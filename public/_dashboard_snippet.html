<script type="text/javascript">
  const getResponse = async (url) => {
    const response = await fetch(url);
    return response;
  }

  const getText = async (response) => {
    const text = await response.text();
    return text;
  }

  const generateElement = async identifier => {
    let url = `/${identifier}.txt`;
    let selector = `#${identifier}`;
    let response = await getResponse(url);
    let element = document.createElement('pre');
    element.style = "overflow: scroll";
    let content = await createContent(response, identifier);
    element.innerHTML = content;
    document.querySelector(selector).appendChild(element);
  }

  const createContent = async (response, identifier) => {
    let text = await getText(response);
    let lastModified = new Date(response.headers.get('last-modified'));
    let contentArray = text.split("\n").slice(0, 19);
    if (identifier.match(/ranking/)) {
      contentArray = contentArray.map(item => {
        if (!item) {
          return;
        }
        let match= item.split(' ');
        let count = match[0];
        let path, href;

        switch(identifier) {
          case 'access-ranking':
          case 'access-ranking-today':
            path = match[1];
            href = `${location.protocol}//${location.host + path}`;
            return `${count} <a href="${href}">${path}</a>`;
          case 'referer-ranking':
          case 'referer-ranking-today':
            href = match[1];
            return `${count} <a href="${href}" rel="noreferrer">${href}</a>`;
          default:
            break;
        }
      })
      contentArray.push("");
    }
    return contentArray.join("\n") + "\n" + lastModified + "\n\n";
  }

  Promise.all([
    new Promise((resolve, reject) => generateElement('access-ranking')),
    new Promise((resolve, reject) => generateElement('access-ranking-today')),
    new Promise((resolve, reject) => generateElement('referer-ranking')),
    new Promise((resolve, reject) => generateElement('referer-ranking-today')),
    new Promise((resolve, reject) => generateElement('cache-hit-rate')),
    new Promise((resolve, reject) => generateElement('cache-hit-rate-today')),
    new Promise((resolve, reject) => generateElement('spam-block-rate')),
    new Promise((resolve, reject) => generateElement('spam-block-rate-today'))
  ]);
</script>
