  id: 691
  name: "熊本の高校学区再編問題 ─ 読者の声が掲載されていた"
  href: "http://"
  category: "雑談"
  tag: "教育,熊本"
  comment: "<p>　今日の地元紙に、高校学区再編問題について読者の声が寄せられていた。熊本市民や一部の郡部住民、教師の間では相変わらず学区拡大反対の声が根強いが、郡部出身で学区外5%枠を不満に思う人の意見も掲載されていた。26歳の男性は<q>学区制さえなければ、熊本市内のトップ校にも行けた自信がある。このような出身地差別は早く廃止すべき</q>と述べる。また八代市在住の母親は、これまでの報道に対して、<q>熊本市に住む人たちの保身のための意見ばかり強調されている</q>と述べている。僕と同じことを考えている人もいたのだ。</p>\r\n\r\n<p>　熊本市の受験生をもつ母親たちの声は、「郡部から田舎者がやってくると受験が厳しくなる。勉強時間が延びて子供が可哀想だ」という愚にもつかない意見ばかりだ。いまでこそ学区外枠は6.5%に拡大され、今後は20%まで大幅拡大されることが決定しているが、郡部から熊本市内のトップ校を受験しようと思えばかなりの努力を強いられてきたのである。僕を含め郡部から熊本市内の高校に進学した連中は、列車で往復二時間強かけて塾まで通うのが普通。近所にろくな本屋もなく、参考書を買うのも一苦労である。これらの労力に比べれば、学区外枠が拡大されることで生じる熊本市民の負担など微々たるものだ。</p>\r\n\r\n<p>　もう一点、熊本市民や高校教師（彼らもたいてい熊本市出身で、熊本高校、済々黌高校のトップ校が母校である）らの学区拡大の反対の弁として、「郡部から優秀な人材が逃げたら郡部のためにもならない」というのがある。しかしこれも笑止千万。優秀な人間が郡部にとどまったところでろくな働き口がないのである。せっかく優秀な人材がいるのなら、郡部のみならず、県、国レベルで活躍してもらった方が効率的じゃないか。何を阿呆なことを言うのか。彼らの頭の中には結局保身しかないのである。</p>\r\n\r\n<h4>過去の関連記事</h4>\r\n<p class=\"ref\"><a href=\"http://www.portalshit.net/article.php?id=601\" title=\"portal shit! : 高校学区制を維持しようとするのは愚かだ\" class=\"in-ref\">portal shit! : 高校学区制を維持しようとするのは愚かだ</a></p>"
