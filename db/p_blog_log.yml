  id: 817
  name: "DRMをかけたがるのは誰か"
  href: "http://"
  category: "音楽"
  tag: "著作権,音楽"
  comment: "<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/bn2islander/20070907/1189173772\" title=\"memorandum - 津田さんのブログに思うこと\" class=\"ex-ref\">memorandum - 津田さんのブログに思うこと</a></p>\n<blockquote cite=\"\" title=\"\"><p>権利者側はDRMを自由にかけられる立場にあるわけで、審議会の結論を待つことなく、好き勝手にDRMをかけてしまえばいい。はっきり言えば、権利者がDRMをかけるのに補償金なんて持ち出す必要はない。</p></blockquote>\n<p>　なるほど。最悪なのは、補償金とられたあげくDRMかけられることですね。消費者と著作権者の交渉力は著作権者の方がある気がする。</p>\n<div class=\"example\">\n<p>「ほれ、俺様が音楽聴かせてやるぜ」</p>\n<p>「さすがレコード会社様、ありがとーごぜーますー」</p>\n</div>\n<p>という構図。売れるアーティストを抱える会社ほど交渉力強い。補償金とった挙げ句なし崩し的にDRM採用、みたいなこともできますわよね。</p>\n<!-- more -->\n\n<blockquote cite=\"\" title=\"\"><p>私の見方では、補償金で解決したいのは権利者側であり、DRMで解決したいのはメーカー側である。裏返せば、文化審議会は、補償金制度のあるべき姿を議論する場ではなく、権利者とメーカーが互いの利害をぶつけ合い、少しでも自分たちに有利な条件を引き出そうとしている場であると私は考える。</p></blockquote>\n<ul>\n<li>メーカー：補償金払わされる側。DRMかける代わりに補償金廃止して少しでも値下げ＆利益上げたい。</li>\n<li>著作権者：DRMかけると売れなくなるの目に見えてるから、補償金で手を打ちたい。</li>\n</ul>\n<p>　なるほどね。</p>\n<h4>売れるアーティストと売れないアーティスト</h4>\n<p>　しかし、著作権者は上述のように売れるアーティストと売れないアーティストで対消費者の交渉力が全然違うのではないか。売れるアーティストの著作権者はDRMかけたい（あわよくば補償金も欲しい）だろうし、売れないアーティストの著作権者はDRMかけたくなく、補償金で妥協したいと思っているだろう。人気アーティストの曲であればDRMかかっていようとも消費者は買ってしまうからだ。</p>\n<h4>着うたはなぜ売れるのか</h4>\n<p>　ところで、DRM付きにもかかわらず売れているものがある。携帯の着うただ。着うたがDRM付きにもかかわらず売れている理由は、</p>\n<ol>\n<li>消費者が着うたを自作できることを知らない</li>\n<li>自作できることを知っていたとしても面倒くさい</li>\n<li>携帯で好きな曲を着うたに指定できることが、DRMのデメリットを忘れさせるくらい魅力的</li>\n<li>着うたを買っているのは中高生<sup>(<a href=\"#footnote817-1\">*1</a>)</sup>なので、DRMのこととか考えずとりあえず買っちゃう</li>\n</ol>\n<p>ではないかと個人的に推察する。ちなみに中高生であれば “1. 着うたを自作できることを知らない” かもしれないし、“2. 自作できること知っていたとしても面倒くさくてやらない” かもしれないし、若さ故、“3. 携帯で好きな曲を着うたに指定できることに、DRMのデメリットを忘れてしまうくらい魅力を感じる” のではないか。</p>\n<p>　これらから、消費者を後先考えない状況まで追い込めるほど魅力のあるアーティストの著作権管理者はDRMをかけることを考え、そこまでの魅力を持たないアーティストの著作権管理者はDRMをかけず補償金をとろうとする、と考えられるのではないか。後者はメーカーと思惑が一致する。</p>\n<h4>メーカーは著作権者と消費者、どちらにつくのか</h4>\n<p>　消費者にとって一番よいのは「補償金・DRMなし」の状況だが、消費者の利害と一致する著作権者はいない。一方でメーカー側は、傘下にレコード会社を持たないなら実際のところ「補償金・DMRなし」でも構わないのではないか。その方が消費者の利便性が向上し、再生機器の売り上げに貢献するはずだからだ。補償金の支払いがなくなるので、利益も上がるだろう。スティーブ・ジョブズが \"Thought on Music\" なんてお手紙を書けるのも、アップルがメーカーだからである。メーカーにとって消費者はプリンシパルであり、消費者の前でメーカーはエージェントに過ぎない。メーカーを消費者側に引き込めば良いのだ。</p>\n<h4>「補償金・DRMなし」は著作権者には切なすぎる</h4>\n<p>　しかし「補償金・DRMなし」の状況になったら著作権者側は切ない。音楽はじゃんじゃんコピーされるわ、補償はないわだったら、音楽作る意欲がそがれるだろう。ていうかおまんま食えなくなる。</p>\n<p>　言及元のさらに言及元である津田氏のブログでは、</p>\n<blockquote cite=\"http://xtc.bz/index.php?ID=472\" title=\"音楽配信メモ 「ダウンロード違法化／iPodの補償金対象化」がほぼ決定した件と、ITmediaの記事で抜粋されている発言についての補足\"><p>「著作権法30条を改正して、ネット上に上がっている違法著作物のダウンロードを私的複製の外に置いて、ダウンロードする行為を犯罪化させるような状況だったら、補償金払うことは飲めませんよ」（<a href=\"http://xtc.bz/index.php?ID=472\" title=\"音楽配信メモ 「ダウンロード違法化／iPodの補償金対象化」がほぼ決定した件と、ITmediaの記事で抜粋されている発言についての補足\" class=\"ex-ref\">音楽配信メモ 「ダウンロード違法化／iPodの補償金対象化」がほぼ決定した件と、ITmediaの記事で抜粋されている発言についての補足</a>）</p></blockquote>\n<p>とあったが、これには違和感を覚える。法律の運用が難しいことは理解できるが、著作権のあるファイルをダウンロードすることは決して推奨される行為ではなく、ダウンロード違法化に異議を唱えるばかりでは著作権者側の理解は得られないだろう。消費者が仮に補償金を支払ったとしても、<strong>補償金は私的複製への対価であり、違法ダウンロードの対価ではない</strong>。補償金と違法ダウンロードは分けて議論する必要がある。</p>\n<h4>消費者にも歩み寄りが必要</h4>\n<p>　結局何が言いたいのか分からなくなってしまった。消費者も交渉力を持つためにはアメとムチを使い分けなければならないだろう。自分たちの希望ばかり主張しても著作権者は動いてくれない。</p>\n<hr />\n<p id=\"footnote817-1\" class=\"note\">*1<a href=\"http://www.itmedia.co.jp/news/articles/0704/05/news093.html\" title=\"ITmedia News：「着うた」高校生は半年に20曲以上　CDは“中高年市場”に\" class=\"ex-ref\">ITmedia News：「着うた」高校生は半年に20曲以上　CDは“中高年市場”に</a></p>"
