  id: 102
  name: "｢良質コンテンツとそうでないもの｣ by HTMLクイックリファレンス"
  href: "http://"
  category: "WWW"
  tag: "blog,Web,writing,design"
  comment: "<p>　HTMLクイックリファレンスを見ていたら、こういうドキュメントに出くわした。</p>\r\n\r\n<blockquote cite=\"http://www.htmq.com/web/002.shtml\">\r\n<p>\r\n良くないホームページでよく見かける、そして、おそらく初心者が 陥りがちな最も典型的な失敗は、何がしたいのか分からないホーム ページを制作してしまうことです。もし、あなたのホームページが、 「アクセス数はちっとも伸びないし、この先何をしたら良いかも分 からない」という状態の場合には、そのホームページの目的につい て再検証する必要があるかもしれません。</p>\r\n\r\n<p>目的や狙いのないホームページは、制作すること自体が目的になっ ていることが多いようです。そのため、制作がある程度まで完了し てしまうと存続させる意義がなくなってしまいます。制作者は、 「せっかく制作したのに誰も見てくれない．．．。」と途方に暮れ ているかもしれませんが、ユーザーにとっては意味をなさない ホームページですから、見てもらえなくても当然といえば当然と言 えます。</p></blockquote>\r\n\r\n<p>　ぎく、っとした。もうウェブ上に駄文を綴り始めて三年目になるが、未だに俺は“初心者が陥りがちな失敗”の域から抜け出せていない気がする。アクセスカウンターが遅々として進まないのはそのせいだ。同ドキュメントにはこうも記してあった。</p><!--more-->\r\n\r\n<blockquote cite=\"\">\r\n<p>「●●な人たちに▲▲を伝えたい。その結果■■になると良い。」 ホームページ制作には最低限、上の●●や▲▲の部分に当てはまる ものが必要です。●●や▲▲の部分に当てはまるものが無いまま 制作されたホームページは、どれだけ手間ひまかけて作りこんでも、 良質コンテンツにはなりません。これは良質・悪質以前の問題なの ですが、案外ここでつまずいているホームページは多いのです。</p></blockquote>\r\n\r\n<p>　なるほどね。よく考えれば当たり前のことなのだが、これまで二年半もの間気が付かなかった。己のアホさ加減に辟易とする。</p>\r\n\r\n<p>　しかし一方で、俺はホームページを作ること自体が楽しかったりする。ちまちまデザインをいじるのは良い暇つぶしになるし、こうして日々駄文を綴るのは、将来読み直して何か感じるところがあると思う。ウェブ上に公開する以上、ホームページは公共的な要素がなければならないと思うが、個人が自分のために、生活をアーカイブするためにホームページを開設したりブログを付けても良いと思う。</p>\r\n\r\n<p>　ブログが爆発的に流行ったのは、HTMLの知識がない人でも更新が容易に出来るからだとよく言われる。ブログはブログ以前のホームページにあったような敷居の高さがないのが良かったのだ。その敷居とは、HTMLといった技術的なもの、ホームページはなにがしかのテーマをもって取り組まなければならないという観念的なものの二つからなる。</p>\r\n\r\n<p>　ブログにつまらないページが多いのもその為である。どこの馬の骨だか分からないような人物がどこに行って何を食おうが、一般のネット閲覧者には全く関係がないし興味を引かれない。何の公益性、公共性もないブログがトラックバック機能のために検索エンジンで上位にヒットすることに疑問を感じ、ブログが流行りだした頃はブログに対して否定的な考えを持っていた（<del>参照：悔恨の日々cgi版</del>公開中止）。しかしそれが今日では少し変わって、個人の日記としてのブログもありなんじゃないかと思うのだ。みんながみんなイラク戦争の現状をブログに書いて伝えられる訳じゃないからね。</p>\r\n\r\n<p>　ただしそういう日記的な使い方をする人は、あまりトラックバックをしないで欲しいとも思う。検索エンジンで情報を探していて、たいした内容のないブログがトップヒットしたりすると結構疲れるから。</p>"
