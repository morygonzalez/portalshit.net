  id: 939
  name: "9月25日 シンガポール到着"
  href: "http://"
  category: "旅行"
  tag: "旅,シンガポール"
  comment: "<p>　朝早く家を出て、10時半頃に福岡着。道中、エネループを忘れてきていることに気がつき、福岡空港で搭乗手続を済ませたあと、博多のヨドバシカメラまでひとっ走りしてきた。まぁ今にして思えば、3Gネットワークに接続しなければiPhoneのバッテリー持続時間はすごく優秀で、Wi-Fi + iPodという使い方ではエネループみたいのは一切必要ない感じだった。これは結果的に無駄遣いとなった。</p>\n<p>　成田には14時前に着き、空港まで会いに来てくれた友達に会った。いろいろ話して昼食を摂り、16時半頃に別れてゲートに入った。搭乗口には裕福そうな日本人がいっぱいいた。発売されたばかりのD90と思しきカメラを見せびらかす者、ブラックベリーと思しき携帯を操作する者、Tシャツにスラックスというただならぬ組み合わせの恰幅の良い男（この男はビジネスクラスに乗っていた）などなど。</p>\n<p>　シンガポールへは7時間。夕方からのフライトだったので眠りはしなかった。飛行機の中で周りの乗客は結構酒を飲んでいたけど、俺はトイレが近くなるのが嫌なので酒は控えた。飛行機の中ではMacBookに取り込んだアメリを見ていた。現地時間の23:40頃にシンガポール到着。</p>\n<p>　到着口から出ると懐かしい顔が迎えに来てくれていた。親戚のお姉さんがシンガポールで暮らしているので、そこにしばらくお邪魔させてもらうのだ。</p>\n<p>　到着ロビーから出るといっぱいタクシーが並んでるんだけど、意外なことに見慣れたクラウン・コンフォートばかりであまり外国に来たという感じがしなかった。しかもシンガポールは日本と同じ左側通行の右ハンドル。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3587.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3587-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3587.JPG\" class=\"flickr\" /></a>\n<p>　でも親戚のお姉さんがタクシー整理員と言葉を交わしたときに外国に来た感が急上昇した。何だかよく分からない、東南アジアっぽい感じの言葉で喋っていて、全く聞き取れなかった。「え、シンガポールって英語が公用語なんでしょ？」。シングリッシュである。結局、滞在中ずーっとシングリッシュの理解に苦しんだ。何度も聞き返すのでフードコートのおばちゃんに怒られまくり。</p>\n<p>　タクシーで滞在先となる親戚宅（コンドミニアム）に向かった。シンガポールはタクシー料金が安いのがいい。チャンギ国際空港から市中心部の滞在先まで深夜の割り増し時間帯に乗ってもS$30程度だったと思う。</p>\n<p>　早速、最寄りのセブンイレブンに携帯電話のプリペイドSIMカードを買いに行った。SIMロックを解除して持ってきたM702iS（MotoRazor）をシンガポールで使おうと思ったのだ。M702iSは3G専用機なので3G用のSIMカードがいるのだが、店員のインド人はあまり携帯に詳しくなさそう。3Gのプリペイドカードが欲しいと言ったんだけど、「3Gて何だ？」と言うばかり。一応StarHubのカードを買ったんだけど、結局それは使えなかった。</p>\n<p>　まぁそんな感じで初日は終わった。</p>"
  date: "2008-10-12 20:45:10"
  mod: "2009-04-20 23:04:11"
