  comment: "<p>iPhoneはなぜ日本で失敗したのか系の記事を読んでいて、iPhoneと外車って似てるなと思った。外車はかっこいい、すごい、速い、モテる、ステータス！っていう評価はみんな持ってるんだけど、決してみんなが買おうとしないのが外車。iPhoneも発売時のテレビでの取り上げられぶりから分かるように、みんなの関心を集めたんだけど、決してみんなが買おうとはしなかった。iPhoneと外車の共通点について考えてみる。</p>\r\n<ol>\r\n<li>値段が高い<p>国産携帯も最近は高いけど、一括で買うと6〜8万するiPhoneはやはり高い部類に入る。外車も高い。</p></li>\r\n<li>維持費が高い<p>いろいろやってソフトバンクは必死にiPhoneの利用料金を割り引いてるけど、それでも維持費は高い。ちょっとパケット通信使えばパケット定額フルの上限にはすぐ到達するし、月々2000円とか3000円で維持するのは無理。特に発売当初は毎月確実に8000円近く維持費がかかる計算だった。あれで欲しかったのに冷めちゃった人が結構いると思うなー。外車も燃料食いだし部品高いし維持費高い。</p></li>\r\n<li>中古の値落ちが激しい<p>いまヤフオクでiPhoneの中古は3万円くらいで買える。かなり安い。外車も新車のとき1000万円だったのが大して乗ってないのに300万円とかで買えるようになったりする。国産車はなかなか値落ちしないんだけどね。リセールバリューは殆ど期待できない。</p></li>\r\n<li>金額に見合う分だけの価値を見出せない<p>高い価格、維持費に見合うだけのベネフィットをiPhoneからは得られない人が世の中には多い。モバイルSafariがどんだけ素晴らしかろうが、携帯からネットは殆ど見なけりゃ意味がないし、メールはiモードメールができればオッケー、それよりおサイフやモバゲーの方が便利だし楽しい！ なわけですよ。外車は内装とか駆動方式とかエンジンとか、実用上走る上で本質的でない部分に金がかかってて、車はとりあえず走ればオッケーと考えているフツーの人は金額に見合う価値を見いだせない。一般の消費者の目には無駄なプレミアムに映る。</p></li>\r\n</ol>\r\n<p>こんなところじゃないかな。</p>\r\n<!-- more -->\r\n<p>そもそも日本では携帯キャリアが様々なサービスを垂直統合的に提供してくれるので、端末自体がPC並である必要がない。垂直統合されたサービスと垂直統合型サービスに最適化されたケータイを組み合わせることで、PCなしでもあれこれできちゃう。一方、外国のキャリアは土管屋に徹してるから、端末自体がキャリアのサービスとは独立により魅力的/よりPCライク（スマートフォン）であることが求められる。ここが違う。</p>\r\n<p>しかし車の世界では日本車が世界を席巻した。なぜ日本のケータイはダメなのか。車にはキャリアにあたるものが存在しないからじゃないかな。車の場合、消費者は直接車屋から車を買う。だから垂直統合的な消費者囲い込み型モデルを作れなかった。携帯は回線とのセット販売が日本では当たり前だから、その仕組みに慣れきった日本のケータイメーカーは車のようには世界に出て行けなかった、ということでしょう。</p>\r\n<p>最近、中国で日本からかっぱらってきたケータイを使うのが流行っているというニュースをよく目にする。でも日本のケータイは日本国内で日本のキャリアのサービスの元で使ってこそ便利なわけで。中国で使ってもおサイフやワンセグはおろか、MMSやパケット通信もろくにできないただの通話端末。Vertuとか買うような中国の金持ちがステータスシンボルとして欲しがってるんだと思うけど、違うかな？</p>"
