  tag: "シンガポール,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/DSC_3619.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3619-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3619.JPG\" class=\"flickr\" /></a>\n<p>　親戚のお姉さんは平日は仕事があるので、昼間は基本的に一人で観光して回ることになる。初日は一人でオーチャード・ロードに行ってみた。オーチャード・ロードとはシンガポールが国策で発展させたショッピングストリートである。高級ブランドショップから伊勢丹、高島屋といった日系百貨店まで揃ってるすごい通りだ。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3605.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3605-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3605.JPG\" class=\"flickr\" /></a>\n<p>　滞在先のコンドミニアムはシンガポール中心部にあるので、オーチャードまでは歩いて向かった。赤道直下だし、死ぬほど暑いんだろうなーと思っていたけど、意外に耐えられないほどの暑さではなかった。むしろ日本の真夏の方が暑い。道路は欧米風に植え込みがあってきれいな歩道が整備されている。木陰を歩けば何も問題もなかった。</p>\n<!-- more -->\n\n<a href=\"http://www.portalshit.net/resources/DSC_3599.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3599-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3599.JPG\" class=\"flickr\" /></a>\n<p>　シンガポールの街は見渡す限り高層ビルばかりだし非常に景気が良さそうだった。往来はベンツのSクラスやBMWなど高級車がたくさん走っている。日本車も健闘していて、トヨタウィッシュやカムリ、日産ティアナやスカイライン、スポーツカーではスバルインプレッサや三菱ランエボなんかの姿を見かけた。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3604.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3604-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3604.JPG\" class=\"flickr\" /></a>\n<p>　しかしいきなり歩道にランボルギーニが駐車してあるのにはびっくりした。聞くところによるとシンガポールは非常に車の値段が高く、日本で買うのに比べて3倍くらいするのだそうだ。カローラでも400万円弱することになる。国土が狭いため渋滞を防止するための措置らしい。他にも市中心部への乗り入れには日本のETCに似たシステムで課金される仕組みがあるそう。それでもお金持ちたちは車を買っちゃうみたい。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3601.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3601-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3601.JPG\" class=\"flickr\" /></a>\n<p>　一方で、トラックの荷台にむき出しで載っかってるおじちゃんたちもいる。最初これを見たときはビックリしたんだけど、こういう人達は最近シンガポールにやってきたニューカマーで、建築現場で働いている日雇い労働者らしい。到着するやいなや、シンガポールという国の格差をまざまざと見せつけられた思いがした。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3607.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3607-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3607.JPG\" class=\"flickr\" /></a>\n<p>　オーチャードロードへ向かった目的はM1というキャリアのショップで3G対応のプリペイドSIMカードを買うこと。シンガポールでプリペイドSIMを売っているキャリアのうちM1だけが3G対応版を扱っているらしい。昨日はStarHubの3G非対応のプリペイドSIMを買ってしまったためM702iSで使えなかったわけだが、折角旅行に合わせてM702iSのSIMロックを解除してきたのだから意地でも使ってやりたい。</p>\n<p>　パラゴンというショッピングセンターの地下にM1ショップはあった。俺の対応をしてくれた女の子はとても感じの良い人だった。つたない英語で3Gネットワークで利用できるプリペイドSIMが欲しいというと、「Shure」と言ってスマイル。外国である。日本のパスポートを見せるとこちらに興味を持ってくれて、少し日本語で話しかけてくれた。緊張しているのやら英語が分からないのやらで十分にお礼が言えなかったことが悔やまれる。</p>\n<p>　次にコーヒーを入れるための器具一式を買った。これには大いに手こずった。どうもシンガポール人にはコーヒーをドリップして飲む習慣が無いようで（インスタントコーヒーと砂糖とミルクの粉末が一緒になったやつを好んで飲むらしい）、日本なら商店街の金物屋にも置いてありそうなコーヒードリッパーを置いている店が少ない。それで伊勢丹や高島屋といった日系百貨店を見て回った。何度も道に迷いなが二つある伊勢丹の間を往復し、何とかコーヒードリッパーを買うことが出来た。日本語表記の日本製のものである。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3618.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3618-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3618.JPG\" class=\"flickr\" /></a>\n<p>　旅行に来る前から親戚のお姉さんに常々聞かされてはいたのだが、シンガポールは相当な日本びいきの国のようである。本屋の前を通りかかったら、TOKYOと書かれた旅行のガイド本を一心不乱に読んでいる女性の姿を目にしたし、M1のショップでも日本のパスポートを見せると女の子が興味津々になってくれて一瞬自分はモテてるんじゃないかと勘違いしたほどだ。日系百貨店では日本から運んできた商品がそのまま日本語表記で売られているし、高級スーパーにはホワイトブナピーが日本の二倍の値段でそのまま売られていたりする。最初は現地在住の日本人をターゲットにしているのかなと思ったのだが、調べてみるとシンガポール在住の日本人は2万6千人程度しかおらず、市場が小さすぎる。日本人がフランス語やドイツ語表記の雑貨や輸入食品にヤラレてしまうのと同じ感じで、シンガポール人も日本語表記の日本製品にヤラレてしまっているのだろう。「クールジャパン」は日本のマスコミのねつ造だと思っていたけど、少なくともシンガポールにおいては事実のようだ。</p>\n<p>　オーチャード・ロードのショッピングセンター一階の目立つ位置にはNikonの看板がたくさん出ていた。どうやらシンガポールは珍しくCanonよりもNikonの方が人気があるようだ。これらのショップでカメラやレンズを売ってはいたが、値札が付いていないのでいくらか分からない。店員に値段を聞いたあとセールストークを振り切るのが面倒くさいので値段は聞かなかった。そういえば携帯もたくさんショーケースに入れて売られていた。こちらも値段は出ていない。しかしiPhoneも売ってたので、どうもこれらは新品じゃなさそうだった。多分中古品だと思う。</p>\n<p>　買い物を終えてスターバックスで休憩した。アイスグランデラテがS$5くらいだった気がする。シンガポールドルの感覚がつかめないので高いような気がしたが、当日のレートが1S$=74JPYとしても、370円くらいで、実はあんまり高くなかったかも。</p>\n<p>　スターバックスではみんなMacBookやら何やらを広げてネットに接続している風だったので、試しにiPhoneで確認してみた。するとWi-Fiの電波を掴んだ。どうもシンガポールでは国を挙げて公衆無線LANの普及に力を入れているようだ（Wireless@SGというサービスらしい）。旅行者でも個人情報を入力して通信キャリアに登録すれば、512kbpsではあるものの無料でWi-Fiを利用できる。さっそく契約してネットに接続した。</p>\n<p>　Wireless@SGは非常に素晴らしいサービスだとは思うが、接続時にいちいちIDとパスワードによる認証を求められるのが面倒くさかった。特にiPhoneはキーチェーンがないので、いちいち手入力するのは時間がかかる。自作ブックマークレットを作ってみたがうまく機能しなかった。しかしこういうサービスがあるのとないのでは大違いである。おかげで旅行中、iPhoneは電話としては使えなかったが、コーヒーを飲みながら休憩したりするときにTwitterを閲覧したりメールチェックをすることが出来た。日本でも可及的速やかにこういうサービスを導入して欲しい。</p>"
