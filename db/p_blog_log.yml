  id: 187
  name: "おいしいドイツパンが食べたい"
  href: "http://"
  category: "旅行"
  tag: "旅,ドイツ,ドイツパン,ユースホステル,観光,食"
  comment: "<p>　ドイツでユースホステルに泊まると必ず朝食が付いてきた。食生活が偏りがちなビンボーバックパッカーにとってこれは大変ありがたかった。しかし旅行当初は朝食なんて重視していなかった。そもそも旅行中でない平時でも朝食をとることは希なニートの俺様である。朝昼兼用でサンドウィッチでも買って食べればいいさ、と思っていたのである。</p>\n\n<p>　実際、初めて利用したニュルンベルクのユースホステルで朝食を食べられたときに大した感動を覚えはしなかった。ドイツではオープンサンドという伝統があって、朝食と夕食は火を使わずに、パンにチーズやハム、ジャムなどをつけて質素にすませるのだそうだ。だから朝目が覚めて食堂を訪れ、ハムやチーズやシリアルは用意してあるものの、火の通ったものが何もないのには正直驚いた。というか、ドイツ人というのはなんと物臭な人たちなんだろうとあきれたくらいだ。</p>\n\n<p>　しかも当初はドイツパンに対してあまり好意的な感情を持っていなかった。ポロポロと皮が崩れ、注意深く皿の上で食べないと服やテーブルがとても汚れる。パンが堅いので、しばしば口内に出血することもあった。</p><!--more-->\n\n<p>　しかし、旅も終盤になってくると、レストランで出される脂っこいヨーロッパの料理に胃が悲鳴をあげ、逆に火や油を使わないドイツパンとチーズ、ハム、ジャムの組み合わせがサイコーに感じられるようになった。横からナイフをいれ、ハムやチーズを挟んで食べるドイツの丸パンはシンプルでおいしい。</p>\n\n<p>　暖かいところでゆっくり食事をとることができるのも、ユースホステルの朝食のよいところだ。ドイツで不自由に感じたのは、食べるスペースの少なさである。ドイツ人は何しろ歩き食いが好きだから、サンドウィッチスタンドでも店内に食べるスペースが無いことが多い。立って食べるための背の高いテーブルが、店の隅に一脚か二脚おいてあるくらいである。だから街のサンドウィッチスタンドでサンドウィッチを買っても、ドイツ人のように凍てつく寒さの中、歩きながら食べるしかない。歩きながらだと熱いコーヒーで火傷することもしばしばである。しかしユースホステルの朝食なら、そんなつらい思いをすることもない。</p>\n\n<p>　しかもユースホステルの食事はブッフェ型だから、何杯もコーヒーをお代わりできる。本当は一杯しか飲んじゃだめなのかもしれないけど、誰も文句を言わないしドイツ人も何個もマグカップを使って多種多様な飲み物を朝から飲んでいたので（なかには「パンは一人二個まで」と書いてあるルールを無視して大量にパンをとり、昼食用にサンドウィッチを作っている不届きものもいた）、郷のルールに従って俺も朝から何杯もコーヒーを楽しんだ。</p>\n\n<p>　そういう事情もあって、当初は何の感興もわかなかったユースホステルの朝食が大変ありがたく感じられるようになった。寒いヨーロッパでは、暖かいところに腰掛けてゆっくり朝食をとることができるのはやはり幸せなことなのである。しかも慣れるとドイツパンは結構おいしい。</p>\n\n<p><img src=\"./resources/200512221213000.jpg\" width=\"160\"  height=\"120\" alt=\"カイザーロール\" class=\"float-right\" />　長々と書いてきたけど結局何が言いたいのかというと、今日ゆめタウン光の森というショッピングセンター内で“カイザーロール”というドイツパンを見つけ、ドイツの味が再現できると喜んで買ったものの、全然ドイツパンと違って愕然としたということ。見た目はドイツで食べたパンそっくりなのに、味はまったくのフランスパン。ドイツパンは横からすっとナイフが入るのに、もちもちしてて切りにくい。外側はさくさくしていて簡単にかみ切れるのがドイツのパンだが、今日買った似非ドイツパンは食べ終わる頃にはこめかみに痛みを覚えるほどのしぶとい堅さだった。</p>\n\n<p>　そもそもレジで店の人が「フランスパン」と入力していた時点から、怪しいと思っていたんだよなぁ。ドイツ風なのは“カイザーロール”という名前だけ。これ詐欺に近いよ。俺にうまいドイツパンを食わせろ！</p>\n\n<h4 class=\"text\">＜蛇足＞</h4>\n<p>　日本は観光立国を目指しているみたいだけど、外国人観光客を本気で呼び寄せたいなら、政府がお金を出して全国のユースホステルをもっと立派にするべきである。うちの近所にあるユースは結構古くてぼろい。しかも朝食なんてつかないみたい。ドイツのユースホステルはどこも立派で手入れが行き届いていて、もちろん朝食がつく。あれはきっと国のお金が投入されているんだと思う。ドイツのユースホステルは結構年配のドイツ人も利用していて、国民に格安の宿泊施設を提供するという厚生施設としての役割も果たしていた。年金基金でアホみたいな施設作るくらいなら、そのお金をユースホステルに回した方が遙かに効率的である。ちなみに日本には国立や県立の『青年の家』というものがあるけど（英語に訳すとまんま\"Youth Hostel\"）、これは団体じゃないと利用できないとかいろいろ規則がやかましい。個人のバックパッカーが気軽に利用できる宿泊施設が必要だと切に思う。いまは民宿も少なくなってきたしね。</p>"
  date: "2005-12-21 21:42:34"
  mod: "2009-04-20 23:04:11"
