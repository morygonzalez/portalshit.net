  comment: "<a href=\"http://www.portalshit.net/resources/DSC_2371.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2371-tm.jpg\" width=\"500\" height=\"281\" alt=\"JEXの登場半券\" class=\"border\" /></a>\r\n\r\n<p>　先日JEX（JALの子会社）の飛行機に乗ったら随分サービスが簡略化されていてビックリした。</p>\r\n<ol>\r\n<li>手荷物の受け取り確認\r\n<p>　搭乗時に預けた手荷物の受け取り確認が乗客が自分自身で行う方式に変わっていた。以前は到着出口で地上職員が受取証と荷物の照合を行っていたが、これが無くなった。</p></li>\r\n<li>機内での新聞サービスがなくなった</li>\r\n<li>機内サービスのコーヒーがインスタントコーヒーに\r\n<p>　以前はドリップコーヒーがサービスされていたが、どうやらインスタントに変わった模様。紙コップとインスタントコーヒーの粉が渡されるわけではなく、客室乗務員がポットから注いでくれるわけだが、あの味は紛れもないインスタント。</p></li>\r\n</ol>\r\n<p>　JEXに乗った一週間後にANAの飛行機に乗ったら、ANAではこれらのサービスは維持されていた。JAL便にはしばらく乗っていないのでJALの機内サービスがいまどんな感じかは分からないが、JEXでは相当コストカットが押し進められているみたいだ。</p>\r\n<!-- more -->\r\n<p>　ちなみに東京と九州の一部地域を結ぶスカイネットアジア航空（ANAの傘下）では就航当初は飲み物がサービスされていたが次第に選べる飲み物の種類が減り、一時は缶ジュースが振る舞われていたこともあった。最後の方には新聞も飲み物も一切提供されず、客室乗務員は離陸前の安全設備の説明を終えたあとはとても手持ちぶさたにしていた。JEXもそんな風になるのかな。</p>\r\n\r\n<p>　でも実際のところ機内で回し読みされたボロボロの新聞を読むより搭乗前に自分の読みたいものを用意して読めばいいし、飲み物はペットボトル入りのお茶などを買って乗り込んでいる人がほとんど。手荷物確認だっていちいち照合の列に並ぶ手間が省けるので万事オッケーかも知れない。</p>\r\n\r\n<p>　飛行機はプレミアムシートの客の優先搭乗だとかいろいろ決まり事がうるさすぎる気がする。乗客は何事も飛行機会社の都合に合わせなければならない一方で、必要としないサービスまで受けさせられ、「乗せてやってるんだぜ」感が強い。高度経済成長期ならいざ知らず、国内線の飛行機なんて最早あこがれの乗り物なわけじゃないのだし、バスや鉄道並のほどよく簡略化されたサービスで十分だと思うな。押しつけがましいサービスよりも、シンプルな接客で安い料金なのが一番うれしい。</p>"
