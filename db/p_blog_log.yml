  id: 644
  name: "ふんわりふわふわ"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,トヨタ,事故,自動車"
  comment: "<p><img src=\"./resources/P1010755.jpg\" width=\"249\" height=\"333\" class=\"float-left\" alt=\"Porte\" />　今日、ゴル男さんをDEE SPORTに預けてきました。保険屋さんの用意した代車はトヨタレンタカーのポルテ。久しぶりの右ハンドル車で、慣れるまで運転に難儀しました。</p>\r\n\r\n<p>　というかですね、他人の車に乗ると自分の車の特性というのがよく分かりますよね。重めだけど素直なステアリング、アクセルを踏み込んだときの感覚、ブレーキのきき方、3000rpm以上からのトラクション、カーブでの安定性、ホールド感の高いシート。どれをとってもゴルフ２の方が良かったですね。ただし僕のゴル男さんはショックアブソーバーとアッパーマウントがご臨終なさっているので、荒れた路面を走るときの快適性でいえばポルテの圧勝でしたけど。</p><!--more-->\r\n\r\n<p>　驚いたのが、ばあちゃんでもゴル男さんとポルテの乗り心地の違いに気付いたということ。祖母は大正13年生まれの82歳ですけど、「代車はふわふわする」と言っておりました。このふわふわ具合がどうも気持ち悪いんですよね。重心の高さと相まって、カーブで車が傾くこと傾くこと。車酔いの原因になる気がします。</p>\r\n\r\n<p>　助手席側は電動スライドドアで年寄りでも乗り降りしやすく、シートは家庭のソファのよう。またアイドリング時にはエンジン音は殆ど聞こえず、信号待ちをしているときの車内は静粛そのもの。高い天井は開放感を与え、まるで自宅のソファに座って出かけているみたいな感じなんですよね。居住空間としては優れているんでしょうけど、走る車としてはどうなんですかね。非力なエンジンは上り坂でもたつき、曲がりくねった坂道を走る楽しみは皆無でした。後続のフォレスターとインテグラに道を譲った次第です。</p>\r\n\r\n<p>　と、散々悪口を書きましたが、でも普段のアシ車として使うならこんなのが良いですね。軽自動車も便利だけど、衝突安全性や遠出するときのことを考えると、力不足な感は否めない。アシ車として総合的に考えると、このポルテ、かなり魅力的な車なんじゃないでしょうか。排気量1.5Lのモデルならパワー不足も気にならないかも。若奥さんなんかにオススメですね。</p>\r\n\r\n<h4>コメント欄からコピペ</h4>\r\n<p>　このポルテ、税金の安さでは軽に負けますが、燃費16km/L、1.3Lモデルで価格137万と、維持費・価格もまぁまぁ手頃で、しかも運転席からフロントバンパーまでが長いので衝突安全性もそこそこ高そう。</p>\r\n\r\n<p>　<a href=\"http://autos.yahoo.co.jp/ncar/catalog/m0101/k01011119200512/g0004/o010111190004100000000000000200512.html\" title=\"Yahoo!自動車 - 新車 - 自動車カタログ - トヨタ - ポルテ - 1.3 130i 概要\" class=\"ex-ref\">Yahoo!自動車のカタログ</a>によると、室内高はアルファードより高く、前後席間のゆとりもトヨタセルシオを凌ぐそうですから、車なんてヒト・モノが載せられて走れば何でもオッケー、野外でキャンプするより、車の中でDVD見ながらお弁当食べるのが好き、という人にはもってこいの車じゃないですかね。</p>"
