  name: "Snippet.appでお気軽お手軽にコードの断片管理"
  href: "http://"
  category: "Mac"
  tag: "app,Mac"
  comment: "最近、映画の感想を書くときはなるべくMicroformatsのhReviewで書くようにしてます。検索ロボットにもっと僕の映画評読んでもらいたいと思って。Googleの映画検索はとても便利なんですけど、レビューの点数拾ってきてるのは映画生活とgoo映画が殆ど。これ一般人のブログからも点数拾ってきたらすごく面白いだろうなー、そのうち僕の映画レビューの点数も拾ってくれるようになんないかなー、と思って今んとこ無駄な労力かも知んないけどhReviewにこだわって映画評書いてます。\n\nで、hReviewなんですが、どういうのかっつったらこういうのです。\n\n    <div class=\"hreview\">\n     <span class=\"reviewer vcard\">\n      <span class=\"fn\">anonymous</span>, \n      <abbr class=\"dtreviewed\" title=\"20050418\">April 18th, 2005</abbr>\n     </span>\n     <div class=\"item\">\n      <a lang=\"zh\" class=\"url fn\" href=\"http://www.imdb.com/title/tt0299977/\">\n      Ying Xiong (<span lang=\"en\">HERO</span>)\n      </a>\n     </div>\n     <div>評価：5 点満点中 <span class=\"rating\">4</span> 点</div>\n     <div class=\"description\"><p>\n      この映画は音楽と映像が素晴らしい。 </p></div>\n    </div>\n\nこいうのを毎回入力するのはさすがにしちめんどくさい！ HTMLとかプログラミング言語とかのコードの断片をスニペットって言うんですけど、入力する頻度が高いスニペットはクリップボードみたいのに常に保持できたら便利ですよね。ワンクリックで呼び出してコピペできたら手間が省ける。そういうののイカしたアプリねーかなーと思ってたら、先日macZOTでSnippetというソフトに出会いました。これがなかなか良い感じ。\n\n詳しくは開発元が公開してるビデオを見て欲しいんですけど、こんな感じです。\n\n<object width=\"400\" height=\"225\"><param name=\"allowfullscreen\" value=\"true\" /><param name=\"allowscriptaccess\" value=\"always\" /><param name=\"movie\" value=\"http://vimeo.com/moogaloop.swf?clip_id=5483670&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=0&amp;color=&amp;fullscreen=1\" /><embed src=\"http://vimeo.com/moogaloop.swf?clip_id=5483670&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=0&amp;color=&amp;fullscreen=1\" type=\"application/x-shockwave-flash\" allowfullscreen=\"true\" allowscriptaccess=\"always\" width=\"400\" height=\"225\"></embed></object><p><a href=\"http://vimeo.com/5483670\">Snippet App</a> from <a href=\"http://vimeo.com/stephenk\">Stephen Korecky</a> on <a href=\"http://vimeo.com\">Vimeo</a>.</p>\n\nちょっと英語が「うぇいうぇいあ〜」みたいな感じで聞き取りにくいですけど、HUDライクなUIでかっちょよくスニペット管理が出来ます。僕がこれまでに試してみたことのあったスニペット管理アプリはメニューバーから呼び出すのではなくアプリケーションウィンドウで管理するものばかりで、結局常用するに至りませんでした。気軽にコピペする気にならない。\n\n翻ってSnippet.appは <kbd>Control</kbd> + <kbd>s</kbd> でお気軽お手軽に呼び出せます。ホットキーが充実してるのでマウス操作なしでスニペットの追加、参照が可能。加えて検索が高速で、Tag付けも可能なので大変気に入ってしまいました。MobileMe経由で同期することも可能なので、自宅のMacと職場のMacでスニペットを一元管理みたいなエロい使い方もできますね。\n\nCodaとかはアプリケーションのなかにスニペット管理機能が付いてますけど、コードの断片はアプリケーションを横断してやり取りしたくなるもの。軽くてホットキーで呼び出したらメニューバーからにょきにょきっと現れて高速にスニペットを参照できるSnippet.appはかなりオススメです。シェアウェア$12.95ですが、Twitter（[@snippetapp](http://twitter.com/snippetapp \"@snippetapp\")） でよくディスカウント情報流してます。良かったらチェキラーしてください。"
