  id: 685
  name: "PowerBookとミニコンポをつないでみて分かったこと"
  href: "http://"
  category: "音楽"
  tag: "PowerBook G4,音楽,app,iTunes"
  comment: "<p><img src=\"./resources/P1020075.jpg\" width=\"250\" height=\"188\" alt=\"SONYの安物コンポ\" /> <img src=\"./resources/P1020077.jpg\" width=\"250\" height=\"188\" alt=\"PowerBookのヘッドホン端子から出力\" /></p>\r\n\r\n<p>　東京からの引っ越しの荷物のなかから一年半ぶりにSONYの安物コンポを引っ張り出してきて、Macとつないで音楽を聴いてみました。設置して当初は、PowerBookの備え付けスピーカーとのあまりの音の違いに感動したんですが、ちょっとボリュームを上げると様子がおかしい。グルーヴィーな曲のハイハットの音が変だ。Real Playerとかで<del>エッチな</del>動画などをストリーム再生するときにシャリシャリ聞こえるじゃないですか。あんな感じですよ。以前「128kbpsのAACで満足してる」なんて書きましたが（<a href=\"http://www.portalshit.net/article.php?id=158\" title=\"portal shit! : 他人の圧縮レートが定期的に気になります。\" class=\"in-ref\">他人の圧縮レートが定期的に気になります。</a>）、こりゃ前言撤回ですね。128kbpsでエンコードしてあるやつはMP3もAACもダメですね。</p>\r\n\r\n<p>　いやー、いまさらながら後悔です。AAC128kbpsなら聴くに耐える音質だと信じてきましたが、イヤホンやノートブックのスピーカーじゃなくて、そこそこのスピーカーから音を出すときはダメですね。HDDの容量なんて気にせず、192kbpsくらいでライブラリを構築しとくんだった :-! </p><!--more-->\r\n\r\n<p>　ただ、同じ128kbpsのAACでも、iTunes Storeから購入したものはシャリシャリしないんですよね。例えば以前ブログで触れたスチャダラパーの“サマージャム'95”。レンタルCDからリッピングしたものとiTunes Storeの試聴ファイルを聞き比べたところ、後者はシャリシャリしてない。ライブラリにあるStoreで購入した他の曲を聞いてみても音質が良い。</p>\r\n\r\n<p>　これはどうも有名な話らしくて、Store用の音楽をリッピングしてるソフトってのが良い音質を提供してくれる特別なものなんだそうです（<a href=\"http://d.hatena.ne.jp/DayTripper/20050806/1123340309\" title=\"DayDreamer -  iTMSの楽曲が高音質ってのは本当か検証\" class=\"ex-ref\">DayDreamer -  iTMSの楽曲が高音質ってのは本当か検証</a>）。とりあえずiTunes Storeで買った曲がクソ音質じゃないのは良かったんですが、自分でリッピングしたやつがねぇ。6000曲近くをもう一回エンコし直すって地獄ですよね。ｱﾋｬﾋｬﾋｬﾋｬｰ（笑うしかない）</p>\r\n\r\n<p>　ここまで記事を書いていて、いま偶然ITmedia +Dで知ったんですけど、Zenのクリエイティブから、圧縮音源の音質を回復するアダプタなるものが発売されるらしいです。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://plusd.itmedia.co.jp/pcuser/articles/0610/19/news041.html\" title=\"ITmedia +D PC USER：MP3がCD音源以上になる!?高音質化サウンドアダプタ「Xmod」─クリエイティブ\" class=\"ex-ref\">ITmedia +D PC USER：MP3がCD音源以上になる!?高音質化サウンドアダプタ「Xmod」─クリエイティブ</a></li>\r\n<li><a href=\"http://jp.creative.com/corporate/pressroom/releases/welcome.asp?pid=12633\" title=\"CREAATIVE : Press Releases\" class=\"ex-ref\">CREATIVE : Press Releases</a></li>\r\n</ul>\r\n\r\n<p>　PCやMacとはUSB接続で、iPodやZenとはアナログ接続で圧縮音源の音質を“回復”させるらしいですけど、どうなんですかね、コレ。価格は7,800円かららしいです。</p>\r\n\r\n<h4><ins datetime=\"2006-10-22T10:19:00+09:00\">追記</ins></h4>\r\n<p>　その後いろいろ試してみたんですが、AACは192kbpsまでビットレートを上げてもシャリシャリは止まず、ファイルサイズを大きくするメリットは少ないと感じました。むしろMP3の192kbpsの方が音がよい。圧縮効率が高いという触れ込みだったのでいままでAAC派でしたが、これからはMP3の192kbpsでエンコードしようと思います。手持ちのCDは暇を見つけて再エンコですね。Intel Macだったら快適なんだろうなぁ :-! </p>"
