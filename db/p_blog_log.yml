  comment: "<p><img src=\"./resources/284e15c0.jpg\" width=\"90\"  height=\"90\" class=\"float-left\" title=\"Brittle Stars\" />　九州はすっかり梅雨だ。空は曇っていて、一日に何回か雨が降って、湿気ムンムン。こういうものうげな天気の日に決まって聴きたくなる音楽がいくらかある。そのなかでも一番好きなのが、<a href=\"http://www.shelflife.com/artists/brittlestars.html\"  class=\"ex-ref\">Brittle Stars</a>というフロリダのギターポップバンドのCD。なんと説明すれば良いか分からないが、曇り空の下、砂浜に体育座りをしていたくなるような音楽なのだ。ジャケット写真も晴れ渡る空っつよりちょっと曇り気味でイカす。</p>\n\n<p>　Brittle StarsとはNYのインディーポップレーベル、<a href=\"http://www.shelflife.com/\"  class=\"ex-ref\">shelflife</a>のアーティストなのだが、五年前に出したCDを最後に、もう活動していないようだ。残念に思いながらshelflifeのホームページを覗いていたら、アルバムには収録されていない彼らの曲を収録したコンピレーションアルバムを発見。買うしか無いでしょ、これは。1999年からのネット人生で初めて、海外サイトからCDを購入してしまった。ついに俺にもe-commerceの時代が到来したわけですなぁ。</p>\n\n<p>　それにしてもアメリカはCDの値段が安い。一枚$10〜$12、高くても$20である。航空便でなく船便を選んだので、CD5枚買っても送料合わせて8000円程度。安い。輸入盤はレコード屋で買うよりもインターネットで直接個人輸入した方が安いかもね。でもカード情報漏れたりするのは嫌だなぁ。船便だと到着まで4週間から6週間もかかるみたいだし、ちゃんと届くかも心配だ！</p>"
