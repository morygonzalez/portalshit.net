  name: "クソ耳になって分かった意外なこと"
  href: "http://"
  category: "音楽"
  tag: "病気,耳鳴り,音楽"
  comment: "<p>　僕はもとから音楽の音質が気になるということはまれで、圧縮音源でもだいたい128kbpsでエンコードしてあるものならどれでも心地よく聞けていたのですが、いまはかなり音質が気になります。耳が良かった頃は音質の劣る音源でも耳の感受性でカバーできていたものが、耳が悪くなったことでそれができず、かえって音質が気になるようになった、ということなんです。何だか逆説的ですが、意外な事実でした。</p>\r\n\r\n<p>　抗がん剤のせいで聴力が落ちているのは4,000Hz以上の高音で、これは会話域ではないので人の話が聞こえないわけではありません。音楽も一応聞こえます。しかし音というのはどうも複数の周波数から構成されているようで、メインの音域は25Hz〜3,000Hz程度であっても、高音域も使っているようなんです。</p>\r\n\r\n<p>　そもそも人間の可聴域って高音では20,000Hzが限界らしく、健康な耳を持つ一般人でもだいたい12,000Hzくらいから音が聞こえにくくなり始めます。だから普通の音楽はあまり高音域を使用しないはずなんですが、iTuensのイコライザ開いてみると、4KHz、8KHz、16KHzの項目も設定できる。以下は補聴器の販売サイト内のページですが、音楽鑑賞にはやはり10,000Hzまで聞こえたほうがいいみたいです。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://home.s00.itscom.net/large/ELEC/sound/index.html\" title=\"音の周波数\" class=\"ex-ref\">音の周波数</a></p>\r\n\r\n<p>　では高音域が聞こえないことでどうなるか。音楽に奥行きを感じなくなるんですよね。のっぺりした音のように感じる。ちっさいラジカセとかAMラジオの音とかって中音域だけが強調されてこもったように聞こえるじゃないですか。あんな感じですよ。ステレオ音源もモノラルのように聞こえる。音が全然カラフルじゃないんですね。</p>\r\n\r\n<p>　そういうわけでいまは凄くBOSEのMicro Music Monitorに興味があります。もっといい音で音楽を聞きたいという欲求が凄まじいです。でもやっぱクソ耳にM3は贅沢かなぁ。</p>"
