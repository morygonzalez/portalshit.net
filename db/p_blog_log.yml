  comment: "<div class=\"hreview\">\n<h4 class=\"item\"><a href=\"http://www.tenmada.com/\" title=\"天国はまだ遠く公式サイト\" class=\"ex-ref fn url\">天国はまだ遠く</a></h4>\n<p>評価 : <abbr class=\"rating\" title=\"2\">★★☆☆☆</abbr></p>\n<div class=\"summary\">\n<h4>あらすじ</h4>\n<p>主人公は日常生活に疲れた若い女性（加藤ローサ）。自殺しようと思って京都の日本海側まで行く。タクシーの運転手に連れてきてもらったうらぶれた民宿で睡眠薬を大量に服用するものの死にきれず、36時間眠っただけで目が覚めてしまった。民宿主人の人柄と山奥の生活で都会にはなかった人間らしい生活を取り戻すのだが…。</p>\n</div>\n<div class=\"description\">\n<h4>良かったところ</h4>\n<p>チュートリアルの徳井義実が民宿主人をやってるんだけど、良い演技をしていた。本当にああいう人いそうだった。あと徳井が作る料理がうまそうだった。加藤ローサが36時間眠った後に食べる朝食の食べっぷりも良かった。見ている方までお腹空いてくる感じ。天橋立っていうのかな。あの辺の景色もとてもきれいだった。</p>\n<h4>悪かったところ</h4>\n<p>民宿主人の過去の話が断片的にしか登場せず、分かりづらかった。なぜ婚約者は自殺したのか、なぜ主人公は都会でやっていた仕事を辞めたのか、その辺が分かりづらかった。</p>\n<p>あと主人公の彼氏がキモかった。</p>\n<h4>総評</h4>\n<p>人が生きていくためには他の生き物のの命を奪わなきゃいけないとか、そういう描写は良かったが、終わり方が中途半端だし、いまひとつパンチに欠ける。</p>\n</div>\n</div>"
