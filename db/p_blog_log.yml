  id: 570
  name: "アメリカ新旧メディア攻防"
  href: "http://"
  category: "WWW"
  tag: "マスコミ,Web2.0"
  comment: "<p>　今日の日経に、『メディア奔流　米国・新旧攻防』という記事があった。それで驚いたのだけど、ニューヨークタイムズは４月に紙面から株式相場表を取っ払ってネット掲載に移行したらしい。彼の地の新聞はいよいよ紙媒体から電子媒体中心に移りつつあるようである。新聞発行部数は新聞社サイトのページ閲覧数に抜かれてしまったそうだ。</p>\r\n\r\n<p>　でもよくよく考えればこれらは当然の流れで、株式相場表なんてあんな時々刻々と変化するものを新聞で読んでも意味がないし、速報ニュースもネットで流した方が効率的だ。号外を配るなんて馬鹿らしい。ネットでやりゃ済む話である。</p>\r\n\r\n<p>　アメリカではいよいよメディアの新しい時代が到来しつつあるようだが、日本ではどうなのか。日本の新聞社の頭の固い爺さんどもが、電子媒体中心に編集方針を改めるとは到底思えない。様々な利権構造もある。そもそも広告主が新聞の一面広告よりも記事内容連動型のWeb広告の方が効果があることに気がつかないと新聞社が動き出すことはないだろう。</p>\r\n\r\n<p>　『ウェブ進化論』の梅田望夫氏が、大企業のお偉いさん相手に講演を行ってもちっとも理解してもらえないということを書いておられたけど、大企業からそういった老害集団が排除されない限り変化が起こることはないだろう。今日の日経は第二部でWeb2.0特集をやっていたけど、大企業の幹部たちは目を通すこともないんじゃなかろうか。日本の新聞社が電子媒体に移行するのはまだまだ先のことになるに違いない。</p>"
