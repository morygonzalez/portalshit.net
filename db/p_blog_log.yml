  category: "写真"
  tag: "D90,DSLR,Nikon,カメラ"
  comment: "<p>こんにちは、春真っ盛りですね。みなさん桜の写真は撮ってますか？ 今日はカメラの話です。まず以下のリンクを見てください。</p>\n<p class=\"ref\"><a href=\"http://203.70.15.223/~mj/200903/26/tokyo.html\" title=\"Tokyo's Sakura 2009\" class=\"ex-ref\">Tokyo's Sakura 2009</a></p>\n<p>Nikon D3で撮影した東京の春の様子です。素晴らしいですね。ぶっ飛びますね。やっぱいいわ、Nikon。キムタクならずともそうつぶやいてしまいますね。</p>\n<p>僕は去年の11月末にD90を買ってもう4ヶ月ほど使っています。前にも一度記事を書いてますけど（<a href=\"http://www.portalshit.net/article.php?id=976\" title=\"portal shit! : D90使ってます（泣）\" class=\"in-ref\">D90使ってます（泣）</a>）、上のリンク先みたいな写真が撮れなくてほとほと困っています。</p>\n<p>「たりめーだろ、フラッグシップのD3と初心者向けのD90で同じ写真が撮れるわけねーだろ、5倍も値段が違うだろダボハゼが！」というおしかりの言葉が聞こえてきそうです。いやそりゃわかってますよ。D90でD3みたいなぶっ飛んだ写真が撮れるとは思っていません。</p>\n<p>しかし、D90で撮れる写真は<strong class=\"stronger\">明らかに色がおかしい</strong>んです。僕はD90の前はD40Xを使ってたんですが、まだこちらの方が上のD3の写真に近い写真が撮れる。センサーサイズとか解像度とかそういうのの前に、<strong class=\"very-strong\">色がとにかくおかしい</strong>のです。</p>\n<p>以下の二枚を見てください。同じ風景を同じレンズを使ってD90とD40Xで撮り比べたものです。</p>\n<div class=\"float-left\">\n<a href=\"http://www.portalshit.net/resources/1015_d90_1.jpg\"><img src=\"http://www.portalshit.net/resources/1015_d90_1-tm.jpg\" width=\"332\" height=\"500\" alt=\"DSC_2627\" class=\"flickr\" /></a>\n<p class=\"caption\">D90で撮影</p>\n</div>\n<div class=\"float-left\"><a href=\"http://www.portalshit.net/resources/1015_d40x_1.jpg\"><img src=\"http://www.portalshit.net/resources/1015_d40x_1-tm.jpg\" width=\"334\" height=\"500\" alt=\"DSC_6854\" class=\"flickr\" /></a>\n<p class=\"caption\">D40Xで撮影</p>\n</div>\n<br class=\"float-clear\" />\n<p>どちらもホワイトバランスはオート。ピクチャーコントロールなどは全部ノーマルで、ほぼ素の状態で撮影しています（D90の方はISO感度が400になってますが、D40XはISO感度100です。そろえるの忘れてた！） </p>\n<p>こちらはズームしたもの。</p>\n<div class=\"float-left\">\n<a href=\"http://www.portalshit.net/resources/1015_d90_2.jpg\"><img src=\"http://www.portalshit.net/resources/1015_d90_2-tm.jpg\" width=\"332\" height=\"221\" alt=\"DSC_2633\" class=\"flickr\" /></a>\n<p class=\"caption\">D90で撮影</p>\n</div>\n<div class=\"float-left\">\n<a href=\"http://www.portalshit.net/resources/1015_d40x_2.jpg\"><img src=\"http://www.portalshit.net/resources/1015_d40x_2-tm.jpg\" width=\"332\" height=\"221\" alt=\"DSC_6857\" class=\"flickr\" /></a>\n<p class=\"caption\">D40Xで撮影</p>\n</div>\n<br class=\"float-clear\" />\n<p>D90の方は絞りがF10でD40Xの方がF5.6ですね。すみません、絞りを合わせて撮ってませんでした。でも開放してるD40Xの方がシャープに見えませんか？ 確かに周辺はぼけてるけど、中心部はD40Xで撮ったやつの方がシャキっとしてる。</p>\n<p>どちらが目で見た色に近いでしょうか？ 二枚ともD40Xの方が色が濃いですが、D90の方は明らかに色が淡すぎるし、しかも黄色っぽいというか茶色っぽいというか、敢えて言うならうんこ色っぽい。これはおかしい！ 同じメーカーのカメラだと思えますか？</p>\n<p>ゴミ取り、動画（オマケ程度の機能だけど遊べることは確か）、シャッター音、レリーズタイムラグ、ダイヤルの数、液晶モニターのサイズ等々、D90の方がD40Xよりも優れているところはいっぱいあります。しかし、肝心の画質がうんこなんです！</p>\n<p>D40/D40X/D60が派手な色味なのは初心者をおびき寄せるため、なんて言われたりもしますが、D90の画像は明らかに淡すぎるし、色がおかしいのは確か。こんなに変な色になっちゃうんじゃRawで撮って現像しないとダメダメです。そんなにNikon様はD90ユーザーにCapture NXを買わせたいのでしょうか？</p>\n<p>Nikon様には是非ファームウェアアップデーターを配布して、このD90の変態的な色味を修正して欲しいものです。うんこ写真しか撮れないなんて悲しいです。</p>\n<p>加えて、前も書いてますが、いまD90買おうかなーと思ってる人は注意が必要です。僕は積極的にはオススメしません。D90で写真撮るんだったら、Raw現像しないと満足のいく写真は撮れないと思います。うーん、Lightroom欲しい。</p>"
