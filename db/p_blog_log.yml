  id: 230
  name: "iTMS→アマゾン→ヤフオク→HMV→iTMS（無限ループ）"
  href: "http://"
  category: "音楽"
  tag: "音楽,散財"
  comment: "<p>　せっかく退院して自由にできるのだから出歩くなりすればいいのに、引きこもってPowerBookと戯れる毎日である。これじゃ病院にいるときとちっとも変わらない。</p>\n\n<p>　ネットで徘徊してまわる先も限られているので、時間ができると病院では、すなわちAIR EDGEのナローバンド回線ではできないiTMSでの音楽試聴をついつい始めてしまう。30秒間製品クオリティーで試聴できるのはありがたい。気に入ったものを見つけるとアマゾンでそれが安く売られていないか調べる。日本のiTMSは品揃えが悪いことはさておくとしても値段が高い、高すぎる。数百円高く支払うだけで済むなら、データだけではなくてCDという媒体で音楽は購入しておきたい。HDDがぶっ飛んだらお終いというのはやはり怖い。</p>\n\n<p>　アマゾンで取り扱いがない or 値段が高い場合、ヤフオクでチェックすることになる。たいていここまでで作業は完了し、再びiTMSに戻るのだが（笑）、ときどきここまでしても欲しいCDが見つからないことがある。そういうときは激高い値段で殿様商売をしているHMVのウェブサイトを訪れることになる。</p><!--more-->\n\n<p>&lt;愚痴&gt;<br />　アマゾンは1500円以上で送料無料になるのに、HMVは2500円以上、すなわち国内版をディスカウントなしで一枚以上買わないと送料無料にならない。しかも赤ん坊でも入りそうな大仰な箱にCDを入れて送ってくるから、資源を浪費しているような気分になってしまってなんとも良くない。さらに最悪なことに、ローソン受け取りを選ぶとわざわざローソンまで商品を受け取りに出向いているというのに、送料が宅配料金よりも高くなるのである。宅配料金は368円、ローソン受け取りの手数料は590円である。客に足労させておきながらより高い料金を請求するのである。意味不明だ。こんな意味不明な送料体系のHMVからはできるだけ買い物したくない。<br />&lt;/愚痴&gt;</p>\n\n<p>　HMVへの悪口はこの辺にしておいて、廃人無限ループの生活の中で見つけた素晴らしい音楽を紹介。</p>\n\n<ul>\n<li><a href=\"http://phobos.apple.com/WebObjects/MZStore.woa/wa/viewAlbum?playlistId=66325320&s=143462&i=66324845\">Grime Machine / Time Machine<br />\n<img src=\"./resources/grime_machine.jpg\" width=\"120\" height=\"120\" alt=\"Grime Machine\" class=\"float-left\" /></a><p>　Time MachineはむかしPersonal Adsをアナログで買って以来愛聴してたんだけど、iTMSで検索してみたら12inchとアルバムがヒットした。その中のGrime Machineという12inchのなかに入っているMatter Transporterが秀逸である。トラックが気持ちよすぎる。あまりに気持ちよすぎるのでアマゾンやヤフオクで探す手間が煩わしく、その場でポチッ！してしまった（笑）</p></li>\n\n<li><a href=\"http://www.emusic.com/album/10601/10601031.html\">Operation: Doomsday / MF Doom</a><br />\n<!-- ISBN=B00005B6QL --><p>　アマゾンを徘徊していたら、普通の大学生が紹介しているリストでたまたま発見。しかしすでに廃盤で、ユーズドストアで取り扱いがあるものの15000円とかふざけた値段設定。ジャケはダサいのによほど名盤なんだろうなと思ってGoogleで調べてみると、2chのMF Doomスレッドがヒットした。みんなこの名盤を手に入れるために色々苦労しているようである。権利の関係から再発が難しい作品らしい。eBayなんかに出張して手に入れた人もいるのだとか。しかしこのスレでeMusicで合法的かつ無料で手に入れる方法が紹介してあり、僕もその方法で手に入れた。iTMSで配信されている曲に比べたら音質が劣るような気がするが、歴史的名盤をタダで手に入れられたので正直嬉しい。このアルバム2曲目のDoomsdayはとにかく名曲である。くどいまでのスクラッチも格好良い。自分のiTunesライブラリを調べてみたら、MC Paul Barmanの12inchから取り込んだ曲に、MF Doomがフィーチャリングされてるもの（Anarchist Bookstore Pt1）があった。DMRで初めて耳したときトラックの素晴らしさに感動したのを覚えている。良い曲に巡り会えて本当に良かった。</p></li>\n\n<li><a href=\"http://phobos.apple.com/WebObjects/MZStore.woa/wa/viewAlbum?playlistId=62938014&s=143462&i=62937976\">Lonely City / Specifics</a><br />\n<!-- ISBN=B000657OZI --><p>　これはアマゾンのおすすめ商品で知った。過去にSound Providersや7HeadsレーベルのCDをアマゾンで買ったことがあるから、アマゾンからアングラヒップホップ好きであるとマークされているわけである（笑）　こういう風にアマゾンで知ったものをiTMSで試聴するというパターンも存在するわけで、試聴してみると確かに僕のツボをついてくる。格好いいJazzy Hip Hopだ。#13のUnder The Hoodはヒップホップ嫌いな人が聞いても名曲だと認めてくれると思う。優しく悲しいピアノのメロディが何とも言えず良い。</p></li>\n</ul>\n\n<p>　友達のDJ KRUSH好きのDJは、僕が7Headsの音楽が好きだなんて言うと、「アングラなんて邪道だ。オールドスクール聞いて、その後はクラッシュ聞け」なんて言う。ハードコアな人たちからするとUnderground Hip Hopってのはどうも駄目みたいである。remixとかbmrとかその手の雑誌を読まない僕には、そういった業界のトレンドみたいのはさっぱり分からない。クラブにも長いこと行ってないし。でも音楽って自分の好きなものを聞くのが一番だと思う。</p>"
