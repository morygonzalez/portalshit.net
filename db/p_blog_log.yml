  tag: "糸井重里,ほぼ日手帳,中二病"
  comment: "<p>　わたしはまえまえから糸井重里氏の何が凄いのか分からない。</p>\r\n\r\n<p>　MOTHERというゲームを作ったとか、スタジオジブリの映画のキャッチコピーを書いたとか、そういう話は伝え聞く。あと徳川埋蔵金。社会的地位、経済的基盤を確立しておられる、非常に立派な方なんだとは思う。</p>\r\n\r\n<p>　しかし具体的に何が凄いのかが分からない。ほぼ日刊イトイ新聞は改行の連続とパーマリンクがないために読みづらい。ほぼ日手帳の各日の下のスペースに印刷されている「日々の言葉」はちっとも面白くない。ほぼ日刊イトイ新聞は意味のない改行をやめ、各記事にパーマリンクを設定してサイトの作りをもっと整理して欲しい。ほぼ日手帳は「日々の言葉」を廃してもっと値下げして欲しい。</p>\r\n\r\n<p>　わたしが糸井重里氏のすごさが分からないのは、きっと<a href=\"http://d.hatena.ne.jp/keyword/%c3%e6%c6%f3%c9%c2\" class=\"ex-ref\" title=\"中二病とは - はてなダイアリー\">中二病</a>に罹患しているからであろう。中二病を卒業したら、きっと氏のすごさが分かるに違いない。早く卒業したいものである、中二病。</p>"
