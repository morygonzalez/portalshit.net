  name: "大いなる休暇"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000E0L88E --><p>　名古屋に滞在中、一本映画を見た。<a href=\"http://www.crest-inter.co.jp/oinarukyuka/\" target=\"_blank\" class=\"ex-ref\">『大いなる休暇』</a>というカナダの映画だ。カナダといっても映画中の言葉はフランス語なので、北米というよりヨーロッパの映画っぽい雰囲気がある。良い映画だった。</p>\r\n\r\n<p>　物語のだいたいのあらすじはというと、漁業を生業としていた小さな島の住民が主人公で、昔は良かったもののいまは漁業がさっぱりうまくいかなくなり、主人公はじめ島中の人々が生活保護で暮らすようになる。何とか仕事を得ようと島民たちは島にある企業の工場を誘致しようとするのだが、企業の社長に医者がいない島に工場は作れないと言われてしまう。そこで島民たちは結託し、都会生まれの若い医者を詐欺的な方法で騙して島に定住させようとするのだが、果たして医者は島を気に入って住み着くのか？　島に工場は出来るのか？　というお話。</p>\r\n\r\n<p>　印象的だったシーンは、生活保護をもらって暮らす生活なんてちっとも楽しくないと主人公が吐露する場面。自分自身、現在は何か労働をするわけでもなくぷらぷらと毎日遊んで暮らしているので、生活保護をもらって暮らす人々の情けなさ、葛藤のようなものを一般の観客よりもよりよく理解できるような気がした。働いている友人たちに会うたびにみんな仕事がきつい、辞めたい、マターリしたい云々というようなことを言うけれど、働かないのもそれはそれで結構辛いものがある。NHKの朝ドラを欠かさず見る、お昼の民放ニュース、NHKニュースをハシゴする、昼間から女性だらけのスーパーに出かけて買い物する、そういった一つ一つの行為に痛みにも似たちょっとした後ろめたさを感じるのだ。コメディー調の映画のなかに結構シリアスなメッセージが込められていたところが良かった。メインテーマは別にあるのだけどね。ところでそのメインテーマとは？　気になる人は映画館に足を運んで確認してみてください</p>"
