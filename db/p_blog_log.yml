  name: "ATOK17電子辞典セット"
  href: "http://"
  category: "Mac"
  tag: "Mac,app,ATOK,Input Method"
  comment: "<!-- ISBN=B00076199S -->\r\n<p>　一月前にATOK17を導入した。電子辞典セットである。便利である。</p>\r\n\r\n<p>　Macに標準でバンドルされてることえりも最近はパワーアップしてきてWindowsのIMEよりははるかに使いやすいのだが、ATOK17にはかなわない。なにしろ間違った日本語を使った場合はちゃんと指摘してくれるのだ。さらに電子辞典セットの場合は連想変換の機能を使って類似表現まで変換候補に加えることが出来る。同じ表現を何度も繰り返すのにうんざりなときなんかにこの機能は良い。語彙が豊富な振りが出来る。ボキャブラリ貧し雑魚ら（＝俺）にとってはありがたい機能である。</p>\r\n\r\n<p>　さらには拡張辞書を買えば角川の類語辞典や共同通信の記者ハンドブックなど専門的な辞書も追加可能で、著しく快適な日本語入力環境を提供してくれるのである。ジャストシステムによれば日経もサーバーにATOKをインストールしており、日経の記事はATOKによって入力されているらしい。『ｉチューンズ』という何とも読みにくい表現もATOKの手になるものなのだ！</p>\r\n\r\n<p>　アプリケーションごとに機能を使い分けられるのも良い。ATOKには方言を含め様々な変換機能が採用されているのだが、例えばwebブラウザでは標準的変換を行い、インスタントメッセンジャーでは関西弁変換など話し言葉変換を行う、というような使い分けが可能である。これは大変使いやすい。文語体と口語体が自在に使い分けられるのは恐らくATOKだけなのではないだろうか。</p><!--more-->\r\n\r\n<p>　ただし不満がないわけでもない。ジャストシステムのホームページを見る限り、ATOKを使えばATOKの完璧なサポートによりどんな文才が無い人でもため息がでらんばかりの素晴らしい日本語を入力できるような幻想にとらわれるが、実際はATOKのサポートは控えめであり、思ったほど間違った日本語を指摘してくれない。さすがに「的を得る」なんて書くと《当を得る/的を射るの誤用》なんて指摘してくれるけど。他にも、変換が賢いと謳われているがそれもイマイチな気がする。ジャストシステムによれば、文脈を理解して適切な変換を行うということだが、先ほど「へんかんがかしこいとうたわれている」と入力したところ、「変換が賢いと歌われている」と変換されてしまった。どこが文脈を理解した変換やねん。</p>\r\n\r\n<p>　とはいえ、ボキャブラリーは乏しいくせに様々な言葉を使って小難しい文章を書きたいという虚勢の固まりのような俺にとって、連想変換は大変便利な機能でもはやATOKを手放せそうにない。きっと角川の類語辞典も買うんだろうなぁ〜。俺の語彙がさらに豊富になって小難しくなったら恐らくそれは俺の語彙が増えたせいではなく角川の類語辞典を購入したからです（笑）</p>"
