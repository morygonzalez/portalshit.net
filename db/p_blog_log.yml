  tag: "映画,フランス"
  comment: "<!-- ISBN=B000MR9AU2 -->\r\n<p>　DVDで鑑賞。イケてる青春映画。フランス人の主人公クサヴィエが、就職で有利になるようにとスペインに留学する。バルセロナでの一年間を描いた映画。僕は留学経験はないが、留学って楽しいのだろうなぁと見ながら思った。</p>\r\n\r\n<p>　以前映画館で予告編を見たときには、主人公が沢山いるタイプのドタバタ青春群像映画かと思っていたが、実際には核となるフランス人の主人公がいて、彼を中心にルームメイトであるドイツ人（男）、イングランド人（女）、ベルギー人（女）、イタリア人（男）、デンマーク人（男）、スペイン人（女）が絡んでくるという構成である。ドタバタ劇には変わりなかったが、主人公がルーメイトと出来ちゃったりする映画ではなくて、フランス人の青年が異国の地で経験する恋や別れがテーマである。</p>\r\n\r\n<p>　都会っ子ぶったパリジャンも、スペインに来てみればアウトサイダー。しかし主人公クサヴィエはスペインの街にも馴染み、スペインで知り合ったフランス人女性の「バルセロナって汚い」という言葉に食ってかかる。「パリだって汚い」と彼は反論する。スペインに来て彼は成長するのである。</p><!--more-->\r\n\r\n<p>　ドイツ人やイングランド人といったそれぞれの登場人物の描き方も面白い。ドイツ人は基本的に真面目で勉強家、イングランド人は綺麗好きで秩序だった生活を好むが羽目を外すと手が付けられず、ベルギー人は独特のアブノーマルなセックス観念を持ち、イタリア人はのんびりマイペースで、デンマーク人はある日突然金髪の元彼女が子連れでアパートを訪ねてくるなど非嫡出子な感じがいかにも北欧的。途中から旅行でスペインを訪れたイングランド人の女の子の弟がアパートに転がり込んでくるんだけど、こいつがもうハチャメチャ。ドイツ人青年に対して「お前らドイツ人は真面目で固い。ドイツは列車が時刻通りに動く。でもイングランドは適当だ。これはひとえにヒトラーのおかげだな。ハイルヒトラー！」なんて言ってのけるのである。こういった固定観念に基づいた各国人の描き方もなかなか楽しい。本当にヨーロッパに留学した経験がある人は懐かしく見ることをができるんじゃないだろうか。</p>\r\n\r\n<p>　フランスにクサヴィエが残してきた恋人の役を、『アメリ』と『ダ・ヴィンチ・コード』で一躍有名になったオドレイ・トトゥが演じている。しかし気になったのが主人公の配役で、どう見たって風采の上がらないフランス版アキバ系といった容貌の俳優がクサヴィエを演じている。アキバ系がアメリと付き合い、ベルギー人といい仲になり、人妻と不倫しと浮き名を馳せるのである。ファッションもすこぶる冴えない。フランス人の感覚では俳優の容貌と役柄の乖離は問題にならないのだろうか。</p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　少し前に見たフランス映画『フレンチなしあわせのみつけ方』では、Radioheadの\"Creep\"がとても格好良く使われていたが、こちらでは\"No Surprises\"が印象的に挿入されていた。フランスではRadioheadを映画に使うのが流行ったのだろうか？</p>"
