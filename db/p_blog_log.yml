  href: "http://"
  category: "Mac"
  tag: "Firefox,Mac"
  comment: "<p>　いろんなところで紹介されている、Firefox 3のIntel Mac最適化ビルドをインストールした。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/firefox_3_minefield.png\"><img src=\"http://www.portalshit.net/resources/firefox_3_minefield-tm.jpg\" width=\"498\" height=\"332\" alt=\"Minefield\" class=\"border\" /></a>\n</p>\n<p>　スキンは<a href=\"http://www.takebacktheweb.org/\" title=\"GrApple - Aronnax`s Firefox Themes\" class=\"ex-ref\">GrApple</a>。これで見た目はほぼSafariと同じになり、かなり洗練された感じ。</p>\n<p>　Safariも好きなんだけど、Google Readerで部分配信のフィードの全文を読み込んで表示してくれるスクリプト（<a href=\"http://userscripts.org/scripts/show/19949\" title=\"google reader full feed changer - Userscripts.org\" class=\"ex-ref\">google reader full feed changer - Userscripts.org</a>）が、軒並みGreaseKitでは動かない。フィードを効率よく消化するためだけにFirefox使ってる感じです。</p>\n<p>　それで気になるのがFirefoxのかくかくスクロール。Safariはまるで絹のようになめらかにスクロールしてくれるんだけど、Firefoxはかくかくと、ぎこちなくしかスクロールできない。</p>\n<p>　スクロールをなめらかにする<a href=\"https://addons.mozilla.org/ja/firefox/addon/357\" title=\"SmoothWheel :: Firefox Add-ons\" class=\"ex-ref\">SmoothWheel</a>アドオンとか入れてみたんだけど、速くなりすぎて逆に操作しづらくなり、まったく使い物にならなかった。</p>\n<p>　しかしIntel Mac最適化ビルドを入れてみたら、動作は軽快でスクロールもSafariほどではないものの、なかなかスムース。</p>\n<p>　というわけで、Firefoxのかくかくスクロールに不満を抱いているMacユーザーは、独自ビルドのFirefox（Minefield）を入れると幸せになれるかもしれません。</p>\n<ul class=\"ref\">\n<li><a href=\"http://www.beatnikpad.com/archives/2008/06/18/firefox3\" title=\"Firefox 3 optimized builds for G5 / Intel: BeatnikPad Journal\" class=\"ex-ref\">Firefox 3 optimized builds for G5 / Intel: BeatnikPad Journal</a></li>\n<li><a href=\"http://fox.lazycat.info/archives/13\" title=\"Firefox lzyc build &raquo; Firefox 3.0+\" class=\"ex-ref\">Firefox lzyc build &raquo; Firefox 3.0+</a></li>\n</ul>\n<h4 datetime=\"2008-06-23T19:04:00+9:00\">追記</h4>\n<p>　だめだ、結局スクロールはかくかくするっぽい！</p>"
