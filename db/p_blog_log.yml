  comment: "<!-- ISBN=4101377243 --><p>　阿部和重の『ニッポニアニッポン』を読了した。</p>\r\n\r\n<p>　阿部和重という作家を知ったのは、大学の指導教官にすすめられてである。先生は経済学者だが文学や映画、思想にも造詣が深く、勉強の良くできない僕は経済学の話よりも本や社会現象などの話を先生と良くしていた。</p>\r\n\r\n<p>　最初に手に取ったのは『シンセミア』である。先生が本当に面白いからと推薦してくださった。しかし『シンセミア』は阿部和重を読むに際して最初に手に取るべき本ではなかった。あまりにも量がヘヴィーだし、徹底して細部までしつこく書かれた世界観は、その手の本を読み慣れていない人には苦痛でしかない。</p><!--more-->\r\n\r\n<p>　結局、『シンセミア』を読み終えるよりも先に、彼の出世作『インディヴィジュアル・プロジェクション』を読み始めた。これはすこぶる面白く、先生が薦めてくれた理由が分かった気がした。阿部和重はよくポストW村上、なんていう風に言われるけど、『インディヴィジュアル・プロジェクション』は村上龍と村上春樹を足して2で割ったらどうなるか、という感じの作品で、クールな世界観と暴力を併せ持ち、若者なら大抵好みそうな本である。</p>\r\n\r\n<p>　その後長大な『シンセミア』を最後まで読み、芥川賞受賞作の『グランド・フィナーレ』も読んだが、『インディヴィジュアル・プロジェクション』の方が圧倒的に面白かった。デビュー作『アメリカの夜』もページを繰ったが、これはすこぶるテンポが悪く、最後まで読み通せなかった。そういうわけで阿部和重という作家への評価は、僕のなかでまだ定まっていない。最近まで、何がすごいのか分からなかった。</p>\r\n\r\n<p>　しかし阿部和重に対するインテリ批評家たちの評価はすごいのである。元東大総長の蓮実なんか、雑誌の対談で「阿部さん、阿部さん」と呼んで溺愛している。文庫本の解説を書いている人たちもインテリが多い（ちなみにこれら“解説”は、解説なのにとても難解で作品の理解を助けるというよりどちらかといえば妨げている）。そして阿部を僕に薦めてくれた僕の先生もインテリだ。</p>\r\n\r\n<p>　とはいえ、インテリたちから寵愛を受けているからといって、作風が難解なわけでは決してない。作品の登場人物たちは、教養とは無縁の生活を送る人たちの方が多い。なぜインテリに評価されるのかは分からない。</p>\r\n\r\n<p>　凡人の僕にも、最近になって阿部和重の凄いところがようやく分かりはじめたような気がする。『ニッポニアニッポン』の解説で、精神科医の斎藤環がこう書いている。</p>\r\n\r\n<blockquote>\r\n<p>　おそらく阿部が排除しようとしているのは「文学的曖昧さ」だ。それゆえ阿部の仮想的のひとりは、あきらかに村上春樹である。隠喩的リアリティの誘惑を断ち切れない村上に決別する阿部は、あえて「すべてをさらけ出す」戦略に打って出る。</p>\r\n</blockquote>\r\n\r\n<p>　この斎藤環という人の解説がまた難解で、書いている意味がよく分からないのだけど、阿部和重の“「すべてをさらけ出す」戦略”というのはなんとなく分かる。この人はとにかくやけくそなのだ。阿部和重本人もやけくそだし、小説中の登場人物もやけくそだ。そのやけくそ具合がこれまでの僕が読んだことのある本には見られない。登場人物たちはすべてをさらけ出す。彼らはナルシストではあっても、本心を隠したり、格好付けたりしない。頭に来たときにはストレートに「ぶっ殺す」と言ってのける。</p>\r\n\r\n<p>　例えば『シンセミア』には阿部和重本人が出てくるのだが、この描き方がすごい。やけくそそのもので、ウェブ上を徘徊する変態ロリコン小説家として自虐的に登場する。●を持っているので2chの過去スレを覗いたりすると、本人が書き込んだとか書き込んでないとか、そういう話をちらほら目撃する。他の作家なら根も葉もない嘘だろうということで片づけられるのだが、阿部和重だったら本当に書き込みかねない。そんなやけくそさが彼にはある。</p>\r\n\r\n<!-- ISBN=4101377219 --><p>　『インディヴィジュアル・プロジェクション』の装丁は常磐響が担当しており、風俗嬢がセクシーな格好をしている写真は発表当時話題になったそうだ。そういう風にお洒落コネクションも持ちながら、他方で作品には右翼やインターネット、ひきこもり、ストーキング、盗撮、暴力を頻繁に登場させる。「俺ウンコなんてしないよ」なんつって代官山をかっ歩しているお洒落ボーイの化けの皮を引っぺがす、そういう力が阿部和重にはあると思う。</p>\r\n\r\n<p>　彼の作品が面白いかどうかは別にして、新しいうねりのようなものを起こすであろうことは間違いない。三島由紀夫じゃないけど、そのうちクーデターまがいのことでもやりかねない。そういう危なさが阿部和重にはある。『ニッポニアニッポン』を読み終えたいまは特にそう思う。でも案外覚醒剤所持で逮捕されるだけだったりして。</p>"
