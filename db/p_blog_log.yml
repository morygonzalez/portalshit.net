  comment: "<!-- ISBN=B000R4MH3C -->\n<p>　50歳の裁判所執行官、ジャン＝クロードが主人公。妻と別れ、寂しい毎日を送る。息子を自分の事務所で雇うが、自分も執行官という仕事も尊敬されていないのをひしひしと感じる。週末には養護施設に入っている老父のもとを訪れるが、自分と父の関係もうまくいかない。孤独な毎日。そんななか職場の向かいから漏れてくるタンゴの音楽に誘われ、社交ダンス教室に通い始めるジャン＝クロード。そこで自分の子どもほどに歳の離れた美しい娘と知り合い、恋に落ちる。フランスでは好評で半年間も上映されてたらしい。</p>\n\n<p>　わたしはこの映画は非常に含蓄に富んでいると思った。脇役に禿が二人出てくる。若い娘フランソワーズの婚約者と、ダンス教室で執拗にフランソワーズにアプローチしてくる中年禿。どちらもキモい。婚約者は作家かなにかで、筆が進まずフランソワーズを放置プレーにしてしまう。結婚を控え、披露宴で華麗にダンスを踊りたいフランソワーズは婚約者をダンス教室に誘うのだが、本が書けてないのにそんなもんに行けるはずがないと取り合わない。結局フランソワーズの気持ちは禿作家から離れて行ってしまう。</p>\n\n<p>　中年禿もキモい。フランソワーズにその気はないのに、執拗に一緒に踊りましょう、飲みに行きましょうとアプローチし続ける。フランソワーズがジャン＝クロードと良い仲であることを知ると、今度は「あなた結婚するって言ってませんでした？」と嫌みを言う。本当にキモい。</p>\n\n<p>　でも、とわたしは思う。実際のところ、黙っていて美しい女性が自分の方から言い寄ってくるなんてことはないのである。わたしは映画を見たあとすぐは、ジャン＝クロードのように欲を出さず、女性の方から寄ってくるのを待っているのが一番楽で良いな、と思った。女性を誘って断られるとすごく傷つくから。わたしも今後の人生そうしようかな、無欲が一番だ、なんて思った。でもそんなうまい話はないのだ。日本人女性はフランス人女性みたいに情熱的ではないのである。</p>\n<!-- more -->\n\n<p>　わたしの人生が映画になるのだったら、きっとわたしはフランソワーズに捨てられる婚約者か、スルーされ続ける禿がわたしの役所なのだろうとふと思った。惨めで、気持ち悪くて、自己中心的で、大切なものがなにか分かっていなくて、最終的に捨てられてしまうのだ。でも、と思う。禿にだって人生はあるし、生きる権利はあるのだ。きっと誰かが彼らを愛してくれるのだ。そう信じたい。でないと救いがなさ過ぎる。</p>\n\n<p>　と、話が脱線してしまったが、ジャン＝クロードとフランソワーズの恋も平坦なものではなく、一度は壊れかける。それを修復させるのに大きな役割を果たすのがジャン＝クロードの事務所の使用人の女性である。フランソワーズから強がりで冷たい言葉を浴びせられ、ジャン＝クロードは「もう会いたくもない」と彼女を追い返す。しかしその会話を立ち聞きしていた使用人の女性が、「彼女の言葉は本心ではないと思います。私もかつてある男に同じような事を言ったことがあるのです。そのとき今の私のように立ち聞きしている者がいてこのように言ってくれていたなら、いま私は犬と一緒に暮らしたりはしていないでしょう」と言うのである。カッコイイ。そして二人は幸せな最後を迎えるのだ。ってネタバレしてるじゃん。</p>\n\n<p>　ジャン＝クロードが香水をプレゼントに買うシーンがあるんだけど、その辺胸キュンである。気に入った香水の名前が「情熱の○×」みたいな名前で買うのを躊躇する。フランス人でも照れみたいのはあるんだなと興味深かった。</p>\n\n<p>　あとヨーロッパの映画をみるたびに思うのは、車がいい。車のシーンの音がいいのだ。バタンとドアを閉める音、バックして縦列駐車から出るときの音、ゴーッというドライブ中のロードノイズ。「やっぱ欧州車だな」という気にさせられる。あれは一種の宣伝である。フランソワーズも「わたしこの車好きよ」と言う。ジャン＝クロードが乗ってるのは国産（フランス車）じゃなくて外車らしいんだけど、どこの車なんだろう。フロントグリルはBMWっぽいんだけど、リアのエンブレムはアルファロメオぽかった。<a href=\"http://new.skoda-auto.com/COM/Pages/Home.aspx\" title=\"Škoda Auto - Homepage\" class=\"ex-ref\">Škoda</a>かなにかだろうか。</p>"
