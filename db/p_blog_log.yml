  name: "FriendFeedとかFacebookとか"
  href: "http://"
  category: "WWW"
  tag: "Twitter,Web Service"
  comment: "<p>　TechChrunchでたびたび名前が挙がるFriendFeed。たいていいつもTwitterが不調という文脈で登場する。「Twitterが不調なのでアーリーアダプターはFriendFeedに移行しつつある」みたいな感じ。</p>\r\n<p class=\"ref\"><a href=\"http://jp.techcrunch.com/archives/20080705friendfeed-v-twitter-half-the-followers-in-five-months/\" title=\"TechCrunch Japanese アーカイブ &raquo; Friendfeed―たった5ヶ月でTwitterの半分の読者がついた\" class=\"ex-ref\">TechCrunch Japanese アーカイブ &raquo; Friendfeed―たった5ヶ月でTwitterの半分の読者がついた</a></p>\r\n<p>　アメリカじゃ人気あるみたいだけど、日本じゃあんまり盛り上がってないと思うなぁ。確かに、Twitterが調子悪いときにTwitterのログを貯蔵しておいてくれて、一時的に避難できるような場所があると便利だとは思う。</p>\r\n<p>　Facebookも外国ではすごい人気みたいで、ユーザーアカウントが7,000万を超えたらしいけど、日本では今ひとつな印象を受ける。</p>\r\n<p>　アメリカ発の英語サービスでもTwitterはすっかり日本人ユーザーの間で定着（といってもまだ主なユーザーは新しもの好きのネットユーザーだけかもしんないけど）した印象を受ける。なんでTwitterは受け入れられFacebookやFriendFeedのようなサービスの受けがイマイチなのかを考えると面白いかもしれない。</p>"
