  comment: "　<a class=\"ex-ref\" target=\"_blank\" href=\"http://pbx.homeunix.org/p_blog/files/article.php?id=160\">P_BLOGのVer1.0</a>がリリースされていた。新しもの好きの俺としてはいますぐにでも飛びついてアップデートしたいのだが、しばらくは様子を見ようと思う。<!--more-->\r\n\r\n　というのは一昨日、自動でスリープしない、スクリーンセーバ画面でマウスカーソルが消えないといった取るに足らない問題を抱えていたTiger（MacのOSのことです）を再インスコしたら、その後Mail（Macのメールアプリケーションのことです）の動作が不安定になるなど（特定のアカウントのメールが消えた！）、ちょっとやそっとの不具合だったら放置に限るという文系人間がコンピュータを扱うに際しての大原則をまじまじと認識させられたからである。俺は神経質なので、作業に取りかかっていてちょっとうまくいかないことがあると、気になってまったく作業が手に付かなくなってしまうという困ったちゃんなのだが、今回の件で懲りた。\r\n\r\n　P_BLOGもところどころ手を加えていて、引用ソースcite=\"\"をblank windowで表示するようにカスタマイズするなどしているので、いまのベストな使用環境を維持したいのである。触らぬ神にたたり無し。"
