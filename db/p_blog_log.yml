  comment: "<p>\r\n　Yahoo!ニュースより。\r\n</p>\r\n<blockquote cite=\"http://sports.yahoo.co.jp/hl?c=sports&d=20060606&a=20060606-00000010-spn-spo\">\r\n<h3>歩くのもつらい…加地 初戦ピンチ</h3>\r\n<p>\r\n　右足首捻挫で離脱しているＭＦ加地亮（２６）と、右太腿裏痛の柳沢敦（２９）は５日、グラウンドでのリハビリを開始した。柳沢は途中からジョギングも行い、順調な回復ぶりだったが、加地は途中でメディカルスタッフとの会談の末、ウオーキング５周半だけで切り上げるなど、オーストラリア戦復帰に向けて不安いっぱいの再スタートとなった。\r\n</p>\r\n</blockquote>\r\n<p>\r\n　うーん、加地さんは軽傷だということだったのになぁ。田中誠みたいに送り返されるんじゃないかと不安です。息子の名前もドイツ語からとったんだし、何としても試合に出て欲しいです。\r\n</p>\r\n<p>\r\n　それにしても駒野さんは意欲満々というか、ギラギラしてて苦手です。<q>サブのままでは満足できない。限られた時間でアピールしたい</q>んですって。正直嫌いなタイプだなぁ〜。\r\n</p>\r\n\r\n<p class=\"ref\">\r\n<a href=\"http://headlines.yahoo.co.jp/hl?a=20060604-00000009-spn-spo\" title=\"Yahoo!ニュース  - スポーツニッポン - 「サブじゃ嫌」駒野 右サイド獲る\" class=\"ex-ref\">Yahoo!ニュース  - スポーツニッポン - 「サブじゃ嫌」駒野 右サイド獲る</a>\r\n</p>"
