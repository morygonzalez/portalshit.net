  comment: "TUAWなんかでも紹介されてるSnippets、思いっきり[Snippet](http://www.portalshit.net/article.php?id=1068 \"portal shit! : Snippet.appでお気軽お手軽にコードの断片管理\")のパクリじゃないですか？ アプリケーションの名前からして単数形か複数形かの違い。アプリケーションのURLも完全に誤認を狙ってるような一字違い。Snippetの方が\n [http://www.snippetapp.com/](http://www.snippetapp.com/) で、Snippetsの方が [http://www.snippetsapp.com/](http://www.snippetsapp.com/ \"Snippets — Stop Reinventing the Code\") 。ただしSnippetの方は別のサイトにリダイレクトされるけど。アイコンもなんか似てるし。\n\n<img src=\"http://www.portalshit.net/resources/Snippet.png\" width=\"256\" height=\"256\" alt=\"Snippet\" class=\"float-left\" />\n\n<img src=\"http://www.portalshit.net/resources/Snippets.png\" width=\"256\" height=\"256\" alt=\"Snippets\" class=\"float-left\" />\n<br class=\"float-clear\" />\n\nSnippetの開発元のFuel Collectiveの人はわりと怒っちゃってるみたい。\n\n<a href=\"http://twitter.com/fuelcollective/status/7532088946\" title=\"Twitter / Fuel Collective: Just to make sure there is ...\">\n<img src=\"http://www.portalshit.net/resources/1105_angry_fuelcollective_1.png\" width=\"589\" height=\"222\" alt=\"Angry Fuel Collective\" />\n </a>\n\n<a href=\"http://twitter.com/fuelcollective/status/7534439725\" title=\"Twitter / Fuel Collective: @snippetsapp please check ...\">\n<img src=\"http://www.portalshit.net/resources/1105_angy_fuelcollective_2.png\" width=\"584\" height=\"194\" alt=\"Angry Fuel Collective\" />\n</a>\n\nFuel Collectiveのサイトにはこんなリボンかかってる。\n\n<img src=\"http://www.portalshit.net/resources/1105_angry_fuelcollective_3.png\" width=\"500\" height=\"299\" alt=\"1105_angry_fuelcollective_3.png\" />\n\nで、肝心のソフトの中身ですけど、SnippetsはCode Collector ProとSnippetを足して二で割ったような感じかなと思いました。<kbd>control</kbd> + <kbd>s</kbd>で呼び出せて近未来的なルック＆フィール（[One](http://fuelcollective.com/images/snippet/screenshots/one.png \" One \"), [Two](http://fuelcollective.com/images/snippet/screenshots/two.png \" Two \"), [Three](http://fuelcollective.com/images/snippet/screenshots/three.png \" Three \"), [Four](http://fuelcollective.com/images/snippet/screenshots/four.png \" Four \")）のSnippet（後発じゃない方。紛らわしい）の方が好きかな。サポートにメール送ったら親切に返事くれたし。Fuel Collective、がんばって欲しいです。"
