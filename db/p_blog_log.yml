  comment: "<p>　<a href=\"http://beerboy.org/\" title=\"Future is Now\" class=\"ex-ref\">Future is Now</a>さんで公開されているplg_aal_recentを使って、<a href=\"var/author/index.php\" title=\"森井ゴンザレスについて\" class=\"in-ref\">プロフィールのページ</a>にLast.fmのRSSフィードを拾って最近iTunesで再生した曲を表示するようにしてたんだけど、ここ数日、何も表示されない状態が続いていた。おかしいなぁと思ったら、Last.fmのRSSの仕様が変更されたくさい。</p>\n\n<p>　まずRSSのURLが変更になっていた。これまで <var>http://ws.audioscrobbler.com/rdf/history/(username)</var> だったものが、 <var>http://ws.audioscrobbler.com/1.0/user/(username)/recenttracks.rss</var> に変わったようだ。そういうわけなので早速 <var class=\"filename\">/include/user_include/plugins/plg_aal_recent.inc.php</var> をエディターで開いて修正した。修正するのは57行目あたりの <var>$rss_feed</var> 。</p>\n\n<pre class=\"code\">$rss_feed = 'http://ws.audioscrobbler.com/rdf/history/'<var>.$user_name</var>;</pre>\n\n<p>を</p>\n\n<pre class=\"code\">$rss_feed = 'http://ws.audioscrobbler.com/1.0/user/'<var> . $user_name . </var>'/recenttracks.rss';</pre>\n\n<p>と修正。</p><!--more-->\n\n<p>　これで最近再生した曲が表示されることは表示されるようになったのだが、\"アーティスト名 - 曲名\"と表示されるべきなのに、Last.fmへのリンク先URLそのもの（http://www.last.fm/music/Jamiroquai/_/Too+Young+to+Die など）がトラックデータとして表示されてしまう。フィードのURLのみならず、吐き出すソース自体が仕様変更されているのだ。</p>\n\n<p>　変更箇所を突き止めるためにSafariでフィードのソースを見ようとしたが、Safariで表示されるソースはフィードを読み込んだHTMLのソースのようだ。これは<a href=\"http://www.w3.org/RDF/Validator/\" title=\"W3C RDF Validation Service\" class=\"ex-ref\">W3CのRDF Validator</a>を使うことで解決した。で、実際にソースを見てみると、これまで <var class=\"tag\">&lt;description&gt;</var> だった曲タイトル部分のタグが、<var class=\"tag\">&lt;title&gt;</var> に変更されたみたいである。</p>\n\n<p>　そういうわけなので再度エディターを開き、67行目と93行目付近の</p>\n\n<pre class=\"code\">if (<var>$name == \"DESCRIPTION\"</var>)</pre>\n\n<p>を</p>\n\n<pre class=\"code\">if (<var>$name == \"TITLE\"</var>)</pre>\n\n<p>という風に書き換える。これで再び最近iTunesで再生した曲が表示されるようになった。</p>\n\n<h4>＜<ins datetime=\" 2006-10-13T06:38:58+09:00\">追記</ins>＞</h4>\n<p>　プラグイン配布元の<a href=\"http://beerboy.org/\" title=\"Future is Now\" class=\"ex-ref\">Future is Now</a>さんですが、たったいまアクセスしてみたらドメインの有効期限が切れたみたいで変な広告サイトが表示されました。ずーっとスパムコメント・トラックバックに蹂躙され続けていてちょっと大変な状況だったのですけど、ついにアクセスできなくなってしまいました。非常に有用なP_BLOG用のプラグインやTIPSが多数公開されていただけに大変残念です。</p>"
