  comment: "<p>　先日、oberheimさんからいただいたコメントで初めてモヒカン族（<a target=\"_blank\" class=\"ref\" href=\"http://d.hatena.ne.jp/keyword/%A5%E2%A5%D2%A5%AB%A5%F3%C2%B2\">はてなダイアリー - モヒカン族とは</a>）なるものの存在を知ったのだけど、自分にも少し当てはまるところがあるのではないかと思う。W3C勧告原理主義者でもないし、CSS原理主義者でもないのだけど、ていうかこのブログのデザインなんてテンプレートのスタイルシートをちょちょいのちょいといじっただけの大変お粗末なものなのだけど、例えば、ブログタイトルに全角アルファベットを使っているページに遭遇すると残念な気分になる。あとiTunesのsを省略してituneとしている人とか、iPodをi-podと表記している人とか。ituneって「いつね」ですか？　なんてつっこみを入れたくなってしまう。性格が悪いのである。</p>\r\n\r\n<p>　もちろん、気合い入りまくりの斧振り下ろしまくりのモヒカン族に比べたら、俺なんて大したことなくて、モヒカンチェックなるものでチェックしてみたらイロコイ族だと診断されました（<a class=\"ref\" href=\"http://blog.goo.ne.jp/rd-xs40user/e/9af4473941dc33a874f7c2bae78ea7a7\">ブログはじめますた：モヒカンチェック</a>）。そりゃそうですよ、W3C勧告原理主義者からしたら推奨されないtarget=\"_blank\"を後ろめたさを感じながらも使い続けていますし、詳細は <a href>こちら</a> というようなリンクの張り方もときどきやってしまいます。ちなみに以下診断結果。</p><!--more-->\r\n\r\n<div><blockquote cite=\"http://blog.goo.ne.jp/rd-xs40user/e/9af4473941dc33a874f7c2bae78ea7a7#no7\">\r\n<h4>[あなたはイロコイ族のようです]</h4>\r\n<p>あなたの行動指針は[快楽]です。何より、毎日が楽しい場所を望みます。\r\n反面、厳しい現実から逃避して自分を甘やかしがちです。</p>\r\n<p>楽しいことは共有できても、この人とは苦しみは共有できないかも、そう思われてることがありますよっ。</p>\r\n<h4>[タイプ７のあなたならこんなことはしない]</h4>\r\n<p>最後まで自分の記事に責任を持つ</p>\r\n<p>毎日毎日、変化のない日常を記事にする</p>\r\n<h4>[たまにはこんなことをすれば吉]</h4>\r\n<p>一度に書き上げる記事を絞ってみましょう。</p>\r\n</blockquote></div>\r\n\r\n<p>　でもやっぱり全角アルファベットは気になるし、半角カタカナは文字化けの原因になるから止めて欲しい。ギリシャ数字を使うときは機種依存文字を使うのではなくて、IIとかIVというように半角アルファベットの組み合わせて表示して欲しいとつとに思う。ゴルフ２用のアイテムをヤフオクで落札するためにオークションアラートを設定しているのですけど、２を機種依存文字のギリシャ文字で表記する人が掃いて捨てるほどいて、MacからじゃWIndows独自仕様文字の入力できないからアラートに引っかからないんです。</p>\r\n\r\n<p>　こういうチマチマしたことを言うと「なんだこの引きこもりは」なんて思われそうですが、こういう標準仕様に従うという心構えは現実世界でもそのまま出てくるものだと思う。全角英数字を節操なく使う人、機種依存文字を使ってオークションに出品する人というのは、エスカレーターの右側に立ったりとか障害者用の駐車スペースに悪びれもなく車を停めたりだとか、違反とは言えない小さな迷惑をやらかしているんじゃないだろうか？</p>\r\n\r\n<p>　ちなみにこんな記事見つけました。モヒカン族と社会契約説ですって。モヒカン族によってもたらされる殺伐とした状況は自然状態なんですって。大学の授業が懐かしいですね。</p>\r\n<div class=\"ref\"><a href=\"http://www.mirai-city.org/blog/archives/2005/07/post_33.php\">モヒカン族と社会契約説と国家主権</a></div>\r\n\r\n<h4 class=\"text\">＜おことわり＞</h4>\r\n<p>　\"ゴルフ２\"のような名詞に含まれる数字を記述するときは俺も全角数字を使いますけど、例えば\"1999年\"や\"14:36\"という風に時間や年月を表すとき、はたまた\"125bps\"のようなデータを表記するときは半角数字を使います。だってエクセルに数値を入力するときに全角数字は使わないでしょう？</p>"
