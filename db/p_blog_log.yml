  name: "加地さん負傷、田中誠帰国"
  href: "http://"
  category: "雑談"
  tag: "サッカー,2006W杯,加地さん"
  comment: "<p>　僕の大好きなサッカー日本代表の加地さんがドイツ戦で負傷してしまった。とても悲しい。ジーコは太もも肉離れをした田中誠を非情にも帰国させたので（<a href=\"http://headlines.yahoo.co.jp/hl?a=20060601-00000053-kyodo-spo\" title=\"Yahoo!ニュース  - 共同通信 - 「ふがいない、残念」　代表離脱の田中が帰国\" class=\"ex-ref\">Yahoo!ニュース  - 共同通信 - 「ふがいない、残念」　代表離脱の田中が帰国</a>）、加地さんも同じ目に遭うのだろうかと気が気ではないです。</p>\r\n\r\n<p>　しかし読売新聞の記事によると、幸いにも加地さんの傷は重傷ではなさそう。オーストラリア戦までには間に合うようです。（<a href=\"http://www.yomiuri.co.jp/wcup2006/news/20060531i315.htm\" title=\"ねん挫の加地、豪州戦までに回復見込み : ニュース : ワールドカップ2006 : YOMIURI ONLINE（読売新聞）\" class=\"ex-ref\">ねん挫の加地、豪州戦までに回復見込み : ニュース : ワールドカップ2006 : YOMIURI ONLINE（読売新聞）</a>）</p><!--more-->\r\n\r\n<p>　それにしても、帰国した田中誠の無念はいかばかりだろう。これまでのニュースを見る限り、田中誠のけがはそんなに酷いわけではなさそうだし、ジーコがディフェンダーの上背のなさに危機感を覚え、ここぞとばかりに強引に茂庭と入れ替えたんではないだろうかと邪推してしまう。田中誠は30歳で、恐らく次のワールドカップに出ることはないだろう。人生に一度の晴れ舞台に足が届いていたのに、眼前でチャンスを逃してしまった。四年前に高原も病気を患ってワールドカップを棒に振ったけど、彼はいま見事に代表で活躍している。でも田中誠にはもうリベンジの機会はないのだ。僕が彼の立場だったら、しばらくサッカーをする気になれないと思う。本当に気の毒だ。</p>\r\n\r\n<p>　ところでさっきワールドカップ関連の雑誌を立ち読みしていたら、AERAの増刊号に面白い記事があった。日本代表選手やフィーゴなどの愛聴ディスクが紹介されていたのだけど、なんと加地さんは「すみません、音楽聞かないんです。機械も持ってませんし。試合前は他の選手と話をしたりしてリラックスしています」という趣旨のことを答えており、人柄が出ているというか、微笑ましいというか。遠藤も同じように「試合前は加地と話してます。バスの席が近いんで」と脱力感溢れるコメント。確かこの人たちは大黒の主催するUNOをする会のメンバーで（<a href=\"http://headlines.yahoo.co.jp/hl?a=20060522-00000004-ykf-spo\" title=\"Yahoo!ニュース  - 夕刊フジ - 大黒派立ち上げ“切り札”はＵＮＯ！？\" class=\"ex-ref\">Yahoo!ニュース  - 夕刊フジ - 大黒派立ち上げ“切り札”はＵＮＯ！？</a>）、あんまりギラギラしてないところが良いです。親しみが持てます。</p>"
