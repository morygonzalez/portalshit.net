  comment: "<p>　Twitterをやっていると、短い言葉の力について考えさせられることがよくある。</p>\n\n<blockquote cite=\"http://twitter.com/morygonzalez/statuses/519452392\" title=\"Twitter / 禁治産者: Twitterやってる人たちだけ言語感覚が研ぎ澄まされ...\">\n<table style=\"border: none;\">\n    	<tr class=\"desc\" style=\"border: none;\">\n    	<td class=\"thumb\" style=\"border: none;\">\n	<a href=\"http://twitter.com/morygonzalez\">\n<img id=\"profile-image\" src=\"http://www.portalshit.net/resources/Selfortrait_Normal.png\" width=\"48\" height=\"48\" alt=\"Selfortrait_Normal\" /></a>\n     </td>\n     <td style=\"border: none;\">\n    		<p><strong><a href=\"http://twitter.com/morygonzalez\">禁治産者</a></strong> Twitterやってる人たちだけ言語感覚が研ぎ澄まされていくような気がする。</p>\n    		<p class=\"meta\">\n    			<span class=\"meta\">09:23 AM December 21, 2007 from <a href=\"http://movatwitter.jp/\">movatwitter</a>\n    			</span>\n    		</p>\n        </td>\n    	</tr>\n</table></blockquote>\n\n<p>　これを書いた直後はある人に否定されてしまったのだが、わたしは十分にありあり得ることだと思う。わずか140字で人の共感を呼んだり同意を得たりするには、修辞的な手法が非常に重要になってくる。</p>\n\n<p>　例えば、わたしの上の発言を受けて @<a href=\"http://twitter.com/makopin\" title=\"Twitter / makopin\">makopin</a> が発したものに以下のようなものがある。</p>\n\n<blockquote cite=\"http://twitter.com/makopin/statuses/519639932\" title=\"Twitter / makopin: Twitterやってる人達は言語感覚が研ぎ澄まされすぎ...\">\n<table style=\"border: none;\">\n      <tr class=\"desc\" style=\"border: none;\">\n      <td class=\"thumb\" style=\"border: none;\">\n		<a href=\"http://twitter.com/makopin\"><img alt=\"_______normal\" id=\"profile-image\" src=\"http://s3.amazonaws.com/twitter_production/profile_images/15066192/_______normal.png\" /></a>\n      </td>\n      <td style=\"border: none;\">\n    		<p><strong><a href=\"http://twitter.com/makopin\">makopin</a></strong> Twitterやってる人達は言語感覚が研ぎ澄まされすぎて社会の中でガラパゴス化する気がする</p>\n    		<p class=\"meta\">\n    			<span class=\"meta\">10:50 AM December 21, 2007 from <a href=\"http://movatwitter.jp/\">movatwitter</a>\n	</span>\n    		</p>\n	</td>\n</tr>\n</table>\n</blockquote>\n\n<p>　これが例えば、単に「Twitterやってる人達だけ社会から取り残される気がする」だったら、3人からfavされただろうか（ふぁぼったーで確認する限り3人からfavされているが、わたしもfavっているので最低でも4人はこの発言をfavしている）。<q>社会の中でガラパゴス化</q>という修辞がぴりりと利いたアクセントの役割を果たしていると思う。</p>\n\n<p>　ところで最近、@<a href=\"http://twitter.com/utabito\" title=\"Twitter / 歌人\">utabito </a> のポストを毎回楽しみに読んでいるのだが、むかしの人はなかなかどうして日本語がうまかった。中高生の頃はちっとも良さが分からなかった和歌が、@utabito を介して読むととても心に響いてくる。Twitterをやることで短い言葉の力を知ったからだと思う。</p>"
