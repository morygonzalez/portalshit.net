  name: "結局CakePHPを勉強してる"
  href: "http://"
  category: "アマグラミング"
  tag: "CakePHP"
  comment: "[Ruby on RailsかCakePHPか](http://www.portalshit.net/article.php?id=1092 \"portal shit! : Ruby on RailsかCakePHPか\")\n\n結局CakePHPを触ってます。Railsはサーバー側の準備するのが無理っぽかったのであきらめました。CakePHPはPHP 4だろうがPHP 5だろうが、普通にサーバーにPHPがインストールされていれば、とりあえずファイルを落としてきて自分の開発機でBake（あるいは開発）し、ちょこちょこ設定をしてサーバーにアップロードするだけで（DBの準備とかは別に必要だけど）CMSが出来上がるのですごく良いと思いました。MySQLでもSQLiteでもPostgreSQLでも、DBに何を使おうとも記述内容は変わらないところとかすごく良いと思います。\n\nオブジェクト指向の醍醐味みたいのはアホなので僕にはあまり分かりません。CakePHPを始める前に『たのしいRuby』を途中まで読んでたんですけど、僕はそれまでPHPとC言語をほんの少しだけ触っていて、そのとき感じた「なんかこれまで触ってきた言語と全然発想が違うなー」という驚きのようなものは感じられなかったです。ただCakePHPのMVCの考え方はRailsそのまんまみたいなのでRailsを勉強する足がかりにはなるかなと思いました。\n\n<!-- ISBN=4797336617 -->\n\n最初はCakePHPの公式ガイドみたいのをチラ読みしてたんですけど、こういうのは本で持ってた方が使いやすいので『CakePHP1.2ガイドブック』を買いました。まだChapter 7までしか読んでないんだけど、誤植や記述の間違いが多くて困る。わりと最初の、「とりあえずBakeしてみよう」みたいなところで間違いがあるので、根気強くない人は本に書いてあるとおりにBakeできないことに絶望してCakePHP使わなくなるんじゃないかな。僕は公式フォーラムを読んだので間違いに気づきましたけど。[\"CakePHP1.2でモデルのアソシエーションの設定がビューに反映されない\" フォーラム - CakePHP Users in Japan](http://cakephp.jp/modules/newbb/viewtopic.php?topic_id=2032&forum=6 \"\"CakePHP1.2でモデルのアソシエーションの設定がビューに反映されない\" フォーラム - CakePHP Users in Japan\")\n\n<!-- ISBN=4839932468 -->\n\nCakePHP1.2ガイドブック、悪い本じゃないと思うんだけど、1.3対応版とかでは単純な誤植とか記述場所の間違いとかで読者を混乱させないようにして欲しいです。"
