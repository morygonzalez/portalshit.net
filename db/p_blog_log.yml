  name: "リトル・インディアで万引き予備軍扱い"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/DSC_4147.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_4147-tm.jpg\" width=\"500\" height=\"334\" alt=\"Little India 1\" class=\"flickr\" /></a>\n<p>　お土産買うならムスタファセンターが良いよという親戚のお姉さんのすすめでリトル・インディアに行った。ムスタファセンターとはリトル・インディアにある巨大なショッピングセンターだ。ショッピングセンターと言ってもオーチャード・ロードとかにあるようなお洒落なやつじゃなくて、ドン・キホーテみたいなのに近い。過剰陳列、ブランド物の安売り、食料品の品揃え豊富。シンガポール版ドン・キホーテだ。インディアンなスパイスもいっぱい置いてあるし、地下の電化製品コーナーではNokiaやHTCの最新携帯（Touch Diamondもあった！）が安心の値段表示で売られていた。カメラとかテレビの品揃えも豊富。</p>\n<p>　で、ここに入るときにショッキングだったのが、バッグのジッパーをロックタイで閉じられてしまうこと。いきなり万引き予備軍扱いなのである。そのまま店に入ろうとしたら入り口で厳つい警備員に止められ、後ろを向かされてバックパックのジッパーを封印されてしまった。財布とか免税処理の際に必要なパスポートとかはあらかじめカバンから出しておいた方が良いですね。あと何か買い物したときも、商品を入れて渡されるビニール袋は同じように閉じられてしまう。</p>\n<p>　シンガポールは高層ビルが林立しててある意味東京以上の都会だし、街並みは欧米っぽいのでアジアに来たなー、っていう感覚があんまりしないんだけど、リトル・インディアみたいなところに来るとうーんやっぱりシンガポールはアジアだという感覚にさせられる。屋台ではインド人が素手でカレー食べてるし。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_4144.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_4144-tm.jpg\" width=\"500\" height=\"334\" alt=\"Little India 2\" class=\"flickr\" /></a>\n<p>　アジア旅行初心者はシンガポールで軽く修行してからよその国に行ってみると良いんじゃないかな。</p>"
