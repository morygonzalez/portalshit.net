  comment: "<!-- ISBN=B000AMZ3PK --><p>　凄い映画を見た。面白いかどうかは別にして、迫力のある映画だった。</p>\r\n\r\n<p>　南米コロンビアに渡り、エメラルド商で一財産なした早田英志という日本人の物語で、現代版ドタバタ西部劇＠南米という趣である。しかもなんと本人監督主演。もう目茶苦茶である。</p>\r\n\r\n<p>　本当はアメリカから監督と日系の役者を連れてきていたらしいのだが、ゲリラの出没する地域での撮影にアメ公どもが恐れをなして逃げ出してしまったため、本人監督主演ということになったのだそうである。さすがに若かりし日の早田氏役を本人が演じることは出来ないので、現地人を日本人として登場させている。日本人役なのにいかにも南米系の顔をしていて、日本語はとっても下手くそ。その辺がいまいちリアリティーに欠けていて萎え萎えなのだが、後半の早田氏本人が出演するシーンは実弾を用いた銃撃戦など迫力満点だった。現地人俳優と実物の早田氏のヴィジュアル面のギャップには目をつぶることにしよう（若かりし日の早田氏を演じた現地人の俳優はスラッとした八頭身なのに、早田氏本人はいかにも東洋人という小柄な体格で、南米風のポンチョなど来てもサイズがだぶだぶで非常にかっこわるかった。ティアドロップのサングラスをかけてあれほどださくなれるのは早田氏と村上春樹くらいである）。</p><!--more-->\r\n\r\n<p>　それにしてもこの早田氏とは凄い人である。経歴が凄い。ググッてヒットしたサイトに貼り付けてあった夕刊フジの記事によると</p>\r\n\r\n<blockquote cite=\"http://k-me.tea-nifty.com/stone/2005/01/post_98.html\">\r\n<p>　早田さんは埼玉県熊谷市生まれで、戦後、父方の実家がある熊本で育った。東京教育大学（現・筑波大）に進み、海外で働ける仕事に就こうと日本航空を受けるが、「当時、教育大はＪＡＬの指定校に入っていなくて、腹が立った。で、ノースウエスト航空やパンナムで働きました…」。</p>\r\n\r\n<p>　そうした日本への反発から、３０歳前に南米に渡り、コロンビアでエメラルド取引に手を染めて成功。日本に入るエメラルドの７−８割は早田さんの手をへたものという。宝石以外では、１０００人以上の警備員を抱える警備会社なども経営。</p></blockquote>\r\n\r\n<p>　他にも南米で様々な職業を経たらしく、いつ見ても波瀾万丈、狂瀾怒濤の人生を送ってきた人物なのである。しかも熊本県出身。これはびっくり。</p>\r\n\r\n<p>　ところで俺は南米の映画を見るのが好きである。あのいかにも肥やしのにおいが漂ってきそうな街の雰囲気がよい。これでもかというくらいに時間がゆっくり流れている。映画中の人物たちが食べている料理も大変うまそうである。最初にアルフォンソ・キュアロンの『天国の口、終わりの楽園』という映画を見て以来、すっかりはまってしまった。</p>\r\n\r\n<p>　俺が南米映画を好きなのは、恐らく劇中の南米の景色が俺が幼かった頃に遊び歩いた地域の風景に似ているからである。我が家の近所には農家はないのだが、小学校の同級生たちの多くの家は農村地区にあり、そのあたりの道路の舗装はつぎはぎだらけで土煙が舞っていて、映画に出てくる南米の風景にそっくりなのである。ゆるりとした空気が流れているのも同様。</p>\r\n\r\n<p>　ところで、水曜日をレディースデーとして女性は映画を1000円で見られるようにしている映画館は多いが、熊本の<a href=\"http://www.denkikan.com/\" target=\"_blank\" class=\"ex-ref\">| Denkikan |</a>という映画館は加えて木曜をメンズデーとし、男も1000円で映画を見ることが出来る日を設けている。レディースデーは明らかに女性だけを優遇する逆差別だと思っていたので、メンズデーのような取り組みはありがたい。他の映画館も見習って欲しいものだ。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n\r\n<p>　Denkikanのホームページを見ていたら、「パオー・メンバーズカード提示で￥1000に割引」という表示を見つけた。無職無収入の人間にはこれは大変ありがたい。早速加入せねばとググッてみたら、<a href=\"http://www.g5d.net/cafe/card/card.html\" target=\"_blank\" class=\"ex-ref\">こういうサイト</a>にたどり着いた。パチンコ屋のメンバーズカードのようである。コリンズカフェというというところに行けばつくれるらしいので、行ってみた。</p>\r\n\r\n<p>　ビルの三階のドアを開けると、制服を着た女子高生が三人いるだけ。なんか怪しい。まさかこいつらが店員なのか？</p>\r\n\r\n<p>　「カード作りたいんですけど」と話しかけると、申込書とペンを渡された。やっぱこいつが店員だった。制服着た女子高生が店員やってるなんてとてつもなく怪しい。そもそも500円払うだけでずーっと映画を1000円で見られるなんておいしい話があるはずがないのだ。</p>\r\n\r\n<p>　おそらく申込書に記入させた個人情報をその手の筋に売り飛ばし、現金化しているのだと思う。また、カードを使っての映画鑑賞状況を記録してもいるようなので、このカードを使って映画を見れば見るほど俺の映画の嗜好などがこの会社に吸い取られていくのである。くわばらくわばら。</p>\r\n\r\n<p>　とはいえ、無職無収入の放蕩無頼漢の個人情報なんて悪用するだけの価値ないだろうから、これからはパオーカード使って映画見まくるぞ！　ひゃーほーぉぉお！！</p>"
