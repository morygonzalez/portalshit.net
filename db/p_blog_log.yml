  id: 852
  name: "空気読めなくてすみません"
  href: "http://"
  category: "雑談"
  tag: "ネタ,運転"
  comment: "<p>　今日ね、紅葉狩りに行ったんです、ばあちゃんと。まだ全然紅葉してませんでしたけど。んでね、山道を小気味良く走ってたんです。そしたら後ろに赤色灯が見える。パトですよパト。7月にスピード違反で捕まって以来、パトカー見るとびくっとするんですよね。そんでスピード落としたわけですよ。当たり前ですよ。制限速度は40km/hって標識に書いてありますよ。</p>\n\n<p>　そういうわけで、ガラガラの道を制限速度キッカリで走ってたわけですよ。パトカー後ろにいますからね。パトカーつってもクラウンじゃなくて、田舎の交番とか派出所に良く止まってるホンダのロゴみたいな、小型車両ですよ。多分スピード計測する機器とかもついてないだろうし、余程のことがなけりゃ捕まえられませんよ。でもね、空気読んだんですよ。いくらKYな僕でもそのくらい分かりますよ。お巡りさん後ろにいるのにやわkm/h出したりできないですよ。</p>\n\n<p>　でもなんか変。パトカービタ付け気味なんですよ。まるでダッシュボードの上に白いふわふわをたくさん乗せてる軽自動車みたいにアグレッシブなドライビングなんですよ。「あれこれ煽られてる？」次の瞬間ですよ。</p>\n\n<p>「うーぅ！ うーぅ！ うーぅ！」</p>\n\n<p>　ちょっと待ってよ、俺一旦停止無視ったりしたっけ？ メーター見るもスピードなら余裕の制限速度以下ですよ。サイレン鳴らしながら私を追い抜くパトカー。停車させられるんだろな、あーあ、また罰金かよと諦めてブレーキを踏み止まろうとするも、前を走るパトカー全然減速しないのｗ それどころか加速してるの、ハザード焚きながらｗｗ あれ、俺ひょっとして追い越し禁止の道路でパトカーに制限速度オーバーで追い越されちゃった？ｗｗｗ パトカーのテールランプから伝わるお巡りさんのいらだち。「おまえ空気読めよ」</p>\n\n<p>　空気を読むってのはァ難しいです。</p>"
