  id: 647
  name: "直売所の野菜に思う"
  href: "http://"
  category: "雑談"
  tag: "阿蘇,経済,農業,農協"
  comment: "<p>　関西に住んでいる伯母が帰省していたので、いろいろ連れて回りました。山を見たり水が湧く水源に行ったりしても喜ぶのですが、一番大はしゃぎしていたのは南阿蘇村の農産物直売所でした。野菜が安いと大変喜んでおりました。</p>\r\n\r\n<p>　伯母が関西在住だから安いと感じるのではないか、とお考えの方もおられるでしょう。しかしそうではないのです。当地のスーパーと比べても直売所はやはり安いのです。例えばニンニク。先日近所のスーパーで買ったときは、一玉200円程度しました。しかし直売所では袋に3,4玉入って150円程度でした。他にキュウリや大根や茄子も安い。不当に安いと泣きたくなるくらい安いのです。</p>\r\n\r\n<p>　しかも各々の野菜には生産者のおばちゃん達の名前がラベリングされ、安心して買うことが出来ます。当然ながら阿蘇でつくられた野菜しか販売されておりません。中国産の野菜から基準値を超える農薬が検出されたなんてニュースを耳にすると、やはり怖いなと思ってしまいますもんね。</p><!--more-->\r\n\r\n<p>　これら農産物直売所の仕組みがよく分からないのですが、恐らくこれらの野菜は農協を通していないのではないでしょうか。中間マージンが存在しないと考えなければ、この値段の安さは最早到底理解不可能なレベルなのです。</p>\r\n\r\n<p>　しかし阿蘇の野菜がすべて安くて安全かというと当然そうではなく、阿蘇の某地域の畑ではモンシロチョウすら飛ばず、かなり土壌が汚染されているのでは、というまことしやかなうわさ話が地元民の間で広がっています。国産、輸入品に関わらず危険な野菜は危険だということですね。</p>\r\n\r\n<p>　日本の農産物は農協を通すことで不要な価格調整が行われているのではないかと邪推しますね。入院中に聞いた農家のおじさん達の話では、イチゴなんか作りすぎても買ってもらえなかったりするわけですね。買い取り単価が下がったりする。結果、ちょっと前に話題になった牛乳みたいに廃棄処分されてしまうわけですよ。</p>\r\n\r\n<p>　そんな愚かな流通制度は改めて、直売するようにすれば良いんですよね。供給調整なんて計画経済的なことをやっても廃棄野菜が増えるだけで勿体ない。それよりも完全に市場に委ねてしまえば、農家のおじちゃんおばちゃんも捨てていた野菜で小金を手にすることが出来る。</p>\r\n\r\n<p>　直売所の野菜の値段は恐らく農協の買い取り価格プラスアルファなんだと思います。となると、かなり安い値段で農家のおじちゃんおばちゃんは農協に野菜を卸しているということですよね。それよりも直接農産物を消費者に売る仕組みを確立して、お金が直接農民にわたるようにした方が良いと思う。</p>\r\n\r\n<p>　もちろん、農業用機械の購入にかかる費用をファイナンスしているだとか、ノウハウを指導するとか、不作のときのセーフティーシステムだとか、農協の役割が大きいことも分かる。でもファイナンスは民間の銀行だって出来るし、農業のノウハウなんかは農業者自体が蓄えて後継者に伝えていくものだと思う。そもそもこれからの農政は補助金漬けを廃して農家に創意工夫を促し、各人の独自性を涵養していくべきだ。農協がいろいろ農家に口出しするのは止めたほうが良いと思いませんか。</p>\r\n\r\n<p>　そして農協は様々な多角事業も民業圧迫だから止めるべきだ。なぜ農家専用の銀行や証券会社やガソリンスタンドがなければならないのか。JAの病院とか、JAの福祉事業だとかもよく分からない。病院や福祉はみんなが必要とするものだから、農家用に施設を設ける必要性はないんじゃないか。農民もサラリーマンも通常の病院や福祉施設を利用すれば良いじゃないか。つまるところ、農協は肥大化しすぎているのだと思う。補助金の分配とか、共済とか、そういうセーフティーネットがらみの仕組みだけを残して、農協は解体してしまった方が良いのではないか。</p>\r\n\r\n<p>　直売所の安い野菜を口にしながら、そんなことを思う今日この頃。</p>\r\n\r\n<p class=\"note\">ここに書いたことは不勉強な一介のニートの戯れ言ですから、どうか真に受けないで下さい。今度立花隆の伝説的書物、『農協』を読んでみようと思う。</p>"
