  tag: "iPhone"
  comment: "<p>SRさんが一個前の記事のコメント欄で紹介してくれた<a href=\"http://www.omoshiro-news.net/memo/iPhone3G.html\" title=\"iPhone 3G のダメダメなところまとめ\" class=\"ex-ref\">iPhone 3G のダメダメなところまとめ</a>というQ&amp;Aが残念な感じだったので僕なりにAnswerを書いてみます。jailbreakしない、ノーマル状態の現在のiPhoneを想定して答えます。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone本体に、メールは保存できますか？</p>\r\n\r\n  <p>Ａ．iPhone本体には保存できません。30日で自動的に削除されます。以後は見ることができません。i.softbank.jp は、IMAP（メールはサーバ上で管理）なので、iPhone本体で受信済みでも30日で自動的に削除され見れなくなります。</p>\r\n\r\n  <p>追記→　ユーザーから不評だったため、30日で自動的に削除されない仕様に改善されたとのこと。</p>\r\n</blockquote>\r\n<p>iPhoneにはiPhone用のメールという発想がないです。普通GmailとかISPからもらったメールアドレスとかを使うんじゃない？ Gmailやその他のメールは本体に保存されますよ。ただし50件まで。それ以上過去にさかのぼってメールを見たいときはサーバーからダウンロードして閲覧します。つまり電波が届かないところでは直近50件までしか閲覧できません。</p>\r\n<!-- more -->\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、携帯専用サイトは見れますか？</p>\r\n\r\n  <p>Ａ．見れません。</p>\r\n</blockquote>\r\n<p>見られません。もっとリッチなコンテンツを含んだ普通のウェブサイトを閲覧できるから。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、FLASH や JAVA が含まれている WEB サイトは見れますか？</p>\r\n\r\n  <p>Ａ．見れません。</p>\r\n</blockquote>\r\n<p>見られません。<del>ていうかJAVAをウェブサイトの中に埋め込むことって出来るの？ ひょっとしてJavaScriptと勘違いしてない？ JavaScriptだったらiPhoneは読めますよ。Google MapsもPC版がそのまま見られます。専用アプリで見た方が快適ですが。</del></p>\r\n<p class=\"note\">世の中にはJava Appletというものがあるそうです。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、絵文字は使えますか？</p>\r\n\r\n  <p>Ａ．使えません。</p>\r\n</blockquote>\r\n<p>Software Updateで、iPhone OS 2.2から使えるようになりました。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、デコメールは使えますか？</p>\r\n\r\n  <p>Ａ．使えません。</p>\r\n</blockquote>\r\n<p>使えません。読むことならなんとか頑張ればできます。届いたデコメールをGmailに転送し、SafariでGmailにアクセス。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、着メロや着うたは使えますか？</p>\r\n\r\n  <p>Ａ．使えません。</p>\r\n</blockquote>\r\n<p>自分で着メロや着うた作れます。しかも無料で。いちいち着うたサイトに一曲300円とか400円とか払ってダウンロードするなんてバカらしいです。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone での文字入力が、ものすごく遅くなる場合が多いのですが？</p>\r\n\r\n  <p>Ａ．一文字入れると、２秒〜数秒は次の文字が入らない場合が多々あります。文字を３文字打つのに５分かかる場合もあります。気になる場合は再起動させて下さい。日本語入力がもっさりするたびに再起動して下さい。</p>\r\n\r\n  <p>追記→　フォームアップで入力速度が改善されたとのこと。ただ、慣れは必要。</p>\r\n</blockquote>\r\n<p>確かに最初の頃は酷かったですね。iPhone OS 2.2くらいからかなり軽快になりました。いまではテンキー入力よりフリック入力の方が快適に感じます<sup><a href=\"#997-footnote\">※</a></sup>。ちなみにフォームアップではなくファームアップ（Firmware Update）です。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、WEB やメールの本文をコピー＆ペーストできますか？</p>\r\n\r\n  <p>Ａ．できません。文章の編集中に「元に戻す」もできません。</p>\r\n</blockquote>\r\n<p>できませんね。これは不便です。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone に、ストラップをつけれますか？</p>\r\n\r\n  <p>Ａ．つけれません。ストラップホール自体ありません。</p>\r\n\r\n  <p>追記→　ストラップホール付きのケースカバーを購入することで改善できます。</p>\r\n</blockquote>\r\n<p>ストラップみたいなダサいものは付けられません。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone で、ドコモや AU の友達と携帯メールのやりとりは普通にできますか？</p>\r\n\r\n  <p>Ａ．普通にはできません。PC メールとなります。携帯側が PC メール拒否している場合は届きません。i.softbank.jpのアドレスは、PCメールとみなされて相手に届かないので、連絡が取れなくなりますので注意して下さい。</p>\r\n</blockquote>\r\n<p>最近、i.softbank.jpのメールアドレスと@ezweb.ne.jpや@docomo.ne.jpのアドレスは普通にやりとりできるようになりましたね。i.softbank.jpはパソコンのメーラーでも使うことが出来るので、長文をケータイアドレス向けに書くときにパソコンからi.softbank.jpを使って送信すると便利です。でも使いませんけどね。</p>\r\n<p>上にも書いたけどiPhoneにはiPhone専用メールという概念がないんです。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone で、メールの返信の際、返信文が必ず引用されてしまうみたいですが？</p>\r\n\r\n  <p>Ａ．返信文が必ず引用されるのは仕様です。引用されるのが嫌な場合は新規メールで返信して下さい。</p>\r\n</blockquote>\r\n<p>これは確かにうざいですね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、メールは手動操作しないと15分おきにしか端末に来ませんが？</p>\r\n\r\n  <p>Ａ．i.softbank.jpのメールアドレスは、メールが来ても即受信をしません。(最低15分間隔)リアルタイムにメールをしたいなら、MobileMeというサービスに入って年１万円、Appleに献金して下さい。</p>\r\n</blockquote>\r\n<p>これも不便。MobileMeは僕も高いし値段に見合わないサービスだと思います。アメリカYahoo!の@yahoo.comアドレスなら、無料でプッシュ通知してくれます。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、受信メール一覧の差出人表示が、メールアドレス表示になっていて、誰からのメールかわかりにくいのですが？</p>\r\n\r\n  <p>Ａ．仕様です。１つずつメールを開けば、アドレス帳に登録してある名前が表示されますので我慢して下さい。</p>\r\n</blockquote>\r\n<p>iPhoneでケータイメールとやりとりしないので気がつきませんでした。普通はメールに含まれるヘッダー情報から送信者名が表示されるんですけどね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、単語登録や定型文登録できますか？</p>\r\n\r\n  <p>Ａ．できません。</p>\r\n</blockquote>\r\n<p>App Storeにある辞書登録Lite（無料）を使えば可能です。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、漢字変換の文節の区切りを変更できますか？</p>\r\n\r\n  <p>Ａ．できません。</p>\r\n</blockquote>\r\n<p>できませんが、連文節変換はできるようになりましたよ。ことえりやMS-IMEより賢いんじゃないですかね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、公衆電話や非通知拒否等の設定はできますか？</p>\r\n\r\n  <p>Ａ．できません。</p>\r\n</blockquote>\r\n<p>できませんね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、電話の音量設定を記憶しておけないのですか？</p>\r\n\r\n  <p>Ａ．記憶しておけません。通話中に音量を上げておいても、通話を終了させるとデフォルト音量（ボリュームが中間の位置）に戻ります。面倒ですが毎回、通話時に音量を調整して下さい。</p>\r\n</blockquote>\r\n<p>これも知らなかった。不便ですね。ただ、デフォルトの音量で聞き取りにくいと感じることはあまりないなぁ。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、メール着信(受信通知)を知らせるランプやイルミネーションはありますか？</p>\r\n\r\n  <p>Ａ．ありません。画面表示だけで音もバイブもありません。メール来てるかどうかも一目ではわかりません。</p>\r\n</blockquote>\r\n<p>確かにイルミネーションランプはあった方が便利ですね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、不在着信でランプやイルミネーションはありますか？</p>\r\n\r\n  <p>　　ありません。不在着信があるかどうかも一目ではわかりません。</p>\r\n</blockquote>\r\n<p>同上。不在着信があるかどうかは、ホームスクリーンボタンかキーロックボタンを押さないと確認できませんね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、ワンセグ機能は付いてますか？</p>\r\n\r\n  <p>Ａ．ついてません。</p>\r\n</blockquote>\r\n<p>バッテリーチャージャー兼ワンセグチューナーが発売されましたね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、赤外線通信機能はありますか？</p>\r\n\r\n  <p>Ａ．ありません。</p>\r\n</blockquote>\r\n<p>ありません。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、QRコードは読み取れますか？</p>\r\n\r\n  <p>Ａ．読み取れません。</p>\r\n</blockquote>\r\n<p>まだまだ不完全のようですが、いろいろアプリケーションが揃ってきてますね。</p>\r\n<p class=\"ref\"><a href=\"http://ax.search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?entity=software&amp;media=all&amp;submit=seeAllLockups&amp;term=QR%E3%82%B3%E3%83%BC%E3%83%89\" title=\"iTunesで「QRコード」を検索\">iTunesで「QRコード」を検索</a>（iTunesが起動）</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、モバイルスイカとかお財布機能ありますか？</p>\r\n\r\n  <p>Ａ．ありません。</p>\r\n</blockquote>\r\n<p>ありませんね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone の電池交換は自分でできますか？</p>\r\n\r\n  <p>Ａ．できません。アメリカでは１万円弱の手数料が掛かるようです。いろいろな機能を使っていると半日で電池切れになりますが、電池は交換できません。充電し直して使ってください。</p>\r\n</blockquote>\r\n<p>これも不便ですね。省電力消費技術の進歩が待たれます。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、メール作成中に受信したメールを見れますか？</p>\r\n\r\n  <p>Ａ．見れません。</p>\r\n</blockquote>\r\n<p>これって画面を二分割して、受信メールを閲覧しながら返信を書く機能ってことかな？ こういう機能はないですね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、Ｓ！メールには対応してますか？</p>\r\n\r\n  <p>Ａ．してません。</p>\r\n</blockquote>\r\n<p>MMSには対応していませんね。対応してくれたら便利なんですけどね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、ただともメール対象外だそうですが？</p>\r\n\r\n  <p>Ａ．対象外です。</p>\r\n</blockquote>\r\n<p>そうですね。でもソフトバンク同士でお互いホワイトプランならSMSが無料で使えるはず。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、電話、メールともに、発着信履歴の選択削除ができますか？</p>\r\n\r\n  <p>Ａ．できません。SMSは1件ごとに消去できません。送信者ごとの全消去しかできません。</p>\r\n</blockquote>\r\n<p>できませんけどそんな細かなことにはこだわりませんね。</p>\r\n<p>ちなみにiPhoneをiTunesに接続するとSMSまでバックアップ取ってくれるので便利です。壊れて修理に出しても、帰ってきて自分のパソコンにつなげば、全ての情報が修理前と同じ状態に復元できます。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、オフライン状態でメールを読むことはできますか？</p>\r\n\r\n  <p>Ａ．できません。ただし、一度取得しすればオフラインでも読めます。</p>\r\n</blockquote>\r\n<p>悪意を感じるなぁー。これはできるってことなんじゃないの？</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone のカメラにはオートフォーカスや手ぶれ補正ありますか？</p>\r\n\r\n  <p>Ａ．ありません。</p>\r\n</blockquote>\r\n<p>パンフォーカスですね。手ブレにも弱いです。でも色味はかなりきれいだと思うんだけどなー。iPhoneで撮った写真を一眼レフで撮ったのか？って聞かれたことありますよ。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone のカメラで動画撮れますか？</p>\r\n\r\n  <p>Ａ．撮れません。</p>\r\n</blockquote>\r\n<p>撮れませんね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、メモリカードを使えますか？</p>\r\n\r\n  <p>Ａ．使えません。</p>\r\n</blockquote>\r\n<p>不便です。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone で、音楽を聴きながら、safariでブラウジングしていると頻繁に固まりますが？</p>\r\n\r\n  <p>Ａ．音楽を再生しながらだと、メモリー不足になって、ブラウザーの動作が不安定になるみたいです。ウェブサイトを閲覧するときは、音楽は聴かないで下さい。</p>\r\n</blockquote>\r\n<p>最初の頃は酷かったけど、iPhone OS 2.2.1では音楽聴きながらでも快適ですよ。</p>\r\n<blockquote>\r\n  <p>Ｑ．メールボックスを開くたびに通信が発生しているみたいですが？</p>\r\n\r\n  <p>Ａ．i.softbank.jpのアドレスのメールは、IMAPを使うのでメールボックスを開くたびに通信が発生して待たされます。</p>\r\n</blockquote>\r\n<p>IMAP以外のメールアドレス使えば良いんじゃないですか？ iPhoneはPOP受信もできますよ。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、ブルートゥースが付いているそうですが、ワイヤレスで音楽聴けますか？</p>\r\n\r\n  <p>Ａ．聴けません。有線で聴いてください。</p>\r\n</blockquote>\r\n<p>逆に聞きたいんですけど、国産ケータイはA2DPプロファイルに対応しているのが当たり前なんですか？</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone の無線 LAN を使う場合、どこかの無線 LAN サービスに加入する必要はありますか？</p>\r\n\r\n  <p>Ａ．必要です。</p>\r\n</blockquote>\r\n<p>iPhoneユーザーは無料でソフトバンクのお出かけWi-Fiが使えるようになりましたね。もちろん自宅でWi-Fiを使う場合には契約は必要ありません。課金もされません。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone 3Gで通信中、登録していない無線(Wi-Fi)電波を勝手に拾ってるみたですが？</p>\r\n\r\n  <p>Ａ．単に拾っているだけです。気にしないで下さい。</p>\r\n</blockquote>\r\n<p>気になるならWi-Fi接続をオフにすれば良いのでは？</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、ノートパソコンのモデムとして利用できますか？</p>\r\n\r\n  <p>Ａ．できません。</p>\r\n</blockquote>\r\n<p>App Storeで一瞬だけ発売されていたNetShareを購入すれば可能でしたね。ところで逆に聞きたいんですが、docomoのケータイでテザリングはできるんですかね？</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、マルチタスク処理ですか？</p>\r\n\r\n  <p>Ａ．シングルタスクです。ブラウジングしながらメモを取ったり出来ません。音楽プレイヤー以外は同時に起動できません。</p>\r\n</blockquote>\r\n<p>マルチタスクできないのは不便ですね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone に、勝手アプリを入れられますか？</p>\r\n\r\n  <p>Ａ．入れられません。アップルの許可したアプリのみです。</p>\r\n</blockquote>\r\n<p>逆に聞きたいんですが、docomoのケータイに勝手アプリ入りますか？</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone のアプリは誰でも作れますか？</p>\r\n\r\n  <p>Ａ．Intel Mac を所有している方なら誰でも作れます。ウィンドウズでは無理です。</p>\r\n</blockquote>\r\n<p>iPhoneはAppleの製品なので開発環境がMacに制限されるのは当たり前じゃないですか？ 逆に聞きたいんですが普通の人がケータイ用アプリケーションを開発したりしますか？ 開発者なら開発環境を整えるのは当たり前じゃないですか？</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、片手で操作できますか？</p>\r\n\r\n  <p>Ａ．基本は両手です。</p>\r\n</blockquote>\r\n<p>片手で操作できますよ。変なカバーとかを付けなければね。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone は、他の携帯とSIMを共用して使えますか？</p>\r\n\r\n  <p>Ａ．専用だから使えません。</p>\r\n</blockquote>\r\n<p>これは本当にクソ仕様だと思います。</p>\r\n<blockquote>\r\n  <p>Ｑ．iPhone 3G の液晶って、昔の iPhone の液晶と比べて黄色くないですか？</p>\r\n\r\n  <p>Ａ．確かに黄色いです。</p>\r\n</blockquote>\r\n<p>別に気になりません。逆に聞きたいんですが、あなた初代iPhone持ってるんですが。</p>\r\n<p>いくつかの質問は、docomoのケータイでもできないことを「iPhoneでできますか？」って聞いてて悪意を感じる。これって意図的にiPhoneをクソ端末認定しようとしてるよなー。</p>\r\n<h4>追記</h4>\r\n<p id=\"997-footnote\" name=\"997-footnote\">iPhoneで文字入力してるとこ撮ってみました。</p>\r\n<object width=\"480\" height=\"295\"><param name=\"movie\" value=\"http://www.youtube.com/v/cuGRjBAGAA4&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/cuGRjBAGAA4&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"480\" height=\"295\"></embed></object>"
