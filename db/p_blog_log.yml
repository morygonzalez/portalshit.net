  name: "手帳について"
  href: "http://"
  category: "Mac"
  tag: "705NK,app,Lifehack,Mac,ほぼ日手帳,手帳"
  comment: "<h4>ほぼ日手帳</h4>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/DSC_1080.jpg\" height=\"146\" width=\"218\" alt=\"ほぼ日手帳\" class=\"border\" />\n</div>\n<p>　いやー、今年もほぼ日手帳のシーズンですね。みなさん買われましたか？ ちなみに僕はここ2年ほぼ日手帳を使ってきましたが、2008年版は買いません。</p>\n<p>　僕が好きな手帳は、一日一ページあって、縦方向に時系列で書き込めるタイプのものです。こういう手帳って意外に少なくて（少なくとも田舎の本屋ではなかなかお目にかかれない）、この条件を満たしているほぼ日手帳に出会ったときは大変嬉しかったわけです。</p>\n<p>　しかしほぼ日手帳は値段が高すぎる。ページ欄外の業界人によるありがたいお言葉とか、下手くそすぎて金払って読みたいとは到底思えないような四コマ漫画とか、ぶっちゃけいらんのですよね。もっとシンプルで、予定とメモだけが書き込める、お求めやすい価格の手帳が欲しいのですよ。</p>\n<h4>モレスキン</h4>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/DSC_1079.jpg\" height=\"146\" width=\"218\" alt=\"モレスキン\" class=\"border\" />\n</div>\n<p>　そこでモレスキンですよ（モールスキンじゃなくてモレスキンが正しい読み方ですからね<a href=\"http://www.moleskine.co.jp/about_moleskine.html\" title=\"モレスキン :: モールスキン\" class=\"ex-ref\">モレスキン :: モールスキン</a>）。ピカソやゴッホ、ヘミングウェイも愛用したといわれる伝説的な手帳です。日付やカレンダーやアドレス帳などは付いておらず、大変シンプルな作りです。いささかシンプルすぎるくらい。</p>\n<!-- more -->\n\n<p>　でも手帳って毎日書き込むことがある訳じゃないし、何も書かない日だってあるかも知れない。だったら365日分の日付が入っている必要も別にないわけなんですね。365日予定が入り通しのリア充さんは自分で日付を書き込んで使えば良いわけだし。</p>\n<p>　特に僕のような無職廃人の場合、手帳を開くということ自体が希なわけですよ。せっかく買ったほぼ日手帳も真っ白のままです。大変もったいない。だったらモレスキンに必要に応じて予定やメモを書き込むようにすれば良い。</p>\n<p>　しかーし、モレスキンにも問題が。そう、書くのがめんどい。女の子みたいに字が綺麗なわけじゃないし、手帳を開いて自分の汚い字がたこ踊りしてたら気分悪くしますよ。</p>\n<h4>iCalと705NK</h4>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/DSC_1075.jpg\" height=\"146\" width=\"218\" alt=\"iCalと705NK\" class=\"border\" />\n</div>\n<p>　そういうわけで、結局最強なのはiCalと携帯電話の組み合わせなわけですね。iSyncでiCalと705NKを同期させて使う。Bluetoothでシンクするので劇的に楽。iCalへの予定入力は手書きよりはるかに効率的ですし、自らの汚い字で気分を悪くすることもない。</p>\n<p>　ただ、iCal/携帯オンリーだと出先などでメモをとることができない。結局メモ帳は必要なので、手書きメモはモレスキンに書き込むようにすれば良いわけですよ。そうすれば問題ナッシング。Macと705NKとモレスキンによって、僕は最強の無職廃人ライフハッカーとなるわけです。</p>\n<p>　さぁて、今日もポストイットを買いに行こう。</p>\n<p class=\"ref\"><a href=\"http://bogusne.ws/article/32776397.html\" title=\"[連載・超LifeHack] 一本のヒモで、一生LifeHackを極め続ける : bogusnews\" class=\"ex-ref\">[連載・超LifeHack] 一本のヒモで、一生LifeHackを極め続ける : bogusnews</a></p>\n<h4>追記</h4>\n<!-- ISBN=888370102X -->\n<p>　モレスキンは一般の書店で買うよりもAmazonで並行輸入物を買うのが若干お得っぽいです。普通の手帳と違って曜日や日付や月表記などがないので、並行輸入物を買っても国内正規品を買っても基本的に違いがないからです。（ダイアリー除く）</p>"
  date: "2007-09-29 12:07:42"
