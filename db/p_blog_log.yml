  href: "http://"
  category: "WWW"
  tag: "Tumblr,Web"
  comment: "<p>マイコミジャーナルにTumblrの紹介記事が掲載されたらしい。しかし内容がピント外れ気味らしく、ちょっと違うんじゃね、という意見がリブログされてるのをDashboardで読んだ。</p>\n<p class=\"ref\"><a href=\"http://macforest.typepad.jp/mac/2009/04/tumblr-727b.html\" title=\"Macforest Weblog: マイコミジャーナルにTumblrの連載記事が！しかし！！\" class=\"ex-ref\">Macforest Weblog: マイコミジャーナルにTumblrの連載記事が！しかし！！</a></p>\n<p>僕もマイコミジャーナルの当該連載記事を読みにいったんですけど、2年前にTwitterとTumblrが紹介され始めた頃によく読んだ記事とさほど内容は変わらない感じで、これじゃTumblrの楽しさは伝わらんだろうなーと思いました。</p>\n<p>かくいう自分自身、ほんのひと月前までTumblrの面白さは分かってなかった。とにかくキモなのは、<strong>Firefox + Greasemonkey + AutoPagerize + Minibuffer + LDRize + Tomblooが必須</strong>だということです。これらのツールについて触れてなかったらTumblrを紹介したことにはならないんじゃないかな。Tumblrの中の人は想定してなかっただろうけど、これらのAdd-on、Greasemonkeyスクリプトが無かったら、Tumblrの性格はまったく違っていたものになったと思う。少なくとも僕にとってはそう。ユーザーサイドのハックやツールがウェブサービスを規定する例の典型だと思う。</p>\n<h4>Tumblrは何が面白いのか？</h4>\n<p>僕は最初Tumblrを始めた頃は、画像をポストしたりポエムを書いたりしてたんですけど、これはいま思うと使い方間違ってたと思う。Tumblrはポエムを綴る場じゃなくて、人をフォローして「<strong>Dashboardを掘る場</strong>」なんですよね。</p>\n<p>これも最近Dashboardで読んだんですけど、こういう記事があった。</p>\n<blockquote>\n<p>tumblrの凄いのはfollow。followは情報ではなく、人に対しての行為。ブログをRSSリーダーに登録する行為に似ているのですが、ブログは前述のようにインプット・消化・アウトプットの一連の流れの結果がRSSに出力されるわけですが、tumblrはひたすらインプット。入力情報だけになっているのが特徴。</p>\n<p>だからDashboardには私がfollowしているエージェント（笑）からの秘密情報がタップリ流れてくるのです。エロ画像から世界情勢まで、それはもう幅広いです。スポーツ新聞や夕刊紙なんてメじゃないです。</p>\n<cite><a href=\"http://nomano.shiwaza.com/tnoma/blog/archives/006844.html\" title=\"tumblr：情報過多で情報発信とのバランスシートが崩れてる ([の] のまのしわざ)\" class=\"ex-ref\">tumblr：情報過多で情報発信とのバランスシートが崩れてる ([の] のまのしわざ)</a></cite>\n</blockquote>\n<p>最後の <q>スポーツ新聞や夕刊紙なんてメじゃないです</q> ってところがこの文章のキモですね。はっきり言って、書店に並んでる雑誌とかつまんないと感じられるくらい、Tumblrは圧倒的な質と量の情報を浴びることが出来る。北朝鮮のミサイル関連だったら、誰かがその道の専門家のブログから引用してきた文章を、NHKの速報を見ながら読むことができる。雑誌だったら数日から一週間経ってからしかフォローできない内容を、Tumblrはリアルタイムでフォローしてくれるのです。ここが凄い。</p>\n<h4>Tumblrはネット全体を対象にしたふぁぼったーのようなもの</h4>\n<p>ある程度Twitterを使ってる人なら分かると思うけど、Twitterはポストするだけじゃなく、スターを付ける（ふぁぼる）という行為も楽しいんですよね。DJがレコードを掘るのに近い感覚。「こんな面白いポスト見つけてきたぜー」っていうの。この対象をWeb全体に拡張したのがTumblrだと僕は思ってます。</p>\n<p>そう、最近つくづく思うことなんですけど、Tumblrはインターネット全体を対象にしたふぁぼったーなんですよね。ブログなどウェブコンテンツのキモの部分を引用してきて、「ほれどうだ！」とDashboardに投げかける。それをReblogするのはTwitterでスター付ける（ふぁぼる）のに似た感覚。「あ、これいい」という賛意を示す感覚で僕はReblogしてます。</p>\n<p>だからむかし <a href=\"http://www.portalshit.net/article.php?id=863\" title=\"portal shit! : TumblrにReblogする人って後から見直すのかね\" class=\"in-ref\">TumblrにReblogする人って後から見直すのかね</a> みたいな記事を書いたけど、これは的外れなわけですね。一ヶ月ほどどっぷり浸かってみて得られた結論だけど、Tumblrは情報をクリップしといてアーカイブする場所じゃない。<strong class=\"stronger\">刹那的にどんどん情報を浴びまくる場所</strong>ですね。</p>\n<h4>尽きることのないネタの宝庫</h4>\n<p>とにかく、面白い情報をReblogしてる人をFollowすれば、ロシアのフリーダムな掲示板にポストされてるポルノ画像から政界や芸能界の裏話、最新のニュース、Wikipediaのマニアックな部分の記述など、ネタがザクザク出てくる。僕は一時期はTwitterにハマってましたけど、いまはすっかりTumblrアディクトです。</p>\n<p>決して万人にはお勧めしません。時間を無駄に過ごすことが怖くない人だけ、Tumblr始めてみてください。これまでになかったウェブの世界が眼前に広がります。</p>"
