  comment: "<p><img src=\"./resources/page_analyze.png\" width=\"207\" height=\"202\" class=\"float-left\" alt=\"plg_paze_analyze\" />　大変便利な <a href=\"http://beerboy.org/\" class=\"ex-ref\" title=\"Future is Now\">Future is Now</a> さん提供のP_BLOG用アクセス解析プラグイン、plg_page_analyzeなんですが、いくつか不満な点があったのでちょっと改造しました。</p>\r\n\r\n<p>　まず、サイト内リファラを拾ってしまう点。リファラ画面が自サイトだらけになってしまうんですよね。Page Analyzeプラグインはカウントしないリファラ（<var>$page_ex_ref</var>）を設定できるので、当初はここに自サイトのURIを設定してサイト内移動のリファラを記録しないようにしてたんですが、これだとアクセス総計に狂いが出ることが分かりました。すなわち、サイト内をぐるぐる見て回る人がいても、Pageviewのカウントは1なわけですね。それじゃ正しい解析が出来ているとはいえないので、以下のように改造した次第です。</p>\r\n\r\n<p>　<var class=\"filename\">include/user_include/plugins/plg_page_analyze.inc.php</var> の89行目辺り、get referer infoに手を加え、以下のようにします。</p><!--more-->\r\n\r\n<pre class=\"code\">\r\n    // get referer info\r\n    //----------------------------------\r\n    if (!isset ($_SERVER['HTTP_REFERER'])) {\r\n        $page_ref = 'Direct or Unknown';\r\n    <var>} elseif (preg_match ('/'.$_SERVER['HTTP_HOST'].'/', $_SERVER['HTTP_REFERER'])) {\r\n        $page_ref = 'Internal Referer';</var>\r\n    } else {\r\n        $page_ref = $_SERVER['HTTP_REFERER'];\r\n        urldecode ($page_ref);\r\n    }\r\n</pre>\r\n\r\n<p>　これでサイト内移動のリファラは 'Internal Referer' と表示されるようになります。一件落着。</p>\r\n\r\n<p>　次に手を加えたのが <var class=\"filename\">analyze/page_analyze.php</var>。UserAgentのブラウザ判定がIE 7に対応していなかったので、214行目辺りに</p>\r\n\r\n<pre class=\"code\">\r\n    } elseif (preg_match (\"/MSIE (7)/\", $key)) {\r\n        $value = \"Internet Explorer 7\";\r\n        $array_3_browser_1[$key] = $value;\r\n</pre>\r\n\r\n<p>を追加。さらに検索エンジン解析がTechnoratiに対応していなかったので、440行目辺りに</p>\r\n\r\n<pre class=\"code\">\r\n    } elseif (preg_match (\"/technorati.*query=([^&]*)&/\", $key_de, $matches)) {\r\n        $value = \"Technorati\";\r\n        $array_4_se_1[$key] = $value;\r\n        $array_4_se_w[$i] = $matches[1];\r\n        $i ++ ;\r\n</pre>\r\n\r\n<p>を追加。さらにさらに、@niftyの解析がうまく行ってなかったので、417行目辺りの</p>\r\n\r\n<pre class=\"code\">} elseif (preg_match (\"/search.nifty.*text=([^&]*)&/\", $key_de, $matches)) {</pre>\r\n\r\n<p>を</p>\r\n\r\n<pre class=\"code\">} elseif (preg_match (\"/search.nifty.*<var>&Text=([^&]*)</var>/\", $key_de, $matches)) {</pre>\r\n\r\n<p>と改変。これでずいぶんスッキリしました ;-) </p>\r\n\r\n<h4>追記（もっとカスタマイズ）</h4>\r\n<p>　ドロップダウンメニューをつくって <var class=\"filename\">index.php</var> から直接目的の解析画面に行けるように、さらにカスタマイズしてみました（↑上の方の画像参照）。改変するのは同じく <var class=\"filename\">plg_page_analyze.inc.php</var> の258行目付近。</p>\r\n\r\n<pre class=\"code\">\r\n&lt;div class=\"menu-box\" id=\"page-analyze-admin\"&gt;\r\n&lt;h2 class=\"menu-box\"&gt;&lt;a href=\"{$cd}/analyze/page_analyze.php\"&gt;{$admin_title}&lt;/a&gt;&lt;/h2&gt;\r\n&lt;form method=\"post\" action=\"{$cd}/analyze/page_analyze.php\" id=\"page-analyze\"&gt;\r\n&lt;fieldset id=\"analyze-date\"&gt;\r\n&lt;select name=\"g\"&gt;\r\n&lt;option value=\"0\"&gt;Statistics&lt;/option&gt;\r\n&lt;option value=\"1\"&gt;Access/h&lt;/option&gt;\r\n&lt;option value=\"2\"&gt;Host/IP&lt;/option&gt;\r\n&lt;option value=\"3\"&gt;User Agent&lt;/option&gt;\r\n&lt;option value=\"4\"&gt;Referer&lt;/option&gt;\r\n&lt;option value=\"5\"&gt;Requested URI&lt;/option&gt;\r\n&lt;/select&gt;\r\n&lt;input type=\"hidden\" value=\"{$yyyy}\" name=\"y\" class=\"bordered\" /&gt;\r\n&lt;input type=\"hidden\" value=\"{$mm}\" name=\"m\" class=\"bordered\" /&gt;\r\n&lt;input type=\"hidden\" value=\"{$dd}\" name=\"d\" class=\"bordered\" /&gt;\r\n&lt;input type=\"submit\" value=\"GO\" /&gt;\r\n&lt;!-- &lt;input type=\"hidden\" tabindex=\"100\" accesskey=\"a\" value=\"Admin\" /&gt; --&gt;\r\n&lt;/fieldset&gt;\r\n&lt;/form&gt;\r\n&lt;/div&gt;\r\n</pre>"
