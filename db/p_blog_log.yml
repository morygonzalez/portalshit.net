  id: 211
  name: "ゴミ袋有料化でゴミは減るか？"
  href: "http://"
  category: "雑談"
  tag: "社会,阿蘇,熊本"
  comment: "<p>　熊本市ではいまゴミ袋の有料化がちょっとしたトピックになっている。<a href=\"http://kumanichi.com/iken/index.cfm?id=20060117#582\" class=\"ref\">熊本日日新聞：熊本市ごみ有料化　求められる体系的な減量策</a></p>\r\n\r\n<p>　一枚60円で高いという声がかかり、結局45円で販売されることになったわけだが、45円でも十分高い。ゴミ袋が高くなったことで家庭から出されるゴミの量が減るのではないかと期待されているが、そううまく物事が運ぶだろうか。ゴミ袋有料化で何が起こるか？　不法投棄である。</p>\r\n\r\n<p>　幼い頃から遠足などで阿蘇の山の中を歩くと、多くの不法投棄物を目にした。いまでも冷蔵庫やテレビといった粗大ゴミから、一般の家庭ゴミまで大量に投棄してある。国立公園内とは思えない。本当にひどい。昔はこの地域は粗大ゴミの回収でお金を取られていなかったはずだが、その当時からこのように不法投棄はなされていた。これでゴミ袋が有料化されたらと考えると、ぞっとする。週末に熊本市内から馬鹿熊本人共がやってきて、阿蘇の野山にゴミを不法投棄する姿が目に浮かぶ。</p>\r\n\r\n<p>　熊本市の議会のオッサンたちは馬鹿たれである。阿蘇への不法投棄が横行する一方で、熊本市内でのゴミ排出量が減ったと大喜びするんだろうなぁ。</p>"
