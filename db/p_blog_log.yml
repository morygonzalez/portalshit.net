  comment: "<p>　旅行中、本を読もうと思ってたくさん持って行っていたのだけど、結局二冊しか読めなかった。二冊とも新書である。</p>\n\n<!-- ISBN=4334033210 -->\n<!-- ISBN=4480062467 -->\n\n<p>　一冊目は『下流社会』。たまたま光文社のホームページをのぞいていたときに知り、夏ぐらいから探していたのだがなかなか見つからなかった（名古屋のジュンク堂にすらおいてなかった）。旅行のための買い物に訪れた熊本のショッピングセンター内の書店で漸く発見、なんだか馬鹿売れしているみたいだが、売れすぎててなかなかお目にかかれなかったのかな？</p>\n\n<p>　二冊目は小谷野敦の『帰ってきたもてない男』である。この本を読んで、「小谷野敦はもういいかな」という気分になった。詳細は後述。</p>\n\n<p>　まず『下流社会』だが、この本の重要なテーマは階層意識である。自分がどの階層に所属すると思うかをアンケートで答えさせ、階層別にどのような人生を送っているのかを分別しようとしている。</p><!--more-->\n\n<p>　この試み自体は学者にはできないおもしろいものだと思うが、しかしながら学者ではない者が書いたが故に、内容があまりにもくだけすぎている。厳密性に欠け、学術的な反証にとても堪えられそうにない薄っぺらな内容なのである。</p>\n\n<p>　頻繁に参照されるアンケートも客観性に乏しい、というかサンプル数が少なすぎて統計学的に問題のあるものが多い。サンプル数が圧倒的に少なすぎる。数名のことを一般化して語るのは無理がある。</p>\n\n<p>　著者自身そのことには気がついており、次回作あたりではもう少し学術的な批判にも耐えうる内容の本を書いて欲しいと思う。</p>\n\n<p>　ところで、この本は下流化を社会問題としてとらえ、社会全体に注意を喚起する目的で書かれたのだろうか、それとも、下流化しつつある現代人に対して「このままだと惨めな人生を送ることになりますよ」と警鐘を鳴らす目的で書かれたものだろうか。恐らく著者は両方をごちゃ混ぜにして本を書いているはずである。これを別々にするだけで随分本の論旨がすっきりすると思うのだが。</p>\n\n<p>　個人的に、「自分らしさを求めるのは下流」という箇所を興味深く読んだ。例えば下流の人に限って自己流ファッションの人が多いなど。そういえば最近ファッション雑誌なんて読まなくなったなぁ。俺も下流化しつつあるのか。冒頭の「下流度チェック」にも結構当てはまってしまって不安になる。下流の若者に限って自己能力感があるという意見も興味深い。「やればできるんだけど、やらないだけだよ」という言い訳をしていないかと、自戒を込めながら読んだ。</p>\n\n<p>　次に小谷野本であるが、なんだか俺と小谷野敦では「もてない男」に対する考え方が違う。俺からすればもてない男とは努力の足りない男だが（もちろん自分自身がもてないのも努力が足りないから＝自己責任だと思っております）、小谷野からすれば、もてない男とは女性付き合いに障害を持つ者であり、これはどうしたって女性と付き合うことなんてできない、かわいそうな存在であり、どちらかというと障害者に近い（もてないのは本人の努力ではどうしようもない）。だから買春も必要悪として認められるべきだ、というようなところまで小谷野の意見は繋がる。俺なんかはもてないからと女を買いに走る前に、自分で少しは努力をしたのかと問いたくなる。もっとも、小谷野は前作で風俗に行ける男はそれだけで「もてない男」の要件を満たさない、と言っていた。つまり「もてない男」とは風俗にも行けないような、女性恐怖症の男（しかしセックスはしたくてしょうがない）を指すのである。</p>\n\n<p>　どうも小谷野敦は男女の関係はセックスを基本にしてしか捉えていないらしい。結婚はタダでセックスができる相手を確保することである、とまでいう。別にきれい事を言うわけではないが、これには違和感がある。</p>\n\n<p>　結局、東大出のガリ勉君にとって、恋愛は自分を中心に展開されるものなのだろう。女はモノなのである。東大卒か、あるいは有名大学の修士課程くらい出ている女でないと付き合う気になれない、ということを本の中でしつこく何度も書いているあたり、ちょっと異常なんじゃないかと思う。確かに男女というのはある程度興味関心が共通だったり、出身家庭の経済力が釣り合わないとうまく付き合えないかもしれないが、学歴にこだわりすぎるのは２ちゃんねるの住人みたいでみっともない。</p>\n\n<p>　もてない男観の違いが明らかになったことだし、ちょっともう小谷野敦はいいかな、という気分になった。もう彼の本には手を出さないだろう。何というか世界が狭すぎる。東大の文学部を出たくらいでそこまで自惚れられてもねぇ。むしろ小谷野からすればバカ大学である私大の経済学部を出て金融機関に入り、女の子にもてまくっている俺の同級生たちはどう説明されるのか。東大に入ればもてる、という一心で受験勉強をしてきたから、どうしようもないくらいに精神を毒されているんだろうなぁ。</p>"
