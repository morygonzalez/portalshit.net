  comment: "<p>CSS書き直した。</p>\n<a href=\"http://www.portalshit.net/resources/1012_portalshit_1.png\"><img src=\"http://www.portalshit.net/resources/1012_portalshit_1-tm.jpg\" width=\"500\" height=\"500\" alt=\"gygrb\" /></a>\n<p>↓</p>\n<a href=\"http://www.portalshit.net/resources/1012_portalshit_2.png\"><img src=\"http://www.portalshit.net/resources/1012_portalshit_2-tm.jpg\" width=\"500\" height=\"500\" alt=\"space\" /></a>\n<p>透過pngをいっぱい使ったのでIE6では酷いことになってると思う。というか、CrossOver MacのIE6ではとんでもないことになってた。でもそういうのもひっくるめてインターネットだと思う。そういうわけでまだIE6を使っている人は<a href=\"http://mozilla.jp/firefox/\" title=\"次世代ブラウザ Firefox | 高速・安全・自由にカスタマイズ | 人気ブラウザ無料ダウンロード\" class=\"ex-ref\">Firefox</a>か<a href=\"http://www.google.co.jp/chrome\" title=\"Google Chrome - ブラウザのダウンロード\" class=\"ex-ref\">Google Chrome</a>をダウンロードしましょう。</p>\n<h4>創意工夫点</h4>\n<p>:before と :after を使って、画像を使わずに記事タイトル横にサークルを表示するようにしてみた。あと、blockquoteでも同様に &#8220; と &#8221; を表示するようにした。頑張れば画像を使わなくても粘れることが分かった。</p>\n<p>サイドバーを消してwidthを1024pxにしたことも新しい試み。最近はiPhoneの影響か、サイドバーを表示しないサイトが増えてる。代わりにフッターにナビゲーションっぽいのを配置するのが流行りっぽいのでそれっぽくしてみた。</p>\n<a href=\"http://www.portalshit.net/resources/1012_portalshit_3.png\"><img src=\"http://www.portalshit.net/resources/1012_portalshit_3-tm.jpg\" width=\"500\" height=\"162\" alt=\"space footer\" /></a>\n<p>↑の通り、ランダムで一枚Flickrの写真を表示するんだけど、結構懐かしい写真が表示されたりして、自分でブログを読むのが楽しくなる。撮った写真はアップロードしておくもんですな。</p>"
