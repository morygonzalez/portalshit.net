  category: "WWW"
  tag: "Web,マスコミ,Web2.0,Google,著作権,AERA"
  comment: "<p>　AERAを買ったら、『検索が支配する民主主義』という記事が載っていた。これが結構興味深い。新聞社系の記事はIT界隈の出来事を事実を端折って書くことが多いが、AERAの記事を書いた人はかなり事情通なのではないか。oberheimさんが論点にしそうな、Googleやウェブサービスが個人を囲い込む行為が問題視されている。</p>\r\n\r\n<p>　AERAの記事ではまず「著作権ゴロ」の例が取り上げられていた。知ってる人は知っていると思うけど、「著作権ゴロ」とGoogle検索するとJASRACがトップヒットするのだ。みんながJASRACのウェブサイトにリンクを張るとき、“著作権ゴロ”でリンクタグを囲むから、Google先生が「JASRAC=著作権ゴロ」と認識しているというわけだ。ウェブの世界では量が情報の内容を規定するのである。</p>\r\n\r\n<p>　むかしホリエモンがメディア買収に乗り出したときに、「ニュースはアクセスランキングで重要性を決めればいい」みたいなことを言って物議を醸した。オールドメジャー・マスコミは「けしからん」と一斉にホリエモン攻撃を始めた。大手新聞社の老人連中は、自分たちこそが社会の木鐸であり、自分たちの価値観によってニュースの重要度は決められなければならないと思っているのだ。</p><!--more-->\r\n\r\n<p>　ホリエモンの言い方は幾分刺激的だったが、いま話題のWeb2.0の動きというのはまさにアクセスランキングでドキュメントの重要性を決めるやり方である。del.icio.us、Frickr、YouTube、Last.fm、日本でははてな。彼らがやろうとしているのは、ユーザーのウェブサイトのレーティングやtagなどを寄せ集めて、個人個人が自分と似た価値観の人たちとウェブドキュメントを共有できるようにしている点で共通している。このやり方なら単純なアクセスランキングではなく、レーティングやtag、個人の趣向などが反映されるので、非常に民主主義的で効率的なウェブサービスが提供されることになる。ホリエモンも結局はこういうことが言いたかったのだろう。</p>\r\n\r\n<p>　GoogleもGmailをはじめとしたアカウントによる個人管理で個人をどんどん囲い込もうとしている。数ヶ月前のAERAでもGoogleの暴走が懸念されていた。Googleはユーザーを囲い込むことでどんどんユーザーの個人情報を吸収し、悪用しようと思えばいつでも悪用できる状況にある。いまのところGoogleは大人しくしているようだが、中国では共産党の情報統制に協力したりと、アメリカ国内で評判が悪いようだ。</p>\r\n\r\n<p>　日本でも問題がないわけではない。例えばGoogle八分。「悪徳商法？マニアックス」の例は有名だ。「悪徳商法？マニアックス」が指摘した悪徳商法企業（もしくは朝日新聞？）がGoogleに圧力をかけ、結果「悪徳商法？マニアックス」がGoogleの検索対象から消されてしまっているのだ。アメリカ企業なだけあってGoogleは極めて法律的なことに敏感で、訴訟がらみに問題が発展しそうな場合、裁判で判決が下される前から行動をとるようである。</p>\r\n\r\n<p>　僕は「ウェブ進化論」は読んでいないけれど、Web2.0の世界というのは、すなわちウェブ民主主義というのは、多分にGoogle的な危うさを含んでいるのではないか。oberheimさんはこう書いておられる。（<a href=\"http://oberheim.velvet.jp/archives/e000298.html\" title=\"この世の果て: 情報のインフラを支配する\" class=\"ref\">この世の果て: 情報のインフラを支配する</a>）</p>\r\n\r\n<blockquote cite=\"http://oberheim.velvet.jp/archives/e000298.html\"><p>GoogleはGmailにより複数のサービスを横断し個人を識別するIDを手に入れたわけで、この利点を生かし更なる広告のマッチングとサービスの囲い込みを推し進める事は分かりきっている。</p></blockquote>\r\n\r\n<p>　僕がアフィリエイトを胡散臭く感じるのも、結局このためである。極めてWeb2.0的な広告手法であるアフィリエイトは、お小遣いを稼ぐことが目的のブログの場合、売り上げを上げるために提灯記事しか書かなくなる可能性だってある。僕なんかはけなすときでもアフィったりしているけど、そのうちやばいキーワードを含んでいる紹介文を書いたユーザーに対してはペナルティを与えるようになることだって考えられる。Google Adsenseだってあまり良い噂は聞かないじゃないか。（<a href=\"http://amerio.cocolog-nifty.com/top/2004/06/google_adsense__1.html\" title=\"無意味なブログを検出しました! : Google adsense 公共広告対策\" class=\"ref\">無意味なブログを検出しました! : Google adsense 公共広告対策</a>）</p>\r\n\r\n<p>　単なる衆愚政治には陥らなそうなWEB2.0的ウェブ民主主義。しかし、ユーザーの囲い込み、巨大検索エンジンによる情報の統括といった問題は依然として残る。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　AERAのGoogleやウェブについての記事は結構面白いです。ネット上のITmediaなんかの記事はいかにも理系オタクが書いている感じで読む気になれないですが、AERAの記事は一般人にも分かりやすく、読みやすいです。オススメ。教育・進学校特集ばかりやってるYOMIURI WEEKLYは完全にAERAの後塵を拝してますね。ただ、新社会人や学生向けの企業紹介の記事はほとんど企業向けの提灯記事でげんなりですが。</p>\r\n\r\n<h3>参考にした記事/トラックバックした記事</h3>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://kusanone.exblog.jp/2918031\" title=\"ネットは新聞を殺すのかblog : ホリエモンからメディア界への出題\">ネットは新聞を殺すのかblog : ホリエモンからメディア界への出題</a></li>\r\n<li><a href=\"http://oberheim.velvet.jp/archives/e000298.html\" title=\"この世の果て: 情報のインフラを支配する\">この世の果て: 情報のインフラを支配する</a></li>\r\n<li><a href=\"http://amerio.cocolog-nifty.com/top/2004/06/google_adsense__1.html\" title=\"無意味なブログを検出しました! : Google adsense 公共広告対策\">無意味なブログを検出しました! : Google adsense 公共広告対策</a></li>\r\n</ul>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　MASS 対 CORE♪　MASS 対 CORE♪</p>\r\n\r\n<p>　いまにもECDのラップが聞こえてきそうだ。Web2.0的ウェブサービス、WEB2.0的民主主義はMASS 対 COREの概念とは無縁であることにさっき気が付いた。それが故に衆愚制に陥ることもない＝単なる多数決とは異なるのである。なぜならWeb2.0的技術はニッチな嗜好もくみ取ってくれるから。Amazonはロングテール効果で成り立っているし、ソーシャルブックマークなどは数だけで情報を評価しない。</p>\r\n\r\n<p>　このWeb2.0的イデオロギーは、ミクロ経済学と極めて相性が良いと思う。市場価格は情報を伝えるとミクロ経済学では考えるが、WEB2.0的市場はまさにそのモデルに整合的である。tagやレーティングが価格以上に豊富な情報を提供してくれるからである。e-commerceのみを題材にする限り、ミクロ経済学は最ももっともらしく経済の仕組みを解明・説明できるのではないだろうか。ウェブ技術に関する経済学なんてのが生まれてきそうだ。いや、アメリカではもう既に存在するのかも知れない。</p>\r\n\r\n<p>　すみません、「なんのこっちゃ？」という感じですね。書いている本人もよく分かっていません。どうぞ読み飛ばしてください。</p>"
