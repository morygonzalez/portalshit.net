  tag: "AutoPagerize,Firefox,Greasemonkey,Microformats,P_BLOG"
  comment: "<p>遅ればせながら、<a href=\"http://userscripts.org/scripts/show/11562\" title=\"LDRize for Greasemonkey\" class=\"ex-ref\">LDRize</a>と<a href=\"http://userscripts.org/scripts/show/11759\" title=\"Minibuffer for Greasemonkey\" class=\"ex-ref\">Minibuffer</a>というGreasemonkeyをFIrefoxに入れてみました。GoogleやTwitterやTumblrの閲覧が劇的に改善されます。いままでメリットが分からず入れてなかったんだけど、アホですね。もっと早くに入れれば良かった。</p>\r\n<p>となると一年前にやった<a href=\"http://www.portalshit.net/article.php?id=884\" title=\"portal shit! &raquo; P_BLOGにAutoPagerizeのMicroformatsを埋め込む\" class=\"in-ref\">AutoPagerizeのとき</a>同様、P_BLOGでも動くようにしたくなる。というわけで例のごとくMicroformatsをXHTMLに書き加えました。AutoPagerizeの場合は独自規格のMicroformatsでしたが、LDRizeとMinibufferはhAtomという汎用Microformatsに対応しており、他の用途にも御利益のあるものなんだそうです。ありがたやありがたや。</p>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.otsune.com/diary/2007/11/08/1.html\" title=\"void GraphicWizardsLair( void ); // 「LDRizeのxFolk対応」と「カトゆー家断絶テストページやfooo.nameがxFolk化」が合わさるだけで、いろんなWebページがものすごく便利になるのもMicroformatsの大きな利点のひとつ\" class=\"ex-ref\">void GraphicWizardsLair( void ); // 「LDRizeのxFolk対応」と「カトゆー家断絶テストページやfooo.nameがxFolk化」が合わさるだけで、いろんなWebページがものすごく便利になるのもMicroformatsの大きな利点のひとつ</a></li>\r\n<li><a href=\"http://june29.jp/2008/01/12/ldrize-Microformats/\" title=\"LDRizeとMicroformats - 準二級.jp\" class=\"ex-ref\">LDRizeとMicroformats - 準二級.jp</a></li>\r\n</ul>\r\n<p>ところで僕は知らなかったんですけど、XHTMLの中にclassって複数書けるんですね。一要素あたり一個しかclass書いちゃいけないと思ってた。アホだ。これまで autopagerize_page_element 専用に &lt;div&gt; を用意してましたが、これはhAtomのhfeedとご一緒してもらい、&lt;div class=\"hfeed autopagerize_page_element\"&gt; としました。無駄な &lt;div&gt; を一個減らせました。</p>\r\n<!-- more -->\r\n<p>具体的にはまず <var class=\"filename\">include/user_include/base_xhtml.inc.php</var> の変更から。一年前にAutoPagerizeに対応させたときは以下のようにしていましたが</p>\r\n<pre class=\"code\">\r\n<code>&lt;!-- Begin #content --&gt;\r\n&lt;div id=\"content\"&gt;\r\n{$contents_top}\r\n<em>&lt;div class=\"autopagerize_page_element\"&gt;</em>\r\n{$contents}\r\n&lt;/div&gt;\r\n&lt;div class=\"autopagerize_insert_before\"&gt;&lt;/div&gt;\r\n&lt;/div&gt;\r\n&lt;!-- End #content --&gt;</code>\r\n</pre>\r\n<p>これを以下のように変更。</p>\r\n<pre class=\"code\">\r\n<code>&lt;!-- Begin #content --&gt;\r\n<em>&lt;div class=\"hfeed autopagerize_page_element\" id=\"content\"&gt;</em>\r\n{$contents}\r\n&lt;/div&gt;\r\n&lt;div class=\"autopagerize_insert_before\"&gt;&lt;/div&gt;\r\n&lt;!-- End #content --&gt;</code>\r\n</pre>\r\n<p>ちなみにいま僕は <var>$contents_top</var> を使ってないので class=\"hfeed autopagerize_page_element\" と id=\"content\" を同じ&lt;div&gt;の中に同居させました。<var>$contents_top</var> を使っている人は&lt;div id=\"content\"&gt;にclass=\"hfeed\"を追加すると良いと思います。</p>\r\n<p>次に <var class=\"filename\">include/fnc_logs.inc.php</var> を開き、331行目付近</p>\r\n<pre class=\"code\"><code>    $article_box =&lt;&lt;&lt;EOD\r\n&lt;div class=\"section\"&gt;\r\n&lt;h3 class=\"article-title\"&gt;{$article_title}&lt;/h3&gt;\r\n{$date_time}&lt;div class=\"comment\"&gt;\r\n{$row['comment']}\r\n&lt;/div&gt;</code>\r\n</pre>\r\n<p>を以下のように書き換え。</p>\r\n<pre class=\"code\">\r\n<code>    $article_box =&lt;&lt;&lt;EOD\r\n&lt;div class=\"section <em>hentry</em>\"&gt;\r\n&lt;h3 class=\"article-title <em>entry-title</em>\"&gt;{$permalink}&lt;/h3&gt;\r\n{$date_time}&lt;div class=\"comment <em>entry-content</em>\"&gt;\r\n{$row['comment']}\r\n&lt;/div&gt;</code>\r\n</pre>\r\n<p>ところでhAtomはISO-8601形式の日付を&lt;abbr&gt;タグのtitleとして表示する必要があるんですが、P_BLOGは標準ではISO-8601形式の日付を表示しないので、AutoPagerizeに対応するよりかは手間がかかります。独自に<var>$pub_date</var>と<var>$mod_date</var>という変数を設定してやりました。すなわち229行目付近<code>$row['mod'] = ...</code>の下に</p>\r\n<pre class=\"code\">\r\n<code><em>$pub_date = date('Y-m-d\\TH:i:sO', strtotime($row['date']));</em>\r\n<em>$mod_date = date('Y-m-d\\TH:i:sO', strtotime($row['mod']));</em></code>\r\n</pre>\r\n<p>の二つを書き加え、233行目付近の<var>$mod_str</var>のところを以下のように書き換えます。</p>\r\n<pre class=\"code\">\r\n<code>$mod_str = ', '.$lang['mod'].' @ <em>&lt;abbr class=\"updated\" title=\"' . $mod_date . '\"&gt;'.$row['mod'] . '&lt;/abbr&gt;'</em>;</code>\r\n</pre>\r\n<p>そして最後、245行目付近の<code>$date_time = ...</code>を以下のように書き換えます。</p>\r\n<pre class=\"code\">\r\n<code>$date_time = '&lt;div class=\"date\"&gt;' . $lang['post'] . ' @ <em>&lt;abbr class=\"published\" title=\"' . $pub_date .'\"&gt;' . $row['date'] . '&lt;/abbr&gt;</em> ' . $mod_str . '&lt;/div&gt;';</code>\r\n</pre>\r\n<p>これでひとまずLDRizeとMinibufferが動くようになります。めちゃ快適です。</p>\r\n<p>しかし厳密にはhAtomではauthorもMicroformatsでマークアップする必要があるんですが、P_BLOGでは著者名表示がサポートされていない。福耳Cafeさんで著者名表示プラグインが配布されているのでこれを入れれば何とかいけそうです。</p>\r\n<p>そろそろLoggixへの移行などを考えるべきなんだろうけど、P_BLOGはいじればいくらでも拡張できるのでなかなか着手できませんね。</p>"
