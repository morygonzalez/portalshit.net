  name: "単焦点レンズ"
  href: "http://"
  category: "写真"
  tag: "DSLR,カメラ"
  comment: "<!-- ISBN=B0007U0H06 -->\n<p>　夏にSIGMAの30mm F1.4 HSMを買った。HSM（超音波モーター内蔵）なのでD40Xでもオートフォーカスできる。暗いところでも明るい写真が撮れるし気に入ってるんだけど、気になる点もある。</p>\n<ul>\n<li>重い<p>重量が結構ある。D40系はボディが小さくて軽いので、首から提げてるときはびよ〜んと前に傾く感じになる（といっても単焦点なのでVR 18-200mmみたいにレンズ自体が延びるわけではない）。</p></li>\n<li>寄れない<p>D40Xのキットレンズ（18-55 ED）はマクロなわけではないが最短撮影距離が28cmで、結構近くまで寄って撮ることが出来る。ヤフオクの出品物撮影時などに重宝する。しかしSIGMAの30mmはあまり寄れない（40cm）。室内で食べ物の写真を撮るときなんかは明るいレンズが打って付けなわけだが、立ち上がって中腰くらいにならないとテーブル上の料理にピントがあってくれなかったりする。惜しい。</p></li>\n<li>30mmは中途半端な気も<p>最近、SIGMAから<a href=\"http://www.amazon.co.jp/%E3%82%B7%E3%82%B0%E3%83%9E-50mm-F1-4-HSM-%E3%83%8B%E3%82%B3%E3%83%B3%E7%94%A8/dp/B0018ZDGAW%3FSubscriptionId%3D0PZ7TM66EXQCXFVTMTR2%26tag%3Dportalshit-22%26linkCode%3Dxm2%26camp%3D2025%26creative%3D165953%26creativeASIN%3DB0018ZDGAW\">50mm F1.4 HSM</a>も出た。和風建築の家で使うんだったら30mmは丁度良い感じなんだけど、洋風の家の中だと30mmという画角はいささか広角過ぎる感じがする。テーブルを挟んで向かいに座った人の写真を撮る場合、なんだか寂しい感じになってしまう。50mmだったらきれいにバストショットが撮れるんではなかろうか。実際自分が18-55mmのキットレンズで撮ってるポートレートも焦点距離55mmのものが多い。</p></li>\n</ul>\n<p>　なお50mm F1.4については、Nikonからも冬頃に発売されるらしい。こちらもレンズ内モーター式のAF-Sレンズであり、D40/D40X/D60で使用可能だ。しかもSIGMA版が500g超のベビー級レンズであるのに対してNikonの純正は重さわずか280g。SIGMAの30mmを使っていて重さは結構ストレスになることに気がついたので、もし僕が50mm F1.4のレンズを買うんだったらNikon純正にすると思う。値段もほぼ同じだし。っていうかいまならAmazonで予約するとSIGMAの50mmよりも安く買えそうな感じ。</p>\n<!-- ISBN=B001GNBLN0 -->\n<p>　今回の東南アジア旅行にもSIGMA F1.4 30mmを持ち出して使ってみたわけだけど、正直単焦点には不安もあった。撮りたい写真が画角の制限のせいで撮れないんじゃないかって。でも開き直って30mmであることを受け入れて歩いて寄ったり離れたりすれば結構何とかなるもんだなと気がついた。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_4192.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_4192-tm.jpg\" width=\"500\" height=\"334\" alt=\"hari raya\" class=\"flickr\" /></a>\n<p>　やはり明るいレンズで撮った写真というのは味がある。夜のアジアの屋台の撮影なんかは明るい単焦点じゃないときれいに撮影することはほぼ無理なんじゃないだろうか。ズームできないことを補ってあまりあるだけのメリットが明るいレンズにはあると感じた。</p>"
