  category: "ガジェット"
  tag: "Apple,iPhone"
  comment: "<blockquote><p>というか、2007年の1月からずーっとiPhone欲しかったんだけど、発売前の二ヶ月とか英語のサイトとか読んでずーっと情報チェックしてたけど、いざ発売されるとそういう事前の情報収集とか一切してない人もiPhoneに飛びついてて（SoftBankショップでヤクザがiPhone契約してた）、何だか買う気が失せちゃいました。</p><cite><a href=\"http://morygonzalez.jaiku.com/presence/40896450\" title=\"Jaiku | iPhone買う踏ん切りが付かない。店の前まで行って止めた。\" class=\"ex-ref\">Jaiku | iPhone買う踏ん切りが付かない。店の前まで行って止めた。</a></cite></blockquote>\n<p>まさにいまこんな感じ。こういうこと書くと<a href=\"http://d.hatena.ne.jp/kanose/20080705/applefan\" title=\"愉快なアップルファンコピペ - ARTIFACT@ハテナ系\" class=\"ex-ref\">ここ</a>に書いてあるコピペみたいに笑いものにされちゃうかもしれないけど、これまでAppleとかMacとかに全く興味なかった人も（むしろそういう人こそ？）iPhoneに飛びついてて、若干引いてる。</p>\n<p>あと、AppleとかMacのこととかiPhone開発・発表の経緯を何も知らないようなSoftBankショップの店員に強気な態度取られて、なんで買い手が不利な条件受け入れてまで買わなきゃいけないんだよ、という感情もある。</p>\n<p>なぜMacやApple製品を使うのかっていったら、単純に使いやすいから、好きだからというのもあるけど、多くの人が使ってないから良いという部分も確かにある。自動車で外車を選ぶような感覚というか。NOKIAの携帯にしたって同様。Bluetoothでカレンダーやアドレス帳をMacと同期できるのはNOKIAだけだし、実際いじりがいもあってすごく楽しい端末なんだけど、もしみんながNOKIA使ってたらあまり欲しくないかもなぁ、って思ってしまう。</p>\n<blockquote><p>やっぱ自分てもの１つ買うのでさえアーティスティックだなーって思ったよ</p></blockquote>\n<p>これ。この感覚がないと、買う気になれないんだよなー。アホみたいだけど。</p>\n<p>で、俺思うんだけど、めざましテレビや朝ズバを見て何となくiPhone買った人達（↑のヤクザみたいな連中）は、iPhone使ってても不満たまりまくりになっちゃうんじゃないかなーと思う。MacやPCのスケジュール・コンタクトと同期する必要性みたいなもの、要するにiPhoneにスマートフォン的な使い方を求めてなければ、iPhoneはやっぱり使いにくい端末だと思うんだよね。日本語入力もっさり、Safari落ちまくり、電池消費早いとか。ヤクザがMacやPCでスケジュール管理・連絡先管理してるとは思えないし、Wi-Fiのわの字も知らないだろうし、MobileMeとかMicrosoft Exchangeに至ってはなにをか況や（いや、もちろんコンピューターリテラシーの高いヤクザもいるとは思うけど）。</p>\n<p>iPhoneをきっかけに、「こちら側」の世界に興味を持つ人が増えたらApple的には万々歳だと思う。果たしてiPhoneは潜在的なApple信者を獲得できるのだろうか？</p>"
