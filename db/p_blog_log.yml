  name: "iPhoneをアンロックしてMMSを利用可能に"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,jailbreak,MMS"
  comment: "<img src=\"./resources/977-jailbroken-iphone.png\" width=\"240\" height=\"360\" alt=\"iPhone Battery Charging Screen\" class=\"image\" />\n<img src=\"./resources/977-swirlymms.png\" width=\"240\" height=\"360\" alt=\"Swirly MMS\" class=\"image\" />\n<p>昨年末にiPhone Dev Teamによって<a href=\"http://blog.iphone-dev.org/post/67797811/dont-eat-yellowsn0w\" title=\"Dev-Team Blog - Don't eat yellowsn0w!\" class=\"ex-ref\">yellowsn0w</a>がリリースされました。yellowsn0wはSIMロックを解除するツールですが、これを適用することでiPhone専用SIMカード（黒SIM）以外にもdocomoのFOMAカードやSoftBankの通常のSIMカード（銀SIM）などが使えるようになります。</p>\n<p>僕は海外に行く予定があるわけでもないし、docomoの回線も持っていないのでアンロックすることのメリットはあまりないのですが、jailbreak環境ではSwirlyMMSというアプリケーションがあり、これを使えばiPhoneでMMSを送受信出来るようになります。もちろん黒SIMにはMMSアドレスが発行されていないのでiPhone専用SIMでMMSを利用することは出来ませんが、アンロックして銀SIMを挿せばMMSが利用可能になるわけです。</p>\n<p>これまでjailbreakはデメリットの方が多そうで避けてたのですが、MMSが使えて銀SIMに差し替えて使用できるようになるとあれば、メリットの方がデメリットを上回りました。そういうわけでjailbreak初挑戦。<a href=\"http://blog.iphone-dev.org/post/74278878/close-the-stable-door\" title=\"Dev-Team Blog - Close the stable door!\">QuickPWN</a>を使いましたがあっさり終わりました。</p>\n<p>jailbreakのメリットとデメリットをまとめてみます。</p>\n<h4>メリット</h4>\n<ul>\n<li>SIMロックを解除できる\n<p>docomoのFOMAカードやSoftBankの銀SIMが使えるし、海外では現地のプリペイドSIMを利用できるようになります。ただしdocomoのiモードメールはMMSではないのでFOMAカードを挿してもiモードメールは利用できません（SMSは使えます）。</p></li>\n<li>App Storeにないようなアプリケーションを使えるようになる\n<p>今では入手不可能な<a href=\"http://japanese.engadget.com/2008/07/31/iphone-3g-wifi-netshare/\" title=\"iPhone 3GをWiFiモデム化する公認アプリNetShare、脱獄不要 - Engadget Japanese\" class=\"ex-ref\">NetShare</a>と同じ機能を提供してくれるソフトをダウンロード可能です。</p></li>\n<li>テーマやSMSの着信音の変更が可能\n<p>充電画面のテーマ変更やロックスクリーン以外でも壁紙を表示したりできるようになります。SMSの着信音も好みの物に変更可能。</p></li>\n<li>MMSが使えるようになる\n<p>SwirlyMMSはお世辞にも使いやすいとは言えませんが、MobileMeやメール転送を利用しなくてもプッシュでメールが受け取れるのはやっぱり便利です。携帯電話にはやっぱりMMSは欠かせませんね。</p></li>\n</ul>\n<h4>デメリット</h4>\n<ul>\n<li>アップルの保証を受けられなくなる可能性あり\n<p>他にも危険がたくさん！</p>\n<p class=\"ref\"><a href=\"http://satoshi.blogs.com/life/2008/10/iphonejailbreak.html\" title=\"Life is beautiful: iPhoneのJailbreakの危険性に関してひと言\" class=\"ex-ref\">Life is beautiful: iPhoneのJailbreakの危険性に関してひと言</a></p>\n<p class=\"ref\"><a href=\"http://sinku-suigintou.cocolog-nifty.com/blog/2008/08/jailbreak_f927.html\" title=\"伊織日記: Jailbreak(脱獄)の危険性について\" class=\"ex-ref\">伊織日記: Jailbreak(脱獄)の危険性について</a></p></li>\n</ul>\n<p>Life is beautifulの中島さんは絶対にjailbreakすべきでないって言ってます。曰く「新宿歌舞伎町のマンションの１階の部屋で窓を開けっ放しで女性が一人で眠る」くらい危ないらしいので、女性はjailbreakは控えた方が良さそうです ;-) </p>\n<p>それと大事なことを忘れていました。銀SIMで3G通信をした場合のパケット通信料金です。iPhoneはパケットを大食いしますのでパケット定額フルは加入必須でしょう。しかしそもそも銀SIMでsmile.worldに接続して恒久的に定額適用になるのか、という問題があります。現状、銀SIMでsmile.worldに接続してもパケット定額フルが適用されるようですが、SoftBankは当然こういう使い方は認めていないでしょうから、この先どうなるかは分かりません。利用するAPNには注意が必要でしょうね。</p>"
