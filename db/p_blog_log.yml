  name: "スターバックスの利用方法"
  href: "http://"
  category: "雑談"
  tag: "コーヒー,スターバックス"
  comment: "<p>　リファラーを見ていると、スターバックスの利用方法を調べている方が結構いらっしゃるようです。理想的な利用方法をご紹介しましょう。</p>\n\n<ol>\n<li>友達に合コンを組んでもらう。</li>\n<li>合コンではじけて女の子の連絡先をゲットする。</li>\n<li>女の子をデートに誘う。シネコンで映画が無難でいいでしょう。</li>\n<li>映画を見た後、たいていのシネコンに併設されているスターバックスでお茶をしばく。</li>\n</ol>\n\n<p>　ほら、完璧です。これでもう何も心配することなくスターバックスを利用できます。</p>\n\n<p>　というのは冗談。</p>\n\n<h4>最初はレジに</h4>\n<p>　スターバックスはセルフサービスのお店です。マクドナルドと一緒です。いきなり席に着かずに、まずはレジで注文をしましょう。</p>\n\n<h4>コーヒーの種類</h4>\n<p>　レジにはメニューがあります。家で飲む普通のコーヒー（本日のコーヒー）、イタリア風の濃いコーヒー（エスプレッソ）をミルクなどで割ったもの（カフェラテなど）があります。カフェオレは原則的にスターバックスにはありませんので、カフェオレが飲みたいときはカフェラテを頼みましょう。ほとんどのメニューにホットとアイスがあります。</p>\n<!-- more -->\n\n<h4>コーヒー以外もあるよ</h4>\n<p>　コーヒー以外にも、フラペチーノや紅茶もあります。フラペチーノとは濃縮コーヒー牛乳と氷をミキサーにかけ、フローズン風にしたものです。メニューには載っていませんが、エスプレッソフラペチーノという飲み物がオススメです。</p>\n\n<h4>サイズもあるよ</h4>\n<p>　カップには大きさがあります。小さいものから、Short（ショート）、Tall（トール）、Grande（グランデ）、Venti（ベンティ）といいます。時間つぶしのために利用するならShort、わりとのどが渇いているならTall、かなりのどが渇いているならGrande、のどが渇いていてお腹も空いているけど物を食べる時間的余裕がないならVentiを頼むと良いでしょう。</p>\n\n<h4>飲み物は別のところで受け取るよ</h4>\n<p>　会計をします。お金を払ったらレシートを受け取って、色の付いたランプのあるところで待ちましょう。小さなテーブルがあって、そこから飲み物が出てきます。レシートは本当はすぐ捨てても良いのですが、同じ飲み物を頼んだ人がいるかもしれないので、混乱を避けるために飲み物を受け取るまでレシートは持っていましょう。ただし普通のコーヒー（本日のコーヒー）やアイスコーヒーはレジで渡されますので、小さなテーブルの前で待つ必要はありません。</p>\n\n<h4>ミルクや砂糖で好みの味にしよう</h4>\n<p>　飲み物を受け取ったら、飲み物の受け取り場所の近くにコンディメント・バーと呼ばれるミルクや砂糖が置いてある場所があります。バニラパウダーやシナモンパウダー、ハチミツなどもあるので、お好みで味を調節しましょう。</p>\n\n<p>　以上であなたもまるで常連客であるかのようにスターバックスを利用できます。しかし<strong class=\"very-strong\">手っ取り早くスターバックスの甘ったるいコーヒーを試してみたい人は、レジで「トール・キャラメルマキアート」</strong>と言ってみましょう。泡立ち缶コーヒーのようなものを口にすることができます。<strong class=\"very-strong\">冷たいものが欲しいなら「トール・キャラメルフラペチーノ」</strong>です。500円玉一枚を消費しますので、お財布にはゆとりを持って出かけましょう。</p>\n\n<p>　なお、この他にもスターバックスには無限にカスタマイズメニューが存在しますが、無脂肪牛乳にしたカフェモカを頼んでも、その上から高脂肪の生クリームがトッピングされてしまいますのでこのようなカスタマイズは意味がありません。下手に通ぶらず、普通に注文するのが良いでしょう。カスタマイズは普通の飲み方に飽きてきてから行えば良いのです。<strong class=\"very-strong\">初心者のあなたはとにかく「トール・キャラメルマキアート」</strong>です。</p>"
