  name: "第二次大戦中のシンガポールと日本（シンガポール国立博物館 その3）"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/DSC_4436.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_4436-tm.jpg\" width=\"500\" height=\"334\" alt=\"日本軍の自転車\" class=\"center\" /></a>\n<p>　シンガポール国立博物館で興味深かったのが、戦争についてのコーナーです。日本は戦時中シンガポールを占領しました。そのとき大陸の国民党軍に資金援助していることが疑われる華人を虐殺したりしたのですが、国立博物館の展示内容は韓国の独立記念館などと違って非常に中立的です。</p>\n<p>　例えばシンガポール攻略作戦を指揮した山下将軍についての解説では、インド系シンガポール人の学者が、「山下がイギリス軍を降伏させたことの意義は大きく、第二次大戦後のアジア各国の独立に大きな影響を与えた」と述べていました。英軍があっさり降伏してしまったことで、いざとなったら英軍は頼りにならない、シンガポールは自分達で守るしかないと、独立を志すようになったという趣旨のリー・クアンユーの発言が、セントーサ島のシソロ砦の展示で紹介してありました。</p>\n<p>　もちろん、日本人観光客を集めるという意図もあるのでしょうが、戦時中の日本側の史料も豊富に展示してあり、多角的な視点で展示が行われています。見ごたえ十分です。</p>\n<p>　からゆきさんの記事でも書きましたが、日本とシンガポールの意外に深い関係を知ることができ、日本の歴史を学び直すこともできます。</p>"
