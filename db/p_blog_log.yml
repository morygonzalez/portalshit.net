  name: "MacBookが熱い件"
  href: "http://"
  category: "Mac"
  tag: "Mac,Apple,MacBook"
  comment: "<!-- ISBN=B00006LHPG -->\n<p>　ここ数日、暴風雨のおかげで朝は少し肌寒かったりしましたが、日中は大変熱うございます。</p>\n<p>　私のMacBookも一日24時間、iTunesで曲を再生させられたり、暇つぶしのためにPhotoshopを起動させられて画像の編集で酷使されたり、起動しっぱなしのSafariのせいでメモリもりもり消費させられたりと、過酷な労働を強いられております。CPUの温度は常に60℃以上で、ファンは基本的に音をたてて回りっぱなしです。</p>\n<p>　この状況を打開すべく、冷却台を買いました。MacBookリフトアップするやつ。ターガスのポディウム・クールパッド。本体の下にスペースを作ってやるだけで、だいぶ違いますね。ファンの回転数は明らかに下がりました。また、本体に角度がついたことでキーボード入力が随分しやすくなりました。ちなみにこのポディウム・クールパッド、360度回転するので、横からディスプレイを覗き込んでくる不遜な方と情報をシェアするときにも大変便利です。</p>\n<p>　<a href=\"http://d.hatena.ne.jp/swdyh/20070715/1184455101\" title=\"SWDYH -  MacBook出火、13日(金)のこと\" class=\"ex-ref\">SWDYH -  MacBook出火、13日(金)のこと</a>というような、怖い記事もネットでは目にします。MacBookユーザーの皆様におかれましては、MacBookの下に可燃性のものを置いて冷却しようとしたりせず、きちんとした製品を購入してリフトアップされることをオススメします。</p>\n<!-- more -->\n\n<div><img src=\"http://www.portalshit.net/resources/794-DSC_0002.jpg\" height=\"448\" width=\"300\" alt=\"Podium Cool Pad\" class=\"float-left\" /></div>\n<div class=\"\"><img src=\"http://www.portalshit.net/resources/794-DSC_0007.jpg\" height=\"200\" width=\"300\" alt=\"Podium Cool Pad\" class=\"\" /> <img src=\"http://www.portalshit.net/resources/794-DSC_0001.jpg\" height=\"200\" width=\"300\" alt=\"Podium Cool Pad\" class=\"\" /><br class=\"float-clear\" /></div>\n<div class=\"important\">\n<h4>追記</h4>\n<p>　SWDYHでは、Appleから要請があったらしく記事が削除されています。なんだかなぁ。こういうのってありなのかなぁ。訴えるとか言われたんだろうか。もしそうだとしたらオリコンによる烏賀陽弘道氏への言論弾圧に近いものを感じます。<a href=\"http://ugaya.com/\" title=\"UGAYA Journal.\" class=\"ex-ref\">UGAYA Journal.</a></p>\n</div>"
