  name: "民営化が強度偽装を生むってのは短絡的じゃないか？"
  href: "http://"
  category: "雑談"
  tag: "社会"
  comment: "<p>　大騒ぎになっている耐震強度偽装事件だが、昨日の地元紙ではこの事件に関しての識者見解が載っていた。評論家の佐高信は「行き過ぎた『民営化』」と題して寄稿している。</p>\r\n\r\n<p>　佐高は構造計算書などを検査する機関が民営化されていることを問題視している。今回の事件では、日本ERIなどの検査機関が偽装を見抜けなかったことも問題視されている。市場で適正にルールが守られているか監視するのは行政の役割だろう。そこまで民営化するのは確かに問題だ。</p>\r\n<!--more-->\r\n\r\n<p>　しかしそこから短絡的に「民営化イコール善という図式のとんでもない行き過ぎが、今回の事件の本質」とはいえないと思う。さらに結びの部分では、「事件全体から規制緩和で進んできた小泉改革を疑うことが出てこなくてはおかしい」とまで述べる。これはあきらかに議論のすり替えである。</p>\r\n\r\n<p>　例えば競争や民営化とはほど遠い共産主義の社会を考えてもらいたい。競争や民営化がなければ、建物の構造基準はきちんと守られるのか？　良質な住宅や製品が国民に供給されるのか？　そんなことはない。競争のないところでは人々の危機意識が働かず、低品質の製品ばかりが生産されるのだ。さらには環境が汚染され、物資が不足するのだ。バナナはクリスマスのときにしか食べられない高級品であり、自動車は注文してから納車されるまでに12年もかかるという世界をあなたは想像できるだろうか？（しかも12年待って届けられる車は紙で作られているのである！）　佐高には是非一度プラハのCommunism Museumを訪れてもらいたい。</p>\r\n\r\n<p>　同じように識者としてコメントを寄せていた金子勝は、めずらしくまっとうなことを述べていた。「あの人は十回に一度はまともなことを言うからやっかいだ」と大学の指導教官が言っていたのが懐かしい。今回、問題のマンション住民が救済に値する理由を、金子は次のように述べている。</p>\r\n\r\n<blockquote cite=\"\"><p>　問題のマンション住民は救済に値する。しかし政府の住民支援策は法的根拠があいまいだ。</p>\r\n\r\n<p>　例えば、一般の詐欺事件の被害者がすべて公的な支援を受けることができるかというと、そうはならないだろう。</p>\r\n\r\n<p>　偽装を見抜けなかった検査態勢の不備を認め、責任の所在や支援する基準を明確にすることが必要だ。そうでなければ問題が広がった場合、公的支援は際限なく増え続けることになる。</p>\r\n\r\n<p>　今回の問題は、建築確認制度が民間に開放されたことが背景にある。規制緩和や自由化には、制度が正しく運用されているか監視するコストがかかることに皆が気付いていない。</p>\r\n</blockquote>\r\n\r\n<p>　きわめてまっとうな意見である。規制緩和＝悪なはずがない。まず第一に悪いのは偽装に関わった罪人どもであり、次に責任があるのはきちんとルールを定めて制度を運用してこなかった国土交通省や自治体だ。公的支援の根拠も、これまでに適切に支払われてこなかった監視コストの“ツケ”という風に考えられる。</p>\r\n\r\n<p>　一部の人たちは規制緩和を短絡的に暗黒的な社会に結びつけようとするけども、これは煽動だと思う。特にマスコミに出てくる識者の見解はその手のモノが多い。耐震強度偽装事件のニュースを読むときは、だまされないように注意が必要だと思う。</p>"
