  category: "雑談"
  tag: "医療,医療費"
  comment: "　新聞によると、政府は診療報酬の引き下げを検討しているらしい。2-5%の引き下げを健闘しているとか。<blockquote cite=\"http://www.nikkei.co.jp/news/main/20050922AT1F2100Q21092005.html\"><h3>診療報酬、来年度2−5％下げへ・政府方針</h3>\r\n\r\n　政府は2006年度に、病院や薬局が治療、調剤をして受け取る際の単価である診療報酬を引き下げる方針を固めた。医療費圧縮を求める小泉純一郎首相の意向による。首相が近く、議長を務める経済財政諮問会議で関係閣僚に指示する。全体の引き下げ幅を2-5％とする方向で調整する。高齢化などもあって膨らむ医療費に歯止めをかけるねらいだ。<!--more-->\r\n\r\n　診療報酬は医師や保険薬局による検査や治療、投薬、調剤など行為ごとの公定価格。医師の技術料など医療機関への報酬（本体部分）と薬価からなり、ほぼ2年に1度改定する。薬価はほぼ毎回下げてきたが、本体部分を下げるのは02年度の1.3％下げ以来、4年ぶり2度目となる。国民健康保険や健保組合といった公的医療保険の支払額に公費医療も含めた総額が国民医療費だ。  (07:00)</blockquote>\r\n\r\n　医師会からの反発は必至だが、首相は医療制度改革を衆院選で掲げた「既得権益にとらわれない改革」の目玉に挙げているため、強引に押し切るようだ。\r\n\r\n　しかし果たして医療費は本当に圧縮されるのか？　これははなはだ疑問である。というのは、診療報酬引き下げで患者負担も軽減されるので、みながたいした病気でもなくこぞって病院に詰めかけるようになるのではないか。価格弾力性を考えなければならないのだ。価格が下がれば当然需要は伸びるはずで、その結果売り上げUP＝医療費高騰を招くのではないかという懸念を持っている。\r\n\r\n　これまで何度も主張してきたように、病気の種類によって医療費の負担割合を定めるべきである。重病、生まれながらの障害、不可避的に患った病などの医療費負担は限りなくゼロに近づけ、本人に過失がある症状、例えば二日酔いや飲み過ぎで診療を受ける患者には高額な医療費を請求する。\r\n\r\n　フランスではすでにこのような仕組みが導入され、高い評価を受けているそうである。ただ医療費を上げるだけでは患者の需要をコントロールできなかったので、供給側の医師にコスト意識を持たせたことが成功につながったようだ。やはりインセンティブコントロールが大事なのである。\r\n<div class=\"ref\"><a href=\"http://www.ps.ritsumei.ac.jp/archive/thesises/master/2003/pdf/17.pdf\" target=\"_blank\" \"class=\"ex-ref\">[PDF]日本の国民医療費の適正化に向けて</a></div>"
