  id: 527
  name: "都市計画法改正と中心商店街の問題"
  href: "http://"
  category: "雑談"
  tag: "経済,熊本,社会"
  comment: "<p>　Keizoさんが都市計画法改正について記事を書いておられたので、僕も便乗してみます（<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/05/post_107.html\" title=\"感じ通信: 地方分権と改正都市計画法\" class=\"ex-ref\">感じ通信: 地方分権と改正都市計画法</a>）。</p>\r\n\r\n<p>　先日、熊本市東部にイオンが出店を計画していたショッピングセンターの計画に市の認可が下りず、計画が立ち消えになりました。これは地元では結構大きなニュースで、出店計画予定地の近辺に住む人たちの利便性・雇用をとるか、同じ商圏の古くからの商店街の利権を守るかで、熊本市の決断に関心が集まりました。</p>\r\n\r\n<p>　これに関連して、出店不許可の決断を下した熊本市の幸山市長が、23日に参院の経済産業委員会に参考人招致されました（<a href=\"http://210.128.247.29/newsfile/view_news.php?id=8891\" title=\"TKU News\" class=\"ex-ref\">TKU News</a>）。</p>\r\n\r\n<blockquote cite=\"http://210.128.247.29/newsfile/view_news.php?id=8891\"><p>参議院での意見陳述を終えた幸山市長は「国にも注目され、アピールができた一方、地方として今後、さらにまちづくりへの努力が求められていると感じた」と感想を述べたという。</p></blockquote><!--more-->\r\n\r\n<p>　参考人招致されて国会で自分の意見を述べられて、幸山市長は満足げのようです。呑気なものです。</p>\r\n\r\n<p>　中心商店街と郊外ショッピングセンターの問題は構図が明確です。中心市街地にお客さんが来ないのは、中心商店街が魅力に欠けているため、中心街よりも郊外ショッピングセンターに出かけた方が楽しいからです。</p>\r\n\r\n<p>　確かに郊外ショッピングセンターは広い駐車場があって駐車料金はかからないし、一カ所に店が集まっているから買い物の用事が一度で済んでしまいとても便利です。しかし、中心商店街が郊外ショッピングセンターにないオリジナリティ溢れる店舗や景観を備えていたら、決して客足をすべて持って行かれることはないでしょう。中心市街地の魅力を高め、少々の手間とコストがかかってもお客がやって来たくなるようにしない限り、法律で郊外へのショッピングセンター出店を規制しても根本的な問題の解決にはなりません。むしろ都市間競争に敗れて、郊外SCの代わりに他都市にお客を持って行かれるだけです。Keizoさんも以下のように書いておられます。</p>\r\n\r\n<blockquote cite=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/05/post_107.html\"><p>しかし、郊外の出店を規制したら各駅前に賑わいが戻るとどうして言えるのだろう。確かにある駅は賑わいが戻るかもしれない。しかし各駅ごとに大きな商業施設ができることはあり得ないし、だからこそ旧来の小店舗が復活すると言うことなのだろうが、前述した通り、もはや車が生活の一部なのだ。地元商店に魅力が無ければ、ちょっと車を飛ばしてという人がほとんどではないだろうか。</p></blockquote>\r\n\r\n<p>　また、普段は僕と考えが対立することが多いSRさんも以下のように述べておられます。</p>\r\n\r\n<blockquote cite=\"http://blog.livedoor.jp/hana180sx/archives/50370441.html\"><p>つまり、郊外に大規模スーパー・ショッピングモールが増えたことのみにより中心部の商店が流行らなくなったのではなく、原因は商店の魅力の無さにあるというのが私の実感である。駅前商店街においても魅力のある店舗は依然生き残っている。仮に今、私の街で郊外型店舗がなくなったとしても、駅前スーパーに人が戻ってくるだけのことで、魅力のない商店に人は集まってこない。逆に魅力があれば市街中心部でも郊外でも人はくるわけで・・</p></blockquote>\r\n\r\n<p>　このように、中心市街地がシャッター通りと化している問題の根本的な原因は明らかなのです。法律で郊外への出店を規制するよりも、他にやらなければならないことがあるのです。</p>\r\n\r\n<p>　特に熊本市の場合、九州新幹線の全線開通が迫っています。現在でも若者らは福岡に買い物に出かける人が多いというのに、新幹線が開通して30分程度で熊本市と福岡が結ばれるようになったら、ますます多くの人が不便な熊本市から豊富な品揃えで魅力に溢れた天神へと買い物に出かけるでしょう。高速道路は整備され、新幹線は開通する。熊本市の中心街を守っていた“障壁”がどんどん崩れ去っているのです。</p>\r\n\r\n<p>　おなじことは全国の同程度の都市に言えることでしょう。都市計画法を改正しただけでは、札幌、仙台、名古屋、広島、福岡などの拠点都市に周辺から人が流れ込むようになるだけで、結局中規模都市の駅前商店街は廃れる運命にあるのです。</p>\r\n\r\n<p>　素人考えですが、中心街を特区に指定してそこに事業所を設ける事業者、あるいは住まう人に自治体が市町村税を減税することはできないのでしょうか。租税公平主義に反するでしょうが、減税は事業者を中心街に足止めするのに効果的だと思いますし、中心街の住民が増えれば街に活気が出てきます。行政が郊外ショッピングセンターと中心街を競争させるために補助金を与えるという方策も考えられますが、この場合利権構造が出来上がって補助金は無駄金と帰すでしょう。中心街減税に加え、駐車料金の安い公営駐車場を積極的に建設することも効果的だと思われます。もちろん、路面電車などの市営交通の利便性を高めることも重要です。</p>\r\n\r\n<p>　気になったのでいまちょっと熊本市のホームページを見てみたら、信じられないことに、もうすでにやってました、バラマキを。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.city.kumamoto.kumamoto.jp/Content/web/asp/kiji_detail.asp?ID=1420&amp;mid=1&amp;LS=82\" title=\"商店街活性化特別支援事業\">商店街活性化特別支援事業</a></li>\r\n<li><a href=\"http://www.city.kumamoto.kumamoto.jp/Content/web/asp/kiji_detail.asp?ID=1420&mid=3&LS=82\">商店街共同施設補助・電気料補助</a></li>\r\n<li><a href=\"http://www.city.kumamoto.kumamoto.jp/Content/web/asp/kiji_detail.asp?ID=1420&mid=2&LS=82\">商店街空き店舗対策事業</a></li>\r\n<li><a href=\"http://www.city.kumamoto.kumamoto.jp/Content/web/asp/kiji_detail.asp?ID=1420&mid=5&LS=82\">中小企業の組織化、高度化事業に対する助成</a></li>\r\n</ul>\r\n\r\n<p>　補助金をばらまくだけじゃ意味がないのが分からないのでしょうか？　あまり高額の出費はしたくないので、案件ごとに少額を出すことでお茶を濁しているだけだというのが見え見えです。これでは根本的な中心商店街の魅力を高めることには繋がっていないでしょう。</p>\r\n\r\n<p>　これに対して、規模が熊本市と同程度の金沢市の取り組みは興味深いです。<a href=\"http://www.kanazawa-tmo.co.jp/\" title=\"金沢TMO\" class=\"ex-ref\">金沢TMO</a>という会社を設立し、中心市街地の活性化を図っています。<a href=\"http://www.kanazawa-shopsupport.com/\" title=\"金沢中心商店街空き店舗情報\" class=\"ex-ref\">金沢中心商店街空き店舗情報</a>という商店街の空き店舗を案内するサイトがあり、ここで補助金や融資制度についても詳しく案内しています。事務的な内容の熊本市の支援ページと違って、情報豊富で利用しやすいサイトです。支援策自体もバラマキではなく、あくまで開業のチャレンジを支援しているという点で評価できます。このような起業や開業の息吹となる支援こそ、いま本当に必要なのではないでしょうか。</p>"
  date: "2006-05-30 11:11:04"
  mod: "2010-03-07 14:40:30"
