  id: 827
  name: "戒め：「傍流から本流に対して文句を言う。が、テメエの運営するのは糞ブログ」"
  href: "http://"
  category: "WWW"
  tag: "blog,Web,はてな"
  comment: "<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/yositune/20070912/p1\" title=\"花魁発狂 - 　ブックマーカーの正体が判ったよ！\" class=\"ex-ref\">花魁発狂 - 　ブックマーカーの正体が判ったよ！</a></p>\n\n<blockquote cite=\"\" title=\"\"><p>何よりぼくが一番戦慄を禁じ得ないのは、はてブのコメント欄で偉そうな事をホザいてるカスのサイトなりブログなりを見てみると、九割方それもカスだという部分なのです！（中略）傍流から本流に対して文句を言う。が、テメエの運営するのは糞ブログ。</p></blockquote>\n\n<p>　私はこの人が言うところのネットイナゴでありゾンビであります。非常に反省しなければならないと思いました。言うは易く行うは難し。</p>\n\n<p class=\"ref\"><a href=\"http://airoplane.net/2007/09/11/mixi_5.html\" title=\"これからmixiをはじめるあなたに - エアロプレイン\" class=\"ex-ref\">これからmixiをはじめるあなたに - エアロプレイン</a></p>\n\n<p>　こちらの記事も非常に興味深かったです。mixiを始めようとする人向けの記事ですが、ネットに限らず、あらゆるコミュニケーションにおいても当てはまる部分があると思います。</p>\n\n<blockquote cite=\"\" title=\"\"><h4>関門3　きみのこと、誰も見てないから</h4>\n<p>あなたのことなんて、誰も気にしていないから。mixiに自意識過剰は不要だから。</p></blockquote>\n\n<p>　面白いブログを書くというのは難しいものです。たいていの世の中の人は、書き手が有名人でもない限り書き手の個人的な日常には興味がない訳なんですよね。よほどその人がすごい経験をしていれば話は別ですが。</p>\n<!-- more -->\n\n<p>　実社会の人付き合いでも、独りよがりに自分の話ばかりする人は嫌われてしまいますね。今日、こういう診断結果が出てなおのことそう思いました。上手なコミュニケーションのコツは、人の話を聞くことなのかも知れないですね。</p>\n\n<p class=\"ref\"><a href=\"http://www.motehimote.com/section1/shindan/diagnostic_result_b.html\" title=\"リアルモテ・非モテ結果[B]\" class=\"ex-ref\">リアルモテ・非モテ結果[B]</a></p>\n\n<blockquote cite=\"\" title=\"\"><h4>総評 女性からの意見</h4>\n<p>あ、いるいる！自分よがりで同じようなことを何回もしつこく語る男。<br />\n内心「ハイハイ」って感じ。はっきりいって、内容わかんないけど笑ってあいづちだけ入れてることも多々。<br />\n自分に自信を持つのはいいことだけど、自慢話ばかり聞かされると、もうウンザリ〜。<br />\n最初はおもしろい人って思ったけど、単なる自己中なだけじゃない。オレさま男って疲れるのよね。<br />\nつまんない飲み会とかにはいるとありがたいけど、それ以上の関係はゴメン。</p></blockquote>"
