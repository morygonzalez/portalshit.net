  href: "http://"
  category: "Mac"
  tag: "Mac,Web"
  comment: "<p>　昨日、近所に住んでる伯母の家に夕食に招かれたので遊びに行ってきました。伯母の家には iMac DV があるわけなんですが、当然ながら Mac OS 9 なんですね。僕が初めて触ったMacはiMacで、OSは8.5なんぼくらいだったので大変懐かしかったです。</p>\r\n\r\n<p>　そろそろ新しいパソコンが欲しいというので、iMacを起ち上げてECサイトをブラウジングしようとしたのですが、もう殆どのウェブサイトが閲覧できないじゃないですか。正確には閲覧出来ないわけじゃないんだけど、著しく表示が乱れる。奇麗に見ることができたのはアップルのサイトくらいか。ウェブ標準に準拠していると思われるMozillaのFirefoxの配布サイトすら見られなかったですからね（←クラシック環境用のFirefoxなんてあるはずがないのに覗いてみるバカ）。</p>\r\n\r\n<p>　それで思ったことなんですけど、OS 9 をいまだに使っておられる方は早く買い換えた方が良いと思う。Intel Mac 移行期だから、中古で安くPowerPCを積んだ OS X が買えると思います（むしろ逆に高かったりして？）。でもとにかく、モダンブラウザじゃないと正しく閲覧できないサイトがいっぱいあるので不便なことには変わりないですよ。</p>"
