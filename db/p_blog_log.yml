  comment: "<p>　数ヶ月前、病院の敷地内を歩いていたら凄く渋いベンツを発見。</p>\r\n\r\n<p><img src=\"./resources/200603071246000.jpg\" width=\"500\" height=\"375\" alt=\"京33のベンツ\" class=\"center\" /></p>\r\n\r\n<p>　『京 33』っていつの登録だよ。でも渋くてカッコイイ。SLの古いやつかなにかだろうか？　やっぱ医者は乗る車が違うな、と感心することしきり。きっと白髪の老紳士が運転しているのだろう。すごく知的でダンディーな人に違いない。</p>\r\n\r\n<p>　そうだ、車内も覗いてみよう。しかし僕はそこで見てはいけないものを目にしてしまった。</p><!--more-->\r\n\r\n<p><img src=\"./resources/200603071245000-1.jpg\" width=\"500\" height=\"375\" alt=\"\" class=\"center\" /></p>\r\n\r\n<p>　え、わかりにくいって？　じゃあ真ん中の部分をPhotoshop Elementsで見やすくしたものを。</p>\r\n\r\n<p class=\"center\"><img src=\"./resources/200603071245000-2.jpg\" width=\"198\" height=\"117\" alt=\"\" style=\"vertical-align: middle;\" /><strong class=\"very-strong\">マジックハンド！</strong></p>\r\n\r\n<p>　古い外車に乗るのはタイヘンなのです。</p>"
