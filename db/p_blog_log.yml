  comment: "<p>週に2, 3度しかエンジンに火を入れないときは、車というのはまったくのおもちゃだった。しかし毎日乗るようになると、車への思い入れが弱まった。もちろんいまも車は好きだが、汚れたとかキズが付いたとかをあまり気にしなくなった。そんなことを気にしていたら日常生活の足として使えないからだ。</p>\n\n<p>都会に高級車がいっぱい走っているのは、田舎に比べ富裕層が多いからということももちろんあると思うが、車を日常生活の足として使う人が少ないからだと思う。だから愛玩動物のように車を愛でることが出来るのだと思うが、いかがだろうか。</p>"
