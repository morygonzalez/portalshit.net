  id: 881
  name: "ブログは誰のために書くのか"
  href: "http://"
  category: "WWW"
  tag: "blog"
  comment: "<blockquote cite=\"http://www.blog15.net/archives/51229120.html\" title=\"BLOG15.NET : やっぱりブログは就活には役立たないかも - livedoor Blog（ブログ）\">\n<p>以前、ブログを始めた本当の理由というエントリで、このブログは就活の為にやっていると書いたけど、最近実は役に立たないんではないかと思い始めた。</p>\n<p class=\"ref\"><a href=\"http://www.blog15.net/archives/51229120.html\" title=\"BLOG15.NET : やっぱりブログは就活には役立たないかも - livedoor Blog（ブログ）\" class=\"ex-ref\">BLOG15.NET : やっぱりブログは就活には役立たないかも</a></p>\n</blockquote>\n\n<p>　わたしは学生こそ、学校で勉強したこととか、就職活動の状況についてブログに書くことは意義があると思うけどな。あまり個人を特定されそうなことをブログに書くとまずいかなとは思うけど、ブログに就職活動での出来事を書いていくのは無意味なことではないと思う。</p>\n\n<p>　面接の内容を反芻したり、説明会で聞いたことを書き留めておくと、記憶の定着率が違う。面接で厳しい質問をされて困ったときのことをブログに書き留め反省点をまとめておくことは、次回の面接の助けになるだろう。</p>\n\n<p>　学校の勉強でも同じだ。わたしは学生時代にウェブに日記を書いていたのだが、授業で聞いた内容を日記に簡単にまとめていた科目の講義内容は結構良く覚えている。</p>\n\n<p>　これは本や映画についても言えることで、わたしが映画や本の感想をできるだけブログに書き留めておこうとするのは、読んだり見たり聞いたりした内容を忘れないためである。</p>\n\n<p>　最近、「ブログにアクセスが少なくて寂しいなぁ、アルファブロガー羨ましいぁコンチクショウ」というような議論がリンク先のブログに端を発して繰り広げられているみたいだけど、まずは人を集めるよりも、将来の自分のために記事を書いていくことが大事なんじゃないかな。わたしのブログもアクセス少ないけど、将来自分で見返して楽しむために書いてるからそれで良いと思ってる。</p>\n\n<h4>追記</h4>\n\n<p>　よく読み返したら、大学の講義にしろ就職活動にしろ、「復習が大事」ということですな。当たり前すぎるなー。なんかアホっぽい。</p>"
