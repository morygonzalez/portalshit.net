  id: 479
  name: "フリーキックはなぜ曲がるのか？"
  href: "http://"
  category: "雑談"
  tag: "サッカー,サイエンス"
  comment: "<p>　ちょっと古いけど火曜日の日経に面白い記事があったのでクリッピング。</p>\n\n<p>　僕はスポーツが好きで、よくウイニングイレブンで良い汗をかいているのだけど、フリーキックは貴重な得点源だ。ぐにゃりと曲がるボールをゴールの隅に突き刺したときの快感はなかなかのものだ。</p>\n\n<p>　何気なしに曲げていたフリーキックだが、日経によると、FKの技術というのは用具メーカーが開発に力を入れたことで過去に比べ進歩しているそうだ。一昔前のフリーキックは縦方向、横方向どちらかにしか曲がらなかったが、今日では縦にも横にも曲がるフリーキックが主流なのだそうだ。曲がるのにもちゃんと理屈があって、現在のサッカー選手は闇雲に回転をかけているわけではないらしい。</p><!--more-->\n\n<p>　25メートルの距離から中村俊輔がフリーキックを蹴る場合のシミュレーションが載っていたのだけど、それによると、ボールの位置から9.15メートルのところに身長180cmの壁がいるなら、回転軸の傾きを約30度、弾道の地面からの角度を約18度にして時速90kmの速度で蹴ることで、横に4メートル、縦に2メートル曲がるシュートを放つことができるのだという。時速90kmならボールがゴールにたどり着くまで一秒なので、キーパーは横4メートルの変化に対処不可能なのだそうだ。</p>\n\n<p>　フリーキックは長年の経験と勘で曲げるものだと思っていたが、そうではないのだ。日経の見出しも『FK、魔術じゃない』である。むしろ科学なのだ。</p>\n\n<!-- ISBN=B000ETQ9JS --><p class=\"note\">おもちゃ売り場に縁のない方のために補足。ウイニングイレブン、略してウイイレはプレーステーションのゲームソフトのことです。森井ゴンザレスは実際に青空の下でボールを追いかけるほど健康優良児ではありません。</p>"
