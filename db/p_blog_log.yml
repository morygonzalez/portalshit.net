  comment: "<p>　ドイツという国は、何かにつけて神格化されることが多い。とくに日本の進歩主義的な人のあいだでは目指すべき理想の国だという扱いを受けている。<del>第一に、ドイツは戦後処理の仕方がうまかった。この点について日本もドイツを見習うべきだという意見を革新メディアなどでよく見かける。次に</del>ドイツは環境保護先進国だというイメージを（実態は別にして）我々は抱いている。ドイツではスーパーのレジ袋は有料である、ドイツの都市は路面電車がたくさん走っていってエコロジカルだ、なんて記事もよく新聞で見かける。要するに、一部革新メディアを筆頭に我々日本人はドイツコンプレックスを抱いているのである。</p><!--more-->\r\n\r\n<p>　実態としてのドイツはどんな国なのか？　我々はドイツにコンプレックスを抱かなければならないほどドイツは進んでいるのか？　答えはノーである。確かに我々がドイツに見習うべき点は多くある。路面電車の利用ももっと促進しなければならないだろう。レジ袋の有料化はじめ、日本の小売業での過剰包装は改められるべきだ。しかしドイツよりも日本の方が優れている点はたくさんある。</p>\r\n\r\n<p>　例えば鉄道輸送に関しては、ドイツよりも日本の方が遥かに優れている。一般的にヨーロッパの鉄道はテキトーらしい。ドイツの鉄道は正確だという記述をドイツ観光局のパンフレットのなかで見つけることが出来るが、これは大嘘である。旅行二日目、列車が遅れているという理由で目的地の駅をすっ飛ばされたことがあった。そんなアホな。日本ではこんなことは決してない。</p>\r\n\r\n<p>　環境保護先進国というのも怪しいものである。ドイツ人は大量の紙を消費する。ドイツ人は買い食いが好きだというのは先に述べた通りだが、サンドウィッチスタンドでパンを買うと、商品はナプキンと紙袋に包まれて渡される。サンドウィッチを包む袋、ナプキン、それらが路上に無惨に散らばっている姿を良く目にする。煙草の吸い殻もたくさんポイ捨てされている。ドイツは環境先進国だというイメージを持っていたから、ドイツ人はあまり煙草を吸わないんじゃないかというイメージを持っていたが、それも見事に覆された。ドイツ人は老若男女問わず煙草を吸っている。多くの列車に喫煙車両がある。スーパーではペットボトルはじめ様々な食品がビニ−ルでパック詰めされて売られている。ドイツ人はレトルト食品が大好きだから、果物や野菜以外のすべてがパックされているのだ。</p>\r\n\r\n<p>　だから我々日本人はドイツに対して無用なコンプレックスを抱くことはないのだ。原子力発電の全廃が決まっているドイツだが、CDUの意向によっては原発政策が変更される可能性もある。そもそも原発の利用を停止しても、隣の国から原発で発電された電気を買うんじゃナンセンスである。</p>\r\n\r\n<p>　なんだかこれじゃドイツ嫌いの熱狂的ナショナリストみたいですが、そんなことはなくて、俺はドイツ好きです。何とか定住できないかと考えているくらい。GDPは日本の方が上かも知れないけれど、総合的に見てドイツ人は日本人よりも豊かな生活を送っていると思います。</p>\r\n\r\n<h4 class=\"text\">＜おことわり＞</h4>\r\n<p>　ドイツの戦後処理云々についての下りは本文と関係がないことに気がついたので消去します。</p>"
