  name: "ロード・オブ・ドッグタウン　★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000FO4INQ --><p>　予想に反していい映画だった。正直見る前は見るかどうか随分迷った。伝家の宝刀、パオーカードがあるので、熊本市の新市街で上映されている映画ならどの映画も1,000円で見ることができるのだけど、ポスターから単なるスケボー映画の雰囲気が伝わりまくってくる。いくら割引で見ることができるからとはいえ、1,000円と2時間の時間と駐車場代を無駄にしたくはない。劇場の入り口で5分くらい迷ったが、観念して見ることにした。結果、見て良かった。</p>\r\n\r\n<p>　むかしrelaxでドッグタウンについて特集されていたことを覚えていて、それで今回の映画は気になっていた。ちょっと調べてみたら、relaxが取り上げたのは今回の映画『ロード・オブ・ドッグタウン』のドキュメンタリー版映画だったらしい。当時relaxを愛読していたものの、ヨコノリ系の記事には正直ついて行けないものがあって（当時はあまりHip Hopも聞かなかった）、結局当該記事は恐らくろくすっぽ読んでないと思う。元有名スケーターのトミー・ゲレロの音楽の虜になっているいまなら、興味深く読むことができるかも知れないのだが。</p><!--more-->\r\n\r\n<p>　この映画の内容についてGoogle検索してみたところ、宮台真司のブログにたどり着いた。なぜだか分からないけれど前期ロマン派と後期ロマン派についての文章でこの映画の話が出てくる。わかりやすい要約がなされていたので引用してみる。なお、宮台ブログからの引用は出典を示せばOKだとのこと。</p>\r\n\r\n<blockquote cite=\"http://www.miyadai.com/index.php?itemid=317\"><p>この実存主義的な課題解決をモチーフとした作品として、キャサリン・ハードウィック監督『ロード・オブ・ドッグタウン』（05）がある。70年代にスケートボードの今日的スタイルを一挙に築き上げた伝説的な若者達の、眩しき日々を描いた、実話ベースの創作だ。</p>\r\n\r\n<p>カリフォルニア州の貧しい街（通称ドッグタウン）。サーフショップ・ゼファーに集うトニー・アルヴァ、ジェイ・アダムズ、ステイシー・ペラルタ。サーフィンは冴えないが（＊）、スケボーは自由自在。チーム「Ｚ（ゼファー）ボーイズ」は数々の競技会で圧勝しまくる。（＊引用者注：サーフィンは冴えなかったのではなく、ただ単に年上のサーフショップの面々がポイントを独占していて、若い三人は滑らせてもらえなかったというのが正しいと思う。スケボーはサーフィンの代替的行為として生まれたのかと、非常に新鮮だった） </p>\r\n\r\n<p>夏のバカンスで空っぽになった金持ちの家のプールで腕を磨く彼らは「フリースタイルの魔術師」として雑誌の表紙を飾り始める。やがてＣＦ出演の声がかかり、高額の契約金を提示するスポンサーも来る。カネ・カネ・カネの世界を前にＺボーイズの対応が割れる。 </p>\r\n\r\n<p>大物プロモーターと契約したトニーは街を出て、スポーツカーを乗り回す長者になった。カネのためにパラダイスが破壊されるのに反発したジェイは、全申し出を拒否して街に残った。真面目で《パイレーツじゃない》ステイシーは、逡巡した末に、遅れて企業契約した。</p>\r\n \r\n<p>夢のような十代の日々。彼らは揃って〈世界〉に接触していた。前回のジャック・マイヨールの云う「イルカ人間」の如く。やがて〈社会〉が彼らに引力を及ぼし始める。結果、〈社会〉を「汚れて」生きるトニー、「汚れ」を拒否してピュアに拘るジェイに分岐した。 </p>\r\n\r\n<p>両者の狭間で悩む観察者ペラルタが、実は長じて映画の脚本を書いた。四年前にはペラルタ自らが、ドキュメンタリーフィルム『DOGTOWN & Z-BOYS』（01）を監督した。因みにこのフィルムに先立ち、『Relax』誌上で彼らを日本に紹介したのが、私の教え子だ。 </p>\r\n\r\n<p>話を戻すと「汚れた」トニーは障害を負って競技生活からリタイアする。「ピュア」なジェイは喰うに困って愚連隊に身を落とす。「迷い」のペラルタだけが順風満帆。だがラストで物語は統合される。あの頃、僕らは揃って〈世界〉に接触していた──という具合に。</p> </blockquote>\r\n\r\n<p>　物語の内容はまさにこの通りで、見る前に予想した単純お気楽なスケボー青春映画とは趣を異にする。しかも前期ロマン派と後期ロマン派について述べた文章で取り上げられるくらいだから、結構重いテーマを含んでいる。宮台センセイは小難しく書いておられるが、要は資本主義とコマーシャリズムへのアンチテーゼなのだと思う。仲が良かった三人だが、スケートボードにお金が絡むことによってお互いの関係はギスギスしたものとなり、女を取り合い、なんのためにスケボーをやっているのか分からなくなる。</p>\r\n\r\n<p>　この映画は三人の主人公の脇役として登場する少年が重要な鍵を握っている。金持ちだがイマイチ風采のあがらないこの少年は、有名企業から声をかけられはしないが、三人の若者にとってはかけがえのない存在だったのである。あまり詳しく内容に踏み込むとネタバレになってしまうので控えるが、ある出来事によって若者たちはスケボーの楽しさを再認識させられてエンディングを迎える。</p>\r\n\r\n<p>　あまりに単純すぎるエンディングに違和感を覚えないでもないが、これは結構良い映画だった。音楽も良い。最初からジミヘン風のスター・スパングルド・バナーで始まり、60年代や70年代のロックを映画館の音響システムで聴くのは心地よかった。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　それにしても思うのが、relaxという雑誌の先進性というか、時代の先取り具合である（あまりにも時代を先取りし過ぎたためか、編集長の首はすげ替えられ、日本の雑誌では画期的だった横組みは縦組みに戻されてしまった）。いや、正しくは時代を先取っていたんではなくて、僕の興味関心が向くものを二年以上前に誌面で紹介していたのである。したがってこの雑誌はリアルタイムで読んでいてもちっとも楽しくないのだが、数年後に読み返してみるときっとエキサイティングであるに違いない。まぁ、宮台に直接教えを請うたような人物が関わっていたのなら当然か。</p>\r\n\r\n<p>　残念ながら、昨春の引っ越しのときに、大量のバックナンバーを捨ててしまった。中央沿線沿線の古本屋にでも引き取ってもらった方が、後生の若者のためになったかも知れない。勿体ないことをした。</p>\r\n\r\n<p>　くそー、やっぱり就職したかったぞマガジンハウス。</p>"
  date: "2006-01-03 20:51:09"
  mod: "2009-04-20 22:52:12"
