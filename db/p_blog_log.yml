  id: 234
  name: "ゴルフII GTIと新しいポロGTI"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p><img src=\"./resources/u3eqp30000002x3g.jpg\" width=\"240\" height=\"160\" alt=\"New POLO GTI\" class=\"float-left\" />　ひさびさにゴル男さんネタ。</p>\r\n\r\n<p>　実はここ数日あまり体調が良くなかったのだけど、ゴル男さんに乗るととても気分が良くなった。やっぱりゴルフIIは素晴らしい。ゴル男さん以外の他のゴルフとの関わりといえば、免許を取る前に友人のIIIの助手席に載せてもらったことがあるくらいだから、比較ができるほどゴルフに精通しているわけではないのだけど、ゴルフII GTIが運転していて楽しい車であることは間違いないと思う。コンパクトな車なので小回りが利くのはもちろんのこと（右折車の横を華麗にすり抜けられる）、小ささの割にそこそこパワーがあるから、上り坂でストレスを感じるというような、コンパクトカーにありがちなパワー不足とは無縁である。そういうわけで、夕方の車通りが少ない時間帯、ついつい阿蘇山の登山道に流しに出かけてしまうのだ。ガソリン価格が再び上がり始めているというのに。</p><!--more-->\r\n\r\n<p>　現行のゴルフVやゴルフIVを運転した経験はもちろんないけど、外観、スペックからしてゴルフIIとは別の車になってしまったように思う。あんなに図体が大きいなら右折車の左をすり抜けることは困難だろうし、もさっとしたスタイリングからはキビキビ感が伝わってこない。現行GTIはターボエンジンを装備して200馬力も出力があるけど、重量は400kgも重くなっている。なんというか、「ゴルフじゃなくても良いんじゃない？」という感じだ。大きくて快適な車が良いなら、アウディを選べばいいと思う。</p>\r\n\r\n<p>　当分ゴル男さんを手放すつもりはないし、そもそもゴル男さんより先に僕の方が病気でくたばってしまうかも知れないのだけれど、ゴル男さんも結構歳である。仮に僕の病気が良くなってこれからもゴル男さんとの蜜月を過ごすことができたとしても、ゴル男さんの方がくたばってしまうかも知れない。なにせもう16年前の車である。部品の供給量は減り、消耗部品の交換がままならなくなるときは近い将来必ず訪れるだろう。そうなったときにいったいどんな車に乗ればいいというのか？</p>\r\n\r\n<p>　そのときの家族構成などにもよるだろうけど、ゴル男さんのおかげでホットハッチというジャンルにすっかり魅せられてしまったので、恐らく次もスポーティなハッチバックを選ぶのではないだろうか。前の記事でも書いたけど、プジョー306なんか良さそうだ。でもいま気になっているのは新しいポロGTIである。先日用があってVWのディーラーに電話したら、保留の間新しいポロGTIの宣伝テープが流されていた。5MT、1.8リッターターボエンジン、150馬力などなど、結構ホットである。自動車マニアからすればターボエンジンであることがマイナスポイントだろうが、これだけのスペックでなんと値段は228.9万円。ゴル男さんの新車時の2/3程度である。かなり惹かれる。ちょっとウェブ上を徘徊しても、新ポロGTIはゴルフIIに似たフィーリングというレビューを見つけられる。イイ。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.webcg.net/WEBCG/impressions/000017847.html\">webCG | Impressions</a></li>\r\n<li><a href=\"http://www.drivingfuture.com/auto/vw/u3eqp30000004k88.php\">DrivingFuture - 誉れ高きGTIの称号　フォルクスワーゲン ポロ GTI</a></li></ul>\r\n\r\n<p>　とにかくいまは、将来、十分に勤めを果たしたゴル男さんに別れを告げてポロGTIに乗り換えられる日が来るよう、病気に立ち向かうしかない。</p>"
