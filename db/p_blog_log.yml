  comment: "<p>　男はパン屋にやってきた。食パンを買うためだ。朝からご飯は食えない、そんな朝が男にはある。そんなときはカリカリに焼いたトーストに、早稲田大学が<del>経営</del>、もとい関係しているホテルの名前が付いたマーガリンとブルーベリージャムを塗って食べることを好む。</p>\r\n\r\n<p>　しかし男はいつも満足できる食パンにありつけているわけではなかった。味に文句はない。その辺のパン屋でも、充分においしいパンが手に入る。問題は厚みなのだ。</p>\r\n\r\n<p>　男は厚みのありすぎるパンを好まない。よその街で暮らしていたときに八枚切りパンの魅力にとりつかれた。薄切りのパンはトーストしたときにカリカリになり、マーガリンやジャムを塗るときのガリガリという感触が独特の鼓腹をもたらす。映画の中でフランス人が食べているトーストも薄い。トーストというものは本来的に薄くてしかるべきなのだ。男はそう信じている。</p>\r\n\r\n<p>　だが男がいま暮らす街では薄切りのパンを食べることは無理に等しかった。パン屋で食パンを買うときに八枚切りにしてもらうことは、この街の人間にとって大凡理解不能な行為なのだ。</p><!--more-->\r\n\r\n<p>　その日、男がレジで一斤を八枚切りにして欲しいと言うと、レジの店員は「じゃあ一本分を四枚切りにということですね」と全く意味不明な受け答えしかしない。一斤を八枚切りにするという観念が彼女の中に存在しないのだろう。男が丁寧にもう一度同じことを説明すると、男の言っていることを理解したレジ係は、まるでちびまる子ちゃんに出てくるキャラクターみたいに額に線を並べてどんよりとした表情を浮かべ、当惑した様子で店の奥に引っ込んだ。</p>\r\n\r\n<p>　ガラス越しになっている店の奥のスペースで、レジ係とベテラン店員が男の方を一瞥しながらひそひそ話をしている。</p>\r\n\r\n<p>「あん客が食パンば八枚切りにしろとか言いよるバッテン、キ＊ガイかなにかじゃなかろうか。警察に通報した方が良かろうか？ 恐ろしか〜」</p>\r\n\r\n<p>「お客さんに対してそぎゃんこつば言うといかんよ。あんたなら出来る。頑張ってみなっせ」</p>\r\n\r\n<p>　恐らくそういう会話が繰り広げられていたのに違いないと男は思った。男はジダンの頭突き事件以来、通信講座で読唇術を学んでいた。読唇精度は80%といったところだ。</p>\r\n\r\n<p>　そもそも、八枚切りを頼んで変人扱いされたことは一度や二度ではない。これまで何度もパン屋で八枚切りを頼み、腐りかけのキュウリを見るような目で瞻視されてきた。「こいつ、脳みそが腐って溶け出してるんじゃないだろうか？」。</p>\r\n\r\n<p>　しばらくはそんな冷たい視線にも負けず八枚切りを求めていた男だが、ほとほと疲れた。なぜキチ＊イ扱いまでされて八枚切りのパンを買わなければならないのだろうか？ あるときから男は八枚切り食パンを頼まなくなった。大人しくレジ脇に袋詰めして置いてある六枚切り食パンを買うようになった。</p>\r\n\r\n<p>　やっぱり八枚切りなんて頼むんじゃなかった、この街では八枚切り食パンを食べることは異常なことなのだ。もう金輪際、八枚切りを頼むのは止めよう。男は心の中でひとり誓った。数日前に見たフランス映画でフランス人達がうまそうに薄切りのトーストを食べていたことに感化され、久々に自分に課した約束事を破ったことを後悔した。</p>\r\n\r\n<p>　やがてレジ係がやってきて、ビニール手袋をしたまま会計を行った。食パンは牛乳を拭いた後のぞうきんをつまむようにして男に渡され、男の手に直接触れるのを避けていることが明らかだった。渡された食パンは、めちゃくちゃな切り方をされふにゃふにゃになっていた。</p>\r\n\r\n<p>　虚脱感が男を襲った。</p>"
