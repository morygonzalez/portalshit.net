  id: 634
  name: "まぼろし ★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画,フランス,フランソワ・オゾン"
  comment: "<!-- ISBN=B00008CH85 -->\r\n<p>　車をぶつけたショックにうちひしがれながら鑑賞。良かった。</p>\r\n\r\n<p>　主人公のマリーは夫のジャンとヴァカンスで南仏のランドの別荘にやってくる。マリーが海岸で日光浴をしている間、ジャンは泳ぎに行くと言ってマリーの場所から離れるのだが、戻ってこない。ジャンは失踪したのである。果たして彼は生きているのか、それとも・・・。</p>\r\n\r\n<p>　マリーを演じたシャーロット・ランプリングが60歳近いにもかかわらず見事なスタイルをしているのに対して、その夫役のブリュノ・クレメールというおっさんはどうしようもないデブ。その対比が印象的。デブ専の美女と醜く肥えた夫の夫婦、みたいな。マリーの方がジャンに惚れてる感じなんですね。年とったらマリーとジャンの夫婦みたいに、海のある町に別荘を所有してのんびりと過ごしたいなんて思わせるんだけど、ジャンはそんな理想的とも思える生活にうんざりしていたみたいで、物語の冒頭からあまり元気がない。マリーは夫とセックスがしたそうなのだけど、ジャンは妻がベッドに入ってくると読んでいた本を閉じて寝てしまう。ジャンの心には闇があったんでしょうね。</p>\r\n\r\n<p>　ジャンがいなくなってからのマリーはもの凄く変で、どう考えても海で水死したとしか考えられないのに、周囲の人に対して夫が生きているかのように振る舞う。友人に精神科に行ってはどうかと勧められるんだけど、自分は平常だと言い張る。でも全然平常じゃなくて、浪費したり家にいもしない夫のためにネクタイを買ったりする。若い頃は学問で大きなことを成し遂げたいと野望を抱いていたんだけど、ジャンと会ったことで夫婦の生活を最優先にするようになったわけなんですね。しかも子供がいなかった。生活のかなりの部分をジャンのために割いていたので、ジャンを失った現実をマリーは受け入れることが出来ないのです。</p><!--more-->\r\n\r\n<p>　こういう奥さんは現実にいるんじゃないかと思う。夫婦二人きりで都会に住んで親戚づきあいが希薄だと、片方が死んでも残された方がパートナーの死を認めることが出来ない、みたいなね。それで警察や役所を振り回す。DINKS世代が年とったら、映画の中だけのことじゃなくなるかも知れないようなお話しでした。</p>\r\n\r\n<h4>フランソワ・オゾンについて</h4>\r\n<p>　フランソワ・オゾン監督の映画は学生時代に『<a href=\"http://www.gaga.ne.jp/swimmingpool/\" title=\"Swimming Pool\" class=\"ex-ref\">スイミング・プール</a>』を見たことがある。主演は同じシャーロット・ランプリング。設定もちょっと似てる。『スイミング・プール』では主人公の英国人小説家が担当編集者に自分のフランスの別荘でしばらく休むよう勧められ別荘にやってくるところから物語が始まる。『まぼろし』の主人公は大学で英文学を教えているようで、この辺の設定が『スイミング・プール』に近い。</p>\r\n\r\n<p>　フランソワ・オゾンはミステリー映画の名手なので、もちろん見ていてドキドキする。引き込まれる。フランス映画なのに退屈しない（これは奇跡だ！）。スプラッター映画ではないのに怖いのである。この辺は非常に高度なテクニックだと思う。裸の若い女性を登場させるのだけど、これが効果的で、年老いたランプリングと若い女性を対比させることでランプリングの存在感がはっきりする。このあたりが映画に凄味を持たせるテクニックなんでしょうかね。</p>\r\n\r\n<p>　そういえば当地では一月ほど前に最新作、『<a href=\"http://www.bokuoku.jp/\" title=\"ぼくを葬る\" class=\"ex-ref\">ぼくを葬る</a>』が上映されていたのですが、上映期間が短かったことと治療と重なってしまったために見ることができませんでした。非常に残念。主人公は余命三ヶ月と宣告されるという内容。がん患者は見ない方が良かったかな？ いずれにせよフランソワ・オゾンは良いですね。これからも何本か見てみようと思います。</p>\r\n\r\n<h4>追記</h4>\r\n<p>　『ぼくを葬る』を見た後の感想はこちら。</p>\r\n<p class=\"ref\"><a href=\"http://www.portalshit.net/article.php?id=807\" title=\"portal shit! : 死にかけていたときに見た死についての映画\" class=\"in-ref\">死にかけていたときに見た死についての映画</a></p>"
