  id: 208
  name: "熊本県が郊外型大型店に対してガイドライン"
  href: "http://"
  category: "雑談"
  tag: "社会,熊本"
  comment: "<p>　やっぱガンネタとかだとイマイチ自分でも意味分からん文章を書いてしまうので、今回は気を取り直して郊外型ショッピングセンターの話。</p>\r\n\r\n<p>　今朝の朝日新聞地方面によると、全国で初めて熊本県が郊外型大型店に対してガイドラインを示したんだそうだ。<a href=\"http://www.pref.kumamoto.jp/sec_img/0040/200526175339075.pdf\" class=\"ref\">（熊本県：大型店の立地に関するガイドライン.pdf）</a>自治体のイベントにスペースを提供しろ、商工会に入れ、地元特産品を取り扱え、中心地商店街の空洞化防止に協力しろ云々。でも条例じゃないから強制力はないらしい。</p>\r\n\r\n<p>　これはどうとらえればよいのか？　画期的なことと考えればいいのか？　好意的に解釈すればショッピングセンターを地域社会に取り込もうという政策は良いことのように思える。</p>\r\n\r\n<p>　しかしこれは官民癒着を招かないだろうか？　条例ではないただのガイドラインでは、裁量行政が幅を利かせることにはならないのか？　こんな中途半端なものを作るよりも、条例化して「地域雇用を確保する」、「土地のものを取り扱う」ことなどを義務づけた方がフェアで良いと思うのだが。</p>\r\n\r\n<p>　本来、大型店の地域社会への融和策は、大型店が独自の方針で行うべきものだと思う。行政から促されてやることに意味があるのか疑問である。</p>"
  date: "2006-01-14 10:22:30"
  mod: "2010-03-07 14:40:30"
