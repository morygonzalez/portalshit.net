  comment: "<ol>\r\n<li>ワンセグ・おサイフ非対応</li>\r\n<li>外部メモリー非対応</li>\r\n<li>ストラップ付けられない</li>\r\n<li>Flash未対応</li>\r\n<li>コピペできない</li>\r\n<li>MMSが使えない</li>\r\n<li>恐ろしく電波のつかみが悪い</li>\r\n<li>日本語入力・変換がしにくい</li>\r\n<li>Safariがすぐ落ちる</li>\r\n<li>バッテリーライフが短い</li>\r\n<li>故障時の修理費用が高額</li>\r\n<li>維持費が2年で20万円オーバー</li>\r\n<li>専用SIMうざい</li>\r\n<li>MobileMeに加入しないと心地よくメールをプッシュしてもらえない</li>\r\n<li>いまどきの携帯電話としてはでかい</li>\r\n<li>ディスプレーが皮脂で汚れまくる</li>\r\n<li>色が白と黒の二色しかない</li>\r\n<li>16GBなんてすぐ使い切ってしまう</li>\r\n<li>ウェブ上のアップロードフォームが使えない</li>\r\n</ol>\r\n<p>　そして何より、</p>\r\n<ol start=20>\r\n<li>期待したほどモテない</li>\r\n</ol>"
