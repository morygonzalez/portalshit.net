  comment: "<img src=\"http://www.portalshit.net/resources/985-Brittle_Stars_photo.jpg\" width=\"360\" height=\"125\" alt=\"Brittle Strars\" />\n<p>過去にもたびたび取り上げたことがありますが、<a href=\"http://mrclay.org/brittlestars/\" title=\"brittle stars :. garage sale\" class=\"ex-ref\">Brittle Stars</a>について今日は書いてみたいと思います。先日、彼らのMySpaceをじっくりと読む機会があって、バンド結成の経緯、解散、10周年記念ライブなど近況を日本語でまとめておこうかと思い立ちました。</p>\n<h4>そもそもBrittle Starsって何者？</h4>\n<p>フロリダのバンドです。1998年頃から2001年まで活動していました。いまはもう解散しています。ジャンルはIndie Popっていうのかな？ 僕はiTunesではGuitar Popっていうカテゴリーにしてます。</p>\n<h4>何が良いのか？</h4>\n<p>けだるそうな女性ボーカル、木琴風のシンセサイザー、どことなく東南アジアっぽい雰囲気、メロディーがきれい、ドラムやベースの音がはっきりしてグルーブ感がある、ってのが僕が彼らの音楽を好きな理由です。</p>\n<h4>Brittle Stars結成の経緯</h4>\n<p>まずバンド結成の経緯ですが、ボーカルのエステラとドラムのジョシュアはBrittle Stars以前に<a href=\"http://www.myspace.com/crush22theband\" title=\"Crush 22 - MySpace : 音楽の無料試聴、動画、写真、ブログなど\" class=\"ex-ref\">Crush 22</a>というバンドをやってたみたい。これは小さなバンドでたった7ヶ月しか活動せずに解散したんだけど、エステラとジョシュアはまだ一緒にバンドをやりたいと思っていたので、ジョシュアの友だちのダンとスティーブに声をかけてバンドを始めることにした。それがBrittle Starsです。</p>\n<p>1999年に活動を開始して、Brittle Starsというバンド名と同じタイトルのアルバムを一枚発表。日本では2000年に未発表曲を2曲足して、別の装丁で同名の日本企画盤が発売されました（僕が買ったのはこれ）。</p>\n<h4>Discography (Album)</h4>\n<h5>Brittle Stars （アメリカ盤）</h5>\n<div class=\"float-left\">\n<a href=\"http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewAlbum?id=160724331&amp;s=143462\" title=\"Brittle Stars - Brittle Stars\"><img src=\"http://www.portalshit.net/resources/985-Brittle_Stars.png\" width=\"172\" height=\"172\" alt=\"Brittle Stars - Brittle Stars\" class=\"image\" /></a>\n</div>\n<table class=\"no-border\">\n<tr><td>1</td><td>Tripping Me Up</td><td>2:40</td></tr>\n<tr><td>2</td><td>Four Words</td><td>2:08</td></tr>\n<tr><td>3</td><td>This Trip</td><td>2:03</td></tr>\n<tr><td>4</td><td>No Longer Waiting</td><td>2:58</td></tr>\n<tr><td>5</td><td>You Went In Phases</td><td>3:07</td></tr>\n<tr><td>6</td><td>Afloat</td><td>2:00</td></tr>\n<tr><td>7</td><td>So Unfair</td><td>2:21</td></tr>\n<tr><td>8</td><td>May</td><td>3:05</td></tr>\n<tr><td>9</td><td>Circus</td><td>2:01</td></tr>\n<tr><td>10</td><td>Occasional Appearance</td><td>2:28</td></tr>\n</table>\n<br style=\"clear: all;\">\n<p><small>画像をクリックするとiTunesが開きます（not affiliated）</small></p>\n<h5>Brittle Stars （国内盤）</h5>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/985-Brittle_Stars_Japan.jpg\" width=\"172\" height=\"172\" alt=\"Brittle Stars国内盤\" class=\"image\" />\n</div>\n<table class=\"no-border\">\n<tr><td>1</td><td>Tripping Me Up</td><td>2:40</td></tr>\n<tr><td>2</td><td>Four Words</td><td>2:08</td></tr>\n<tr><td>3</td><td>This Trip</td><td>2:03</td></tr>\n<tr><td>4</td><td>No Longer Waiting</td><td>2:58</td></tr>\n<tr><td>5</td><td>You Went In Phases</td><td>3:07</td></tr>\n<tr><td>6</td><td>Afloat</td><td>2:00</td></tr>\n<tr><td>7</td><td>So Unfair</td><td>2:21</td></tr>\n<tr><td>8</td><td>May</td><td>3:05</td></tr>\n<tr><td>9</td><td>Circus</td><td>2:01</td></tr>\n<tr><td>10</td><td>Occasional Appearance</td><td>2:28</td></tr>\n<tr><td>11</td><td>Instrumental*</td><td>2:04</td></tr>\n<tr><td>12</td><td>Your Street Is Dark*</td><td>2:21</td></tr>\n</table>\n<p>上がBrittle Starsのアメリカ盤、下が国内盤です。国内盤にはInstrumentalとYour Street Is Darkが追加されてます。個人的にはこっちのジャケの方がアルバムの内容にマッチしてると思います。</p>\n<p>翌年の2001年にGarage Saleというアルバムを発売します。これは新曲+日本盤のみに収録されていた曲+OMDのカバー+様々なアーティストによるテクノリミックスという構成です。なかでもOMDのSouvenirをカバーしているのが本当に素晴らしい。曲の美しさがオリジナルを上回ってます。</p>\n<h5>Garage Sale</h5>\n<div class=\"float-left\">\n<a href=\"http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewAlbum?id=160936003&amp;s=143462\" title=\"Brittle Stars - Garage Sale\"><img src=\"http://www.portalshit.net/resources/985-Garage_Sale.png\" width=\"172\" height=\"172\" alt=\"Brittle Stars - Garage Sale\" class=\"image\" /></a>\n</div>\n<table class=\"no-border\">\n<tr><td>1</td><td>Falling Backwards</td><td>1:40</td></tr>\n<tr><td>2</td><td>Disorderlies</td><td>2:04</td></tr>\n<tr><td>3</td><td>Someplace (But Not This Place)</td><td>2:49</td></tr>\n<tr><td>4</td><td>You Went In Phases (Original Mix)</td><td>3:31</td></tr>\n<tr><td>5</td><td>Rumpshaker</td><td>2:55</td></tr>\n<tr><td>6</td><td>Instrumental</td><td>2:03</td></tr>\n<tr><td>7</td><td>Your Street Is Dark</td><td>2:22</td></tr>\n<tr><td>8</td><td>Souvenir</td><td>3:38</td></tr>\n<tr><td>9</td><td>Occasional Appearance / By Phofo</td><td>4:31</td></tr>\n<tr><td>10</td><td>Tripping Me Up / By Scott Schultz (Majestic)</td><td>3:14</td></tr>\n<tr><td>11</td><td>Someplace (But Not This Place) / By Window Gardens</td><td>3:41</td></tr>\n<tr><td>12</td><td>Four Words / By I Am The World Trade Center</td><td>2:21</td></tr>\n<tr><td>13</td><td>Your Street Is Dark / By Masters Of The Hemisphere</td><td>2:20</td></tr>\n<tr><td>14</td><td>Rumpshaker / By C.Hand4d</td><td>3:16</td></tr>\n<tr><td>15</td><td>Falling Backwards / By Steward</td><td>9:22</td></tr>\n</table>\n<p><small>画像をクリックするとiTunesが開きます（not affiliated）</small></p>\n<p>現在、彼らのアルバムでAmazonにリストアップされてるのはこのGarage Saleだけですが、値段が10000円オーバー！ さすがに高過ぎるので欲しい人はBOOK OFFを丹念に回るか、iTunesで買うと良いと思います。また何曲かは彼らのサイトにmp3が置いてあります。</p>\n<h4>解散後</h4>\n<p>2001年にアメリカ国内で最後のツアーを終えて解散。ドラムのダンは<a href=\"http://tonevendor.com/\" title=\"tonevendor.com :. welcome\" class=\"ex-ref\">Tonevendor</a>、<a href=\"http://clairecords.com/\" title=\"-::[ clairecords ]::-\" class=\"ex-ref\">Clairecords</a>やAylerといったインディーポップレーベルの運営の仕事をしているみたいです。</p>\n<p>ボーカルのエステラはその後イスラエル人のアーティストと<a href=\"http://www.idofluk.com/elephant/\" title=\"Elephant Parade: Home\" class=\"ex-ref\">Elephant Parade</a>というユニットを組み、ベッドルームで安い機材だけを使って録音したアルバム \"Bedroom Recordings\" を発表してまぁまぁの人気を得ているようです。<a href=\"http://www.myspace.com/elephantparade\" class=\"ex-ref\">彼らのMySpace</a>に、アルバムは$9で世界中送料無料で売ってくれると書いてありました。音はBrittle Starsのようなシンセサイザーを多用した電子音はなりをひそめ、アコースティックかつフォーキーな感じです。僕はあまり興味を惹かれませんでした。エステラの特徴的な声はBrittle Starsの楽曲郡にベストマッチしていたと思うだけに、彼女の趣旨替えは少し残念です。</p>\n<p>ジョシュアは<a href=\"http://popmayhem.com/nervoussystems/\" title=\"Nervous Systems!!!!!!!!!!!!!!!!!\" class=\"ex-ref\">Nervous Systems</a>というバンドをやっているようですが、かなりうるさいバンドで、Brittle Starsのような心安らぐサウンドとは別物です。というかまるでパンクロック。</p>\n<p>ベースのSteveがやっているバンドがいちばんBrittle Starsの音に近いかな。<a href=\"http://thefrenchhorns.com/\" title=\"the French Horns\" class=\"ex-ref\">the French Horns</a>というバンドですが、なかなかポップでいい感じです。このバンドにはダンも関与しているようです。</p>\n<h4>10周年記念ライブ</h4>\n<p>バンドとしては活動していないBrittle Starsですが、なんと2008年の5月に一度きりの復活ライブをやったようです。PopMayhemというインディーポップのフェスのようなイベントで演奏した模様。うーん、これは見てみたかった。恐らく今後はこういう機会はないでしょう。ありがたいことにYouTubeにいくつかビデオがアップロードされてました。演奏する彼らの姿を見るのはこれが初めてで感慨深かったです。\"You Went In Phases\" のコメント欄にSound77という人が</p>\n<blockquote>\n<p>they reunited for one show, Popmayhem in Florida May 2008. i will never forgive myself for missing it.</p>\n<cite><a href=\"http://www.youtube.com/watch?v=MYhPJbUcR80\" title=\"YouTube - Brittle Stars at Pop Mayhem!\" class=\"ex-ref\">YouTube - Brittle Stars at Pop Mayhem!</a></cite>\n</blockquote>\n<p>と書いてますが、僕も全く同じ気持ちです。仕事辞めてでも行けば良かった！ 無職だけど。しかし他にも解散を惜しむコメントがちらほら。再結成してくれないかなー。</p>\n<p>以下にYouTubeの動画を貼り付けておきます。もし良かったら聞いてみてください。</p>\n<!-- more -->\n\n<h5>Tripping Me Up</h5>\n<object width=\"425\" height=\"344\"><param name=\"movie\" value=\"http://www.youtube.com/v/XajZxVqFFug&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/XajZxVqFFug&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"425\" height=\"344\"></embed></object>\n<h5>You Went In Phases</h5>\n<object width=\"425\" height=\"344\"><param name=\"movie\" value=\"http://www.youtube.com/v/MYhPJbUcR80&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/MYhPJbUcR80&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"425\" height=\"344\"></embed></object>\n<h5>So Unfair</h5>\n<object width=\"425\" height=\"344\"><param name=\"movie\" value=\"http://www.youtube.com/v/d4GKmjFUojs&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/d4GKmjFUojs&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"425\" height=\"344\"></embed></object>\n<h5>This Trip</h5>\n<object width=\"425\" height=\"344\"><param name=\"movie\" value=\"http://www.youtube.com/v/XWRz6ZgyucQ&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/XWRz6ZgyucQ&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"425\" height=\"344\"></embed></object>"
