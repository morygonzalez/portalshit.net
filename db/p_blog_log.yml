  name: "Pinboardを使い始めた"
  href: "http://"
  category: "WWW"
  tag: "Pinboard,Pukka,SBM,Web Service"
  comment: "ミーハーなので[TechCrunch](http://jp.techcrunch.com/archives/20100112pinboard-delicious-bookmarking/ \"Pinboardの超簡素なブックマーキングサービスが順調に成長–今ではファウンダの生活を支えている\")とかで目にした[Pinboard](http://pinboard.in/ \"Pinboard - antisocial bookmarking\")というブックマークサービスを使い始めてみました。スパムによる汚染を防止するためサインアップ時にお金を払う必要があるユニークなサービスです（サブタイトルは \"antisocial bookmarking\" という何とも挑発的なタイトル）。しかもこの値段が後になればなるほど高くなるという。僕は$6.12のときにサインアップしました。日本円で519円。\r\n\r\nまだユーザーが少ないためか非常に軽くてこざっぱりしてて気に入りました。deliciousからのエクスポート/インポートもヒジョーに楽でした。Twitterに自分が投げたURLや自分のFavoritesに含まれるポストのURLも自動でブックマークしてくれたり、さらにはdleiciousにブックマークしたURLも自動でブックマークしてくれるので（↓画像参照）、deliciousからの移行はほとんど障害なし…\r\n\r\n<img src=\"http://www.portalshit.net/resources/1107-Pinboard-delicious.png\" width=\"557\" height=\"79\" alt=\"1107-Pinboard-delicious.png\" />\r\n\r\nと思われたのですが、一昨日くらいからdeliciousのブックマークを自動で読み込まなくなってしまいました。これは不便（deliciousがPinboardのbotをブロックするようになったんでしょうか？）。\r\n\r\nTomblooでポストできるようになったら嬉しいのですが、ソースみてもどこをどうすればよいか分からず。とりあえずいまはdelicious用クライアントのPukkaからPinboardにブックマークをポスト＆参照できるようにしてみました。メニューバーから検索する機能も使えます（↓画像参照）。どうもPinboardのAPIはdelicious互換らしい。PukkaからPinboardを使う方法はこちらに書いてあります → [Pinboard.in support | Code Sorcery Workshop](http://codesorcery.net/forums/mac-os-x-products/pukka/pinboardin-support \"Pinboard.in support | Code Sorcery Workshop\")。はやく多くのdeliciousクライアントがPinboardにも対応するとよいですね。\r\n\r\n<img src=\"http://www.portalshit.net/resources/1107-Pukka-Pinboard.png\" width=\"402\" height=\"470\" alt=\"1107-Pukka-Pinboard.png\" />\r\n\r\n半年後にはもう使わなくなってるかも知れないけど、Pinboardもしばらく使ってみます。というかぶっちゃけdeliciousには不満無かったりするんだけど。最近の重まっていらっしゃるはてブに比べたらdeliciousは十分軽くて快適です。"
