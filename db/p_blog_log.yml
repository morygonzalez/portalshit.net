  comment: "<p><img src=\"./resources/tenpo60_0.jpg\" width=\"172\" height=\"114\" alt=\"大黒ラーメン\" class=\"float-left\" />　男はラーメンを欲していた。そんじょそこらのラーメンじゃない。熊本ラーメンだ。白濁スープに中細麺、あげにんにくチップ入りで、何とも香ばしい。そんなハーッコー（Hard Core）ラーメンを男は欲していた。しょう油ラーメンなんてWackでYuckだ。</p>\n\n<p>　幸いにも男は熊本県に住んでいた。車を一走りさせればすぐに熊本ラーメンにありつくことができる。</p>\n\n<p>　男には目当ての店があった。熊本出身のお笑いタレントがことあるごとにテレビで持ち上げている店だ。最近では全国ネットのテレビ局も取材に訪れている。以前男が訪れたときには、店の壁に<strong>ゲイの芸風で売っているお笑い芸人</strong>のサインが飾ってあった。</p><!--more-->\n\n<p>　男はインターネットのUG（アンダーグラウンド）掲示板でラーメン屋の情報を収集している。一般のグルメ雑誌なんて読む気になれない。あんなのは<strong>舌が退化した馬鹿なOL向けのくだらない情報</strong>しか羅列してない。</p>\n\n<p>　そんな男からすれば、これから向かおうとしている店はいささか一般向けすぎた。ハーッコーからはほど遠い。テレビで取り上げられたせいで、休日には家族連れでごった返している。事実、男が情報収集しているUG掲示板でもさんざんな言われようだった。</p>\n\n<p>　それでも男は気にしなかった。<strong>何がハーッコーかは俺自身が判断する、他の奴につべこべいわせねぇ</strong>。男は以前この店を訪れたときに、ガキの泣き声が気になろうが、阿呆なカップルが並んでいようが関係ない、ここのラーメンは十分にReal Shit!だと判断していたのだった。</p>\n\n<p>　準備は万端のはずだった。しかし男はつまずいた。何度も地図を見てシミュレーションを行っていたが、初めて訪れたときとは異なる道順で向かったものだから、男は道に迷った。熊本城の界隈からなかなか抜け出すことができず、男は<strong>城の周りを優に三周</strong>はしていた。加藤清正の銅像がその姿をあざ笑っているような気がしてしゃくに障った。ラーメンを食い終えたら真っ先に戻ってきてぶっ壊してやる。男は心に誓った。</p>\n\n<p>　数リッターのガソリンを無駄に消費しながら、やっと男はラーメン屋が面する一本道にたどり着いた。あとはこの道をまっすぐに進むだけだ。もう時刻は二時に迫ろうとしている。昼時を過ぎ男の空腹は頂点に達していたが、混雑が過ぎ去った店内で待たずにラーメンにありつけることを考えればプラスマイナスゼロだと男は自分に言い聞かせた。</p>\n\n<p>　高鳴る胸の鼓動。あと十分も車を走らせれば目当ての店にたどり着く。心躍る十分間だ。世界は俺のためにある。男は一人ごちた。</p>\n\n<p>　やがて道路の右手に目当てのラーメン屋の看板を見つけた。途中、空腹に耐えきれずチェーンのラーメン店にでも入ろうかと思った。いやいや蕎麦屋でカツ丼も悪くない。<q><strong>男児たるもの昼飯は勢いよく丼ものをかっ込むべし</strong></q>、と尊敬するイギリスのロックミュージシャンが言っていた。彼は後にエリザベス女王から<strong>ナイトの称号</strong>を得た。</p>\n\n<p>　しかし男は誘惑に負けなかった。尊敬するミュージシャンの言葉は男にとって大きなものだったが、初志貫徹してこそ真の漢である。</p>\n\n<p>　ゆっくりとブレーキペダルを踏み、右ウィンカーを出す。ちらりと駐車場の入り口に目をやると、<strong>黄色い線</strong>が見えた。ほう、<strong class=\"stronger\">粋な計らい</strong>じゃないか。苦労してラーメン屋にたどり着いた俺のために、店のオヤジが<strong>フィニッシュテープ</strong>を用意してくれたのに違いない。男はもう、<strong class=\"stronger\">心の中で持参したマイ割り箸を二つに割っていた。</strong></p>\n\n<p>　クラッチペダルを踏んでギアを二速に入れる。さぁ勢いよく右折だというそのときになって、男の目にあるものが飛び込んできた。</p>\n\n<p class=\"center\"><strong class=\"very-strong\">「本　日　定　休」</strong></p>\n\n<p>　黄色い線はフィニッシュテープではなく、<strong class=\"stronger\">駐車場の入り口を閉ざすチェーン</strong>だった。</p>\n\n<p>　男は急いでウィンカーを戻して直進しようとしたが、後続車から<strong class=\"stronger\">情け容赦ないクラクション</strong>を浴びた。しばらく男は往来で身動きすることができなかった。左から追い越していく車のドライバーたちの<strong>哀れみと嘲笑の混じった視線</strong>が男の心を刺した。</p>\n\n<p>　男がその後ラーメン嫌いになったのは言うまでもない。</p>"
