  id: 68
  name: "選挙制度は誰のものか？"
  href: "http://"
  category: "雑談"
  tag: "政治"
  comment: "　今回の総選挙は選挙制度の特色が良く現れたようである。\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20050912-00000111-kyodo-pol\"><h3>２大政党の流れは不変　大勝は小選挙区の特性</h3>\r\n\r\n　これが小選挙区制の怖さだ。自民党の候補が全国の選挙区で集めた票は民主党の１・３倍にすぎないにもかかわらず、２・７倍の議席を獲得し、歴史的な大勝を果たした。ちょっとした風が“地滑り的勝利”につながる制度の特性がくっきりと表れた格好だ。自民党は民主党の追撃を食い止めたかにみえるが、移ろいやすい無党派層が今回の衆院選で自民党を押し上げたといえる。民主党にも逆転のチャンスは常にあり、２大政党制の大きな流れはむしろ不変だろう。<!--more-->\r\n\r\n　「小選挙区制では（議席が）どちらかに振れることがある」。敗因を問われた民主党の岡田克也代表は１１日夜、悔しさをにじませた。\r\n\r\n　今回「民主党政権が実現しなければ代表辞任」と厳しい勝敗ラインを明言した岡田氏の念頭に「“大振れ”による大勝利が起こりうる選挙制度」との見立てがあったのは間違いない。しかし、皮肉にも自公過半数という低い勝敗ラインを設定した小泉純一郎首相に敗れ、議席激減の辛酸をなめる結果となった。<div align=\"right\">（共同通信） - 9月12日7時56分更新</div></blockquote>\r\n\r\n　議席の格差ほどに民主党は大敗していないのである。これはすなわち、大量の死票が出たということでもある。\r\n\r\n　小選挙区制はいったい誰のためのものなのだろうか？　政治家が選挙をやりやすくするために導入されたのだとしたら、由々しきことである。\r\n\r\n　小選挙区制のメリットは政権交代が起こりやすい、選挙違反を防ぎやすいなどさまざまあるようだが、小選挙区制が導入されたのには、中選挙区だと同じ選挙区内で同じ政党の候補が選挙戦を戦うことになって立候補する方にとって面倒なことが生じやすいという、センセイ方の事情もあったのではないだろうか。自民党の大物議員を何人か輩出している群馬県などでは、同じ政党内で熾烈な争いが繰り広げられていただろうと推察する。\r\n\r\n　一票の格差の問題などあって中選挙区制度は廃止されたわけだが、現状の小選挙区制度でも二倍の格差があるそうだ。有権者にとってわかりやすく、民意を反映しやすいのはやはり中選挙区制なのではないかと思う。\r\n<div class=\"ref\"><a target=\"_blank\" href=\"http://ja.wikipedia.org/wiki/選挙\" class=\"ex-ref\">Wikipedia - 選挙</a></div>"
  date: "2005-09-12 15:26:04"
