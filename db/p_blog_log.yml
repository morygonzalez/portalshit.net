  comment: "<div>\n<a href=\"http://www.portalshit.net/resources/20080913051.jpg\" title=\"Aso Nature Festa\"><img src=\"http://www.portalshit.net/resources/20080913051-tm.jpg\" width=\"500\" height=\"375\" alt=\"20080913051.jpg\" class=\"center\" /></a>\n</div>\n<p>　<a href=\"http://www.cro-magnon.jp/\" title=\"CRO-MAGNON\" class=\"ex-ref\">CRO-MAGNON</a>目当てでAso Nature Festaというのに初めて行ってみた。ここ何年かやってる野外音楽イベントらしい。フジロックフェスティバルの規模を1/1000にしたような感じのイベントだけど、結論から書くととても楽しかった。</p>\n<p>　CRO-MAGNONはLoop Junktionのメンバーが解散後に再結成したバンドで、シンセサイザーとドラムとベースギターの三人編成（過去記事 : <a href=\"http://www.portalshit.net/article.php?id=532\" title=\"portal shit! : 濃い、濃すぎるよ CRO-MAGNON\" class=\"ex-ref\">濃い、濃すぎるよ CRO-MAGNON</a>）。Loop JunktionはHip Hopグループだったけど、CRO-MAGNONはどっちかというとDaft PunkやJamiroquaiみたいな感じかな。ソウルやヒップホップ、ハウスといったクラブミュージック全般をちゃんぽんにした感じの音で、すごくカッコイイ。</p>\n<p>　当日は天気が悪くてお客さんの入りも悪く、僕が会場に入った午後7時すぎには多く見積もっても200人、下手すりゃ100人切ってそうなくらいしかお客さんがいなくて、スタッフの方が人数多いんじゃね？っていうレベルだった。</p>\n<p>　CRO-MAGNONの出演は一番最後だったんだけど、時間が経つにつれて段々とお客さんが減っていき（東田トモヒロという熊本出身のロックミュージシャンの演奏がクライマックスだったっぽい）、CRO-MAGNONのパフォーマンスが始まった段階ではステージ前に20人くらいしか人がいなかった。そもそも出演アーティストの音楽のジャンルがバラバラだから、残っている人達は何となく最後までいるという感じでCRO-MAGNONのファンという風ではなさそうだった。そういうわけなので最初はリズムに乗って踊ってる人は少なかったんだけど、さすが東京のでかいクラブで人を踊らせてるだけあって、最後の方は残ってた人達みんながリズムを取ってる感じで、かなり盛り上げてくれた。東京じゃagehaみたいな大箱でイベントやってるのに、地方に来た途端お客さんが20, 30人しかいないとかだったらやる気出ないと思うんだけど、それでも手を抜かずに全力で演奏してくれたあたりプロ。一緒に行った友達はCRO-MAGNONのことは知らなかったんだけど、演奏後に感想を尋ねると「東京の風を感じた」って言ってた。</p>\n<p>　僕としても久々に大音量でダンスミュージックを聞けてすごく気持ちよかった。ミスマッチのような気がしていたけど山のきれいな空気のなかでダンス音楽を聞くのは意外と良い。クラブみたいにたばこ臭くないし。生ビールが400円と酒が安かったのも良かった。すごくエンジョイできた。たった3000円でこんなに堪能できて良いのか。なんかすごい贅沢をしているような気分になった。もっとみんな聞きに来れば良かったのになー。もったいない。</p>"
