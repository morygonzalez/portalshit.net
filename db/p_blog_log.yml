  id: 916
  name: "ヨドバシカメラの送料無料化騒動と情報の非対称性"
  href: "http://"
  category: "雑談"
  tag: "散財"
  comment: "<p>　ヨドバシ実店舗にヨドバシドットコムの当該商品ページをプリントアウトして持っていくと一万円以上の商品の送料が無料になるという話。</p>\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/asami81/20080702/p1\" title=\"この一言で配送料はタダになる＠ヨドバシカメラ - iGirl\" class=\"ex-ref\">この一言で配送料はタダになる＠ヨドバシカメラ - iGirl</a></p>\n<p>　それに対するはてな匿名ダイアリー。カメラ屋でバイトする大学生の反論。</p>\n<p class=\"ref\"><a href=\"http://anond.hatelabo.jp/20080703185125\" title=\"ヤマダ電機とid:asami81氏の違いを知りたい\" class=\"ex-ref\">ヤマダ電機とid:asami81氏の違いを知りたい</a></p>\n<blockquote><p>最近十年間で全国のカメラ屋・写真屋（DPE店）は三分の二が潰れてしまった。少しでも安いほうへ、安いほうへと客が流れていくから、小さなところは真っ先になくなる。だけど最終的に市場が寡占状態になっていけば、商品は適正な価格では売られなくなる。</p></blockquote>\n<p>　これって「マージン取りまくりなカメラ屋が楽して喰ってけるように高い値段で買ってあげましょうね」って言ってるのと一緒に思えるなー。価格競争に付いてけない店はなにかしら経営が非効率的なんじゃないのかな。資本主義経済はスクラップ＆ビルドを繰り返していくもの。非効率なプレーヤーが市場から退場するのは当然だと思うな。</p>\n<p>　そもそもものに適正価格なんてあるわけない。基礎的な経済学で習うけど、商品の価格は需要と供給で決まる。砂漠では水の価値が相対的に高まるから、ダイアモンドとペットボトル一本分の水が交換されることだってあり得る。定価30,000円のカメラだって、売り時を逃したらディスカントして売らざるを得ない。場所とタイミングによって、商品の値段なんていかようにも変化しうる。</p>\n<p>　いくらカメラの原価ぎりぎりラインが26,800円でも、他店がそれよりも安い値段で売ってたら、消費者はその価格で買おうとするだろう。もしその価格が仕入れ値割れで不当に安いんだったら、それはダンピングしてる店が悪いんであって、一番安い価格で買おうとする消費者が悪いわけじゃない。供給側の問題だよ。最安店と同じ価格で買わせろと理不尽な要求をする客にはお引き取り願えば良いだけ。</p><!-- more -->\n<blockquote><p>店とネットで配送料になぜ差があるのか、配送料をケチると皺寄せがどこに向かうのか考えていない</p></blockquote>\n<p>　店で買い物して店員から説明受けて、そのサービスに価値を見出す人は店頭で送料を負担するなり、ちょっと高めの価格で買うなりすればいい。店頭説明はいらないから少しでも安く買いたい人はkakaku.comの最安店で買えばいい。やっかいなのは商品説明のサービスを店頭で受けてkakaku.comなみの価格の提示を求める客だよね。そういう客が一定数いて、店の人が苦労しているであろうことは理解できるよ。こういう客は本当に品がないと思う。</p>\n<blockquote><p>他人に及ぼす影響を考えれば、これはとても生活の知恵とかライフハックなどと言えない</p></blockquote>\n<p>　それは売り手側の都合じゃないか。消費者には関係ないよ。消費者は店の従業員の労働条件まで加味して余計に金を置いていかなきゃいけないとでもいうのか？ 最終的にその値段で売るって決めるのは売り手なんだよ？</p>\n<blockquote><p>不当廉売を助長する可能性について考えていない</p></blockquote>\n<p>　不当廉売はする人が悪いんです。不当廉売してる店があったとして、それを取り締まったり是正したりするのは公取なり経産省なりの仕事だ。そもそも消費者に不当廉売かどうかなんて計算できるわけがない。原価も分からないのに。</p>\n<blockquote><p>プリントアウトして値引きを迫る行為の卑しさについて</p></blockquote>\n<p>　これは確かに見苦しいと思うよ。</p>\n<h4>売り手と買い手の間の情報の非対称性がなくなった</h4>\n<p>　昔は売り手と買い手の間に情報の非対称性があって、田舎とか売り手同士の価格競争の少ない場所に住んでいる消費者は価格情報を得られなかったので、高い値段で商品を買わざるを得なかった。田舎の電器屋が定価でしか電化製品を売らないのは決して田舎までの輸送コストがかかってるからとか、そういう理由だけじゃなくて、競合店がないせいで価格競争に巻き込まれずに済んでいるから。</p>\n<p>　いまはネットがあるから、秋葉原の価格情報が田舎にも伝わる。田舎の消費者も都会の価格情報を仕入れることができて（売り手と買い手の間の情報の非対称性が無くなった）、その情報をもとに消費計画を立てることができる。</p>\n<p>　経済学の教科書に従うなら、現実の市場が経済学で想定される“完全競争市場”に近づいてきてるわけだから、全国規模で価格競争が繰り広げられることは望ましいこと。でも実際は、価格競争で商品の値段を下げた分だけ、販売員の人達の給料が下がったりして労働条件が悪くなってる。</p>\n<h4>販売員の人の労働条件</h4>\n<p>　価格競争によって販売員の人達の待遇が悪くなるというのは、買い手からすれば知ったことじゃないよ。同情はするけどね（あなたは松屋の豚めしが安いからって店員さんにチップをあげますか？）。労働市場が完全なら、労働条件が悪化したときは販売員の人達は会社を移れば良いわけだけど、なかなか簡単にはいかない。そのために労働基準監督局とかがあるわけだけど、労働市場の監視機能を強化して欲しい。</p>\n<p>　結局のところ電気店の従業員の人達は、商品の価格競争に引きずり込まれた店の経営者側に、自分たちの労働力を不当に安く買いたたかれてるということだよね。</p>\n<h4>販売店の人のコメント</h4>\n<p>　元記事のコメント欄に、販売員の人のコメントが付いてた。</p>\n<blockquote cite=\"http://d.hatena.ne.jp/asami81/20080702/p1#c1215129366\">\n<pre>\n某所店員某所店員 2008/07/04 08:56\n店員受けがあんまりよくないようですが、某所店員の自分としてはしょうがないと思うけどなぁ…。\nネットと販売店の違いはあれどヨドバシカメラとしてやってるんだから一般の客には同じだと思われても仕方がない。\n</pre>\n</blockquote>\n<p>　うん、普通の消費者には分からないよ。同じ系列店で送料有無の条件が異なったら消費者は疑問に思うはず。この辺は売り手の制度設計のミスだと思うなぁ。</p>\n<blockquote>\n<pre>\nただしまったく関係ない価格.comの値段を持ってくる客は何考えてるのかねぇ。\n送料、代引き手数料は計算しないわ、初期不良あったら量販店の場合はすぐ交換するけど実はその必要はなくて、\n法律的には買っていった商品が初期不良でも修理に出しても問題ないんだよね。\nもちろん通販系は修理に出すので送ってくださいで終わるけどそういうサポート面は無視。\n更に去年人気№1の通販サイトが倒産してるから信頼性も低いとくる。\n</pre>\n</blockquote>\n<p>　量販店の価格が高いのは、商品の説明を受けたりとか、初期不良対応をメーカーじゃなくて店側にしてもらったりとか、アフターサービスのことも考慮されてるからだよね。kakaku.comにあるような店はアフターサービスが無茶苦茶で、初期不良でも返品不可とかメーカーに直接問い合わせろというところが結構ある。kakaku.comの安値は、初期不良や故障時のリスクを消費者自身が負うから実現してる。量販店の価格は購入時、購入後の様々なサービス費用が加味されてるから高くなってる。</p>\n<p>　量販店が延長保障サービスのセット売りに積極的なのは、この辺も関係してるんだろうなーと思った次第です。</p>"
