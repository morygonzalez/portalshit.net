  id: 178
  name: "帰るなりMacの調子が悪いです"
  href: "http://"
  category: "Mac"
  tag: "Mac"
  comment: "<p>　忘れてしまわないうちに旅行記をわしわし書きたいのですが、帰るなりMacの調子が悪いです。勘弁して欲しい。</p>\r\n\r\n<p>　どう調子が悪いのかというと、なんとキーボード配列がドイツ語として認識されてしまっている状態。先のエントリーでウムラオトのöを表記しようとしてドイツ語環境を選択したら、なんとその後元に戻らなくなったわけです。</p>\r\n\r\n<p>　いまではなんとか日本語入力環境ではJIS配列として認識してくれるようになりましたが、半角英数字を入力するときはしばしばドイツ語配列として認識されてしまいます。これがめっぽう使いにくい。アクセス権の修復、PMUリセットも効果なし。ひょっとしてATOK固有の問題かと思ってATOKを削除するも問題は解決せず。先ほどOSを上書きして入れ直してみましたがこれでもだめ。これはもうクリーンインストールしかないのだろうか？</p>\r\n\r\n<p>　バックアップ用HDD買わなきゃなぁ。出費がかさむ。</p>"
