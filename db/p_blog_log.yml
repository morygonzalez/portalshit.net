  id: 902
  name: "iPhoneはお金持ちしか所有出来ないっぽい"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,モバイル"
  comment: "<p>\r\n<img src=\"http://www.portalshit.net/resources/902-iPhone.png\" width=\"500\" height=\"229\" alt=\"iPhone\" class=\"border\" />\r\n</p>\r\n<p>　iPhone、SoftBankから発売されると発表されましたね。僕も去年の一月、病院のベッドの中でスティーブ・ジョブズのKeynoteを見たときからずーっとiPhone欲しいと思っていたんですけど、実際発表されるとなんかあまり欲しくなくなってきたかも。端末価格も料金プランも高くなりそうだし、結局、初代iPhoneを1,000ドル出してアメリカから取り寄せたようなお金持ち（あるいはモバイルガジェットキ○ガイ）しか所有できない贅沢品かなー、と思います。ちょっとお金のことを考えてみます。</p>\r\n<h4>本体価格</h4>\r\n<p>　アメリカでの販売価格をそのまま円に直して売られるならいいですけど、そうは問屋が卸さない。ヨーロッパで売られている現行iPhoneの値段を参考に3G iPhoneの本体価格を考えてみましょう。ドイツのアップルストアでiPhoneの8GBモデルが&#x20ac;399、16GBモデルが&#x20ac;499（<a href=\"http://store.apple.com/de/browse/home/shop_iphone/family/iphone?mco=MTE2NTQ\" title=\"Apple Store (Deutschland) - iPhone\" class=\"ex-ref\">Apple Store (Deutschland) - iPhone</a>）。3G iPhoneでは本体メモリサイズがアップして16GB、32GBになったとして、この価格体系をそのまま適用すると、だいたい16GBモデルが69,800円、32GBモデルが84,800円になるのではないかと考えられます。</p>\r\n<!-- more -->\r\n<p>　7万円とか8万5千円とかするiPhoneを仮に新スーパーボーナスを適用して購入できたとしましょう。しかし恐らく割賦購入は不可能です。というのは現在、SoftBankのXシリーズ（スマートフォンシリーズ）では一括購入しかできないからです（iPhoneもXシリーズとして発売されるのではないかと考えます）。</p>\r\n<p>　また、新スーパーボーナスの特別割引もあまり期待できません。iPhoneの場合SoftBankはレベニューシェアを10%前後Appleに支払わなければなりません。現在のXシリーズ向け特別割引は月額800円から1,900円ですが（<a href=\"http://mb.softbank.jp/mb/price_plan/shared/super_bonus/monthly/\" title=\"新スーパーボーナス割引一覧表 | SoftBank\" class=\"ex-ref\">新スーパーボーナス割引一覧表 | SoftBank</a>）、平均的なiPhoneユーザーが月10,000円強の通信料金を払うとして、SoftBankがAppleに納める上納金は1,000円前後。レベニューシェアと相殺されてしまって端末代金の特別割引を行うのは難しいでしょう。結局iPhoneは新スーパーボーナスを適用して購入することは出来ず、割引なしの一括払いのみとなるかも知れません。</p>\r\n<h4>月額利用料</h4>\r\n<p>　いまのSoftBankのXシリーズ向けのプランを当てはめると、iPhoneの月額利用料は11,000円程度になると考えられます。すなわち、ホワイトプランで980円、パケットし放題9,800円、S!ベーシックパック315円で、締めて税込み11,095円！（<a href=\"http://mb.softbank.jp/mb/price_plan/X/\" title=\"SoftBank X シリーズ　オススメ料金プラン | SoftBank\" class=\"ex-ref\">SoftBank X シリーズ　オススメ料金プラン | SoftBank</a>） 月額8,000円くらいで利用できるiPhone向けの特別プランでも用意しない限り、現在の通信費と同じ水準でユーザーがiPhoneを手にすることは不可能っぽいです。でももしSoftBankがiPhone向け特別プランなんて用意したら、Xシリーズを普通に使ってる既存ユーザーが不公平に感じるだろうし、iPhone向け特別プランなんて用意できないと思うな。</p>\r\n<h4>まとめ</h4>\r\n<p>　3G iPhoneは一括購入のみで端末価格は7万円から8万5千円程度。新スーパーボーナスは利用できず、月額使用料は最低でも11,000円。</p>\r\n<p>　うーん、やっぱりお金持ちしか買えなそう。</p>"
