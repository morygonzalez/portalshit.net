  id: 878
  name: "風の外側 ★☆☆☆☆"
  href: "http://"
  category: "映画"
  tag: "映画,邦画"
  comment: "<p>　映画館の前を通りかかったら偶然上映していたので見た。</p>\r\n\r\n<p>　『風の外側』は奥田瑛二の監督4作目。『<a href=\"http://www.portalshit.net/article.php?id=487\" title=\"portal shit! : るにん　★★★★★\" class=\"in-ref\">るにん</a>』を見て以来、奥田瑛二はかなり気になる存在だ。監督3作目の『長い散歩』（未見）はモントリオール国際映画祭でグランプリを獲得している。それだけに期待したのだが、正直なところ期待はずれだった。</p>\r\n\r\n<blockquote cite=\"http://movie.goo.ne.jp/contents/movies/MOVCSTD11346/story.html\" title=\"あらすじ 解説 風の外側 - goo 映画\">\r\n<p>名門女子高の合唱部でソロを務める真理子は、音大目指して毎日レッスンに励んでいた。ある朝、通学途中に男たちに絡まれ、鞄を海に落とされてしまう。それを、海に飛び込んで拾ってくれた青年がいた。感激した真理子は、その青年に再び会い、自分たちの下校時のボディガードになるよう頼む。口数が少なく、名前さえ名乗らない青年だったが、やがて二人は恋心を抱くように。しかし、青年には真理子に言えない任務を任されていた。</p>\r\n<p class=\"ref\"><a href=\"http://movie.goo.ne.jp/contents/movies/MOVCSTD11346/story.html\" title=\"あらすじ 解説 風の外側 - goo 映画\" class=\"ex-ref\">あらすじ 解説 風の外側 - goo 映画</a></p>\r\n</blockquote>\r\n\r\n<p>　良くなかった点を列挙すると以下のようになる。</p>\r\n<!-- more -->\r\n\r\n<ol>\r\n<li>物語のプロットが古い\r\n<p>　いまどき在日朝鮮・韓国人ネタや任侠ネタでは目新しさがない。時間が昭和のときから止まったままのような印象を受けた。</p>\r\n</li>\r\n<li>「実はこうだったのだぁー」が多い\r\n<p>　結構反則技的なストーリー展開。しかも昼の奥様劇場っぽい。実はあの二人は昔付き合っていた！ みたいな。</p>\r\n</li>\r\n<li>家族映画\r\n<p>　奥田瑛二は娘と嫁さんを映画に登場させている。そのせいで毒気というか、凄みが弱まった気がする。『るにん』のときのような、鬼気迫る感じがない。</p>\r\n<p>　あと娘は演技力あると思うけど、ちょっとビジュアル的に…。沢尻エリカクラスが主役なら良かった。結局、一番きれいだったのはかたせ梨乃だったなぁ。</p>\r\n</li>\r\n<li>ロケ地の良さが伝わってこない\r\n<p>　折角山口でロケしてるのに、あまりご当地感が伝わってこない。ぶっちゃけ横須賀とかで撮影しても良かったんじゃないか、って感じだった。</p>\r\n</li>\r\n</ol>\r\n\r\n<p>　全般的にいろんな要素を詰め込みすぎでそれぞれの要素が中途半端になっていると感じた。登場人物たちが在日である必要はなかったかも知れない。また家族で映画を作るのは難しいと感じた。『るにん』の流れから行くと主人公の女の子を滅茶苦茶悲惨な目に遭わせたりするのかな、と思っていたのだけど、自分の娘が主人公なだけにグロさが手加減されていたように思う。</p>"
