  name: "ニッチな音楽を愛好するということ"
  href: "http://"
  category: "音楽"
  tag: "音楽,Brittle Stars"
  comment: "<p>　先日、久々にShelflife Recordsのホームページを覗いたら、リニューアルされていた。しかし何だか前よりショボイ。注意深く読んでいると「オフィスを移して規模を縮小することにした」なんて書いてある。がーん。</p>\n\n<p>　以前、Brittle Starsについて痛々しい記事を一本公開してしまったけれど、その記事を執筆しながらShelflifeのウェブサイトを覗いたとき、もの凄く安い値段でCDが売られていた。ほとんど投げ売りである。なるほど、規模を縮小するから叩き売りしていたのか。</p>\n\n<p>　Brittle Starsについては哀しい事実を知った。Amazon.comのカスタマーレビューを読んでいたら、Brittle Starsのメンバーはナントカというインディペンデント・レーベルのスタッフで、結局二枚のアルバムを出しただけで解散したみたいである。もう彼らの透き通るような音楽を聴くことはできないのだ。無念。</p><!--more-->\n\n<p><!-- ISBN=B00005NKHZ -->　探していたBrittle Starsの二枚目、\"Garage Sale\"は海外の通販サイトで漸く手に入れることができた。これは素晴らしいアルバムである。SouvenirというOMDのカヴァーがとてつもなく良い。オリジナルを超えている。彼らの公式サイトで試聴できるので聞いてみてください。<a href=\"http://mrclay.org/brittlestars/records.php\" title=\"brittle stars :. records\" class=\"ref\">brittle stars :. records</a></p>\n\n<p>　そういえばベスト電器の中古CD市で、Brittle Starsの一枚目がホコリにまみれて安い値段で売られていた。これにはとても心を痛めた。すでに一枚持っているが、こんな素敵な音楽をこんな可哀想な状況にしておくのは忍びなくて、買おうかどうか随分迷ったのだけど諦めた。若い高校生なんかに買ってもらって聞いてもらった方が良いからだ。でもこういうメンタリティーで音楽マニアは所蔵ディスクを増やしていくのだ。僕はつくづくヴァイナル・ジャンキーじゃなくて良かったと思う。</p>\n\n<p>　Brittle Starsの代わりにいま注目しているのは<a href=\"http://www.arrogants.com/\" title=\"the arrogants.\" class=\"ex-ref\">The Arrogants</a>というバンド。彼らもShelflifeから二枚のアルバムを発表している。いまはShelflifeが規模を縮小したためか、別のレーベルに所属しているみたい。女性ヴォーカルと優しいギターのメロディーが良い。The Incurablesという曲（なんという哀しいタイトルだろう！）がおすすめだ。公式サイトでMP3がダウンロードできるので訪れてみてください。</p>\n\n<p>　インターネットが普及したおかげで僕のような半端モンでもニッチな音楽に触れることができるのはありがたい。しかしニッチなものを愛好することの宿命ではあると思うのだけど、ニッチなものはあっという間に消えて無くなってしまう。哀しいことだけど仕方ない。</p>"
