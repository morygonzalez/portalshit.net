  id: 750
  name: "病気になって思う　勉強しといて良かった"
  href: "http://"
  category: "雑談"
  tag: "大学,人生,教育,病気"
  comment: "<p>　大学に行って良かったこと、いろいろあるでしょう。その手の本なんかを開くと、大学で勉強したこと自体よりも、世の中について考える時間を与えられたこと、一生の友人を得たことなどが大学に進むメリットだ、などとが書かれてますよね。まぁそれらも大学で経験できることの醍醐味なんでしょうが、僕はもっと実利的かつ功利的に、大学に行っておいて良かったと思うことがあります。といっても僕の場合、病気になって就職もお流れになってしまいましたし、大学に行ったおかげで一流企業に就職できたとか、安定した職業に就くことが出来たとか、そういうことからは全くほど遠いわけで、実利的、功利的といっても経済的な利益を指しているわけではありません。</p>\r\n\r\n<p>　特に病気になってから思うことなんですが、英語を読めることにはとても感謝しています。もちろん僕の英語力なんて大したことないけど、まったく読めないわけじゃない。これはひとえに大学受験のときの詰め込み学習のおかげです。で、何を英語で読むのかというと、海外の医学情報です。医療というのはやはり基本的に欧米の方が進んでいます。海外の情報をネットで収集するには英語が出来たほうが便利です。</p>\r\n\r\n<p>　加えて、電子ジャーナルで学術論文の概要を読んで、医師に自分の治療との関連を質問することも出来ます。この世の科学といえる学問分野にはジャーナルといわれる学術雑誌があって、学者はそこに論文を載せることが仕事の一つです。論文にはさまざまな新しい情報が掲載されており、電子化された電子ジャーナルではネット上で大まかな検索が可能。またこれらの論文にはたいていAbstract（概要）が冒頭に書かれているので、専門的な知識がなくてもここを読めばおおよそのことは分かる。これらの情報は大学でゼミに所属して論文を輪読させられることがなければ知りうることはなかったでしょう。</p>\r\n\r\n<p>　自分の治療についてどんな選択肢があるのか知った上で治療に望むか否かでは、随分心のもちようも違うと思います。</p>\r\n\r\n<p>　<a href=\"http://www.sanabo.com/kotowaza/arc/2002/02/post_294.html\" title=\"ペンは剣よりも強し：ことわざデータバンク\" class=\"ex-ref\" >ペンは剣よりも強し</a>。イギリス由来の成句で、本来は<q cite=\"http://www.sanabo.com/kotowaza/arc/2002/02/post_294.html\" title=\"ペンは剣よりも強し：ことわざデータバンク\">思想や言論が人に与える影響は、武力よりも強い力を持っている。</q>という風にジャーナリズムについて述べた言葉のようですが、勉強しておいて良かった、何も知らないよりも納得して治療が受けられる、といういまの僕の心境を表すのにもぴったりの表現だと思います。学んだことは決して無駄ではなかったと思いました。</p>\r\n\r\n<h4>訂正 2007年2月18日 10:27</h4>\r\n\r\n<p class=\"note\">タイトルを変更しました。</p>"
