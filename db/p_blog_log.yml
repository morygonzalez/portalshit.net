  comment: "<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20060829-00000079-mai-bus_all\"  title=\"Yahoo!ニュース  - 毎日新聞 - ＜ソニー製充電池＞アップルＰＣでも発火事故　大阪府内で\">\r\n<h3>＜ソニー製充電池＞アップルＰＣでも発火事故　大阪府内で</h3>\r\n<p>　ノート型パソコン搭載のソニー製充電池（リチウムイオン電池）の過熱による発火事故が相次いでいる問題で、大阪府内で今年４月、米アップルコンピュータ製のパソコンに搭載した充電池が過熱して発火したため、利用していた人が手に軽いやけどを負っていたことが分かった。国内では、ソニー製充電池を搭載している米デル製のパソコンで２件の発火事故が確認されていたが、アップル製の発火事故が確認されたのは初めて。経済産業省は２９日、アップル社に原因究明と再発防止策の報告を求めた。</p>\r\n</blockquote>\r\n\r\n<p>　日本でも燃えてたんですね、Mac。僕のPowerBookは17インチなので交換プログラムの対象外なんですが、やっぱ気になりますよね。ていうかですね、経済産業省がアップルにおしかりの言葉を申し渡したのが印象的ですね。Macは好きだけど、アップルの日本法人にはあまり良いイメージを持っていないので（主にサポート体制）、お役所などにしごかれてもっと良いサービスを提供するようになって欲しいもんです。今回の件とはまったく関係ないけど。</p>"
