  name: "なんでTumblrにはまれないのか"
  href: "http://"
  category: "WWW"
  tag: "Flickr,Tumblr,Web"
  comment: "<p>　いまいちTumblrにはまれない。Twitterは四六時中見ていないと気がすまないくらい見ているんだけど、Tumblrは一週間に一度見るか見ないか。なぜか。</p>\n\n<p>　人には二種類あって、TumblrでReblogしまくりたい人と、Flickrに自分で撮影した写真をアップしたい人がいるんじゃないかな。写真に限らずテキストでも、他人が書いた文章をReblogしたい人と、自分の文章を自分のブログに書きたい人に二分されるんじゃないかと。で、わたしは後者に属するのだと思う。おもしろい画像があっても、それをクリップしておこうとまでは思わなくて、精々☆を付けるだけでいい。</p>\n\n<p>　だから自分で撮った写真をFlickrにアップしたり、他人が撮った写真にスターを付けてまわるのは好きなんだけど、Reblogするまでには至らない。著作権がどうこうの前に、性分がTumblrに向いてないんだと思う。ひょっとしたらわたしがナルシストだから、他人の創作物にあまり執着がないのかも知れない。</p>"
