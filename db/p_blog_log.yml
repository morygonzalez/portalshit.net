  tag: "鹿児島,熊本,九州"
  comment: "<p>　バーベキューをするために鹿児島在住の友人宅に押しかけてきました。久々のバーベキューは面白かったんですが、驚いたのが鹿児島の都会ぶり。鹿児島は以前にも訪れたことがありますが、かなり発展してますね。旧市役所前の広場など、ヨーロッパの都市のようで感動しました。</p>\r\n\r\n<p>　新聞やテレビで目にする鹿児島のにぎわいは、九州新幹線の開業効果だろうと高を括っていたのですが、駅周辺以外も随分と栄えているように感じる。背の高い建物が建ち、道路は新しくて広く、城山から見る景色も港が見えてちょっと横浜チックに感じる。九州に来たことがない人に、鹿児島、福岡それぞれ中心街の写真を見せて、「さぁどっちが福岡でしょう」と問うても分からないと思いますね。それくらい鹿児島は栄えている。熊本なんて比べものにならないです。</p>\r\n\r\n<p class=\"center\"><a href=\"./resources/kagoshima_1.jpg\"><img src=\"./resources/kagoshima_1.jpg\" width=\"250\" height=\"188\" alt=\"城山からの展望\" class=\"\" /></a><a href=\"./resources/kagoshima_2.jpg\"><img src=\"./resources/kagoshima_2.jpg\" width=\"250\" height=\"188\" alt=\"夜の鹿児島中心街 山形屋前\" class=\"\" /></a></p>"
