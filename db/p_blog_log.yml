  name: "九州はかなり貧乏だ"
  href: "http://"
  category: "雑談"
  tag: "経済,九州"
  comment: "<p>　日経の九州経済面を読んでいたら、「九州商う　舌に残る『藩』の記憶」という記事があった。九州七県と東京2000人の消費行動調査をもとにした連載のようだ。九州の消費者の味の好みは行政区分ではなく藩ごとに異なる、というのが主題だったが、ビックリしたのは「どのくらいの頻度で外食に出かけますか？」という質問に対する回答の差。東京では週一回以上と答えた人の割合が52.6%なのに対し、九州では38.2%だった。東京は一人暮らしの人が多いので外食の頻度が高いのは驚きはしないのだが、一回の一人あたりの消費額の差に驚いた。九州の消費額は3200円で、これは東京の半分なのだそうだ。</p>\r\n\r\n<p>　九州と東京では物価が違うということもあるけれど、それでも食料品の価格差が二倍あるということはあるまい。「生鮮食品を買うときにもっとも優先すること」という項目でも、東京の人が味をもっとも気にするのに対して、九州人は価格をもっとも気にしている。貧しいのである。</p>\r\n\r\n<p>　都市部と地方で格差が広がっていると良く言われるけど、統計による収入格差などよりも、こうした消費意識調査であぶり出される格差の方がショッキングだ。</p>"
