  name: "フォグランプ装着"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<img src=\"./resources/200510181942000.jpg\" width=\"240\"  height=\"180\" class=\"float-left\" />　パンパー部分にぽっかり穴が空いていて配線むき出しになっているのがとても気になっていた。本来ならそこにフォグランプが付いてなければならないのだが、前オーナーが取っ払ってしまったようである。前にも書いたが、ひょっとしたらゴル男さんは事故ってお顔を取り替えているのかも知れない。フロントバンパーが年式の割に妙にきれいだからだ。だったらフロントグリルが取っ替えてあり、フォグランプが外してあるのも合点がいく。<!--more-->\r\n\r\n　そういうわけでヤフオクでフォグランプを買い、取り付けようと思ったのだが、如何せん、ジャッキアップが必要で、ちょっと俺にはできそうにない。素直に車屋に取付を頼んだ。すると、うすうすそうではないかなぁと思ってはいたのだが、フォグランプを取り付けるのに必要なステーがないことが分かった。前オーナーはフォグランプだけをピンポイントに取り外したのではなく、ステーごと取っ払っていた。事故車疑惑がますます強まる。\r\n\r\n　とにかく取り付にけるにはステーが必要なので、注文してとってもらうことに。が、その日の晩に電話がかかってきて、ゴルフ２用のステーなんてもはや手に入らないそうである。それで車屋のメカニックの人がステーを自前で作ってくれた。お陰で工賃激高。ただフォグを付けてもらうだけで18000円！　ステーもヤフオクで買っておけば良かったと後悔。\r\n\r\n　しかしとにかくフォグランプが付いた。阿蘇は結構霧がかかるので、バシバシフォグを点けまくろうと思う。どんと来い悪天候！　18000円の元取ったるぞ！"
