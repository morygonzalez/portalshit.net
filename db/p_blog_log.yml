  name: "jQueryでMac OS XのDock風の動き"
  href: "http://"
  category: "雑談"
  tag: "CSS,JavaScript,jQuery"
  comment: "[プロフィールのページ](http://www.portalshit.net/var/author/index.php#dock \"portal shit! : 森井ゴンザレスについて\")にWakoopaのフィードから拾ってきた「最近使ったアプリケーション」を表示してるんですけど、これをjQueryを使ってMac OS XのDock風の動きをするものにしてみました。\n\n<a href=\"http://www.portalshit.net/var/author/index.php#dock\"><img src=\"http://www.portalshit.net/resources/1086_dock.png\" width=\"600\" height=\"134\" alt=\"Dock風の表示\" /></a>\n\nWakoopaの提供するアイコンの解像度が低いのでマウスオーバーするとシャギーなアイコンが表示されてしまいます。またCSSは細かくいじってないのであんまし見栄えは良くないですが、一応OS XのDock風の動きをしてくれます。参考にしたのは、というかまるまるソースコードを拝借したのは以下のサイト。\n\n[“Outside the Box” Navigation with jQuery - Nettuts+](http://net.tutsplus.com/tutorials/javascript-ajax/jquery-os-x-style-dock-and-stack-navigation/ \"“Outside the Box” Navigation with jQuery - Nettuts+\")\n\nこれとは別なんですけど、もう一個ぶったまげたのがこれ。\n\n[jQuery Visualize Plugin: Accessible Charts & Graphs from Table Elements using HTML 5 Canvas | Filament Group, Inc., Boston, MA](http://www.filamentgroup.com/lab/jquery_visualize_plugin_accessible_charts_graphs_from_tables_html5_canvas/ \"jQuery Visualize Plugin: Accessible Charts & Graphs from Table Elements using HTML 5 Canvas | Filament Group, Inc., Boston, MA\")\n\nHTML 5とjQueryだけで、動的に生成されるテーブルとグラフを作ってます。テーブル内の数値が編集可能で、値を編集するとちゃんとグラフも再生成されちゃう。スゲー。\n\nこんなにインタラクティブなものがJavaScript + CSSで実現できるわけですから、「HTML 5がフツーに使われるようになったらFlash死ぬんじゃね？」なんて思ってしまいます。少なくともナビゲーションメニューをロールオーバーさせるためだけにFlashを使ったりするのは下火になりそう。Flashはもっと本格的な、「魅せるサイト」を作るために使われるようになる気がする。Flasherな方々は今後より一層の研鑽が求められるでしょうね。"
