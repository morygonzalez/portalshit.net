  name: "海を渡ってCDがやって来た！"
  href: "http://"
  category: "音楽"
  tag: "音楽,散財"
  comment: "<p>　7月2日の記事でカリフォルニアのインディーポップレーベルのCDを買ったと書いたけれど、今日それが届いた。ちょうど6週間かかったことになりますな。でもアメリカの郵便局のスタンプには7月6日に受け付けたって書いてあるから、別に向こうの業者が怠慢していたわけではないんですな。送料の安い船便だから時間がかかったんですな。</p>\r\n\r\n<p>　amazon.co.jpのマーケットプレイス経由でcaiman_americaというアメリカの業者からなら二回ほどCDを買ったことがあるが、この場合宛名や住所は日本語で表記されていてあまり外国から届いたという感じがしない。しかし今回shelflifeから買ったCDはもう見るからに輸入しました、って感じの包装で届いた。</p>\r\n\r\n<p>　まず、一切日本語が表記してない。宛名も住所もアルファベットで書いてある。しかも手書き。いかにも外人が書いたって感じの下手くそな字で書いてあるのが味があって良い。次に包装してあった紙の質がよい。輸入雑貨なんかが包装してありそうな、日本の封筒とはちょっと異なる材質の封筒に入れてあった。押してあるshelflifeのスタンプも外人メイド特有のかわいらしさがあってなんかこの封筒自体に価値があるような気さえしてくる。舶来物万歳。</p><!--more-->\r\n\r\n<p>　肝心の音楽の内容はというと、Brittle Starsの楽曲以外は全く糞であった。Brittle Starsの曲聞きたさにコンピレーションCDを5枚も買ったというわけである。ある意味バカかも。</p>\r\n\r\n<p>　これには事情があって、本当はBrittle Starsの\"Garage Sale\"というアルバムを買いたかったのだが、廃盤で現在入手不可能。shelflifeにも在庫が無いようである。そんななかたまたまタワレコのオンラインストアを覗いたら販売していたのでshelflifeに注文したのと同じ日にポチッとしたのだが、なんと先日「数量0と表記してある商品は品切れです」というなんとも素っ気ない内容の明細書が一緒に注文した別のCDと一緒に届いた。もう注文してから一ヶ月以上も経ったというのに「申し訳ありません」の一言もない。もう絶対タワレコのオンラインストアは利用しないでおこうと思った次第である。</p>\r\n\r\n<p>　だいたいタワレコもHMVももっとAmazonを見習うべきである。Amazonなら1500円以上の購入で配送料無料になるが、HMVやタワレコの場合、結構な額を購入しないと配送無料にならない。しかも配送料が高い（特にタワレコ）。コンビニ受け取りの場合でも、コンビニ受け取り手数料なんていうバカみたいな名目で料金を取られる。セブンイレブンのオンラインストアなんかコンビニ受け取りの場合、手数料を取られるどころか送料完全無料になるのに。客の手を煩わせておいてさらに手数料を取るなんて殿様商売もいいとこである。さらにさらに、タワレコやHMVの梱包は仰々しすぎる。わずか一枚のCDを送るのに、ティッシュ箱二つ分くらいの大きさの段ボール箱に梱包して送ってくる。そりゃ送料も高くなるわな。環境にもよろしくない。ちなみにAmazonの場合、ぷちぷち付きの封筒に入れてメール便で送ってくれる。CDなんてこういう梱包で十分である。受け取りサインをしなくて良いのも一人暮らしの若者にはありがたい。音楽をネットで買うのなんて若い人ばかりなんだから、よほどの引きこもりでもない限り家にいてサインなんてできるわけない。利用者の利便性を全く無視しているとしか思えない。HMVもタワレコもリアル店舗は一流だが、オンラインストアのクオリティーは三流以下である。</p>\r\n\r\n<p>　途中で話題がずれてしまったが、とにかく今回はネットを使って外人相手にe-commerceが出来たという事実だけでお腹いっぱいである。良い経験になった。これからわしわしいろんな物を海外から個人輸入したい。というわけで昨日、amazonco.jpじゃなくてamazon.comのアカウントを作り、ゴルフのメンテナンスマニュアルとBrittle StarsのCDをポチッとなしちゃいました。インターネットまんせー！</p>"
