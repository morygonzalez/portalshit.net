  comment: "<!-- ISBN=B00078XENA --><p>　久々にDVDをレンタルして見た。劇場公開を見逃していた作品で、『16歳の合衆国』というもの。すごく良かった。なぜ映画館で見なかったのだろうかと後悔している。単純明快のハッピーエンドを求める人が見てもつまらないと思うかも知れないけれど、僕はこの映画を評価する。障害を持つ恋人の弟を殺してしまうリーランド青年の話はもの凄く重いテーマを含んでいる。現代社会の抱える病理が集約されている。もっと大々的に扱われても良い映画だと思うが、TSUTAYAにこのタイトルのDVDは一枚しかなかった。</p>\r\n\r\n<p>　この映画の良いところは、安易に問題の原因を特定の何かにこじつけないところだ。主人公リーランドの恋人ベッキーはドラッグ依存、父親は有名な作家だが母親とは別居しており家庭は崩壊状態等々、リーランド青年は多数の問題に取り囲まれている。そのどれかが犯行の原因なのではないかと探るマスコミや世間に対し、リーランドは冷めた対応をする。</p>\r\n\r\n<p>　リーランドが殺したベッキーの弟は知的障害を持っていたのだが、障害者のことをメインテーマとしなかったことも良かったと思う。障害を持つ人を物語に登場させると、映画の軸がどうしてもそちらの方に向きがちである。しかしこの映画はそうならなかった。バランス感覚が素晴らしい。</p>\r\n\r\n<p>　ただ、最後の方がバタバタしてしまってやっつけ仕事的な印象を受けた。「実はこうだったのだ！」的な制作陣の独りよがり的な展開が観客を置いてけぼりにする。上映時間も短い。重いテーマを扱っているのだから、もう少し後半部分を丁寧につくって欲しかった。でもいい作品であることに変わりはないと思う。</p><!--more-->\r\n\r\n<p>　この映画はアメリカ版ガンダムであり、エヴァンゲリオンなのだと思う。リーランド青年は世の中の痛みを理解でき過ぎた。彼はニュータイプなのだ。</p>\r\n\r\n<p>　ラストはもの凄く哀しい。リーランドはドン・チードルが演じる矯正施設内の教師パールと交流することで自分が“弱い人間”であることを悟り始めるのだが、哀しい結末を迎えることになる。</p>\r\n\r\n<p>　映画のなかで良い演技をしているのはなんといってもドン・チードルである。ホテル・ルワンダでは誠実な高級ホテルマンを演じていたが、この映画では異なる役柄を見事にこなしていた。彼は名優だと思う。演技からはずれるのだけど、彼のファッションが格好いい。ホテル・ルワンダを見ていてもそう思ったが、スーツやボタンダウンシャツなどのカチッとした服もストリートな服も格好良く着こなしている。現代版＆黒人版スティーブ・マックイーンだ。</p>\r\n\r\n<p>　ベッキーを演じているジェナ・マローンはとても美人だ。触れると壊れそうなジャンキーの女の子を好演している。エヴァンゲリオンでいうところのアスカ・ラングレーのような役回りだ。</p>\r\n\r\n<p>　そういえばベッキーの姉ジュリー役でミシェル・ウィリアムズが出演していた。『ランド・オブ・プレンティ』では美人に見えるのに、『ランド・オブ・プレンティ』よりも以前に出演したはずの今作の方が老けて見え、美しくなかった。ミシェル・ウィリアムズは実は結構きわどい顔をしていると思う。あるときは美人に見えるのだが、あるときは顔がむくんだブスだ。ちなみに『ブロークバック・マウンテン』では可哀想な役だったが、今作では自己中心的な嫌な女の役である。</p>\r\n\r\n<p>　総じて、すごく考えさせられる、そしてすごく哀しい映画だった。この映画は監督のマシュー・ライアン・ホーグがカリフォルニアの矯正施設で教師をした実体験に基づいて作られたものらしい。社会問題をこのように上手に映画化できるアメリカという国はすごい。日本でも若者による動機のよく分からない犯罪というのはいっぱいあるけど、それを映画化するのは難しいと思う。作り手側だけじゃなくて、受け手側にもそういった実際の事件をもとにした映画を受け入れる土壌がないんじゃなかろうか。</p>\r\n\r\n<p>　例えば女子高生コンクリ殺人事件を映画化したものがあったけど（確かタイトルは『コンクリート』）、監督はエロ系映画監督で被害女子高生を演じていたのはAV女優。被害者遺族の感情を逆撫でするような内容で上映館が決まらず、結局ロクに上映されなかったと記憶している。この映画は恐らくキワモノだったのだろうけど、真面目に社会問題を映画化しようとしても、世間がなかなか受け入れてくれないのではないか。アメリカでは9･11をテーマにした映画が早くも公開されようとしているみたいだけど、日本で地下鉄サリン事件やオウム真理教をテーマにした映画が作られるのは、かなり先のことになると思う。</p>\r\n\r\n<p class=\"note\">あくまで例として取り上げただけで、個人的に『コンクリート』のような映画は大嫌いです。遺族の感情を踏みにじる汚らわしい映画だと思います。公開されなくて本当に良かったです。公式サイトにリンクすらしたくないので、どんな映画か知りたい人はGoogle検索してください。</p>\r\n\r\n<p>　その意味でグリコ・森永事件に着想を得て書かれた『レディ・ジョーカー』の映画化は意味があることなのかも知れない。映画そのものは原作にはるか及ばないつまらないものだったみたいだけど。『突入せよ浅間山荘』もあるな。個人的に日航ジャンボ機墜落事件をテーマにした横山秀夫の『クライマーズ・ハイ』が映画化されたら、すごく面白くかつ社会的に意義のある映画になると思う。でも無理だろうなぁ。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　あくまで僕の狭い交友関係でのことなのだけど、エヴァンゲリオンやガンダムが好きな人には、映画、特に洋画を見る人が少ないと思う。僕の弟はエヴァンゲリオンがとても好きなんだけど、映画には全然興味を示さない。大学時代の友人にも、エヴァンゲリオンは素晴らしいと大絶賛するのに、映画は見るに値しないと切り捨てる人がいた。</p>\r\n\r\n<p>　僕はエヴァンゲリオンは高校生の頃に見てショックを受けたし、ガンダムも数年に一度は見直してその都度心を揺さぶられている口だけど、映画も見る。アニメの世界に引きこもることは、自分が好きなアニメの評価を下げることに繋がるのではないか。エヴァンゲリオンが素晴らしいと喧伝する人が、映画館で上映されている映画なんてニセモノばっかりで見るに値しないなんて言ってまわったら、「エヴァンゲリオン＝映画嫌いのマニア向けのも」という図式が出来上がりはしないか。実際そんな雰囲気はあると思う。ガンダムだってちゃんと見れば複雑で深遠なテーマがあるんだけど、一部のガンヲタがプラモや萌えキャラフィギュアの世界にどっぷり浸っているせいで一般人を遠ざけているんじゃなかろうか。</p>\r\n\r\n<p>　あるサブカルチャーが社会的に認知されるためには、そのサブカルチャーの愛好家がメインカルチャーを評価することも必要なんだろう。しかし世間に認知されたものは最早サブカルチャーではないという矛盾は残るのだが。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　日本には実際の事件を取り扱った映画はなさそう、なんて書いてしまったけど、『誰も知らない』という実話を元にした哀しい映画があったことを忘れていた。あれは本当に哀しい映画だった。ちょっと横道にそれるけど、カンヌで賞をもらった柳楽優弥ばかりがメディアで取り上げられるが、あの映画は次男坊を演じた少年の方が圧倒的に演技が上手かった。</p>\r\n\r\n<p>　僕が見た映画の本数なんて本当にごくわずかなものだから、他にももっと沢山社会問題を扱った素晴らしい日本映画があるのかも知れない。知った風な口を利いてしまってすみません。</p>"
