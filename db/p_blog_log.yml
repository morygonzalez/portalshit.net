  category: "映画"
  tag: "映画,時代劇,テレビ番組,邦画"
  comment: "<p>　スマステ6を見ていたら、木村拓哉が『武士の一分』に出ている関係から、山田洋次の時代劇についてやっていた。山田洋次監督はこれまで藤沢周平原作の『たそがれ清兵衛』、『隠し剣 鬼の爪』を映画化している。山田監督はいままでの時代劇についてリアリティーが足りないと思っていたそうだ。一人が何十人も相手にする殺陣、相手の背後にいるのになかなか斬りかからない雑魚キャラ。殺陣だけでなく、衣装や食事、カツラにいたるまで時代考証を綿密に行い、リアリティーにこだわったのだそうだ。たとえば『たそがれ清兵衛』で真田広之演じる清兵衛は無精髭が生えているのだが、そんな人間が毎日髪の手入れをしているはずがないと、月代（頭を剃っている部分）を伸ばしたカツラを用意するなどしたそうだ。</p>\r\n\r\n<p>　僕もテレビで見る時代劇などは嘘が多いと思っていたし、山田洋次監督のリアリティーを追求する姿勢には賛同するのだが、DVDを借りて見た『たそがれ清兵衛』は足りないところもあった。それは性の描写だ。以前もどっかで書いたけど、江戸時代というのは少し調べると遊郭や賤民の存在を避けられないような猥雑な時代だったということがすぐ分かるんだけど、それらをもろに描いた時代劇なんてのはなかなかないと思う。（もちろん存在するのだけど僕が知らないだけかも知れない。そうだとしたらゴメン）</p>\r\n\r\n<p>　その点、性も、というか性を中心に江戸時代の人々の生き様を描いた奥田瑛二監督の『るにん』は圧巻だった（<a href=\"http://www.portalshit.net/article.php?id=487\" title=\"portal shit! : るにん　★★★★★\" class=\"in-ref\">portal shit! : るにん　★★★★★</a>）。ちょんまげにしたって、ほとんどの役者が髪を剃って月代をつくっていた。もちろん奥田瑛二本人も。住居から衣装まで、かなり徹底的に当時を再現しようとしたようで、時代考証は申し分なかった。</p>\r\n\r\n<p>　ただ、すべての時代劇があからさまに性を扱う必要はないとも思う。だから山田洋次が撮るような、道徳的で美しいかつての日本人を描いた時代劇もあって良いと思う。でもあまり語られることのない、江戸時代の猥雑な部分を表現する映画を奥田瑛二にいくつか作ってもらいたい。緒形直人主演で、老人が児童虐待されている少女を誘拐する映画がカナダだかどこか外国の映画祭で賞を取ったらしいが、次作はまた時代劇を撮って欲しい。時代劇の今後に期待しています。</p>"
  date: "2006-11-26 00:45:15"
