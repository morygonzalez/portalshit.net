  name: "ミリオンズ　★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000F6YR3K --><p>　ミリオンズという映画を見た。この映画、監督はなんとあの『トレイン・スポッティング』のダニー・ボイルである。でも『トレイン・スポッティング』とは違ってドラッグや暴力とは無縁な平和な映画である。</p>\r\n\r\n<p class=\"outline\">　母親を亡くしたダミアンは、父と兄と三人で新興住宅街の新築の家に越してきた。ダミアンが住宅街はずれの線路際の空き地に段ボールで隠れ家をつくって遊んでいると、ある日列車が通過するときにナイキのナイロンバッグが飛んできて隠れ家を壊してしまう。バッグの中を覗いてビックリ。なんと中身は大量のポンド紙幣だった。しかしイギリスは数日中にユーロに通過を切り替える。使い切るか、ユーロに交換するしかない。果たしてダミアンと兄のアンソニーは大金をどうするのか？</p><!--more-->\r\n\r\n<p>　平和な内容の良い映画である。結末がファンタジック過ぎて納得いかない部分がないでもないが、聖人マニアのダミアンが、歴史上のいろんな聖人たちと交わす会話は素っ頓狂で面白い。聖人から貧しい人に寄付をするように促されたダミアンが、清貧を是とするモルモン教徒の家の郵便受けに入るだけ札束を詰め込むと、モルモン教徒は翌日、電化製品を大量に自転車に載せて買い物から帰ってくる。このシーン、ひとりで爆笑してしまった。ほかにも和やかに笑えるシーン盛りだくさん。</p>\r\n\r\n<p>　個人的に自分が二人兄弟なので、兄のアンソニーの気分がよく分かった。弟という奴は、素っ頓狂で理解不能なことを良くやらかす。ホームレスにピザを振る舞う、募金箱に1000ポンド入れる等々。馬鹿なんだけど、放ってはおけない。弟や妹を持つ人がこの映画を見たら、共感する部分が結構あると思う。ストーリーも良いのだが、子役の二人が良い味を出しているのが大きい。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　イギリス映画はイギリス英語を聞くのが楽しい。イギリス人の大人は\"Bloody\"という言葉が好きみたいである。よく出てきていた。直訳すれば「血まみれの」だが、「すごい」という風に訳される。アメリカの映画を見てるとみんな副詞的・形容詞的に\"Fucking\"を使うけど、イギリス英語だと代わりに\"Bloody\"が使われるのだろうか。そういえばオーストラリア人も\"Bloody\"が好きだったな。</p>"
