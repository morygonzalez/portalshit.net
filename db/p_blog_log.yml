  id: 58
  name: "品のある観光地、俗悪な観光地"
  href: "http://"
  category: "雑談"
  tag: "阿蘇,観光,由布院,地方"
  comment: "<p>　余丁町散人の隠居小屋というブログを読んでいたら、こういう記事に出くわした。</p>\r\n\r\n<blockquote cite=\"http://homepage.mac.com/naoyuki_hashimoto/iblog/C1419502456/E1540129423/\"><h3>山中湖村と河口湖町はどうしてあんなに雰囲気が違うのか？</h3>\r\n\r\n<p>日本の観光地といえば、いずれも俗悪な看板が立ち並ぶ商業化された場所というイメージがあるのだが、山中湖村は観光地とはいえ落ち着いた街並みがうまく自然とマッチした例外的な存在。同じような立地条件にある近隣の河口湖町と対照的でもある。なぜか。</p></blockquote>\r\n\r\n<p>　引用文の詳しい内容は参照元で読んでもらうとして、なぜ河口湖と山中湖で雰囲気が異なるのかというと、それは河口湖が富士山麓にしては珍しく稲作の出来たところで、なまじ自分たちにお金があったばかりに観光地化に失敗したかららしい。一方で山中湖は農業に適さない土地であるからサービス業に望みを託すしかなく、都会の資本を誘致するなど気合いを入れて開発し、品のある観光地にすることができたのだそうである。</p><!--more-->\r\n\r\n<p>　引用元の著者の余丁町散人氏は何かにつけて農村の悪口を書き都会人ぶる鼻持ちならない御仁なので（引用記事でも、結局河口湖の人々は農村根性を持ったまま観光地化を進めたから俗悪な街をつくったと結論づけている）、この記事を真に受けてはいけないのだが、それでもこの河口湖と山中湖の差異の説明には説得力があると思う。</p>\r\n\r\n<p>　大分に有名な温泉街がある。湯布院である。そのまち作りの取り組みには定評があり、プロジェクトXで取り上げられたこともある。実は俺が住んでいる阿蘇谷は湯布院と似ている。温泉があって、景色の良い山に囲まれている谷地。阿蘇谷と湯布院の関係は河口湖と山中湖の関係と通じるものがあるのではないかと思っている。</p>\r\n\r\n<p>　阿蘇と湯布院は同じように温泉を持っていて立地条件は等しい。否、むしろ阿蘇山という超ウルトラメガトン級の観光資源があるだけ、阿蘇の方が観光地としては有利なくらいだ。しかしなぜか、阿蘇は湯布院のような小洒落た観光地にはなれなかった。それは河口湖町のように農業が出来たからだと思う。</p>\r\n\r\n<p>　阿蘇谷は湯布院と比べて数倍も広く、平らな部分が結構ある。人々は外輪山と呼ばれる山の淵に住み、谷の平らな部分はすべて水田である。古代から人が住んでいたようで、古墳もちらほらと存在する。飢饉のときにはかなり苦しんだらしいが、むかしからそこそこに豊かだったようである。加えて天然の観光資源を持つ阿蘇は、観光地開発の重要性が分からなかったのだろう。むかしは何もしなくても観光客が来てくれた。</p>\r\n\r\n<p>　翻って湯布院は山の谷間に突如として現れる決して広いとは言えない谷地で、平らな部分が少ないし農業には適さない土地である。温泉以外に集客の見込めるものがなかった。だから彼らはドイツに視察に行くなど、町の命運を託すかたちで観光地開発を進めたのに違いない。本気度が違うのである。</p>\r\n\r\n<p>　かくして農業の片手間で観光に携わっていた阿蘇では、中途半端な観光地が出来上がったというわけだ。阿蘇の温泉街は潰れた旅館がたくさんあり、まるでゴーストタウン。俗悪な観光地の成れの果てである。</p>"
  date: "2005-09-11 09:31:57"
  mod: "2010-03-07 14:40:30"
