  comment: "<p><img src=\"./resources/P1010591.jpg\" width=\"188\" height=\"250\" alt=\"Grande Latte\" class=\"float-left\" />　こっそり病院を抜け出してスターバックスに参りてそうらふ。グランデラテを頼みけり。そしたら、カスタム注文したわけでもないのにスリーブ（茶色い紙）がついて出てきた。すなわちこれはですね、ミルクを温めすぎたということなんですよ。</p>\n\n<p>　スターバックスでは本日のコーヒーや紅茶、アメリカーノ、あるいは顧客からエキストラホットを頼まれた場合を除いてスリーブを付けてドリンクを出すことはありません。経費がかかるから。エキストラホットを頼んでもいないのにスリーブがついて出てきたときは、ミルク温め役の人が下手くそで温めすぎてしまったということです。</p>\n\n<p>　案の定、提供されたラテは激烈に熱く、蒸し暑いなか舌をヒリヒリさせながら飲み干したのでした。皆さんもエキストラホットを頼んでないのにスリーブが巻かれて飲み物が出てきたときは注意した方が良いです。</p>"
