  id: 641
  name: "カマ掘られました"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,自動車,事故"
  comment: "<p>　本日昼間、熊本市と菊陽町の境目辺りの交差点で追突されました。本当にオカマ掘られたわけじゃないですよ（このブログのタイトルだと誤解されそう）。幸いこちらに怪我はなく、へこんだリアバンパー一式などを修理する代金だけを出してもらうことになりそうです。</p>\r\n\r\n<p>　事故に関わってしまって、事故処理には色んな手順があるもんだなぁと感心しました。追突してきた人の方が事故慣れしてて、警察に電話して派出所まで赴き、事故処理と相成りました。車検証とか免許証を警察に見せるということすら知らなかったですからね。</p>\r\n\r\n<p>　ただ、気がかりなのが病院代ですね。後から首が痛くなったりしたら嫌だから、念のため病院を受診したんですが、事故だと健康保険が利かないんですね。とりあえず全額自己負担で払っておくか、支払いを保留にして先方の保険会社から支払ってもらう方法があると病院から説明されたのですが、後者を勧められたので預かり金の一万円だけ置いて帰ってきたんですよ。しかし帰宅後先方の保険会社の担当と電話で話したところ、僕が怪我していないため物損事故扱いになるので、病院代は事故を起こした本人に直接請求してくれとのこと。なんか保険会社にはあまり良い印象持ちませんね。ちょっとでも事故を軽微なもとして処理し、少しでも支払額を少なくしたいという感じでした。</p>\r\n\r\n<p>　しかしまぁ、変な人に当てられなくて良かったです。自賠責しか入ってない無保険チンピラとかに当てられたら最悪ですからね（車の修理代が出ない）。車屋さんもばっちり直すと言ってたので一安心です。</p>"
