  id: 803
  name: "約束の旅路 ★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画,アフリカ,イスラエル"
  comment: "<!-- ISBN=B000V9FRQ2 -->\n<p>　1984年、イスラエルとアメリカはエチオピアのユダヤ人を国内に帰還させる政策をとった。作戦の名前はモーセ作戦。彼らは唯一の黒い肌を持つユダヤ人であった。しかしエチオピアは当時移民を禁止していたため、イスラエルへの移住を希望する人々はスーダンの難民キャンプまで決死の覚悟で移動しなければならなかった。途中、飢えや渇き、あるいは盗賊に襲われるなどで4,000人が命を落としたという。スーダンの難民キャンプも環境は劣悪で、モーセ作戦の現場に居合わせたキリスト教徒である主人公シュロモの母親は、我が子をユダヤ教徒であると偽らせファラシャ（エチオピア系ユダヤ人）の列に加わらせる。イスラエルへの帰還直前にたまたま我が子を亡くした女性の息子になりすまし、少年は出自を偽りイスラエルの地を踏むのである。</p>\n\n<p>　物語の基本はビルドゥングスロマンです。シュロモは頭の良さをいかして女の子をうっとりさせるラブレターを書いたりユダヤ教の演説会で観衆を感嘆させたりと順調に成長していくわけですが、アフリカに残してきた実母と出自を偽っていることがいつも心の隅にあって苦悩します。本当はユダヤ人じゃないんだけど、努力して模範的なユダヤ人になろうとする。でもなかなかイスラエル社会は自分を受け入れてくれない。彼はいったいどんな人生を送ることになるのか。</p>\n\n<p>　この映画には三人のお母さんが出てきます。一人目は我が子を生きながらえさせるために心を鬼にして主人公シュロモを突き放したの実の母親。二人目は帰還直前に亡くなった我が子の代わりにシュロモを連れてイスラエルに入国したユダヤ教徒の母親。最後に、イスラエルで二人目の母をも失ってしまったシュロモを引き取り献身的に愛情を注ぐフランス系ユダヤ人の母親ヤエル。みんないいお母さんなんですね。シュロモが学校でみんなからいじめられ、そのストレスのせいで肌にブツブツが出来るのですが、同級生の親たちはそれをアフリカの伝染病じゃないかといって恐れる。教師に「みんなが怖がるからシュロモを転校させたい」と言われると、ヤエルは親たちの前で演説をぶち、我が子は世界で一番美しいと言ってシュロモの顔を舐めるんですね。これには圧巻。母の愛情は海より深くて大きいわけです。</p>\n<!-- more -->\n\n<p>　イスラエルにやってきたばかりのシュロモがシャワーを浴びさせられているシーンも印象に残りました。スーダンの難民キャンプでは水は貴重品であり、それをじゃぶじゃぶ使い排水している状況に驚き、パニック状態になるんですね。冒頭からショッキングでした。</p>\n\n<p>　感動的なストーリーの一方で、この映画を見て思うのがイスラエルという国は無茶苦茶やっているなということ。以前『ミュンヘン』を見たときも同じような感想を持ちました。数千年前に枝分かれしたエチオピアに住んでいるユダヤ人を帰還させるという発想自体がぶっ飛んでます。それもこれもパレスチナとの戦争に勝つために人口を増やす必要があったからなんですよね。</p>\n\n<p>　だいたい、ユダヤ人の定義自体が凄くうさんくさいものに思えてなりません。そもそも現代の世界を牛耳る東ヨーロッパ系のユダヤ人（アシュケナージ）はセム語族とされる古代のユダヤ人とは遺伝的につながっていないという指摘もあるらしいです。（<a href=\"http://homepage3.nifty.com/danchans/mystery/Jewish(2).htm\" title=\"ユダヤ人について（２）\" class=\"ex-ref\">ユダヤ人について（２）</a>）</p>\n\n<p>　イスラエルの地に一人でも多くのユダヤ人を住まわせるという理念がイスラエルという国を突き動かしているわけですよね。日本に生まれたら特に考えることもなく我々は日本人なわけですが、世界各地にちりぢりになり、自ら積極的に出自を意識し続けないと民族的根拠を忘却してしまうような状況にあったユダヤ人にとって、国家の理念というのは大事なもんなんでしょう。イスラエルという国の特殊性が際だつ映画でした。</p>"
