  comment: "<p>　再びSNSの話。</p>\r\n\r\n<p>　今日買ったAERAで、SNSの特集をやっていた。韓国とアメリカの例が紹介されていたけど、世界的にSNSは無視できない存在となりつつあるようだ。</p>\r\n\r\n<p>　特に韓国での過熱ぶりはすさまじい。人口4800万でありながら、最大手のSNSサイワールドの会員数は1600万人。ネットを扱える層の殆どすべてが利用しているんではないだろうか。</p>\r\n\r\n<p>　韓国に特徴的なことは、ネットと実社会が結びついていることだろう。日本の場合、インターネットは基本的に匿名だし、暇つぶしに片手間でやるものというイメージが強いが、韓国ではネットでの動きとリアルスペースでの動きが連動している。前号のAERAでは、一般ユーザーによる投稿型のニュースサイトが活況であると紹介されていた。</p><!--more-->\r\n\r\n<p>　日本ではポータルサイトで個人ニュースが受け入れられる素地はないと思う。ライブドアが似たようなことをやっているけど、イマイチ盛り上がっていない。やはりニュースは新聞社なり通信社なりのクレジットが入っていないと信憑性に欠ける。同じニュースが紙媒体で発行されていることが信頼の証となるのだろう。</p>\r\n\r\n<p>　とにかく、そんな風にネットと現実世界とを隔てる垣根が低い韓国では、SNSによって「人間データベース化」が進んでいるんだという。適齢期の独身男女にお見合いの話が来ると、まずSNSで名前を調べるらしい。</p>\r\n\r\n<p>　一見便利なように思えるが、不気味に感じないでもない。まず登録時に日本の住基コードに当たる「住民登録番号」を入力しなければならなく、偽名や年齢詐称は許されないんだとか。つまりリアルスペースと同じ素の状態でサイバースペースでも活動しなければならないのだ。とても息苦しい。</p>\r\n\r\n<p>　加えて、友達でも親密度によってランク分けし、誰にどこまで日記や写真の内容を公開するかなど友達を選別する機能がついているのだそうだ。もし自分が親友と思いこんでいた相手から低いランク付けをされていたらすごくショックだろう。僕はSNSを利用したことがないのでわからないのだが、mixiやGREEでも同じようなシステムなのだろうか？　友達の選別をネット上でやるというのはどうしても好きになれない。こういうのは心の中でひっそりとやるもんじゃないのか。</p>\r\n\r\n<p>　さらに韓国のSNSで問題が顕在化しつつあるのが、SNSによる格差の拡大である。韓国は地縁、血縁、学閥のコネ社会だが、リアルスペースでは知り合う機会がない相手とも交流ができるSNSなら、コネ社会を打破できるかもしれないと期待されているらしい。しかし一方で、研究者による調査によると、教育水準が高く大手企業に勤める人ほど交友関係が広いネットエリートなんだそうだ。つまり現実社会のエリートとネット上のエリートが重なるのである。ネットは韓国のコネ社会を一層強固なものにするかも知れないのだ。</p>\r\n\r\n<p>　一方でアメリカはというと、学生が共同論文執筆の相手を得たりとか、転職や求人などビジネスチャンスの拡大のためだとか、実利を得るためのきっかけとしてSNSが利用されているらしい。ネット上で人間関係を楽しむ韓国や日本のSNSと違って、アメリカのSNSは実利重視であるとAERAは指摘する。</p>\r\n\r\n<p>　そういえば少し前の日経で、SNSによってビジネスチャンスを掴んだ人の記事が載っていた。amazonで検索してみると、その手の本が引っかかりもする。人脈を築こうだとか。「下流社会」のキーワードにコミュニケーション能力の格差、というものがある。下流の人ほどコミュニケーション能力に乏しく、上流の人ほどコミュニケーション能力が高くビジネスでも恋愛でも成功しやすいのだとか。もちろん、件の本は半ばでっち上げ的な内容なので真に受けるわけにはいかないのだけど、この議論はある程度説得力があると思う。確かに人生の成功者は交友関係が広いような気がする。</p>\r\n\r\n<p>　近い将来、SNSを使っているかどうかで格差が生まれるような時代が到来するのだろうか。そうだとしたら僕は下流まっしぐらだろうなぁ。ネット上で人を選別したりするシステムというのはどうも個人的になじみにくい。インターネットの良いところは、誰でも情報にアクセスできるところだと思うのだけど、それを阻むSNSというのは、メリットが沢山あることは重々承知なんだけど、何だか好きになれない。</p>"
