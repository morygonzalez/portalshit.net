  name: "ForkLiftというFTPクライアントがやばい"
  href: "http://"
  category: "Mac"
  tag: "app,Mac,ShareWare"
  comment: "<a href=\"http://www.binarynights.com/\"><img src=\"http://www.portalshit.net/resources/ForkLift-icon.jpg\" width=\"128\" height=\"128\" alt=\"ForkLift\" class=\"float-left\" /></a>\n<p>　<a href=\"http://www.macupdatepromo.com/\" title=\"MacUpdate Promo - Big discounts on Mac software every day.\" class=\"ex-ref\">MacUpdate Promo</a>で紹介されていたForkLiftというFTPクライアントがやばい。</p>\n<p>　FTPクライアントにはこれまで<a href=\"http://cyberduck.ch/\" title=\"Cyberduck | FTP for Mac OS X.\" class=\"ex-ref\">Cyberduck</a>を使っていた（フリーなので）。それなりに便利だったのだが、LeopardでQuick Lookに慣れると、FTPサーバーの画像のプレビューができないのがものすごく不便に感じられるようになっていた。</p>\n<p>　FTPサーバーの画像もQuick Lookできたら最高だなー、と思っていた矢先に、このForkLiftと出会った。わたしはケチなのであまりシェアウェアは買わないのだけど、ソッコーでレジスターした。以下、Cyberduckとの比較を基本に、ForkLiftについてアツく語ってみる。</p>\n<h3>ForkLiftのすごいところ</h3>\n<h4>Quick Look</h4>\n<img src=\"http://www.portalshit.net/resources/forklift-1.jpg\" width=\"500\" height=\"327\" alt=\"Quick Look\" class=\"border\" />\n<p>　これは本当にすごい。このためだけにお金払ったようなもの。<del>Cyberduckだと画像の内容が確認できないので、一旦ローカルにファイルをダウンロードしてプレビューで開くなどして中身を確認しなければならなかった</del><sup>(<a href=\"/article.php?id=894#footnote894\">*</a>)</sup>。ForkLiftの場合そんな手間いらずで、Quick Lookで直接画像の内容を確認可能だ。不要になったファイルの判別・整理が格段にやりやすくなる。</p>\n<!-- more -->\n\n<h4>拡張子ごとにデフォルトエディターを選べる</h4>\n<p><img src=\"http://www.portalshit.net/resources/forklift-2.jpg\" width=\"500\" height=\"345\" alt=\"Set Default Editor\" class=\"border\" /></p>\n<p>　わたしは無精なのでローカルにファイルを保存せず、サーバーに置いたままPHPなりCSSなりの編集を行う。Cyberduckだとエディターは一つしか選べず、PHPの編集のためにCotEditorをデフォルトエディターに設定すると、CSSEditで編集したいのにCSSをダブルクリックしたときもCotEditorで開いてしまっていた。しかしForkLiftであれば拡張子ごとに対応エディターを指定できるので、PHPをダブルクリックしたときにはCotEditor、CSSをダブルクリックしたときにはCSSEditと、ファイルタイプごとの使い分けが可能。大変賢いのである。</p>\n<h4>ローカルコンピュータ内のブラウジングもカイテキ</h4>\n<p><img src=\"http://www.portalshit.net/resources/forklift-3.jpg\" width=\"500\" height=\"321\" alt=\"Browsing Local Files\" class=\"border\" /></p>\n<p>　実は先日のMacUpdate Promo BundleでLeapを手に入れていたのだけど、正直LeopardのFinderは結構高機能なので、単体の機能強化版Finderみたいなソフトはいらないんじゃないかと思っている。</p>\n<p>　しかしFTPクライアントにFinder機能が搭載されたものとなると話は別で、非常にカイテキになる。サーバーにファイルをアップロードするとき、目当てのファイルがどこにあるか探すのは結構面倒なものだけど、ForkLiftならいちいちFinderを立ち上げることもなく、左ペインで目当てのファイルを探し出すことができる。この辺はFinderの機能をそのまんま移植したような感じだ。</p>\n<h4>二つのFTPサーバー間で直接ファイルのやりとりが可能</h4>\n<p>　左ペインにFTPサーバー1を開き、右ペインにFTPサーバー2を開いて、直接ファイルをやりとりすることも可能。Cyberduckで同じことをしようとするならば、一旦FTPサーバー1からローカルにファイルをダウンロードし、再度FTPサーバー2にアップロード、というような手間がかかっていた。これが省かれる。しかも同じネットワーク内にある他のMacを検出したら、サイドバーに表示してくれ、ForkLiftでアクセスすることも可能。ネットワーク越しのファイル移動にもすこぶる強いのである。</p>\n<p>　他にも、Growlに対応しているとか、ショートカットキーの割り当てが自由に変更できるとか、かゆいところに手の届いた、心憎いFTPクライアントである。「FTPクライアントにお金出すなんて」なんて思っているそこのあなた、だまされたと思って一度試用してみてください。きっと気に入るはず。</p>\n<p>　ダウンロードはこちら。</p>\n<p class=\"ref\"><a href=\"http://www.binarynights.com/\">ForkLift - File manager and SFTP/FTP client for Mac OS X</a></p>\n<hr />\n<h3 id=\"footnote894\">2008/05/21 22:27 追記</h3>\n<p class=\"note\">がーん。いま気付いたんだけど、CyberduckもQuick Look対応してましたね。知らんかったー。でもForkLiftはウィンドウ下部のInfo Bar（↑のキャプチャ画像で言うと黒い部分）にプレビューを表示してくれるので、Cyberduckよりももう一段階、イメージファイルの操作がしやすいですねー。</p>"
