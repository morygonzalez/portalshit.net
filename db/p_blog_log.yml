  id: 129
  name: "Lampというバンドをご存じですか？"
  href: "http://"
  category: "音楽"
  tag: "音楽"
  comment: "<!-- ISBN=B00008NKB6 -->\r\n<p>　日々気温が下がり、人肌恋しい季節がやってきましたね。むかーし日記にも書いたことがあるけど、肌寒い季節におすすめなのが<a class=\"ex-ref\" href=\"http://www.h2.dion.ne.jp/~lamp/\">Lamp</a>というバンド。結構良いです。</p>\r\n\r\n<p>　Lampってどんなバンドか？　むかし母親を乗せて車を運転していてiPodからLampの曲が流れてきたとき、「あんたいつから山下達郎やら聞くようになったとね？」と言われたことがありますが、このエピソードがうまく彼らの音楽を言い表しています。</p>\r\n\r\n<p>　LampはSugabebeやはっぴぃえんどといった70年代の日本のポップや、ソウル、AOR、ボサノヴァ、ソフトロックなどの影響を受けた上質なポップバンドです。3人組で、主に女性ボーカル、ときどき男性ボーカルです。フリーソウルのブラックじゃない部分の影響を強く受けているといって良いでしょう（カーティス・メイフィールドは好きそうですが、カーティス・ブロウは嫌いでしょうね）。</p>\r\n\r\n<p>　肌寒くなってきたのでこの人たちのことを思い出しオフィシャルホームページを覗いてみたら、リーダー格の染谷大陽さんが書いてるブログを発見。興味深く読んでしまいました。</p><!--more-->\r\n\r\n<p>　感銘を受けたのがレコード収集するにあたっての方針というか態度のようなもの。以下引用。</p>\r\n\r\n<blockquote cite=\"http://lampnoakari.jugem.cc/?eid=69\">\r\n<p>CDでもレコードでもとにかく安い方を買うという僕は、レコード屋の「やっぱレコードでしょ」みたいな雰囲気がちょっと苦手だったりします。</p>\r\n\r\n<p>「限られたお金の中で如何に良い音楽に出逢うか」という事と「（余程どうでもいい作品以外は）レンタルではなく物（CDやレコード）として手に入れる」という事が僕にとっては重要なことなんです。</p>\r\n\r\n<p>先に書いたことは、（お金のない）若いときは、内容の薄いレア盤をお金を出して買うより、内容の濃い名盤をおさえた方が自分のためになるんじゃないかという判断です。</p>\r\n</blockquote>\r\n\r\n<p>　うーん、正論です。スバラシイ。ミーハー根性丸出しの俺とは正反対です。DJなんてやらないんだからCDで音楽を聞いていればいいものを、大学2年のときにローンでターンテーブル買っちゃったもんね。何でも格好から入ってます。</p>\r\n\r\n<p>　雑誌なんかに出てくる渋谷系DJなんかは、潤沢な資金でレア盤を複数枚買いしたりするんだけど、そういう人のディスクレビューとか自分のコレクションを自慢してるみたいでちっとも参考にならなかったですね。だって桁が一桁違うんだもん。</p>\r\n\r\n<p>　好きなミュージシャンがこういう方針でレコード収集していることを知ると、よりいっそう好きになれます。この人はブログを読む限りまだ古本屋でバイトしながら音楽活動をしているみたいで、我々一般の音楽好きのマインドを忘れていない感じがするんです。だから共感がもてる。Lampには、売れてからでも今のような一般の音楽好きと同じマインドのままでいて欲しいですね。</p>\r\n\r\n<p>　とまぁ大絶賛なLampですが、一方で手放しに肯定できないところもありますね。ロマンティックすぎるところが気にかかります。歌詞が甘すぎる。コンビニで売ってる100円500ミリリットルのカフェラテくらい甘いです。</p>\r\n\r\n<p>　これは個人の好みによるのでしょうが、俺なんかはカーティス・メイフィールドもカーティス・ブロウも両方とも好きだし、ヒップホップも結構好きなので、こういう甘甘路線だと寒い季節は良くても気温が上がってくると聞けなくなりますね。せいぜい春まで。梅雨のじめじめした季節くらいからもう無理です。</p>\r\n\r\n<p>　とはいえ、やはり寒い季節にはよく合います。聞くと胸を締め付けらるんだよなぁ。「そよ風アパートメント201」というアルバムの“今夜の二人”なんて大スイセンです。禿が聞いても良いのかしら？</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n\r\n<p>　ひょっとしたらなんですが、ホームページのバンド結成の経緯を見る限り、Lampのメンバーは同じ大学出身なのではないかという気がします。1年から2年に上がるときにキャンパスが変わる関東の大学の文系学部といえば、母校の文学部なのではないだろうかという気がする次第です。Lampのメンバーは歳が近いので、ひょっとしたら学生食堂で隣になったりなんかしてたのかも知れないのです。なんだか親近感が沸いてきた。</p>\r\n\r\n<h4 class=\"text\">＜さらに追記＞</h4>\r\n\r\n<p>　Lampの音楽的系統は明らかにフリーソウルと重なるので、ひょっとしたら橋本徹のイベントにLampのメンバーも来てたんじゃないかと思うのです。一時期俺も橋本徹のDJを聞くためにクラブ通いをしていたので、その頃ニアミスしているかも。いやきっとしてると思います。さらに親近感が沸いてきた。</p>\r\n\r\n<h4 class=\"text\">＜後記＞</h4>\r\n\r\n<p>　いつも常態で文章を書いて内容が攻撃的になっているので、たまには敬体で書いてみました。うーん、似合ってねー。敬体には「俺」よりも「僕」の方が一人称として相応しいと思いますが、日頃から「僕」なんて使わないものだから使うのに抵抗があります。俺はやっぱり「俺」だよ。</p>"
