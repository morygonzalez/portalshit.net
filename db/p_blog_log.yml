  id: 714
  name: "AERAが時代の気分を左翼的な動きに結びつけようとしている"
  href: "http://"
  category: "WWW"
  tag: "AERA,社会,2ch,マスコミ"
  comment: "<p>　今週号のAERAの巻頭記事は「時代の気分は新コーハ」というもの。関西で朝日放送の「ムーブ！」が人気があるというところから記事は始まる。</p>\r\n\r\n<p>　「ムーブ！」は型破りな番組で、関西の夕方情報番組の「勝利の方程式」たる「グルメ・温泉・お笑い」を放棄し、これまでマスコミが及び腰だった同和利権の問題や、夕方の時間帯で視聴者が興味を示すとは思えない社会保険庁の問題などを積極的に取り上げているそうだ。関西ではお笑い界とテレビ界の結びつきが密接で、時間帯ごとに芸人の出演枠があるほどだが、「ムーブ！」はそういったしがらみを断ち切り、「そこまで言って委員会」や「TVタックル」に良く出演している宮崎哲弥、福岡政行をはじめ、「物書き」にこだわって出演者を選んでいる。夕方の情報番組としては硬派な内容だが、6月からはついに関西の夕方時間帯でトップの視聴率を維持しているとのこと。</p>\r\n\r\n<p>　加えて光文社がカント、レーニン、ドストエフスキーらの著作を新訳で刊行し始めたことを挙げ、<q>自分の頭で、毅然として真面目に物事を考えようとする</q>気分の勃興を指摘している。AERAはこれを「新コーハ主義」と命名している。その後お決まりのフレーズで自民党政治を批判する。失われた10年を利用して人々の不安を煽り、安倍政権は憲法改正、核武装を押し進めようとしていると、ネット社会学が専門の国際大学の鈴木謙介研究員なる人物に述べさせている。</p>\r\n\r\n<p>　そんななか、（ウヨクの巣窟たる）ネット社会にも異変が訪れたとし、「火病（ふぁびょ）る」という言葉の意味の変容を例として挙げている。</p><!--more-->\r\n\r\n<p>　２ちゃんねるハングル版住人にはおなじみの言葉だが、火病とは韓国語で精神疾患を指す言葉で、２ちゃんでは歴史認識などで激情的に日本に謝罪と補償を要求するかの国の人々を嘲笑するときに使われる。だがAERAによると最近では<q>韓国人を感情的に批判する日本人に対し、「そういうあんたの方が火病ってない？」と批判するのにも使われるようになった</q>のだそうだ。僕が２ちゃんねるを閲覧する限り、そんな意味の変容は感じない。むしろそんな書き込みを行う手合いには、「ホロン部キター」とか在日認定が行われるだけだ。</p>\r\n\r\n<h4>確かに「新コーハ主義」は存在する</h4>\r\n\r\n<p>　しかし確かに、AERAの言う「新コーハ主義」のような気分は存在すると思う。象徴的なのが大阪市や京都市、奈良市で明らかになった同和行政の問題点を追求する姿勢だ。同和行政の問題は、これまでみんながおかしいと感じながらもマスコミは触れてこなかった。タブー視されていた問題にやっとみんなが目を向けるようになったのだ。他にも談合の摘発や郵政民営化、道路公団民営化など、既得権益にぶら下がる連中を駆逐しようとする気分がいまの時代にあるのではないか。AERAに言わせるなら郵政民営化や道路公団民営化は、有権者に二者択一を迫る小泉劇場特有の愚かな政治の結果であり、「新コーハ主義」とは相容れないものだろう。だが戦後60年間で構築された馴れ合いや共産主義的な社会システムの膿を出そうという動きこそがでいまの時代の気分であり、小泉政治に疑問を持つだとか、立ち止まって考える文化だとか、理屈をつけて左翼的な動きに結びつけようというAERAの目論見には違和感を覚える。</p>\r\n\r\n<p>　AERAが指摘する「ムーブ！」だけでなく、「TVタックル」や「そこまで言って委員会」が高視聴率を獲得しているのも、「新コーハ主義」と符合すると思う。僕は「ムーブ！」は直接見られないので分からないが、AERAにとっては残念なことに、「TVタックル」や「そこまで言って委員会」は保守的な内容で、左翼的なものとは異なる。読売系列の「そこまで言って委員会」は分かるとしても、「TVタックル」は「テレ朝大丈夫なの？」とこちらが心配になるほどだ。</p>\r\n\r\n<h4>結局のところ新コーハ主義とは？</h4>\r\n\r\n<p>　総括すると新コーハ主義とは、いままでオールドメジャー・マスコミが情報を牛耳っていた間は表に出てこなかった情報を、インターネットという草の根的なメディアを手にした市民（なんだか進歩主義的な人たちが喜びそうなフレーズ）が、「マスコミはこんなこと言ってるけど、みんなどうよ？」と、内に秘めていた疑問を持ち寄ったことで生まれたものではないかと思う。だからAERAが希望を託して語るような左派的なものでもないし、反対に保守的なものでもないだろう。メディアが保守的に偏向し始めれば、「それっておかしいのではないか？」と疑問を持つ人々の存在によって、新コーハ主義は左派的にもなるんじゃないかと思う。要するに、時代の雰囲気を決めてかかり、自分の主張に組み込もうということに無理があるのですよ。</p>\r\n\r\n<h4>蛇足</h4>\r\n\r\n<p>　YouTubeに、「ムーブ！」が自身を取り上げたAERAの記事について触れた部分がアップされていた。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.youtube.com/watch?v=Puzx7XoaT1Y\" title=\"YouTube - 時代は新コーハ!? AERAの見たムーブ！\" class=\"ex-ref\">YouTube - 時代は新コーハ!? AERAの見たムーブ！</a></p>\r\n\r\n<p>　宮崎哲弥や福岡政行教授の名前は文中に登場させたのに、自分のことについて一切触れられていないと勝谷誠彦が怒っていたが、新コーハ主義を左派的なものと結びつけたかったAERAにとって、右翼的な勝谷誠彦の存在は無視しなければならないものだったのだろう。彼が「ムーブ！」に週二日も出演するコメンテーターであることからも分かる通り、新コーハ主義は左派的なものでもなんでもないのである。</p>"
  date: "2006-12-01 00:19:50"
