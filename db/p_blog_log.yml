  id: 1032
  name: "「もっと読む」をAjaxで"
  href: "http://"
  category: "アマグラミング"
  tag: "JavaScript,jQuery"
  comment: "jQueryを使って、「もっと読む」をインタラクティブにした。これまでもjQueryを使って細工してたんですけど、slideToggle() で先読みしたものを隠しておいて、クリックで展開するという感じにしてた。まぁこれでも良いんだけど、Ajaxってのに挑戦してみたかったので、「もっと読む」リンクをクリックした後に残りの部分を読み込むような仕掛けにした。どんな風になるかは「もっと読む」をクリックして調べてみてください。\n<!-- more -->\n\n<a href=\"http://www.portalshit.net/resources/1032-DSC_2695.jpg\"><img src=\"http://www.portalshit.net/resources/1032-DSC_2695.jpg\" width=\"950\" height=\"630\" alt=\"DSC_2695\" class=\"flickr\" /></a>\n\nちなみに折角だからどういう風に実装したのかを書いておきます。\n\nこのサイトの構造はこういう風になっています。\n\n<img src=\"http://www.portalshit.net/resources/1032-site-structure-1.png\" width=\"640\" height=\"480\" alt=\"1032-site-structure-1.png\" />\n\n赤色の文字はP_BLOGにオリジナルのclassやidです。青ねずみ色は僕が後から追加したhAtom Microformats。\n\nこれを、各エントリーの `div.comment entry-content` の部分に `id` をふり、「もっと読む」をクリックしたら `onclick` で `readMore('#id')` というJavaScriptの関数を呼び出すようにし、外部スクリプトに以下のように記述しました。\n\n<pre class=\"code\">\n<code>function readMore(x) {\n    var id = x.replace(\"#\", \"\");\n    var loadPath = '/article.php?id=' + id + ' div#wrapper div[class=comment entry-content]';\n    $(x).load(loadPath);\n}</code>\n</pre>\n\nサイト構造はこんな感じ。\n\n<img src=\"http://www.portalshit.net/resources/1032-site-structure-2.png\" width=\"640\" height=\"480\" alt=\"1032-site-structure-2.png\" />\n\n`onclick` でJavaScriptを呼び出さずにjQueryで全部書いてしまうべきなのかも知れないけど、JavaScriptから個別の記事にアクセスする書き方が分からなくて、仕様は美しくないかもしれないけれど頑張りました。\n\nここ数日はあんまりJavaScriptを勉強してなかったのでいろんなことを忘れまくってた。プログラミングは毎日ちょっとずつでも良いからやらないとダメですね。とりあえずjQueryを一通り使えるようになりたい。"
