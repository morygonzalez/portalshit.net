  comment: "<!-- ISBN=B0001X9BLK --><p>　感想を書くのがだいぶ遅くなってしまった。</p>\r\n\r\n<p>　オランダの画家、ヨハネス・フェルメールが描いた絵、『真珠の耳飾りの少女』にまつわる話。ヨハネス・フェルメールは嫁の家に婿入りするようなかたちで絵を描いているのだが、嫁はヒステリックで美しくなく彼女をモデルに絵を描く気には到底なれない。代わりに下女のグリート（スカーレット・ヨハンソン）をモデルに絵を描きたいと思うようになる。グリートは色彩感覚に優れており、絵の具の調合も手伝わせ、フェルメールとグリートは絵を描く上でのパートナーになるが、アトリエで二人きりになるグリートとフェルメールに嫁は嫉妬を募らせる。家計を切り盛りする姑は、フェルメールに絵を描いてもらわないと家が破産するため、フェルメールとグリートの作業を支援する。</p>\r\n\r\n<p>　正直言って凡作だった。フェルメールとグリートの、師弟愛とも男女の恋愛感情ともつかないような中途半端な関係の描き方は良かったが、過去をテーマにした映画の常として、建築物の制約などから場景が限られており、それが閉塞感を感じさせる。屋内の場面が多すぎるのだ。</p>\r\n\r\n<p>　スカーレット・ヨハンソンは『ロスト・イン・トランスレーション』でも良いとは思わなかったけど、今回も良いとは思わなかった。欧米人はあの手の顔が美しく見えるのだろうか。フェルメールを演じたコリン・ファースは、養子でありながら家計を支える主という微妙な役柄をうまくこなしているように感じた。形見は狭いが威厳もある、みたいな。グリートはその威厳に畏れながらも、同時に惹かれてもゆく。もうちょっとフェルメールとグリートの絆に焦点を当てると見やすくなると思うのだが。</p>\r\n\r\n<p class=\"ref\">映画公式サイト：<a href=\"http://www.gaga.ne.jp/pearl/\" title=\"真珠の耳飾りの少女\">真珠の耳飾りの少女</a></p>\r\n\r\n<h4>＜追記＞</h4>\r\n<p>　一部修正しました。映画だけ見るとフェルメールは養子なのではないかと思えてしまうのだが、実際はそうではないらしい。ただ妻の母親と一緒に住んでいるというだけのことみたい。映画の中では完全な養子状態なんだけどな。<a href=\"http://www.geocities.co.jp/Hollywood-Studio/3587/nenpu.html\" title=\"フェルメール年譜\" class=\"ref\">フェルメール年譜</a></p>"
