  tag: "TVタックル,政治,戦争と平和"
  comment: "<p>　さっきTVタックルでハマコー先生のお話しを聞いて感極まり、不覚にも涙してしまった。迫力あったなぁ。</p>\r\n\r\n<p>　オーケー、認めよう。確かに僕は大学に入る前、小林よしのりのマンガを読んで右翼的な考え方をしていたことがあり、現在もその気があることは否定しない。しかし、そういった僕のバイアスを差し引いてもハマコー先生の辯舌は素晴らしかったと思う。心を揺さぶられた。以下ハマコー先生の発言の要旨を個人的にメモ。</p>\r\n\r\n<blockquote cite=\"\" title=\"\">\r\n<p>　戦前の憲法では天皇が全権を統括しており、太平洋戦争を始めるか否かの最終的な決断を下したのは昭和天皇であった。それなのに昨今の流れはA級戦犯ばかりに戦争責任を押しつけている。</p>\r\n<p>　戦没者たちはみんな天皇の名の下に始められた戦争に招集されて死んでいったのに、その天皇が靖国参拝しないとは何たることか。そんな靖国に自分の兄やいとこを祀ってはおけない。天皇が参拝できないなら返してくれ。以下男泣き。</p></blockquote><!--more-->\r\n\r\n<p>　しかし、これは僕のオツムが粗悪なせいもあるのだろうが、毎度の事ながらハマコー先生はいったい何を言いたかったのかがよく分からない。分祀をしろということなのか、昭和天皇に戦争責任があることを認識しろと言うことなのか。迫力のある辯舌につい騙されてしまう。馬鹿でスミマセン。</p>\r\n\r\n<p>　番組中で勝谷誠彦が言ったみたいに、A級戦犯の枠にとらわれずに、昭和天皇も含めた当時の権力者たちの戦争責任を我々自身が議論すべきときが来たのではないか。戦争を始め、アジアを侵略し、内外の多くの人々を死なせてしまった責任は誰にあるのか。靖国参拝云々の前に、こちらを一度議論した方が良いのだと思う。でもそれじゃ選挙にならないか。</p>"
