  name: "Appleの売り方 ─渇望感を煽る"
  href: "http://"
  category: "ガジェット"
  tag: "Apple,iPod,経済"
  comment: "<p><img class=\"float-left\" src=\"./resources/iPodnano.png\" width=\"237\" height=\"130\" />　iPod nanoが発売されて約二週間。iPod 40GBを持ってるから別に欲しくはないのだが、ふらっとオンラインのApple Storeを覗いてみたら、なんと発送まで1-2週間かかるらしい。Amazonでも、「発送はだいぶ先になるのでとりあえず注文しとけやぁ！」という生意気な表示。欲しい人はすぐに欲しいだろうに、2週間も待てるか！</p>\n\n<p>　僕がiPodを買ったときはまさに衝動買いだった。昨年8月の名古屋に滞在中、発売されたばかりの4G iPodをたまたま\"いまじん\"という本屋で見かけたのだ。しかし在庫があるのは40GBモデルのみ。本当は20GBで充分なのだが、品薄で手に入らない。注文すれば一ヶ月後ぐらいに手にはいるだろうが、今すぐ欲しい。そういうわけで断腸の思いで40GBモデルを購入したというわけである。</p>\n\n<p>　Appleは売り方が狡猾だ。iPod miniのときも全世界的に品薄が続き、非難囂々だった。過去の経験から、iPodは発売すればバカ売れすることは分かっているはずだから、発表の段階で部品など大量にストックしておくべきである。</p><!--more-->\n\n<p>　恐らくAppleは品薄状態を意識的に作り出しているはずである。欲しいのに買えないという状況を作り、消費者の購入意欲をこれでもかというくらいに煽りまくりのである。人間誰しも、簡単に手に入るものよりもなかなか手に入りにくいものの方が所有欲を刺激される。結果、Apple製品の小売価格下落を抑制しているのである。</p>\n\n<p>　Appleがこのような狡猾な売り方をするから、定価以上の値段でヤフオクに出したりする輩が後を絶たないのである。メーカーには製品を潤沢に供給する義務があるのではないかと思う。公取あたりになんとか取り締まってもらえないだろうか？</p>"
