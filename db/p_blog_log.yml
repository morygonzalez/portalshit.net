  id: 650
  name: "鈴木宗男センセイの功績"
  href: "http://"
  category: "雑談"
  tag: "政治"
  comment: "<p>　週刊新潮を読んでいたら、北海道のかに漁船拿捕の記事が載っていました。</p>\r\n\r\n<p>　今回の拿捕事件、新聞メディアなどでは、オイルマネーでロシアが自信を取り戻したこと、豊富に供給される燃料で巡回頻度を上げたことなどが要因だとされています。しかし週刊新潮によれば、鈴木宗男の失脚と外務省の無策こそが大きな要因であるということです。</p>\r\n\r\n<p>　宗男センセイは失脚以前、ロシアの国境警備隊員を日本に呼んで日本を案内して回るなどし、警備隊員と日本人の交流の場を設けていたそうです。日本に招かれた警備隊員は顔見知りの日本人を撃つことが出来ず、おかげで北の海は穏やかだったと。宗男センセイが失脚して以降、交流の場は持たれず、2、3年おきに人事異動のある国境警備隊と根室の人々の交流も途絶えたということです。</p>\r\n\r\n<p>　全国的には恫喝的・前時代的政治家として名が通っている鈴木宗男センセイですが、地元では人気がある。ロシアとの穏やかな関係を保つために努力をしていたということなんですかね。それが評価されているのでしょう。異なった見方をすると、あれだけ非難されていたムネオにも評価すべきところがあるということになる。こういう前時代的な政治家も、まだまだ必要なのかなぁと思ってしまいます。</p>\r\n\r\n<p>　ただ、所詮週刊誌の書くことですから、実際のところどうだったのかは分かりません。ロシアとの友好という美名を利用して私腹を肥やしていただけなのかも知れないです。</p>"
