  comment: "<!-- ISBN=B000MEXANI -->\n<p>　イッセー尾形主演の怪作『太陽』を鑑賞。うーん、これはどうひいき目に見ても星ひとつですね。率直に申し上げて面白くなかったです。</p>\n\n<p>　監督はアレクサンドル・ソクーロフというロシア人で、ほとんど日本語で物語は進んでいくけどロシア映画なんですよね。このソクーロフ監督はほかにヒトラーとスターリンの映画も撮っており、これが20世紀を代表する独裁者映画の三作目らしいです。日本じゃ皇室を扱う映画はタブーな雰囲気が強いですし、確かに外国人じゃないと作れない映画かも知れません。</p>\n\n<p>　終戦前後の昭和天皇の心理を描いているんですが、昭和天皇ってこんな変なおじさんだったの？ ていう描かれ方。映画を見た右翼に命を狙われる可能性があるので日本人の俳優がなかなか出たがらなかったなかイッセー尾形が役を引き受けたらしいですが、右翼じゃなくてもちょっと良い気持ちはしませんね。昭和天皇そのものはともかくとして、そんな変な人を神としてあがめ奉る日本人もバカみたいなんです。</p>\n\n<p>　イッセー尾形はちょっと空回り気味な印象を受けました。『<a href=\"http://www.portalshit.net/article.php?id=548\" title=\"portal shit! : ヒトラー 〜最期の12日間〜　★★★★★\" class=\"in-ref\">ヒトラー 〜最期の12日間〜</a>』でみんなのイメージに忠実にヒトラーを演じたブルーノ・ガンツに比べると、奇をてらっただけなような感じがして。口癖や仕草も真似したところなんでしょうけど、やたら口をパクパクさせ、「あっ、そう」を連呼する変なおじさんにしか見えませんでした。</p><!--more-->\n\n<p>　良かった点は映像ですね。町が空襲されるシーンは、アメリカ軍の飛行機を奇妙なかたちをした魚に見立てたCGで表現しているのですが、火薬をわしわし使った特撮よりも恐ろしくてあれはナイスアイディアだったですね。金はかけられない映画なりのやり方だと感心しました。</p>\n\n<p>　総じて、日本のことを誤解したロシア人監督による、外国人が喜びそうな内容の映画ではないでしょうか。日本人を起用し日本語を喋らせた点は評価できるけど、この映画に描かれているのは、実在した歴史上の人物昭和天皇ではなく、西洋人の頭の中に生きているエンペラー・ヒロヒトでしょう。昭和天皇のことについて知りたいと思って鑑賞しても、得られるものは無いと思います。出来れば日本人自身が昭和天皇についての映画を作れたら良いんでしょうけど、そんなの作ったらやっぱり右翼に暗殺されちゃうのかな。日本って本当の意味で自由の国じゃないですね。</p>\n\n<h4>＜蛇足＞</h4>\n\n<p>　昭和天皇の口癖、「あっ、そう」について以前地元紙に載っていた小話を一つ。戦後昭和天皇が巡幸で熊本を訪れた際、お城の天守閣に昇ったらしいんです。眼下に広がる景色の説明を受けていて、東の方に見える阿蘇山の説明を聞いたときも例のごとく「あっ、そう」と応えたので、説明をしていた人が「陛下、洒落でございますか？」とツッコミを入れたんですって。ホントかよ！？</p>"
