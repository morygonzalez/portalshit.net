  id: 153
  name: "最近のゴル男さん"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p><img src=\"./resources/200511011413000.jpg\" width=\"213\"  height=\"160\" alt=\"ばあちゃんとゴル男さん\" class=\"float-left\" />　このところ涼しくなってきて、車を走らせるにはとても良い。特にドイツ生まれ（正確にはドイツ種付け、メキシコ生まれ）のゴル男さんにはなおのこと。夏頃は入りにくかった5速も嘘のようにスパスパ入る。ミッションオイルの粘度がこの季節に最適なものなのだろう。</p><!--more-->\r\n\r\n<p>　他にも、ゴル男さんはアホみたいに暖房が効くので冬場はカイテキに過ごせそうだ。夏の終わり頃からクーラーが効かなくなっていたから、そろそろエアコンのフラップ（冷暖房の切替弁）を修理しなければならないかなぁと思っていた。何しろ車内を掃除すると、大量にエアコンの吹き出し口から飛び出してきた朽ち果てたスポンジカスが見つかる。ゴルフ２のエアコンフラップはスポンジで出来ているので、経年劣化でボロボロになり、風量を大きくするとカスが吹き出し口から飛び出してくるのだ。フラップは冷暖房を切り替える役目をしているから、これが無くなってしまうと暖風と冷風が混ざってしまって冷暖房の利きが悪くなってしまう。しかし修理は来年の夏前で良さそうだ。暖房は信じられないくらいによく効く。むしろ汗ばんでしまうくらいだ。欧州の冬を乗り切るためには、このくらい暖房が強力じゃないとダメなんだろう。</p>\r\n\r\n<p>　走ることに関してはとにかく調子が良い。相変わらず止まった状態からの加速はもたつくが（国産車に置いてけぼりにされる）、アクセルを踏み込めばすっこーんと加速して、楽々三桁km/h。型落ちのトヨタのビッグセダンだったら軽くカモれる。マフラーはノーマル品とは思えないほどにいい音を出し、エンジンも気持ちよく回ってくれる。4000rpmくらいまでなら一瞬で到達するから、アクセルの加減が難しい。</p>\r\n\r\n<p>　そういうわけで、しみじみゴル男さんを買って良かったと思う。つい最近まで、月に二回くらい悪い箇所が見つかって車屋に持ち込んでいたが、あらかた手を入れてしまうとすこぶる快調である。アーシングをしたのもきっと功を奏しているに違いない。とにかく運転するのが楽しい。</p>\r\n\r\n<p>　恐ろしいのは、ゴル男さんが朽ち果てたときである。最近の車で、このくらい軽くて速い車は存在するのだろうか？　どれもみんな車重が重い。1030kgに125psのゴル男さんよりもパワーウェイトレシオで勝る実用的な車は実はなかなか無いのではないか。もちろん、スポーティーカーやアホみたいに高出力な大型セダンならゴル男さんを上回るだろうが、スポーツカーは実用性で問題があるし、高出力車は重すぎて曲がったり止まったりするのに難儀しそうだ。</p>\r\n\r\n<p>　ホンダのシビックなんかは軽くて速くて良いのかもしれないけど、ちょっとデザインがいただけない。今のところ乗ってみたいなぁと思う車はPEUGEOT 106、306、Audi A6ワゴン、BMW M3などなど。しかし後二者はニートに買える代物じゃないので、次はプジョーねらいか。</p>\r\n\r\n<p>　いやいやそれよりも、先のことなんて考えず、じっくりゴル男さんとのドライブを楽しもう。さしあたり春がやってきたらセンタコンソールを外してフラップ修理だな。めんどくせー。</p>"
