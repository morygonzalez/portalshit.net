  comment: "<p>　ボルトンでは試合に出場できず、移籍しようにも他に引き取り手がなく、居場所がなくなったために引退するのでしょうか。だったらＪリーグに戻ってくればいいのに。プライドの高い姐さんにそれは許容できないことなのかも知れません。本当のところは分からないけど。</p>\r\n\r\n<p>　僕はいまだに「カズを代表に呼べ」と言ってるカズ信者のことを気持ち悪く思っているのですけど、ヨーロッパだろうがＪ１だろうがＪ２だろうがオーストラリアだろうが、現役でプレーできる環境を求め続けるカズの方が好感が持てますね。</p>\r\n\r\n<h4>＜<ins>追記</ins>＞</h4>\r\n<p>　姐さんは大学に通いたいみたいですね。</p>\r\n<p class=\"ref\"><a href=\"http://www.nikkansports.com/soccer/p-sc-tp0-20060704-55242.html\" title=\"半年前に引退決意、中田まずは大学入学か - サッカーニュース : nikkansports.com\" class=\"ex-ref\">半年前に引退決意、中田まずは大学入学か : nikkansports.com</a></p>\r\n<p>　頭は良さそうなので、ビジネスかファッションかあるいは心理学の道でもバリバリやりそうです。</p>"
