  comment: "<h4>PCカードスロット無いならDD、DDならW-SIM</h4>\r\n\r\n<img src=\"./resources/P1020239.jpg\" width=\"200\" height=\"299\" alt=\"DD & RX420AL\" class=\"float-left\" />\r\n<p>　僕はPowerBook時代からWILLCOMのAIR-EDGEでネット接続していたので、MacBookでも同じようにAIR-EDGEを利用しようと考えました。PowerBookにはPCカードスロットがあったのでカード端末を買ってきてぶっさしてやるだけで良かったんです。世の中実にシンプルだった。</p>\r\n\r\n<p>　しかしMacBookにはPCカードスロットがついてない。カード型端末ではネット接続不可ということですね。そういうわけなんで、USB端子にブッさして通信することのできる\"DD\"を購入することにしました。</p>\r\n\r\n<p>　DDという端末は、それだけでは動きません。W-SIMカードという、WILLCOMの規格で製造されたSIMカードをDDの中にさして使うのです。これは通信機能を備えたFOMAカードのようなものですから、例えばSIMカード式のWILLCOMの音声端末を持っている人がいたら、ちょっとデータ通信したいな、ってときはおもむろにこいつを電話機から取り外し、PCに接続したDDにブッさしてやれば一回線の契約で音声通話もデータ通信もできるということなんですね。もっともたいていのWILLCOMユーザーなら京ポンやその他の音声端末そのものをモデムとして使う人が殆どでしょうけど。でも一部のモバイラーからしたらまぁ結構便利なことなんですよ。</p>\r\n\r\n<h4>赤いのはやっぱ速い :-D 　通常の1.5倍の速さのRX420AL</h4>\r\n\r\n<p>　DDは通常、W-SIMカードとセットで販売されています。普通はRX410INというカードとセットです。しかし昨年末、RX420AL、通称“赤耳”と呼ばれる新型カードが発売され、これがW-OAMという新しい通信方式に対応している訳なんですね。W-OAMというのはWILLCOMがいま都市部からサービスを始めている高速化通信方式で、これまで1x通信で32kbpsだった回線速度が、最大52kbpsまでアップするという、イカした代物な訳です。シャア専用機よろしく、世の中相場は赤いのが速いって決まってるんですな（笑） どうせ端末を新調するのなら最新式の速いのにしておきたい。しかしRX420ALとDDのセットというのは今のところ販売していない。</p><!--more-->\r\n\r\n<p>　だから僕は以下のような手順をとりました。既存の回線をRX420ALに機種変更し、DDは単体発売されているものをゲットする。DDはSIMカードなしの単体でも売られているんです。こちらはApple Storeで購入しました。</p>\r\n\r\n<p>　獲物が決まってから毎日WILLCOM STOREをチェックする訳ですが、なかなか在庫ありにならない。みんな“赤耳”を狙っているようで、商品が投入されるとすぐ売り切れてしまうみたいなんです。単体のDDも同様に人気があるようで全然在庫ありの表示になりません。RX410INカードとセットのDDは在庫ありなのに。PCカードスロットのついてないMacBookユーザー同士で争っている悪寒。</p>\r\n\r\n<h4>分かりにくいWILLCOM STOREのシステム</h4>\r\n\r\n<p>　そんななか、1月29日の午後にRX420ALが在庫あり表示になった瞬間に出くわし、速攻でカートに商品を突っ込んだんですが、結論から言うとこれ買えませんでした。喜び勇んで購入手続きを進めていったんですが、料金プランを選択する段になると、現在の料金プランは選べないといってはじかれてしまう。分かりにくいことにWILLCOM STOREは、同じ端末でも一年契約用の端末とそうでない端末を別々の商品として扱っている訳ですね（<a href=\"https://store.willcom-inc.com/ec/faces/cat289/lstlsct000246/\" title=\"WILLCOM STORE｜SIM STYLE\" class=\"ex-ref\" >WILLCOM STORE｜SIM STYLE</a>）。僕がカートに突っ込んだ端末は年間契約を結ばない人向けの端末で、年間割引契約している僕は、料金プランを通常の割引なしのプランに変更しない限りこの端末には機種変更できないという訳なんですね。うひょー、区分こまけー。 </p>\r\n\r\n<p>　普通、店頭で携帯なりデータ通信端末なりを購入するときって、端末が並んでて、料金プランによって端末の値段が決まる、っていう売り方ですよね。一年契約ならこれだけ割引できるけど、そうでないなら割引なしです、みたいな。オンラインのWILLCOM STOREの場合は、レジに進む前の段階で、同じ機能を持った端末でも料金プランに合わせてまるで別々の端末かのような扱いをされてるわけなんです。通常料金プラン用の在庫はあるけど、一年割引用の在庫はないよー、みたいな。すごく違和感を覚えました。まぁ、町中のあやしい携帯屋でも、新規契約用の端末は在庫あるけど、機種変更用はありやせんぜ、機種変の旦那はケエッタケエッタ、みたいな売り方してる店はありますけどね。</p>\r\n\r\n<p>　しょうがないので一旦は購入をあきらめ、在庫が投入されるのを待ちました。翌日、今度こそと意気揚々と手続きを進めたのですが、お届け先住所のところでつまずきます。なんと、契約時の住所にしか商品を送れないという訳なんですね。ヘルプデスクに電話をかけてみましたが、お届け先を契約時の住所と別のものにするとはじかれる仕様らしいです。めっちゃ不便やん。iPodやパソコンと違って電話機の場合、犯罪に関わるような不正使用を防ぐためにそういう措置がとられてるんでしょうけど、事情があって自宅外の場所に滞在している人からしたら、ものすごく不便な仕様であることに代わりありません。電話口の兄ちゃんになんとか自宅以外の住所に送る方法はないのかと尋ねると、商品発送後の夕方にはメールで伝票番号が届くから、クロネコヤマトに自分で電話して転送するように手配してみてはどうかと提案されました。</p>\r\n\r\n<p>　なるほど、これでやっと手続きが完了した。そう思っていたのもつかの間です。夕方、WILLCOMからメールが届いていたので発送の手続きが完了したのかと嬉々として開いてみると、「本人確認書類が届いてません。手続きが途中でストップしています」と切れ気味の内容のメールが。データ通信カードから音声通話にも利用可能なW-SIMカードに機種変更する場合、本人確認書類の提出が必要みたいなんですね。そんなん早くいってよ。確かに注文完了メールを見たら、</p>\r\n\r\n<blockquote>\r\n<p>★新規契約されるお客さま★</p>\r\n<p>「携帯電話不正利用防止法」に基づき、お客さまの確認書類をFAX、または画像で<br />\r\nアップロードいただく必要がございます。詳細は下記URLをご確認ください。<br />\r\n(データ通信カードから電話機へ機種変更されたお客さまも同様の書類が必要です)</p>\r\n</blockquote>\r\n\r\n<p>　こっそり（）内で言及されているわけですね。新規契約のお客様へ、って銘打ってある訳だから見落とすっちゅうの。しょうがないからこっそり病院を抜け出して、免許証のコピーをとり、FAX送信してきました。大幅な時間のロス。翌日電話で確認したところ、本人確認されたのは水曜の午後一時頃のようでした。</p>\r\n\r\n<p>　結局発送されたのは水曜日の午後六時頃で、それからクロネコヤマトに電話したわけですが、やはり一度熊本に向けて発送されたものが途中で京都に届け先を変更できる訳はなく、一旦熊本の配送センターに着いた後、京都に送られてくるみたいです。結局僕の手元に届くのは2月2日以降になるとか。これじゃあ、こっそり病院を抜け出してウィルコムプラザとかで注文した方が早かったっぽいですな。京都中のWILLCOM扱ってる店に電話してどこも在庫がなかったからオンラインのWILLCOM STOREから買ったって言うのに。</p>\r\n\r\n<p>　それに比べてっていうわけじゃないですが、MacBookを買ったAmazonとDD単体を買ったApple Storeは素晴らしいですね。買い物していて不安になることがほとんどないもの。それぞれのサイトは分かりやすいインターフェースで、非常に買い物しやすい。発送も迅速。Appleは五色iMacが出た頃から直販やってたし、Amazonも日本上陸してからずいぶん経つ。やっぱノウハウの蓄積の違いというか、そういうのが現れてるんでしょうね。WILLCOM STOREもジャストインタイムで顧客に商品を提供できるよう、システムを洗練させてほしいです。 </p>"
