  name: "ビューティフル・マインド　★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画,アメリカ,経済学"
  comment: "<!-- ISBN=B0007WADH6 --><p>　DVDで『ビューティフル・マインド』を鑑賞。良かった。1994年にノーベル経済学賞を受賞した数学者、ジョン・ナッシュの話である。彼は若き日に後の経済学や生物学に大きな影響を与えたナッシュ均衡の概念を発見するのだが、統合失調症に悩まされ苦悩の人生を歩むことになる。映画は病気と闘いながらノーベル賞を受賞するまでの課程を描いている。</p>\r\n\r\n<p>　いちおう僕は経済学を勉強しているので、ナッシュ均衡も学んだ。ミクロ経済学を知らない人に説明しておくと、ナッシュ均衡というのは、複数のプレーヤーが参加しているゲームで、そこから動きようのない均衡のことを指す（全然説明になってないな）。</p>\r\n\r\n<p>　囚人のジレンマというのが有名で、プレーヤー同士が協力すれば一番良い状態に到達できるのだけど、他のプレーヤーが自分に協力してくれる保証はなく、協力的な戦略を選ぶと出し抜かれてしまうかも知れない。プレーヤー同士がゲームを行う前に交渉することは想定されていないから、結局彼らは相手が出し抜くことを考慮して自分だけの利益が最大になるような選択をする。お互いが欲を張った結果、協調したときよりもプアなパイしか得られないのである。</p>\r\n\r\n<p>　映画で使われたのは、数人の男女がいて（合コンのような状況）、女の子の一人はブロンドで美人なのだけど、男たちがみんなブロンドにアタックしてしまうとふられてしまい結局誰ともデートできない可能性がある、というエピソードだった。つまり合コンなどの場で男たちが協調して行動すればみんなガールフレンドをゲットできるのだけど、みんなが一番の美人にアタックする願望を捨てきれない哀しい性のことを数学的に定義しているのがナッシュ均衡なのである（語弊ありすぎ）。</p><!--more-->\r\n\r\n<p>　うーん、文章だけの説明じゃ分かってもらえないかも知れないなぁ。表を使って説明すれば誰にも理解可能な概念なんだけど面倒くさいので割愛。興味がある人は“囚人のジレンマ”や“共有地の悲劇”というキーワードでGoogle検索してみてください。きっと分かりやすい解説にたどり着けるはず。</p>\r\n\r\n<p class=\"note\">Wikipediaの囚人のジレンマの解説が優れていましたのでリンクしておきます。<br /><a href=\"http://ja.wikipedia.org/wiki/%E5%9B%9A%E4%BA%BA%E3%81%AE%E3%82%B8%E3%83%AC%E3%83%B3%E3%83%9E\" title=\"囚人のジレンマ - Wikipedia\" class=\"ref\">囚人のジレンマ - Wikipedia</a></p>\r\n\r\n<p>　映画としての出来は良い。ただし興ざめなのが、ナッシュの人生を美化しすぎていること。映画ではノーベル賞授賞式にアリシア婦人を連れて出席しているが、実際のナッシュは愛人を作って子ども生ませたり、同性愛に走ったりと破天荒な人生を送っていたようで、アリシア婦人には離婚されていたらしい。過剰な脚色を加えてまで事実を土台にするよりも、フィクションとして割り切った方が良かったのではないかとも思う。しかしこの辺は難しいところだ。</p>\r\n\r\n<p>　ところでアメリカの映画というのは、奥さんの描き方にテンプレートというか、規範があるように思う。野望に満ちた主人公の男がいて、彼は普通の女性からは相手にされないが、コアな女性（かなりの美人！）が彼に近寄ってくる。彼とコアな彼女は結婚するのだが、彼の野望によって振り回され、奥さんはさんざんな目に遭う。概して奥さんは性欲の処理に困る。しかしこの奥さんは人格が良くできていて、夫婦で協力して困難に立ち向かい、最終的には二人は幸せになる、というもの。</p>\r\n\r\n<p>　同じように研究者が主人公だった『<a href=\"http://www.kinsey.jp/\" title=\"愛についてのキンゼイ・レポート | TOP\" class=\"ex-ref\">愛についてのキンゼイ・レポート</a>』の奥さんの描かれ方も同じだった。こういう映画のなかにもアメリカの価値観が反映されていると思う。彼女たちは結婚する前は優秀なのだけど（何しろ教え子である）、結婚したら家庭に入って主婦になるみたいである。見ていて保守的だなぁ〜という感想を持った。アメリカにもまだ男尊女卑の考え方が残っているのだろうか？</p>\r\n\r\n<p>　見終わってもう一度経済学に触れてみたいと思うようになった。学生時代を思い出して大変懐かしい。ゲーム理論の本でも開いてみることにしよう。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　以前はアメリカを訪れてみたいなんて思わなかったけど、映画を見れば嫌がおうにもアメリカの世界観に触れなければならないわけで（映画館で公開されている映画のほとんどはアメリカ映画だ）、昨今ではアメリカを訪れてみたい、できれば数年住んでみたいと思うようになった。いろんな事件が起こっているアメリカというところは一体どんなとこなのだろうかと、我が目で確かめてみたいのだ。</p>"
