  comment: "駅近くで何かアパートみたいの建ってるなー、と思ってたんですけど、今日近づいて看板見てみたらなんとバックパッカー向けの宿が出来るらしい。その名も“ASO BASE Backpackers”。\n\n<img src=\"http://www.portalshit.net/resources/1065_IMG_0123.jpg\" width=\"500\" height=\"666\" alt=\"Aso Base Backpackers\" />\n\n阿蘇にはユースホステルがあるけど、これがかなり駅から遠くて、坂道を歩いて30分くらいかかる。墓地の上にあって薄気味悪いところだし、周りに食料品店とかないので激烈不便な場所なんですよね。駅前に安宿があるとバックパッカーに受けるだろうなーと思ってたんですけど、ついに出来るっぽいです。\n\nちなみにホームページがあるんですけど、トップページが英語でまじ外タレウェルカムな作りです。ドミトリーメインで、ダブルとツインもあるって書いてある。ドミトリーは一人一泊2,800円らしいです。なかなか良心的な値段ですね。\n\n僕はしばらく海外旅行いく予定とかないので、ちょっとでも海外旅行気分を味わうために泊まりに行ってみようかな。激烈近所だけど。\n\n[Aso Backpackers Hostel ''ASO BASE BACKPACKERS''](http://www.aso-backpackers.com/ \"Aso Backpackers Hostel ''ASO BASE BACKPACKERS''\")"
