  comment: "昼に公園で弁当を食べた。弁当箱を広げるとすぐに一羽のカラスがやってきた。追い払おうかとも思ったが、動きがおかしいことに気がついた。よく見ると片方の足が不自由なようだった。右足を引きずるようにして歩いている。普通のカラスならちょっと弁当を分けてやろうなんて全然思わない。むしろ害鳥にえさを与えるなんて忌むべき行為だと思ってる。でもこのカラスは足が不自由で、痩せていて、おまけに今日はとてつもなく寒かった。だから弁当に入っていたフジッリを一つ投げてやった。するとその様子を見て、後から後からカラスがどんどんやってきた。みんながこの弁当を狙っている。もう一度足の不自由なカラスに与えようとパスタを投げたら、体躯の良い力強いカラスが横から飛び込んできて、足の不自由なカラスを突き飛ばすようにして奪って食べた。そこで今度は、エビフライの尻尾の部分をわざと遠い位置に投げて、ほかのカラスがそちらに群がっている隙にパスタを足の不自由なカラスに与えた。カラスがうまそうにパスタを食べているのを眺めながら弁当箱を包み直し、会社に戻った。今夜は冷える。あの足の不自由なカラスはこの冬を越せるのだろうか。"
