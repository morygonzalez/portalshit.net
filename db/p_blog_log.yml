  id: 1080
  name: "仕事でPHPを使ってCMS作ってます"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG"
  comment: "仕事でPHPを使ってちょっとしたCMSみたいの作ってます。ログインとかフォーム内容の送信とかセッション管理とかMySQLの利用とか、CMSを作る上で必要な事項がP_BLOGに集約されていたので、わりとすんなり出来そうです。加えてAmazonのISBN変換プラグインの修正をやってきたので、外部のAPIと通信するみたいなことも将来的にはやれそうです。いやぁ、P_BLOG様々だ。\n\nただ、作ったものをパッケージ化してどんなサーバー環境でも動くような形で配布する、となると途端にハードルが上がる気がします。ソース非公開で仕事用にプログラム書く方が、ユーザーをサポートしなくても良いという観点では楽な気がします（ユーザー≠お客さん）。もちろん仕事である以上、お金のやりとりが発生するのでお客さんに対する責任は生じますけど、ツールをダウンロードしたユーザーから「僕の借りているレンタルサーバーでは使えません」みたいな問い合わせは来ないですからね。本当にkazさんリスペクトです。\n\nところで、MySQLとか大抵のサーバーですぐ使えるようになるものだと思っていたのですが、それはどうもレンタルサーバー脳なようでした。使えるようにするには環境をセットアップしないといけない。僕はLinuxとかUnixとかのサーバーにSSHでログインして操作するみたいのが全然できないので、そっちの方の勉強もして行かなきゃいけないなと思いました。phpMyAdminが便利すぎるのでMySQLの管理もこいつに頼りっきりでしたが、これも卒業しないと。"
