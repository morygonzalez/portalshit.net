  id: 486
  name: "佐賀のがばいばあちゃん　★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画,邦画"
  comment: "<!-- ISBN=B000GG4F36 -->\n<p>　面白い映画だった。九州は全国公開に先がげて先行上映だったらしい。子役たちの佐賀弁が自然で良かった。景色も綺麗。佐賀といえば佐賀新聞を受験するために三回も訪れたのだが、クリークがあって日本のベニス（言い過ぎ）みたいでとても涼しげな街だった。なんでもっとこれを観光のために有効活用しないのだろうかと残念に思った。何しろ佐賀はうらぶれた感じの寂しいところなのだ。</p>\n\n<p>　映画には古い街並みと綺麗な川が出てきたので、一体どこで撮影したんだと興味を持ってエンドロールを見ていたら、どうやら柳川で撮影したみたいである。佐賀の川は昔は綺麗だったんだろうけど、いまはどぶ川みたいのしかないからねぇ。</p>\n\n<p>　この映画は島田洋七がちっちゃい頃の体験をつづった本が原作で、洋七は家庭の事情で母親の元を離れ、佐賀のばあちゃんの家に預けられる。小学生の頃から中学を卒業するまでのビルドゥングスロマン。ばあちゃんは貧乏でひたすらケチなんだけど、おもしろおかしくて明るい。ALWAYS三丁目の夕日的な感動がある。三丁目の夕日を見て良かったと思った人にはオススメである。</p>\n\n<h4 class=\"text\">＜蛇足＞</h4>\n<!-- ISBN=B0001FAH6G -->\n<p>　ばあちゃんと孫ものといえば、韓国映画で『おばあちゃんの家』というのを見たことがある。まだ韓流ブームとかが起こる前に、下高井戸シネマで見た。この映画でも、子どもが水商売（？）をする母親の邪魔になるので田舎のおばあちゃん家に預けられるのだが、このガキは何しろわがままでクソ生意気だし、おばあちゃんは口が利けなくてひたすら可哀想なのだ。孫に虐待されながらも、必死に孫の望みを叶えてやろうと奮励する姿が切ない。最後に孫がコロッと良い奴になるのが興ざめなのだが、総じて良い映画だった。田舎のばあちゃんにしばらく会ってない人は、映画を見てばあちゃんに電話でもかけてやってください。</p>"
