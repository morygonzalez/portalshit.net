  id: 163
  name: "トラックバックはきちんと飛ばさなければならないと分かった"
  href: "http://"
  category: "WWW"
  tag: "blog,Trackback,writing"
  comment: "<p>　かつてはリアルスペースで知ってる人しか見てなかったこのブログも、いまでは他所での俺の書き込みなどをご覧になって訪れて下さっている方がいる。ありがたいことである。そんななかのお一人、oberheimさんのブログ（<a class=\"ref\" target=\"_blank\" href=\"http://oberheim.velvet.jp/blog/\">この世の果て</a>）を読んでいたら、トラックバックについての記事があった。</p>\r\n\r\n<blockquote cite=\"http://oberheim.velvet.jp/blog/archives/000037.html\"><p>本来のトラックバックは、他のblogのエントリーを引用して新しくエントリーを作成した場合、それを引用元に通知する為の仕組みのはず。\r\nトラックバックとエントリーの引用（文中リンク）はセットであるべきで、トラックバックだけでは片手落ちだ。\r\n文中リンクがなければ話題の流れを辿れないし、エントリーのキャッチボールも出来ない。</p></blockquote>\r\n\r\n<p>　読んでいて冷や汗をかいてしまった。というのは俺の場合むしろ逆で、記事を参照してリンクはするものの、トラックバックを飛ばしていなかったから。もともと目立つのを好む性分ではないし、人様のブログから己のチラシの裏へトラフィックを誘導するなんて厚かましいような気がしておいそれとは出来なかったのである。しかし、誰かのブログに対して批評なり賛同なりの記事を書いたなら、当該エントリーへトラックバックを発して通知するのがマナーだと思う。俺の場合これが欠けていたのだ。</p><!--more-->\r\n\r\n<p>　記事を参照したことをトラックバックで通知することがなければ、oberheimさんが仰るとおり、エントリーのキャッチボールが出来ないし、何のためにトラックバック機能を有するブログシステムを使っているのか分からない。参照した記事にトラックバックをすると参照元からの反応があるわけだが、そのことによって他人のブログへの悪口を一方的に書いておしまい、ということにもならない。よく読み返してみると、過去のエントリーでは他人さまの記事への悪口めいたことを書いてトラックバックしていないものがちらほらとある。トラックバックをきちんと使うことは、無責任な誹謗中傷記事を抑制することにもつながる。むしろそこから建設的な議論が生まれることもあるだろう。</p>\r\n\r\n<p>　そういうわけで、もう過去に書いてしまったものはどうしようもないけど、これからの記事では参照・批評した記事にはきちんとトラックバックをしようと思う。うーむ、ブログ開設半年にしてようやくトラックバックの使い方というものが分かった気がした。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　トラックバックというものを初めて知ったとき、記事を書くときにトラックバックをすれば、記事中に「この記事は××というブログの△△という記事へトラックバックしています」という表示がでるのかと思っていた。要するに、トラックバックはお手軽に相互リンクをしてくれるシステムだと思っていたのだ。</p>\r\n\r\n<p>　しかし実際に使ってみてトラックバックを飛ばしてみると、自分が書いた記事の方にはトラックバックの痕跡は残っていない。相手方の記事にのみ、「この記事へのトラックバック」にportal shit!の名前がある。これは非常に申し訳ないというか、想定違いであった。世の中の多くのブログビギナーたちも当初はこういう思い違いをしていて一方的なトラックバックを送ってしまったことがあるのではないだろうか。</p>\r\n\r\n<p>　一部のブログ開設者の中には、自分の記事への言及・リンクがないトラックバックは一律に削除するという鼻息の荒い注意書きをしている人もいるけれど、何もそこまでピリピリしなくても良いんではないかと思う。確かに、ライブドアブログやムーバブルタイプへのコメントスパム・トラックバックスパムは凄まじいものがあるのだろうけど。</p>\r\n\r\n<p>　理想的なのは、amerioさん（<a class=\"ex-ref\" href=\"http://amerio.cocolog-nifty.com/top/2005/01/post_10.html\">無意味なブログを検出しました!：トラバ論修正</a>）のように一切合切のトラックバックを受け付ける姿勢か。そりゃもちろん、お小遣い稼ぎのためのアクセスアップ狙いなトラックバックは問答無用の削除に値するだろうが、何にも事情を知らない人が、関連のありそうな記事にリンクなしのトラックバックを発してきたら、とりあえずは受け付けても良いのではないか。何度もしつこく粘着質にトラックバックを飛ばしてきたら削除するかもしれないけれど、俺は今後そうしようと考えている。全然トラックバック来ないですけど。</p>\r\n\r\n<p>　それにしても思うのが、アクセス数の多いブログに群がるアフィリエイトブログからのトラックバックですよね。ありゃなんとも酷い。アフィリエイトのすべてが悪いとは言いませんけど、エロサイトみたいにアニメーションGIFがあったりとか、半分Amazon.co.jpになってるブログはかっこ悪いと思う。アフィリエイト貼るなら、トラックバックじゃないけど、記事中で触れたアイテムについてだけにした方がすっきりしてて良い。その方が効率的に買い物してもらえるんじゃないだろうか？　お金を儲けるためにやってるってのを丸出しなのはださいと思う。</p>"
  date: "2005-11-09 23:56:14"
