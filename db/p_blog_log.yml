  name: "ドイツ人のへんてこな英語"
  href: "http://"
  category: "旅行"
  tag: "旅"
  comment: "<p>　感心なことに、ドイツ人はかなり上手に英語を話す。若者や西ドイツ育ちの50代くらいまでの人なら問題なく英語が話せる。もちろん日本人より上手だ。考えてみれば当たり前で、英語とドイツ語は1500年くらい前までは同一の言葉だったわけだし、語弊をおそれずにいえば、ドイツ語から冠詞の格変化を取り去ったものが英語なわけだから、難解なドイツ語を操れるドイツ人にとって英語は朝飯前なはずだ。</p>\r\n\r\n<p>　しかしドイツ人すべてが英語を流暢に話すわけではない。当然ながら、冷戦時代に東ドイツで教育を受けた人は、英語ではなくロシア語を第一外国語として学んだはずだから、英語はてんで話せない。ベルリンオスト駅案内所の50歳くらいのドイツ鉄道職員は、胸にユニオンジャックが描かれたバッジをつけており英語が話せるということだったが、実にへたくそだった（別の若い職員に頼んで通訳をしてもらう必要があった！）。それまで接したドイツ鉄道の職員はみな英語がうまかったので、このおじさんはおそらく東ベルリン出身者なのではないかと推察する。\"to\"の代わりに\"zum\"なんて話すし、\"with\"の代わりに\"mit\"を使っていておもしろかった。</p><!--more-->\r\n\r\n<p>　基本的に英語で問題なく旅行ができるドイツだが、ネイティブ・イングリッシュ・スピーカー並にぺらぺらしゃべるのはインテリか宿泊施設、規模の大きいレストランの従業員など外国人向けの商売をしている人で、やはり安い街角のレストランや屋台で働いている人なんかは、ちょっとへんてこりんな英語を話す。</p>\r\n\r\n<p>　ドイツじゃなくてオーストリアだけど、ウィーンのレストランでのこと。英語で「表の黒板に書いてある日替わり定食をください」と言ったら、店のおじさんが\"One time, two time?\"と聞いてきた。timeというからには何かの回数を尋ねているのだろうが、「一回、二回」は英語で\"once, twice\"だし、何のことなのかさっぱりわからない。一つか二つかを聞いているということに気がつくのにしばらく時間が必要だった。</p>\r\n\r\n<p>　その後もクリスマスマーケットの屋台でおばさんに\"One time, two time?\"と同じように尋ねられてしまった。気になったので旅の途中で買った英独・独英辞書で調べてみたところ、ドイツ語で「〜個」というときの「個」に相当する言葉は\"mal\"であり、これは同時に英語の\"times\"（「〜回」の回）に相当するということがわかった。なるほど、それであまり英語の得意でないドイツ人はこういう表現をするのだ。これは結構おもしろい。</p>\r\n\r\n<p>　また別の屋台では、会計の時に\"Only five\"と言われたことがあった。「ちょうど5ユーロだ」と言いたかったのだろうけど、俺にはこれが 45(Fourty five) に聞こえ、混乱してしまった。「ちょうど」と言いたいときには通常 just を使うんではないだろうか？ only の後に値段を言うと、「わずか」という意味合いが強く、安売り文句になってしまう気がする（この辺、英語に詳しい方にフォローしてもらいたいです）。恐らくドイツ語では\"nur\"で only と just の両方の意味を表現するのだろう。</p>\r\n\r\n<p>　以上からいえることは、いくらドイツ人が英語が上手だからって、英語ばかりで旅行を乗り切ろうとしちゃだめってことですな。屋台での注文くらい現地語でやらなきゃ。でもドイツ語は冠詞の変化があるからついつい尻込みしちゃうんだよなぁ。あと下手にドイツ語で注文してその後ドイツ語でいろいろ話しかけられても理解できないし。難しいところである。大学では3年もドイツ語を勉強したんだけどなぁ（笑）</p>"
