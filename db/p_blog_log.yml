  comment: "<p>　7日に無事帰ってきました。旅行は面白かったですが、飛行機の狭い席に十数時間も座っていなければならないのは地獄ですね。好きなときにトイレにいけないし。</p>\r\n\r\n<p>　これからしばらくは旅行ネタで記事を書こうと思います。以下は旅行で印象に残ったことの走り書き。</p>\r\n\r\n<h4>やはり共産主義はよくない</h4>\r\n<p>　プラハで訪れたCommunism Museumはすごかった。共産主義がいかに人間を抑圧していたかがわかる。意外にも環境保護の観点からも共産主義はよくないそうだ。かつて共産主義国の生物種の数は民主主義国の五分の一であったとか。チェコは民主化後、急速に生物種の数が増えているのだそうだ。競争優先の資本主義のほうが自然を破壊しそうだが、実は逆なのである。そもそも共産主義は都市に住まう労働者のための思想である。「マルクスは地方の農民のことなんて考慮していなかったし、レーニンは農民のことを軽蔑すらしていた」とミュージアムには記してあった。</p><!--more-->\r\n\r\n<h4>ドイツはもぐもぐの国だ</h4>\r\n<p>　ドイツ人はとにかく買い食いが好きだ。日本だとはしたないといわれて小学生くらいのころに注意を受ける買い食いだけど、ドイツ人は毛皮のコートを着た貴婦人のような人までBratwurst mit Brötchen（ホットドッグのこと）をむしゃむしゃ食べながら歩いている。Time Place Occasion一切お構いなし。腹が減ったら食う、それがGerman Style。金曜日の午後六時、家に帰ったら奥さんが温かい食事を用意しているだろう風のサラリーマンでも、同僚と駅のホームでむしゃむしゃもぐもぐ。平日の午後四時、学校帰り風の高校生っぽい女の子もマクドナルドのハンバーガーを駅のホームでむしゃむしゃもぐもぐ。そんな中途半端な時間にご飯食べたら、家でご飯が入らなくなるんじゃないかとこちらが心配してしまう。</p>\r\n\r\n<h4>ドイツでベンツは高級車ではない</h4>\r\n<p>　ドイツではメルセデスベンツは決して高級車然としていなかった。BMWもAudiも完全な労働車である。日用の買い物に、営業活動に、その他もろもろの用事で徹底的に酷使されている。きれいにワックス掛けされた車なんてなかなかお目にかかることができない。雪が降ってすぐ車が汚れるから誰も洗車なんてしないのだ。さらに驚くべきことに、ポルシェに乗って通勤するサラリーマンの数を少なからず見かけた。ドイツ人は車を甘やかしたりは決してしないのだ。実用性をとことん追求するのがGerman Styleである。だからフォルクスワーゲンのニュービートルは全然走っていなかった。これは冗談ではない。VWお膝元のドイツでニュービートルが全然走ってないなんてにわかには信じがたいが、ドイツでニュービートルを見つけるのはポルシェを見つけるより困難だ。後席の使い勝手が悪い車は人気がないのだろう。同じようにドイツ人はビッグセダンも好まないようである。ベンツのSクラスもニュービートルと同じようにその姿を見かけるのは稀だった。Eクラスはわしわし走っているのだが、Sクラスはてんで走っていない。ステータスだけで車を選ばないドイツ哲学を垣間見た気がした。もちろん、ディーゼル車もいっぱい走ってました。</p>\r\n\r\n<h4>チェコは近いうちに絶対訪れたほうがいい</h4>\r\n<p>　チェコは良いところである。まず物価が安い。これは良い。バーでビールを飲んでも100円くらいである。もちろん、それなりの店に行けば高い料金を請求されるわけだが、普通の店ならどんなにおなかいっぱい飲み食いしても二人で3000円を超えることは難しい。さらにチェコのプラハは景色が美しい。二度の大戦で戦場にならなかったプラハは、14世紀の町並みがほぼそのままの形で残されている。２ちゃんねるの旅行板の住人のなかにはプラハは観光地化されてて嫌気がさすなんて強がっている輩もいるが、あの景色は見事としか言いようがない。しかしチェコは急速な経済発展を遂げているさなかだし、近いうちに通貨がコルナからユーロに切り替えられ、すさまじく物価が上がることが目に見えている。プラハには一流ブランドショップがあり、一流ホテルもたくさん進出している。訪れるなら今である。あと5年もすればふつーの西欧先進国と変わらないただの国になってしまうだろう。また、世界遺産に指定されているチェスキー・クルムロフという町を是非訪れるべきである。夜になるとレストランも殆ど閉まってしまうような小さな町だが、大変街並みが美しい。プラハ以上に中世の空気が保存されている。</p>\r\n\r\n<h4>ハンガリー人は冷たい</h4>\r\n<p>　『地球の歩き方』によると、ハンガリー人はアジア系民族の血を引いているので、赤ちゃんのおしりに蒙古斑が出るのだそうだ。また、ヨーロッパで唯一姓名の順で名前を書く国だそうで、これらから「ヨーロッパに投げられたアジアの石」なんて言われるそうである。確かに高校の世界史の授業でも、そういうことを教わった。『地球の歩き方』には「人なつこいマジャル人があなたを迎えてくれる」といった案内文が書いてあって、ハンガリーを訪れる前にはある種の親近感のようなものを持っていた。しかしである。ハンガリー人は観光客に対してとても冷たい。中央市場の中に入っている両替所ではインチキをされたし（文句を言って適正な額を支払わせた）、セーチェニという温泉を訪れたときはロッカーの使い方が分からず右往左往していたのだが、従業員の態度は素っ気ない。結局右往左往している俺に助け船を出してくれたのは偶然居合わせたドイツ人だった。不思議なことに同じ旧共産圏でもチェコ人は調子よい。両替したら\"Have a nice stay!\"なんて言ってくれる。夜遅く、インターネットカフェを利用し会計を済ませ店を出ようとするときも\"Thank you, good night\"なんて言ってくれる。ドイツでもこういう暖かい言葉を何度となくかけてもらった。しかしハンガリーでは一度としてなかった。そのくせ、安宿の客引きなんかは熱心だったりする。ブダペストの夜景は今回訪れた都市の中で最も美しかった。プラハも良いけど、吊り橋のあるブダペストにはやはり敵わない。それだけに、ハンガリー人にもう少しホスピタリティーがあれば観光地として大成功するんでないかという気がする。</p>\r\n\r\n<p>　以上、雑ですがとりあえずの旅行の感想です。</p>"
