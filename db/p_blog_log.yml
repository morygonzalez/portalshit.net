  id: 1140
  name: "福岡から日田経由で阿蘇まで運転したらとても快適だったのでお知らせいたします"
  href: "http://"
  category: "雑談"
  tag: ""
  comment: "昨日、福岡から日田経由で阿蘇まで運転した。iPhoneのカーナビアプリの指示に逆らって、九州自動車道を鳥栖ジャンクションから大分道に入って帰った。\n\n<iframe width=\"640\" height=\"480\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\" src=\"http://maps.google.co.jp/maps?f=d&amp;source=s_d&amp;saddr=33.531092,130.499039&amp;daddr=%E5%A4%A7%E5%88%86%E8%87%AA%E5%8B%95%E8%BB%8A%E9%81%93+to:%E9%98%BF%E8%98%87%E9%A7%85%EF%BC%88%E7%86%8A%E6%9C%AC%EF%BC%89&amp;geocode=%3BFZ6p_AEdPHbNBw%3BFa6V9gEdpx_QByk9MKJ4VSZBNTF3h8EMUygZZA&amp;hl=ja&amp;mra=dme&amp;mrcr=0&amp;mrsp=0&amp;sz=11&amp;via=1&amp;dirflg=d&amp;sll=33.45837,130.702972&amp;sspn=0.38095,0.725784&amp;brcurrent=3,0x3541817af77eb125:0x97a20ffb4a51384d,0&amp;ie=UTF8&amp;ll=33.261657,130.910339&amp;spn=1.102369,1.757813&amp;z=9&amp;output=embed\"></iframe><br /><small><a href=\"http://maps.google.co.jp/maps?f=d&amp;source=embed&amp;saddr=33.531092,130.499039&amp;daddr=%E5%A4%A7%E5%88%86%E8%87%AA%E5%8B%95%E8%BB%8A%E9%81%93+to:%E9%98%BF%E8%98%87%E9%A7%85%EF%BC%88%E7%86%8A%E6%9C%AC%EF%BC%89&amp;geocode=%3BFZ6p_AEdPHbNBw%3BFa6V9gEdpx_QByk9MKJ4VSZBNTF3h8EMUygZZA&amp;hl=ja&amp;mra=dme&amp;mrcr=0&amp;mrsp=0&amp;sz=11&amp;via=1&amp;dirflg=d&amp;sll=33.45837,130.702972&amp;sspn=0.38095,0.725784&amp;brcurrent=3,0x3541817af77eb125:0x97a20ffb4a51384d,0&amp;ie=UTF8&amp;ll=33.261657,130.910339&amp;spn=1.102369,1.757813&amp;z=9\" style=\"color:#0000FF;text-align:left\">大きな地図で見る</a></small>\n\nまずびっくりしたのが大分道の道の良さ。九州自動車道（北九州から鹿児島までのやつ）は山あり谷ありで結構ぐねぐねしてるし、しかも交通量が多くて結構運転に気を遣う。しかし大分道はまっすぐな道が多い。大分県に入ったあたりからトンネルが増えるけど、それでも福岡-熊本間よりも全然運転しやすいと思った。\n\nまた大分道は景色がいい。前方彼方に大分の山々を眺めながら筑紫平野を走るのはなかなか気持ちよかった。九州道は山を切り開いた道を走る感じなので見通しが悪く、景色はあまりよくない。\n\nなにより大分道は福岡から日田までめっちゃ速いのがいい。地元の友達で福岡へ頻繁に行き来する連中はみんな日田経由で往復するって言ってたけど、その理由が分かった。福岡-熊本は一時間半近くかかるが、福岡-日田は空いてる道をかっ飛ばすと一時間かかんないで着いちゃう。\n\n日田で高速を降り、温泉にでも浸かって休憩すれば、100km強を運転しててもあまり疲れた気にならない。日田から阿蘇までは1時間強くらいなので、阿蘇から熊本IC経由で2時間強かけて福岡まで行くのと所要時間はほとんど変わらない。高速代は熊本-太宰府間の2500円に対して、日田-太宰府間は1650円。ETC割引を使うと時間帯によっては1000円かかんないで福岡まで行けてしまったりする。日田ルート、素晴らしい！"
