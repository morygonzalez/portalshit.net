  comment: "三日で仕事を辞めた理由ですけど、\n\n* むかつく人間の下で人格否定されながら働きたくなかった\n* 裁量労働制の15時間労働に耐えられなかった\n\nが原因ですね。\n\n<blockquote>\n<p><a rel=\"tag\" class=\"user-tag\" href=\"/activecute/%E3%81%93%E3%82%8C%E3%81%AF%E3%81%B2%E3%81%A9%E3%81%84/\">これはひどい</a>, <a rel=\"tag\" class=\"user-tag\" href=\"/activecute/%E6%97%A5%E6%9C%AC%E7%9A%84%E3%81%AA%E3%82%8B%E3%82%82%E3%81%AE/\">日本的なるもの</a>, <a rel=\"tag\" class=\"user-tag\" href=\"/activecute/%E3%82%82%E3%81%86%E3%81%99%E3%81%90%E3%81%93%E3%81%AE%E5%9B%BD%E3%81%AF%E6%BB%85%E3%81%B6/\">もうすぐこの国は滅ぶ</a> 「いい年したおっさんが何甘いこと言ってんだよ」でしかない。</p>\n<cite><a href=\"http://b.hatena.ne.jp/activecute/20100725#bookmark-14821493\" title=\"はてなブックマーク - activecuteのブックマーク\">はてなブックマーク - activecuteのブックマーク</a></cite>\n</blockquote>\n\nactivecuteさん、一年も前の記事に「これはひどい」とか「日本的なるもの」とか「もうすぐこの国は滅ぶ」みたいなわけわかんないブックマークタグつけて、さぞ気持ちが良いでしょうね。でも、あなたは俺のことよく分からないし、俺が辞めた会社のことだって分からない。それなのにこういうブックマークコメントで安直に悪口を書くのはやめて欲しいな。俺がやばい会社に入ってしまったなと思って三日で辞めることは（家族とかには迷惑かけたけど）本質的に自由なはずだし、あなたには何ら害を及ぼしてないのに。すごく不愉快な気持ちになりました。"
