  category: "音楽"
  tag: "RHCP,John Frusciante,音楽"
  comment: "<p>　退院していきなりなんですが、昨夜、3月に延期になったレッチリの大阪公演を見に行って来ました。ヤフオクで買ったチケットはいちど払い戻し手続きしたので、当日券を並んで買っての観覧。スタンドですが結構いい席でした。とりあえず生のJohn Fruscianteが見られたのが良かったです。</p>\n\n<p>　感想ですが、DVDの『Live At Slane Castle』よりもメンバーのノリが悪かったように思います。\"Wet Sand\" という曲でJohnとAnthonyの呼吸が合わず最初からやり直したりしました。おしゃべりはFleaがちょっと挨拶しただけ。「俺日本語が話せればいいんだけど『もしもし』しか知らないからな」って。あと僕は \"Otherside\" が聞きたかったけどやってくんなかった。でも生 \"Can't Stop\" は興奮したな。</p>\n\n<p>　John Frusciante教祖については、髪は短いし普通のポロシャツ着てるし、何だか神々しさが5割減でした。でもABBAの \"S.O.S.\" をソロでやってくれたんだけど、これはかっこ良かった。もし機会があるんだったら、John Fruscianteのソロライブに行ってみたいですね、アムステルダムあたりで。</p>\n\n<p>　最後にお客さんについて。2chのレッチリスレでも指摘されてますが、にわかというか、RHCPのファンというより、洋楽好き、ライブ好きみたいな人が多かったように感じました。Stadium Arcadiumの曲では大興奮なんだけど、それ以外では反応イマイチみたいな。でも僕だって2chの人たちみたいに昔の曲で大喜びしたりは出来ませんでしたけど。なんのかのと言っても僕も『Californication』からのにわかRHCP好きであり、『Mother's Milk』とかに入ってる昔の曲はなかなか良さが分かりません。</p>\n\n<!-- ISBN=B000AA7AQM -->\n<!-- ISBN=B000EMGAOY -->\n<!-- ISBN=B000067CPX -->\n<!-- ISBN=B00000J7JO -->"
