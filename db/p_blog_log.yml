  tag: "シンガポール,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/DSC_3637.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3637-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3637.JPG\" class=\"flickr\" /></a>\n<p>　チャイナタウンにある、オーストリア人の営むドイツソーセージの屋台に行った。偶然屋台に居合わせた日本語の話せる横浜在住のドイツ人とビールを飲んだ。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3651.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3651-tm.jpg\" width=\"500\" height=\"349\" alt=\"DSC_3651.JPG\" class=\"flickr\" /></a>\n<p>　この人の話がとても面白かった。東アジアについての考察が非常に鋭く、外国人とは思えないほどだった。聞けば韓国に7年いたそうで、奧さんは韓国人なのだそうだ。ドイツソーセージの屋台ではビールを売っていないのだが、たむろするドイツ人たちはビールを飲んでいる。そこで声をかけてどこでビールを売っているか訊ねたドイツ人が彼だった（英語で聞くと日本語が返ってきた）。彼もiPhoneを所有していて、最初は当たり障りなくiPhoneの話をしてたんだけど、ドイツを旅行したときの話をしているうちに一杯おごってもらえることになり、ドイツビールを置いている屋台に移って色々と話を聞いた。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3658.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3658-tm.jpg\" width=\"500\" height=\"349\" alt=\"DSC_3658.JPG\" class=\"flickr\" /></a>\n<p>　例えば日本人男性の女性観は的を射ているなと思った。日本人男性は妻には家庭のことを任せるだけで、家の外に別に恋愛対象を求めようとするとか。ヨーロッパ人はパートナーを選ぶに際しては、容姿だけじゃなく話が合うかとかトータルバランスを重視するから、妻に不満があるからと言って日本人男性のように家庭外に愛人をこしらえたりはしない、もし妻との関係がうまくいかなかったら離婚してしまう、と。まぁそうはいっても東南アジアに女を買いに来るドイツ人だっていないことはないし（そういう連中が既婚か未婚かは分からないけれど）、日本人の男でも相手の人格を重視して結婚相手を選ぶ人だっているだろう。でも日本社会では離婚は「終わり」を意味するのに対して、ヨーロッパでは離婚は新たな「始まり」を意味するというとらえ方はなるほどと思った。</p>\n<p>　他にびっくりしたのが、アイスランド人の話。アイスランド人は家に客人を迎えるに当たって、「You can fuck my wife」と言うそうだ。にわかには信じがたかったので何度も「本当ですか？」って聞いたんだけど、本当だって言ってた。昔の話じゃなくて、いまでもそうなんだって。北欧はフリーセックスの国だなんてよく言われるけど、それはネタだと思っていた。でも本当なのかも知れない。</p>\n<p>　このドイツ人のおじさんは本当に博学で、ヨーロッパ人だけどヨーロッパ以外の国の文化や歴史に詳しくて、もちろん言葉もたくさん話せて（ドイツ語、英語、フランス語、韓国語、日本語が話せると言っていた）、とても格好良かった。異国の街で異国の若者にビールをおごり、いろんな話をしてあげられる。俺もこういうおっさんになりたいなと思った。</p>"
