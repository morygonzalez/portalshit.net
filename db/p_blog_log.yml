  name: "iPod Hi-Fi"
  href: "http://"
  category: "Mac"
  tag: "Mac,iPod"
  comment: "<p><img src=\"./resources/ipod_hifi.gif\" width=\"125\" height=\"125\" alt=\"iPod Hi-Fi\" class=\"float-left\" />　128kbpsのビットレートで満足している僕なので、オーディオの音質にはうるさい方ではないのだが、Macに入っている音楽をPowerBookのスピーカーで再生すると低音が音割れしてげんなりである。東京でアパートを借りていた頃は、PCからAirMac Expressを使ってコンポのスピーカーから音を出しており（AirTunes）、当時の環境からすると現在の環境は何とも貧弱で不満である。</p>\n\n<p>　そんななか、本日iPod Hi-Fiを試聴した。売り場に到着したときは小さな音量で鳴らされており、ファーストインプレッションは「ショボ」だった。42800円もするのに、9980円のラジカセみたいな音しか出していないのである。しかしせっかく目の前で試聴できるのだからと、Apple Remoteを使って音量を上げてみると、「お、イイかも」。ミーハーな僕は結局、見た目がしゃれててアップル純正だとすぐ欲しくなってしまうのである。</p><!--more-->\n\n<p>　しかし僕にとってiPod Hi-Fiは「買い」まではいかない製品である。</p>\n\n<p>　<a href=\"http://www.watch.impress.co.jp/av/docs/20060303/dev145.htm\" class=\"ex-ref\">週刊 デバイス・バイキング</a>を参照する限り、音そのものにこだわった製品であり、オーディオ専業メーカーの製品にも引けをとらないもののようだ。音質のために他の余計な機能を省いてあるのかも知れないが、充電だけでなくMacとの同期用のDockとして使えないのは正直物足りない。MacやPCとUSBで接続できてiTunesとの同期に対応すれば便利なのに。<del>BOSEのSoundDockなど</del>サードパーティー製品で対応している機能が実装されていないのは残念だ。</p>\n\n<p>　自宅では電話回線の位置的な問題のため、AirMac Expressのそばにコンポを置くことができない。もしAirTunes機能を使いたかったら、もう一台それ専用にAirMac Expressを購入する必要がある。そんな僕にとってiPod Hi-Fiは結構魅力的な製品なのではあるが、イマイチ決め手に欠ける。iTunesとの同期はともかくとして、Macからの無線接続、すなわちAirTunesに対応するなら迷わず買うのだが。</p>\n\n<p class=\"note\">BOSEのSoundDockは普通のDock代わりに使うことは不可能でした。よく調べずに書いてすみません。iTunesとの同期が行えるのはJBLのJBL on stationなどでした。</p>"
