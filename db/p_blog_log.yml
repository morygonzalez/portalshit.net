  category: "雑談"
  tag: "マスコミ,AERA,雑誌"
  comment: "<p>　AERAがつまんない。一般週刊誌のわりにSNSやGoogleについての記事を載っけたりする点は面白いのですけど、大企業の提灯記事みたいのが多い。広告か記事なのか判別しにくいような記事ですね。就職活動シーズンなんか特に酷い。有名企業の人事制度や研修制度がどれだけ優れているかを延々と書く。P&Gとか三井物産とかトヨタとかキヤノンとか。広告主におもねる内容。</p>\r\n\r\n<p>　AERAはもっと値段を高くしても良いから、広告を減らすべきだと思う。記事がパンチに欠けてつまんない。今週号なんて日産のFUGAの広告がいっぱい載ってて、これじゃ日産を批判する記事なんて書けそうもない。本記事を装った微妙な私学の宣伝記事も止めるべきだ。「国際色豊かで先進的な教育」ってオイオイ。AERAに広告載せてるような学校出ても朝日新聞社には入れないのに、記事なのか広告なのか分かりにくい書き方で大絶賛。紛らわしいったらありゃしない。</p>"
