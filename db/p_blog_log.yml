  id: 487
  name: "るにん　★★★★★"
  href: "http://"
  category: "映画"
  tag: "映画,時代劇,邦画"
  comment: "<!-- ISBN=B000HA45JK -->\r\n<p>　俳優奥田瑛二が監督した第二作。この映画は見に行って良かった。俳優の撮った映画なんて大したことないだろう、なんて嘗めてたけど、すごい映画だった。迫力満点だ。“俳優が監督した映画”の域を超えていると思う。</p>\r\n\r\n<p>　江戸時代、流刑地だった八丈島が舞台。火付けの罪で15歳で島に流された熟年遊女豊菊（松坂慶子）と博打で流された若い男佐原喜三郎（西島千博）の愛の物語。</p>\r\n\r\n<p>　とにかくリアリティーにこだわっているのが良かった。テレビの時代劇とは全然違う。遊女がいて、裏切りがあって、人々は欲望に充ち満ちている。これが正しい江戸時代の姿なんだと思う。東京に住んでいた頃、江戸の歴史に興味を持ってちょっと調べたりすると、すぐに遊郭の歴史などを避けて通れないことに気がついた。それなのにテレビに映し出される江戸時代は遊女なんかがあまり出てこない。お金がない女は体を売って生きていくしかないというのが、古今東西の人間生活の真理なわけで、それをオブラートに包んだり無視する時代劇はニセモノだ。もっとこういう迫力のある時代劇が作られてしかるべきだと思う。</p>\r\n\r\n<p>　この映画は時代考証も徹底していて、素人目には突っ込みの入れようがない。西島千博が浪曲を歌うシーンがあって、そのシーンが明らかに吹き替えってのがげんなりなんだけど、映画や小説にリアリティーを求める僕にとって大変満足のいく映画だった。松坂慶子の演技もすごい迫力だ。</p><!--more-->\r\n\r\n<p>　上映後、圧巻されてエンドロールを眺めていたら、意外なことに文化庁のロゴが出てきた。調べてみたら「平成15年度文化庁文化芸術振興補助金交付作品」なんだって。R15だしセックスをためらうことなく描いているので、お役所の後押しがあるとは思わなかった。でも本来お役所はこういう映画の振興に尽力すべきだと思う。</p>\r\n\r\n<!-- ISBN=479743516X --><p>　なお、『るにん』は史実をもとにして作られているらしい。映画の原作は団紀彦という建築家の書いた『るにんせん』という小説なのだが、<a href=\"http://runin.jp/\" title=\"映画 『るにん』 公式サイト\" class=\"ex-ref\">公式サイト</a>によると、主人公の佐原喜三郎も豊菊も実在した人物とのこと。ただし史実では喜三郎は花鳥と抜け船し、豊菊は別の男たちと抜け船して失敗し処刑された模様。映画ではこれが逆になっている。</p>\r\n\r\n<p>　映画を見て八丈島を訪れたくなった。史実を元にしていると知ってなおのこと。同じ南の島を題材にした<a href=\"http://www.portalshit.net/article.php?id=241\" title=\"portal shit! : ライフ・オン・ザ・ロングボード　☆☆☆☆☆\" class=\"in-ref\">『ライフ・オン・ザ・ロングボード』</a>では鹿児島県などの自治体が映画を支援していたようだが、観光振興という点では全然効果がないのではないか。あんなクソ映画。『るにん』の方が、よほど「島を訪れてみたい」という衝動をかき立てる。</p>\r\n\r\n<p>　とにかく監督・奥田瑛二は期待できる。大竹まことの「明日にかけるハナシ」に出演したとき、『るにん』の話もしていたけど緒形拳主演の次作の話もしていて、そちらも大変面白そうだった。次作も是非見ようと思う。監督デビュー作の『少女』もDVDを借りて見てみたい。家で見るのは家族の目があるからちょっと恥ずかしいけど。</p>\r\n\r\n<h4 datetime=\"2006-07-19T01:00+09:00\">追記</h4>\r\n\r\n<p>この映画、後からじわじわと来ますね。やっぱ★五つにしときます。</p>"
