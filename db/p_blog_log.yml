  name: "iMac (Late2006) の縦線がひどい"
  href: "http://"
  category: "Mac"
  tag: "Apple,iMac,Mac"
  comment: "<p>　検索すればいっぱい出てくるし、AppleのSupport Discussionsにもスレッドが立っているけど、うちの両親が使っているiMac (Late2006)にも液晶に縦のすじがいっぱい表示されるようになった。外国じゃ署名運動みたいのもやってる。</p>\r\n<p class=\"ref\"><a href=\"http://www.google.co.jp/search?q=iMac+%E7%B8%A6%E7%B7%9A\" title=\"iMac 縦線 - Google 検索\" class=\"ex-ref\">iMac 縦線 - Google 検索</a></p>\r\n<p class=\"ref\"><a href=\"http://discussions.info.apple.co.jp/WebX?128@513.GwpBcDBRuav.0@.f0480c7\" title=\"Apple Support Discussions - 液晶ディスプレイに縦のすじが表示される\" class=\"ex-ref\">Apple Support Discussions - 液晶ディスプレイに縦のすじが表示される</a></p>\r\n<p class=\"ref\"><a href=\"http://www.petitiononline.com/mod_perl/signed.cgi?maclines\" title=\"LCD display with vertical lines issue - Signatures\" class=\"ex-ref\">LCD display with vertical lines issue - Signatures</a></p>\r\n<p>　ちょうど保証期間の過ぎた夏頃からぼちぼち線が表示されるようになり、いまでは20本くらい出てる。おまけにディスプレイの右側一体には帯が出て、Spotlightの検索ボックスとかにアクセスできない。いまではこんな感じ。</p>\r\n<img src=\"http://www.portalshit.net/resources/DSC_5477.jpg\" width=\"500\" height=\"334\" alt=\"iMacの縦線\" class=\"center\" />\r\n<p>　AppleCare Protection Planに加入していれば良かったんだけど、気がついたら加入可能な購入から一年の期日を過ぎていて、加入し忘れていた。普通に修理を頼むと、保証期限切れのiMacの液晶の修理には49,300円かかるらしい。高い。そんなにかかるんだったら次のパソコンの購入資金に回した方が良い。</p>\r\n<p>　しかしSupport Discussionsの該当スレッドによれば、先日、Appleに掛け合って無償修理扱いになった人がいるらしい。ブログにも無償修理扱いになった人の報告がある。</p>\r\n<p class=\"ref\"><a href=\"http://korogaruishi.blog23.fc2.com/blog-entry-564.html\" title=\"転石苔むさず・・転がり続けよう！ 「iMacのディスプレイに縦線が」の続編\" class=\"ex-ref\">転石苔むさず・・転がり続けよう！ 「iMacのディスプレイに縦線が」の続編</a></p>\r\n<p>　そういうわけなんで今日電話してみたんだけど、シリアルナンバーが対象ではないと言って取り合ってもらえなかった。</p>\r\n<p>　うちのiMacが特別液晶に負荷のかかる使い方をしていたとは思えないし、ネットで検索するといっぱい同じ問題の報告が出てくるのだから、これはリペアエクステンションの対象にすべき問題だと思うんだけどなぁ。というか、そのうちAppleは何らかの対応をせざるを得なくなると思う。</p>\r\n<p class=\"note\">Mixing Topic気味だったので一部内容を削りました。</p>\r\n<h4>追記</h4>\r\n<p>　ついに画面の2/3が表示されなくなった！ 電源も切れない！</p>"
