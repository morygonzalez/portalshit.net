  id: 891
  name: "知らんところからリンクされて好き勝手言われるとムカつく"
  href: "http://"
  category: "WWW"
  tag: "blog"
  comment: "<p>　なんか知らない人の日記からリンクされてて、それを読んでみたら上から目線で人を見下したような書き方がしてあってむかついたわー、という話。俺がTwitterについて書いた記事（<a href=\"http://www.portalshit.net/article.php?id=882\" title=\"portal shit! : ことばについて\" class=\"in-ref\">ことばについて</a>）に言及してるんだけど、言葉の端々から人を小バカにした感じが伝わってきてすごく不愉快だった。</p>\n\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/q___p/20080219/#1203425702\" title=\"2008-02-19 - 現象派と理論派の対立。\" class=\"ex-ref\">2008-02-19 - 現象派と理論派の対立。</a></p>\n\n<blockquote><p>まず短くて修辞的てのが意味不なんだが</p></blockquote>\n\n<blockquote><p>こんなことは文章を書いている人たちとか、文学とかいうものをお勉強している人なら、昔からこの問題で苦悶している人たちのことをよく知っているだろう。</p></blockquote>\n\n<blockquote><p>ただ、この記事を書いた本人は実感として得ることができたのだから、それは良い経験をしたわけだよね。</p></blockquote>\n\n<p>　ネガティブコメントとかちょくちょく話題になるけど、なんつーのかな、遠くからぽーんって好き放題書くってのは良いことじゃないね。いや俺もときどき人のブログにTrackback送らずにリンクしててきとーに生意気なこと書いたりするんだけどさ。反面教師になった。</p>\n<!-- more -->\n\n<h4>ほのめかしDIS</h4>\n\n<p>　またTwitterネタになってしまうんだけど、俺、Twitterでのいわゆる“ほのめかしDIS”ってのがすごく嫌なんだよね。要するに宛先を特定せずに誰に言ってるのか分からないような感じで非難する行為。見ていてすごく気持ち悪いよ。気に食わないことがあるなら正面から相手に向かって言うか、Removeすればいいのに。</p>\n\n<p>　あと、相手には見えないところから誰かに向かって悪口をいう行為も嫌いだな。俺もTwitter始めたばかりの頃はよく分からなくて、日常生活でムカついたことを書いてたりしてたけど、そういうのって誰も読んで良い気分にならないし、最近はそんなことはやらない。すごく非生産的だもん。</p>\n\n<p>　この id:q___p って人はちゃんとリンクはって俺に言及してるわけだから、いわゆる“ほのめかしDIS”ってのとは違うけどさ、コメント欄に書き込むわけでもく、かといってTrackbackを送るわけでもなく、遠いところ（自分のブログ）から書き捨てるようなやり方は正直良い気分しないね。</p>\n\n<p>　「無断リンク禁止」とか「はてブはネガティブコメントだらけで糞」みたいな考え方も、自分の知らないところで何か言われて嫌な気分になったとか、そういうところから出てくるんじゃないかな。</p>"
