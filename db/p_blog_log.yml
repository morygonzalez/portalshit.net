  id: 725
  name: "新年の挨拶＆2006年の総括＆今年の目標"
  href: "http://"
  category: "WWW"
  tag: "お知らせ,Testicular Tumor,Chemotherapy,病気,blog"
  comment: "<p>　あけましておめでとうございます。年末年始をまたいで治療をしていたせいで、挨拶めいたものが遅くなってしまいました。スパマーのせいか、カスタマイズしたソースコードに問題があるのか（おそらく後者）、テレホタイムのエロサイト並みにつながりにくいportal shit!ですが、本年もよろしくどうぞ。</p>\r\n\r\n<h4>現在の病状</h4>\r\n\r\n<p>　とりあえず現在の病状。なんと驚くことに、地元の病院で効果のなかった薬が効いているようで、異常なまでの高値となっていた腫瘍マーカーが下がってきています（AFPは陰性化目前、hCG-ßは漸減、LDHは陰性化）。こちらの病院の治療法はかなりスパルタ式で、地元で4週間間隔で行っていたのをきっちり3週間間隔で行い、抗がん剤の量もフルドーズ（規定量満タン）で、治療を受ける方としてはケッコー厳しいです。あまり外出・外泊もできません。しかし癌の治療においては、抗がん剤をギリギリの量まで使い、腫瘍が薬に感受性のあるうちにぽんぽん治療を重ねて癌細胞をやっつけてしまうのが最も効率的な方法なのでしょう。楽観は禁物ですが、いまのところ良い方向に向かっています。</p>\r\n\r\n<h4>2006年の総括</h4>\r\n\r\n<p>　2005年末にヨーローッパ旅行から帰ってきていきなり再発していることが分かり、年明け早々化学療法を受けることから始まりました。2006年は病気への対応に追われた一年でした。もちろん2007年もそうなるでしょうが。</p><!--more-->\r\n\r\n<h4>病気と死について</h4>\r\n\r\n<p>　病気のおかげでいろいろ考えさせられました。死をそこにあるものとして受け入れることの難しさを痛感しました。地元の病院で僕とは別の病気で入院していた人二人と、同じ病気の人一人が余命宣告のような状況でしたが、なんと声をかければ良いか分かりませんでした。そもそも僕自身、地元の病院では延命治療くらいしか残ってないと事実上の余命宣告のようなものを受けており、夜中にうなされて目が覚めるような経験を何度もしました。死ぬことを前提に生きるのは、本当に辛いことです。</p>\r\n\r\n<p>　ある友人とのメールのやり取りで感じたのですが、死を間近に控えた人間というのは、「死後もお前のことを忘れないよ」と言われると、とても安心します。僕は友人にこう言われて、とても安心したし救われた思いがしました。結局、故人の墓参りに行ったりするのも、「私はあなたのことを忘れてませんよ」ということを立証するためでしょう。墓参りという行為は、亡くなってしまった人には分からないかも知れない。死後の世界があるかどうかなんて僕にはわからない。でも死後も墓参りを欠かさず故人を敬うことを社会的な慣習とし、世間全体でコミットメントすることで、余命残りわずかで死を意識しながら生きなければならない人たちの気分を安らかにすることは出来ると思うのです。いまあなたが先祖の墓に参るのは、先祖のためだけではなく、今あなたが大切だと思っている人のためでもあるのです。だから故人の死後は、絶対墓参りを欠かしてはいけないのです。死者を敬うことを忘れず、お盆と正月前には必ず墓掃除をしに行きましょう。何だか観念的で分かりにくいですね。すみません。でも僕の認識は正しいと思います。</p>\r\n\r\n<h4>ブログに対するスタンス</h4>\r\n\r\n<p>　病気以外では、2006年にブログに対する態度が大きく変わったと思います。それまで日記の延長のようなものだった雑文が、より読まれることを意識したものに変わり始めたのではないかと。自分では結構人に読まれるように、自分のことを知らない人が読んでも参考になるように、これらを心がけて記事を書くようにしました。病人のウェブサイトが独りよがりな内容になるのが一番カッコワルイと思うので、そうならないように気を付けたつもりなんです。でもあまり思い通りには行ってないようです。ユニークアクセスは一日200件程度ですが、スパムと思われるものやクローラーが多く、実際のビジターは120〜130程度でしょう。そのビジターも、検索エンジンからやってくる一見さんがほとんどです。もっとTechnoratiのランキングを上げ、はてなブックマークにいっぱい登録されるようなサイトを目指したいです。僕はてなユーザーじゃないけど。</p>\r\n\r\n<h4>今年の目標</h4>\r\n\r\n<p>　さて、今年の目標を書いてみたいと思います。</p>\r\n\r\n<ol>\r\n<li>病気を治す<br />\r\n<p>数字のうえでは「病気は放置するに限る派」が圧倒的だったけど、応募しなかったサイレントマジョリティを考慮にいれて決めさせてもらいます。病気は治した方がいい。当たり前の話だよね。メールをくれた「放置派」はキノコ療法だとかネットの怪しい代替医療情報にあまり踊らされないほうがいいのではないかな。 </p>\r\n<p>と、石田衣良風に飛ばしてみましたが、可能性を信じ、前向きに、そして死ぬことになったとしても後悔することがないように、治療に取り組んでいきたいと思います。</p></li>\r\n<li>ブログの質向上<br />\r\n<p>これは2006年の総括のところでも書きました。もう僕もいい歳になってきましたし、いつまでもぬるい内容のことばかりは書いていられません。働いている大学の同級生と会う度に、彼らとの差のようなものを感じます。結局働いたことがないので浮世離れしたことしか書けないのかも知れないけど、自分なりに無い頭を酷使していろいろ考え、短い足を使い、記事を書いていこうと思います。具体的にはオールド・メジャーマスコミ批判を主にした記事とか。あと、もともとこのブログの想定する読者は僕の学生時代の友人達だったので、彼ら向けに僕なりのニュース解説というか、彼らが進んで読むことがないようなネット上の事件についても書いていこうと思います。政治とか国際情勢だとか、自分の分からないことについては書かないようにしようといつも思うのですが、ついつい書いてしまうことがあります。下手の横好きというか。どうかお許し下さい。</p></li>\r\n<li>京都および関西地方の地理・文化に詳しくなる<br />\r\n<p>せっかく京都にいるのだから、なかなか外出する機会はないですが、京都のことについて勉強したり、関西の地理を頭に入れたりしたいと思います。少し外に出た限りでは、京都は散歩が楽しそうな街ですね。関西人はなぜに東京を毛嫌いし、共通語を「東京弁」と揶揄するのか、などについても考えてみたいです。</p></li>\r\n<li>『カラマーゾフの兄弟』を読み終える<br />\r\n<p>村上春樹大先生も、『グレート・ギャッツビー』に並んで影響を受けたと言っておられるドストエフスキーの大作。学生の頃に買って何度も挑戦していますが、途中でくじけてます。なかなか話が先に進みません。岩波文庫はバカにはきびしいです。</p></li>\r\n<li>Macと戯れる時間を減らす（無理か？）<br />\r\n<p>これは結構重要なことで、僕はあまりにもMacを触っている時間が長すぎます。学生時代に比べ、積ん読の本が増えてるし。もっと本を読むとか、生産的なことに時間を配分しないと。ネットサーフィンで得られた知識って、残念ながら本を読んで得たものやリアルな経験に比べると劣るんですよね。とはいえ、Macはついつい起動してしまいたくなるカワイイ奴なんです。音楽はiTunesで聞くのがもう当たり前になってるし。うーん、難しいなぁ。</p></li>\r\n<li>音楽を聞く<br />\r\n<p>去年は結構CD買ったような気がします。レンタルしたものやiTunes Storeで一曲買いしたものも含め、120アルバムほどを新たに聞いたようです。曲数にして1308曲。ニートにしては頑張ってると思います :-P 　買って良かった音楽をそのうちリストにしてみようと思います。</p></li>\r\n<li>もっと映画を見る<br />\r\n<p>前にも書いたけど、僕は閲覧した映画の数にはこだわりません。ただ、そうはいっても去年の閲覧数は少なかった。劇場で見たかったものを何本か見逃してもいる。もっとフットワークを軽くして、見たいと思う映画があったときはささっと出かけられるようにしたいですね。病気を克服して社会復帰したときも、そういうフットワークの軽さは大事だと思うので。目標週2本。</p></li>\r\n<li>ゴル男さんエンジンマウント交換<br />\r\n<p>余裕があれば足回りも交換したいですね。エンジンマウントは前回の整備のときに早めに交換した方がよいとアドバイスを受けていたので、今年中にはやりたいのです。自分の身体の整備が先決ですが。</p></li>\r\n<li>痩せる　目標体重70kg<br />\r\n<p>上述の通り、京都の治療はスパルタ式なので、こちらに来て体重が5kg落ちました。いま77kgなのであと2kg落として75kgになれば随分身体の動きが軽快になると思うのですが、それでも僕の身長からすると標準体重は60kg程度。まだまだ先行きは険しいです。しかし体重を落とさないと、癌が良くなったとしてもすぐ別の病気を患いそうです。健康はとても大事だということは、大病を患っているいまだからこそ分かります。20代も折り返し地点を過ぎましたし、後はもう体力が衰えていく一方です。抗癌剤治療のせいで随分身体の機能も低下しています。適度な運動をして体重を減らし、身体のコンディションを維持しなければなと思っています。</p></li>\r\n<li>語学の勉強<br />\r\n<p>英語はもっとすらすら読めるように、ドイツ語はWikipediaドイツ語版を拾い読みできる程度にはなりたいです。ぶっちゃけた話、ドイツ語なんていまさら勉強しても何の実利もないでしょうけど、外国語を学び読めるようになることは世界観を広げてくれますからね。</p></li>\r\n</ol>\r\n\r\n<p>　そういうわけで、来年の一月にもブログを更新できるよう、死なないよう、日々頑張って生きていきたいと思います。本年もよろしくお願いいたします。</p>"
