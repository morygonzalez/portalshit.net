  comment: "<p><a href=\"http://www.flickr.com/photos/morygonzalez/631675878/\" title=\"Photo Sharing\"><img src=\"http://farm2.static.flickr.com/1158/631675878_6ab17165f0.jpg\" width=\"500\" height=\"334\" alt=\"紀伊國屋熊本店閉店\" /></a></p>\n\n<p>　先日街を歩いていてビックリしました。今日で閉店するそうです。浪人時代は予備校にいる時間よりもここの参考書売り場にいる時間の方が長かったんじゃないだろうか。僕が本を読むのを苦痛に感じなくなったのは紀伊國屋のおかげです。</p>\n\n<p>　Amazonに負けたのか、新しく下通に出来た蔦屋書店に負けたのか。紀伊國屋熊本店は建物の作りがなんか変わった感じで、二つの建物をぶち抜いて一個にしてる、みたいな感じでした。正直使い勝手が良いとは言えなかった。新しくて奇麗で喫茶店併設してて床がカーペットの書店の方が買い物しやすいもんね。これも時代の流れかなぁ。</p>\n\n<p>　それにしても熊本市中心部はどんどんシャッターが下りて行ってて、正直大丈夫なんでしょうか。大丈夫じゃないんだろうなぁ。これも時代の流れだ。</p>"
