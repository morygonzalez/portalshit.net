  id: 951
  name: "インド人"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<p>　インド人（インド系シンガポール人）は独特の雰囲気を放っていると思う。暑いのに長袖のウェスタンシャツを着ていたり、派手なバックルのベルトをつけていたり、携帯は必ずNokiaだったり。</p>\n<p>　なかでも不思議なのが男性同士でテーマパークに遊びに来ること。インド人はとても仲がよい間柄だと男同士でも手をつないで歩くそうです。それが親友の証らしい。ディズニーランドみたいなところに男だけ4, 5人で出かける感覚とかは僕らにはちょっとよく分からないですね。</p>\n<p>　でもチャンギ空港のバーガーキングで遭遇したようなインド人は違った。みんな牛肉入りのハンバーガーを食べ、男女混合で最高にグルービーな感じだった。シンガポールで生まれ育った世俗化されたインド人は、インド生まれのインド人と感覚が異なるのでしょう。</p>\n<p>　しかし考えてみると、日本人の男だって外国人からしたら同じように不思議な存在かも知れない。チャイナ・タウンのホーカーセンターでタピオカ入りのミルクティーを飲んでいたら、男ばかり4人の日本人がやって来た。大学生の旅行者っぽい。小ぎれいな格好をしていて女縁がないわけじゃなさそうなんだけど、なぜか男4人でシンガポールに旅行に来ている。</p>\n<p>　欧米人の旅行者とかはカップルで旅行していることが多い。男二人のバックパッカーとかないないこともないけど、男4, 5人の集団の姿はなかなか見ない。そういえば自分も学生時代には男だけ5人とかでしばしば旅行をしていたことを思い出した。あまりインド人のことを変だって言えないかも。</p>"
