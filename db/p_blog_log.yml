  name: "岩盤浴デビュー"
  href: "http://"
  category: "雑談"
  tag: "散財,病気"
  comment: "<p>　先日、縁あって岩盤浴デビューを果たしました。いや、あれって結構良いですね。サウナよりは暑くなく、風呂に浸かるよりは温まる。サウナのような激しい暑さではなく、優しい湿り気が身体を包んでくれます。僕は抗がん剤のせいで若干足にしびれがあるのですが、岩盤浴で改善されたような気がします。 </p>\r\n\r\n<p>　肉体的にはもちろんのことですが、精神的にも疲れが取れますね。湿度の高い温かい部屋で岩の上に寝そべって何も考えずボーッとしてると、結構気分が楽になります。胎内回帰というやつでしょうか。緑に囲まれた温泉に浸かるのも良いですが、暗室で蒸されるのも良いですね。もの凄く発汗するので利用後の満足感もあります。 </p>\r\n\r\n<p>　この岩盤浴、女性専用のところが殆どらしく男性は利用不可のところが多いのですが、僕が訪れたところは男性も利用可能で、数はそんなに多くないですが男性もいました。料金も手頃で、平生の疲れをとりに行くには打って付けではないかと思います。特に梅雨は外出しても雨が降っててうんざりすることが多いですし、意味不明に混んでるスーパー銭湯なんかに行くより断然オススメです。帰りに洒落た喫茶店で茶でもしばけばなお良いでしょう ;-) </p>"
