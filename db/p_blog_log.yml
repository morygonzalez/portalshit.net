  comment: "<p>　車のカーステの音があまりにもショボイ（低音が割れまくる）ので、ヤフオクでスピーカーを落札した。本当はBOSEの101RDが欲しかったが、予算が合わず、5000円でソニー製の安いスピーカーを落札した。</p>\r\n\r\n<p>　無事落札して出品者とメールをやりとりする。しかしこの出品者、フルネームを名乗らず、住所、電話番号も教えてくれない。もちろんこっちの氏名、住所、電話番号は伝えないと商品を送ってもらえないから、このままではこちらだけ相手の素性がわからない状況で取引を行わなければならないことになる。しかしそのような取引には不安がつきまとうし、トラブルがあったときに困るのはこっちなので、メールで二度にわたって連絡先を教えるまで入金しない旨を送った。二度目の返信にようやく連絡先が記してあったが、Yahoo!地図帳で見る限り実在しない住所っぽい。俺はこういう交渉ごとにはめっぽう弱いので、「実在しない住所教えてんじゃねーぞｺﾞﾙｧ」と暴れたりできるはずもなく、大人しく代金を振り込んだ。というのはすでに向こうが（こちらの入金を確認する前に）商品を発送したと言うから。しかもご丁寧にゆうパックの番号まで送ってくれた。これじゃ相手は詐欺師か、底抜けのお人好しかの二つにひとつ。俺の頭は激しく混乱した。</p>\r\n\r\n<p>　俺は最近ヤフオク始めたばかりのウルトラ初心者なので、毎回の取引の度に「自分は騙されているんじゃないだろうか？」と疑心暗鬼になってしまう。しかも今回のように「住所・連絡先を教えてくれない」「入金確認前に商品を発送してくれる」というようなイレギュラーな相手に出会うと、余計に不安になって猜疑心の固まりになってしまう。さぁて、商品は無事手元に届くのだろうか？</p>"
