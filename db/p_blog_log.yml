  href: "http://"
  category: "雑談"
  tag: "社会"
  comment: "<p>　なにかと批判されることの多いショッピングセンターですが、悪いことだけでもないんじゃないかと最近思っております。先日熊本市郊外のショッピングセンターを訪れ、こいうことがありました。</p>\r\n\r\n<p>　店の入り口で祖母の買い物を待っていたら、ショッピングセンターでパートしていると思しきおばさん二人が立ち話をしていました。今度またパンフレット見て云々、日程はどうしようか云々、どうもパート先の仲良しおばさん連中で旅行に出かけるみたいです。ショッピングセンターというと人と人のつながりを希薄にするもの、というマスコミに植え付けられた固定観念を持っていた僕には、大変新鮮なやり取りでした。</p>\r\n\r\n<p>　郊外という場所には、その土地生まれではない人が一戸建ての家を求めて色んなところからやってきます。夫は職場で人付き合いがあっても、専業主婦の奥さんの場合、人付き合いをする機会はとても希なんではないか。ショッピングセンターにパートに出かけることで、同じようにご近所に暮らす奥さん方と知り合うことができ、付き合いが生まれる。ショッピングセンターが新たな地域社会の核になっているんではないかと思うんですよね。</p><!--more-->\r\n\r\n<p>　もちろんできたてぴかぴかのショッピングセンターの場合、従業員の出入りも激しいでしょうし、そうなると地域社会というものとは結びつきにくいかも知れない。しかし僕が先日訪れたショッピングセンターはもう15年くらい前からあるやつで、建物の造りは古い。でもその分地域には馴染んでいるくさい。近所の中学校の職業体験授業を受け入れたりしている。立派に地域にとけ込んでいるんですね。</p>\r\n\r\n<p>　思うんですけど、ショッピングセンターは一年に一回休業して、運動会をやればいいんじゃないか。月に一度の街頭ゴミ拾い活動よりも、従業員総出の運動会をやった方が地域にとけ込める。パートの奥さんが参加する運動会は旦那さんも見に来るだろうし、お客さんだってお祭り騒ぎをやってたら遊びに来るんじゃないかな。</p>\r\n\r\n<p>　ウェブ上ではショッピングセンターを否定的に見る向きが主だけど、あえて肯定的な意見を述べてみました。「昔の地域社会を取り戻すこと」よりも、「これからの世情にあった地域社会をつくること」が大切だと思います。</p>\r\n\r\n<h4>ショッピングセンターに否定的な意見</h4>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://eco.goo.ne.jp/business/csr/global/clm29.html\" title=\"まちづくりと大型店立地問題 - コラム - 環境goo\" class=\"ex-ref\">まちづくりと大型店立地問題 - コラム - 環境goo</a></li>\r\n<li><a href=\"http://www.amazon.co.jp/gp/product/4896918479\" title=\"Amazon.co.jp： ファスト風土化する日本─郊外化とその病理: 本: 三浦 展\" class=\"ex-ref\">Amazon.co.jp： ファスト風土化する日本?郊外化とその病理: 本: 三浦 展</a></li>\r\n<li><a href=\"http://www.nextftp.com/140014daiquiri/html_side/hpfiles/adjust/konsan.htm\" title=\"地域社会ではなく、現代都市空間に生きる核家族が抱える課題を眺めてみた(汎適所属)\" class=\"ex-ref\">地域社会ではなく、現代都市空間に生きる核家族が抱える課題を眺めてみた(汎適所属)</a></li>\r\n<li><a href=\"http://www.kokuminrengo.net/1999/199907-small-ark.htm\" title=\"街の崩壊を招く巨大なショッピングセンター計画−荒木・新居浜商店街連盟事務局長\" class=\"ex-ref\">街の崩壊を招く巨大なショッピングセンター計画−荒木・新居浜商店街連盟事務局長</a></li>\r\n</ul>"
