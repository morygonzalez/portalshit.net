  id: 169
  name: "あこがれのカーネルパニックを体験"
  href: "http://"
  category: "Mac"
  tag: "Mac"
  comment: "<p>　Macを使っておられる方々のテキストを拝見していると、たびたび登場するのが“カーネルパニック”というキーワード。みなさんこの状況に陥って、「困った」「びびった」「焦った」などと歴戦のつわもののようなカッコイイ台詞を決めておられ、うらやましく思っていた次第です。俺もカーネルパニックやってみてー。語感からしてケンタッキーの何事にも動じなそうな太ったおじさんがパニックに陥っている姿が想像できて、とてつもなく面白おかしい。</p>\r\n\r\n<p>　そんな俺のPowerBookにも、ついに訪れましたよカーネルパニックが。OSを10.4.3にアップデートしてからなんかときどき起動時に画面が黒色になって４カ国語表記で「いますぐ電源ボタン長押しして再起動しろやー」という表示がでていて心配だったのですが、AppleのSupport Discussionを徘徊していてどうもこの現象があこがれのカーネルパニックだということが分かりました。きたー。</p><!--more-->\r\n\r\n<p>　そういうわけで先ほどシングルモードで起動し、\"fsck -fy\"とまるで歴戦のつわもののようにコマンドを入力してかかるのちにrebootをかけた次第です。果たして我がPowerBookは危機的状況を脱したのでしょうか？</p>\r\n\r\n<p>　というかですね、カーネルパニック以外にも、Safariが落ちまくって困ってるんですけど。ブログのエントリーをあらかた書き終えてさぁ投稿しようか、というときに限って落ちたりするんです。やっぱクリーンインストールが必要なのだろうか？</p>"
