  name: "MacBookとiPodのHDD交換大作戦（皮算用）"
  href: "http://"
  category: "Mac"
  tag: "iPod,MacBook"
  comment: "<p>　MacBookのHDDが手狭になってきた。所有するMacBookは120GBモデル（実際利用可能なのは111.47GB）なんだけど、空き容量が残り32.32GBしかない。同時にiPodのHDD残り空き容量も500.9MB。これはMacBook、iPodともにHDDを大容量のものに交換する必要がありそう。</p>\n<p>　加えて、iPodの方は液晶の具合が悪い。</p>\n<img src=\"http://www.portalshit.net/resources/DSC_1811.jpg\" width=\"500\" height=\"334\" alt=\"iPodの液晶\"/>\n<p>こんな感じで、一部バックライトが点灯しない部分がある。しばらく気にせず使っていたのだけど、意外に交換用液晶は安く手に入るみたい。HDD交換で開腹するなら、ついでに液晶を交換しても良い。以下必要なパーツなどのリストアップ。</p>\n<p>　MacBook用HDDには日立製の250GBのやつを購入しようかと計画中。</p>\n<p class=\"ref\"><a href=\"http://kakaku.com/item/05360410466/\" title=\"価格.com - HGST(日立IBM) HTS542525K9SA00 (250G 9.5mm) 価格比較\" class=\"ex-ref\">HGST(日立IBM) HTS542525K9SA00 (250G 9.5mm)</a></p>\n<p>　交換方法はAppleのサポートサイトにマニュアルあり。</p>\n<p class=\"ref\"><a href=\"http://www.apple.com/jp/support/manuals/macbook/\" title=\"Apple -  サポート - マニュアル\" class=\"ex-ref\">Apple -  サポート - マニュアル</a></p>\n<!-- more -->\n\n<p>　iPod用の液晶、HDDについてはそれぞれ以下のものを検討中。</p>\n\n<p class=\"ref\"><a href=\"http://ipod.shop-pro.jp/?pid=5184328\" title=\"Apple iPod Video (5th) 液晶スクリーン - Apple iPod 部品専門店\" class=\"ex-ref\">Apple iPod Video (5th) 液晶スクリーン</a></p>\n<p class=\"ref\"><a href=\"http://www.bestgate.net/18hdd_toshiba_mk4009gal.html\" title=\"MK4009GAL 価格比較 - ベストゲート\" class=\"ex-ref\">MK4009GAL</a></p>\n\n<p>　僕が所有するiPodは5Gだけど、輝度が40%アップした5.5G用の液晶が装着可能らしい。またこのMK4009GALというHDDは1.8inchの厚さ5mmで、純正よりも10GB容量の多い40GBかつ低電力消費。これはありがたい。</p>\n \n<p>　どうせ開腹するならついでにバッテリーも交換しておこうかな。</p>\n\n<p class=\"ref\"><a href=\"http://ipod.shop-pro.jp/?pid=5199604\" title=\"Apple iPod Video 30GB用 バッテリー - Apple iPod 部品専門店\" class=\"ex-ref\">Apple iPod Video 30GB用 バッテリー</a></p>\n\n<p>　開腹&液晶の交換方法はここに。</p>\n\n<p class=\"ref\"><a href=\"http://www.ipodhowtovideo.com/video/videolcdreplacement.html\" title=\"ifixipodsfast.com iPod How To Video Tutorials - iPod Video LCD Replacement Tutorial\" class=\"ex-ref\">iPod Video LCD Replacement Tutorial</a></p>\n\n<p>　ただ、iPodの場合、Appleに修理（実際は整備済製品との交換）を頼んだ場合の費用は15,800円で、10GB分HDDの容量は増えるとはいえ、自分でパーツを買いそろえて交換するメリットはあまり大きくない。HDD 12,000円、液晶 4,800円、バッテリー 1,800円と買いそろえていけば合計18,800円になり、あと一万円出せば新品の80GB iPod Classicが買えてしまう。うーん、悩ましいところ。</p>"
