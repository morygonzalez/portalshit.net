  comment: "全国のMacユーザーの皆さん、職場にも自分のMacを持ち込んで孤高を貫き、「.DS_Storeうぜぇ」とか言われてますか？ 今日は僕が体験したホットなTipを皆さんとシェアしようと思いペンをとりました。\n\n職場のストレージ用のネットワークドライブはBUFFALOのTeraStationってやつなんですけど、これにMacから接続すると日本語の文字化けがひどくてまじ最悪でした。こんな感じ。\n\n<img src=\"http://www.portalshit.net/resources/1097_terastation_1.png\" width=\"396\" height=\"145\" alt=\"1097_terastation_1.png\" />\n\nSambaっていう接続方法がダメみたい。Finderのサイドバーに表示されるアイコンをクリックして接続したらSamba接続になっちゃう。\n\n<img src=\"http://www.portalshit.net/resources/1097_terastation_2.png\" width=\"265\" height=\"284\" alt=\"1097_terastation_2.png\" />\n\nしばらくは我慢してたんだけど、Finderから「移動」→「サーバーへ接続」→「afp://[IPアドレス手打ち]」で接続することで、TeraStationに文字化けせずにアクセスできることを発見しました。\n\n<img src=\"http://www.portalshit.net/resources/1097_terastation_3.png\" width=\"485\" height=\"100\" alt=\"1097_terastation_3.png\" />\n\nこの通り。\n\n<img src=\"http://www.portalshit.net/resources/1097_terastation_4.png\" width=\"396\" height=\"109\" alt=\"1097_terastation_4.png\" />\n\nセキュリティの知識とか乏しいのでなんかモザイクかける必要がないとこまでモザイクかけててエロ画像みたくなってますけど、「Thumbs.dbうぜぇ」とか思ってるよい子のMacユーザーの皆さんはどうかご参考になさってください。"
