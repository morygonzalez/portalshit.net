  comment: "<p><img src=\"./resources/cro-magnon.jpg\" width=\"200\" height=\"200\" alt=\"CRO-MAGNON\" class=\"float-left\" />　タワレコでJAZZコーナーを覗いていたら、須永辰雄のCD群の隣に謎のダサ格好いいジャケットを発見。試聴してみると、濃いSOUL溢れる音楽が流れ出てくる。しばし試聴し、CDを手にとってレジに向かってしまった。今日はPhoenixの2ndアルバムの値段を調べに来ただけだったのに。</p>\n\n<p>　購入したのはCRO-MAGNONというバンドの同名アルバム。車の中で聞きながら帰ったが、去年DEV-LARGEが出したKUROFUNE 9000にノリが近い。ブラックな男汁満点の濃いアルバムだ。一般受けはしないだろうが、DJ受けは抜群なはず。James MasonみたいなJazz Funkの今日版という感じだ。</p>\n\n<p>　気になったので彼らの <a href=\"http://www.cro-magnon.jp/\" title=\"CRO-MAGNON\" class=\"ex-ref\">公式サイト</a> を覗いてみたら、なんと元Loop Junktionなんだって。Loop Junktionって活動休止してたらしいんだけど、新たにCRO-MAGNONとして活動再開したらしい。なるほどそういうことか。もうラップは止めたんですね。</p>\n\n<p>　Loop Junktionは確かに素晴らしかった。\"Pe:絵:Low\"は名曲だと思う。だが、ラッパーの声がいまいち好きになれなかった。石橋貴明みたいな甲高い声なのである。Loop Junktionのトラック自体はとても素晴らしかったから、こういう風にインストバンドとして活動する方が良いかもしれない。クラブでかなりヒットするんじゃなかろうか？</p>\n\n<p>　CRO-MAGNONの成功を祈ります。</p>"
