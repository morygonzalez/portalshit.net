  comment: "<p>　ひと月くらい前からAXEって安物スプレー式コロンの宣伝やってますよね。最初CM見たときから気になってたんだけど、YouTubeでウェブ限定で公開されてる動画を見て（<a href=\"http://www.youtube.com/results?search_query=AXE%20EFFECT\" title=\"YouTube - Broadcast Yourself.\" class=\"ex-ref\">YouTubeで \"AXE EFFECT\" を検索</a>）、ますます買ってみたくなりました。そんでもってナースに襲われたい。</p>\n\n<p>　僕はいま点滴用に頚部の静脈から中心静脈カテーテル（CV）ってのを入れてて、お風呂入るたびに看護婦さんに処置をしてもらうんですが、その時二人の距離は物理的に結構縮まるんですよね。上半身裸な僕。そこでTHE AXE EFFECTが働いてナースに襲われちゃったりなんかしたら、もう桃源郷ですよ。そのまま昇天しそうです。</p>\n\n<p>　ということを言って騒いでたら、同じ病気の年上の方々にバカかと言われました。とりあえず病院の売店で売ってるので、明日あたり買ってみようと思います。</p>"
