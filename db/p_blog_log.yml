  comment: "<div class=\"float-left\" style=\"width: 160px; font-size: 70%; line-height: 1.3; margin: 0.3em;\"><img src=\"./resources/P1010169.jpg\" width=\"154\" height=\"183\" alt=\"馬刺し※\" /><br />※画像と僕の食あたりを引き起こした馬刺しは一切関係ありません</div>\n<p>　先日、馬刺しを食べてあたってしまいました。いやこれが辛いのなんの。抗がん剤治療の遥か上をいく辛さです、といったら言い過ぎかも知れないけど、39度の高熱と吐き気、下痢に悩まされました。</p>\n<p>　熊本の人間は馬みたいな知能の高い動物の肉を食べるなんて野蛮だ、食あたりは当然の報いだ、と思っている他県の方もおられるでしょう。そういわれてしまえばぐうの音も出ません。</p>\n<p>　ちなみに韓国人は犬を食べるらしいですが、自称騎馬民族の彼らからすれば馬を食べる日本の食文化の方が信じられないのだそうです。むかし新聞で読みました。</p><br class=\"float-clear\" />"
