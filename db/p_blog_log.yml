  tag: "雑誌,TVタックル,戦争と平和"
  comment: "<p>　先日macotoさんに教えて頂いたPage Analyzeプラグインでリファラを見てたら、やたら“ハマコー” “天皇” “戦争責任”の検索ワードでやって来てる人が多い。なんじゃらほいと思ってたら、どうも23日発売の週刊新潮で、先日のＴＶタックルでのハマコー先生の発言が取り上げられたみたいだ（<a href=\"http://www.portalshit.net/article.php?id=617\" title=\"portal shit! : ハマコー先生の演説に圧巻\" class=\"in-ref\">portal shit! : ハマコー先生の演説に圧巻</a>）。</p>\r\n\r\n<p>　早速近所のコンビニに赴いて週刊新潮をチェックしようとしたが先週号しか置いてなかった。九州では発売日が遅れるのだろう。<a href=\"http://book.shinchosha.co.jp/shukanshincho/index.html\" title=\"雑誌・コミック | 新潮社\" class=\"ex-ref\">新潮社のホームページ</a>をチェックする限り、<a href=\"./resources/weekly_shincho_0831.png\" title=\"週刊新潮8月31日号見出し\">中吊り広告</a>に載ってる見出しは<q>「天皇の戦争責任」で番組が凍りついた「ハマコー発言」</q>で、どうやらハマコー先生の発言を問題視しているようだ。</p>\r\n\r\n<p>　しかし「番組が凍りついた」つってもＴＶタックルは生放送ではないので、あれはテレビ朝日が意図的に狙って放送したものであろうし、そんなセンセーショナルな見出しを付けるほどのことでもないと思うんだけどなぁ。むしろ戦争で肉親を失った人の率直な意見であると思う。みんな同じ様なことを考えてるんじゃないですかね。もっとも記事そのものを読んでないので何ともいえないですけど。最新号が発売されたら読んでみようと思います。</p>\r\n\r\n<p>　いやそれにしても、リファラで世の中の動きが掴めるって不思議なもんですね。</p>"
