  name: "Yahoo!ニュースからリンクされた"
  href: "http://"
  category: "WWW"
  tag: "blog,Google Adsense"
  comment: "<p>Google Analyticsにログインしたら、急にアクセスが40%も増えててビックリ。何事かと思ったらYahoo!ニュースからリンクされてたようでした。</p>\n<p class=\"ref\"><a href=\"http://dailynews.yahoo.co.jp/fc/economy/travel/?1234947777\" title=\"旅行・宿泊 - Yahoo!ニュース\" class=\"ex-ref\">旅行・宿泊 - Yahoo!ニュース</a></p>\n<p>リンクされた記事はこちら。</p>\n<p class=\"ref\"><a href=\"http://www.portalshit.net/article.php?id=793\" title=\"portal shit! : 阿蘇観光にはビジネスホテル利用が最適？\" class=\"in-ref\">阿蘇観光にはビジネスホテル利用が最適？</a></p>\n<p>最近、隣町にビジネスホテルが増えてるなー、という何の変哲もない記事なんですが、Yahoo!の中の人がニュース内容に関連する記事と判断してくださったようです。</p>\n<p>で、ビックリしたのがGoogle Adsenseのクリック率の高さ。平均はだいだい0.3%くらいなんですが、6%くらいの人がクリックしてくれました。旅行関連の記事だったこともあって、旅行の情報を積極的に調べようとしていた人が訪れてくれたということも確かに関係していると思いますが、Yahoo!ユーザーはGoogle Adsenseへの警戒感が少なくてそれでじゃんじゃんクリックしてくれたんじゃないかなーと推測しました。</p>\n<p>2年前に404 Blog Not Foundからリンクしてもらったときもすごくフィーバーしたんですけど、そのときはGoogle Adsenseを設置してなかったので比較ができません。しかしもしあのときAdsense広告を設置しててもこんなにクリックしてもらえなかったんじゃないかなーと思います。</p>\n<p>少なくとも今回確実に言えることは、このブログにYahoo!ニュースのリンク経由でやって来た人は、だいたい6%の確率でAdsense広告をクリックしてくれた、ということです。これってかなりすごいことですよ。Yahoo! Japanは優良顧客をたくさん抱えてるってことですもんね。</p>\n<p>ところで、アクセスが最も集中している時間帯にはたまたま普段の3コラムレイアウトから2コラムレイアウトにしていて、いつもならクリック率ナンバーワンのメニューバーに設置しているAdsense広告が、スクロールしないと表示されないほど下の方に移動してたんです。こんな感じ。</p>\n<img src=\"http://www.portalshit.net/resources/990-portalshit-rayout.png\" width=\"500\" height=\"437\" alt=\"portal shit!\" class=\"image\" />\n<p>最近追加したばかりで、殆どクリックされることのなかった本文上の広告1がじゃんじゃんクリックされて、逆に広告3は殆どクリックされてませんでした。もしアクセスが集中した時間帯にいつも通りの3コラム表示で、広告3が本文右横くらいにあったら、もっとクリック率は高まってたんじゃないかと思いますね。これは興味深かったです。</p>"
