  name: "Amazon AWSからお便り APIが変わるらしい"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,Amazon,Plug-in"
  comment: "<p>昨日、AmazonのAWSからメールが来てた。英語なので斜め読みしたところ「名前がAWSから \"Product Advertising API\" に変わるので夜露死苦！」くらいな理解をしてたんだけど、今日届いた日本語のメールを読む限りではAPIが変わるらしい！</p>\r\n<ul>\r\n<li>今後はAPIを利用するに際し認証が必要になるらしい！</li>\r\n<li>5月11日から3ヶ月を移行期間とし、それ以後は認証付きのリクエストじゃないと受け付けなくなるらしい！</li>\r\n<li>つまり、ISBN変換プラグインは動かなくなる！</li>\r\n</ul>\r\n<p>というわけでちょっろと調べてみた</p>\r\n<p>\r\n<a href=\"http://docs.amazonwebservices.com/AWSECommerceService/latest/DG/index.html?HMACSignatures.html\" title=\"Product Advertising API\">\r\n<img src=\"http://docs.amazonwebservices.com/AWSECommerceService/latest/DG/images/HMACAuthProcess_You.gif\" width=\"569\" height=\"530\" alt=\"HMACAuthProcess_You\" /></a>\r\n</p>\r\n<p>これまではItemIdの他にAccessKeyIdとAssociateTagとActionを送れば良かったんだけど、今後はAccessKeyIdとActionとTimestampを送る必要があり、ActionとTimestampは \"Secret Access Key\" でHMAC Calucuration and Encodingして送る必要があるらしい（HMAC calculate and Encodeしたものを \"Signature\" というらしい）。うへー、なんじゃそれ。</p>\r\n<p>とりあえず参考になりそうな情報をクリップ</p>\r\n<ul>\r\n<li>SOAPでのリクエストの作り方<br />\r\n<a href=\"http://docs.amazonwebservices.com/AWSECommerceService/latest/DG/index.html?SOAP_SOAPAuth.html\" title=\"Product Advertising API - Authenticating SOAP Requests\r\n\">Product Advertising API - Authenticating SOAP Requests</a></li>\r\n<li>Amazon公式PHPのサンプルコード（REST）<br /><a href=\"http://developer.amazonwebservices.com/connect/entry.jspa?externalID=2433\">Amazon Web Services Developer Community : Introduction to AWS for PHP Developers</a></li>\r\n<li>仕事が早い人が作ったPHPスクリプト (REST)<br />\r\n<a href=\"http://mierendo.com/software/aws_signed_query/\" title=\"AWS Signed Query\">AWS Signed Query</a></li>\r\n</ul>\r\n<p>新しいISBN変換プラグインが出来たら公開したいと思います。なお、 hash_hmac() というPHP 5.1.2以降で実装された関数を使うので、それ以下のバージョンでは動かなくなりそう。</p>"
