  name: "マウスって、Bluetoothって超絶カイテキ&hearts;"
  href: "http://"
  category: "Mac"
  tag: "Mac,PowerBook G4,マウス,Bluetooth"
  comment: "<p><img src=\"http://www.portalshit.net/resources/200607231646000.jpg\" width=\"160\"  height=\"160\" alt=\"The Mouse BT\" class=\"float-left\" /></p>\r\n<p>　PowerBookを買って以来、入院中はもちろんのこと、これまでずーっとトラックパッドで操作していたのだが、先日一念発起してマウスを購入したのは先日の記事に書いた通りである。なぜマウスを導入するまでに五ヶ月もかかったのか？</p>\r\n\r\n<p>　それは何をおいてもPowerBookのトラックパッドが優れているからである。最新のノート型マッキントッシュに搭載されているトラックパッドスクロールという機能は、二本指を使うことで容易にスクロール操作を可能にしている。これはブラウジングするときに大変ありがたい。エディターでHTMLやCSSをいじるときも大活躍。スクロールホイールいらずの快適さなのである。否、下手すりゃスクロールホイールよりもカイテキである。何しろ横方向のスクロールにもトラックパッドスクロールは対応しているのだ！　こいつに勝てるのはもはやチルトホイールしかない。</p>\r\n\r\n<p><img src=\"./resources/ph_01.jpg\" width=\"232\"  height=\"150\" alt=\"体にフィットするソファ\" class=\"float-right\"/></p>\r\n\r\n<p>　さらには、ノートブックは寝ころんだり、無印良品の体にフィットするソファに座って使ったりと、インドア野郎の様々なシーンで大活躍するわけだが、そのようなだらしない使い方の場合、マウスはまず使わないのである。</p>\r\n\r\n<p>　最後に、Mac用の2ボタンマウスでデザインを気に入るものがなかったということも挙げられる。先日発売されたMighty MouseはApple純正だけあって優れているのだが、有線式なのと先日の記事でも書いたとおり光学式ポインタの読み取り精度がイマイチらしいため、導入を見送った。</p><!--more-->\r\n\r\n<p>　そんななか、本屋でMacFanを立ち読みしていて、MacMiceという会社のThe Mouse BTというものの存在を知った。こちらはボタン数こそMighty Mouseに比べて少ないが、Apple純正と見まごうばかりの優れたデザイン（盗用デザインともいうｗ）と、そこそこ精度の高い光学式ポインタ、さらにはBluetooth式のため無線で利用可能なのである。Apple純正マウスが白色ばっかりのなか、PowerBookの色とマッチするシルバーカラーが用意されているのもポイントが高い。こりゃ買うしかないでしょう。</p>\r\n\r\n<p>　The Mouse BTを使い始めて三日になるわけだが、想像以上にカイテキである。Bluetooth技術がこんなに素晴らしいものだったとは知らなかった。The Mouse BTの作りに関しては、値段の割にちゃちな感は否めないが、それでもマウスを使ってのブラウジングは超絶カイテキである。Cocoa Gesturesを入れてマウスジェスチャーが使えるようにしているので、かつてWindowsのSleipnirを使っていたときとほぼ同じ環境をMac上で再現できたことになる。トラックパッドはボタンが一つしかないからマウスジェスチャーは使えなかったですからね。</p>\r\n\r\n<p>　そんな感じで、これからますます引きこもってMacをいじり倒すことになりそうです。引きこもり生活万歳。</p>"
