  name: "こんなの探してた！　Journler"
  href: "http://"
  category: "Mac"
  tag: "Mac,app,Journler,writing,日記"
  comment: "<p><img src=\"./resources/Journler.png\" width=\"280\" height=\"205\" alt=\"Journler\" class=\"float-left\" />　大学に入りたての頃は、テキストファイルで日記をつけたりしていたけど、日付ごとに一つずつファイルを作るとなると量が膨大になり、管理が煩わしかった。ローカルで画像を取り込んだり、クリッピングしたり出来るソフトは無いものかと探したのだけど、そんな便利なものはなかなか見つからなかった。要望としては、MicrosoftのOutlookのような体裁で、スケジューラーと日記帳の機能を併せ持ち、それにクリッピング機能が備わったようなソフトだ。</p>\n\n<p>　見つからないので代わりにウェブ上でcgiを利用して日記をつけることにした。これはこれでなかなか快適だった。その後時代の潮流に乗ってP_BLOGに移行したわけだが、ブログのスタイルをとるようになったことで、新たな問題にも遭遇した。日記cgiはウェブ上に公開していたものの、トラックバックの機能などもないし、他者と積極的に交わろうとはしていなかったから、思ったこと、その日の出来事をありのままに書いていた。リアルスペースの知り合いに対する私信的なものであったからだ。もちろん、個人的な感情について記すことは出来なかったけど。</p>\n\n<p>　ブログスタイルを取るようになってからは、トラックバックやコメント機能で、他のブログと繋がるようになり、完全に独りよがりな個人的駄文だけを綴ることが憚られるようになった。あまり私生活をさらすのもアレですしね。</p><!--more-->\n\n<p>　結局、個人的な出来事の整理などは別のスペースで行わなければならない。非常に閉じた環境で。となるとローカルでソフトを動かして文章をつづるのが一番である。そんななか、Keizoさんの<a href=\"http://www.sumainobaiten.com/blog/zakki/\" class=\"ex-ref\" text=\"感じ通信\">感じ通信</a>で良いソフトが紹介されていた。<a href=\"http://journler.phildow.net/\" title=\"Journler  \" class=\"ex-ref\">Journler</a>というソフトである（<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/03/jounler.html\" title=\"感じ通信: 定番になるか？Jounler\" class=\"ref\">感じ通信: 定番になるか？Jounler</a>）。</p>\n\n<p>　これはなかなか素晴らしくて、日記のように使うことも可能だが、iPhotoの画像やiTunseのファイルを取り込んだり、URLをペーストしたり、ウェブサイトをリッチテキストでそのままクリッピングしたり、さらには録画した動画や音声を貼り付けることも可能なのだ。コリャ快適！　自分のためだけの、とてもコンテンツ盛りだくさんなブログが作れるわけですね。</p>\n\n<p>　 他にも似たような便利なソフトはあるようだけど、このJournler、マカーは必携のアプリケーションなんじゃないだろうか？　なおKeizoさんの感じ通信にトラックバックしてある<a href=\"http://aquarian.cocolog-nifty.com/masaqua/2006/05/journler_fe23.html\" title=\"Aquarian's Memorandum: 便利な雑記帳、Journler\" class=\"ex-ref\">Aquarian's Memorandum: 便利な雑記帳、Journler</a>という記事もご覧下さい。かなり詳しい解説あり。マカーは必ず使いたくなるはず。</p>"
