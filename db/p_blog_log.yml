  id: 847
  name: "Jaiku名作アーカイブ"
  href: "http://"
  category: "雑談"
  tag: "パロディ"
  comment: "<p>　いよいよMac OS X Lepopardが発表されましたが、みなさんいかがお過ごしですか？ 私はお金がなくてまだ注文していません。お手元に届いたら是非感想聞かせてくださいね！ ちなみに、Leopardを買うべきか否かの心の葛藤を表現した名文をJaikuで偶然発見しましたのでコピペしておきます。Pretty Cool Huh?</p><!-- more -->\n\n<blockquote>\n<p>ていうかまだれおぱるどん予約してない。踏ん切りの悪いわたし。</p>\n\n<p>わたしには買わねばならない物がいろいろあるのだよ。</p>\n\n<p>れおぱるどんの購入を躊躇しているわたしは非模範的Apple信者。</p>\n\n<p>れおぱるどんを買って引きこもりの冬を過ごすか、暖かい服を買って外出しまくりの冬を過ごすか、それが問題だ。</p>\n\n<p>このままれおぱるどんの購入を渋り続ければ、クパチーノ教皇庁あるいは初台大司教から破門を宣告されるかも知れない。</p>\n\n<p>Apple信者にとっての破門。Mac故障、iPod故障などなど。内部に仕込まれた破門タイマーによって引き起こされる。</p>\n\n<p>新ハード購入というお布施か、有償修理という贖宥状を購入することで破門を解かれる。</p>\n\n<p>ハード購入時にAppleCare Protection Planを同時購入する信者は模範的信者とされ、破門タイマーが延長される。</p>\n\n<p>わたしはApple信者であると同時にナイコン教の教義にも惹かれているので、どちらにより多くお布施をするか悩ましいところである。</p>\n\n<p>ナイコン教のシンボルは赤色の逆三角形。絶対的カリスマは存在しないが、ジウジアーロという偶像崇拝にかかわる聖人がいる。</p>\n\n<p>ナイコン教は裏で銀行、商社、不動産、重機メーカーなどとつながっている。</p>\n\n<p>ナイコン教はしばしば観音教と熾烈な宗教対立を演じている。</p>\n\n<p>ナイコン教はD40という贖宥状を乱発して古くからの信者の反発をまねいている。</p>\n\n<p>観音教の観音鏡は焦点が合うまでの時間が短い。</p>\n\n<p>観音教の司祭は最近、日本宗教団体連合の会頭になり、やりたい放題やっている。</p>\n\n<p>ナイコン教は観音教と雌雄を決するべく、D300やD3といった新たな偶像を発表したが、新たな信者獲得は難航している。</p>\n\n<p>観音教はアメリカ帰りのケン・ワタナベを聖人にでっち上げ、広報活動を活発化している。</p>\n\n<p>ナイコン教には信者同士で対立がある。D40という贖宥状を購入したもの、D200やD2といった偶像を所持しているものとの対立である。</p>\n\n<p>若い信者が贖宥状を手に持ち祈りを捧げていると、隣に偶像を持った高齢の信者が現れ、贖宥状を持つものを蔑むのである。</p>\n\n<p>贖宥状を持つ者を蔑む高齢者のことを“ニコ爺”という。</p>\n\n<p>ニコ爺は三本足の杖を持ち歩くことが多い。高齢だから常に手が震えており、偶像を自らの手で固定することができないのである。</p>\n\n<p>ナイコン教と観音教の宗教対立はいつまで続くのであろうか？ May peace prevail on Earth.</p>\n\n<p>ちなみにナイコン教団の人々は、ジラフ麦酒しか飲まない。</p>\n\n<p>私は札幌麦酒を好むので、ナイコン教的には良い信者とは言えない。</p>\n</blockquote>"
