  category: "旅行"
  tag: "シンガポール"
  comment: "<p>　シンガポールの国語は一応マレー語らしいんだけど、圧倒的に通用してるのは英語です。政府の公式文書も英語。人口の7割強が華人なのでその次に中国語が流通してて、マレー語、タミル語もそれぞれの民族の間で使われてるみたい。中華系もマレー系もインド系もみんな一応英語が話せて、異民族間では基本的に英語でやりとりするということになっている。</p>\n<p>　しかしシンガポール人の英語は不完全なんじゃないかという話を滞在中に親戚のお姉さんに聞いた。シンガポール人に \"paradox\" みたいなギリシャ−ラテン経由の単語を使うと分かってくれないことがあるんだって。帰ってから在住日本人のブログを読んでも似たようなことが書いてあった。</p>\n<blockquote>\n<h3>問題点１：英語、中国語が変！！</h3>\n<p>国内の共通語が英語でありながら、まともな英語を話せる人が少ない。</p>\n<p>中国語も、本場の中国人と比較すると下手。一体、彼らの母国語は何？</p>\n<cite><a href=\"http://marketmaker.blog70.fc2.com/blog-entry-260.html\" title=\"marketmakerの眼 シンガポール人の問題点\" class=\"ex-ref\">marketmakerの眼 シンガポール人の問題点</a></cite>\n</blockquote>\n<p>　ハーバードとかに留学するエリートは英米人顔負けの英語を話せるんだろうけど、ホーカーセンターとかにいるようなおっちゃんおばちゃんたちはブロークンイングリッシュと変な中国語、マレー語、タミル語しか話せないわけだ。それでお互いの意思疎通ってできるんだろうか。日本人同士だったらお互い日本語で深くコミュニケーションが取れるけど、ブロークンイングリッシュと変な中国語しか話せない状態で、深いところまで意見交換出来るんだろうか、と疑問に思った。</p>\n<p>　母語=国語で、国語の教科書には千年以上の歴史がある日本語文学が載せられてる日本人って実はすごく幸せなんじゃないかなーと思った次第です。</p>\n<h4>蛇足</h4>\n<p>　誤解がないように書いておくと、シンガポールのTOEFL受験者の平均スコアはアジアナンバーワンでありまして、日本（アジアで下から二番目）は遠く及びません。自戒を込めて思うことだけど、日本人はもちっと英語を話せるようになったことがいいですね。外国でぼったくられたり騙されたりしないためにも。</p>\n<p class=\"ref\"><a href=\"http://dataranking.com/table.cgi?TP=ed04-1&LG=j&FL=&RG=0\" title=\"経済社会データランキング　英語力（TOEFL）＞TOEFL総合点 - 世界ランキング\" class=\"ex-ref\">経済社会データランキング　英語力（TOEFL）＞TOEFL総合点 - 世界ランキング</a></p>"
