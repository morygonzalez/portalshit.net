  id: 982
  name: "Twitterのフィードを加工して自サイト内にマイクロブログを作る"
  href: "http://"
  category: "WWW"
  tag: "blog,Twitter"
  comment: "<p>僕はいま友だちがやってるレストランのホームページを管理させてもらってるんですけど、「最近の更新状況みたいのをトップページに表示したい」という相談を受けました。専用にWordPressをインストールするほどじゃないけど、ちょっとした更新状況を表示させたい──こういうニーズって結構ありそうですよね。僕はプログラミングはPHPの改変ができるくらいだし難しいことは分からないので、Twitterを利用することにしました。</p>\n<h4>Twitterはポストが簡単</h4>\n<p>なぜTwitterを使うのかといったら、ポストが簡単だからというのが大きいです。WordPress 2.7やMovable Type 4とかもそうですけど、ブログのなかで読者が触れる部分っていうのはここ数年のアップデートの中でもそうそう変化なくて、書き手が触れる部分、書き手にしか見えない部分がえらく進化してます。サーバーにインストールして使うタイプのブログツールでも、外部のフィードを取ってきて管理画面に他サイトの更新状況や人気のプラグインが表示されたりしますし、まるでレンタルブログサービスを利用しているかのようです。いかに書き手を書く気にさせるか、ってのが今日のブログツールの潮流なのかなーって感じました。これ大事なことですよね。</p>\n<h4>携帯からのポストも簡単</h4>\n<p>Twitterへのポストはデフォルトでモバイル対応しているのも良いですね。携帯から気軽にポストできます。友人のレストランは阿蘇にありますから、ちょっと雪が降っただけでお客さんが路面状況を心配するかも知れない。そういうお客さんの心配を解消すべく路面の状況を実況したいと彼は思ったわけですね。しかし日中はお店の中にいるので、いちいちパソコンを立ち上げて書くなんていうしちめんどくさいことはできない。こういう用途こそ、Twitterを使えば簡単に携帯からポストできてマジでサイコーなわけです。</p>\n<h4>TwitterのBadgeは携帯フレンドリーじゃない</h4>\n<p>Twitter自身が提供しているTwitterの更新状況をブログに表示させる方法（Badgeと呼ばれています）は二つあって、一つはJavaScriptを使う方法、もう一つはFlashです。これらは非常に良くできていて設置も簡単です。コードをコピペするだけ。でも弱点があって、JavaScript方式は&lt;ul&gt;タグの空要素が出来るのでW3C信者的にはNGですし、JavaScriptやFlashに対応してないモバイルブラウザでは表示できない。 最初はJavaScriptのBadgeを貼り付けていたんですが、多くの携帯電話からは閲覧できないことが気になってはいました。</p>\n<h4>Atomをhtmlに変換</h4>\n<p>そんなとき、外国のブログのフィードを流し読みしてたらこういう記事に遭遇しました。</p>\n<p class=\"ref\"><a href=\"http://thinkvitamin.com/features/how-to-create-an-rss-enabled-micro-blog-with-twitter/\" title=\"How to Create an RSS-Enabled, Micro-Blog with Twitter | Think Vitamin\" class=\"ex-ref\">How to Create an RSS-Enabled, Micro-Blog with Twitter | Think Vitamin</a></p>\n<p>TwitterのRSSを使ってマイクロブログを作ろう、ということですね。とはいっても、Twitterが提供するBadgeを使うわけではないんです。リンク先で配布されているatom-html.phpというスクリプトを使って、TwitterのAtomフィードをhtmlに変換してサイトに流し込もうというわけです。で、このatom-html.phpを使うと、いとも簡単にTwitterのフィードをサイトに流し込めるんです。もちろんhtmlとして出力しますので、JavaScriptに対応していないモバイルブラウザでも快適に閲覧することが出来ます。これはスバラシイ！</p>\n<p>リンク先の記事では、hash-tagとTwitter検索を利用してカスタムフィードを生成し、複数の著者によるマイクロブログを作ろう、という筋書きで設定方法を紹介してます。しかし通常のように個別ユーザーのフィードだけ取ってきて表示させることも可能です。AtomフィードのurlにTwitterのAPIの規則に沿った変数を付け加えることで、取得するフィードの件数を調節することもできます（フィードの末尾に?count=3と付けたら最新3件だけ取ってくる）。他にもいろいろ応用できそうです。</p>\n<p>まとめると、</p>\n<ul>\n<li>自サイト内にブログチックなものを作りたいけど、コメント欄やトラックバックはいらない</li>\n<li>携帯からも手軽に更新したい</li>\n<li>JavaScriptやFlashのない環境でも表示させたい</li>\n<li>プログラミングの高度な知識はないが何とかしたい</li>\n</ul>\n<p>これらに当てはまる人には大変オススメなTipです。</p>\n<h4>追記</h4>\n<p>他にもこういうのを発見しました。似たようなのですが。</p>\n<p class=\"ref\"><a href=\"http://davidwalsh.name/linkify-twitter-feed\" title=\"Linkify Your Twitter Feed\" class=\"ex-ref\">Linkify Your Twitter Feed</a></p>\n<p>外国ではTwitterのBadgeを使わずにTwitterの更新状況をブログに表示させてみるってのが流行ってるのかな？</p>"
