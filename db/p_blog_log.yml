  comment: "<p>女の子とかに多いんだけど、個別具体的なことを延々話す人がいる。もちろん、個別具体的なことでもテーマが普遍的であったり適度な説明を挟んでくれれば、友達の洋子ちゃんの話でも大介の話でも聞いてあげなくはない。しかし何のオチもなく、自分が好きな人の話などを延々と続けられても、こちらはちっとも楽しくない。</p>\r\n\r\n<p>Twitterなどをやっていて思うのだが、コミュニケーションというのは相手を楽しませなければ成立しない。あなたにとってかけがえのない親友である洋子ちゃんや世界で一番大好きな大介であっても、わたしにとっては足の指の数も知らない赤の他人なのです。もし自分の友達や恋人の話を聞かせたいのだったら、一般性のある何か、普遍的な何かを導き出さなければならないと思うが、いかがか。</p>"
