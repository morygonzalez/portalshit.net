  comment: "<!-- ISBN=B000F6YR30 -->\r\n<p>　Denkikanで『ロッテ・ライニガーの世界』を見た（<a href=\"http://www.reiniger-world.com/index.php\" title=\"ロッテライニガーの世界オフィシャルサイト\" class=\"ref\">ロッテライニガーの世界オフィシャルサイト</a>）。ロッテ・ライニガーはドイツ人で、戦前に影絵のアニメーション映画を作った人らしい。珍しい映画であるし、この機会を逃したら一生目にすることができないかも知れないと思い劇場まで足を運んだが、1,000円と二時間の時間を費やして見る価値があったかどうかは微妙である。セリフなしの音楽と影絵だけの映画はやはり退屈だった。これに価値を見いだせる人はよほどの映画好きか、芸術家くらいではないだろうか。アート系の女の子とか、むかしを懐かしむ老婦人とかが見に来ていた。教養のない僕にはこの映画の良さが分からなかった。</p>"
