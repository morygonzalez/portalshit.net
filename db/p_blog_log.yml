  comment: "<p>　といってももちろん自分でコードを書いたわけではありません。というか書けません。<a href=\"http://blog.izumichan.com/files/article.php?id=7\" title=\"いずみのぶろぐ : ファイルアーカイブス : コメント・トラックバックのメール通知 (6月2日版)\" class=\"ex-ref\">いずみのぶろぐ : ファイルアーカイブス : コメント・トラックバックのメール通知 (6月2日版)</a>を利用させていて頂きました。</p>\n\n<p>　配布されているファイルはファイル名が <code class=\"filename\">p_blog_notify_mail.inc.php</code> で、設置場所も特に指定はなかったのですが、プラグインとして認識しやすいように <code class=\"filename\">plg_notify_mail.inc.php</code> とリネームし、設置パスを <code class=\"filename\">/include/user_include/plugins/plg_notify_mail.inc.php</code> としました。自分でテストしてみたところちゃんと動いているようです。プラグイン作成者のいずみさんに感謝。</p>"
