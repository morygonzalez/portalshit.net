  id: 822
  name: "森見登美彦 『太陽の塔』"
  href: "http://"
  category: "雑談"
  tag: "京都,本"
  comment: "<!-- ISBN=4101290512 -->\n<p>　万城目学の『鴨川ホルモー』が面白かったので、Amazonでオススメされていた森見登美彦『太陽の塔』を読んだ。同じく京大生が主人公。</p>\n\n<p>　主人公は別れた年下の彼女（才色兼備かつ天然系）のことが忘れられず、四六時中彼女を監視しているストーカーです。途中まで「これなんて俺？」って感じで、大学生の日常がリアルに著述されてて大変楽しめました。レンタルビデオ屋でエロビデオを借りるときの表現とかかなり面白い。大仰な文章が滑稽さを際だたせるのです。</p>\n\n<p>　ただクライマックスが近づくにつれ幻想的な描写が増え、最後の方は純文学的で軽く意味分かりませんでした。馬鹿には難しかったです。</p>\n\n<p>　巻末に本上まなみによる解説が付いています。著者が彼女の大ファンだそうです。作中に出てくる主人公の自転車の名前はまなみ号。僕も本上まなみさん美人だと思います。でも解説自体は全然いけてなかった。</p>\n\n<p>　最近女の子に振られた人が読むと共感できる部分が多いかも知れません。妄想パワー全開の一冊です。根暗な渋谷直角？</p>\n\n<h4>ちなみに</h4>\n\n<!-- ISBN=B000UGYUJG -->\n<p>　万城目学氏と森見登美彦氏は割と仲がよいようで、別冊文藝春秋9月号で対談しています。まるで学生トークみたいです。年が近いのでこの二人には親近感沸きます。万城目氏から森見氏に対する「18歳に戻ったとします。サークルの新歓に本上まなみそっくりのかわいい新鮮な女の子がやってきていて、何もアプローチしなければ二週間以内に彼氏ができそうです。さぁどうしますか？」という質問がとても面白かった。</p>"
