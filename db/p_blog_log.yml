  name: "経済学と鉛筆とメモ用紙"
  href: "http://"
  category: "雑談"
  tag: "読書,経済学,メモ"
  comment: "<p>　いま『経済学という教養』（<a href=\"http://www.portalshit.net/article.php?id=476\" class=\"in-ref\" title=\"教養としての経済学\">portal shit! : 教養としての経済学</a>）を読んでいるのだけど、なかなかはかどらない。その理由は二つあって、</p>\r\n\r\n<ol>\r\n<li>僕の頭が悪い</li>\r\n<li>縦書きで数式が排除してある</li>\r\n</ol>\r\n\r\n<p>からである。1.についてはこれはまぁしょうがない。己の非才を呪うばかりである。</p>\r\n\r\n<p>　しかし2.については著者側の問題である。この本は帯に「『人文系ヘタレ中流インテリ』に捧ぐ」ってコピーが踊っているくらいで、意図的に経済学の入門書スタイルをとることをさけてあるのだが、それでもケインズ理論の説明を文章だけで行うのはしんどい。乗数効果も出てこないし。経済学を学んだことがない人向けに、経済学というのがどんな学問であるのかを数式を用いず平易に説明することの難しさを実感するとともに、経済学を学ぶためには鉛筆とメモ用紙が必須であるなと思った。</p><!--more-->\r\n\r\n<p>　ここで1.と関連してくるのだけど、僕の読書スタイルというのは徹底したごろ寝お気楽スタイルである。高校・浪人時代もそうだったし、学生時代もそうだった。ごろ寝スタイルだと暗記系ははかどるのだけど、計算系、抽象的思考系の学問は一向にはかどらない。僕が数学ができないのはそのせいに違いないと信じている。大学でも優秀な奴はたくさんメモ用紙を用意していて、教科書や論文を読むときはわきでメモをとっていた。</p>\r\n\r\n<p>　僕は小さい頃からケチで、メモを取ることが嫌いである。算数の計算問題でも、途中式はできるだけ省きたかった。ノートを節約したかったのである。しかしそれが間違いだった。途中式を省けるほど僕の頭は優秀じゃなかった。算数が数学に変わると頭が混乱するようになり、幼い頃に計算式をきちんと綴る訓練を怠ったから計算用紙の使い方自体が下手くそで、高校くらいから計算を行うということがもの凄く煩雑に感じられるようになり、一気に数学嫌いになった。これはとても不幸なことだと思う。</p>\r\n\r\n<p>　何だかまとまらなくなってきたが、メモ用紙はとにかく大切である。分かりやすくメモを取ることができる人は優秀だと思う。ただでさえ僕は頭が良くないのだから、難しい本を読むときはメモをとらなきゃなぁとは思うんだけど（ブログに駄文を綴るのもメモをとる行為の一部である）、なかなかそれが面倒くさくてできない。</p>\r\n\r\n<h4>追記</h4>\r\n\r\n<p>　最初マクロ経済学の授業で乗数効果を教わったときは感動した。というか経済学は本質的にペテンだと思った。だって政府が100億円の公共事業を行ったら、経済全体のパイが110億とかになっちゃうんですよ！？</p>"
