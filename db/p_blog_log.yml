  id: 559
  name: "『グーグル Google』と『ウェブ進化論』"
  href: "http://"
  category: "WWW"
  tag: "本,Google,Web,Web2.0"
  comment: "<!-- ISBN=4166605011 -->\n<!-- ISBN=4480062858 -->\n\n<p>　読了。先日のAERAの記事を読んで以来、Googleの動向とWeb2.0の動きに興味があったので手に取ってみた（<a href=\"http://www.portalshit.net/article.php?id=506\" title=\"portal shit! : ウェブ民主主義、検索民主主義\" class=\"in-ref\">portal shit! : ウェブ民主主義、検索民主主義</a>）。</p>\n\n<p>　『ウェブ進化論』の方が内容が一般向けで<strong>ない</strong>と思った。また著者の梅田望夫氏自身が後書きにも述べているが、Googleの動き、Webテクノロジーの流れに極めて楽観的である。翻って『グーグル Google』の著者の佐々木俊尚氏の方は、元新聞記者らしく、テクノロジーの暴走に憂慮の念を表明している。しかし『グーグル Google』は後半がぐだぐだで、Google AdSense問題に関連して服部弘一郎氏のブログ <a href=\"http://hattori.cocolog-nifty.com/brog/\" title=\"新佃島・映画ジャーナル \" class=\"ex-ref\">新佃島・映画ジャーナル </a> から引用しているのだが、<a href=\"http://hattori.cocolog-nifty.com/brog/2005/06/google_adsense_d43e.html\" title=\"新佃島・映画ジャーナル : Google AdSense顛末記（十）\" class=\"ex-ref\">Google AdSense顛末記（十）</a> というエントリーのコメント欄に</p><!--more-->\n\n<blockquote cite=\"\">\n２ちゃんねるの\nGoogle AdSense Part42スレで\nhttp://pc7.2ch.net/test/read.cgi/affiliate/1117169985/<br />\nメルマガでクリック依頼をしていたとありますが、\nデマですよね？\n</blockquote>\n\n<p>という書き込みがあり、服部氏の言説はかなり信憑性に欠けるということが分かる。そんなものを例として使うくらいだから、『ウェブ進化論』に対抗するために大急ぎで書き上げられたやっつけ仕事本という印象をぬぐえない。例示や解説内容は新聞記事のようで非常に分かりやすいし、Googleがいつ個人情報を悪用してもおかしくないという懸念を表面している点でより一般の読者向けなのであるが、詰めが甘いところが残念である。</p>\n\n<p>　『ウェブ進化論』は日本のインターネット＝邪悪なものと決めてかかるオールド・メジャーマスコミらのステレオタイプな反応を愚かだと批判する。読後、読者はWeb2.0的な流れについて行けない企業は早晩滅びるだろう、という感想を抱くに違いない。この本を読むとYahoo!も楽天も超アナクロニズム的な会社に思えて仕方なくなってくる。</p>\n\n<p>　特に楽天は、Web2.0的な流れに早く対応しないとまずいのではないか。インターネット・メガショッピングモールという発想はもう古い。中抜きをするのがeコマースの良いところなのに、楽天が仲介者として存在することで効率性が損なわれているのではないだろうか。すなわちB2Cではなくて、B2B2Cという構造になっていて、楽天が小売店からマージンを取っているのだ。この構造はむかしからの流通構造とあまり代わり映えしない。実際、楽天を覗いていて高いと思うことがしばしばある。ダイレクトに消費者に結びつくAmazonの方が楽天よりも遥かに競争力があるだろう。また楽天に出店している小売店もそのうち楽天よりも、AdWordsやOvertureを使って商売した方が儲かることに気がつき始めるだろう。楽天は早めに軌道修正しないとちょっと手遅れになるかも知れない。</p>\n\n<p>　しかし一方で、梅田望夫氏がオプティミスティックに紹介するGoogleのアルゴリズム万能主義にも疑問が残る。人の手を排除して、アルゴリズムだけで情報の取捨選択を行うことは果たして正しいのか？ 僕が文系人間だからかも知れないけれど、Googleが跋扈する時代を手放しで迎えることは出来ないですね。何だかこの辺の議論って、ガンダムのニュータイプ論争に近い。Googleを全面的に信任できない僕は間違いなくオールドタイプです。</p>\n\n<h4>＜追記＞</h4>\n<p>　『グーグル Google』によると、Google Earthに各国軍隊の基地の画像まで掲載されており、英軍などがクレームを付けたがGoogleは無視した、しかしアメリカ軍の基地の場所をGoogle Earthで調べてみると、見事塗りつぶされていて閲覧不可なんだそうである。中国政府への検索結果操作協力のように、技術とアルゴリズム万能主義を標榜しながら、Googleという企業は意外に強大な国家権力に弱いのである。</p>"
