  name: "痴漢と冤罪"
  href: "http://"
  category: "雑談"
  tag: "社会,裁判,冤罪"
  comment: "<p class=\"ref\"><a href=\"http://headlines.yahoo.co.jp/hl?a=20070621-00000034-mai-soci\" title=\"Yahoo!ニュース - 毎日新聞 - ＜痴漢＞電車内からメールで知らせ…会社員逮捕　埼玉\" class=\"ex-ref\">Yahoo!ニュース - 毎日新聞 - ＜痴漢＞電車内からメールで知らせ…会社員逮捕　埼玉</a></p>\r\n\r\n<p>　この記事、容疑者として逮捕された人の氏名、年齢が公表されてますが、果たしてこの人が本当に犯人なんでしょうか？ まだ逮捕されただけで起訴もされてなくて裁判で有罪が確定したわけじゃないんです。こんな風に公表されてもしこの人が無実だったとき、誰が責任とるんでしょうか？</p>\r\n\r\n<p>　三月に映画『それでもボクはやってない』という映画を見て以来、痴漢報道についていろいろ考えるようになりました。映画のなかで逮捕された主人公は、警察と検察の尋問で精神的に弱められていきます。実話をもとにしたフィクションではあるのですが、非常にリアリティーのある映画でした。</p>\r\n\r\n<p>　痴漢の場合、罪を認めてしまえば割に早く釈放されるようで、それがまた冤罪を生みやすくなっています。弁護士ですら以下のような提案をするのです。</p>\r\n\r\n<blockquote cite=\"http://ja.wikipedia.org/wiki/%E3%81%9D%E3%82%8C%E3%81%A7%E3%82%82%E3%83%9C%E3%82%AF%E3%81%AF%E3%82%84%E3%81%A3%E3%81%A6%E3%81%AA%E3%81%84\" title=\"それでもボクはやってない\">\r\n<p>一緒の留置所にいた詐欺師に教えられ、当番弁護士（一回目は無料で相談を受けられる）を呼び、話を聞いて貰うが、当番弁護士は徹平が否認し続けていれば三ヶ月間は留置所暮らしであることと、起訴されて有罪となる確率は99.9％であり（1000件に1件しか無罪とならない）、否認事件に限っても無罪となるのは3%程度にすぎないということを話す。その上で、痴漢の罪を（やっていなかったとしても）素直に認め、示談に持ち込むことを提案するが、徹平はその提案を断り、否認し続けることを選択する。</p>\r\n<p class=\"note\">Wikipediaの『<a href=\"http://ja.wikipedia.org/wiki/%E3%81%9D%E3%82%8C%E3%81%A7%E3%82%82%E3%83%9C%E3%82%AF%E3%81%AF%E3%82%84%E3%81%A3%E3%81%A6%E3%81%AA%E3%81%84\">それでもボクはやってない</a>』の項目から引用</p>\r\n</blockquote>\r\n\r\n<p>　このシーンは非常にショッキングでした。</p>\r\n\r\n<p>　こちらの夕刊フジのブログに、実際に冤罪を経験した人たちのインタビューが載っています。よくまとまっているので読んでみてください。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.yukan-fuji.com/archives/2007/02/post_8365.html\" title=\"冤罪者の悲痛な叫び…痴漢裁判の恐怖\" class=\"ex-ref\">冤罪者の悲痛な叫び…痴漢裁判の恐怖</a></p>"
