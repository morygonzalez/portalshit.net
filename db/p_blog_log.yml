  name: "あれれ？　同じニュースソースなのになんで正反対の記事？"
  href: "http://"
  category: "雑談"
  tag: "マスコミ"
  comment: "<p>　下の二つのニュースを読み比べて欲しい。</p>\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20050622-00000171-kyodo-soci\">\r\n\r\n<h3>８割が就職の「勝ち組」　新入社員の意識調査</h3>\r\n\r\n<p>　新入社員の７７％が自らを就職活動での「どちらかといえば『勝ち組』」と考えている──。財団法人社会経済生産性本部が、２２日までにまとめた新入社員の意識調査で分かった。</p>\r\n\r\n<p>　同本部は「パートや派遣などが増える厳しい環境の下、正社員という安定した身分を獲得したとの思いからではないか」と分析している。（後略）</p>\r\n\r\n<div align=\"right\">（共同通信） - 6月22日18時22分更新</div></blockquote>\r\n<!-- more -->\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20050622-00000065-mai-soci\"><h3>＜新入社員意識＞５人に１人が就職活動の「負け組」と認識</h3>\r\n\r\n<p>　今年の新入社員の２割強は就職活動での自分を「負け組」と認識していることが２２日、社会経済生産性本部と日本経済青年協議会の０５年度「働くことの意識」調査で明らかになった。専修・専門学校と４年制大学卒でその傾向が強く、同本部は「依然として厳しい就職環境を物語っている」と分析している。</p>\r\n<p>　調査は今年３〜４月に国立オリンピック記念青少年総合センターで実施された新入社員研修の参加者を対象とし、３９１０人が回答した。「勝ち組」と答えたのは７７．１％、「負け組」は２１．４％で、男性の方が負け組の比率が高かった。負け組を学歴別にみると、専修・専門学校２５．５％、４年制大学卒２２．１％、普通高校卒２１．７％の順に高く、正社員としての採用が決まりながら、就職先が不本意だった新入社員が５人に１人という結果だった。（後略）</p>\r\n<div align=\"right\">（毎日新聞） - 6月22日18時41分更新</div></blockquote>\r\n\r\n<p>　上の共同通信の記事では新入社員の８割が自分のことを勝ち組だと思っているということに着目しているのに、逆に毎日新聞は２割が負け組だと思っていることに着目している。同じニュースソースなのに、記事の内容がまるで正反対に感じられてしまう。これは共同か毎日かどちらかの記者が偏向してるんじゃないだろうかとついつい穿った見方をしてしまう。</p>\r\n\r\n<p>　「８割が就職の『勝ち組』」という見出しの方が、８割という圧倒的過半数を占める数字があってインパクトがある。他方毎日の記事は、「２割が自分を負け組と認識」と書くと数字が小さくてインパクトに欠けるので、恐らく「５人に１人」という表現を使ったのだと思われる。う〜ん、これはどうも毎日新聞の記事の方が偏向報道臭いですな。</p>\r\n\r\n<p>　ふつーに考えて、８割が自分のことを勝ち組だと思ってるってことのほうが、インパクトがあってニュースバリューがあると思うんだけどな。毎日の記事は悲壮感を煽っているようにしか思えない。そしてこの記事の裏に政府の経済運営を批判したいという思惑が透けて見えちゃったりする俺は妄想癖がありますかそうですか。</p>"
