  comment: "<p>そういえば2ヶ月くらい前からreCAPTCHAを使うようにしてみたんですけど、これが見かけ倒しで全然動いていない :-!   ぶっちゃけるとこれをスルーしてもコメントできちゃいます。ちなみにreCAPTCHAとは何かというと、画像認証システムですね。スパムbotとかを排除するための機構で、Twitterのサインアップ画面でも採用されてますね。画像認証システムはいろいろありますけど、reCAPTCHAが他と違うのは本のテキストの読み取り判定精度の向上にも貢献できるところ。くわしくはこちらなどをご覧下さい。</p>\r\n<p class=\"ref\"><a href=\"http://labs.cybozu.co.jp/blog/akky/archives/2007/05/recaptcha-human-group-ocr.html\" title=\"秋元@サイボウズラボ・プログラマー・ブログ: reCAPTCHA - キャプチャを利用した人力高性能OCR\" class=\"ex-ref\">秋元@サイボウズラボ・プログラマー・ブログ: reCAPTCHA - キャプチャを利用した人力高性能OCR</a></p>\r\n<p>あとこれ、ブログシステムに依存しないタイプのサービスなのが凄いですね。自前で判定用の画像生成したりする必要ない。僕のスキル不足のせいで残念ながらきちんと動いてくれてないんですけど、かなり便利なサービスだと思います。</p>"
