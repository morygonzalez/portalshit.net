  comment: "<p>　<img src=\"./resources/mightymouse.jpg\" width=\"200\"  height=\"213\" title=\"Mighty Mouse\" align=left>アップルが<a href=\"http://www.apple.com/jp/mightymouse/\" target=\"_blank\" class=\"ex-ref\">『Mighty Mouse』</a>を発表したんだって。どう考えてもWindowsみたいに2ボタンマウスを採用した方が合理的だと思うんだけど、「操作が複雑になる」とか「デザインがイモになる」なんつっていままで頑なに2ボタンマウスの採用を拒んでいたようである。</p>\r\n\r\n<p>　最近のMacはWindows用の2ボタンマウスをつけると右クリックができてメニューウィンドウがポップアップされるんだけど、公式には右クリックを採用してこなかった。Mac信者はショートカットキーを使うので右クリックなんて使う機会は稀なんだけどやっぱり右クリックはできた方が便利だし、初心者に優しいパソコンを標榜するのならアップルはもっと早くから右クリックを採用すべきだったのである。</p><!--more-->\r\n\r\n<p>　アップル批判はここまでにするとして、このMighty Mouse、なかなかすごい。Tigerを使ってる人なんかこれがあればもう死ぬほど快適にMacで作業ができるようになる。マウスから<a href=\"./resources/expose.png\">Expose（全ウィンドウ一覧表示）</a>や<a href=\"./resources/dashboard.png\">Dashboard（Widgetで天気予報や株価、ニュース、テレビ番組などを調べられる）</a>や<a href=\"./resources/spotlight.png\">Spotlight（スピーディなファイル検索）</a>の操作ができるのだ。詳しい説明は<a href=\"http://bcnranking.jp/products/01-00003466.html\" target=\"_blank\" class=\"ex-ref\">こちら</a>を参照されたい。</p>\r\n\r\n<p>　デスクトップを使ってるなら俺も買いたいんだけど、いまのところ無印良品の体にフィットするソファに座ってだらしなくMacを使っているので、どんな便利なマウスでも使う機会がないんだよねぇ。</p>\r\n\r\n参照記事 <a href=\"http://amerio.cocolog-nifty.com/top/2005/08/apple_mighty_mo.html\" target=\"_blank\" class=\"ex-ref\">無意味なブログを検出しました!</a>"
