  comment: "<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20061013-00000003-san-bus_all\" title=\"ソニーが新型ウォークマン　「音に絶対の自信」…ｉＰｏｄに挑む\">\r\n<h3>ソニーが新型ウォークマン　「音に絶対の自信」…ｉＰｏｄに挑む</h3>\r\n<p>　新型ウォークマンは、ヘッドホンの左右の音を混在させない「クリアステレオ」機能や、周囲の騒音を４分の１に低減する「ノイズキャンセリング」機能を持つ。（中略）同時にパソコンなしでネットからプレーヤーに音楽を取り込むハードディスク内蔵コンポ「ネットジューク」（６万５０００〜１０万円）も発売する。</p>\r\n<p>（中略）</p>\r\n<p>　松下が９月から発売した「Ｄ−ｓｎａｐ（ディー・スナップ）」も騒音を抑える機能「騒音キラー」が売り物だ。こちらもパソコンを介さずに音楽を取り込むコンポを展開。両社とも高音質と「パソコン要らず」というアップルの弱点を逆手に取った作戦をとる。─Yahoo!ニュース　産経新聞</p>\r\n</blockquote>\r\n\r\n<p>　パソコン要らずが長所となるかは果たして疑問です。曲にタグを入力したりジャンル分けしたりなどはパソコンがないととてもじゃないけど出来ません。デジタル音楽の良いところは、コンピューターを介した整理整頓がとても楽ちんなところなのに、その最大のメリットを捨てるなんて。iPodに慣れた多くのユーザーは不便に感じると思うんですよね。</p><!--more-->\r\n\r\n<p>　僕の勝手な思いこみですけど、日本の電機メーカーって、とても親切な商売の仕方でユーザーをスポイルしてるんじゃないかと思うんですよね。確かにこういったパソコン要らずの音楽管理はパソコンが苦手な人には使いやすいと思う。でもこのデジタル時代、多くの人はパソコンに慣れ親しんでいるし、慣れた人は自分でいろいろ操作したり、自分の意志で楽曲を管理したりしたいだろう。</p>\r\n\r\n<p>　アナログテレビのような、大した拡張性が必要無く、スイッチを押したときに確実に電源が入ればよいというような単純な構造の商品については、こういったメーカーがなんでもやってあげるというやり方が一番効率が良かったかも知れない。しかしこれから先、「いやぁ、僕はどうもパソコンは苦手でね」みたいな逃げ口上ではすまされない時代に突入するわけで、時代の流れに逆行する発想だと思うんですよね。電機メーカーが機械の中のややこしいことはなんでもやってあげるから、使い手に創意工夫が生まれないというか。</p>\r\n\r\n<p>　もちろん最終的にどういった製品を選ぶかはユーザーの問題であり、メーカーが過剰に使い勝手の良い製品を出しているからといって彼らが非難されるいわれはないわけなんですけどね。</p>\r\n\r\n<h4>蛇足</h4>\r\n<p>　このWalkman S seriesのCM、ギャラガー兄弟がやってるんですけど、CM初登場なんですってね（<a href=\"http://www.walkman.sony.co.jp/advertising/ad_walkman_s.html\" title=\"“W.Walkman”\" class=\"ex-ref\">“W.Walkman”</a>）。へぇー。勝手に画像をうｐ。</p>\r\n\r\n<p><img src=\"./resources/sony_walkman_noel.jpg\" width=\"500\" height=\"354\"  alt=\"Sony Walkman S series Ad\" /></p>"
