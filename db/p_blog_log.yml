  comment: "<!-- ISBN=B000H4W1I8 -->\r\n<p>　ちょっと前のAERAで監督のインタビューが掲載されていたので興味を持った映画。監督のクリスチャン・カリオンが書店で偶然手に取った本に、第一次大戦中、仏独スコットランドの兵士らの間でクリスマス休戦が行われ、双方の兵士がお互いの家族の写真を見せ合ったり、チョコレートや煙草を交換したというエピソードが書かれていた。これに感動したフランス人監督は、資料を集めて映画化にこぎつけた。当初本を目にしてから短からざる年月が経っていた。</p>\r\n\r\n<p>　第一次大戦中、アルザス地方の帰属問題でドイツとフランスは戦火を交えていた。戦場には連合国側でスコットランド軍も参戦しており、仏軍を援助していた。第一次大戦はそれまでのナポレオン戦争的な一斉掃射の後に騎兵と歩兵による銃剣突撃を無効にした近代戦の始まりとも言える戦争であり、戦場は悲惨を極めた。相手の機関銃による掃射を避けるため塹壕戦が主流となり、毒ガス、戦車の登場で兵士たちは未だかつて人類が体験したことのない凄惨な現場を目撃することになる。</p>\r\n\r\n<p>　そんな悲惨な戦闘のさなか、クリスマス・イブの夜にドイツ側の塹壕で、招集前にオペラ歌手をしていた兵士シュプリンクが「きよしこの夜」を歌ったところ、スコットランド兵がバグパイプで応じ、シュプリンクは独側塹壕に支給されていたクリスマスツリーを手に持ってドイツとスコットランドの塹壕の中間地点にまで歩いていく。スコットランド兵は塹壕から立ち上がり歌手に向かって拍手をし、ドイツとスコットランドの将校も中間地点まで出てきて会談を持つ。うまく状況を飲み込めずにいたフランスの将校も遅れてはせ参じ、三者の間でクリスマス休戦の協定が結ばれる。「シャンパンとグラスを持ってこい」。</p><!--more-->\r\n\r\n<p>　「Merry Christmas」「Joyeux No?l」「Frohe Weihnachten」。互いの軍の兵士が塹壕からはい出て中間地点に集まり、身振り手振りの交流が行われる。独軍がフェリックスと名付けていた猫が、仏軍側ではネストールと呼ばれていたことも分かる。どこからかサッカーボールが引っ張り出され、プチワールドカップが開催される。少し前まで殺し合っていた間柄とは思えないような光景。にわかには信じがたいのだが、冒頭にも書いた通り、これは史実らしい。1914年の西部戦線ではいくつかこのようなケースがあったようだ。</p>\r\n\r\n<p>　ただWikipediaからリンクしてあった <a href=\"http://ww1.m78.com/topix-2/christmas%20truce.html\" title=\"クリスマス休戦\" class=\"ex-ref\">クリスマス休戦</a> という記事によれば、<q>フランス人とベルギー人は国土を奪われていることがあり、交歓といった行為には出られなかった</q>そうで、事実がどうだったのかは分からない。確かに自国の領土を占領している相手とクリスマスを祝う気にはなかなかなれなそうである。</p>\r\n\r\n<p>　映画ではシュプリンクが前線の塹壕まで妻のオペラ歌手アナ・ソレンセンを連れて来るという創作が加えられている。スコットランド人神父によってミサが行われ、アナの賛美歌独唱によってクリスマスの交歓はお開きとなる。お互いの塹壕に帰る兵士たち。</p>\r\n\r\n<p>　翌朝、家族の写真を見せ合った相手に対して戦闘を再開することが出来ない。スコットランド兵たちは戦前に散々「相手は女子供も容赦なく殺害するドイツ人だ」と洗脳されていたが、聖夜を祝った相手は自分たちと同じ血の通った人間に他ならなかった。独軍の厳格な将校ホルストマイヤー中尉も自軍の砲撃の情報を教え、敵軍を自軍の塹壕に案内して砲撃から救う始末。しかし各国の兵士たちが家族に向けて書いた手紙が検閲されてクリスマスの出来事が明るみに出、ドイツ軍兵は東部戦線へ、フランス軍、スコットランド軍も別の戦場へ移される。</p>\r\n\r\n<p>　戦争の悲惨さを伝える力は、『<a href=\"/article.php?id=548\" title=\"portal shit! : ヒトラー 〜最期の12日間〜　★★★★☆\" class=\"in-ref\">ヒトラー 〜最期の12日間〜</a>』を見た後では不十分に感じられた。誰も手足を吹き飛ばされないし、兵士たちは奇麗な姿のまま死んでいく。第一次大戦は塹壕足や伝染病など、信じられないくらいに悲惨な状況で展開されていたはずだ。また後半部の展開がぐだぐだで、クライマックスを早く持って来すぎたという感じだった。クリスマスの交歓以降は間延びした印象を受ける。オペラ歌手の夫婦だけが特別扱いされすぎるのも腑に落ちない。</p>\r\n<!-- ISBN=B0002VL6PU -->\r\n<p>　個人的なこの映画の見所は、何と言ってもホルストマイヤー中尉を演じたダニエル・ブリュールであった。ラテンのブラピがガエル・ガルシア・ベルナルなら、ユーロのブラピはダニエル・ブリュールだと思う。とにかく彼は愛嬌があって格好いいのである。ホルストマイヤーの役柄は、ドイツ軍の厳しくて嫌みな将校というものだったが、ブリュールは僕より二歳年上なのに永遠の若者という顔つきをしていて役にはまっていなかった。口ひげも無理に伸ばしたという感じで似合わない。やはり『グッバイ、レーニン！』のアレックスが適役だったのだろう。スペイン人とドイツ人のハーフの彼は、ドイツ的な厳格さや堅苦しさがなく、ラテンの人なつこさに充ち満ちている。だから嫌みな役をこなしていてもコミカルに見えてしまうのだ。</p>\r\n\r\n<p>　もう一度『グッバイ、レーニン！』が見たくなってしまった。</p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　オペラの歌を歌う部分がすべて口パクだと分かるのが興ざめだった。あれは何とかして欲しかった。</p>\r\n\r\n<h4>映画公式サイト</h4>\r\n<p class=\"ref\"><a href=\"http://www.herald.co.jp/official/aria/\" title=\"戦場のアリア　オフィシャルサイト : HERALD ONLINE\" class=\"ex-ref\">戦場のアリア　オフィシャルサイト : HERALD ONLINE</a></p>"
