  name: "『プラハの春』読了"
  href: "http://"
  category: "雑談"
  tag: "本"
  comment: "<p><a href=\"./resources/prague.jpg\"><img src=\"./resources/praguethum.jpg\" width=\"200\"  height=\"150\" alt=\"プラハ\" class=\"float-left\" /></a>　元外交官の春江一也が書いた『プラハの春』を読了。プラハを訪れて街の美しさに感銘を受け手に取った本である。</p>\n\n<p>　本書は二つの要素を兼ね備えている。一つは主人公の日本大使館書記官堀江良介と東ドイツ反体制活動家カテリーナ・グレーベとの恋、もう一つはタイトルのプラハの春事件の顛末である。</p>\n\n<p>　売れた本であり、読む前に目にした評判も良かったのだが、読後の感想はイマイチである。著者の体験した事実をもとにして書かれたということだが、俺にはかなり荒唐無稽に感じられた。日本大使館員の堀江はプラハの春のときに活躍した有名人たちといともたやすく顔見知りになるのだが、本当に著者はソ連軍の侵攻に抗議して焼身自殺したヤン・パラフ青年と親交があったのだろうか？　ドゥプチェクとスメタナホールで握手を交わしたのか？</p><!--more-->\n\n<p>　そもそも物語の重要な鍵を握るカテリーナ・グレーベという女性は実在したのだろうか？　確かに著者は1968年のプラハで東ドイツ人女性と恋に落ちたのかも知れない。しかしその女性はカテリーナのようにラジオで共産主義国の人々に呼びかけたり、東ドイツの秘密警察に付きまとわれたりしたのだろうか？　ネット上のレビューなどでは「実体験をもとにしただけあってリアル」なんて書かれているけど、空想と妄想の部分がかなり多いと思う。そもそもあれだけ活動家と交流があったのなら、主人公がプラハの春で果たした役割は見逃せないものがあり、歴史上の人物として名前が挙がってもおかしくないほどである。</p>\n\n<p>　加えて俺に違和感を覚えさせたのが、ヒロイン、カテリーナ・グレーベの描き方である。「聖母マリアのようだ」「俺たちのマドンナ」「信じられないくらい美しい」と、登場人物たちは口々にカテリーナの美貌を賞賛する。声を聞くだけで優しい気分になれるともある。これじゃ著者がかつての自分の恋人のことを美化して追憶しているだけである。作品中に登場する「カテリーナの透き通る白い肌」という言葉の回数をカウントするだけでも暇つぶしができそうだ。東洋人が白人女性と交際していたという事実で悦に入っているのだろう。なんともみっともない。白人コンプレックス丸出しで、ソ連極東部からやって来たアジア系のソ連兵の描写は「粗野で野蛮」などと差別的ですらある。</p>\n\n<p>　とまぁ、細部には納得がいかないのだが、プラハの春という歴史的事件を理解するには良い本だと思う。世界史の教科書でのプラハの春の扱いは非常に小さいものだから、インテリでも日本人はプラハの春に対する理解が乏しいのではないだろうか。ドゥプチェクの掲げた「人間の顔をした社会主義」がソ連のブレジネフや東ドイツのウルブリヒトらによって蹂躙された課程を知ることができる。読んでいて憤りさえ覚えた。独裁政治や軍事侵攻と戦ったチェコスロバキアの人々の心中は察するにあまりある。アメリカはじめ、西側諸国もソ連との関係悪化を恐れてチェコスロバキアに救いの手をさしのべはしなかったのである。民主主義を「常にそこにあるもの」と当然のことのように思っている平和ぼけした日本人の目を覚ますのにちょうど良い本だと思う。</p>"
