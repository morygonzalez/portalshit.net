  name: "他人の圧縮レートが定期的に気になります。"
  href: "http://"
  category: "音楽"
  tag: "2ch,音楽,iPod,iTunes"
  comment: "<p>　ときどき２ちゃんねるの携帯音楽プレーヤーのスレッドを見る。iPodの調子が悪いときなどに、何か情報がないかと調べてみるのだ。今回はiPodが完全に壊れてしまったので、<del>iPodの理想的な埋葬方法</del>ぢゃなくて、新しくiPodを買う際の情報収集をしていた（取らぬ狸の皮算用）。</p>\r\n\r\n<p>　それでこの手のスレッドを覗いていると必ず登場するのが音質の話。MP3 128kbpsでエンコードしてる、なんて言うとやたら耳のいい人が現れて「お前今すぐ耳鼻科行け」という感じのレスポンスが返ってくる。</p>\r\n\r\n<p>　俺は人に影響されやすいので、こういう書き込みを目にするとものすごく不安になってくる。他人のビットレートがどのくらいか、とても気になるのだ。俺はMP3でこそないものの、AAC 128kbpsでライブラリを構築している。２ちゃんに生息する平気で五万もするイヤホンを買ったりするような手合いからすれば、「今すぐ耳鼻科に行くべき」状況だろう。</p><!--more-->\r\n\r\n<p>　いやね、iPod購入当初は音質を気にして無意味にMP3 192kbpsとかで圧縮していたんです。でも正直音質の違いが分からなかった。なけなしのカネをはたいてSHUREのE2cを買い、聞き比べてもみた。確かに、音の厚みというか音量のようなものが若干違うような気もしたが、気になるほどではなかった。以後、無駄にHDDの容量を使うこともあるまいと開き直り、エイヤっとAAC 128kbpsで統一し続けているのだが、２ちゃんねるで音質の話題に遭遇するたびに不安になるのだ。</p>\r\n\r\n<p>　結局、ビットレートなんてAAC 128kbps以上だったら「気のせい」レベルの違いしかないんだと思う。少なくとも俺にとってはそう。さすがに128kbps以下のMP3だとしゃりしゃり鳴るので聞けたもんじゃないが、一定の条件を満たしていればオッケーなはず。そうだと信じたい。じゃないといままで築き上げた4500曲のライブラリがぁ・・・</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　ビットレートよりもむしろ俺は音源の方が気になる。同じ128kbpsのファイルでも、アナログレコードからとったかCDからとったかで音が全然違う。これはレコードとCDの音質の差を反映しているのでまぁ当たり前なのだが、意外なことにアナログレコードから録音した音の方が暖かみがあって良い音に聞こえる。同じ圧縮音楽なのに不思議だ。手間はかかるが、同じ曲をアナログとCDの両方で持っているなら、アナログから録音してエンコードするのも乙なものである。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　↑のようなアナログ音源礼賛的なことを書いていると、たまたまやって来た音質原理主義者の人に批判されそうなのであらかじめ書いておきます。アナログ音源の音質の方が良く思えるのは100%気持の問題だと思います。JAZZやソウルミュージックなど黒人音楽だと、ある程度ぷちぷちというノイズが乗っていた方がさまになるので、ついついレコードの音質に対して甘くなる。ええ、俺の耳なんてその程度のものなんです。どうか放っておいて下さい（笑）</p>"
