  id: 64
  name: "がん治療にかかる医療費"
  href: "http://"
  category: "雑談"
  tag: "医療,病気,医療費"
  comment: "　かつて書いた<a href=\"http://www.portalshit.net/article.php?id=45\" title=\"医療費についてー患者の過失と負担割合\" />記事</a>に関連する新聞記事を発見した。\r\n\r\n　一人のがん患者として、まったくもって濃沼教授の言う通りだと思う。硬直的な自己負担割合は非効率的である。まんべんなくあらゆる病気の患者に病院に来てもらおうという医師会の意思が反映されている。\r\n\r\n　しかし衝撃的なのは、アンケート結果でがんを患ったことで解雇された人がいるということである。これは妊娠した女性社員を辞めさせるのと同じくらい卑劣な行いである。断固として許してはならないと思う。病気になったあげく仕事まで奪われたら、もう絶望の縁である。年間の自殺者三万人のうち約三分の一が病気を苦にした自殺だと言うが、病気をきっかけにした解雇などが患者を死に追いやっているのではないだろうか。\r\n\r\n　病気を患った人が消費者金融でお金を借りるとは。世も末である。<!--more-->\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20050911-00000006-mai-soci\"><h3>＜がん患者＞自己負担は年１２０万　病院の過半数、説明なし</h3>\r\n\r\n　がんにかかって入院すると、患者が自己負担する年間の医療費は約１２０万円にのぼり、病院の過半数は医療費の具体的な説明をしない──。患者約３６００人を対象にした厚生労働省研究班（班長・濃沼（こいぬま）信夫・東北大教授）の全国アンケートで、こうした実態が浮かんだ。１４日から札幌市で開かれる日本癌（がん）学会で発表される。\r\n\r\n　研究班は昨年９月から最近まで、国立がんセンター中央病院（東京都中央区）や、東北大病院など全国２０カ所の主要病院を通じ、がんを告知された患者に質問用紙を配布。過去１年の、がん治療関連費用をたずね、３５９３人から回答を得た。\r\n\r\n　入院した場合の自己負担額は、各種のがんの平均で年間１２３万円。うち入院・外来治療代は約６４万円で約半分だった。ほかに民間療法や健康食品に約２１万円、契約している民間の医療保険料に約２５万円などさまざまな費用がかかっていた。\r\n\r\n　がんの種別でみると、負担の最高は大腸がんで約１８０万円。肺がんの約１５９万円が続いた。　一方、経済的負担について病院から説明を受けたかとの問いには「説明はなかった」が５５％と半数を超え「覚えていない」が１６％。「十分な説明を受けた」は２５％にとどまった。\r\n\r\n　がんによる仕事や家計への影響を複数回答で聞くと「仕事をやめた、解雇された」が２７％、「給料が減った」が１７％など。自由記載欄には「困って消費者金融で借りた」などの声が寄せられた。\r\n\r\n　濃沼教授は「１２０万円は、仕事のない高齢者などには重い。例えばフランスの健康保険制度では、かぜ治療の自己負担は７割だが、がんならゼロになる。どの病気でも自己負担率が一定の日本も、そうした工夫が必要ではないか」と話している。【高木昭午】\r\n<div align=\"right\">（毎日新聞） - 9月11日3時5分更新</div></blockquote>"
