  name: "iPhone用の急速充電器"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone"
  comment: "<p>　iPhone、OS 2.1でバッテリー持続時間が随分改善されたように感じますが、バリバリSafariを使ってるとやっぱりすぐ電池無くなっちゃいます。僕は先日、ヨドバシカメラでこれを買いました。</p>\n<!-- ISBN=B0010TA3M0 -->\n<p>　前の方の記事では PowerBank slim 2.0 FPS440U にしようかなみたいなことを書いていたのですが、</p>\n<ul>\n<li>6,000円超と値段が高い</li>\n<li>見た目がiPhoneとミスマッチ</li>\n</ul>\n<p>により、eneloopのKBC-L2Sにしました。こちらは色も白色でiPhoneとつないで充電してても違和感ないです。ネットで検索するとeneloopシリーズはiPhoneの充電に失敗するとかそういう報告がいくらかあるのですが、このKBC-L2Sでは充電に成功するという報告が多いです。KBC-L2Sの出力は500mAなのですが、USB出力ポートが2つあって二つの機器を同時に充電することが可能なため、二つ合わせて1000mAに近い出力が確保されるようです（iPhoneの充電には1000mAの電流を必要とする）。</p>\n<p>　しかしKBC-L2Sが完璧かというとそうではなくて、バッテリー残量が20%を切り、電池の表示が赤色になっている状態では、ケーブル接続直後は充電マークが表示されるのですが、しばらくすると途中で充電が止まってしまいます。バッテリー残量が少ないときにiPhoneは急速に充電しようとするのでかなりの電流を必要とするらしく、KBC-L2Sでは供給しきれないのでしょう。</p>\n<p>　それではと、iPhoneがまったく電力を消費しないよう、電源を落として充電してみようと試みました。しかしiPhoneは電源を落とした状態であってもDockコネクタに充電機器を接続すると電源がオンになってしまいます。これでは意味がない。</p>\n<p>　iPhoneが待機中に電気を食うのは電波を掴む動作でしょうから、iPhoneをエアラインモードにして充電を開始してみました。すると途中で失敗することはありませんでした。いまのところこの方法で電池が赤色表示の状態からも充電できています。ただし当然ながら電話を取ることも出来ませんし（3Gネットワークに接続していないのでかかってすらこない）、インターネットを閲覧することも出来ません。PowerBank slim 2.0 FPS440Uの場合はメーカーがiPhone対応を謳っているのでおそらく充電しながらiPhoneのほとんどの機能を利用可能なのではないかと思います。充電しながらiPhoneを使いたい人はPowerBank slim 2.0 FPS440Uを選んだ方が良いでしょうね。</p>"
