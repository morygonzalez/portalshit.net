  id: 218
  name: "MENUボタン長押しでバックライトが点かない！"
  href: "http://"
  category: "ガジェット"
  tag: "iPod"
  comment: "<p>　iPodに最新のiPod Updater 2006-01-10を当てたら、MENU長押しでバックライトが点灯しなくなった。ソフトウェア1.1から仕様変更になったらしい。これはすごく不便だ。これまで4G iPodのときからMENUボタン長押しによるバックライト点灯の機能は重宝してきたから、この機能が失われたというだけでiPodを触るのにストレスを感じる。</p>\r\n\r\n<p>　そもそもiPodのバッテリーがもっと長持ちするなら、バックライトのオン・オフをちまちま切り替えたりしなくて済むのだが、常時バックライトを使うと一瞬でバッテリー切れになってしまう。しかし車を運転するときや暗い場所ではバックライトを点けないとディスプレイを見ることができないので、MENUボタン長押しして必要なときだけバックライトを点ける、という使い方をしていたのである。</p>\r\n\r\n<p>　こういう重大な変更が含まれているなら、アップルはアナウンスして欲しかった。Updaterの注意書きには「ラジオへの対応、バグフィックス」くらいいしか記されていなかったと記憶している。ユーザーの使い勝手を無視した一方的なアップデートはメイワクだ。もう一度古いソフトウェア（1.0）を入れ直すしかないなぁ。</p>"
