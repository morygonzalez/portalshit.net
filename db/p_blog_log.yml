  href: "http://"
  category: "WWW"
  tag: "blog,Web,writing"
  comment: "<p>　このごろブログにはコアコンピタンスが必要なんじゃないかと思うようになった。「個人の日記風サイト」という常套句とともにマスコミで紹介されるブログだけど、ただの日記じゃよほど筆力に優れていない限り誰も読んでくれない。開設が簡単なだけに、ウェブ上には星の数ほどのブログがひしめいているが、その中で人を引きつけるためには、核となるコンテンツを持っていなければならない。</p>\r\n\r\n<p>　例えば主にMacのことを綴るブログなら、トラブル対策TIPSやオススメフリーウェアなどについて記すとアクセス数が増えるはずだ。<strong>「昨日MacBookを買ってきました〜 チョーカイテキで〜す うふ&hearts;」</strong>とか書いてるだけじゃ誰も読んでくれないだろう。多くのアクセスを集めるブログは人を引きつける何らかの長所を持っているのだ。</p>\r\n\r\n<p>　このブログのコアコンピタンスは何かあるだろうか？ カテゴリで一番記事数が多いのは\"チラシの裏\"だが、これは雑記なので核コンテンツたり得ない。\"映画\"と\"GTI16V\"の記事数が多いので、これらについて語るブログ、というのがこのporta shit!のイメージだろう。いまのところ雑然と駄文を綴っているが、この二つに的を絞って記事を書くともう少しブログとして洗練されたものになるかも知れない。</p>"
