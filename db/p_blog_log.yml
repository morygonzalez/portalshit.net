  id: 1133
  name: "関西をうろついてきた"
  href: "http://"
  category: "旅行"
  tag: "旅"
  comment: "病院があったので五月の第二週に関西をうろついてきた。<style>.flickr_badge_image { float: left; margin: 3px; }</style><script type=\"text/javascript\" src=\"http://www.flickr.com/badge_code_v2.gne?count=10&display=latest&size=s&layout=x&source=user_tag&user=78001963%40N00&tag=%E4%BA%AC%E9%83%BD\"></script><br class=\"float-clear\" />\n\n5月の京都はとても良い。あんまり込んでないし。たしかに秋の京都の紅葉は美しいが、あまりに人が多すぎる。それよりは5月の新緑をゆっくり眺めるのが良い。もみじの新緑が非常に美しく、また気候も暑くもなく寒くもなく、町歩きにちょうどいい。\n\n今回は初めて神戸にも行ってみた。山と海が近くて、九州でいうなら別府に地形が似てると感じた。独特の街並みが印象的で、一度泊まりがけでゆっくり観光してみたいと思った。<script type=\"text/javascript\" src=\"http://www.flickr.com/badge_code_v2.gne?count=10&display=latest&size=s&layout=x&source=user_set&user=78001963%40N00&set=72157624019623001&context=in%2Fset-72157624019623001%2F\"></script><br class=\"float-clear\" />\n\n神戸はTwitterで知り合った[青木ヨーマさん](http://twitter.com/yomayoma)に案内してもらった。三ノ宮から新開地というところまで歩いて、競艇だか競輪だか風俗だか帰りのおじさん達に混じって、昼間から安い飲み屋でビールを飲んだ。若いヤンキーっぽい感じの女の子たちが給仕をしていて、接客されてるっていうより説教されてるみたいな感じ。いちいち恐縮しながら注文した。\n\nこの店は基本的におじさん達が友達同士でやってきて（女性客はほとんどいない）、ギャンブルの話なんかをしながら飲んでるんだけど、なかには一人でやってきて、競馬中継をラジオで聞きながら、あるいは文庫本を読みながら独酌するおじさんが何人かいてすごくクールだった。30分くらいいてほろ酔いになったらささっと出ていくの。とてもかっこいい。自分ももう少し歳をとったらこういう酒の飲み方をしたいと強烈に思った。\n\n以上、とりとめがないけど五月に関西に行った話。"
