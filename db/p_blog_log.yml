  name: "ビッグウェーブに乗った"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,モバイル"
  comment: "<div>\r\n<a href=\"http://www.portalshit.net/resources/iPhone_3G_white.jpg\"><img src=\"http://www.portalshit.net/resources/iPhone_3G_white-tm.jpg\" width=\"500\" height=\"334\" alt=\"iPhone 3G\" class=\"border\" /></a>\r\n</div>\r\n<p>　二つ前のポストのコメント欄で書いてるけど、iPhoneを買いました。16GB白（黒は売り切れてた）。購入時にはWホワイトプランとオプションパックを強制されたけど、まぁしょうがない。世界的ですもんね。乗るしかなかった、このビッグウェーブに！</p>\r\n<p>　そういうわけでちょっと感想を。</p><!-- more -->\r\n<h4>基本的にiPhoneはインターネット中毒の人のためのもの</h4>\r\n<p>　自分のブログを持っているとか、四六時中メールやフィードをチェックしてないと気が済まないような人、要するにE-mail中毒、RSS中毒、インターネット中毒な人だったら、iPhoneを楽しめると思う。Wi-Fiがなくても、PC/Macがなくても、草原に放たれた草食動物のように、Safariで快適に情報をわしわし摂取できる。逆に携帯であまりネットしないとか、「RSSってナニ？」ってレベルの人は、iPhoneつまんないと思う。</p>\r\n<h4>iPhoneはインプット用端末（アウトプットに弱い）</h4>\r\n<p>　今のところiPhoneはインプット専用の端末だと思う。情報を自分の頭に放り込むための橋渡し役というか。メールやフィードを読んだり、Googleマップで地図を調べるためのツール。逆に出力に弱い。iPhone経由で何か情報をウェブに上げようとするのは難しい。英語ならまだマシだけど、日本語の入力・変換に難がある。Safariは不安定だし（電波状況が悪いとすぐ落ちる）、コピペも出来ない。Twitterくらいだったら余裕だけど、iPhoneからブログを更新したり、長文メール送ったりしようかなー、と考えている人は注意が必要かな。今後のアップデートに期待。</p>\r\n<h4>iPodとしてのiPhoneは微妙</h4>\r\n<p>　iPodとしてiPhoneはどうかというと・・・。Cover Flowは使いやすいし、別に音が悪いわけでもないと思うんだけど、iPhoneはバッテリーの減りがとにかくに早いので、音楽を聴く用途には使えないかなーと思う（iPhoneで音楽聴くとバッテリー切れで肝心なときに電話を取れなくなるかも）。というか、iPhoneは専らインターネット端末で、電話と音楽再生機能はオマケという感じですね。だからiPhone買ったらiPodいらなくなるかというとそんなことはなくて、結局音楽再生専用の端末としてiPodは必要だと思う。16GBなんて入る音楽たかが知れてるし。さらに言うなら、iPhoneは電波の掴みがとても悪いし、通話とMMS用にもうひとつ携帯があった方が便利だと思う。</p>\r\n<h4>半年後にヤフオクで3万円くらいで買えるようになるかも？</h4>\r\n<p>　デザインが気に入ってiPhoneを買った人、結構いると思う。でもネットとかあんまりやらないんだったら、iPhoneはすごく使いにくい携帯に過ぎないはず。発売から半年経ってヤフオクの出品規制対象から外れたら、買いやすい値段で取引されるようになるんじゃないかなー。いまの段階でiPhone買うかどうか踏ん切りが付かない人は、半年待ってみるのもありかも？ 程度の良い中古が安く買えるかもね。僕は半年も待てずに飛びついてしまいましたが ;-) </p>\r\n<h4>iPhoneにケース付けちゃう</h4>\r\n<a href=\"http://click.linksynergy.com/fs-bin/click?id=oTAMPQXENnE&offerid=102056.607994979962838000&type=2&subid=0\" title=\"Griffin Nu Form iPhone 3G (ホワイト)\"><IMG border=0  src=\"http://a248.e.akamai.net/7/248/2041/3410/as-images.apple.com/is/image/AppleInc/TS479?wid=185&amp;hei=185&amp;fmt=jpeg&amp;qlt=95&amp;op_sharpen=1&amp;resMode=bicub&amp;op_usm=0.5,0.5,0,0&amp;iccEmbed=0\" class=\"float-right\" /></a>\r\n<p>　最後に広告。iPhoneは割りと頑丈そうなんだけど、購入時に「破損時の修理代が高くなるのでアップルストアでケース等を買った方がいい」とSoftBankショップで強く勧められた。そういうわけで僕は<a href=\"http://click.linksynergy.com/fs-bin/click?id=oTAMPQXENnE&offerid=102056.607994979962838000&type=2&subid=0\" title=\"Griffin Nu Form iPhone 3G (ホワイト)\" class=\"ex-ref\">GriffinのiPhone用ケース</a>を買った。これ結構良いかも。液晶の上にプロテクターを付けられるんだけど、接着するタイプじゃなくて、ケースと本体の間に滑り込ませる感じ。これだったら気泡とか気にせずに済む。あと下の部分が取り外しできるので、Dockとの接続もしやすい。<a href=\"http://d.hatena.ne.jp/hayamiz/20080425/1209091236\" title=\"iPodにカバーをつける愚かさについて - 日記を書く[・ _ゝ・]はやみずさん\" class=\"ex-ref\">スティーブ・ジョブズ的にはNG</a>かも知れないけど、2年も使うわけだからケースを付けた方が安心してガシガシ外に持ち出せますよね。</p>\r\n<h4>買って良かった！</h4>\r\n<p>　何のかんのと買うまで迷ったけど、いまはすごく買って良かったなーって思ってる。確かに未完成な部分もあるけど、iPhoneは楽しい電話です。無駄に電話かけあったりなんかして、初めて携帯買った頃を思い出します。乗るしかない、このビッグウェーブに！</p>"
