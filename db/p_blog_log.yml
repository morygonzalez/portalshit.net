  comment: "<p><img src=\"./resources/MacBook.png\" width=\"410\" height=\"388\" alt=\"MacBook\" class=\"center\" /></p>\r\n\r\n<p>　車上荒らしにあってから若干の心境の変化がありました。もう盗みの被害に遭わないように、他人を見たら泥棒と思うようになったとか、やたら注意深くなったとかそういうことではなくて、ケチらないようにしようという気持ちになりました。なんというか、物が失われたり損なわれたりするのは一瞬なんですね。MacBookを手にして、2年という年月とIntel CPUが、僕のPowerBookをものすごく時代遅れの代物にしていたことに気がついた。</p>\r\n\r\n<p>　だからメモリの増設をケチったり、外付けHDDを購入してバックアップをとるのを延び延びにしたりするのは、愚かというか、旬を逃したMacの使い方のような気がしてきて。これまでシェアウェアに金払うのも結構渋ってたんですけど、テクノロジーは日進月歩であり、手元にあるコンピューターは日々陳腐化していく。そんななかでシェアウェアフィーをケチって不便にMacを使っても意味がないんじゃないか。どうせ陳腐化するんなら、Macがまだ旬を謳歌しているときに便利なシェアウェアなんかをがんがん入れてやって極限まで遊んでやったほうが良いんじゃないか、そう思うようになりました。</p>\r\n\r\n<p>　これからは積極的にシェアウェア入れてMacを快適に使っていこうと思います。それでも日本円で5,000円ちかくするYojimboは高いと思うけど。替わりにNotae 2ってのを見つけたからこっちを使うかも。とりあえず、毛唐さんのお作りになったソフトにお金払うためにクレジットカードつくれない人の最後の拠り所、スルガ銀行VISAデビットカードの資料請求しました。廃人街道まっしぐら・・・ :-! </p>"
