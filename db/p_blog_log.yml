  comment: "<p>『おくりびと』、アカデミー賞取りましたねぇ。僕も見たいと思っていたんですけど、最初に当地で上映されていたときは見逃していて、昨年末にその存在に気付き、隣県まで上映を見に行くかなー、どうしようかなー、遠いよなー、映画見るために片道100km以上も運転するのつらいよなー、と思っておりましたところ、アカデミー賞ノミネートの余波か、一月下旬くらいから各地でリバイバル上映されているようで、熊本でも2月21日からDenkikan/松竹で上映されています。何とか機会を見つけて見に行きたいですね。</p>\n<h4>たそがれ清兵衛</h4>\n<p>さて、『おくりびと』の前にアカデミー賞外国語映画賞にノミネートされた日本映画は山田洋次監督の『たそがれ清兵衛』です。これはブログに個別の感想は書いていませんが、見ていることは見ています。結構時代考証にこだわっていて好きです。（<a href=\"http://www.portalshit.net/article.php?id=708\" title=\"portal shit! &raquo; 時代劇のリアリティー\" class=\"in-ref\">時代劇のリアリティー</a>）</p>\n<!-- ISBN=B000YDBVG0 -->\n<p>残念ながら『たそがれ清兵衛』は受賞ならず、この年の外国語映画賞はフランス語のカナダ映画『みなさん、さようなら』が受賞しました。『みなさん、さようなら』は余命幾ばくかの状態で見たんですけど（<a href=\"http://www.portalshit.net/article.php?id=807\" title=\"portal shit! &raquo; 死にかけていたときに見た死についての映画\" class=\"in-ref\">死にかけていたときに見た死についての映画</a>）、実際死にかかってる状態のがん患者が見ても共感できる部分はなかったし、「こんなの作り物だよ」という感想しか持たなかったです。こんなんに賞あげるくらいだったら『たそがれ清兵衛』にあげてくれれば良かったのに。文化が違う人達には地味な時代劇の良さはなかなか分かってもらえないのかも知れない。</p>\n<!-- more -->\n\n<p>『たそがれ清兵衛』はとにかく地味なんですけど、細部にこだわっているんです。主人公は貧乏侍なので無精髭ぼうぼう、だから髪の毛も当然まめに剃っているはずがあるまいと、月代（さかやき）の部分も少し伸びた状態のカツラを用意するなど、これまでの時代劇になかったような演出が施してあります。殺陣も地味で、昭和のどたばたチャンバラ映画のような派手さはない。というか主人公が敵に斬られたりする。でも主人公が一切斬られずに何十人も敵をやっつけるなんて、まるで特撮ヒーローじゃないですか。剣客ものだけどチャンバラ映画じゃないところがミソですね。</p>\n<div class=\"hreview\">\n<h4 class=\"item\">武士の一分</h4>\n<p>評価 : <abbr class=\"rating\" title=\"4\">★★★★☆</abbr></p>\n<!-- ISBN=B000NVST0Y -->\n<p>一昨夜、DVDで『武士の一分』を見ました。同じく山田洋次監督作品です。檀れいがあまりにも美人だったので、ブログにはなるべく劇場で見た映画の感想だけを書くようにしているのですが、例外的に感想を書かせてください。この映画の感想をひと言で表すなら、「檀れいと結婚したい」なわけですが、僕なりの視点も交えてぐだぐだ書いてみます。</p>\n<div class=\"summary\">\n<h4>あらすじ</h4>\n<p>東北地方海坂藩藩士の三村新之丞（キムタク）は、お城で殿様が食べる食事の毒味役をしていた。しかしある日赤貝の毒があたってしまって失明することになる。本来なら失明した侍はお役ご免なわけですが、なぜか寛大な決定が下され、キムタクはクビになるどころか収入や住居が維持され、一生養生して過ごすようにという命が下る。光を失ったものの平穏な生活を取り戻したキムタクだが、城下一の美人と評判の嫁さん加世（檀れい）がときどき家を空けることがある。加世はいったい何をしているのか…。</p>\n</div>\n<div class=\"description\">\n<p>まず目立ったのがキムタクの山形弁の下手さ。檀れいが完璧に東北の良妻を演じているのに、キムタクは現代っぽさが抜けない。唐突に切れるとことかトレンディードラマのなかのキムタクそのもの。時代劇には合わない。これがまず残念だった。</p>\n<p>しかし「キムタク時代劇イケるんじゃね？」と思える点もあって、それは殺陣。キムタクは子どもの頃剣道やってて千葉県でいいとこまでいってたとかなんとかいう話を聞く。キムタクが失明後に庭先で木刀を振り回すシーンがあるんだけど、これが迫力満点。剣道経験者独特の身のこなしで切り返しの素振りをする。水戸黄門に出てくる役者なんかとはちょっと次元が違う。</p>\n<p>失明した人の演じ方も良かった。目が見えないとこんな感じなんだろうなぁ、っていうのうまく演じてた。腰が引けた感じの歩き方とか。あれはかなり上手だなと思った。キムタクは体を使うフィジカルな演技がうまいのかも知れない。というか、キムタクはトレンディードラマとか出るの止めてリアリティーにこだわった時代劇に専念すれば良いんじゃね、と思った。折角若い頃剣道やってたんだし。あれは本当にかっこよかった。</p>\n<p>キムタクが木刀を素振りするシーンは迫力満点なんだけど、果たし合いのシーンは地味だった。そもそも目の見えない人が剣術の達人と勝負して勝つなんて非現実的なんだけど、主人公が相手の腕を切り落として勝負に勝つというのは、とてもいいアイディアだと思う。藤沢周平の原作小説では主人公は相手の首を斬るらしいのだが、目の見えない人が派手なチャンバラ劇の末に敵の首を斬ったら「いくら何でもそりゃないでしょ」となるわけだけど、腕を斬るだけだったら「ありえなくもないな」と思わせられる。また、普通の時代劇だと斬られた相手は血しぶきも上げず「ぐわ〜」とか言いながら倒れるだけだけど、キムタクに斬られた後、悪役の番頭島田（坂東三津五郎）が左手をだら〜んとさせて（皮一枚でつながってる感じ！）めちゃ痛そうにしてるところとか、軽くスプラッターでリアルだった。</p>\n<p>あと僕は個人的にむかしはがん患者で死ぬしかなかったので、失明した主人公の気持ちがよく分かった。すっげー美人な嫁さんがいてとても尽くしてくれるのに、自暴自棄になって自殺しそうになったりとか、心にもないことを言って嫁さんを傷つけたりとか。病人というか、理不尽な理由で体の機能を不可逆的に失った人の気持ちをよく表していると思った。</p>\n<p>全般的に展開が甘め（檀れいが不貞を自白するシーンの流れがちょっと強引、キムタクが道場に行って師匠に稽古を付けて貰うシーンが唐突等々）なんだけど、檀れいは美人だし、キムタクの素振りは素晴らしかった。キムタクは本当に今後のキャリアで剣道の腕前を生かして欲しい！ じゃないと武士の一分がたたぬぞ！</p>\n</div>\n</div>"
