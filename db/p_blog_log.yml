  comment: "<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20060412-00000039-kyodo-bus_all\">\r\n<h4>時間外窓口サービス廃止へ　郵政公社、３６００局で</h4>\r\n<p>　日本郵政公社は１２日、郵便物の集配拠点となっている全国約４７００の郵便局の再編に関連し今年９月以降、約３６００局で順次、郵便物の引き受けなどの時間外窓口サービスを廃止する方向で検討を始めた。将来的には現金自動預払機（ＡＴＭ）の取扱時間も短縮する意向だ。</p>\r\n<p>　２００７年１０月の郵政民営化を控え人員配置を効率化、コストを削減するのが狙い。公社は何らかの代替措置で利用者へのサービス低下を防ぐとしているが、過疎地などでどこまで現状のサービスを維持できるのか不透明で、自民党や地元から反発が出そうだ。</p>\r\n<div align=\"right\">（共同通信） - 4月12日9時50分更新</div></blockquote>\r\n\r\n<p>　一部の就職活動中の学生には厳しい仕打ちだ。これじゃあ、締め切り日前日の夜中に焦ってエントリーシートを仕上げて、明け方にひぃひぃ言いながら夜中も開いてる集配局に激烈ダッシュ、という戦法が使えなくなるじゃないか（笑）　やはり郵政民営化反対だ。今度の選挙も共産党に投票しよう。</p>"
