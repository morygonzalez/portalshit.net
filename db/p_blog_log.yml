  id: 233
  name: "京都での治療を断念しました"
  href: "http://"
  category: "雑談"
  tag: "日記,病気,Testicular Tumor"
  comment: "<p>　いろいろ事情があって結局熊本に戻ってきました。いくら先進的な治療を受けられても、ベッドの空きを待つ間に病気が進行してしまっては元も子もありません。結構悩みましたが、関西に滞在していた間に頸部リンパ節がふくれてきてしまい、どうやら転移し始めているようです。こうなると気が気ではありません。悩んだ末、熊本ならすぐに治療を始められるということなので、熊本で治療を受けることにしました。</p>\r\n\r\n<p>　病気になって以来、決断を下すたびに裏目に出ている気がします。手術で原発部位を摘出した後、放射線治療ではなく化学療法を選んでいれば、また前回の治療のあと、郭清手術を受けて化学療法で消えなかった部位に癌が残っていないか調べていれば、いま再発によって苦しむこともなかった可能性が高いのです。今回も京都に行くという決断が裏目に出たように思えてなりません。次の薬が効くかどうかは半々なのですが、結果として治療の開始が二週間以上遅れてしまいました。</p>\r\n\r\n<p>　この先再び今回の決断を悔やむようなことがなければ良いのですが。</p>"
