  name: "オペりました"
  href: "http://"
  category: "雑談"
  tag: "Testicular Tumor"
  comment: "<p>　全国から問い合わせのメールが届いてメールボックスがパンクしかけていたのですが、更新が途絶えていたのはオペを受けたからです。Operation、つまり手術ですな。そういうわけで死んだわけじゃないです。全国の森井ゴンザレスファンの皆さん（女性限定 8-) ）、ご心配おかけしました :-P </p>\r\n\r\n<p>　今回の治療は標準療法からは外れます。いわゆるダメもと手術で、腫瘍マーカーが陰性化していない状態で転移病巣だけを摘出しても新病変が見つかることが確実なんですが、僕の場合腫瘍マーカーは上昇しているものの（一番高いときでβhCGは540にもなりました！）、画像上腫瘍の増大は見られず、CTやMRIなどで転移可能性のある箇所を調べても新しい病変が見つからなかったため、手術をして組織を取り出し病理検査に出してみることになったのです。僕はセミノーマという診断を受けているのですが、セミノーマであれば考えにくいマーカーの上がり方など不可解な部分が多いので、腫瘍組織が放射線治療や化学療法を行ううちに変化した可能性も考えられるのです。</p>\r\n\r\n<p>　さて、どう転ぶでしょうか。術後一日半後のマーカーは半減しましたが、厳重に経過を観察していかなければならないところです。</p>\r\n\r\n<p>　それにしても手術は辛かった。化学療法をやってたときは手術よりも抗がん剤の方がきついはず、なんて思ってましたが、手術は肉体的な苦痛が大きくて。傷口そのものの痛みよりも、寝て同じ姿勢を維持し続けたことによる身体の痛みなど・・・。ほんと病気はイヤですね。</p>"
