  name: "車上荒らしにあわないための心得"
  href: "http://"
  category: "雑談"
  tag: "車上荒らし"
  comment: "<p>　今回とても痛い目にあったので、教訓めいたものを誰のためという訳でもなく記しておきます。</p>\r\n\r\n<h4>1. 車を止めるときは、目立つ場所に</h4>\r\n\r\n<p>　僕はよくドアパンチを避けるために駐車場の隅っこに車を止めたりするんですが、これは良くないですね。隅っこは物陰であることが多いし、物陰に止まってる車は車上荒らしの格好の標的です。</p>\r\n\r\n<h4>2. 車の中に\"貴重品\"を残さない</h4>\r\n\r\n<p>　何を当たり前のことを、と思われるでしょうが、人間、<strong>大事なものでも長く使ってるとありがたみが薄れてきて、貴重品じゃないような気がしてくる</strong>もんです。僕もPowerBookに対してそんな感情があって、「いま査定に出しても10万いかないようなもの」っていう認識だったから、ついつい車の中に置いてきてしまった訳ですね。そのくせ一万ちょっとしか入ってない財布は貴重品だと認識してて携行していっている。馬鹿みたい。</p>\r\n\r\n<p>　それに<strong>市場価値が低いと思っていても中に入っているデータは自分に取ってかけがえのない大切なもの</strong>なんですね。ハードの価値と中身の価値を混同していたことが油断につながり、今回の悲劇を生んだ。<strong>そもそも泥棒からすれば高そうなものであれば何でもいい</strong>訳なんですよね。たとえ7、8万にしかならなくても、盗んで売ればまるまる利益になる。<strong>車のガラスを割ることだって、所詮他人の車なんだから全然抵抗無い</strong>ですよ。売れそうなもんが入ってればためらいなくやるんです、奴らは。</p>\r\n\r\n<p>　つまりね、泥棒と自分の立場というか、<strong>お互いの誘因を考えることで盗難に遭う可能性ってのはある程度小さくできる</strong>と思います。これは海外旅行をするときにでも当てはまるでしょうね。あまり金持ってそうな格好をしないとか、高そうなデジカメをひけらかさないだとか、地味だけど大切な自己防衛手段ですよ。</p>\r\n\r\n<h4>3. トランクを活用</h4>\r\n\r\n<p>　最後に、もしどうしても貴重品を車の中に残していかなければならないなら、トランクに入れること。ハッチバック車やワゴン車はリヤの荷室を隠せるシートできちんと覆い隠すこと。後部座席に置いて上から衣類を覆いかぶせるくらいじゃ駄目です。全く手の届かない、見えないところにしまわないと意味がない。蛇足ですが今回初めて、なぜドイツ車に荷室を隠せるシートがついてるか分かりました。</p>\r\n\r\n<p>　日頃から自己防衛して、犯罪にあわないハッピーライフを送ることを目指しましょう。</p>"
