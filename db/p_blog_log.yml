  comment: "<img src=\"http://www.portalshit.net/resources/989-705NK.jpg\" width=\"550\" height=\"150\" alt=\"705NK\" class=\"border\" />\r\n<p>日本全国の705NKユーザーのみなさん、いかがお過ごしですか？ 705NK、ボロボロになってきましたねぇ。え、買い替えたい？ やっぱり時代はおサイフにワンセグですかねー。でもちょっとこの記事を読んでからにしてくださいよ。705NKは使い方次第じゃとんでもないスーパー端末に生まれ変わりますから。</p>\r\n<h4>AllFiles化がすべてを変えた</h4>\r\n<p>2008年春頃にAllFiles化というハックが外国のスーパーハッカーによって公開されました。Nokia携帯大好きな人はご存じでしょう。でもこの記事はそんなNokia携帯大好きな人に対して書かれたものではありません。何よりそんな方はN82なりE71なりを買って楽しいNokiaライフをエンジョイしていることでしょう。そうではなく、何となく外国産がいい、見た目が気に入った、そんな理由で705NKを買ったあなたにこそ、この記事を送りたいと思います。率直に言って、あなたはまだ705NKを使いこなせていません。</p>\r\n<h4>AllFiles化とは？</h4>\r\n<p>AllFiles化というのは、セキュリティーの都合上、アクセス不可能になっているSymbian S60携帯のシステムファイルへのアクセスを可能にするハックです。なんかヤバそうな響きですね。このことによってどんなことが可能になるのでしょうか。</p>\r\n<!-- more -->\r\n<h4>ソフトのインストール制限解除</h4>\r\n<p>第一に、Symbian Signed以外のアプリケーションのインストールが可能になります。</p>\r\n<p>ユーザーの端末を悪意のあるソフトウェアから守るため、Symbian Foundationはソフトウェア開発者にSymbianから認証を得るように求めています。これには様々種類があって、端末の深い部分までアクセスしようとするソフトにはより高度な認証を取得することが求められます。AllFiles化することによって、Symbianから認証を得ていないソフトであってもインストール可能になるのです。</p>\r\n<p>Symbianの認証を得るには手間やお金がかかるらしいのですが、個人で趣味的にソフトを作ってる人にとって認証取得は大変なことです。しかしだからといって個人が作っているソフトが全部クソだとは限らない。便利で有用なソフトはいっぱいあるんです。こういったソフトがインストールできるようになれば便利だとは思いませんか？</p>\r\n<h4>705NKを \"N73\" に</h4>\r\n<p>第二に、カメラのシャッター音を消したり、DRMのない通常のmp3ファイルを再生できるようになります。</p>\r\n<p>というかですね、これはSoftBank以外の、世界各国でN73として売られているスタンダードバージョンでは当たり前のことなんです。マナーモードにしたらカメラのシャッター音は鳴らないし、自分でCDからリッピングしたmp3を携帯に転送し、自由に着信メロディーに設定できるんです。でも日本では盗撮防止とか、オンライン楽曲配信とか様々な事情があって独自の規制が行われているわけです。カメラのシャッター音はともかくとして、mp3くらい再生できるようにしたいとは思いませんか？ なんで自分がmp3ファイルとして持っている音楽を着メロに設定するのに、わざわざパケット代やらダウンロード料金やらを支払わなければならないのでしょうか？ PC/Macから転送してサッと着信メロディーに設定する自由を取り戻そうではありませんか。</p>\r\n<p>705NK WikiやX02NK WikiではAllFiles化のメリット・デメリット、インストールできるようになるソフトなどについてより詳しく説明がなされています。是非読んでおくと良いでしょう。</p>\r\n<ul>\r\n<li><a href=\"http://www8.atwiki.jp/705nk/pages/57.html\" title=\"Softbank 705NK wiki - 勝手アプリ\" class=\"ex-ref\">Softbank 705NK wiki - 勝手アプリ</a></li>\r\n<li><a href=\"http://www9.atwiki.jp/x02nk/pages/31.html\" title=\"SoftBank X02NK Wiki - AllFiles化について\" class=\"ex-ref\">SoftBank X02NK Wiki - AllFiles化について</a></li>\r\n</ul>\r\n<h4>具体的な手順</h4>\r\n<p>具体的なHackの方法については、ちょっとGoogleで検索すればいっぱい出てきますが、代表的なものを挙げておきましょう。Windows環境でのAllFiles化については以下のサイトで解説されています。SecManというファイルを使えば簡単にAllFiles化できてしまいます。</p>\r\n<p class=\"ref\"><a href=\"http://blog.livedoor.jp/nptrp010/archives/51085908.html\" title=\"こんな暇つぶしでええんやろか？:705NK　SecManで 超簡単Allfiles化 - livedoor Blog（ブログ）\" class=\"ex-ref\">こんな暇つぶしでええんやろか？:705NK　SecManで 超簡単Allfiles化 - livedoor Blog（ブログ）</a></p>\r\n<p>必要なファイルは先ほどの705NK Wikiか、こちらで手に入れるといいでしょう。</p>\r\n<p class=\"ref\"><a href=\"http://www.geocities.jp/mecabox2/Book3.htm\" title=\"\" class=\"ex-ref\">http://www.geocities.jp/mecabox2/Book3.htm</a></p>\r\n<h4>MacでのAllFiles化</h4>\r\n<p>MacでのAllFiles化方法です。ネットではWindowでのやり方ばかりで途方に暮れるのですが、以下のサイトで懇切丁寧にMacでのAllFiles化が説明されています。Pythonのインストール方法まで解説してくださってるので、Terminalが分からん人も根気さえあればAllFiles化可能です。僕もこちらを参考にさせていただきました。</p>\r\n<p class=\"ref\"><a href=\"http://smiley-jp.com/blog/2008/04/macbook705nkallfile.html\" title=\"MacBook でやる 705NK の All Files化 (Smiley-jp -ウケるデジモノガイド-)\" class=\"ex-ref\">MacBook でやる 705NK の All Files化 (Smiley-jp -ウケるデジモノガイド-)</a></p>\r\n<h4>パケット通信の設定</h4>\r\n<p>AllFiles化するメリット・方法はご理解いただけたかと思います。しかしAllFiles化しただけではあなたの705NKは無敵にはなりません。</p>\r\n<p>我々が705NKを購入したときのことを覚えていますか？ ショップの人は何と言ったでしょう？ ちょっとSoftBankの705NKの機能を説明しているページを覗いてみましょう。</p>\r\n<blockquote>\r\n  <ul>\r\n    <li>705NKの「E-mailクライアント」（取扱説明書などには「メールボックス」または「E-mail」と記載）は、各種パケット定額サービスの対象外となります。</li>\r\n    <li>PCサイト専用ブラウザは、各種パケット定額サービスの対象外となります。</li>\r\n    <li>初期設定されているアクセスポイント（デフォルトアクセスポイント）を「Wap Browser」から「Access Internet」に変更し、ウェブ閲覧を行った場合、各種パケット定額サービスの対象外となります。</li>\r\n  </ul><cite><a href=\"http://mb.softbank.jp/mb/product/3G/705nk/\" title=\"SoftBank 705NK｜SoftBank\" class=\"ex-ref\">SoftBank 705NK｜SoftBank</a></cite>\r\n</blockquote>\r\n<p>一部抜粋ですが、こういうことを言われましたね？ 「なぁんだ、フルブラウザやE-mailの送受信はパケット定額の対象外なのか、がっかりだな」そう思ったはずです。先述のソフトのインストール制限とこのパケット通信の制限のせいで705NKは真の能力を発揮できない飼い殺し状態にされているわけなんです。</p>\r\n<h4>なりきりXシリーズ</h4>\r\n<p>でも制限を回避する方法がないわけではありません。705NKにXシリーズ用のアクセスポイントを設定してしまうのです。</p>\r\n<p>必要なのはパケット定額フルへの加入と、Xシリーズの端末が利用するアクセスポイント（open.softbank.ne.jp）の設定情報です。前者は簡単に手続可能です。MySoftBankや157から手軽に契約変更できます。恐らく皆さんいまはパケットし放題に加入していると思いますが、支払い上限が約1,500円上がるものの、パケット定額フルに契約変更すれば705NKのポテンシャルを引き出すことが出来るのです。</p>\r\n<p>問題はアクセスポイントの設定情報です。残念ながらSoftBankはこれを公開していません。しかし、インターネッツスキルを駆使して検索すれば設定情報は見つかってしまいます。一つヒントをあげるとすれば、\"SwirlySpace Support\" です。よーく探せば見つかります。がんばって探してみてください。</p>\r\n<p>無事設定情報を見つけることが出来たなら、「メニュー」→「ツール」→「設定」→「接続」→「アクセスポイント」でアクセスポイントを新規作成しましょう。</p>\r\n<div class=\"important\">\r\n<h4>注意</h4>\r\n<p>いまのところXシリーズ以外の端末でも定額でopen.softbank.ne.jpが利用できていますが、いつSoftBankが方針転換してXシリーズ以外には上限なしの従量課金をし始めるかわかりません。open接続を行う場合はこのことを常に念頭に置いておいてください。</p>\r\n</div>\r\n<h4>制限のないウェブアクセスへ</h4>\r\n<p>パケット定額フルに加入し、アクセスポイントも設定できたら準備完了です。いままでパケット定額の対象外だった<a href=\"article.php?id=989#movie989-1\">モバイルGoogleマップ</a>も、Nokia Browserも、Gmailアプリも、<a href=\"article.php?id=989#movie989-2\">MobiTubia</a>（YouTube閲覧アプリ。そう、705NKでYouTubeが見られるようになるのです！）も、すべてが定額で利用可能になります。さらにはSoftBank的にはありがたくないでしょうが、BT-DUNなんかもできちゃいます。電池の持ちが良く、電波感度も良い705NKは最強のモバイル端末になるわけです。</p>\r\n<p>さぁ、眠っている705NKをたたき起こしましょう！</p>\r\n<h4>705NKはまだまだ遊べる</h4>\r\n<p>とこんな感じで、705NKはまだまだ使えるし遊べるし端末です。iPod代わりに通勤通学時のmp3プレーヤーになりますし、YouTube動画の再生だって、モバイルGoogleマップでの地図検索だって可能です。今日日のスマートフォンにだって引けをとりません。決して終わった端末ではないのです。</p>\r\n<p>なんでこんな記事を書いたのかというと、「705NKはもう用済みだ」、「705NKが705NKであることが忌々しい」、「なんで俺の705NKはiPhoneじゃないの？」、「705NKみたいなクソ電話はヤフオクでたたき売りだ！」そんな書き込みをネットでちらほら目にしたからです。</p>\r\n<p>僕はiPhoneも持っています。iPhoneも好きです。でも電話をするための道具として考えた場合、iPhoneよりも705NKの方が圧倒的に信頼できます。電池は長持ち、電波感度良好、PC/Macとの連携、MMS、コピーアンドペースト等々。腐っても鯛どころか、まだまだ705NKは腐っていないんです。</p>\r\n<p>先日、こういう記事を目にしました。</p>\r\n<p class=\"ref\"><a href=\"http://plusd.itmedia.co.jp/mobile/articles/0902/06/news061.html\" title=\"どうなる ケータイ春商戦4割超が「購入予定なし」 - ITmedia +D モバイル\" class=\"ex-ref\">どうなる ケータイ春商戦4割超が「購入予定なし」 - ITmedia +D モバイル</a></p>\r\n<p>ぶっちゃけ、最近の携帯はハードウェア的にぶっ壊れるまで買い替える必要ってないと思うんですよね。一度買ったら2年、3年は余裕で使える。ストレート型から折りたたみへ、モノクロ液晶からカラー液晶へ、PDCから3Gへとめまぐるしくハードウェアが進化していたときとは違うんです。ある意味、今日の携帯電話は完成されている。</p>\r\n<p>加えて、Nokiaのスマートフォンは自分で必要なソフトをダウンロードしてきてインストール可能。国産の携帯電話だと発売されたままの状態で使い続けなければなりませんが、705NKのような携帯電話はソフトウェアをアップデートさせながらずーっと使い続けることが出来るんです。</p>\r\n<p>真価を発揮できないまま、705NKにクソ電話の烙印が押されてしまうのは悲しいじゃないですか。僕は外観も含めて705NKが大好きなんです。だからこんな記事を書いてしまいました。</p>\r\n<p>またNokiaが日本で正規購入出来るようになる日がやってくることを夢見つつ、筆を置きます。</p>\r\n<hr />\r\n<div id=\"movie989-1\" name=\"movie989-1\">\r\n<h4>705NKでモバイルGoogleマップ</h4>\r\n<object width=\"480\" height=\"295\"><param name=\"movie\" value=\"http://www.youtube.com/v/6y2wAmRm0K8&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/6y2wAmRm0K8&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"480\" height=\"295\"></embed></object>\r\n</div>\r\n<div id=\"movie989-2\" name=\"movie989-2\">\r\n<h4>705NK Lives Forever</h4>\r\n<object width=\"480\" height=\"295\"><param name=\"movie\" value=\"http://www.youtube.com/v/qPfwZvvOcA4&hl=ja&fs=1\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/qPfwZvvOcA4&hl=ja&fs=1\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"480\" height=\"295\"></embed></object>\r\n</div>"
