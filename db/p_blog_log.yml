  comment: "<p>　大学四年の初夏、就職活動もせず頭文字Dばかり見ていた。影響を受けやすい俺はすっかりしげの秀一に洗脳され、「車買うならFRじゃないと意味ない、FFなんて車じゃない」とまで考えていた。が、そんな俺が買った車はFFのゴルフである。なぜか？　それにはあるホームページが大きく影響していた。<a href=\"http://homepage3.nifty.com/gti16v/\" class=\"ex-ref\">http://homepage3.nifty.com/gti16v/</a>というサイトである。</p>\r\n\r\n<p>　このサイトの開設者はぼうんのうさんという人で、ゴルフIIのGTIに乗っていて、サイトではGTIの格好良さについて書いておられる。影響されやすい俺はそれを読んでころっと影響された。</p><!--more-->\r\n\r\n<p>　まず開設者氏の<a href=\"http://homepage3.nifty.com/gti16v/my%20policy.htm\" class=\"ex-ref\">チューニングポリシー</a>に感銘を受けた。結局のところいろいろいじるよりも、メーカーが何億というお金をかけて作り上げたノーマルのセッティングが一番良いという姿勢は、しげの秀一に毒された俺にとっては新鮮で、強烈なインパクトを与えた。</p>\r\n\r\n<p>　また、ぼうんのう氏のゴルフの乗り方がお洒落であった。ゴルフに乗っている人の中には、まるで国産車の珍走団仕様のようなエクステリア改造を行っている人がいるが、ああいうのはまったくもってださいと思う。ぼうんのう氏の外観上の変更といえば、純正サイズのアルミホイル（純正サイズなのはベアリングに過負荷を与えないためだそうである！）、ブレーキディスク塗装（これがとてもかっこいい！）、フロントグリルスポイラー、レムスマフラー、ウィンカーランプ、テールランプの変更くらいで、こざっぱりとしていて大変格好良い。もちろんフロントグリルは４灯赤ライン入りのオリジナルのままである。</p>\r\n\r\n<p>　ゴルフという車はもともとそんなにスポーティな車ではない。過剰にローダウンしたり、エアロパーツを組んだりするのはゴルフらしくないと思う。ゴルフのチューニングの理想とは、「羊の皮をかぶった狼」を目指すことではないだろうか。ゴルフの中のスポーツラインであるGTIは、まさにこのイメージにぴったりだ。</p>\r\n\r\n<p>　とまぁここまで自分のゴルフ観をつらつら書いてきたが、俺もこの人と同じような車にしたい！　と思い車を購入した矢先、なんとぼうんのう氏は車を<a href=\"http://page13.auctions.yahoo.co.jp/jp/auction/r15871886?\" class=\"ex-ref\">ヤフオクで売却</a>されるそうである。隣県の大分県に住んでおられることだし、いつか久住あたりですれ違うこともあるかもしれないななんて思っていただけに、大変残念である。なんだか車いじりの目標を失ってしまったような感じだ。他人から影響を受けやすいのも大変である。</p>\r\n\r\n<p>　さてぼうんのう氏のGTI、いかほどの値段で落札されるのだろうか？</p>\r\n\r\n<p class=\"note\">注：当初ぼうんのうさんのお名前を間違って「ぼんのう」と表記しておりました。お詫びして訂正します。</p>"
