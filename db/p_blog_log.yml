  name: "携帯電話とメールの新時代は来ないものだろうかと夢想する"
  href: "http://"
  category: "WWW"
  tag: "モバイル,Mail,Web,ケータイ族,通信"
  comment: "<h4>携帯電話とメールの新時代は来ないものだろうか</h4>\n\n<p>　現在、PCメールと携帯メールは別物だ。迷惑メールのためだ。本来ならEメールとしてお互いにやり取りできて然るべきなのに、「ドメイン指定受信」や「ドメイン指定受信拒否」が迷惑メール対策ですこぶる効果的であるため、多くの人がこの設定を行っている。だからPCのメールアドレスから携帯のメールアドレスにメールを送っても迷惑メールとして処理され、相手に届くことはない。</p>\n\n<p>　もちろんこれは不便だ。長文のメールや数名に一緒に送りたいメールなどはPCで作成して送信したほうが楽だ。携帯とPCでスムースにメールがやり取りできればどれだけ素晴らしいだろう。</p>\n\n<h4>理想は携帯メールとPCメールが統合されること</h4>\n\n<p>　一番便利なのは、携帯のメールとPCのメールが統合されることではないだろうか。つまりPCでも携帯でも同じメールアドレスに統一するということだ。携帯キャリアから付与されるのは電話番号だけ。Eメールクライアントの内蔵されている端末を使い、メールアドレスはPOPアクセスが可能なものを個人で用意する。GmailやYahoo!メールが望ましい。ISPから与えられているアドレスはサービスをくら替えしたら変わってしまうから。</p>\n\n<p>　携帯とPCのメールアドレスを統一してしまえば、出先にいてもいつでもPC宛に届いたメールの内容を携帯から確認できるし、PCの前にいるときは携帯電話から送られてきたメールもPCでチェックできる。PCを立ち上げている状態なら、届いたメールはPCのキーボードで作成して返信してしまうほうが圧倒的に早くて効率的だ。</p><!--more-->\n\n<h4>携帯キャリア変更がもっと容易になる</h4>\n\n<p>　MNPが制度化された今日、キャリアを換えるときの最後の障害がメールアドレスが変わってしまうことではないかと思う。メールアドレスも個人が持ち運び出来るようになるのが理想だ。携帯電話でも使うアドレスをGmailなどのものにすれば、携帯キャリア変更に関するすべての障壁が取り払われる。</p>\n\n<p>　もしこういう使い方が一般的になれば、ユーザーが頻繁に携帯キャリアを変更するようになるのでキャリア間の競争は増し、もっと多くの選択肢が消費者に提示されるようになるだろう。</p>\n\n<p>　ただし、当然ながらこれらはキャリアにとっては面白くない話である。ユーザーの囲い込み効果が薄れる。契約期間の継続割引くらでしかユーザーを囲い込むことが出来ない。僕の夢想するような状況は実現困難かも知れない。</p>\n\n<h4>個人的な関心</h4>\n\n<p>　僕はいま個人的にNOKIAの端末に興味がある。SIMロックフリーのN73が日本で正規発売されるなら、是非とも使ってみたい。キャリア製の端末ではないからi-modeなどは使えないが、使えなくて結構。DoCoMoならMoperaUに契約することでパケット通信が可能になり、自分で用意したメールアドレスを携帯でもPCでも使えばいい。</p>\n\n<p>　これまで携帯電話のメールアドレスでやりとりをしてきた友人たちには「自分は金輪際Gmailしか利用しない、@docomo.ne.jpにメールを送られても返事は保証できない」などと宣言し、自分に届くすべてのメールを一つのアドレスに集約するようにする。</p>\n\n<p>　僕には無類の携帯メール好きの友人がいて、「社会人になってからみんなメールに即レスしてくれなくなって寂しい」と顔を合わせるたびに嘆いている。この友人もきっと幸せになれるに違いない。これまで僕の携帯アドレスにメールを送ってもらってもなかなか素早く返事を書けなかったけど、携帯PC共通アドレスに送ってくれれば、Macを立ち上げている場合は即返信してあげられるからだ。</p>\n\n<p>　ただ、NOKIA端末で使えるEメールソフトというのがどういうものか使ったことがないので分からない。ネットではGmailのPOP接続は文字化けを起こすだとか、MoperaUはポート25を閉じているので云々とか、いろんなトラブル報告がある。Gmailをウェブメールとしてしか使えないなら何の意味もない。また、一般のメールはi-modeメールなどのようにプッシュ式ではないから、自分でメールが届いているかどうかを確認する必要がある。i-modeメールでいうところの「問い合わせ」を行わないと新着メールがあるかどうか分からないのだ。これは携帯メールに慣れていると不便に感じるだろう。</p>\n\n<p>　もし僕が夢想するようなことが実際に可能なのだったら、僕はとても幸せになれると思う。携帯の電話帳とMacのアドレスブックを携帯シンクで同期し、メールも一つのアドレスで一元管理する。凄く身の回りのことがすっきりしそうな気がする。</p>\n\n<h4>肝心のケータイ族はこれをどう思うか</h4>\n\n<p>　携帯電話会社の一番のお得意様たるケータイ族はメールアドレスのポータビリティーともいえるこのアイディアをどう思うだろうかと最後に考えてみる。きっと歓迎しないだろう。</p>\n\n<p>　彼らは基本的に携帯メールで事足りた毎日を送っているはずだからだ。メールの返信をキーボードで書くなんて面倒なことはやりたくない、ケータイのボタンの方が早くメールを書ける、そもそも長文メール自体がサムイ、メールアドレスが変わったことのお知らせメールくらい音速の早打ちテクであっとういう間にアドレス帳全員に出来るし。こんなところではないだろうか。</p>\n\n<p>　僕の夢想する携帯電話とメールの新時代はなかなかやって来そうにない。</p>"
