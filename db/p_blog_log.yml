  href: "http://"
  category: "雑談"
  tag: "ネタ,妄想"
  comment: "<p>　カレーにジャガイモを入れるような奴とは友達になれそうにない。</p>\n\n<p>　ごろごろしたジャガイモを食べていると息が詰まりそうになる。肉じゃがにもジャガイモが入ってない方が好きだ。</p>\n\n<p>　そもそもジャガイモの芽には毒があると小学校の家庭科の授業で習った。そんなもの食べられるはずないじゃないか。</p>\n\n<p>　なぜ世の中の人はかくもジャガイモを愛しているのだろう？ あんなものは北ヨーロッパの痩せた土地に住んでる連中が飢えをしのぐために仕方なしに食べるものだというのに。</p>\n\n<p>　ある人が言った。なぜみんなカレーにジャガイモを入れるのか。「それは君、北海道が破綻しないためだよ」。</p>\n\n<p>　なるほど、北海道が破綻しないためにみんなカレーにジャガイモのを入れるのか。カレーはある意味公共事業なわけだ。</p>\n\n<p>　ところで、小さな政府を実現し、財政改革を達成するためには公共事業を削減しなければならない。</p>\n\n<p>　人々がカレーにジャガイモを入れる行為はメタファーとしての公共事業である。</p>\n\n<p>　すなわち、カレーにジャガイモを入れるという愚かしい行為を止めれば、小さな政府が実現し国の借金は減るのだ。</p>\n\n<p>　だから皆さん、カレーにジャガイモを入れることだけは止めましょう。日本の将来のために。</p>"
