  comment: "<p>　ポッドキャスティングがiTunesに正式搭載されてから随分と時間が経ちますが、僕が登録しているポッドキャスティングを紹介しましょう。実は僕は密かな大竹まこと信者なんですが、そんな僕が毎週楽しみに聞いているのが<a class=\"ref\" href=\"http://phobos.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?id=80820758&s=143462&i=1819297\">大竹まこと　少年ラジオ　明日にかけるハナシ</a>。文化放送で放送してる大竹まことの番組一コーナー、「明日にかけるハナシ」を編集してポッドキャスティングしてるんですな。このコーナー、毎回ゲストを呼んで大竹まことが話を聞くんだけど、なかなか面白い。</p>\n\n<p>　皆さんあまりご存じないだろうけど、大竹まことという人は大変な心配性＆準備家で、かつて生放送のクイズ番組の司会中に間違って答えを先に言ってしまい、その場でぶっ倒れてしまったことがあるくらいの心配屋さんなんである。テレビ番組に出るときは一見だらだらやっているように見えるが、実は台本に隙間なく書き込みを行うというほどの用意周到ぶり。ＴＶタックルでも、新聞を細かに読んで仕入れた知識で、政治家たちに厳しい質問を浴びせかけている。このあたり本当に好きである。</p><!--more-->\n\n<!-- ISBN=4048838695 --><p>　信者という割には本は一冊しか買ったことがないのだけど、その一冊『結論、思い出だけを抱いて死ぬのだ』は素晴らしい。芸能人が書いた本とは思えないくらい読ませる。AERAで浅草キッドの水道橋博士のことを「ジャーナリスト芸人」なんつって持ち上げてたけど、大竹まことも負けてない。この人も十分にジャーナリスト芸人である。本人はそういう風に担ぎ上げられることを嫌がるだろうけど。</p>\n\n<p>　先週の「明日にかけるハナシ」は、今度映画が公開される奥田瑛二がゲストだったのだけど、そこでさらりと「トリュフォーとかお好きなんですか？」と言ってのけるあたりに大竹まことの芸術への造詣の深さがよく分かる。本もたくさん読むみたいだ。単なるお笑い芸人とは違う。</p>\n\n<p>　今週のゲストはそのまんま東だった。東といえば<strong>未成年婦女子を買っていた</strong>ことが発覚し、その謹慎中に早稲田に入学したことで知られているが、第二文学部を優秀な成績で卒業して政経学部に学士入学した。しかし「明日にかけるハナシ」では、ちょっと勉強してるからって急にインテリ風を吹かせて嫌な感じだった。例えば大竹まことが「日本という国について語ろう」と言うと、「ネーションですか、ステイツですか？」なんて問い返す。気持ちが悪いったりゃありゃしない。なんでお気楽ラジオ番組で政治学談義をやらなきゃいけないんだ？　空気が読めていない。そういえばこういう奴、学生時代にいたよなぁ。やたら自分の知識をひけらかそうとする奴。でも話しぶりを聞くだけで、大竹まことの方がそのまんま東よりも頭がよいことは明らかだった。なにしろ大竹まことは天下の東大卒である。つっても東大附属高校だけど。</p>\n\n<p>　僕は大竹まことのようなおっさんになりたいと思う。あらゆる物事への準備を怠らない、相手によって臨機応変に話のレベルを変えることができる軽妙洒脱な語り口、該博な芸術知識。きわめて知的、きわめてシャレオツ、きわめてクールである。</p>"
