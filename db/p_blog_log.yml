  category: "Mac"
  tag: "Mac,app,blog,Vienna"
  comment: "<p><img src=\"./resources/vienna2.jpg\" width=\"128\"  height=\"128\" alt=\"Vienna\" class=\"float-left\" />　RSSを受信するに当たっては、これまでSafariStandのStand Barを使ったり、シイラを使ったりしていたわけですが、なにかこう今ひとつでした。</p>\n\n<p>　SafariStandの場合、結局記事のパーマリンクを開かなくてはならないし、RSSを受信するためだけにシイラを起動するのもなんだか微妙。「じゃあシイラをメインブラウザにしてしまえばよいのではないか？」という意見も聞こえてきそうですが、キーチェーンのないブラウザはやはり使い勝手が悪いです。加えてシイラのアドレスバー周りのデザインが好きになれなくて、常用する気になれませんでした。サイドバーの機能は非常に優秀だと思うんですけどね。</p>\n\n<p>　そんななか、<a href=\"http://mac.egoism.jp/nu/index.php\">Mac.EGOism.jp</a>で発見したのが<a href=\"http://www.opencommunity.co.uk/vienna2.html\">Vienna</a>というRSSリーダーです。これが超絶カイテキ。</p>\n\n<p>　Apple純正のような扱いやすいインターフェース、Safariとの連動性、加えてRSS記事のパーマリンクを見たいときには、ダブルクリックでそのままパーマリンクに飛んでくれちゃったりします。こりゃ便利。マックユーザーには激しくお勧めしたいです。</p>"
