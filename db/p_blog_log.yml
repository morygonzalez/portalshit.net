  category: "WWW"
  tag: "Web,CGM,マスコミ"
  comment: "<p>　オーマイニュースがボロボロの状況にあるようだ。記事に対して批判的なコメントが目立つ状況に運営陣が業を煮やし、実名登録した人でないとコメントできない制度にしたそうだ。一連の流れについては、『グーグル Google』の著者でオーマイニュースの編集員である佐々木俊尚氏のCNET上のブログ（<a href=\"http://blog.japan.cnet.com/sasaki/\" title=\"CNET Japan Blog - 佐々木俊尚　ジャーナリストの視点\" class=\"ex-ref\">CNET Japan Blog - 佐々木俊尚　ジャーナリストの視点</a>）に詳しく書いてある。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://blog.japan.cnet.com/sasaki/2006/11/post_8.html\" title=\"CNET Japan Blog - 佐々木俊尚　ジャーナリストの視点：平野日出木さん、本当にそれでいいんですか？(上)\" class=\"ex-ref\">平野日出木さん、本当にそれでいいんですか？(上)</a></li>\r\n<li><a href=\"http://blog.japan.cnet.com/sasaki/2006/11/post_9.html\" title=\"CNET Japan Blog - 佐々木俊尚　ジャーナリストの視点：平野日出木さん、本当にそれでいいんですか？(下)\" class=\"ex-ref\">平野日出木さん、本当にそれでいいんですか？(下)</a></li>\r\n</ul>\r\n\r\n<h4>オールド・メジャーマスコミ的なオピニオン会員排除とCGM</h4>\r\n\r\n<p>　オーマイニュースがそもそも問題視したのが、記事を書く市民記者は実名なのに、コメント欄に投稿するだけのオピニオン会員は匿名であるということだった。コメント欄が荒れるのは匿名だからに違いないと思い込んだ運営陣は、これを排除する方向へ動く。にも関わらず、かたちだけではユーザー同士で議論を行わせるのだが、その議論を無視するかたちで（オピニオン会員制度は廃止するという結論は先に出ていた）、意志決定のプロセスを利用者に説明することもなく、強引にオピニオン会員制度の廃止を決定してしまった。</p>\r\n\r\n<p>　佐々木氏はオーマイニュースの編集委員でありながら、ブログ上で度々オーマイニュースについて批判している。そもそもオーマイニュースの記者の中には、強引なこじつけで政権批判を行うものなど、基本的なロジックが破綻しているものが多い。それこそがコメント欄が荒れる原因だと佐々木氏は指摘してる（<a href=\"http://blog.japan.cnet.com/sasaki/2006/09/post_7.html\" title=\"CNET Japan Blog - 佐々木俊尚　ジャーナリストの視点：オーマイニュースの記事への批判に答えて\" class=\"ex-ref\">オーマイニュースの記事への批判に答えて</a>）。</p><!--more-->\r\n\r\n<p>　一連の佐々木氏の記事を読んで、オーマイニュース運営陣の持つ反対意見排除的、言論封殺的な雰囲気にあきれてしまった。こういった運営陣や企業による上からの一方的な押しつけは、CGMではタブーである。例えばmixi上でドコモが宣伝コミュニティをつくったがうまく運営できず十日で閉鎖しただとか、ソニーが若い女性にさくらでウォークマン礼賛のブログを書かせていたことが判明し「祭り」になっただとか、失敗例は枚挙にいとまがない。場の空気が読めてないのだ。自分が設置したものは、自分たちの思うように管理、コントロールできるという思い込み。オーマイニュース運営陣にはオールド・メジャーマスコミ的なものを感じる。</p>\r\n\r\n<h4>匿名は悪か</h4>\r\n\r\n<p>　ところで、実名か匿名か、という問題はやはり実名を公開している方に圧倒的に有利だ。匿名は実名に比べると説得力に欠ける。名前を公開するということはとてつもないコミットメントであり、それだけでその人の主張にある種の信頼性が増すのは確かなことだ。実名を公開しながら嘘を書けば、その人はネット上のみならず実社会での信頼を落とすことが明らかだからだ。オーマイニュース運営陣、ひいては日本のオールド・メジャーマスコミのおじ様方々まで、実名を公開している我らこそ社会の公器、社会正義の代弁者であり、匿名で２ちゃんねるに引きこもっている連中が書いているのは便所の落書きだ、という議論はそれなりの説得力がある。</p>\r\n\r\n<p>　ただ、それは実社会である程度実名が知れ渡っている人の場合だ。例えばマスコミ関係者や大学教授、研究者など、日常的に実名で議論を行う人たちが自分の専門分野についてウェブ上で議論をするときに実名を公開することは、発言の説得力を高めることになるだろう。しかし一般の個人が実名を出したところで、その実名は実社会の小さなコミュニティでしか認知されておらず、コミットメントの役割が小さい。</p>\r\n\r\n<p>　また実名至上主義は、実名を公開しているだけでそれを良しとし、発言に思い込みや事実誤認が含まれていても事実と受け止められる危険性がある。一方で的確な出典を備えた論旨明確な発言であっても、それが匿名発言であるが故に排除されることにもつながる。</p>\r\n\r\n<p>　オーマイニュースの市民記者は記事が掲載されることで寸志を与えられるようだが、個人の自発的意志により無償で提供されることの多いネット上の言論で、実名を明かすメリットが一般人にあるかどうかは疑わしい。個人情報を漏洩させるリスクを負うだけに終わるかも知れない。オールド・メジャーマスコミ側の人々はオーマイニュース編集長の鳥越俊太郎も含めやたら匿名を批判するが、マスコミに所属せず文章を書いてお金を貰うわけでもないアマチュアの一般人が、実名をさらすことで被るメリット・デメリットについて考える必要があると思う。あなた方プロとは立っている土俵が違うのである。</p>\r\n\r\n<h4>オーマイニュースの今後</h4>\r\n\r\n<p>　オーマイニュースはページビューが落ち込んできているそうだ（<a href=\"http://www.j-cast.com/2006/11/29004039.html\" title=\"J-CAST ニュース : 「オーマイニュース」 日本も韓国も苦戦中\" class=\"ex-ref\">J-CAST ニュース : 「オーマイニュース」 日本も韓国も苦戦中</a>）。当初は偏った記事を面白がって見に来ていた２ちゃんねーの数も減り、閲覧者数は微減か横ばい状態だという。オーマイニュースはいっそのこと、市民活動に熱心な進歩的オピニオンを持った人たち向けに特化したメディアにすれば良いのではないか。雑誌でいえば週刊金曜日のような。パスワードでもかけて、ドネーション型メディアにするのだ。ドネーションの額は個人の意志に委ね弾力的にすれば、そこそこ数は集まるのではないか。そうすれば匿名による罵詈雑言に悩むこともなくなるだろう。</p>\r\n\r\n<p>　ただ、そういった管理された潔癖性的に健全なコミュニティーが魅力的なものとなりうるかは、はなはだ疑問ではある。</p>"
