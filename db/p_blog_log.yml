  comment: "<p>　旅行中の外国人を見ると話しかけたくなります。特に困っていそうな人。さっき牛丼の松屋の前で、小金を持っている風の外国人の夫婦が入ろうか入るまいか悩んでいました。言葉が分からないから、外に張り出されているメニュー付の写真に惹かれたのでしょうか。良い身なりをしていたから、そこそこのディナーを求めているはずで、あなた達は松屋で食事なんてするべきじゃない！　と思ったのでした。</p>\r\n\r\n<p>　知らないところを旅行をしていると、飲食店や交通機関についての情報が不足して、地元の人に情報を与えてもらいたいと思うことがしばしばありました。だからついつい外国人の姿を見ると「何か困ったことはないですか？」と声をかけたくなるのです。結局小心者なので声をかけたことなんてないですけど。</p>"
