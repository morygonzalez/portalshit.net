  comment: "　衝撃（笑劇）的なニュース。\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20051003-00000023-san-bus_all\">\r\n<h3>平成電電、民事再生を申請　負債総額１２００億円</h3>\r\n\r\n<h4>個人投資家出資金影響も</h4>\r\n\r\n　格安固定電話サービスの平成電電（東京都渋谷区）は三日、東京地裁に民事再生法の適用を申請し、受理されたと発表した。負債総額は九月末で約千二百億円。通信業界の競争激化に伴い、契約者数が伸び悩んでいた。設備投資の資金を集めるため、一種の組合方式で予定分配率年１０％もの高金利で個人投資家から広く出資を募っていたため、影響が懸念されている。<!--more-->\r\n\r\n　（中略）\r\n\r\n　組合方式による出資は、全二十一本の募集が行われた。組合のホームページによると、事業者である平成電電が破綻（はたん）した場合、出資金の元本の回収が困難になると記載されており、民事再生法による事業再生を目指しても、出資金の全額回収は難しくなるとみられる。<div align=\"right\">（産経新聞） - 10月3日15時44分更新</blockquote>\r\n\r\n　実はうちの電話は平成電電なのだが（母親が安いものにすぐ飛びつくので）、平成電電といえば、やたら安い通話料金もさることながら、意味不明の高率で社債を発行しまくっていたのが記憶に残っている。以前ホームページで見たものは8%とあった。\r\n\r\n　経済学部を卒業しておきながら金融のことはさっぱりわからないのだが、素人考えにも8%の利率というのは高過ぎる。いまちょっと調べてみたら、東京三菱の社債でも19年の長期ものでようやく2.5%程度である。破綻することは目に見えていたのだ。\r\n\r\n　引用した産経新聞の記事では<q>一種の組合方式で予定分配率年１０％もの高金利で個人投資家から広く出資を募っていたため、影響が懸念されている</q>とあるが、そもそもこんな胡散臭い案件に投資する方がアホである。自己責任ですな。\r\n\r\n　世の中、おいしい話にそんなに易々とありつけるはずがないのだ。"
