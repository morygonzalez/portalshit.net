  name: "そういうえばゴルフは車検受けたんだった"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p>　そういえばゴル男さんは7月に車検受けました。最近はゴルフはもはやただの労働車と化しております。あめり愛でてないな。もう乗り始めて2年か。あっという間ですね。</p>\n\n<p>　車検ではまぁいろいろやったんですが、一番良かったのがフロントブレーキパッドの交換。ダストが出にくいやつにしました。いままで洗車しても翌日にはブレーキダストでホイールが真っ黒だったので。車検後は一度もホイール洗ってませんが、全然黒くなってません。</p>\n\n<p>　とりあえずやったことを列挙。</p>\n\n<ul>\n<li>フロントブレーキパッド交換</li>\n<li>フロントブレーキローター交換</li>\n<li>マフラーつりゴム交換</li>\n<li>点火系の部品交換</li>\n<li>オイルエレメント、油脂類全部交換</li>\n<li>エアコンガス補充</li>\n<li>タイヤ近くのブッシュを交換</li>\n</ul>\n\n<p>　思い出せるのはこんくらいか。足回りとかエンジンマウントとかも交換したいんですが、ノーマネーもっちんぐなので無理。早くサラリーマンになって潤沢な小遣いで整備したいです。</p>\n\n<p>　ていうか毎年エアコンガス補充してるな。ガスが漏れてるんですよね。「修理すると20万くらいいきますよ」と言われたので今年も応急処置的にガスを補充するだけにしておきました。でもゴルフ２のクーラーはフロンガスが冷媒なので漏らしっぱなしは環境に・・・。不都合な真実でした。</p>"
