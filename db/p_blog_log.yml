  comment: "[Coda](http://www.panic.com/jp/coda/ \"パニック・ジャパン - Coda - Mac OS X 用 シングルウインドウ Web 構築環境\")が半額になってます。\n\n<img src=\"http://www.portalshit.net/resources/1040-panic-sale-1.png\" width=\"500\" height=\"334\" alt=\"Panic Sale\" class=\"border\" />\n\n[The Panic Three-Day Sale](http://www.panic.com/sale/ \"The Panic Three-Day Sale\")\n\nCodaってのはTransmitの開発元のPanicっていう会社の製品なんですけど、エディターとFTPクライアントが一緒になってるソフトで、Dreamweaverみたいなもんです。でも個人的にはDreamweaverよりも軽いし使いやすくて好き。サーバーに置いているファイルを直接編集できるし、CUIでサーバーにアクセスできるし、これ一本でHTMLやCSSからJavaScript、ActionScript、PHP、Python、Ruby、Perlなどメジャーな言語を全部扱える！（本格的なプログラミングには向かないと思うけど、僕の用途には完全マッチなんです） なによりCocoaアプリなのでUIがMac調でOS Xとの親和性高いです。\n\n試用版を使っていた15日間はめくるめくような日々で、こりゃ欲しいなーと思ってたんですけどなんとお値段99ドル！ ちょっと高いですよねー。それが今日からの3日間限定でTransmitなど同社の主力ソフトウェア群が半額で買えるんです。\n\n<img src=\"http://www.portalshit.net/resources/1040-panic-sale-2.jpg\" width=\"650\" height=\"160\" alt=\"Panic Sale\" class=\"border\" />\n\nこれはもう買うしかないってことでポチっと行ってしまいました。\n\n実は春先に[Espresso](http://macrabbit.com/espresso/ \"MacRabbit - Espresso\")につられてMacHeist Bundle 3を買ってました。Espressoってのは[CSSEdit](http://macrabbit.com/cssedit/ \"MacRabbit - CSSEdit - Web 2.0 in Style\")の開発元が作ったエディターで、これがMacHeist Bundle 3に含まれてたんです。Espressoも悪いソフトじゃないと思います。HTMLに限っていうならCodaよりも良いかも知れない。しかし何から何まで一つでこなせるCodaの快適性にはかないません。さすがにCSSの編集はCSSEditの方がやりやすいけど、PHPやJavaScriptはこれからはCodaで書いていこうと思います。僕みたいなアマグラマーにはコードの自動補完がうれしいです。\n\nいやー、生きてて良かった。"
