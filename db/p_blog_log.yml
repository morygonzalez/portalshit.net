  comment: "<p>　もう旅行から帰ってきて二ヶ月経つし少々くどいけど、カンボジアの話。</p>\n<img src=\"http://www.portalshit.net/resources/964-P1010736.jpg\" width=\"250\" height=\"187.5\" alt=\"値切ってるとこ\" class=\"float-left\" />\n<p>　カンボジアに限らず、シンガポールも含め、東南アジアは正札のない世界だと思う。値切れる人ならとことん安く買いたたくことが出来るし、値切れない人は多分ぼったくられる。値札による価格表示の店ならぼられないかも知れないけど、ちょっと小さなお土産屋だとかだと、まず最初ふっかけた値段を提示されて、そこから交渉で値段を決定していく、みたいな流れなんだと思う（そういう店はまず値札が出てない）。だからいきなり提示された値段でうんと言っちゃうのは格好のカモだろう。</p>\n<p>　一緒に行った人が旅慣れした人で、買い物をするときやトゥクトゥク（バイクに引っ張ってもらうタクシーみたいなもの）を捕まえるときは徹底的に値切っていた。</p>\n<p>　お土産屋でTシャツを買うときに自分も真似してみたが、値切ったときにカンボジア人のおばちゃんがすごく悲しそうな顔をして、1ドル2ドル値切ったところで自分の懐は大して痛まないのに、自分は最低なことをしているような気がして暗澹たる気分になった。だからといって「いいひと」のままだとぼられまくるわけだから、このへんはすごく難しい。</p>"
