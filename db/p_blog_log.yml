  comment: "<p>　見るも無惨な姿だったホイールのセンターキャップが復活しました。</p>\r\n\r\n<p>\r\n<img src=\"./resources/NEC_0015_1.jpg\" width=\"250\" height=\"236\" alt=\"Before\" />\r\n<img src=\"./resources/P1010168.jpg\" width=\"250\" height=\"236\" alt=\"After\" />\r\n</p>\r\n\r\n<p>　<a href=\"http://www.portalshit.net/article.php?id=508\" title=\"portal shit! : やっぱり取り寄せ不可だった　センターキャップ\" class=\"in-ref\">先日言及</a>した熊本市内の某ショップにて一個3,000円で購入。右フロントも反り始めていたので二個購入。ちょっと高かったです。ていうかセンターキャップってタイヤ穿いたままポン付けできると思ってたんですけど、リフトアップしてタイヤ外さないとダメだったんですね。</p><!--more-->\r\n\r\n<p>　まだ買って一年にもならないということを店の人に話したら、アドバイスがてらリフトアップしていろいろ点検をしてもらいました。そしたらショッキングな事実が。うすうすそうではないかと思っていたのですが、まずアッパーマウントが死んでいると。さらにショックアブソーバーもとっくの昔に逝去。段差を乗り越えるときの激しい突き上げはそのせいだったわけですね。ゴルフはもともとこういうものなんだろうかと思っておりました。</p>\r\n\r\n<p>　引き続き見てもらうと出てくるわ出てくるわ、要交換部品。ブレーキローターもダメ、マフラーの前の何とかという部品もダメ、シフトのチェンジとかいうゴム部品もダメ、エンジンマウント、ミッションマウントも要交換とのこと。純正の部品で交換したとしても少なく見積もって50万くらいかかるって言うじゃないですか。そんなぁ。半分以上はセールス・トークなんでしょうけど、一気に暗澹たる気分になりました。こんな満身創痍の車を残したまま死んだら家族に申し訳が立たないじゃないですか。ますます死ねなくなりました。</p>\r\n\r\n<p>　笑えない冗談はこのくらいにするとして、ショップの人と一緒にいろいろ見られたのは良かったです。いつも車を持って行ってる購入店では整備の過程を見せてもらうことはないですからね。で、ビックリしたのがバッテリーがゴルフ３用の物がついているということ。ゴルフ２用の物はもっと大きいらしく、ゴルフ３用の小さい物では過充電になってしまうということです。やっぱVW専門店で見てもらうと違いますね。医者と一緒で、よほど信頼の出来るショップで整備してもらってない限り、車もセカンド・オピニオンは大事だなと思いました。</p>"
