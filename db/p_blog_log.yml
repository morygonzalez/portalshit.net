  comment: "<img src=\"http://www.portalshit.net/resources/portalshit_in_iphone.jpg\" width=\"320\" height=\"480\" alt=\"portal shit! in iPhone\" class=\"flickr\" />\r\n<p>　<a href=\"http://blog.livedoor.jp/dankogai/archives/51087916.html\" title=\"404 Blog Not Found:本blogをiPhone/iPod Touchフレンドリーに\" class=\"ex-ref\">ダンコーガイ氏の方法</a>も試してみたんだけど、うまくいかなかった。あと <code>@media screen</code> な方法にはバグがあるらしいので、UserAgentで振り分けてiPhoneにだけ専用CSSを適用させることにした。P_BLOGには<a href=\"http://pbx.homeunix.org/p_blog/var/help/man/index.php?id=ja_05#agent-spacified-style\" title=\"P_BLOG Project : Manual\" class=\"ex-ref\">UAごとに適用するCSSを切り替える機能</a>が付いているのでとっても簡単。</p>\r\n<p>　ダンコーガイメソッドはメニューバーなどをCSSで <code>display: none;</code> にして見えなくするやり方なわけだけれど、それをそのまま真似したらメニューバーの部分が空白になるだけで、コンテンツ部分にフォーカスされなかった。そういうわけなので、#contentの親要素である#wrapperにもCSSで <code>min-width</code> を指定してやり、さらにその後#contentに <code>min-width</code> を指定してやった。で、↑にご覧の通り、iPhoneに最適化されて表示されるようになった。</p><!-- more -->\r\n<p>　やり方なんだけど、まず <var class=\"filename\">/include/http_headers.inc.php</var> の172行目付近、KHTMLブラウザ（SafariやWebKitなど）のマッチングの直前に、以下のように記述。（iPhoneに乗ってるSafariもKHTMLブラウザなので、これよりも後に書いたら意図した通りにCSSを適用させることが出来ない）</p>\r\n<pre class=\"code\"><code>\r\n} elseif (preg_match('/iPhone/', $_SERVER['HTTP_USER_AGENT'])) {\r\n    $form_length = '18';\r\n    $text_cols   = '55';\r\n    if (file_exists($cd . '/styles/' . $style_num . '/<var>iphone_style.css</var>')) {\r\n         $style = 'iphone_style';\r\n    } else {\r\n         $style = 'default';\r\n    }\r\n</code></pre>\r\n<p>　そして <var class=\"filename\">iphone_style.css</var> という名前のCSSファイルを用意してやれば、めでたくiPhone用CSSがiPhoneに適用される。</p>\r\n<p>　それでiphone_style.cssの中身なんだけど、僕は以下のように書いた。</p>\r\n<pre class=\"code\"><code>\r\n@charset \"utf-8\";\r\n@import url(../gti/default.css);\r\n\r\n#wrapper {\r\n	min-width: 640px;\r\n}\r\n#content{\r\n	min-width:640px;\r\n	max-width:1000px;\r\n}\r\n#menu-box {\r\n	display: none;\r\n}\r\n</code></pre>\r\n<p>　あとはXHTMLのヘッダーに</p>\r\n<pre class=\"code\"><code>\r\n&lt;meta name=\"viewport\" content=\"width=640\" /&gt;\r\n</code></pre>\r\n<p>と書き加えてやればOK。ちなみに640pxというのは僕のブログに特有なのでこの数字は各自自分のブログの表示に最適な数字に置き換える必要があります。iPhoneでも随分見やすくなりました。</p>"
