  id: 915
  name: "パケット定額を利用しない場合のiPhoneの通信料金"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,モバイル"
  comment: "<p>　2chで見かけた書き込みより。</p>\n<blockquote cite=\"http://pc11.2ch.net/test/read.cgi/mac/1214505380/870\" title=\"iPhone part57\">\n<pre>\n870 ：名称未設定 ：sage ：2008/06/28(土) 08:02:31 ID:x8IVbwcD0\n<a href=\"http://pc11.2ch.net/test/read.cgi/mac/1214505380/850\">&gt;&gt;850</a>\n&gt;データ通信っていつもだいたいどれくらい使っているのか、今自分の iPhone の口座をちょっと見てみた\n&gt;約1ヶ月間でエッジ経由では70メガバイトしか使ってなかった\n\n850氏の月あたりの使用量でデータ通信料をちょっと計算してみる。\n\nパケ定額制無しの場合。\n70MByte = 70,000,000*8 bitだから、560,000,000/128bit = 4375000 パケット\n1パケット 0.084円とすると、4375000*0.0525 = 36万7,500円\n\nパケ定額制有りの場合。\n例えば9800円で何メガ使えるかというと、9,800/0.084*128b = 14,933,333b = 1.86Mbyte\n5985円では、5,985/0.084*128b = 9,120,000b = 1.14Mbyte\nYouTube１本で2〜10MBくらいあるから、視聴途中で5985〜9800円の元は取れてしまうね。\n\nここまで計算合ってるかな？\n\nこれならパケ定額無しと1029〜9800円のダブル定額と5985円の一律定額の３つから選べと言われたら\n誰でも迷わず5985円の一律定額を選ぶんじゃないかな。\n１ヶ月にYouTube１本分のデータ通信も行わないなら別だけど。\n</pre>\n</blockquote>\n<p>　パケット定額なしに70MByteほどiPhoneで通信すると、<del>36万円強！</del>（正しくは4万8千円程度）かかってしまうことになる。1MByteあたりの通信費は<del>5,000円</del>（700円）くらい。パケット定額制を嫌がる人の意見を考慮して料金プランを自由に選べるようにしたり、スライド課金システムを提供しても、結局<del>あっという間に上限に達してしまうっぽい</del>（あっという間には行かないけど、結構すぐ上限に行きそう）ですね。</p>\n<p>　ちなみにこのブログのトップページのサイズは554.0 KByteだったので、僕がiPhoneで月に<del>3回</del>（正しくは16回くらい）、3Gネットワークを利用して自分のブログにアクセスしたらパケット定額フルの元が取れるということになりますね。</p>\n<p>　SoftBankがなぜiPhone購入者にパケット定額フルを強制にしたのかを考察した記事では、以下のものが興味深かったです。</p>\n<p class=\"ref\"><a href=\"http://iphonebibouroku.blog.shinobi.jp/Entry/21/\" title=\"iPhone 備忘録 コラム vol.2iPhone 3Gの料金を考察する(後編) iPhoneの特殊な通信事情、そして固定定額が強制される理由とは？\" class=\"ex-ref\">iPhone 備忘録 コラム vol.2 - iPhone 3Gの料金を考察する(後編)</a></p>\n<p>　初代iPhoneにはパケットを垂れ流しするという報告があり、使ってもないのに多額のパケット料金を請求されたケースがあった模様。そもそもiPhoneは大量のパケット通信を行うことを想定して作られているから、パケット通信料の相場を知らない消費者がGoogleマップ等を使ってパケ死してしまい、訴訟などを起こされるリスクを考慮してパケット定額フルを強制にしたのではないかという考察。</p>\n<p>　現状、SoftBankの示した料金プランが納得いかないならiPhoneはスルーせざるを得ないですね。僕は705NKのローンが残ってるし、<a href=\"http://mobiledatabank.jp/index.php?%B5%A1%BC%EF%CA%D1%B9%B9%B2%C1%B3%CA%C9%BD%2F20080701\" title=\"機種変更価格表/20080701 - MOBILEDATABANK\" class=\"ex-ref\">機種変更価格表/20080701 - MOBILEDATABANK</a>によると、買い増しの場合は特別割引額が少なくなってしまうので、最低あと半年はNOKIAのお世話になる予定です。</p>\n<p>　24ヶ月も同じ電話を使い続けなきゃいけないってのは、販売報奨金システムで一年程度で携帯を買い換えることに慣れきっていた身にはこたえますね。</p>\n<div class=\"important\">\n<h4>訂正</h4>\n<p>　引用部分の計算は間違ってますね。1パケットは128Byteだから、70MByte通信したとしても <var>70*1024*1024/128*0.084 = 48168.96</var> ですね。48,168円。</p>\n<p>　ということは、一月のパケット通信が8.5MByte未満ならばパケット定額フルの契約は損をするということになりますね。</p>\n<p>　もっとも、YouTubeを一本見る程度のパケット通信で定額の料金を超えてしまうので、パケット定額フルが仮に強制でなかったとしても定額契約をするのが賢い使い方であることには変わりありません。</p>\n</div>"
