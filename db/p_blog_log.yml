  comment: "<a href=\"http://www.portalshit.net/resources/DSC_3375.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3375-tm.jpg\" width=\"500\" height=\"334\" alt=\"kotoriko\" /></a>\n<p>iPhoneを買って初めて旅行に行った。旅行と言っても病院の定期検診なんだけど。関西にはいっぱいTwitterやってる人達がいるので遊んでもらった。楽しかった。サンクス kudan_ gebet kotoriko dogyear Ett!</p>\n<img src=\"http://www.portalshit.net/resources/travel_with_iphone.png\" width=\"320\" height=\"480\" alt=\"旅行とiPhone\" class=\"center\" />\n<p>で、iPhone持っての旅行なんだけど、これは結構良かった。駅探アプリ、Googleマップ、Safari、メール、写真が大活躍した感じ。</p>\n<p><img src=\"http://www.portalshit.net/resources/iphone_ekitan.jpg\" width=\"90\" height=\"104\" alt=\"iphone_ekitan.png\" class=\"float-left\" />\n駅探アプリでは電車の乗り換え案内を行ったわけだけど、一本後ろの電車を調べたいときもスムースに調べられるのが良かった。これってフツーのケータイサイトでも出来るけど、ページ遷移なしに行けるのが楽ちんだった。ただ、僕が使ってた時点では駅探アプリは特急料金に対応してなかったので近鉄列車の乗り換えで頭が破裂しそうなくらい混乱した（帰りに伊丹に向かうバスの中でアップデートをチェックしたら最新版で特急料金に対応してた）。</p>\n<p><img src=\"http://www.portalshit.net/resources/iphoen_map.png\" width=\"78\" height=\"99\" alt=\"iphoen_map.png\" class=\"float-left\" />\nGoogleマップも当然活躍した。ホテルの場所を調べるのに大活躍。これまでで一番簡単にホテルを見つけられた。GPS万歳。</p>\n<br class=\"float-clear\" />\n<p><img src=\"http://www.portalshit.net/resources/iphone_safari.png\" width=\"80\" height=\"90\" alt=\"iphone_safari.png\" class=\"float-left\" />\nSafari、これも大活躍。三日目はTwitterの人とは関係ない、学生時代からの友達のところに泊まらせてもらう予定だったんだけど、この友人自体が彼女のところに転がり込んでいる状態で、友人が僕の旅行に合わせてちょうど彼女と喧嘩してしまったため僕が泊めてもらうのは不可能になってしまった。そういうわけで急遽宿を取ったんだけど、鶴橋の大倉という焼き肉屋に並びながら、iPhoneに最適化された楽天トラベルからヒジョーにスムースに宿を予約することができ、大満足であった。</p>\n<p><img src=\"http://www.portalshit.net/resources/iphone_mail.png\" width=\"72\" height=\"92\" alt=\"iphone_mail.png\" class=\"float-left\" />\n地味に活躍したのがメール。オフで会うTwitterの人とは当然DMでやりとりする機会が増えるんだけど、Gmailに届くメールはすべてi.softbank.jpに転送しているので、TwitterからのNotificationを音なしではあるもののプッシュで受け取ることが出来る。これはすごく便利だった。旅行中にDMが一気に20件くらい届いたんだけど、普通のケータイじゃ処理できなかったと思うし、いちいちパソコンで確認するとなるともっと大変だったと思う。</p>\n<p>\n<img src=\"http://www.portalshit.net/resources/iphone_picture.png\" width=\"79\" height=\"96\" alt=\"iphone_picture.png\" class=\"float-left\" />\n写真ってのはiPhoneの写真ブラウズ機能。三日目の昼間、親戚の家にも遊びに行ったのだけど、そこで家族の写真を見せるのに大変重宝した。やっぱりくぱぁ最強。年寄りのおっちゃんおばちゃんでも画面をなぞりながら楽しそうに写真見てた！ iPhoneのカメラはしょぼいけど、デジカメで撮った写真をiPhoneの中にストックしとけばいろいろ遊べるね。</p>\n<p>でも当然iPhoneにも弱点はあって、バッテリーの持ちがダメ。外付けバッテリーみたいなのがいくつかあるけど、ああいうのが一個ないと心許ない。今回、バッテリーが切れそうになったので京都駅のSoftBankショップで充電を頼んだら、すごく嫌な顔をされて「iPhoneの充電はできません」と言われた。「充電ケーブルなら持ってるんですけど」と食い下がると、「じゃあ特別に\n2, 30分だけ」と渋々充電してくれた。やっぱショップ的にはiPhoneは面倒くさいアイテムっぽいですね。こんな感じで、iPhoneはショップでの充電も絶望的なので、外付けのバッテリーはあった方が良いでしょう。僕もPowerBank slim 2.0っていうのを買おうかなと思ってるところです。</p>\n<!-- ISBN=B000LSC0K4 -->\n<p>あと感じたのが、3Gネットワークの都会での快適さ。画像とかビュンビュンダウンロードするし。うちの辺りは田舎なので3Gネットワークなんて使う気にもなれないんですけど、HSDPA環境で使う分には超絶快適です。</p>\n<p>それと都会ではたくさん使ってるわりに電池の持ちが良かった気がする。田舎ではWi-Fi切っててもiPhoneってものすごい勢いでバッテリーが減っていくんですけど、京都や大阪ではそんなことなかった。微妙に電波が悪くて圏外とアンテナ一本を繰り返すような状態だと、iPhoneが基地局を探すのでバッテリー消費が増えるという記事を読んだことがあるんですけど、おそらくこれだと思います。（<a href=\"http://www.google.co.jp/search?num=30&q=iPhone+%E5%9C%8F%E5%A4%96+%E3%83%90%E3%83%83%E3%83%86%E3%83%AA%E3%83%BC\" title=\"iPhone 圏外 バッテリー - Google 検索\" class=\"ex-ref\">iPhone 圏外 バッテリー</a> でGoogle検索するといっぱい出てくる）</p>\n<p>まぁこんな感じで、iPhoneあると旅行が便利で楽しくなるからみんなも買うといいよ。うまい酒も飲める。</p>"
