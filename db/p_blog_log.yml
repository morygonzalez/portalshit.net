  comment: "<p>　ここのところ見た映画のすべての感想を書いていない。DVDで鑑賞した旧作の感想をすべて書いても閲覧者にとって情報価値は高くないし、感想を書くのは劇場で鑑賞したもの、DVDで見たもののなかで特に気に入ったものだけにしようかと思います。</p>\r\n\r\n<p class=\"center\">＊＊＊</p>\r\n\r\n<!-- ISBN=B000CBNWSE -->\r\n<p>　そういうわけでDVDで鑑賞したサイドウェイ。これはなかなか面白かった。主人公マイルスはカリフォルニアに住む小説家志望のワインマニアで、一週間後に結婚を控えた親友のジャックと、古いSAABのコンパチブルでワイナリーめぐり＆ゴルフ三昧の旅に出る。小説を書き上げたばかりのマイルスはワインをたらふく飲み、ゴルフに興じるだけで充分だったのだが、ジャックは俳優らしく女を口説かずにはいられない。ビバリーヒルズ青春白書でもそういうエピソードがあったけど、アメリカでは誰かが結婚する前に男たちが集まって独身最後の思い出にスケベパーティーをやったりするみたいである。ジャックは結婚前にセックスをやりだめしておきたかったのだ。</p>\r\n\r\n<p>　二人でマイルス行きつけのレストランを訪れたとき、そこでマイルスが密かに思いを寄せるウェイトレスのマヤの存在をジャックは知る。「お前も彼女に声をかけろよ。気になるんだろ？」ジャックはマイルスをけしかける。仕事を終え、レストランのバーでくつろぐマイルスとジャックに遭遇したマヤは、「あなたたち今夜予定あるの？」と声をかけるのだが、前妻との離婚で恋に臆病になっているマイルスは、「疲れたからモーテルに戻ってもう寝るんだ」と、折角の彼女の誘いを断る。ダメ男なんである :-! </p><!--more-->\r\n\r\n<p>　ジャックの奔走により何とかマヤとマヤの友人ステファニー、ジャック、マイルスの四人で食事に繰り出すことになったのだが、マイルスはレストランで悪酔いし悪態をつきまくる。別れた前妻が再婚したとジャックから聞かされ、自暴自棄になっているのだ。泥酔して前妻に電話をかけ出す始末。このあたり他人事と思えない（笑） いや僕に離婚歴があるとかそういうわけじゃなくて（あるはずがないｗ）、僕もせっかく呼んでもらった合コンで悪酔いし煙たがられる存在なので、マイルスの気持ちがよく分かるのだ。女の子をデートに誘うなんて、一生に一度できるかできないかくらいに臆病なのも同様。傷つくのが嫌だから、そんなんだったら新しい彼女なんていらない、できれば別れた昔の彼女ともう一度縒りを戻したい、みたいなね。</p>\r\n\r\n<p>　ハリウッドのバイオレンス映画とは違って誰も死なない。カーアクションもない。セックスシーンはあるけどエロくない。とにかくテンポが良い。ダメ中年マイルスと、異常なまでにプレイボーイなジャックが繰り広げるドタバタ劇がとにかく楽しい。味わい深いワインのような映画です。セルDVDがわずか995円なので、手元においていつでも見られるようにしておくと良いでしょう。</p>"
