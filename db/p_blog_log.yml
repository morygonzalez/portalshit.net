  name: "PHP4→PHP5 MySQL4.0→MySQL5.1"
  href: "http://"
  category: "アマグラミング"
  tag: "MySQL,P_BLOG"
  comment: "<p>　レンタルサーバーをXREA内で引っ越したので、PHP、MySQLともバージョンがあがって、それぞれ5.2.5、5.1.22-rcになった。</p>\n<p>　P_BLOG本体は簡単に移せたんだけど、MySQLでハマった。調べて見たところMySQL4.0から4.1、5.xへのアップグレードは文字コードにとても気をつかうようで、かなり苦労した。ISBN変換プラグインは全く動かなくなってしまったので大幅にリニューアルした。</p>\n<p>　MySQL5系はテーブル、レコードごとに文字コードを指定できたりとか、自動でクライアントとサーバーとDB間の文字コードを調節してくれるみたいなんだけど、こういった付加機能がむしろ悪さをして文字化けを頻発させてるみたい。</p>\n<p>　結論としては、現在MySQL4.0がインストールされているサーバーでP_BLOGを運営している人は、<strong class=\"stronger\">自信がない限りMySQL5.xにはバージョンアップしない方がいい</strong>です。</p>\n<ul class=\"ref\">\n<li><a href=\"http://pbx.homeunix.org/p_blog/forum/topic.php?tid=320\" title=\"P_BLOG Project : フォーラム\" class=\"ex-ref\">P_BLOG Project : フォーラム : P_BLOG ver.1.2β4 バグ報告</a></li>\n<li><a href=\"http://wota.jp/ac/?date=20061011\" title=\"ヽ( ・∀・)ノくまくまー(2006-10-11)\" class=\"ex-ref\">ヽ( ・∀・)ノくまくまー(2006-10-11)</a></li>\n</ul>"
