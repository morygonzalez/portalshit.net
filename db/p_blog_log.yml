  comment: "<p>　去年のいまごろ購入した705NK、非常に楽しく使っていたのですが、ジョイスティックが調子悪くなって修理に出したのは先日書いたとおり。</p>\r\n<p>　SoftBankショップから修理完了の電話があり、受け取りに行ってしばらく使ってみたのですが、当然ながらジョイスティックは修理されてるし、なんかイイ。702NKIIはとにかくもっさりですぐ固まるし、電波の掴みは悪いし、電話としての基本的な役割果たせないんじゃね？ ってくらいに心許なかったんですけど、それに比べると705NKの軽いこと安定していること。</p>\r\n<p>　でもいろいろいじってるとちょっと様子が異なることに気がつきました。前は入ってなかったテーマとか入ってるような気がする。なんか動作も前に比べてより一層サクサクになってる気がする。</p>\r\n<h4>ファームウェアを調べてみた</h4>\r\n<p>　ひょっとしてファームウェアが書き換えてあるんじゃないかなと考え、「N73は『*#0000#』と入力するとファームウェアを調べられる」と読んだことがあったので（<a href=\"http://miyakonomori.cocolog-nifty.com/world/2007/01/n73_78df.html\" title=\"ぷーくまのハチミツと海外旅行が大好き: N73のファームウェア\" class=\"ex-ref\">ぷーくまのハチミツと海外旅行が大好き: N73のファームウェア</a>）、実際に調べてみました。するとご覧の通り。</p>\r\n<!-- more -->\r\n<p><a href=\"http://www.flickr.com/photos/78001963@N00/2555107803/\" title=\"705NKのファームウェア\"><img src=\"http://farm4.static.flickr.com/3062/2555107803_88917206c4.jpg\" height=\"320\" width=\"240\" alt=\"705NKのファームウェア\" class=\"flickr\" /></a></p>\r\n<p>　Googleで検索して一番上に出てきたサイトによると（<a href=\"http://blog.sasapurin.com:8080/archives/2007/10/705nk_6.html\" title=\"sasapurinのブログ: 705NK:ファームウェアのバージョンは\" class=\"ex-ref\">sasapurinのブログ: 705NK:ファームウェアのバージョンは</a>）、買ったまんまの705NKのファームウェアは</p>\r\n<blockquote><pre>V 3.0650.0.0.50\r\n09-12-2006\r\nRM-133\r\nNokia N73(55.01) </pre></blockquote>\r\n<p>の模様。いま手もとにある705NKのファームウェアは</p>\r\n<p><pre>V 3.0716.1.5.1\r\n19-04-2007\r\nRM-133\r\nNokia N73(55.01) </pre></p>\r\n<p>ですから、ちょいとバージョンが上がってますね。テーマが追加されてたり、動作のサクサク感が増していたのはそのせいかな？</p>\r\n<p>　<del>NOKIAでファームウェアの書き換えサービスとかやってるのか知らないけど、もしすぐ固まるとかもっさりしてるとかで不満がある人は、SoftBankに問い合わせてみると良いかもですね。</del>ただしデータは消去されて返ってくるのでバックアップはお忘れなく。</p>\r\n<h4>訂正</h4>\r\n<p>　いったんアップロードしたあとに気がついたけど、上述のsasapurinのブログさんによると、</p>\r\n<blockquote cite=\"http://blog.sasapurin.com:8080/archives/2007/10/705nk_6.html\" title=\"sasapurinのブログ: 705NK:ファームウェアのバージョンは\"><p>調べた限りでは、Softbankはファームウェアのバージョンアップ版をリリースするつもりは全くないらしく、Nokiaサイトでアップデータを探しても見つからない。もちろんSoftbankのサイトでも見つからない。何らかの致命的な故障が発生し、Softbankショップ経由で修理に出せば、修理の際にファームウェアが入れ替えられて戻ってくるらしい。とりあえずバイブモーターでも不動になってくれんかな．．もちろん保証期間中にね。 </p></blockquote>\r\n<p>ということらしいですね。つまりもっさりしてるとかすぐ固まるくらいじゃ、ファームウェアの書き換えとかやってくれないっぽい。NOKIAがファームウェアアップデートとか出してくれればいいのにねー。</p>"
