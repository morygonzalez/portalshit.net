  comment: "　女の子からメールをもらうコツが存在するそうな。\r\n\r\n<blockquote cite=\"http://d.hatena.ne.jp/kanorsha/20051014\">\r\n\r\n<ol style=\"padding-left: 1em;\"><li>この人と話したら楽しそうだなあ、と思ってもらえるような日記を書く<br />　たいていの男性のページは、やたら趣味や下ネタに走ってたり、議論することしか意識してなかったり、内輪ネタだったり、淡々と事実を述べるだけだったりするわけですが、それではアウトです。そうじゃないもの、つまり自分の感情に任せて、かつ面白おかしく想いを綴ることがポイントです。それで、女性読者の１００人に１人でも良いから、「この人と話したら楽しそうだなあ」と思ってもらえたらＯＫ。<!--more-->\r\n<li>恋愛話を書く<br />　たいていの女の子は、恋愛話が好きです。なので、恋愛話をコンテンツに盛り込むことは不可欠でしょう。ただし、話題がネガティブなもの（延々と元カノの未練をタラタラ綴ったものなど）や、下ネタはアウト。あくまでも前向きに想いを綴ることがポイントです。</li></ol>\r\n\r\n</blockquote>\r\n\r\n　引用もとのサイトの管理人は、条件に沿ったテキストサイトを運営していて、実際に女の子からメールが届いていたのだと。\r\n\r\n　自慢じゃないけど、三年近くホームページをやっていて、女の子からはおろか男からですら、見ず知らずの人から「ホームページ見たよ」なんてメール、一度ももらったことがない。むかーしネットの掲示板で知り合いになった人＝SRさんとときどきやりとりするくらいである。\r\n\r\n　だからホームページやってて読者の人からメールが届くなんてにわかには信じがたい。でもいるのだ。事実、このサイトの管理人は女の子からメールを受け取っていたのだから。\r\n\r\n　確かに、男のやってるホームページは下ネタか趣味か議論しかやってない気がする。恋についてのエモーショナルな文章を書きつづったホームページは少ないと思う。<a href=\"http://www.117.ne.jp/~kure/\" class=\"ex-ref\" target=\"_blank\" title=\"Kure's Homepage\">呉エイジ</a>系のテキストサイトが流行ったのは、理詰めの議論や車やバイクといった男の趣味を廃して、読み手を楽しませることを目的に作られていたからだと思う。<a href=\"http://www.ne.jp/asahi/british/pub/\" target=\"_blank\" class=\"ex-ref\" title=\"英国居酒屋\">イギリス紳士</a>なんて、それに加えてもろ恋愛をテーマにしたテキストを書いていたから、みるみるアクセスが増加していったのだろう。カウンターの数値はエロサイトでもなかなか達成できない値を示している。\r\n\r\n　俺も一発気合いを入れて面白テキストなんてのを書いてみようかしら。You've Got Mailしたいよぅ。"
