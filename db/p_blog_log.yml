  id: 1148
  name: "江津湖"
  href: "http://"
  category: "雑談"
  tag: "熊本"
  comment: "先日、たまたま江津湖を散歩したらとても良かったのでお知らせします。\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0002.jpg\" width=\"967\" height=\"1455\" alt=\"DSC_0002\" />\n<!-- more -->\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0010.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0010\" />\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0011.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0011\" />\n\n江津湖はここ10年くらいで急激に水質が改善してきてるようです。2mくらいある川底もきれいに見えて、まるで大分の山奥の川みたいな透明度。本当にたまげました。\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0013.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0013\" />\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0017.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0017\" />\n\n高校生の頃、江津湖の近くに家がある友達が「江津湖は汚にゃーけん泳げんばい」とたびたび口にしていたので、江津湖なんて汚くて泳ぐとこじゃないという先入観を持っていました。だからこの水質の良さにはクリヴィッツテンギョウでした。人口70万人の街にある湖とは思えないくらい透明度高い。10階建てのマンションのすぐ下の川で高校生がパンツ一丁になって泳いでる光景はなかなか趣深いです。\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0012.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0012\" />\n\n結構でかい鯉だかフナだかが泳いでたりします。\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0023.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0023\" />\n\nとはいえ、川底には茶碗の破片とかが落ちていて、つい最近まで「汚れた川だった」ことが分かります。こういうのとかもっときれいに片付けて、水辺の雑草とかをこまめに刈り取り、公園の整備にもうちょっと力を入れたら、江津湖はとっても良い感じの公園になるんじゃないかと思いました。江津湖とか悪い高校生が高架下にたむろしててカツアゲしたりハレンチな行為にふけっている場所というイメージしかないですからね。\n\n<img src=\"http://www.portalshit.net/resources/1148_DSC_0003.jpg\" width=\"967\" height=\"642\" alt=\"DSC_0003\" />"
