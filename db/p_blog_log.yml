  name: "「俺」→「僕」　一人称について"
  href: "http://"
  category: "WWW"
  tag: "blog,writing"
  comment: "<p>　思うところあって、記事の一人称を徐々に「俺」から「僕」に変更しています。以前書いていた日記の頃から、「僕」という一人称はキザでこっぱずかしいのであまり使わないようにしてきたのですが、しかしだからといって「俺」という一人称が森井ゴンザレスが文章を書くにあたって最適な一人称であるかと考えるとこれまた微妙であり、これからは「僕」という一人称を使うことにしたのでした。</p>\r\n\r\n<p>　そもそも森井ゴンザレスは友人や家族など、親しい間柄では当然「俺」を使うのですが、かしこまったときやメールの文章ではほとんど「僕」を使っています。このブログでも、本文では「俺」なのにコメント欄で「僕」になっている記事が結構見つかると思います。で、どちらの一人称が一番素の森井ゴンザレスに近いかといえば、「僕」なのではないかと思うのです。</p>\r\n\r\n<p>　「俺」で文章を書くと、どうしても内容が攻撃的になってしまいます。実際の森井ゴンザレスに攻撃的な部分がないとはいいませんが、恐らく、このブログで威勢の良いことを書いているほど現実の森井ゴンザレスは攻撃的ではありません。どちらかといえば森井ゴンザレスは、野山を愛し、酒があまり飲めず、コーヒーには砂糖を入れずにおられない心優しい青年なのです。だから「僕」という一人称を用いた方が、等身大の自分が現れるのではないかなぁと思うのです。</p>\r\n\r\n<p>　しかし一人称だけ換えても、過去に書いた記事のトーンまで「僕」という一人称に見合ったマイルドなものになるわけではありません。やはり「俺」という一人称で書かれた文章は相当に攻撃的な内容のはずです。つまり一人称だけ「僕」に変更してしまうと、内容と「僕」という一人称から受ける印象の間に齟齬が生じてしまうわけです。神経質な僕にとってこれは結構気になることなのですが、放置することにします。面倒くさいので（笑）</p>\r\n\r\n<p>　そういうわけで、このブログに不都合な点がまた一点増えるわけですが、どうぞご了承下さい。</p>"
