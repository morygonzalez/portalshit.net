  tag: "app,GTD,Mac,TaskPaper"
  comment: "<a href=\"http://www.hogbaysoftware.com/products/taskpaper\" title=\"TaskPaper ─ Simple to-do list software\"><img src=\"http://www.portalshit.net/resources/TaskPaper.png\" width=\"128\" height=\"128\" alt=\"TaskPaper\" class=\"float-left\" /></a>\n<p>ちょうど一年前のMacHeistBundleで手に入れたTaskPaperがなんか良さげだ。これまで全然使ってきてなかったんだけど、調べてみたらいわゆるギーク系の人に人気があるらしい。なんと、TaskPaperに影響を受けた人が <a href=\"http://taskodone.com\" class=\"ex-ref\">taskodone.com</a> なるオンライン版まで作っちゃったみたい（しかも無料）。のみならず、Apple Scriptや<a href=\"http://crnixon.org/blog/2008/06/29/sync-taskpaper-with-tasko.html\" title=\"Sync Taskpaper With Tasko using OS X's LaunchDaemon\" class=\"ex-ref\">Rubyでこれらを同期</a>したり、さらには<a href=\"http://spatialviews.com/2007/12/02/how-to-sync-taskpaper-to-iphone-notes-over-wifi/\" title=\"spatialviews ? How To: Sync Taskpaper to iPhone Notes over wifi (Plain version)\" class=\"ex-ref\">iPhoneのメモ帳と同期</a>したりなんてことをギーク達が可能にしたらしい。スゲー。このソフト、アツいんじゃね？</p>\n<p>実はこのTaskPaper、つい最近バージョンアップしてVer. 2になり、カリフォーニャ<small>（に住んでそうな）</small>ギーク達が公開してくれてたユースフルなTipsはいまんところ使えなくなってるみたい（Rubyスクリプトを動かして同期するTipを試してみたけどうまくいかなかった。僕のやり方が悪いだけかも知んないです）。ちょっと残念だけど、それでもギーク達に支持されるTaskPaperというソフトウェア自体がとても良い感じなので、今日はそれについてちょっと語ってみます。</p>\n<h4>GTDとかじゃまくさい</h4>\n<p>ToDo管理のソフトっていっぱいありますよね。iGTDとかOminiなんちゃらかんちゃらだとか、つい最近正式リリースされたThingsとか。他にもマインドマップがどうたらこうたらとか、頭がこんがらがりそうです。ていうかそもそもMac OS Xに標準でバンドルされてるiCalでだってToDo管理できますよね。</p>\n<p>GTDだとかライフハックだとか、2年くらい前にすごく流行ったけど、はっきり言って目的と手段が倒錯しているような印象を個人的には抱いてました。だってGTDとかちょーめんどくせーんだもん。僕は無職ですが、無職なりにiSyncを使って携帯とToDoを同期させたりだとか、クオバディスやらほぼ日手帳やらを買ってみたりだとかいろいろやってみましたけど、タスクが発生したら、それを付箋に書いてモニターのはしに貼り付けとくとか、そんなんで十分なんじゃね？ っていうのが個人的な結論ですね。</p>\n<h4>シンプル・イズ・サイキョー</h4>\n<p>で、TaskPaperが世にあふれるタスク管理ソフトの中でも異色なのは、これでもかっていうくらいにシンプルなところなんです。一個のタスクごとにウィンドウやらタブやらを開いて書き込むわけではなく、各々のタスクにタグ付けするなんていうしちめんどくさい（方言）ことはなしで、折り込みチラシの裏に買い物リストを書き連ねていくよう感覚で、じゃんじゃんToDoを書き込んで行けるんですね。それがサイコーにシンプルでクール！</p>\n<p>ちょっと僕の個人的なToDoをさらしてみるとこんな感じすね。</p>\n<img src=\"http://www.portalshit.net/resources/981-taskpaper.png\" width=\"498\" height=\"606\" alt=\"TaskPaper ToDo\" />\n<p>太文字で書いてあるのがProjectで四つありますが、こんな感じでProjectを自分で作って、そこにToDoを書き込んでいく感じです。各々のタスクにノートを付けることもできる。そしてタスクが完了したら、箇条書きリストのハイフンをクリックすることで、@done となるわけですね。チラシのうらに書いたToDoみたいに線を引いて消すことが出来る。心憎い演出じゃあないですか！</p>\n<p>上では「タグ付けはじゃまくさい」と書きましたが、各々のタスクの後ろに、 \"@Tag\" と書き込むことで、タグによる分類も可能だったりします。タグ付けが好きで好きでたまらないタグフォビアのあなたのことも忘れていません。</p>\n<p>加えて<kbd>Shift</kbd>+<kbd>Control</kbd>+<kbd>Enter</kbd>のショートカットでQuick Entry Windowが呼び出せたりもします。ホットキーが好きで好きでたまらない、画面遷移が煩わしくてたまらないHUDポップアップ原理主義者のあなたのことも忘れていません。こんな感じ。</p>\n<img src=\"http://www.portalshit.net/resources/981-taskpaper2.png\" width=\"500\" height=\"128\" alt=\"TaskPaper Quick Entry Window\" />\n<p>アプリケーション自身が軽いことも特筆に値しますね。タグ付けやらカテゴリー分類やらパスワードやクレジットカード情報の管理やら誕生日ディナーの予約やら住宅ローンのシミュレーションやらラーメンの出前やら話し方教室の比較検討やら、何でもこなしてやるぞっていうリッチなアプリケーションとは対照的です。</p>\n<h4>違いの分かる男はTaskPaper！</h4>\n<p>たしかにTaskPaperだとiCalとシンクしたりだとか、そういうことが簡単にはできません。iPhoneとの連携も知恵がいります。しかーし、もっとも多くの時間を過ごすであろうMacの前でじゃんじゃんToDoを書き込んでいけるのはサイコーにシンプルでクールです。</p>\n<p>まぁこの辺は最終的にはその人のライフスタイルや価値観次第なんだけど、僕は気に入りました。無職もオススメするTaskPaper、どうですかお客さん！ シェアウェア29.95ドルです。</p>"
