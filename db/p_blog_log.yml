  comment: "<p>　銀行員の友人の話によると、ガンの病歴がある人は住宅ローンを組めないのだそうだ。友人の勤める銀行では住宅ローンの契約時に顧客を団体信用生命保険に加入させるらしいのだが、再発リスクがあるから当然ながらガンの病歴がある人は生命保険に加入できない。保険加入はローンのための絶対条件だから、保険に加入できない元ガン患者はローンを組むことができないのだ。</p>\r\n\r\n<p>　あんまりだと思う。一度ガンを患うと明るい未来なんてないんだよ、と言われているみたいで非常に腹立たしい。ガン患者は一生賃貸住宅で暮らさなければならないというのか？　ひょっとしたら車のローンすら組めないのかもしれない。</p>\r\n\r\n<p>　というわけで俺は宝くじでも当たらない限り一国一城の主にはなれないみたいです。ガンなんて好きでなったんじゃないのに。</p>"
