  id: 724
  name: "PowerBookのパーツはここで買え！ PBParts.com"
  href: "http://"
  category: "ガジェット"
  tag: "PowerBook G4,Apple"
  comment: "<p>　PowerBookのキートップが外れ、購入した販売店の延長保証を利用して修理しようとしたら拒否られたよコンチクショー！ということは先日書きました。語るも涙、聞くも涙で、全国各地の読者の方々から励ましのメールが寄せられませした。落ち込んでちゃダメじゃん、俺。</p>\n<p><img src=\"./resources/P1020187.jpg\" width=\"250\" height=\"125\" alt=\"P1020187.jpg\" class=\"float-left\" />　元気を取り戻した僕はGoogleを使っていろいろ検索したわけですが、有名なPowerBookのユーザーグループ、<a href=\"http://www.powerbook.org/main/\" title=\"POWERBOOK ARMY - PowerBookでモバイルしよう\" class=\"ex-ref\">POWERBOOK ARMY</a>の掲示板過去ログがヒットしました。そこでは僕と同じようにPowerBookのキートップが外れ、Appleに修理を頼んだら4万円かかるとかいう恐ろしい見積もりを出されてしまった、どうにかしてください！ というような悲痛な叫びを上げている方がおられたのでした。そしてその問いかけへのレスの中で、<a href=\"http://www.pbparts.com/\" class=\"ex-ref\" title=\"PBParts.com\">PBParts.com</a>が紹介されていたのですよ。ここならキートップ一個$5で売ってるよ、ってなかんじで。</p>\n<p>　さっそくPBParts.comを訪れたわけですが、もうまさにPowerBookユーザーにとって桃源郷のようなところ。キートップはもちろんのこと、トップケースやボトムケースなどの外装品から、HDDやメモリ、ロジックボードに至るまで、PowerBookを構成しているパーツのほとんどが手頃な価格で売られているわけですよね。もちろんキーボード丸ごとも売ってまして、それでもお値段は$120ほど。4万円もしたりしません。</p>\n<!-- more -->\n\n<p><img src=\"./resources/P1020194.jpg\" width=\"250\" height=\"188\" alt=\"P1020194.jpg\" class=\"float-right\" />　狂喜乱舞してソッコー必要なパーツを注文しました。今回はずれたのは<kbd>fn</kbd>なわけですが、キートップそのものがダメになったわけではなくて、キートップをキーボード下地に固定するパンタグラフが写真のように部分欠けしてしまって、それが原因ではずれてしまったんですよね。ほら、青丸の中にある出っ張りの部分が、赤丸の中にはないでしょう？ これがキートップがはずれた原因です。そういうわけなんで、この白いパンタグラフ（PBParts.comの表記ではScissorsとなっている）を注文しました。</p><br class=\"float-clear\" />\n<p><img src=\"./resources/P1020193.jpg\" width=\"250\" height=\"188\" alt=\"P1020193.jpg\" class=\"float-left\" />　で、こちらが修理後のキーボードです。ばっちりくっついてるでしょう？ Appleのサポートサイトを見ると、昔の機種ではキートップ外れの場合、パンタグラフだけ送って在宅修理で対応しているものもあるらしく、このように方法（<a href=\"http://docs.info.apple.com/article.html?artnum=88106-ja\" title=\"PowerBook G4: キートップの交換\" class=\"ex-ref\">PowerBook G4: キートップの交換</a>）を公開しているので、ここを見ながらやりました。簡単です。</p>\n<p>　ていうかこんな簡単なんだから、最近の機種でもパンタグラフだけ売って在宅修理させてくれよAppleさん。キートップが一個はずれただけで4万オーバーの修理費は鬼ですよ。僕が今回の修理に要した費用は、パンタグラフが一個$5、日本までの送料が$7.5なので、締めて$12.5。送料が高いですが、Appleに修理に出すのに比べればメチャ安。そういや以前、知人のDynabookのキートップをはずしてしまったことがあって、そのときは秋葉原の東芝修理センターみたいなところに持ち込んだら、一個あたり300円くらいで修理してくれましたよ。</p>\n<p>　今回ちょっと後悔しているのが、送料が$7.5もするんだから、パンタグラフを余計にもう何個か買っておくとか、他の部品も買っておけば良かったな、ということです。もし僕と同じようにPowerBookのキートップはずれで悩んでいる方がおられましたら、PBParts.comがオススメです。注文の際は、他の予備のパーツも一緒に購入しておきましょう。</p>"
  date: "2007-01-05 09:15:29"
  mod: "2009-04-20 23:03:10"
