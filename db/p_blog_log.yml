  comment: "<p>　昨日からGmailが一般公開されたそうですね。いままで招待制だったのが、Googleアカウントを作れば誰でも利用できるようになったとか。オーストラリア、ニュージーランドに続き、日本が三番目の一般公開なんだそうで、大変結構なことですね。</p>\r\n\r\n<p>　朝日新聞のギークでない一般的な人向けの記事によると、GoogleはGmail一般開放で日本市場でのYahoo!追撃を狙ってるそうです（<a href=\"http://www.asahi.com/business/update/0823/124.html\" title=\"asahi.com：グーグル、無料メールで日本本格参入　対ヤフーの切り札 - ビジネス\" class=\"ref\">asahi.com：グーグル、無料メールで日本本格参入　対ヤフーの切り札</a>）。有名な話ですが、日本の検索エンジン市場は特殊で、GoogleセンセイよりもYahoo!の方が優勢なんですよね。ヤフオクやYahoo! BBなど、Yahoo! JAPANの消費者を引きつけるコンテンツと囲い込み戦略の賜物なんでしょうね。</p>\r\n\r\n<p>　ちなみにGoogleユーザー1人に対するYahoo!検索ユーザーの割合として「Y/G比率」なるものがあるそうです（<a href=\"http://internet.watch.impress.co.jp/cda/event/2006/04/21/11756.html\" title=\"「際立つYahoo!検索のシェアは日本独特の現象」NetRatings萩原社長\" class=\"ref\">「際立つYahoo!検索のシェアは日本独特の現象」NetRatings萩原社長</a>）。リンク先の記事ではこのY/G比、1.9とされています。すなわち、Googleの利用者一人に対して、Yahoo!の検索利用者1.9人ということですね。</p>\r\n\r\n<p>　暇なのでこのブログにやってくる方々のY/G比を調べてみたら、Page Analyzeプラグインを入れてからのたった五日間の統計ですが、1.2でした。一般のシェアに比して、Googleユーザーの数が多いということですね。Googleそのものやネットについての記事があるのと、Safariの検索窓からMacについての記事を求めてやってくる人の数を反映しているのだと思われます。</p>"
