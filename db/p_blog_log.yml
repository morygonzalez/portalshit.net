  id: 489
  name: "iTMSでカバー曲を探してまわるのが楽しい！"
  href: "http://"
  category: "音楽"
  tag: "Mac,音楽"
  comment: "<p>　iTMSにSONYなどのアーティストの曲がないのは周知の通りです。分かっちゃいてもお気に入りのアーティストの名前や曲名で検索してしまうのが人情ってもの。しかしこれが意外に楽しい遊びになります。</p>\r\n\r\n<p>　先日見た『フレンチなしあわせのみつけかた』で、レディオヘッドの\"Creep\"がすごく効果的に使われていたから、試しにiTMSで検索してみたところ、本人たちの曲は配信されてないのだけど、興味深いカバー曲が何曲か見つかった。面白いので3曲ほどポチしてしまった。</p>\r\n\r\n<p>　oasisも大好きなので、無いことを承知で\"Wonderwall\"で検索してみる。するとまた何曲かのカヴァーが。これ、良い暇つぶしになりますよ。ていうか暇つぶしどころか楽しく時間を過ごせる。カバー曲ってのはだいたいオリジナルが良い曲をカバーしてあるわけだから、ハズレが少ない。そもそも知ってる曲の別アレンジを聞く、っていう行為が楽しい。</p><!--more-->\r\n\r\n<!-- ISBN=B00002DCYT --><p>　僕はSister Sledgeの\"Thinking of You\"がとても好きで、自分のなかで胸キュンソングNo.1なのだけど、これを検索してみた。すると関係ない曲も結構あるが、カバーも何曲かある。なかでも驚きだったのが、ポール・ウェラーによるカバー。ノエル・ギャラガーが敬愛するエゲレス・フーリガンにとっての憧れのヒーローが、胸キュンソングをカバーしているのだ。フォーキーで味があって良い。</p>\r\n\r\n<p>　Thinking of YouはChicのナイル・ロジャースが作曲・プロデュースしていて、本人が胸キュンギターカッティングを披露している。もっと日本のアーティストにもカバーして欲しいんだけど、現状有名なのはマンデイ満ちるのラテン風カバーか。これはイケテない。iTMSで畠山美由紀さんという人がライブでカバーしているものが見つかったけど、これもイマイチ。</p>\r\n\r\n<p>　とにかくThinking of Youは素晴らしい。Sister SledgeのWe Are Familyというアルバムに入ってます。UKのiTMSなら本人たちの曲も試聴できます。<a href=\"http://phobos.apple.com/WebObjects/MZStore.woa/wa/viewAlbum?playlistId=853265&s=143444&i=853232\" class=\"ex-ref\" title=\"Thinking of You / Sister Sledge\">Thinking of You / Sister Sledge</a></p>\r\n\r\n<p>　とまぁ、いつものごとく話がずれてしまったんですが、自分の好きなアーティストの曲をiTMSで検索してみるのはヒジョーに楽しいです。</p>"
