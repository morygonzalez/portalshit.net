  id: 619
  name: "日本人の道徳意識が低下している"
  href: "http://"
  category: "雑談"
  tag: "社会,モラル,クローズアップ現代"
  comment: "<p>　BS1でクローズアップ現代の再放送を視聴。日本人のモラルは低下しているのか、がテーマだった。高速道路の料金所で料金を払わず通過、図書館の本に書き込み・切り抜き、道の駅などのゴミ箱に家庭ゴミを捨てる、などといった事例が紹介されていた。</p>\r\n\r\n<p>　村上春樹は以前、読者との対話本で「現代人のモラルは低下していると思うか？」という問いに対し、モラルの良い世代とか悪い世代とか存在しない、という趣旨の答えをしていた。でもクローズアップ現代の放送を見る限り、そんなことは到底言えそうにない。明らかに現代の日本人のモラル意識は昔に比べて低下している。</p>\r\n\r\n<p>　番組中で江川紹子が指摘していたことだけど、VTRで道の駅のゴミ箱に家庭ゴミを持ち込んで捨てているのは若者だけではなく60代の高齢者も含まれており、モラルの低下は年齢に関係なく全日本人的な問題なのである。これはかなりショッキングなことである。大人どころか、年寄りまで若者に規範を示せなくなりつつあるのである。</p><!--more-->\r\n\r\n<p>　終身雇用が崩壊し、競争社会が浸透してきたことが他人の迷惑を顧みない行動を招くのではないか、というのが番組のトーンであった。であるとすれば、より苛烈な競争が繰り広げられている欧米の社会はもっとイモラルなのか。そうでもないだろう。</p>\r\n\r\n<p>　ドイツを旅行していて感心したのが、子連れの母親や妊娠中の人に対して徹底して若い男性が扉を開けてあげたりと加勢をすること。日本は妊婦が電車に乗っていたとしても、席を譲る者がいるかどうかは極めて怪しい。あと、物乞いの数が多いことにもビックリした。彼らは物乞いで生計が成り立つから物乞いをしているわけで、施しを与える人が一定数存在するのだろう。これらの道徳意識は、キリスト教という絶対的な価値観によるのだろう。競争社会であっても、宗教が強い影響力を持っていれば道徳は荒廃しないのではないか。</p>\r\n\r\n<p>　一方で今日の日本は無宗教である。宗教がなくても戦後しばらくは近所づきあいや職場での人間関係で、他人に迷惑を掛けないようにしよう、という意識が各人の心にしっかりと植え付けられた。しかし、近所づきあいが希薄になり、職場を転々とすることが普通になった今日ではそういった意識が芽生えにくい。人々の心に“内側の目”がないのである。</p>\r\n\r\n<p>　そう、内側の目なのである。外側の目が他人の目や監視カメラや法律で、内側の目とは誰に見られていなくてもモラルのある行動をしようという自律心、道徳心などである。内側の目が機能しないのなら、監視カメラや罰則など外側の目を強化しようということになるかもしれない。しかし外側の目を強化したところで、人の目に付かないところで結局イモラルな行動がとられることになるだろうと江川紹子は説いていた。僕もそう思う。</p>\r\n\r\n<p>　この辺の議論は大学で習ったアダム・スミスの項目に極めて近い。僕が経済思想を教わったのは坂本達哉教授であった。坂本教授の専門はスミスにも影響を与えたデイヴィッド・ヒュームであり、道徳哲学である。だから大変熱の入った講義を聴くことが出来た。話が横道に逸れた。私益は公益と説いたアダム・スミスは自由主義経済の始祖として左翼系の人々から悪の親分的な扱いを受けるが、彼はかなり道徳について語っている。市場が健全に機能するには、各人が取引をする相手のことを考えて行動しなければならないと説いている。「肉屋のオヤジはこの肉をさばくのにだいぶ汗を流しただろう。不当に買いたたいちゃ可哀想だな」。こういった共感＝シンパシーの意識こそが不正を廃するというのだ。この考えは“見えざる手”の発想の礎となっている。ちなみによく「神の見えざる手」として紹介され、マスコミで揶揄されることの多い表現だが、実際にスミスは\"Invisible Hand\"としか記しておらず、「神の」は誇張されて付け加えられた部分である。</p>\r\n\r\n<p>　自由経済の流れが強まる今日の日本こそ、スミス的な道徳哲学が必要とされている場所なのだろう。逆に言えば、資本主義を受け入れる社会には、非常に高度なモラル意識がないと退廃してしまうということである。どうすれば我々は昔のような道徳意識を取り戻すことが出来るのか。いまさら近所づきあいを始めることはできまい。国民の絶対的な精神のよりどころ＝国教を持たない日本人にとって、モラルの回復は相当に難しい問題である。</p>"
  date: "2006-08-02 00:18:13"
  mod: "2010-03-07 14:40:30"
