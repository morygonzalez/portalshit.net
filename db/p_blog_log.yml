  comment: "<!-- ISBN=B0009YGWOU --><p>　正直あまり期待していなかった。しかし味のある映画で面白かった。</p>\r\n\r\n<p>　この映画はコーヒーと煙草に関する短編フィルムをいくつかつなぎ合わせたものだが、それぞれに脈絡があるわけでもなく、とりとめない話が断続的に続いていく。久しぶりに会う人々や初めて会う人々が、コーヒーと煙草を片手にちょっとおかしな話をする。ひがみ症の女、うざったく思われているのにやたら仲良しになりたがる男、禁煙してるからこそ堂々と煙草を吸えるんだと豪語する男等々、現実世界にもいそうなちょっと頭のねじが緩んでいるような人々の会話が、言い様の無いおかしさを運んできてくれる。退屈と面白さが表裏一体の諸刃の剣的な映画だ。素人にはオススメできない。</p>\r\n\r\n<p>　まぁおめぇらド素人はスターウォーズエピソード３でも見てなさいってこった。</p>"
