  comment: "<p>　某サイバースペースで情報をあさっていると、やっぱりあった、その手のスレッドが。</p>\r\n\r\n<div class=\"ref\"><a href=\"http://pc7.2ch.net/test/read.cgi/mac/1129462264/\">新・mac / iPod　動画専用ｽﾚ</a></div>\r\n\r\n<p>　iPod用動画の拡張子は.m4v/.mp4/.movの三つみたい。加えて画面のサイズで二種類に分けられるようだ。やはりaviなんかには対応せずか。</p>\r\n\r\n<p>　それで肝心のDVDをiPod用動画に変換する方法ですが、Handbrakeというフリーソフトを使えばオッケーみたい。まだ発売されてそんなに日が経っていないというのに、サイバー野郎たちは凄いですね。クラックもあっちゅーまです。</p>\r\n\r\n<div class=\"ref\"><a href=\"http://howto.diveintomark.org/ipod-dvd-ripping-guide/\">  HOWTO Rip DVD Movies To Your iPod Using Free Software</a></div>\r\n\r\n<p>　うーん、こりゃ買わないでおく理由が無くなってきたぞ。まさに痛し痒しである。しかし俺のPowerBookのマシンパワーで動画エンコードはきついだろうなぁ。映画とかエンコするならやっぱ最新式のPowerMacが必要ですな。</p>"
