  comment: "<p>　京都の病院に転院することになりました。いまは関西の親戚の家に滞在して病院からの連絡を待っているところです。一週間前に受診したのですが、ベッドがいっぱいですぐには入院できませんでした。</p>\r\n\r\n<p>　病院で受けた説明によると、病気が治る可能性は40-50%らしいです。50-60%の人が死亡するということですね。死への猶予期間を生きているようで心穏やかではありません。もっとも誰だっていつかは死ぬわけで、僕の置かれている状況は世間一般の健康な人に比べて50-60%の確率で猶予期間が短くなるということなわけで、そう考えると少し気が楽になります。</p>"
