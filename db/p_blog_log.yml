  id: 225
  name: "Newsweekで絶賛される北欧モデル"
  href: "http://"
  category: "雑談"
  tag: "社会,経済"
  comment: "<p>　先週号のニューズウィーク（2006 1･25）で、北欧の国のシステムが取り上げられていた。スウェーデンとデンマークである。スウェーデンの記事に関しては、持ち上げてるのか非難しているのかよく分からないものだった。国民の平均収入は高いが、そのせいで非熟練労働者が仕事を得る機会が失われ、実態は19%近い失業率に苦しんでいるとか、女性の就業率は高いが、その一方でとにかく女性を雇用しなければならないという数値目標が一人歩きし、女性の働き口は公的部門や単純労働などがほとんどで、高収入の仕事は依然として男性に独占されていることなどが紹介されていた。</p><!--more-->\r\n\r\n<p>　しかしその割に、最後の段落で</p>\r\n\r\n<blockquote>\r\n<p>　さまざまな欠点はあるし、国内では疑念も渦巻いている。だが当面、世界がスウェーデンを最高のモデルと考える味方に変わりはなさそうだ。</p>\r\n</blockquote>\r\n\r\n<p>などと中途半端なまとめ方をしており、結局スウェーデンモデルが参考になるのかならないのかわからない。著者のストライカー・マグワイヤーという、ニューズウィークロンドン支局長が主張したいことはさっぱり分からない。こんなんでニューズウィークで働けるんだろうか？　あるいは翻訳した奴が誤訳しているのかも知れない。そうであることを祈る。</p>\r\n\r\n<p>　興味深く読んだのは、デンマークについての記事である。これは「欧州の『小さな勝ち組』に学ぶ」と題し、デンマークの社会モデルはヨーロッパの中でもっとも成功したものであると紹介している。しかしこのデンマークモデルのキモの部分というのは実は日本的経営システムにかなり近いのではないかと思った。キーワードは労使協調である。</p>\r\n\r\n<p>　ヨーロッパ先進国は軒並み発展途上国の安い労働力に苦しめられている。中国などの安い労働力と競争するためには、労使が協力して雇用の流動性を確保するしかない。すなわち、企業が必要に応じて労働者を雇用したり解雇したりできるようにする必要があるわけだ。</p>\r\n\r\n<p>　しかし労働組合の力が強い国では、こういった手法をとることはできない。デンマークでは巨大産業が発展しなかった歴史的経緯により、労働組合と経営が強調するユニークなシステムが生まれた。経営者は雇用を流動的に行うことができる代わり、高い給料を支払う。労働者は給料のかなりの部分を所得税として差し引かれるが、所得税によって失業保険がまかなわれているから、失業率が高まることはあっても貧困率が高まることはない。経営者は経営者で自由に首切りができるというわけだ。</p>\r\n\r\n<p>　確かにこういった独特のシステムは日本型経営には無いものだが、労使協調は高度経済成長期の日本でも見られた現象である。日本の場合、労働組合で主要な役職に就くことが出世の必要条件だったこともあった（御用組合という言葉も生まれた）。だから日本人の経営者の目には、デンマークのシステムがことさら画期的であるとは映らないのではないだろうか。むしろ今日の日本では、こういった護送船団的な癒着の構造は快く思われないだろう。</p>\r\n\r\n<p>　結局、北欧の福祉国家と、日本の護送船団方式は非常に似通ったものなのではないだろうか。日本人が労使協調をやると「イエロー・モンキーが経済原理に反することをやっているよ」と馬鹿にされ、デンマーク人が似たようなことをやると「グローバル市場での競争力を高める妙案」と評価されるのである。</p>\r\n\r\n<p class=\"note\">一部の内容を訂正しました。最初のエントリは消灯後にベッドを抜け出して談話室で書いたのですが、夜の神経が高ぶっているときに書いた文章はつっこみどころ満載でした。よく、夜書いた手紙は一晩寝かせてから投函すべきだと言われますが、まさにその通りと思った次第です。Jan 30, 2006</p>"
