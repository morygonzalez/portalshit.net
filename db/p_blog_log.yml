  category: "Mac"
  tag: "app,iPhone,Mac,macZOT"
  comment: "<p>　Mac用のパスワードマネージャー、1PasswordがmacZOTで半額になっています。</p>\n<p class=\"ref\"><a href=\"http://maczot.com/discuss/?p=939\" title=\"macZOT! &raquo;\" class=\"ex-ref\">macZOT! &raquo; 1Password</a></p>\n<img src=\"http://www.portalshit.net/resources/1081_ass.jpg\" width=\"500\" height=\"356\" alt=\"macZOT 1Password\" />\n<p>　1PasswordはSafariやFirefoxなど主要なブラウザに対応しているので、普段SafariとFirefoxを使い分けたりするときにとても重宝します。例えばSafariでキーチェーンに保存してあるのにFirefoxでパスワードを自動保存していないためにウェブサービスにログインするときに手間取るということはありませんか？ 1Passwordを使うと、Safariで保存したパスワードをFirefoxで自動入力させたり、その逆も可能になります。これはとても便利です。他にもクレジットカード情報の保存にも対応していて、オンラインショッピングの際にカード情報の入力を素早く行うことが出来ます。僕はもうこれなしにはインターネットできません。</p>\n<p>　1PasswordにはiPhone用のアプリケーションも開発されていて、iPhoneでオンラインバンキングをするときにはわりと使えます（サイトにもよりますが）。ID & PasswordをコピペできないiPhoneではこういったパスワードマネージャーを使うのが一番スマートなログインの方法かなーと思います。</p>\n<p>　どうやらHalloweenにかこつけた企画のようです。しかもなんと10人に一人は2つのライセンスキーをもらえるとのこと。まだ持っていない人はオススメです。</p>"
