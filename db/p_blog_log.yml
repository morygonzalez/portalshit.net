  id: 147
  name: "牛肉輸入再開とレモンの原理"
  href: "http://"
  category: "雑談"
  tag: "社会,食,牛丼,牛肉"
  comment: "　牛肉輸入再開を牛丼チェーンは歓迎しているみたいだけど、その中ですき家だけ異論を唱えているらしい。\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20051101-00000107-rtp-biz\">\r\n\r\n<h3>ゼンショーが増額修正「米国産牛肉は使わない」</h3>\r\n\r\n　（前略）\r\n　年内にも米国産牛肉の輸入が再開される見通しとなったが、同社の小川賢太郎社長は「米国のパッカー（食肉処理業者）の現場を見ると、月齢のチェック体制や危険部位の除去に課題を残す。消費者の安全確保が当社の最重要経営課題であり、現状では米国産牛肉の使用は考えていない」としていた。ただ「独自の（安全性確保の）ノウハウを使って米国産牛肉を調達することは（将来的に）あり得る」とした。また「日本政府は全頭検査（の必要性）を貫いた方が良かった。日本は堂々と食のグローバルスタンダードについての考えを世界に対して示すべきだった」とした。\r\n　（後略）\r\n\r\n<div align=\"right\">（ラジオNIKKEI） - 11月1日16時21分更新</div>\r\n</blockquote>\r\n\r\n<!--more-->　独自基準で米国産牛を使うことはあると含みを残しているところ辺り弱気だが、小川社長が言ってることは正論だと思う。俺は輸入再開されても米国産の牛肉は食べないつもりだ。吉野家でも松屋でも食べるのは豚丼にしといた方が良い。国の言うことを信じて狂牛病になったら取り返しがつかない。馬鹿を見るのは消費者だ。\r\n\r\n　問題は牛丼チェーン以外の個人経営の店で食事をするとき。いちいちその店がアメリカ産牛肉を使っていないかどうかなんて調べてられないし、国産だと偽ってアメリカ産を使う店もあるかもしれない。そうなると結局、外食するときは牛肉が食べられなくなるんだよなぁ。結果、牛肉の消費自体が落ち込んでしまうかも知れない。現在出回ってる牛肉は全頭検査をクリアしたものだけだから、値段が高くても安心して食べることが出来るもんね。\r\n\r\n　吉野家や焼肉店なんかは輸入再開を歓迎するんじゃなくて、むしろこのすき家の社長みたいに非難すべきだと思う。全頭検査なしの輸入再開は業界全体に打撃を与える可能性があるのだ。"
