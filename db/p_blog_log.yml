  comment: "　選挙関連のテレビ番組や新聞記事を見ていていつも違和感を覚えるのが、「ほげほげ氏は青年会の支持を取り付け票を積み増している模様」というような表現である。票を積み増しているとどうしてわかるのか？　青年会の幹部はほげほげ氏を支持すると表明しても、末端の会員は別の人に投票するかもしれないじゃないか？　それとも投票所に青年会の監視員が詰めていて会員が投票に来たら拳銃でも押しつけてほげほげ氏へ投票するよう脅迫するのだろうか？　\r\n\r\n　こういう表現がまかり通ること自体がこの国の民主主義の脆弱性、似而非具合を表していると思う。"
