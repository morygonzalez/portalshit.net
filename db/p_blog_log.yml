  tag: "P_BLOG,レンタルサーバー,ステップサーバー,design,Plug-in"
  comment: "<p>　ブログの調子が悪い昨今、重い腰を上げてメンテナンスを行ってみた。新しいレンタルサーバーを借りてきて別にP_BLOGを設置し、このブログのDBのバックアップをそちらにインポートしてみたら思いの外うまくいった。これならorz.ne.jpサーバーのDBを一端削除して、新しくデータベースを作ってバックアップファイルを入れ直せばいくつかの問題は解決しそうだと判断した。昨晩このブログが表示されなかったりしたのはそのためです。</p>\r\n\r\n<p>　それでトップ画面でRSSボタンが表示されないという現象は解決したのだが、管理画面にログインしにくいという問題は相変わらずで、XML-RPC APIを介してectoから記事投稿という野望も実現できなかった。可能な限りブログ本体やDBをスッカラカンにして再構築したので、これはもういよいよレンタルサーバー側の問題であるような気がしてきた。ectoの利用はともかくログインできないのは困るなぁ。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　そういえば先日、ArekorePopupを導入してみた。よそのサイトで見かける度に、「ちょっとカッコイイじゃねぇか」なんて思ってたけど、導入が難しそうな気がして諦めていた。しかし配布サイト（<a href=\"http://www.remus.dti.ne.jp/~a-satomi/bunsyorou/ArekorePopup.html\" title=\"あれこれポップアップ\" class=\"ref\">あれこれポップアップ</a>）を覗いてみたら、実は結構簡単。MovableTypeなどと違ってP_BLOGはアーカイブをフォルダ階層で処理しないのが良かった。トップ階層にポンとArekorePopupを置き、P_BLOGの基本 XHTMLに2行書き加えるだけ。これがうざい人はJavaScriptをオフにしてください。</p>"
