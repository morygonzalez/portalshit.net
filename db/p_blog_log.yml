  name: "日本の地方都市はヨーロッパの地方都市を真似すれば良いと思う"
  href: "http://"
  category: "雑談"
  tag: "社会"
  comment: "<p>　SRさんの「ガード下での停車」の <a href=\"http://blog.livedoor.jp/hana180sx/archives/50826841.html\" title=\"ガード下での停車:中公新書1646「人口減少社会の設計」　松谷明彦・藤正巌著\" class=\"ex-ref\">中公新書1646「人口減少社会の設計」　松谷明彦・藤正巌著</a> にコメントしようとしたのだけど、本文が長すぎて弾かれたのでトラックバックを。</p>\r\n\r\n<blockquote cite=\"http://blog.livedoor.jp/hana180sx/archives/50826841.html\" title=\"ガード下での停車:中公新書1646「人口減少社会の設計」　松谷明彦・藤正巌著\">\r\n<p>また、本書は人口減少社会においての理想を穏やかで賑やかな地方都市に見出していますが、その前提としての人口の極の分散化・・東京湾・大阪湾・伊勢湾への集中の内陸部への緩和・・の予測は、むしろ逆の方向に動いているという気がしてなりません。2006年10月現在においては、東京、特に都心への回帰が鮮明であり、地方においても県庁所在地や主要な都市への集中が顕著となっています。成長を続けしかし穏やかでない都市部と、穏やかというより衰退していく地方のギャップは埋めがたいように思われます。</p>\r\n\r\n<p>「穏やかで活気のある地方都市で、実質所得の向上をもとに余暇を楽しむ」という本書の理想とするところは、自分の理想にもかなり近いのですが、結局実現する事はできないのでしょうか。自分は明日もギスギスした東京で営業せねばなりません。</p>\r\n</blockquote>\r\n\r\n<p>　たった三日間しか居ませんでしたが、ドイツのハイデルベルク市は良いところでした。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://ja.wikipedia.org/wiki/%E3%83%8F%E3%82%A4%E3%83%87%E3%83%AB%E3%83%99%E3%83%AB%E3%82%AF\" class=\"ex-ref\" title=\"ハイデルベルク - Wikipedia\">ハイデルベルク - Wikipedia</a></p><!--more-->\r\n\r\n<p>　熊本市と姉妹都市なんですが、人口は熊本市の1/5程度なのに、とても活気があって賑やかでした。熊本市では最早二本しか残っていない路面電車の軌道も複数残されており、少ない人口ながら公共交通機関もきちんと整備されているようでした。常に外国人と思しき観光客が滞在していて街がざわついていますし、週末ともなると通りは地元民と観光客であふれかえり、お祭りをやっているかのようでした。加えて現存するドイツ最古の大学ハイデルベルク大学があるので、学生が多いことも良い影響を及ぼしているのでしょう。</p>\r\n\r\n<p>　日本の地方都市はこういう街を目指せば良いのにと思いました。新型iPodなんかはすぐには手に入らないかも知れないけど（僕は旅行前に熊本のベスト電器で5G iPodを買ったのですが、ハイデルベルクのデパートにはまだ4G iPodしかおいてありませんでした：<a href=\"./resources/200511191156000.jpg\" title=\"ハイデルベルクのKafhof\" class=\"in-ref\">写真</a>）、20万人程度の人口でコンパクトな街はとても暮らしやすいと思います。</p>\r\n\r\n<p>　大都市圏に集住したがる日本人のものの考え方自体が変わらないと、こういう街は日本には登場しないのでしょうかね。日本で人口14万人なんていうと、ほんとにうらぶれたような街しかないですものね。</p>"
