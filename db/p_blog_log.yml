  comment: "<!-- ISBN=B000PDZLX8 -->\n<!-- ISBN=B000EMH69W -->\n<p>　入院中、iTunes Storeのフリーダウンロードで \"Chaos\" という曲を入手してヘビーローテしてたCurly Giraffe。ちょうど退院の日にアルバム『Ta-dah』が発売になり、タワーレコードに予約して購入しました。ファーストアルバム『Curly Giraffe』のEUバージョンも同時購入。</p>\n\n<p>　感想。イイ。</p>\n\n<p>　ただ曲がどれも似てる感じで、長く聞いてると飽きるかもしれません。でもiTunes Storeでフリーダウンロードになってた \"Chaos\" は飽きない。初めて聞くのにどこかで聞いたことがあるような切ないメロディ、清涼感のある男声ヴォーカル、短い再生時間もツボです。ついつい何度も聞きたくなってしまいます。（iTunesで試聴<a href=\"http://click.linksynergy.com/fs-bin/stat?id=oTAMPQXENnE&offerid=94348&type=3&subid=0&tmpid=2192&RD_PARM1=http%253A%252F%252Fphobos.apple.com%252FWebObjects%252FMZStore.woa%252Fwa%252FviewAlbum%253Fi%253D252609461%2526id%253D252609460%2526s%253D143462%2526partnerId%253D30\" title=\"iTunesで試聴\"><img height=\"15\" width=\"61\" alt=\"Curly Giraffe - Chaos - Single - Chaos\" src=\"http://ax.phobos.apple.com.edgesuite.net/images/badgeitunes61x15dark.gif\"></img></a>）</p>\n\n<p>　Curly Giraffe、近くでライブやんないかな。</p>"
