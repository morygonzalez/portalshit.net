  tag: "教育,社会,熊本"
  comment: "<p>　報道によると、世間を騒がせている世界史などの未履修がないのは熊本県だけらしい。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://headlines.yahoo.co.jp/hl?a=20061031-00000106-yom-soci\" title=\"Yahoo!ニュース - 読売新聞 - 灘高、３年全員が履修漏れ\" class=\"ex-ref\">Yahoo!ニュース - 読売新聞 - 灘高、３年全員が履修漏れ</a></p>\r\n\r\n<p class=\"ref\"><a href=\"http://kumanichi.com/news/local/index.cfm?id=20061030200002&amp;cid=main\" title=\"くまにちコム：未履修問題　私立高も「不適切な事例はない」　県調査\" class=\"ex-ref\">くまにちコム：未履修問題　私立高も「不適切な事例はない」　県調査</a></p>\r\n\r\n<p>　くまにちコムの記事によると、調査は県の私学文書課が電話で問い合わせただけらしい。これだといくらでも嘘がつけるんじゃないか。県立高校の実態調査も信じられない。現教育委員に教員出身者がいるようだし（<a href=\"http://www.pref.kumamoto.jp/gyousei/edu/link/edu_cms/cms_03.html\" title=\"くまもとけん教育委員会-教育委員会名簿-\" class=\"ex-ref\">柿塚純男教育長</a>：<a href=\"http://www.melma.com/backnumber_82511_407997/\" class=\"ex-ref\">時事通信社「官庁速報ヘッドライン」 | melma!</a>）、果たしてどこまで中立的な調査が出来たのやら。</p>\r\n\r\n<p>　そもそも熊本を除く46都道府県で未履修が判明しているのに、熊本県だけ問題が存在していないという状況自体が疑わしい。そんなことあり得るのか？ 熊本県も他県と似たようなやり方で教員を採用し就業させているはずで、それなのに熊本だけ未履修が存在しないのだとしたら、それはもうほとんど奇跡だ。</p>\r\n\r\n<p>　ちなみに私立文系専願だった僕は高校時代、数学の授業中に散々内職をやっていたので未履修問題自体に対して非難めいたことは言えません :-P </p>\r\n\r\n<p class=\"note\">内容を大幅に改訂しました（2006-11-02T14:57:46）</p>"
