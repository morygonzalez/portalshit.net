  comment: "<p>　P_BLOGのカテゴリー検索（<var class=\"filename\">category.php</var>）は部分一致検索気味で、例えば\"昔の日記\"というカテゴリーと\"日記\"というカテゴリーがあったとするなら、日記のカテゴリーを選択したときに前者まで含まれてしまうのですよね（<a href=\"/article.php?id=501\" title=\"portal shit! : やっぱりうまくいかないカテゴリー検索\" class=\"in-ref\">やっぱりうまくいかないカテゴリー検索</a>）。そういうわけで、後方一致がおきないようにカテゴリー（TAG）をつけるようにしていたのですが、うっかり後方が重複するカテゴリーができてました。\"本\"と\"熊本\"です。地名は盲点だった :-! </p>\r\n\r\n<p>　しょうがないのでもう一度 <var class=\"filename\">category.php</var> いじりにチャレンジしてみました。</p>\r\n\r\n<pre class=\"code\"><code>\r\n//=====================================\r\n// CATEGORY LIST UP QUERY -- HOW?\r\n//=====================================\r\n\r\n$patterns = '/(*|+|^|$|?|(|))/';\r\nif (preg_match($patterns, $key)) {\r\n    // (1) Use \"LIKE\" search\r\n    $listup_query = \"BINARY category LIKE '%\".$key.\"%')\";\r\n} else {\r\n    // (2) Use MySQL Regular Expression\r\n    $listup_query = \"category REGEXP BINARY '^\".$key.\"$|^\".$key.\",|,\".$key.\",|,\".$key.\"$|,?\".$key.\",|,?\".$key.\"$')\";\r\n}\r\n</code></pre><!--more-->\r\n\r\n<p>　前回取り組んだとき（<a href=\"/article.php?id=482\" title=\"portal shit! : 世間は連休なのに引きこもってブログで遊んでても(・∀・)ｲｲ！\" class=\"in-ref\">世間は連休なのに引きこもってブログで遊んでても(・∀・)ｲｲ！</a>）よりかは少しだけPHPのことが分かるようになったので、このコードが何をしようとしているのかくらいは理解できました。もし選択されたカテゴリー名（<var>$key</var>）がパターン（<var>$patterns</var>）にマッチしたら \"LIKE\" 検索を行い、そうでなければ MySQL の正規表現検索を行うということですね。</p>\r\n\r\n<p>　ということは、カテゴリー名に <var>$patterns</var> で指定されているもの（検索演算子かな？）を含まないときは常に (2) の MySQL 正規表現検索が行われるのだから、こちらの方に手を加えればいいということが分かりました。おぉ、前回やったときよりも随分論理的に物事が進んでいる :-) </p>\r\n\r\n<p>　それではまず正規表現について勉強しようと、Wikipedia で正規表現について調べてみました。</p>\r\n\r\n<blockquote cite=\"http://ja.wikipedia.org/wiki/正規表現\" title=\"Wikipedia : 正規表現\">\r\n<h4>量化</h4>\r\n<p>文字やグループの後ろの量化子は、直前の表現が何回現れることが許されるかを指定する。非常によく使われる量化子は ? と * と + である。</p>\r\n<dl>\r\n<dt>?</dt>\r\n<dd>疑問符は直前の表現が0個か1個あることを示す。例えば、\"colou?r\" は　color と colour にマッチする。</dd>\r\n<dt>*</dt>\r\n<dd>アスタリスクは直前の表現が0個以上あることを示す。例えば、\"go*gle\" は ggle、gogle、googleなどにマッチする。</dd>\r\n</dl>\r\n<p>（中略）</p>\r\n<p>^	行の最初にマッチする。</p>\r\n<p>$	行の最後にマッチする。</p>\r\n</blockquote>\r\n\r\n<p>　なるほど、<code>$listup_query = \"category REGEXP BINARY '^\".$key.\"$|^\".$key.\",|,\".$key.\",|,\".$key.\"$|,?\".$key.\",|,?\".$key.\"$')\";</code> でそれぞれの <var>$key</var> の前後についている記号にはいろいろ意味があるんですな。P_BLOG では複数のカテゴリーを登録する場合、区切りにコンマ（,）が追加されるのですが、例えば <code>,?\".$key.\",</code> という書き方だと、<var>$key</var>（キーワード）の前に何か別の一文字があっても条件に一致することになります。まさに \"熊本\" が \"本\" のカテゴリーに含まれるということなんですよ。</p>\r\n\r\n<p>　そういうわけなので、\"?\" を含むものを <var>$listup_query</var> から除外し、以下のように記述しました。</p>\r\n\r\n<pre class=\"code\"><code>\r\n    $listup_query = \"category REGEXP BINARY '^\".$key.\"$|^\".$key.\",|,\".$key.\",|,\".$key.\"$')\";\r\n</code></pre>\r\n\r\n<p>　うん、スッキリ。これで意図したとおりのカテゴリー検索が行われるようになりました。</p>"
