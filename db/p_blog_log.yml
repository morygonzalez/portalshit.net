  tag: "マスコミ,阿蘇"
  comment: "<p class=\"ref\"><a href=\"http://bizplus.nikkei.co.jp/colm/etic.cfm?i=20070907cp000cp&p=1\" title=\"BizPlus：コラム：ＮＰＯ法人　ＥＴＩＣ．「20代から始まる地域イノベーション」第15回「阿蘇には東京にない働き方と人生がある！」（熊本県阿蘇市、南阿蘇村）\" class=\"ex-ref\">BizPlus：コラム：ＮＰＯ法人　ＥＴＩＣ．「20代から始まる地域イノベーション」第15回「阿蘇には東京にない働き方と人生がある！」（熊本県阿蘇市、南阿蘇村）</a></p>\n\n<p>　これは非常に危ないと思いました。かつて北朝鮮への帰還を促した「地上の楽園」報道みたいに。</p>\n\n<blockquote cite=\"\" title=\"\"><p>　阿蘇でこのような安心感を持てるのは、単に田舎だからではなく、お互いに助け合い、応援しあおうという人と人のつながり（ソーシャル・キャピタル）が、セーフティネットとして機能し始めているからです。そのつながりがあるからこそ、若者たちは阿蘇を挑戦の場として選び、定着していっているのです。</p>\n\n<p>　実力をつけ、自分らしい仕事を自分のものにするには時間がかかります。しかし、都会では、時間をかけて、しっかり育っていくのを許してくれません。若い起業家も若い会社員も成果を早く出し、出し続けていないと取り残されるような気持ちが起き、表面的な成果をとりつくろい、実力よりもアピールや広報に頼るようになってしまう人が多くいます。</p></blockquote>\n\n<p>　セーフティネットは必要だと思うし、こういう意見には賛成しますけど、だからといって阿蘇が楽園なわけではない。</p>\n<!-- more -->\n\n<blockquote cite=\"\" title=\"\"><p>仮に現金収入が少なければ、食べ物は農作業を手伝えばわけてもらえる。失敗しても仲間たちが受け止めてくれる</p></blockquote>\n\n<p>　そんな簡単に野菜を分けてくれる農家なんているんですか？ 農家だって慈善事業をやってるわけじゃない。失敗しても仲間たちが受け止めてくれる、っていうのもほんとかよって思います。地元の若者たちは仕事がなくてよそに働きに行ったりしてるのに。受け止めてあげられる若者が果たして地元にいるのかどうか。</p>\n\n<p>　確かに阿蘇の景色に惹かれて都会から移り住んでる人は少なからずいるでしょうが、阿蘇に行けばやりたいことに打ち込めるとか、目標にチャレンジできると喧伝するのはやめてもらいたいです。阿蘇は確かに景色が良いけど、松岡前農林水産大臣を輩出したような、利益誘導型政治に頼らざるを得ない典型的な農村なんです。</p>\n\n<p>　阿蘇で好きなことにチャレンジしようと移り住んで、観光牧場で働いたりお菓子を売り歩いたりしてる人たちは、年をとったらどうするのでしょうか？ 都会でやってたらフリーター扱いされることを、田舎でやってるだけじゃないのでしょうか。国民健康保険料とか納められるんでしょうか。</p>\n\n<p>　メディアのこういう第三者の視点からの他人事な記事は本当に危ないと思います。田舎は楽園ではないです。人は確実に老いるのです。</p>"
