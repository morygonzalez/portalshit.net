  name: "分裂 ─ あるいは自分を客観するための装置としてのTwitter"
  href: "http://"
  category: "WWW"
  tag: "blog,Twitter"
  comment: "<p>　Twitterとブログでは自分のキャラが違う気がする。Twitterの人達にブログ見られるのが恥ずかしい。多分それはブログでは自分の負の要素ばかりはき出しているからだろう。一方でTwitterでは陽気でアホな自分しか公開してない。</p>\n<p>　どちらが本当の自分かといわれても、どちらも自分だとしか言いようがない。</p>\n<p>　このへんの折り合いの付け方をもっとうまくなれば、というかTwitterのノリでブログを書ければ、もっと面白いブログになるんだと思う。</p>\n<h4 datetime=\"2008-06-23T15:47:00+09:00\">追記</h4>\n<p>　Twitterで本当の自分が分かるのかもしれないとも思った。ブログだけでは分からない本当の自分が、Twitterには現れるから。</p>\n<p>　ブログを書いていても、いまいち自分の思い描いてるようなコンテンツにならないなと悩んでいる人は、Twitterをやるとそれまでは見えなかった何かが見えるかもしれない。</p>"
