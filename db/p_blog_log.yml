  comment: "<p>　カンボジアに着いて最初に訪れたのはアンコールワットでした。アンコールワットについては歴史や地理の授業でたびたび習いましたが、教科書や資料集に載っている写真は色調に欠け、石でできた味気ない遺跡という印象しか持っていませんでした。しかし初めて訪れたアンコールワットは荘厳で、圧倒されてしまいました。</p>\n<p>　カンボジア到着が夕方だったため、最初に見たアンコールワットは夜のライトアップされたものでした。これはとてもラッキーだったと思います。遺跡はシェムリアップの市街から少し離れた場所にあるのですが、あたりは森に囲まれており、暗闇のなかに浮かび上がるアンコールワットの姿は見事としか言い様がありません。</p>\n<a href=\"http://www.flickr.com/photos/78001963@N00/2946867538/\"><img src=\"http://farm4.static.flickr.com/3044/2946867538_f98de24096.jpg\" height=\"334\" width=\"500\" alt=\"DSC_4646.JPG\" class=\"flickr\" /></a>\n<p>　遺跡には昼間も訪れましたが、観光客だらけで混み合っており、ゆっくり見て回ることが出来ませんでした。回廊に掘られている彫刻を眺めるにしても、夜間のライトアップされた光のなかで見るのと昼間の太陽光で見るのでは大きく印象が異なります。まるでイタリアのルネサンス建築のように美しいのです（イタリア行ったことないですけど）。</p>\n<div class=\"center\">\n<a href=\"http://www.flickr.com/photos/78001963@N00/2946007079/\"><img src=\"http://farm4.static.flickr.com/3151/2946007079_9582466c83_m.jpg\" height=\"161\" width=\"240\" alt=\"cloister\" /></a><a href=\"http://www.flickr.com/photos/78001963@N00/2946870502/\"><img src=\"http://farm4.static.flickr.com/3194/2946870502_fdff24c0a9_m.jpg\" height=\"161\" width=\"240\" alt=\"\" /></a>\n</div>\n<p>　高校で習う世界史では、文明はどうしても西欧や中東、中国を中心に発達したような印象を持ってしまうのですが、東南アジアのカンボジアにも、インドから伝来した非常に高度な仏教文化が花開いていたことを知ることができました。</p>\n<p>　アンコールワットのライトアップはいつもやっているわけではないようですが、もし期間が合えば、昼だけではなく夜も訪れる価値のある遺跡だと思いました。夜の涼しい時間にゆっくり遺跡を歩いて回ることができて、とてもよかったと思います。夜の闇に浮かび上がる彫刻を眺めながら、悠久の時の流れを感じることができました。</p>"
