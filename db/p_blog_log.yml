  comment: "<p class=\"ref\"><a href=\"http://it.nikkei.co.jp/mobile/news/index.aspx?n=MMITfa001010062008\" title=\"iPhone 3G「ホワイトプランにするつもり」・ソフトバンク孫社長 モバイル-最新ニュース:IT-PLUS\" class=\"ex-ref\">iPhone 3G「ホワイトプランにするつもり」・ソフトバンク孫社長 モバイル-最新ニュース:IT-PLUS</a></p>\n<blockquote>\n<p>――通話プランはどうなりますか。</p>\n<p>　「そのあたりはまた今度お話しします。ただ、基本的にはホワイトプランにするつもりです」</p>\n<p>――データプランは。</p>\n<p>　「データに関してはスマートフォン料金プランを適用する準備をしています」</p>\n</blockquote>\n<p>　残念ながら、料金プランの予想は当たってしまったっぽい。AT&Tは$10ほどiPhone 3G向けの料金プランを値上げして最安プランを$69.99とするらしいですが（<a href=\"http://www.tuaw.com/2008/06/09/atandt-talks-iphone-3g-plans-apps/\" title=\"AT&T talks iPhone 3G plans, apps - The Unofficial Apple Weblog (TUAW)\" class=\"ex-ref\">AT&T talks iPhone 3G plans, apps - The Unofficial Apple Weblog (TUAW)</a>）、日本では一万円を超えてしまいそう。</p>\n<!-- more -->\n\n<h4>追記</h4>\n<p>　ITProにiPhone 3Gの使用料をAT&Tが値下げするというような記事が出ていますが、これ間違いですよね。</p>\n<p class=\"ref\"><a href=\"http://itpro.nikkeibp.co.jp/article/NEWS/20080610/307139/\" title=\"【WWDC】AppleとAT＆Tによる「通信料収入の分配」が終了，AT＆Tの無制限データ通信は月額30ドルに：ITpro\" class=\"ex-ref\">【WWDC】AppleとAT＆Tによる「通信料収入の分配」が終了，AT＆Tの無制限データ通信は月額30ドルに：ITpro</a></p>\n<blockquote><p>無制限のデータ通信サービスを月額30ドルで，音声通話も含めた場合月額39.99ドルから（音声通話は無制限ではない）で提供する。</p></blockquote>\n<p>　さきにリンクしたTUAWの記事では、音声通話と無制限のデータ通信を行う場合、料金はそれぞれ$39.99と$30で、最低でも$69.99必要と書いてある。AT&Tのリリース文もそのように読めますね。</p>\n<p class=\"ref\"><a href=\"http://www.att.com/gen/press-room?pid=4800&cdvn=news&newsarticleid=25791\" title=\"AT&T- News Room\" class=\"ex-ref\">AT&T- News Room</a></p>\n<blockquote><p>Unlimited iPhone 3G data plans for consumers will be available for $30 a month, in addition to voice plans starting at $39.99 a month.</p></blockquote>"
