  comment: "<!-- ISBN=B000E41NIA -->\r\n<p>　DVDで鑑賞。悪くなかった。藤沢周平の代表作である。知らずに借りたのだが、過去にNHKの金曜時代劇で同名ドラマを見たことがあった。それに比べれば剣術についてなど端折ってある部分もあるのだが、映像の美しさ、主人公牧文四郎のキャスティングなどでは映画版が圧倒していた。市川染五郎っていいですね。松本幸四郎の息子なだけある。</p>\r\n\r\n<p>　有名な小説の映画化なので、あらすじなどは省略。映像、ストーリーともに美しい時代劇であったが、『るにん』などを見た後に見ると物足りなさが残る。本当の江戸時代はもっと欲望剥き出しでどろどろしていたのではないか。こういう美しい、日本人の美学のようなものを表現した時代劇もあっても良いと思うが、勧善懲悪のみのストーリーはちょっとね。僕が全然時代劇を見ていないだけかも知れないですけど。なんかオススメのリアリズム時代劇があったら教えて下さい。</p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　おふくの役が木村佳乃だったけど、あれはミスキャストなんじゃないのか。NHK金曜時代劇版の水野真紀の方が良かった。なんというか木村佳乃は市川染五郎に対して軽すぎる。釣り合ってない。</p>"
