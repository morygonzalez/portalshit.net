  name: "真剣にMacOSを薦めてみるテスト"
  href: "http://"
  category: "Mac"
  tag: "Mac,Switch"
  comment: "<p>　PowerBookを使い始めて三ヶ月ほどたった。かつてよく言われた「Macだと互換性がないからいろいろ苦労する」という問題には一度として遭遇していない。普通にインターネットを使う分には、Mac故にはじかれるということは殆どないのではないだろうか。友人がiBookでエロサイトに接続して金払ったのに動画が見られなかったとぼやいていたが、Mac故に差別を受けたという話はそれくらいしか聞いたことがない。OfficeだってMac用があってWindows用と互換性があるので、Word、Excel、Powerpointを使う分には不都合は生じない。そう、もはや「WindowsPCとの互換性に乏しいから」という理由でMacを拒む理由はなくなってきたのである。</p>\r\n\r\n<p>　Macintoshのユーザーインターフェースはかわいくて一つ一つの操作が楽しいし、難しい設定を必要としないので、女の子に使ってほしいと思う。きっと気に入るはずだ。特におすすめしたいのが新しいiBook。メモリが512MBに増強され、HDDを衝撃から守る緊急モーションセンサーを実装したことにより、もうほとんどPowerBookとの性能差は無くなってしまった。表面の質感とディスプレイサイズが異なるくらいだ。正直俺がPowerBook買う前に発売しててほしかった。悔恨に次ぐ悔恨の嵐の日々である。家で据え置きで使うのならiMacG5もよい。二十万弱でPowerBookよりもはるかに高性能なマシンが手に入る。</p>\r\n\r\n<p>　8月4日にiTunes Music Storeが日本で始まるみたいだし、音質イマイチで欲しい曲がなかなか手に入らないP2Pに見切りをつけて、あなたもiTMSで好きな音楽買い漁りませんか？　Mac+iTunes+iPodは退屈な毎日をカラフルにしてくれますよ。</p>\r\n\r\n<p>参照記事</p>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://amerio.cocolog-nifty.com/top/2005/07/ibook_g4.html\" title=\"無意味なブログを検出しました! : iBook G4\" class=\"ex-ref\">無意味なブログを検出しました! : iBook G4</a></li>\r\n</ul>"
