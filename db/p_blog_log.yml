  name: "バンパーの色あせケア"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p><img src=\"./resources/micra.jpg\" width=\"200\" height=\"190\" alt=\"Micra\" class=\"float-right\" />　最近の国産車は営業車を除いてバンパー部分まで塗装が施してあり、板金屋さんが儲ける仕組みが確立されております（笑）　しかしVW、OPEL、VOLVOなどのヨーロッパ車は、前横後ろのバンパー部分は無塗装が多いです。ドイツではVitz（彼の地ではYaris）やMARCH（彼の地ではMicra）もヨーロッパ人の好みに合うよう塗装済みバンパーの上からプラスチックの緩衝材が張られておりました（写真参照）。</p>\r\n\r\n<p>　これはヨーロッパでは激烈に狭い間隔で縦列駐車をするので、その際にぶつけてしまっても平気なための仕様であると思うのですが、この無塗装部分、新車のときは黒々していても時間がたつと色あせてきてカッコワルイです。特に目立つのがVOLVOで、新車時ウン百万した車両でも手入れを怠れば数年で無塗装部分が真っ白になり、間延びした外観になってしまいます。</p><!--more-->\r\n\r\n<p>　ゴルフ２も無塗装部分は多いのですが、僕の前のオーナーがバンパーやサイドモールなどの無塗装部分にも塗装が施しているようで、プラスチックが真っ白になったりはしておりませんでした。ただしビッグパンパーの下の部分だけは、擦る機会が多いせいか、塗装を施さずそのままにしてありました。そのためこの部分だけ目立ってしょうがなく、先日バンパーケア剤を買ってきて塗布してみました。</p>\r\n\r\n<p>施工前</p>\r\n<p><img src=\"./resources/P1010072.jpg\" width=\"500\" height=\"188\" alt=\"施工前\" /></p>\r\n\r\n<p>施工後</p><p><img src=\"./resources/P1010074.jpg\" width=\"500\" height=\"188\" alt=\"施工後\" /></p>\r\n\r\n<p>　写真で見ると結構黒くなったように見えますが、これは太陽が傾いたためで、肉眼で見ると3,000円もしたケア剤の割に効果はイマイチです。ムラも残ってしまいました :-! 　無塗装部分のケアは白くなり始める前から行うことが肝要のようです。</p>"
