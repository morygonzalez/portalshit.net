  id: 753
  name: "面白いGet a Macのパロディを勝手に翻訳"
  href: "http://"
  category: "Mac"
  tag: "Mac,Ads,パロディ"
  comment: "<p>　よく聞き取れなかったところとか間違っていると思うけど、面白い<a href=\"http://www.apple.com/getamac/ads/\" class=\"ex-ref\">Get a Macコマーシャル</a>のパロディを見つけたので勝手に訳してみます。全部で四つあるけど（<a href=\"http://www.internet-nexus.com/2007/01/im-mac-im-pc.htm\" title=\"Paul Thurrott's Internet Nexus - A technology blog\" class=\"ex-ref\" >Paul Thurrott's Internet Nexus - A technology blog</a>）、僕が面白いと思った三つを。</p>\r\n\r\n<h4>Mac PC 1-Money</h4>\r\n\r\n<object width=\"340\" height=\"280\"><param name=\"movie\" value=\"http://www.youtube.com/v/N0gRgls2eYc\" /><param name=\"wmode\" value=\"transparent\" /><embed src=\"http://www.youtube.com/v/N0gRgls2eYc\" type=\"application/x-shockwave-flash\" wmode=\"transparent\" width=\"340\" height=\"280\" /></object><!--more-->\r\n\r\n<blockquote>\r\n<p>Mac : 僕はMac。</p>\r\n<p>PC : そして私はPC。</p>\r\n<p>Mac : 僕はクールなムービーを作ったり、音楽を録音したりできる。</p>\r\n<p>PC : 私がその他の退屈なことをこなしている。</p>\r\n<p>Mac : 僕はときどきPCのために作品を作ってあげたりするんだ。彼が助けを必要としてるときにね。</p>\r\n<p>PC : あぁ、思い出したよ。じゃあカネを払っておこう。</p>\r\n<p>PC : （ポケットから札束をとり出し、一枚だけMacに渡しながら）ほら、受け取れよMac。</p>\r\n<p>Mac : これだけ？</p>\r\n<p>PC : 私の好きな“退屈な表計算”で説明しよう。</p>\r\n<p>Mac : 僕の使用料は幾らだっていうんだよ？</p>\r\n<p>PC : 君はクールなムービーを作れるんだから、それで稼げばいいじゃないか。</p>\r\n</blockquote>\r\n\r\n<p>　これは本家Get a MacでもよくPCが言いますよね。「Macなんて子供だましたのおもちゃだ。本当にカネを稼いでいるのはPCなんだー」って。</p>\r\n\r\n\r\n<h4>Mac PC 2-Girl</h4>\r\n\r\n<object width=\"340\" height=\"280\"><param name=\"movie\" value=\"http://www.youtube.com/v/L_vV5mZ8Ox8\" /><param name=\"wmode\" value=\"transparent\" /><embed src=\"http://www.youtube.com/v/L_vV5mZ8Ox8\" type=\"application/x-shockwave-flash\" wmode=\"transparent\" width=\"340\" height=\"280\" /></object>\r\n\r\n<blockquote>\r\n<p>Mac : ハイ、僕はMac。</p>\r\n<p>PC : そして私はPC。</p>\r\n<p>PC : ヘイMac、今週末君は何をするんだい？</p>\r\n<p>Mac : ああ、クールな作品を作ろうと思ってる。ムービーを作るんだ、最高の連中のためにね。あいつら僕ん家の地下で音楽のレコーディングをやるんだ。君は何をするの？</p>\r\n<p>PC : ちょっと休みをとって、友達とスキーにでも行こうと思ってるよ。</p>\r\n<p>（脇からすごい美女が登場し、PCに寄り添い腕を組む。Mac唖然。）</p>\r\n<p>PC : あー、君は誰と週末を過ごすんだっけ？</p>\r\n<p>（Macの脇からいかにもオタ系の青年がMacBook Proを操作しながら登場）</p>\r\n</blockquote>\r\n\r\n<p>　アメリカではマカーはやはりオタク扱いなんでしょうか。日本のマカーにももちろんオタクはいるでしょうけど、デザインとか出版・音楽業界でよく使われてるから、僕はMacといえばお洒落なもの、というイメージしかないですけどね。</p>\r\n\r\n<h4>Mac PC 4-Music</h4>\r\n\r\n<object width=\"340\" height=\"280\"><param name=\"movie\" value=\"http://www.youtube.com/v/WxQS_3A7_Fc\" /><param name=\"wmode\" value=\"transparent\" /><embed src=\"http://www.youtube.com/v/WxQS_3A7_Fc\" type=\"application/x-shockwave-flash\" wmode=\"transparent\" width=\"340\" height=\"280\" /></object>\r\n\r\n<blockquote>\r\n<p>（Mac、イヤフォンをつけて音楽に熱中。PCに肩を叩かれて撮影中であることに気がつく）</p>\r\n<p>Mac : ハイ、僕はMac。</p>\r\n<p>PC : そして私はPC。</p>\r\n<p>PC : いったいどんな音楽聞いてるんだい？</p>\r\n<p>Mac : すごくいかした新しいバンドの曲だよ。</p>\r\n<p>PC : ちょっと聞かしてくれよ。</p>\r\n<p>Mac : ダメだよ、ダメ。</p>\r\n<p>PC : 共有しようよ？</p>\r\n<p>Mac : ダメだね。</p>\r\n<p>（残念そうな、または呆れたような表情を浮かべるPC）</p>\r\n<p>Mac : 分かった。聞いても良いよ。</p>\r\n<p>Mac : For a buck! （1ドルでね！）</p>\r\n</blockquote>\r\n\r\n<p>　これ、iTunes StoreのDRMを皮肉ったものですね。かなり面白かったです。1ドル払えよ、だって。聞きたいならiTunes Storeで買えということですね。みんなで仲良く音楽を共有しようっていうのに、一人だけ著作権にやかましくて全然音楽を分けてくれない堅物なMacユーザー、という感じで描かれてます。</p>"
