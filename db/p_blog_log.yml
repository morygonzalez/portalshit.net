  comment: "<p>　病状がよろしくありません。腫瘍マーカーは上がる一方です。受け入れたくないですが、この先長くないかも知れません。</p>\r\n\r\n<p>　僕なんかは根暗で引っ込み思案で内向的で消極的な性格なので、少しでも物事が悪い方向に進むととても落ち込むのですが、こんなのと真逆のタイプの人もいますよね。例えば僕の友達には何人か病気じゃないかと思えるくらいにハイテンションなのがいるんですが、彼らはネガティブのネの字も知らないんじゃないかな。学生時代から試験にしろ就職にしろ女性関係（笑）にしろとにかく積極的で、「このオレ様が失敗するはずがないでしょ」ってなテンションで突き進んでいくんですよね。こういう人って多分病気にならないんじゃないかと思う。仮に病気になったとしてもすぐ治してしまうんじゃないかな。もちろん年取ってから大病を患う可能性はあるかもしれないけど、若い頃から病に臥してしまうことなんてないと思う。</p>\r\n\r\n<p>　出来れば僕もこういう連中のように生きたい。「病気？ ナニそれ？ お呼びじゃねーよ」なんて言ってやりたいと思う。もっと強くなりたい。</p>"
