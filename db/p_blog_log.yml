  href: "http://"
  category: "映画"
  tag: "映画,アフリカ"
  comment: "<!-- ISBN=B000FOTK6Q --><p>　正直あまり期待していなかったが、良い映画だった。これは読者の方にも是非見てもらいたい。</p>\r\n\r\n<p>　ルワンダには大まかに分けてツチ族とフツ族という二つの民族がいた。ツチ族は侵略してきたベルギー人に取り立てられ、国を統治した。これがためにフツ族の不満が高まる。ベルギーから独立してしばらくした頃、クーデターが起き、人口で圧倒的多数を占めるフツ族が実権を握るが、その後も政情不安定な状態が続き、1994年、フツ族の大統領が暗殺されたことをきっかけにフツ族の民兵が蜂起し、ツチ族に対するジェノサイド（大量虐殺）が始まる。その当時外資系の高給ホテルに勤めていたフツ族のポール・ルセサバギナは、白人の上司や宿泊客が国外に脱出していくなかでホテルを切り盛りし、ツチ族の難民をホテルにかくまう。実話を元にした映画である。</p>\r\n\r\n<p>　ホテル・ルワンダは当初日本で公開予定がなく、熱心な人々の署名活動によって漸く公開にこぎ着けた映画である（<a href=\"http://rwanda.hp.infoseek.co.jp/\" class=\"ref\">『ホテル・ルワンダ』日本公開を応援する会</a>）。この経緯自体が、ルワンダが置かれていた状況を表している。ルワンダではわずか100日間の間に100万人以上の人々が殺されたといわれているのに、国際社会は救いの手を差し伸べはしなかった。欧米の先進国家は、ルワンダに滞在する自国民を救出するとさっさと軍隊を引き上げてしまう。国連軍も「我々はピース・キーパー（平和維持部隊）でありピース・メーカーではない」として、虐殺を止めようとはしない。結局のところ白人どもは、平生「人権人権」と叫んでおきながら、白人が住んでいるところか、油が湧き出るところにしか関心を示さないのである。ただのアフリカ人、ただのアジア人が圧政に苦しみ人権を弾圧されていても、知ったことではないのだ。ルワンダでツチ族とフツ族がいがみ合うようになったは、白人たちの統治政策のせいであるというのに。</p><!--more-->\r\n\r\n<p>　テーマ自体が興味深かったことはもちろん、映画としての出来も良く、ちょっと無理をしてでも映画館に足を運んで見る価値のある映画である。家族を愛するポール・ルセサバギナを描くストーリー、死体が道路に無惨に横たわっているシーンのリアリティーあふれる映像、どちらも質が高い。地味にジャン・レノなんかも出演しているし、リバー・フェニックスの弟ホアキン・フェニックスも無力なジャーナリストを好演している。主人公を演じたのは今年のアカデミー賞作品賞を受賞した『クラッシュ』にも出演しているドン・チードルであり、公開を危ぶまれた映画のわりにキャストはなかなかどうして豪華である。</p>\r\n\r\n<p>　是非ごらんになって下さい。</p>"
