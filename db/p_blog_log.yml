  comment: "<!-- ISBN=B0011XVLDU -->\n<p>　マイケル・ムーアがアメリカの医療事情をあぶり出した『シッコ』。なかなか面白かったです。</p>\n\n<p>　一年くらい前に見たNHKスペシャルか何かで、なまじ収入があるばかりに貧困層向けの公的医療保険に加入できない中間層がアメリカには数千万人いる、というのがありました。でも今回マイケル・ムーアが取材対象としたのは保険に加入できない彼らのことではなく、保険に加入している人々のことです。恐ろしいことにアメリカの保険会社は何かとケチを付けて保険料の支払いを渋り、医療サービスを受けるために破産する人々がアメリカにはいるというのです。</p>\n\n<p>　映画では憤りを覚える事例はたくさん紹介されているのですが、とても理不尽に感じたのが、交通事故に遭って意識を失い救急車で搬送された人が「事前に保険会社の承認のない救急車利用は保険金支払いの対象にならない」と支払いを拒否された例です。意識が回復するまで事故現場で大人しくしていろと言うのでしょうか。こんな感じでアメリカの医療保険は無茶苦茶なのです。</p>\n\n<p>　荒廃したアメリカの医療の対比としてイギリスやフランス、カナダ、キューバの医療事情が紹介されます。各国とも医療費の患者負担はただか殆ど無料に近いもので、国民みんなが安心して医療サービスを受けられる態勢が整えられています。イギリスのNHSはアメリカ人に共産主義的な医療制度であると誤解されているのですが、医師は高い年収を保証され、高級住宅に住み、アウディを乗り回しています。一方で医療費がほぼただであることに加え、所得の低い人には交通費が支給されさえするのです。フランスでは出産をした人に政府が国費でお手伝いさんを雇ってくれます。</p>\n<!-- more -->\n\n<p>　特にフランスとキューバの医療事情の紹介についてムーアは心血を注いでいるようで、イラク政策で対立するフランスと、イデオロギーの違いで対立するキューバの医療制度がいかに素晴らしいかを皮肉たっぷりにリポートします。キューバには9.11で国のために身を粉にして働いたにもかかわらず十分な医療保障を受けられずにいるボランティアの人々を連れて行き、キューバの病院に入院させたりします。この辺少しやりすぎだと感じて気持ちが悪かったです。</p>\n\n<p>　しかしこの映画が私のアメリカの医療事情に対する認識を改めさせたことは確かです。日本で治療していて、アメリカではじゃんじゃん行われている最新の治療法が試せなかったりしてもどかしい思いをしていたので、アメリカはきちんとした医療保険に加入しているなら良い医療サービスを受けることが出来るのに違いないと思っていたのです。でも『シッコ』を見る限りそうではなさそうです。</p>\n\n<p>　いま日本で医療費の患者窓口負担は3割です。少し前までは2割でしたが上がってしまいました。高額療養費はそれぞれが加入する保険組合を通じて一定額を超えた分が還付されますが、それでも患者の負担割合は増える傾向にあります。</p>\n\n<p>　イギリスやフランスのような制度とてどこかしらに問題があるはずで、手放しで賞賛できるものではないでしょう。マイケル・ムーアマジックにだまされないよう批判的に見る必要がある映画だとは思います。</p>\n\n<p>　ただ国民皆保険制度を「社会主義の医療制度」として国民を不安に陥れるアメリカの政治家はなんというかアホで、政治献金で保険業界と政治家がずぶずぶな関係になっているところをあぶり出しているところはさすがです。というかアメリカ人の共産主義嫌いは異常です。洗脳といえば共産主義独裁国家の専売特許のようなイメージがありますが、アメリカでもプロパガンダや洗脳は行われているのでしょう。</p>"
