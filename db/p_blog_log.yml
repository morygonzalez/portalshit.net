  name: "衝撃、オートグリムのアクア・ドライ！"
  href: "http://"
  category: "雑談"
  tag: "自動車,洗車"
  comment: "<p><img src=\"./resources/NEC_0014.JPG\" width=\"168\" height=\"224\" alt=\"AQUA DRY\" class=\"float-left\" />　本日快晴、絶好の洗車日和なり。先日どらむオヤジさんに紹介して頂いた<a href=\"http://www.autoglym.co.jp/\" title=\"Autoglym / オートグリム - 世界をリードするカーケア用品メーカー\" class=\"ex-ref\">Autoglym / オートグリム</a>のアクア・ドライを使ってみた（<a href=\"http://ameblo.jp/drumoyaji/entry-10011139902.html\" title=\"洗車哲学｜どらむオヤジの独り言\" class=\"ref\">洗車哲学｜どらむオヤジの独り言</a>）。</p>\r\n\r\n<p>　合成セームから安物天然セームに切り替えたときも吸水性の違いに驚かされたが、今回のインパクトはそれ以上である。天然セームは確かに吸水性に優れるけどかたちが不均一で使いにくいし、安物を買ったせいか、革の臭いはするわ、絞ると色の付いた汁は出るわであまり良くなかった。その点オートグリムのアクア・ドライは無臭だし使いやすい大きさの長方形で完璧である。これまで時間のかかっていた洗車後の拭き取り作業が一瞬で終わってしまった。</p>\r\n\r\n<p>　なんちゃって車好きの僕は難しい作業なんてできないし、洗車くらいでしか車を愛でることができない。しかしアクア・ドライのおかげで、「なんであいつの拭き取りはこんなに早いんだ！？」とコイン洗車場で羨望の的になれそうだ。</p><!--more-->\r\n\r\n<p><img src=\"./resources/NEC_0015.JPG\" width=\"224\" height=\"168\" alt=\"センターキャップ\" class=\"float-right\" /></p>\r\n\r\n<p>　ところで、買ったときから取り付けられていたVolkswagen MortorSport製アルミホイールのセンターキャップが反り返ってきていて困っている。無理に反りを戻そうと力を加えたら割れてしまった。左後方のホイールだけこういう反りが観察される。格好悪いので何とかしたいけど、どこかでセンターキャップだけ売っているのだろうか。</p><br clear=\"right\">"
