  id: 746
  name: "パソコンはどこで買うと一番満足度が高いか"
  href: "http://"
  category: "Mac"
  tag: "MacBook,散財,延長保証"
  comment: "<div class=\"float-left\"><img src=\"./resources/image00000002.jpg\" width=\"240\" height=\"267\" alt=\"kakaku.comランキング\" /></div>\r\n<p>　MacBookを買うとき、kakaku.comで一番安いところかはどこかと調べたのですが、安いところはクレジットカード決済を受け付けておらず、代引きか銀行振込しか対応してないんですよね。結局、届くまでのスピードと決済の利便性を考えてAmazonで購入することにしました。価格ランキングでも定価から一万円引きくらいでランクインしてたので、これにギフト券還元もつくなら文句なしと、Amazonの商品ページへ飛んだわけですね。そしたら数時間前まで16,5999円だった販売価格が定価に戻ってる :-! 先日oberheimさんに教えてもらったところによると、Amazonは週末割引をやってるんですってね。知らなかった。ヨドバシなど量販店への対抗策でしょうか。あと数時間購入を早めていたらと後悔しきりです。</p>\r\n\r\n<p>　話がずれてしまいました。この記事の本題は僕の不運を綴ることではありません。パソコンはどこで購入すると一番満足度が高いか、です。kakaku.com上の安売り店か、定価売りの直販ストアか、大手量販店か。僕はずっと安売り店でパソコンを買ってきましたが、PC-Success倒産のニュースを目にして怖いなぁと思った次第です（<a href=\"http://plusd.itmedia.co.jp/pcuser/articles/0702/03/news012.html\" title=\"ITmedia +D PC USER：「突然死」か「緩やかな死」か─アキバから姿を消していくPCショップ (1/4)\" class=\"ex-ref\" >「突然死」か「緩やかな死」か─アキバから姿を消していくPCショップ</a>）。</p>\r\n\r\n<p>　実は僕、東京に住んでいた頃にPC-Successでメモリを買ったことがあって、訪れたときお店は賑わっていたし、PC自作する友達の評判も良かったから実態不明の怪しい安売り店よりも良い印象を持っていたんですよ。だから今回もちらっと、PC-SuccessからMacBook買おうかなと思っていました。でも先述の理由で結局Amazonから購入したわけですけど、その数日後にPC-Success倒産のニュースですからね。もしPC-Successから購入したらと思うとぞっとします。そんなときに限って代引き手数料ケチって銀行振込してたりしてね。お金払ったものの商品送られてこず、みたいな。</p><!--more-->\r\n\r\n<h4>少しでも安く買いたいけれど・・・</h4>\r\n\r\n<p>　僕は生来のケチな性分のためか、定価で電気製品を買うのが嫌なんですよね。Mac系のブログを読んでいると、Apple Storeから何のためらいもなく購入している方をよく見かけるんですけど、kakaku.comの安いところから買ったりせんの？ と疑問に思うこと仕切りでした。僕はPowerBookはECカレントという店から買って、定価約30万円のところを約25万円で買いました。約5万円引きです。その前に買ったVAIOもkakaku.comで安いところを探してアキバの怪しいショップまで買いに行きましたし、デジカメもkakaku.comの安値をつけているところから買いました。Apple StoreなんてTigerアップグレードディスクとか、DDとか細々したものしか買ったことありません。悪いApple信者です。てへ :-P </p>\r\n\r\n<p>　でも今回のようなことが起こると怖いですね。少々高くても、ちゃんとしたところから買ったほうが良いような気がする。Macなんかはkakaku.comの安い店だと届くまで結構待たされるという話も目にしますが、Apple Storeだと最速で手元に届きます。CTOなんかでメモリ増設すると、最初から搭載されてるメモリが無駄にならなくてかえってお得だったりしますしね。購入した後に自分でメモリを買ってきて増設すると、取り外したメモリを売りさばく手間がかかる。</p>\r\n\r\n<h4>基本的に延長保証は無駄なんじゃないか</h4>\r\n\r\n<p>　あと、通販系のショップが独自にやってる延長保証ですが、基本的にあんなの入るだけ無駄だと最近思いました（<a href=\"http://www.portalshit.net/article.php?id=717\" title=\"portal shit! : 使えない延長保証\" class=\"in-ref\" >portal shit! : 使えない延長保証</a>）。3年保証とか5年保証とか入っても、3年も5年も同じパソコン使うのかと問いたい、小一時間問い詰めたい。3年もたてば新しいマシンが欲しくなるんちがうかと。また保証規定もショップによってさまざま異なりますが、年数が経つほどに保証の割合が下がっていって、3年目になると修理代の50%を負担しなきゃいけない、なんてのもある。そもそも延長保証なんてのは、入るときに規定を細かく読む客なんてそうそういないから、「入っといたほうが安心ですよ」と客を乗せといて、実際壊れて修理を依頼すると「実はこういう規定があってそれは保証対象外です」なんて簡単にやれるんですよね。もう先にお金受け取ってるから、売り手の方が強気に出られる。客は泣き寝入りするしかない。<a href=\"http://pitecan.com/blog/2006/12/blog-post_30.html\" title=\"ユビキタスの街角: 油断ならない商売\" class=\"ex-ref\" >ユビキタスの街角: 油断ならない商売</a>に車の例が書いてありますが、こちらも興味深いです。</p>\r\n\r\n<p>　初期不良時の対応なんかも考えると、少々高くついてもちゃんとした店から買うのが安心かもしれません。そうは分かっていても僕は今後もkakaku.comの安いところから買いそうだけど。</p>"
