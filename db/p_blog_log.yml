  id: 766
  name: "「＊＊＊＊＊ ＊＊＊＊」に行って思ったこと"
  href: "http://"
  category: "雑談"
  tag: "ラーメン,二郎,京都,食"
  comment: "<div class=\"important\">\n<h4>お知らせ 2007年5月19日</h4>\n<p>お店に迷惑がかかるとよくないので（すでにかかってるかも :-! Googleで三番目くらいにこの記事がヒットするもん =-o ）、店名を伏せました。</p>\n</div>\n\n<div>\n<img src=\"http://www.portalshit.net/resources/yume_wo_katare.png\" height=\"260\" width=\"400\" alt=\"＊＊＊＊＊ ＊＊＊＊\" class=\"center\" />\n</div>\n\n<p>　京都に二郎系ラーメンを食わせる店があると聞いて、今月2回行きました。店主は<del>マルジ系列の店で修業した</del>マルジ西新井店の元店長のようです。2006年10月にオープンしたとか。</p>\n\n<p>　一度目は日曜の昼間。店の前に待ち客用のイスなんかおいてあるし、店内に入るとおしぼりとレンゲがあってしかも清潔で、随分二郎と雰囲気が違いました。並んでるとバイトの店員がラーメンのサイズわざわざ聞きに来るし。客の女子率も高し。別に女子が来ちゃいけない訳じゃないけど、ちょっと大丈夫かなと不安になりました。まぁ二郎カルチャーがまったくない土地に新しく店を出店したのだから、最初のうちは仕方がないかなとも思いその日は帰りました。</p>\n\n<p>　しかし先日二度目行ったとき、やっぱり大丈夫だろうかと再び不安になりました。ロットが乱れている。かなり待たされる。おフランスな毛唐やカップル、男女混合の大学生グループとかがいてぺちゃくちゃ喋りながら喰ってるもんだから客の回転が悪い。そのくせネットで調べてきたのか「ヤサイマシマシアブラ」とか二郎コマンドだけはしっかり覚えてきてやがる。もうね、アホかと、バカかと。</p>\n<!-- more -->\n\n<p>　お前な、二郎コマンド覚える前にさっさとラーメン食えと。連れの女とぺちゃくちゃ喋るんじゃねーよと。よその店に比べれば破格ともいえる値段でラーメン出してる二郎系の店にとって、回転率は死活問題。いつまでも居座って女子とキャッキャッやってんじゃねーよ。おかげでロットが乱れ、空席があるまま麺が茹でられたりする。</p>\n\n<p>　東京の二郎ラーメンの店に並んでる客ってのは、だいたいみんな良識があった。一人で来てる人もグループで来てる人も、ラーメン出されたら黙々と喰って、食べ終わったらどんぶり上げてテーブル拭いてそそくさと店を出る。並ぶときも通行人の邪魔にならないように秩序よく並ぶ。店主に「大きさだけー？」と聞かれたら俊敏に反応して答える。もちろんレンゲなんて欲しがらない。</p>\n\n<p>　郷に入っては郷に従え、という理屈も分かる。京都に店を出したからには、＊＊＊＊＊ ＊＊＊＊は京都人に愛される店にならなければならないのかもしれない。しかしいまのままでは二郎系ラーメン店を標榜し続けるのは大変なのではないか。おしぼりを用意したり、客をきちんと並ばせたりといった雑事をアルバイトに行わせると、必然的に店主に掛かる負担が大きくなる。三田本店直系の店ではないし、店名に「ラーメン二郎」とも入っていないので二郎とは別のコンセプトがあるのかもしれないが、今後の＊＊＊＊＊ ＊＊＊＊が心配だ。行列がかなりの長さになりつつあるだけに、なおのこと。</p>\n\n<p>　って、こいうこと書くとブログが荒れるんだろうなぁ。コメント欄が炎上したりして :-! 　ちなみに＊＊＊＊＊ ＊＊＊＊のお味は僕的には大変満足できました。京都に二郎系列の店があって本当に良かった。退院するまでにあと3回は行こうと思います。</p>"
