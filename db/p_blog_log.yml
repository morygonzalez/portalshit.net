  category: "映画"
  tag: "映画,アメリカ"
  comment: "<!-- ISBN=B000HWXTSG -->\r\n<p>　ジョージ・クルーニーの監督作。冷戦時代のアメリカでのアカ狩りをテーマとした映画。マッカーシーという議員がアカ狩りを提唱し、真偽も定かでない人々が社会的に抹殺されていく。共産主義の粛正にも似た異様な状況に、キャスターのエド・マローらは疑問を呈し、番組で訴えかける。冷戦構造のまっただ中で、少しでも共産主義に利するようなことをすれば世間から批判される状況での勇気ある行動を描いた、実話を元にした作品。</p>\r\n\r\n<p>　普通に面白かった。しかし違和感が残る。それはやはり僕が物心ついた頃には冷戦が終わっており、しかも冷戦の最前線ではなかった日本という国に住んでいるからであろう。これはもっぱらアメリカ国民とヨーロッパ人を対象とした映画であり、その他の地域の人が見ても面白くないのではないかと思う。</p>\r\n\r\n<p>　映画としては良くできていると思う。白黒画面が役者とスクリーンにマッチしているし、登場人物たちがバカボコと煙草を吸い、50年代にタイムスリップしたような気分になれる。ほかの時代劇と同じように、室内でのシーンが主なのだが、不思議と閉鎖感のようなものを感じない。恐らくテレビがテーマだからだろう。テレビ番組はいつの時代でもスタジオの中で作られるから、室内だらけのシーンでも不自然さを感じないのだと思う。</p>\r\n\r\n<p>　もちろんマスメディア論も語られている。スポンサー、政府、軍から圧力がかかるのだが、それに屈することなくマローらは番組を作っていく。メディアがきちんと機能しないと民主主義は守られないのだ。日本の大手マスコミの方々は是非この映画を見て勉強して欲しいものですねぇ。</p>\r\n\r\n<p class=\"ref\">映画公式サイト：<a href=\"http://www.goodnight-movie.jp/\" title=\"Good Night, And Good Luck.\" class=\"ex-ref\">Good Night, And Good Luck.</a></p><!--more-->\r\n\r\n<h4>＜追記＞</h4>\r\n<p>　この映画は音楽が良い。ジョージ・クルーニーの叔母は50年代に活躍したジャズ・シンガーだったそうで、その影響を受けたのか、品の良い曲ばかりが選曲されている。この映画のサントラは是非買おうと思う。</p>\r\n\r\n<h4>＜さらに追記＞</h4>\r\n<p>　宮台先生のブログに、本作について述べたものがあった。</p>\r\n<p class=\"ref\"><a href=\"http://www.miyadai.com/index.php?itemid=342\" title=\"感動的だからこそ政治的に適切ではない『グッドナイト＆グッドラック』 - MIYADAI.com Blog\" class=\"ex-ref\">感動的だからこそ政治的に適切ではない『グッドナイト＆グッドラック』</a></p>\r\n\r\n<p>　うーむ、相変わらず難しいことを書いておられる。よく意味が分からない。だが、</p>\r\n\r\n<blockquote cite=\"\">\r\n<p>「実話に基づく映画」が目白押しだが、曲者だ。映画を見る前に関連本を２〜３冊読んでいたらどうか。ミュンヘン五輪で殺されたイスラエル選手11人の内9人がドイツ警察に狙撃されたと知っていたらどうか（『ミュンヘン』）。部族間虐殺に繋がるフツ族とツチ族の対立が植民地政策による傀儡政権化に由来すると知っていたらどうか（『ホテル・ルワンダ』）。三年前にミッドウェー海戦で負けた理由が既にして大艦巨砲主義だったと知っていたらどうか（『男たちのYAMATO』）。全く違った印象になろう。</p>\r\n</blockquote>\r\n\r\n<p>という部分には激しく同意である。僕は上記三本の中では『ホテル・ルワンダ』を見たが、あれはポール・ルセサバギナという人の勇気と行動力をたたえる映画ではなく、ヨーロッパ人たちがアフリカ人に対していかに酷いことをしてきたかを伝える映画であると思う（その結果としてルセサバギナの活躍がある）。それを感じ取るためには、ベルギーの植民地政策などを予め頭に入れて映画館に足を運ぶ必要があるだろう。</p>\r\n\r\n<p>　上の方で書いた通り、この映画が対象としているのはアメリカ人やヨーロッパ人であると思われ、平和な日本で問題意識も特に持たずのほほんと暮らしている我々が見ても、「エド・マローって人は勇気ある人物だったんだな〜」で終わってしまうのじゃないか。とにかく小難しいが大切なことが書いてありそうなので、<a href=\"http://www.miyadai.com/\" title=\"MIYADAI.com Blog\" class=\"ex-ref\">MIYADAI.com Blog</a> も覗いてみてください。</p>"
