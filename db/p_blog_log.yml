  comment: "クリックした後にしばらく経ってから続きの部分が表示されるだけだとつまらないから、クリックしてから続きが読み込まれるまでの間にローディングgifが表示されるようにしてみた。参考にさせてもらったのはhysyskさんのブログ。\r\n\r\n[hysysk:blog: jquery loading test](http://hysysk.blogspot.com/2008/03/jquery-loading-test.html \"hysysk:blog: jquery loading test\")\r\n\r\nローディングgifはこちらで作った。\r\n\r\n[Ajaxload - Ajax loading gif generator](http://www.ajaxload.info/ \"Ajaxload - Ajax loading gif generator\")\r\n\r\nコードはこんな感じ。よかったらどなたか添削してください。\r\n\r\n<pre class=\"code\">\r\n<code>function readMore(x) {  \r\n  \r\n	// format vars\r\n	var id = x.replace(\"#\", \"\");\r\n	var loadPath = '/article.php?id=' + id + ' div#wrapper div[class=comment entry-content]';\r\n	var rm = x + ' p.read-more a';  \r\n  \r\n	// hide read-more  \r\n	$(rm).hide();  \r\n  \r\n	// write ajax-loader.gif\r\n	$(x).append('&lt;div id=\"loading\" style=\"text-align: right; position: relative; top: -28px;\"&gt;&lt;img src=\"./images/ajax-loader.gif\" width=\"28\" height=\"28\" /&gt;&lt;/div&gt;');  \r\n  \r\n	// show and hide ajax-loader.gif\r\n	$(\"#loading\").bind(\"ajaxSend\", function() {\r\n		$(this).show();\r\n	}).bind(\"ajaxComplete\", function() {\r\n		$(this).fadeOut(\"slow\");\r\n	});  \r\n  \r\n	// load rest of content\r\n	$(x).load(loadPath);  \r\n  \r\n}</code>\r\n</pre>"
