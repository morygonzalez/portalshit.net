  comment: "<div class=\"float-left\"><img src=\"./resources/rhcp_tour2007.png\" width=\"160\" height=\"211\" alt=\"レッチリ日本公演\" /></div>\r\n<p>　3月19日、れっどほっとちりぺっぱーずが来日して大阪でライブやるというので、せっかく京都にいることだし、治療の谷間で日程的にもちょうど良いし、偏執狂的に好きなJohn Fruscianteを見に行ってミッかぁと大阪までやってきております。公演終了後の遅くに病院に帰るわけにはいかないので、大阪市内に宿を取りました。LAN回線が用意されているホテル。</p>\r\n\r\n<p>　ホテルにチェックインしたのは16時過ぎでした。開場17時で開演19時だし、しばし久々のブロードバンドを堪能するかぁと2chにアクセス。洋楽板の<a href=\"http://music8.2ch.net/test/read.cgi/musice/1173597906/\" title=\"Red Hot Chili Peppers ライブ・チケット専用 part2\" class=\"ex-ref\">Red Hot Chili Peppers ライブ・チケット専用 part2</a>というスレを開いたら、<strong class=\"stronger\">延期</strong>の文字が・・・。そんなアホな。</p>\r\n\r\n<p>　土曜の午後の時点でスレをチェックしていたら延期が分かっていたのに、土曜の午前に宿とって今日大阪までやってきた僕は本当に阿呆です。しかも大阪城ホールと京セラドーム混同してて大阪城ホールに行こうとしてたし。とりあえず今日はホテルでゆっくりします。</p>\r\n\r\n<h4>追記</h4>\r\n\r\n<p>　レッチリの来日公演、6月に延期になったみたいです。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://smash-jpn.com/band/2007/03_rhcp/index.php\" title=\"SMASH - RED HOT CHILI PEPPERS\" class=\"ex-ref\">SMASH - RED HOT CHILI PEPPERS</a></p>\r\n\r\n<p>　当初は秋以降、なんてアナウンスされてたから「払い戻ししよ」なんて思ってたのですが、6月なら微妙に行きたいかも。ていうかBARKSによると、今回の来日公演、当日券も売ろうとしてたんですねorz（<a href=\"http://www.barks.jp/news/?id=1000030500\" title=\"音楽サイト BARKS - Red Hot Chili Peppers : レッチリ来日公演の当日券発売決定！\" class=\"ex-ref\">レッチリ来日公演の当日券発売決定！</a>）</p>\r\n\r\n<p>　\"Dani California\"が映画『デスノート』のテーマソングになったみたいですが、やっぱ日本じゃコアな洋楽ファンにしか人気ないのかなぁ。オーストラリアとか日本よりもはるかに人口少ないのに9公演あるし（<a href=\"https://tickets.redhotchilipeppers.com/index.php?location=rw\" title=\"RedHotChiliPeppers.com tickets.tickets\" class=\"ex-ref\">RedHotChiliPeppers.com tickets.tickets</a>）、日本でももっと公演数が増えて手軽にJohn Fruscianteの神懸かり的な裏声を聞けるようになると良いのにと思います :-( </p>"
