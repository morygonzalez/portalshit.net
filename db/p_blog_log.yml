  comment: "　オーストラリアの出生率が上がる見込みとか。\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20051003-00000007-jij-int\">\r\n<h3>豪の出生率、上昇に転じる？＝出産奨励策が奏功</h3>\r\n\r\n　【シドニー3日時事】オーストラリアで1人の女性が生涯に生む子供の平均数（合計特殊出生率）が上昇に転じた可能性が出ている。同国の出生率は、2001年には1．73まで落ちていたが、昨年は1．77と7年ぶりの高水準となる見通し。現在、ほとんどの先進国で出生率は低下傾向にあるため、回復が確認されれば注目を集めそうだ。<!--more-->\r\n\r\n　04年の出生数は前年より3000人以上多い25万4579人。同年の出生率はまだ公表されていないが、オーストラリアナショナル大のマクドナルド教授（人口統計学）は出生数を基に出生率を1．77とはじき出した。これは1997年の1．78以来の高い数値。上昇は続き、今後10年で1．80まで回復するとみている。\r\n\r\n　同教授は、出産が昨年増えたことについて「一時的なものでなく、政府が給付金の支給など出産奨励策を講じていることが背景にある」と分析。例えば、政府は新生児1人に3000豪ドル（約25万5000円）を支給しており、2008年には5000豪ドルに引き上げる計画だ。\r\n\r\n　一方、日本の昨年の出生率は1．29で過去最低を更新。先進国では米国（2．01＝02年）やフランス（1．90＝01年）が比較的高い。　\r\n<div align=\"right\">（時事通信） - 10月3日7時0分更新</div>\r\n</blockquote>\r\n\r\n　やはり出生率を上げるには経済的補助を行うのがイチバンなのだ。金で問題を解決するな、なんて批判も浴びそうだが、給付金支給が一番実効性が高いし、育てる方としてもきれい事ばっかりのスローガンを叫ばれるより経済的援助を与えられる方がありがたいはずだ。\r\n\r\n　日本の出生率が下がっているのは、フリーターの増加で低所得の若者が増え、結婚したくてもできないのではないか、という見方もあるのだ。そう考えると、フリーターの方々に正社員として就職して頂くことが一番の少子化対策になる。\r\n\r\n　まぁしかし、フリーターの方々は仕事がなくて定職に就いていないわけではなく、<q>やりたいことが見つからない</q>から、<q>自分探ししたい</q>から定職についておられないわけで、やはりこの問題はそう簡単には解決しそうにない。\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n\r\n　今日の日経朝刊を読んでいたら、生活面にもろに若者の非正規労働と少子化の関連性について述べた記事が載っていた。\r\n\r\n　二十代の夫婦で二人ともフリーターの場合、年収は計232万円にしかならないそうだ。これがフルタイムの共働きだと676万円。三十代ではフリーターの場合283万円、フルタイムの場合893万円と差は広がる。新卒者の七割しか正社員になれない現状が少子化を招くのは当然の理といえる。\r\n\r\n　さらに月曜の社会面で長期にわたって連載されている『サラリーマン』という記事では、子どもを持つ既婚女性が契約社員で仕事復帰することの厳しさが紹介されていた。<q>結婚、出産でいったん正社員を辞め、育児に区切りがついた人などにとって、専門性が生かせる派遣は本来、家庭生活とのバランスをとりやすい働き方だったはず</q>だが、現実は「子どもがいるため残業が頼みにくい」や「受け入れ側よりも年齢が上だとやりにくい」といった理由で採用を避けられ、再就職しにくいのだそうだ。さらに記事は、派遣は専門性を持った人が求められるのではなく、「正社員よりも経費が少なくて済む“雇用の調整弁”としての色合いが濃く」なりつつある、とも指摘している。\r\n\r\n　ヤフーのトップページの広告なんかでは、人材派遣会社がしきりに「自分のライフスタイルを維持しながら働く」なんて甘い言葉で若い女性を誘っているが、これは派遣労働という名の地獄への片道切符である。ひとたび派遣で働き始めれば、正社員となって働くことは難しくなる。“雇用の調整弁”としての仕事では専門性が身に付かないから、派遣の経歴を企業は評価しないからである。事務職なら新卒の女の子を雇った方が安上がりで済む。\r\n\r\n　二つの記事を読んで思うことは、とにかく正社員にならなければならないということだ。希望の職業に就けなかったから、やりたいことが見つからないから、正社員になって自分の時間を奪われるのが嫌だから、そういう甘っちょろい理由で定職に就くことを避け、目の前の現実から逃げても、将来に何十倍もの痛みを伴うしっぺ返しが待ち受けているのだ。特に女の人は正社員にしがみついた方が良い。"
