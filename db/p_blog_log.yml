  comment: "<p><img src=\"./resources/hobonichi.png\" width=\"231\"  height=\"171\" alt=\"ほぼ日手帳\" class=\"float-left\">　毎年肌寒くなってくると、手帳の残りページが少なくなっていることに気が付く。はぁ、そろそろ来年の手帳買わなきゃなぁ、という気になる。東急ハンズやロフトに出かけたときに手帳売り場を覗くと、どの手帳が来年を実りある一年にしてくれるだろうかと、多くの人が真剣なまなざしで手帳選びをしている。そういうわけで手帳シーズン到来です。</p>\r\n\r\n<p>　ものぐさの俺は、手帳をハードに活用したのは就職活動の時くらいで、毎年衝動買いするだけで白紙のままに一年を終えたりするのですけど、やはりこのシーズンになると手帳が欲しくなるのです。</p>\r\n\r\n<p>　毎年気になったまま手を出せなかったのが1101.comのほぼ日手帳。一日の予定を縦方向の時系列で書けるのが良い。いま使ってる手帳も縦方向時系列だし。他にもおもしろ仕掛け盛りだくさんで購入意欲を刺激しまくります。</p><!--more-->\r\n\r\n<p>　このほぼ日手帳、ロフトがある街に住んでいるならロフトで気軽に買えるんですが、ウェブサイトで限定発売された革カバー仕様が欲しい→ウェブ販売は期間限定なので気が付けば販売期間終了→ロフトではナイロンカバー仕様しか売ってない→購入見送りということになっていたわけですな。</p>\r\n\r\n<p>　それで今年こそウェブ限定仕様のほぼ日手帳をゲットして有意義な2006年を送ろうと本日ほぼ日ストアにアクセスしてみたら、無情にも「受付終了」の掲示が。9月7日から受け付けてたみたいだけど、俺の知らない間に受け付け終了していたようです。ていうか締め切り早すぎませんか？　それとも9月から来年の手帳のことが気になるガイキチが世の中にあふれているのでしょうか？</p>\r\n\r\n<p>　熊本はロフトがないので、2006年もほぼ日手帳とともに過ごすことはできなそうです。いつになったら俺とほぼ日手帳との蜜月は訪れるのだろうか。</p>"
