  href: "http://"
  category: "雑談"
  tag: "雑誌,BRUTUS,村上春樹"
  comment: "<!-- ISBN=B000LE0SFC -->\r\n<p>　久々に更新。まだ死んでません。</p>\r\n\r\n<p>　ブルータスが“クール・ジャパン”についての特集をやっていたので買ってみました。村上春樹がなぜ外国で読まれるのかについても書いてあったでね。</p>\r\n\r\n<p>　まぁまぁ面白かったんですが、所詮“クール・ジャパン”は局地的で刹那的なものに過ぎないような気がしますね。ハローキティーが永続的に受けるとは思えない。中身がないですもんね。欧米では表層的に日本文化が受け入れられているような気がする。</p>\r\n\r\n<p>　しかし一方で、アジアでは“クール・ジャパン”は定着するかも知れないと思います。村上春樹の本の売り上げも、欧米での反響ばかりがメディアでは取り上げられがちだけど、ブルータスによると、売れても数千〜数万部が限度の欧米各国に対し、アジアでは数十万単位で村上春樹作品が読まれているのだとか。やはり文化的地理的距離が近いところの方が共感を呼びやすいのでしょうね。</p>\r\n\r\n<p>　また読まれている春樹作品もアジア諸国では『ノルウェイの森』がダントツであるのに対して、欧米では『ねじまき鳥クロニクル』以降の寓話路線。ブルータスの中では『ノルウェイの森』を恋愛系、『ねじまき鳥』を人生系という風に分けていたけど、その分類は正しくないのではないかな。前期作品はリアル系で、後期作品はファンタジー系と分けるのが正しい分類だと思う。日本ではセカチューが売れる前までは『ノルウェイの森』が書籍売り上げランキングのトップだったし、まぁ異論はあると思うけど、現在でも村上春樹といえば『ノルウェイの森』なわけで。この辺の感覚もアジア諸国は極めて日本と近く、それが同地域における一過性でない“クール・ジャパン“の定着を予想させるのです。</p><!--more-->\r\n\r\n<h4>“クール・ジャパン”キャンペーンはアジア中心で</h4>\r\n\r\n<p>　西洋から見たとき、日本文化ってのは必ずしも正確には理解されないのではないかな、という印象を持ちます。アニメにしろ浅草にしろゲイシャにしろ寿司にしろ、それらがそのものとして優れているからというよりも、物珍しさから面白がられているような気がするんです。もう少し時間が掛かれば欧米人が我々を見る目は変わるのか。好奇の眼差しから、自然な視線で見てくれるようになるのか。日本が東洋の神秘的な国でなくなったとき、ようやく日本文化が正当に評価されるんだと思うんだけど、まぁそこ何十年じゃそんな時代はやって来ないように思います。</p>\r\n\r\n<p>　日本でつくられたコンテンツを真剣に売り込みたいんだったら、欧米市場よりも断然アジア市場だと思います。我々がつくり出して面白いと思ったものを同じように評価してくれるのは、やっぱり近くに住んでる人たちなんだろうなぁ、と。欧米相手に商売しても、売りたいものを買ってくれず、「そんなもんで良いの？」ってのものを評価してくれそうで、非常に効率が悪いと思います。</p>\r\n\r\n<h4>12/19追記</h4>\r\n\r\n<p>　ブルータスの記事を読んで僕と同じような感想を持った方のブログを発見したのでリンクしておきます。青い目の人たちからしたら日本文化ってまだまだキワモノなんだよね、きっと。Cool Japanじゃなくて、<em>Curios Japan</em>だよ。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://ameblo.jp/speakjapan/entry-10021828564.html\" title=\"クール・ジャパン｜スピーク・ジャパン\" class=\"ex-ref\">クール・ジャパン｜スピーク・ジャパン</a></p>"
