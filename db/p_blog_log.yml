  name: "メモリが足んねっす"
  href: "http://"
  category: "Mac"
  tag: "Mac"
  comment: "<p>　<a href=\"http://www.flickr.com/photos/morygonzalez/\" class=\"ex-ref\" title=\"Flickr: Photos from 森井ゴンザレス\">毎日デジカメで写真撮りまくってる</a>んですが、大きめの画素数で撮影しているので、Macに取り込んでiPhotoで閲覧するとき、結構重くなります。これってメモリが足りないんですよね？　一応メモリは512MB増設して1GBにしてあるんだけどなぁ。</p>\r\n\r\n<p>　デジタル写真の画素数も圧縮音楽のビットレートと同じで悩ましいですよね（<a href=\"http://www.portalshit.net/article.php?id=158#comments\" title=\"portal shit! : 他人の圧縮レートが定期的に気になります。\" class=\"in-ref\">portal shit! : 他人の圧縮レートが定期的に気になります。</a>）。出来るだけ良い画質で保存しておきたいけど、HDDの容量を食うし、閲覧時にメモリを使うのでマシンパワーが必要になる。音楽も高音質で保存したいならHDDの容量を食うし、iPodのバッテリー寿命を縮めることになる（iPodは32MBキャッシュを先読みして再生しているので、ビットレートを上げるとHDDへのアクセス回数が増え、バッテリーの消費が早まる）。</p>\r\n\r\n<p>　う〜ん、悩ましい :-( </p>"
