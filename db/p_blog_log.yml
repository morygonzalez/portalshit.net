  name: "レディ・ジョーカー"
  href: "http://"
  category: "雑談"
  tag: "本,村上春樹"
  comment: "<!-- ISBN=4620105791 --><p>　ここ最近本を読んでいなかったのだが、数日前から高村薫の『レディ・ジョーカー』を読んでいる。Wセミナーの講師に、新聞記者の仕事内容が良くわかる本と進められていた本なので手に取ってみたが、『レディ・ジョーカー』、なかなか面白い本だ。</p>\r\n\r\n<p>　ただ、設定が若干現実性に乏しいと思うところがある。例えば、自殺する東大生の彼女は同じ東大生よりも品の良い私立の女子大に通っているという設定の方が現実味があると思うし、自殺する東大生が学部卒でビール会社の研究職を受験するというのもちょっと現実味がない。いかに国立大卒の理系であろうと、学部卒では研究職には就けない。他にも探せば現実性に乏しい設定は見つかると思う。</p>\r\n\r\n<p>　こういう設定が気になるのは俺が神経質だからかも知れない。しかし設定の現実性というのは重要なことだと思う。設定に現実性が乏しいと、ストーリー自体が面白くても読んでいて物語に集中できずしらけてしまう。</p><!--more-->\r\n\r\n<p>　俺が村上春樹の本が好きなのは、物語自体は寓話的で現実性がないものの、設定に現実性があるからだと思う。90年代後半に入るまでの村上春樹は、自分の分かる範囲のことしか書かなかった。主人公は大学生か翻訳事務所に勤める男かフリーのライターで、そこにはリアルな暮らしぶりがあった。作品に登場する食べ物、自動車、ファッション、建物、煙草のすべてにリアリティーがあった。</p>\r\n\r\n<p>　しかし、『スプートニクの恋人』あたりから主人公は村上春樹本人が体験した、<strong>あるいは体験可能だった</strong>人生をはなれ始め、あるときは教員、あるときはレディオヘッドを聞いて育った14歳の少年、あるときは障害を持つ老人、あるときは長距離トラックの運転手、あるときは女子大生にまで及んだ。90年代後半以降の作品に登場する人々の人生には著しくリアリティが欠如している。また89年に書かれた作品に『眠り』というものがあるが、これは子どもを持つ主婦が主人公で、90年代後半以降の作品と同じようにまったくリアリティーが欠落している。ゆえに面白くないし、共感するところもない。</p>\r\n\r\n<p>　結局何が言いたいのか分からなくなってしまったけど、いまは『レディ・ジョーカー』を読んでます。どうでもいいけど、日之出麦酒ってやっぱキリンビールがモデルだよね？　三菱財閥まんせー。</p>"
