  name: "P_BLOGで静的ページを偽装し、はてブボタン装備する方法"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,PHP,Plug-in,SEO,Web Service"
  comment: "<p>　退院して暇なので久々にP_BLOGをいじってます。やったのは二つ。各記事のパーマリンクがこれまで <pre>/article.php?id=記事ID</pre> だったのを <pre>/article記事ID.html</pre> にし、各記事にはてなブックマークへのリンクボタンを付けてみました。</p>\n\n<h4>mod_rewriteを使ってphpをhtmlとして偽装</h4>\n\n<p>　はてなブックマークのホッテントリを読んでて、「検索エンジンは動的生成されるページよりも静的生成されるページの方を好むから、phpなどで動いてるサイトはSEOのためにhtmlなどを偽装すべし」という趣旨のことを書いてある記事（<a href=\"http://web-tan.forum.impressrd.jp/e/2007/06/18/1493\" title=\"最低限心がけるべきサイトの構造デザイン最適化6つのポイント | Web担当者Forum\" class=\"ex-ref\">最低限心がけるべきサイトの構造デザイン最適化6つのポイント | Web担当者Forum</a>）を目にしました。そういえば以前、<a href=\"http://www.yuec.net/blog/index.php\" title=\"Quanterm Optex\" class=\"ex-ref\">Quanterm Optex</a>のyuecさんが同じようなカスタマイズをしてて、どうやってたんだろうって不思議だったんですよね。別にSEOには興味ないのですが、Apacheのmod_rewriteという機能を使えば比較的簡単にできるようなので取り組んでみた次第。</p>\n\n<p>　mod_rewriteの使い方はググればいっぱい出て来ますので割愛。僕はレンタルサーバーを利用しているので.htaccessに記述する方法をとりました。</p>\n<!-- more -->\n\n<p>　で、P_BLOG側なんですが、いじるのは <var class=\"filename\">/include/fnc_logs.inc.php</var>。このファイルで \"article.php?id=\" を探し出して \"article'.<var>$row['id']</var>.'.html\" などに書き換えます。<var>$row['id']</var> は場所によっては<var>$row['refer_id']</var>になっているところもあるので注意。同様の処置を <var class=\"filename\">/trackback/include/fnc_trackback.inc.php</var> にも施してやれば記事のパーマリンクが /article記事ID.html となります。</p>\n\n<p>　URLを偽装しているだけ（.htaccessで転送しているようなもの）なので、これまでの /article.php?id=記事ID というURLにアクセスしてもきちんと記事は表示されます。外部サイトやソーシャルブックマークからのアクセスがあっても問題ナッシングです。（しかしGoogleセンセイに重複サイトと見なされてしまう危険を伴う諸刃の剣？）</p>\n\n<h4>はてなブックマークボタン装着</h4>\n\n<p>　僕自身はKeizoさんと同じく、Pukkaが気に入っているのでメインのウェブブックマークはdel.icio.usなんですが（<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2007/06/_delicious.html\" title=\"ぼくの del.icio.us 三種の神器 (感じ通信)\" class=\"ex-ref\">ぼくの del.icio.us 三種の神器 (感じ通信)</a>）、日本語を読む人たちの大多数ははてブを利用しているわけで、彼らにブックマークされてなんぼなわけなんですよね。</p>\n\n<p>　なぜか僕はこれまではてなを利用する気になれなくてあまり使ってこなかったのですが（きっと<a href=\"http://bogusne.ws/\" title=\"bogusnews : ボーガスニュース\" class=\"ex-ref\">bogusnews</a>の読み過ぎ）、<a href=\"http://b.hatena.ne.jp/hotentry\" title=\"はてなブックマーク - 人気エントリー\" class=\"ex-ref\">はてブのホッテントリ</a>は便利だなと、最近はRSSリーダーに登録してフィードを拾ってます。もちろん、SBMに登録されればされるほどさらに読者が増えてさらにブックマークされるという堂々巡り的な効果があることも承知しているのですが、何人かが面白いと評価した記事は確かに興味深いところがあるわけで、これまで訪れることのなかったブログにも訪れる機会が増えました。それではてなブックマークすごいなと認識を改めた次第です。半スペ問題の記事を書いたときにホッテントリ入りしたのが嬉しかった＆怒濤のアクセスに驚いた、というのもあります。</p>\n\n<p>　いじるのは先ほどと同じく <var class=\"filename\">/include/fnc_logs.inc.php</var>。ボタンを表示させたいところにコードを挿入するだけです。僕は投稿日時とかタグの横に表示させたかったので、245行目付近に挿入しました。手順は<a href=\"http://b.hatena.ne.jp/help/button\" title=\"はてなブックマーク - ヘルプ - 自分のブログに「このエントリーを含むはてなブックマーク」ボタンを表示させる\" class=\"ex-ref\">はてなのサイト</a>に書いてあるので、これをP_BLOG風に応用するだけです。僕は以下のように記述しました。</p>\n\n<pre class=\"code\"><code>&lt;a href=&quot;http://b.hatena.ne.jp/entry/http://' . $_SERVER['SERVER_NAME'] . dirname($_SERVER['REQUEST_URI']) . 'article' . $row['id'] . '.html&quot;&gt;\n&lt;img src=&quot;' . $cd . '/images/b_entry.gif&quot; width=&quot;16&quot; height=&quot;12&quot; alt=&quot;' . $lang['hatenab'] . '&quot; /&gt;&lt;/a&gt; \n&lt;a href=&quot;http://b.hatena.ne.jp/entry/http://' . $_SERVER['SERVER_NAME'] . dirname($_SERVER['REQUEST_URI']) . 'article' . $row['id'] . '.html&quot;&gt;\n&lt;img src=&quot;http://b.hatena.ne.jp/entry/image/http://' . $_SERVER['SERVER_NAME'] . dirname($_SERVER['REQUEST_URI']) . 'article' . $row['id'] . '.html&quot;&gt;&lt;/a&gt;</code></pre>\n\n<p class=\"note\">見やすいように改行入れてるので、コピペする人は改行削除してください。</p>\n\n<p>　注意すべきは、はてなのヘルプにのってるものをコピペすると <pre>alt=\"このエントリーを含むはてなブックマーク\"</pre> という風にマルチバイト文字が記述してあるので文字化けします。僕は<pre>alt=\"<var>$lang['hatenab']</var>\"</pre>と記述し、<var class=\"filename\">/lang/japanese.inc.php</var> にテキトーに<pre>$lang['hatenab']    = 'この記事をはてブで見てみる';</pre>などと記述しておきました。</p>\n\n<p>　以上、かなり分かりにくいですがP_BLOGで静的ページ偽装し、はてブボタン装備する方法でした。</p>"
