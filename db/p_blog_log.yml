  comment: "<p><img src=\"./resources/P1010139.jpg\" width=\"500\" height=\"281\" alt=\"GTI16V & 久住\" /></p>\r\n\r\n<p>　温かくなってきて今日は絶好のドライブ日和でしたが、気温が上がったせいか、シフトの入りが渋くなってきました :-! 　去年も夏場は5速が入りにくかったんですが、気温が下がり始めてからは調子よかったのでこの問題は忘れておりました。嫌だなぁ。</p>\r\n\r\n<p>　クーラーについては、車屋でガスを入れてもらってばっちり効くようになりました。が、やはり漏れている疑いがあるようで、ガスと一緒に蛍光剤を入れてどこからどんな風に漏れているのか調べることになりました。場所によっては修理代が高く付くので、今年の夏を越せるようなら修理をせずに毎年ガスを補充した方がよいとのことでした。それにしてもガス補充で20,000円弱もかかっちゃった。こんなにするもんなんですかね？</p>"
