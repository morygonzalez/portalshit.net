  comment: "<!-- ISBN=B000BWDCV6 --><p>　これは面白かった、『運命じゃない人』。かなりイイ。オススメである。正直期待していなかったが、見ることが出来て本当に良かった。熊本で上映してくれたDenkikanに感謝である。</p>\r\n\r\n<p>　この映画は実によく作られている。構成がバッチリである。むかしフジテレビでやってたドラマ『世にも奇妙な物語』などに通じる感じの時間軸がバラバラになっている映画。こういう作り方はとても難しいと思うが、うまくストーリーを組み立ててあった。</p><!--more-->\r\n\r\n<p>　見始めてから最初の20分くらいは良くなかった。素人映画のような切れの悪い台詞で、出来の悪い文化祭の劇を見ているかのようだった。しかしこれも後のスペクタクルな展開の布石なのである。このだるさ、ゆるさがちゃぶ台返し的にひっくり返され、後半はぐいぐいと観客を引き込む。「ああ、さっきのあのシーンにはこういう意味があったのか」の連続。本当に面白い。</p>\r\n\r\n<p>　気に入った台詞は、物語の本筋を成すものではないのだけど、「電話番号をなめんなよ」と「三十超えたら、運命の出会いとか自然な出会いとかいっさいないから。もうクラス替えとか、文化祭とかないんだよ」。むかしの彼女のことが忘れられない主人公に対して主人公の親友がこの台詞を語るのだが、ちょうどその場にコーヒーのお代わりを注ぎに来ていた給仕の男性（30半ばくらい）がこのやりとりを耳にして手をぷるぷる震えさせるところが面白い。しかし前半はこれくらいしか面白いところがない。良くできたストーリーなんだから、監督は前半部分にももうちょっと工夫をして欲しかった。あれだけいろいろ仕掛けをするには妥協しなきゃいけない部分があるのはわかるんだけどさ。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　この映画は予告編が良くないと思う。配給会社によって改悪されている。夏頃からDenkikanで予告編を何度となく見せられたが、一度として見たいという気にさせられなかった。事実、今日が熊本での最終上映日だというのに、観客が数人しかいなかった。かくいう俺も、たまたま他に見たい映画がなかったのと、毎日新聞の映画評でべた褒めされていたからたまたま見にきたのだった。やはり予告編は大事である。</p>\r\n\r\n<p class=\"note\">興奮していて文章がまとまっていません、すみません。でもそれくらい面白い映画だった。まだ公開中の地域に住んでいる人は是非とも見に行った方が良いですよ。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　パオーカード、大活躍です。いつでも1000円で映画が見られるのはスバラシイ。駐車場代を500円払ってもまだ普通に映画見るより安い。このシステムを考案してくれたパチンコ屋さん、ありがとう。俺の個人情報の濫用はほどほどにしてくださいね&hearts;</p>"
