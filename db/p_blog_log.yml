  id: 595
  name: "Movable Typeは時代遅れなのか？"
  href: "http://"
  category: "雑談"
  tag: "Movable Type"
  comment: "<p>　Google先生と戯れていてショッキングな記事に遭遇した。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://wordpress.rauru-block.org/index.php/582\" title=\"Rauru Blog &#187; Movable Type の落日\" class=\"ex-ref\">Rauru Blog &#187; Movable Type の落日</a></p>\r\n\r\n<p>　僕は知らなかったけど、Movable Type は開発の主軸が日本に移されてるんですってね。ITmediaなどでは日本企業のブログ利用に対するニーズがアメリカよりも高いための措置とされているらしいですが、実際はそうではないらしい。以下、Rauru Blogから引用。</p>\r\n\r\n<blockquote cite=\"\" title=\"Rauru Blog &#187; Movable Type の落日\">\r\n<p>しかし、米国よりも日本の方が Enterprise Blog 利用が進んでいるとは、にわかに信じがたく、疑わしい。<br />\r\nSix Apart が開発を切替えた真の理由はもっと別のところにあると考えられる。ずばり言ってしまうと、米国における Movable Type / TypePad の人気の凋落である。</p>\r\n<p>英語圏の Movable Type は既にインストールベースでのシェアNo.1の座を WordPress に明け渡している。ホスティングとしての TypePad も、この夏立ち上がった wordperss.com によって猛追され、収益の低下は避けられないと見られている</p>\r\n</blockquote><!--more-->\r\n\r\n<p>　がっちょーん。マジですか？ 本場ではWordPressが主流なわけですね。<q>英語を苦手とする日本人だからこそ、日本語サポートの手厚い Movable Type が強い影響力を持ち続けているのだ</q>という指摘も興味深いです。日本では言語障壁があってMovable Typeがもてはやされ続けているわけですね。うーん、せっかく苦労してMovable Typeをインストールしたのになぁ。</p>\r\n\r\n<p>　でもWordPressってあんまり日本語環境での利用には向かないんじゃないかという気がします。デフォルトテンプレートはフォントサイズがちっちゃいし、あれはアルファベット文化圏向けの仕様ですよね。</p>\r\n\r\n<p class=\"note\">すっかり裏ブログ状態の<a href=\"/mt/\" class=\"ref\">portal shit!（Movable Type版）</a>に投稿した記事をこっちにコピペしました。あっちは誰も読んでなさそうなので。</p>"
