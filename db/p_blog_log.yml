  id: 1123
  name: "Linuxのブート中にキーボードをがちゃがちゃやると危ない"
  href: "http://"
  category: ""
  tag: "CentOS,Linux"
  comment: "Linux（CentOS 5.4）がずーっと起動しっぱなしだったので、たまにはリブートするかと\n\n    sudo reboot\n\nかけた。普段、サーバーにはモニターもキーボードもつないでいないので、このままだと「キーボードがないわよ」みたいな警告が出てブートが途中で止まる。たいていキーボードをつけてがちゃがちゃやると「キーボード発見しました」みたいな表示が出てブートが進むので、モニターはつながず、キーボードだけつないでがちゃがちゃやっていた。しかし…。\n\nブラウザーからサーバーにアクセスしてもつながらない。あれ？ sshでMacBookからサーバーに入り、 \n\n    /etc/init.d/httpd configtest\n\nしてみると\n\n    httpd: Syntax error on line 210 of /etc/httpd/conf/httpd.conf: Syntax error on line 1 of /etc/httpd/conf.d/ruby.conf: Cannot load /etc/httpd/modules/mod_ruby.so into server: /etc/httpd/modules/mod_ruby.so: cannot restore segment prot after reloc: Permission denied\n\nとか出る。えー？ <var class=\"filename\">mod_ruby.so</var> が読み込めないのかー。mod_rubyを再インストールしたり <var class=\"filename\">httpd.conf</var> を書き直してみたりしたんだけど効果なし。同じエラーで困ってる人いないかと、「mod_ruby centos エラー」とかでググってみたんだけど、そういう人は見つからず。キーワードを変えて「cannot restore segment prot after reloc: Permission denied」でググってたら以下のサイトにたどり着いた。\n\n[cannot restore segment prot after reloc: Permission denied | Appistry Peer2Peer](http://www.appistry.com/community/forums/content/cannot-restore-segment-prot-after-reloc-permission-denied \"cannot restore segment prot after reloc: Permission denied | Appistry Peer2Peer\")\n\nなるほどそういうことか。どうやらモニターにつながずキーボードをがちゃがちゃしていたときに <var class=\"filename\">/etc/selinux/config</var> の設定を変更してしまっていたみたい。（[SELinuxの小技](http://good-stream.com/goodstream/selinux/tips.html#%E5%8B%95%E4%BD%9C%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%EF%BC%88Targeted%E3%80%81Strict%EF%BC%89%E3%82%92%E8%B5%B7%E5%8B%95%E6%99%82%E3%81%AB%E5%88%87%E3%82%8A%E6%9B%BF%E3%81%88%E3%82%8B%E6%96%B9%E6%B3%95 \"SELinuxの小技\")）\n\n結局、 <var class=\"filename\">/etc/selinux/config</var> を編集して\n\n    SELINUX=disabled\n\nとして無事Apacheが起動できるようになった。\n\n午前中の時間が無為に過ぎて行ってしまった…。"
