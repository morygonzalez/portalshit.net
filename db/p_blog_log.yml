  name: "Last.fmが日本進出　mixiミュージックよりもこっちをオススメ"
  href: "http://"
  category: "音楽"
  tag: "音楽,Web Service,Last.fm"
  comment: "<p><a href=\"http://www.last.fm/\"><img src=\"./resources/turndownthesuck.gif\" width=\"468\" height=\"60\" alt=\"Last.fm\" /></a></p>\r\n\r\n<p>　<a href=\"http://www.last.fm/\" title=\"Last.fm - The Social Music Revolution\" class=\"ex-ref\">Last.fm</a> に日本語版ができるようです（<a href=\"http://www.itmedia.co.jp/news/articles/0606/30/news022.html\" title=\"ITmedia News：“俺ラジオ”作れる「Last.fm」が日本進出\" class=\"ex-ref\">ITmedia News：“俺ラジオ”作れる「Last.fm」が日本進出</a>）。mixiも先日mixiミュージックという、iTunesやWMPで再生した曲のリストを公開できるサービスを始めたようですが（<a href=\"http://www.itmedia.co.jp/news/articles/0606/28/news090.html\" title=\"ITmedia News：「mixiミュージック」を全ユーザーに開放\" class=\"ex-ref\">ITmedia News：「mixiミュージック」を全ユーザーに開放</a>）、Last.fmの方が断然オススメですね。</p>\r\n\r\n<p>　Last.fmはLast.fm Playerというものを使えば、気になるユーザーが好んで聞いている音楽（ただしレーベルの許可がある楽曲のみ）を無料でストリーミング再生することが可能です。つまり、コンピューターとブロードバンド回線さえあれば、自分の好みにあったイカス音楽をバリバリ聞けるということですよ。これはイイ！ 自分の知らない新たなアーティストを発掘するのにはもってこいです。</p><!--more-->\r\n\r\n<p>　これまで新しい音楽との出会いの場は、ラジオや街角のショップ、クラブ、レコード店などでしたが、レコード店で試聴器で出会う場合を除いて、再生された曲の情報を入手するのにはエネルギーが必要でした。ラジオの場合、再生前に曲情報を告げられても、その曲を聞く前に気に入るかどうか分からないので曲情報を覚えておくことは出来ないし、ショップでは店員にBGMの情報を尋ねるのはちょっと勇気がいります。スピンアウトを終えて女の子に囲まれているクラブDJに話しかけるのも困難です。少なくとも僕にとっては。</p>\r\n\r\n<p>　ところがLast.fmの場合、居ながらにしてエキサイティングな音楽との新しい出会いが可能となるわけです。これはスバラシイ！ しかも世界各国でサービスが提供されているので、幅広い音楽の情報を得ることが出来ます。mixiミュージックだと国内だけのサービスなので、音楽の幅という点でLast.fmにはかないません。mixiと違って誰でも登録/利用可能なのも良いですね。</p>\r\n\r\n<p>　ただ、気になるのが日本語版はExciteと提携して提供されるという点。ITmediaの記事によると、<q>エキサイトのIDで利用できるようにする</q>らしいですが、“Excite IDがないと使えない”ようにならないことを祈ります。</p>"
