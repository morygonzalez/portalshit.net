  tag: "blog,Web,design"
  comment: "<blockquote cite=\"http://www.essential-concept.com/blog/2006/02/06/235844.html\">\r\n<p>現在流行しているタグによる情報の分類は、とても中途半端で使い勝手が悪い。</p>\r\n\r\n<p>これまでのカテゴリ分類の代用として、もしくはタグクラウドを表示して自己満足に浸る以外には、あまり役に立たない。それはこのタグと呼ばれるものが指し示す情報が、ひどく曖昧であるからだと思う。</p></blockquote>\r\n\r\n<p>　oberheimさんのブログの <a href=\"http://www.essential-concept.com/blog/2006/02/06/235844.html\" title=\"タグは使い勝手が悪い (Essential Concept)\" class=\"ex-ref\">タグは使い勝手が悪い (Essential Concept)</a> という記事から引用。確かにタグが指し示すものは曖昧かも知れないけど、僕は最近タグって便利なんじゃないかと思うようになった。カテゴリー分類よりも、タグによる分類の方が沢山関連付けられるからだ。</p>\r\n\r\n<p>　でも逆に言うとタグで情報を分類するときは、沢山のタグを付けないと意味がないと思う。それはタグが示すものがoberheimさんの仰るように極めて曖昧であるからだ。手当たり次第にいっぱいタグを振っておけば、そのうちのどれかが情報の受け手にヒットして意図した通りに情報が伝わるのではないかと思う。</p>\r\n\r\n<p>　でもFlickrとかdel.icio.usとかに投稿するときにいちいちタグを振るのって面倒くさいんだよなぁ。</p>"
