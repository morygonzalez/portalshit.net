  comment: "<p>　P_BLOGもMovable Typeみたいに記事タイトルだけを列挙したアーカイブリストみたいのがあれば良いなと思っていたんですけど、さっき<a href=\"http://pblog.ring.hatena.ne.jp/\" title=\"はてなリング - P_BLOG\" class=\"ex-ref\">はてなのP_BLOGリング</a>を覗いていたら、<a href=\"http://www.yuec.net/blog/index.php\" title=\"Quanterm Optex\" class=\"ex-ref\">Quanterm Optex</a>というブログでVARSを使ってアーカイブリストを表示するスクリプト（<a href=\"http://www.yuec.net/blog/files/article.php?id=1\" title=\"Quanterm Optex : Files : ログの一覧表示\" class=\"ex-ref\">Quanterm Optex : Files : ログの一覧表示</a>）が公開されているのを発見しました。これがめちゃイカス。早速ダウンロードして設置してみました（<a href=\"http://www.portalshit.net/var/list/index.php\" title=\"portal shit! : ARCHIVES\" class=\"in-ref\">portal shit! : ARCHIVES</a>）。いやー、スバラシイ :-D </p>\r\n\r\n<p>　Quanterm Optexのyuecさんは他にもめちゃくちゃP_BLOGをカスタマイズしていてカッチョイイのですが、パーマリンクのURIをデフォルトの <code>/article.php?id=記事id</code> ではなくて、<code>/article記事id.html</code> となるように改造しておられるため、配布されている <var class=\"filename\">log-list.php</var> をそのまま設置しても機能しません。55行目と187行目付近のパーマリンクへのリンク部分を</p>\r\n\r\n<pre class=\"code\">&lt;a href=\"/article.php?id='.$row['id'].'\"&gt;</pre>\r\n\r\n<p>と書き直す必要があります。あと個人的にデザインはCSSで一括指定したいので一部表示に関わる部分をゴニョゴニョしました。</p>\r\n\r\n<p>　このVARSスクリプトはまじでイカスのでP_BLOGユーザーにはオススメです。</p>"
