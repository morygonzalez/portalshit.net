  name: "TumblrにReblogする人って後から見直すのかね"
  href: "http://"
  category: "WWW"
  tag: "Web Service,Tumblr"
  comment: "<p>　Tumblrの著作権論争は結局どうなったんだろうか。</p>\r\n\r\n<p>　僕は別にアンチTumblrじゃないし、ときどき他の人がReblogしたものを楽しく見させてもらったりしているけど、あんなに大量にReblogして後から見返すのかね、と思うことがしばしばある。del.icio.usなんかはタグ付けしたりコメント付けたりして、後で利用することを前提としているわけだが、Tumblrは検索性が皆無に近い。画像や音声自体がそもそも検索性のない対象物なので、「自分のためにとりあえずReblog」と思っても、結局見直すことはないんじゃないかな。</p>\r\n\r\n<p>　もし気に入ったものを何でもアーカイブしておきたいのなら、Tumblrよりも <a href=\"http://www.barebones.com/products/yojimbo/\" title=\"Bare Bones Software : PRODUCTS : YOJIMBO\" class=\"ex-ref\">Yojimbo</a> や <a href=\"http://journler.com/\" title=\"Journler - Wherever Life Takes You\" class=\"ex-ref\">Journler</a> というすばらしいアプリケーションがMac OS Xにはある。ローカルに保存する限りにおいては著作権侵害の問題も生じないだろう。もちろん、その場合アイテムをみんなと共有する喜びというのは損なわれるが。</p>"
