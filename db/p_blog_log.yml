  comment: "<p>　昨日は一日ずーっと過去に書いた日記（公開中止）を読み直していた。</p>\r\n\r\n<p>　web上で書く日記だから、やはりある程度限界がある。自開症の人ならいざ知らず、自分の正直なところをすべてさらけ出して書いてしまうわけにはいかない。心の中に思っていることを全部正直にさらけ出してしまったら俺自身が恥ずかしいのもさることながら、誰かを傷つけてしまうかも知れない。</p>\r\n\r\n<p>　だから過去の日記を読み直していると、ぎりぎりのところで踏みとどまっている自分の姿が垣間見えて結構面白い。本当はもっと本音を書きたいのだけど、書いたらまずいことになるから我慢している数ヶ月前の自分がそこにいる。</p>\r\n\r\n<p>　ずーっとむかし、まだ大学生になりたての、ファイルのアップロードの仕方も知らなかった頃、半年間にわたり断続的にテキスト文書で日記を付けていたことがある。これはもちろん誰かに見せるために書いていた日記ではないので、正直なことを書いていた。むかし誰々のことが好きだったとか、これからの俺の人生はどうなるんだろうとか、青臭いことをいっぱい書き連ねていた。今にも熊先生に「チラシの裏にでも書いてろ、な！」と言われそうな内容である。</p><!--more-->\r\n\r\n<p>　結局それらの日記は、幾度のハードディスクあぼん、OS再インスコを経ていつの間にか消えてなくなってしまったのだけど、ああいうのこそが本当の日記なのだと思う。結局、web上で公開されている日記は、作られた自分、抑えられた自分でしかない。</p>\r\n\r\n<h3>日記の有効な使い方</h3>\r\n\r\n<p>　過去の日記を読み直していての感想は、意外と本や映画の感想がたくさん書いてあるということだ。これは読み直していて結構楽しかった。本を読んだ都度、映画を見た都度こういう風に感想を書き留めておくと、忘却曲線の彼方に追いやられた記憶を簡単に呼び戻すことができる。こういったことは数々の読書論本などでも推奨されていたことだ。</p>\r\n\r\n<p>　梅棹忠夫先生は読んだ本の感想を大きめの単語暗記カードのようなものに書きとめておくべしと提唱し、こういう読書の仕方を京都学派風読書術だか京大風読書術だかいうらしい。今日では紙に感想を書くよりも、コンピュータのなかやweb上に書いて保存しておくべきだと思う。日記cgiやブログにはたいてい検索機能がついているから、これを利用すれば断片的でかすかな記憶をたよりに、昔読んだ本の要約に簡単にたどり着けてしまう。さらには、MacOSX Tigerで実装されたSpotlightのような機能や、次期WindowsOS Longhornに搭載される検索機能を利用すれば、いちいちweb上にアップロードしなくても、いとも簡単に自分のハードディスク内のファイルを検索できるようになる。これらはファイル名はもちろんのこと、そのファイルの中身まで検索対象とする。TigerのSpotlightではメール中のキーワード、音楽ファイルの曲情報、アプリケーションのReadMeファイル</del>中の文章まで</del>（これは嘘でした）が検索対象になるので、お目当ての記事を探し出すのがいとも簡単になる。</p>\r\n\r\n<p>　だんだん日記についての文章からかけ離れてきたが、とにかく皆さん、読んだ本や見た映画の感想、印象的だった出来事などは頑張って文章化して、パソコンのHDDのなかに保存しておくと良いことがあるかもしれません。パソコンなくしたときに他人に個人的な領域をのぞかれてしまう危険も伴う諸刃の剣だけどね。</p>\r\n\r\n<p>　まぁ、おめぇら素人はチラシの裏にでも書いてなさいってこった！</p>"
