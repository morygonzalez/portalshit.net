  name: "SEO対策って大変みたいですね"
  href: "http://"
  category: "WWW"
  tag: "Web,Google,SEO"
  comment: "　SEOって言葉をご存じですか？　Search Engine Optimizationの略ですね。最近ネットを徘徊してるとよくこのSEOって言葉に出くわすんだけど、サーチエンジン対策なんて特に気にしないでも、グーグル先生が勝手にクロールしてくれるんじゃないか、わざわざその手の企業に金を払ってまで対策するなんて勿体ない、なんて思っていた。このブログも\"森井ゴンザレス\"で検索すればグーグルトップヒットである。\r\n\r\n　しかし、よくよく考えてみれば、例えばe-commerceをやってるサイトは競合他社が無数にあるわけで、そんななかありふれた検索ワードで自社サイトを訪れてもらうには確かにSEOが必要である。森井ゴンザレスなんて奇特なHNを使ってるのは俺だけだから、<a target=\"_blank\" href=\"http://www.google.com/search?num=20&hl=ja&c2coff=1&q=森井ゴンザレス\">\"森井ゴンザレス\"</a>でこのサイトがトップヒットするのは当たり前なのだ。例えば靴の通販のサイトなんて無限にあるわけで、<a href=\"http://www.google.com/search?num=20&hl=ja&c2coff=1&q=靴\">\"靴\"</a>みたいなありふれた言葉で特定のサイトを検索結果のトップに表示させるのは至難の業なのである。\r\n\r\n<!--more-->　ここ一週間くらい、SEOについて調べてみたところ、サーチエンジンでトップヒットするためには、\r\n\r\n<ol>\r\n<li>多くのサイトからリンクされているサイト（要するに人気サイト）からリンクされること</li>\r\n<li>適切なHTMLで記述されていること</li>\r\n</ol>\r\n\r\nの二つが重要なようである。もちろんプロにいわせれば他にもいろいろ気をつけなければならないことがあるのだろうが、素人でできるのは上述の二件くらいか。\r\n\r\n　このサイトについていえば、1.の要件についてはイマイチである。よそにリンクを張るのは好きだが、自意識過剰なので目立つのが恥ずかしくて、つい最近までヘッダに\r\n\r\n<pre>&lt;meta name=\"robots\" content=\"noindex,nofollow\"&gt;</pre>\r\n\r\nと記述して検索エンジンのクローラーをブロックしていた。検索エンジンに引っかからないということはすなわちリンクされる数も少なくなるわけで、いまここにリンクを張ってくれているのはSRさんの<a target=\"_blank\" class=\"ex-ref\" href=\"http://www.geocities.jp/new_edit_111/\">埼玉で車遊び</a>くらいではないだろうか。\r\n\r\n　2.についてはP_BLOGを導入したのでまずまずのはずだ。<a href=\"http://openlab.ring.gr.jp/k16/htmllint/htmllint.html\" class=\"ex-ref\" target=\"_blank\">Another HTML-lint gateway</a>でチェックすると、70点くらいをもらえる。P_BLOG作者のkazさんがデフォルトで満点をとれるように仕上げておられるので素のままのP_BLOGを使えば、HTML文法面におけるSEO対策は特に不要なのだが、portal shit!は俺の手によって一部改悪してあるので70点くらいしか取れない。それでも以前のFrontPage＋タグ手打ちの環境に比べれば大幅に改善されている。<a href=\"archive/\">以前のトップページ</a>をチェックしてみたら、-50点くらいだった。\r\n\r\n　別に商売をしているわけではないしアフィリエイトも一切やっていないから、サーチエンジンでトップヒットしたいという野望なんて一切ないのだが、それでも検索順位は低いより高い方がうれしい。しかし最近、このブログはグーグル先生から嫌われてしまっているようである。森井ゴンザレスで検索すればトップヒットなのだが、portal shit!で検索する場合、\"\"で括るなどちょっと手の込んだ検索をしないとかすりもしない。\r\n\r\n　これはやはり、チラシの裏的な内容ばかり書いてることへの厳正な処置なのでしょうか？"
