  name: "Ray Barbeeが良かった＆Doomsday再発"
  href: "http://"
  category: "音楽"
  tag: "音楽"
  comment: "<p>Amazonでしつこくオススメ商品にリストアップされていたRay Barbeeというミュージシャンの \"In Full View\" というアルバムを買ってみた。全体的にトミー・ゲレロっぽい音で気に入った。トミー・ゲレロの音楽性をもう少しインストゥルメンタルロックの方向に近づけた感じか。どうやらトミー・ゲレロとも交友のある人で、元々はスケーターのようだ。</p>\n<!-- ISBN=B0009V1EHI -->\n<p>気に入ったので早速他のアルバムも聞いてみようと思って調べたところ、 \"Ray Barbee Meets The Mattson 2\" というアルバムを2007年春にリリースしているようだ。しかし発売からまだ2年弱しか経ってないのに既に廃盤。Amazonでは一万円以上の値がついている。マーケットプレイスの出品者は廃盤となるやいなやとても強気の値付けをするようだ。</p>\n<!-- ISBN=B000M5B9OO -->\n<p>iTunes Storeでも売ってはいるけど、デジタルネイティブでない僕はなるべく音楽はCDで買いたい派なので、これはスルー。ネットで検索してみたところ香港の業者が適正と思われる価格で販売しているのを発見した。これまでアメリカからは何度かCDを買ったことがあったが、初めてアジアから注文してみた。</p>\n<p>今日届いた郵便物がこちら。送料は無料だったが丁寧に梱包してあった。香港から購入したのに日本仕様の日本語表記ジャケットなのが不思議な感じがして面白かった。（トミー・ゲレロとかその辺のアーティストはカリフォルニアよりも日本での方が人気あるのかな？）</p>\n<p><img src=\"http://www.portalshit.net/resources/ray-barbee.jpg\" width=\"500\" height=\"332\" alt=\"ray-barbee.jpg\" class=\"image\" /></p>\n<p>なお \"Ray Barbee Meets The Mattson 2\" は廃盤のままだが、同じく廃盤状態の \"In Full View\" ともう一枚のRay Barbee個人リリースの \"Triumphant Prosession\"（EP）については再発が行われるようだ。HMVで予約を受け付けていた。</p>\n<p>そういえば廃盤復刻で思い出したけど、MF Doomの \"Operation: Doomsday\" が再発されている。こちらもAmazonで一万円以上の高値で売りに出されていた名盤中の名盤だ。僕は2chで紹介されていた、eMusicからダウンロードする方法で音源を入手したんだけど、いまはeMusicでの取り扱いはないようだ。またすぐ売り切れてしまうかも知れないので、アングラHip Hop好きな人は購入リストに加えといた方が良いと思います。</p>\n<!-- ISBN=B001EDKXOK -->\n<p>（どうでも良いことだけど、がん患者的に「再発」って言葉はドキッとしますね。あんまり使いたくない）</p>"
