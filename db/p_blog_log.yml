  comment: "<div class=\"hreview\">\r\n<h4 class=\"item\"><a href=\"http://www.bowjapan.com/iservedtheking/\" title=\"映画「英国王給仕人に乾杯！」公式サイト\" class=\"ex-ref fn url\">英国王給仕人に乾杯！</a></h4>\r\n<p>評価 : <abbr class=\"rationg\" title=\"3\">★★★☆☆</p>\r\n<!-- ISBN=B002LVRPV8 -->\r\n<div class=\"summary\">\r\n<h4>概要</h4>\r\n<p>1960年代の共産主義下のチェコスロバキア。再教育施設（刑務所のようなもの）を主人公ヤン・ジーチェが出所するところから物語は始まる。主人公は初老のじいさんで、彼が素晴らしかった自分の過去を振り返るようなかたちでストーリーは進んでいく。レストラン、高級ホテルと、様々な場所で給仕として働いてきたヤンが、戦時中の混乱を経て大富豪になる、というお話。</p>\r\n</div>\r\n<a href=\"#\" onclick=\"ShowHide(this, 'czech-waiter');return false;\">ネタバレOpen</a>\r\n<div class=\"description\">\r\n<div id=\"czech-waiter\" style=\"display: none;\">\r\n<p>ヤンは小銭をばらまくことを趣味としている。駅でソーセージ売りをしていたときも、レストランで給仕をしていたときも、高級ホテルで給仕をしていたときも、こっそり小銭をばらまく。どんな名士・金持ちでも、小銭が落ちていると拾わずにはいられない悲しい習性を描く。</p>\r\n<p>金持ち達が食事をするシーンも盛りだくさん。がんなんて怖くないって言ってみんなご馳走を食べる。酒を飲む。</p>\r\n<p>金、食ときたらあとは女。金持ち達は年をとっていても性欲旺盛で、人形みたいにかわいい娼婦達とやりまくる。ヤン自身も安い給仕の給料で女を買う。金で女体盛りやったりする。</p>\r\n<p>タイトルになっている英国王給仕人とはヤンが最後に勤めるプラハ一の高級ホテル、ホテル・パリの給仕長のこと。チェコ語はもちろん、ドイツ語、フランス語、英語、スペイン語、イタリア語、果ては朝鮮語まで話す。イギリス国王がやってきたときにはその給仕を務めたこともある。誇り高き給仕人なのだ。だからズデーデン地方がナチスに併合された後、ドイツ人が店にやって来ても相手にしない。メニューを寄越せとドイツ語で喚いても、「言葉が分かりません」とドイツ語が分からないふりをする。しかし最終的にチェコ全体がドイツに併合された後、ナチスの秘密警察に連行されてしまう。恐らく処刑されてしまったのだろう。このように物語は後半から反ドイツ的な内容になる。</p>\r\n<p>後半には、ドイツ人女優のユリア・イェンチがヤンの妻リーザとして登場する。ナチスがズデーデン地方に攻め込んで、チェコ国内でドイツ人の立場が危うくなってきたときに二人は出会う。街頭でチェコ人にドイツ系の民族衣装である白い靴下を脱がされているところにヤンが通りがかり、彼女を助けるのだ。そこから二人の恋が始まるんだけど、リーザはなかなかヤンと寝ようとしない。アーリア人の純血を守らなければならないと彼女は言う。ヤンはリーザと結婚するために、ナチスによる精液検査を受ける。精子に問題がなければスラブ人でもアーリア人との結婚が許されるのだ。このあたり結構キモい。ドイツの敗戦が濃厚になってくると、優秀なアーリア人を大量生産するため、ヤンがかつて勤めていたユダヤ人経営の娼館を研究所に改装し、ドイツ兵と金髪のドイツ人女性を交配させたりする。ナチスドイツの異常さが際立つ。強烈な皮肉だ。</p>\r\n<h4>印象に残ったシーン</h4>\r\n<p>物語の要所要所にヴァルデンというユダヤ人の商人が登場する。物語の冒頭、駅でソーセージ売りをしていたヤンが、列車が動き出したせいでお客にお釣りを渡せないシーンがあるんだけど、このときの客がヴァルデン。根っからの商売人で、後に給仕をしているときに再会し、彼の部屋で床に敷き詰められた紙幣を見たことでヤンは金持ちになってやろうと決意する。しかし最後にはナチスドイツに捉えられ、強制収容所に送られてしまう。強制収容所送りの列車の中に偶然彼の姿を見たヤンは、駅で若者が食べていたサンドイッチを奪い取ってヴァルデンに渡そうとする。一生懸命走るのだが届かない。やがて列車は行ってしまった。かつては「内臓料理以外のメインディッシュを全てもってこい」と贅沢三昧を謳歌していたヴァルデンだが、最後には人の食べかけのサンドイッチすら手にすることができなかった。もちろんナチスドイツのせいなんだけど、人生って金だけじゃないと考えさせられる場面だった。</p>\r\n</div>\r\n<h4>総評</h4>\r\n<p>とにかく金銭欲、食欲、性欲についての描写が延々続く。チェコ映画と聞いてオシャレ映画や人形劇を期待して見に行くと激烈に後悔することになりそう。かもめ食堂が好きな人とかはタイトルやポスターに釣られないように。</p>\r\n</div>\r\n</div>"
