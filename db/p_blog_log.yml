  comment: "<p>　早速MacBookの使用感から。</p>\r\n\r\n<p>　iTunesで右上の検索ウィンドウから楽曲を探すとき、PowerPCではもたついてもたついてしょうがなかったのに、さすがIntel Macって感じでホレボレしちゃうくらい音速で曲をリストアップしくれるMacBook。気に入って入るんですが、やはりPowerBookに比べるといろいろ見劣りします。クロック数とか処理速度とかのコンピューターとしての面より、一緒に時間を過ごす日常の相棒としての面で。値段が違うからまぁ当然ではあるんですが。</p>\r\n\r\n<p>　夜、薄暗いところでMacBookは使いにくいです。キーボードが見づらく、ディスプレイが明るすぎる。PowerBookにはキーボードバックライトがついていて暗いところでは自動的に光りますし、環境光にあわせてディスプレイの明度を切り替える機能も装備しています。特にディスプレイ明度を自動調節してくれる機能は偉大ですね。消灯でいきなり部屋の電気を消されたりすると、「うぉ、まぶしっ」て感じで焦ります。手動で明るさを調節しないといけません。PowerBookは僕の代わりにこれまでそういったことを自動でやってくれていた訳なんですね。</p>\r\n\r\n<p>　これらの付加機能を「あって当然のもの」と思っていたから、MacBookを使っていてしばしば戸惑ってしまいます。いまさならながら盗まれてしまった我がPowerBook G4が恋しいです。別れて初めて気がつく〜 彼女のありがたみ〜♪</p>"
