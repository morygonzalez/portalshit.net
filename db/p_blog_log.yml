  comment: "<a href=\"http://olmo-coppia.com/\" title=\"olmo coppia\"><img src=\"http://www.portalshit.net/resources/olmo-coppia.jpg\" width=\"500\" height=\"128\" alt=\"olmo coppia\" class=\"border\" /></a>\r\n<p>友達が始めたオーガニックレストラン。サイトを作らせてもらった。素人なのであまりぱっとしないデザインだけど、ここ何年間かの廃人インターネット中毒生活が何かの役に立ったんじゃないかという気がしている。</p>\r\n<p>お店は非常にインテリアやエクステリアがかっちょよくて、かなり居心地がよい（料理はイタリアンなんだけど、内外装はどっちかというと北欧っぽい）。もちろんコーヒーや料理もおいしい。エスプレッソマシンはかなり本格的なやつが入っている（サンレモというイタリアメーカーのもの）。それなのにエスプレッソシングルショットの値段はわずか210円！ この辺、オーナーの友人はかなり本場を意識したようで、フラッと立ち寄ってエスプレッソを引っかけるイタリア人みたいな午後はいかがですか？</p>\r\n<p>阿蘇にお立ち寄りの際は是非。</p>"
