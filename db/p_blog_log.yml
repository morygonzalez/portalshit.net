  id: 157
  name: "DoCoMoがタワレコ買収 何でも商標登録しちゃイヤ"
  href: "http://"
  category: "音楽"
  tag: "経済,音楽"
  comment: "<p><img src=\"./resources/hotspot.jpg\" width=\"168\"  height=\"166\" alt=\"ホットスポット\" class=\"float-left\" />　ドコモがタワレコを買収すると昨日の日経にあった（<a class=\"ref\" target=\"_blank\" href=\"http://www.nikkei.co.jp/news/sangyo/20051106AT2F0500B05112005.html\">ＮＴＴドコモ、タワーレコードを傘下に</a>）。正直歓迎できない。</p>\n\n<p>　NTTグループといえば、一般名詞を勝手に商標登録してしまうというあくどい企業集団だ。NTTコミュニケーションズは“ホットスポット”を登録してしまったし、ドコモは“フルブラウザ”の登録を申請した。この二つはどう考えても一般名詞である。</p>\n\n<p>　“ホットスポット”の方は結構弊害があり、お陰で他の会社がホットスポットのようなサービスを提供するときは公衆無線LANなどと長ったらしい呼称を使わなければならなくなった。新聞を注意深く読んでみて下さい。その手のサービスのことをホットスポットと呼んだりなんかしてないから。</p><!--more-->\n\n<p>　こういうNTT系企業のやりくちは、２ちゃんねらーから非難を浴びまくったavexに通じるものがあると思う。みんなで練った半ば公共財的なアイディアを、みんなが知らないうちに勝手に商標登録してしまう。アイディアを生み出すのにあまり積極的な役割を果たしていないのに権利を取得し独占する。<del>場合によっちゃ利用料までとる。</del>他人のふんどしで相撲を取るのだ。ずるいのである。</p>\n\n<p>　ドコモによるタワレコ買収が気がかりなのは、公共財を勝手に私物化してしまう企業だから、買収したことで変なことをやりゃしないかということ。音楽配信に関わる利権をせしめてしまうとかね。例えば特定のレコード会社の音楽はドコモ・タワレコの音楽配信でしか手に入らないようにし、一切よそでのCD販売を許可しないとか。奴らならやりかねない。</p>\n\n<h4 class=\"text\">＜おことわり＞</h4>\n<p>　トラックバックして下さっているkeizoさんの<a class=\"ex-ref\" target=\"_blank\" href=\"http://www.sumainobaiten.com/blog/zakki/archives/2005/11/post_58.html#comments\">気まぐれ雑記: 【ホットスポット】が商標だって！？</a>にてせうさんという方からコメントを頂いたとおり、NTTコミュニケーションズがホットスポットという言葉を使う企業に対して利用料を課しているという事実はありません。よって該当部分を取り消し表記させていただきました。いつもよく調べもせず嘘八百ばかり書き並べてしまって済みません。今後もこういうことがあると思うので、読者の方はくれぐれもご注意下さい。</p>"
