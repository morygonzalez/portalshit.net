  name: "出生率を上げるためには"
  href: "http://"
  category: "雑談"
  tag: "社会"
  comment: "<p>　また出生率が下がったらしい。出生率と聞いて思い出すのが某新聞社の採用試験でのグループディスカッションである。ここで沖縄出身の顔の濃い女性と、どうすれば出生率を上げられるかについて激しくやりあってしまった。恐らくそれが原因で落とされてしまったのではないかと考えている。グループディスカッションではコミュニケーション能力を見るようなので、やたらめたらに相手の意見を否定しまくるような奴はマイナスの評価をつけられてしまうのだ。</p>\r\n\r\n<p>　まぁ俺の就職活動についてはどうでも良いとして、今日お話ししたいのは出生率についてである。グループディスカッションでの沖縄女性の言い分はこうである。「各家庭ごとに子育てをするのではなく、地域で子育てをするようにすれば出生率は上がる。地域の力を活用すべき」。事実、彼女の出身地の沖縄では地域で子育てを行う習慣があり、日本で一番出生率が高いそうだ。</p>\r\n\r\n<p>　ごもっともなことである。現役を引退した近所のじいちゃんばあちゃんに面倒を見てもらったり、ご近所同士で子どもの面倒を見合えば、働く女性も安心して子どもを生もうという気になれるかも知れない。</p><!--more-->\r\n\r\n<p>　しかし、そんなに簡単に地域の力を活用できるのか。近所のじいちゃんばあちゃんは無報酬でうるさい他人の子どもの面倒を見たいと思うだろうか？　働きに出ているあいだ、どこの馬の骨ともつかない相手に子どもの世話を頼みたいと思う親がどれだけいるだろうか？　面倒を見てもらっているあいだに子どもが怪我をするなど何か問題が起こったときはどうするのだろうか？　etcetc</p>\r\n\r\n<p>　ようするに聞こえは良いが、地域で子育てをするなんていうのは幻想だと思うのだ。田舎ならともかく、近所付き合いが希薄になった今日の都市部では、地域で子育てなんて無理に等しい。結局、働きに出ているあいだ安心して子どもを預けられる体制を、政策的に整えてあげることが必要なのであると思う。</p>\r\n\r\n<p>　俺がグループディスカッションで主張したのは以下のようなことである。子どもを産んだ家庭には経済的な援助を行い、保育園や幼稚園などの託児所を利用しやすい体制をつくるべき。地域で子育てできればそれが一番だが、現実的に考えて無理である。実際、先進国のなかで出生率を２まで回復させたフランスでは、積極的に政府が子育てに関して経済援助を行っている。</p>\r\n\r\n<p>　しかし結局俺の意見は受け入れられなかった。沖縄女性には「金で問題を解決しようとする態度がよろしくない」と猛烈な批判を賜り、最終的には八人グループの俺をのぞく七人から蜂の巣にされて撃沈してしまったのである。</p>\r\n\r\n<p>　それでも俺の考えは変わらない。きれいごとばっかり述べていても出生率は上がらないのだ。もっと現実を直視しなければならない。経済的補助を与えることは果たして汚いことなのだろうか？</p>\r\n\r\n<blockquote cite=\"\">\r\n<h3>０４年出生率は１・２９　４年連続過去最低更新</h3>\r\n<p>　１人の女性が生涯に産む平均子供数である合計特殊出生率が２００４年は１・２９となることが３１日、厚生労働省の０４年人口動態統計（概数）で分かった。小数点第３位まで含めると１・２８台後半で、１・２９をやや上回った０３年を下回り、４年連続で過去最低を更新する。</p>\r\n<p>　予想を上回るスピードで少子化が進み、０７年にも予想される「人口減少時代」到来が目前に迫ったことを示した形。政府は、官民一体で子育て支援に取り組む次世代育成支援対策推進法を０３年に制定するなど対策を強化したが、少子化に歯止めはかからず、年金や医療、介護など社会保障制度への影響のほか、将来的な経済活動低下も懸念されそうだ。</p>\r\n<p>　厚労省は６月１日にも、出生数や死亡数などのデータとともに統計を公表する。</p>\r\n<div align=right>（共同通信） - 6月1日0時40分更新</div></blockquote>"
