  name: "『朝日ともあろうものが。』読了"
  href: "http://"
  category: "雑談"
  tag: "マスコミ"
  comment: "<!-- ISBN=4198618844 -->\n<p>　元朝日新聞記者の烏賀陽弘道氏（<a href=\"http://ugaya.com/\" class=\"ref\">UGAYA Journal.</a>）が書いた『朝日ともあろうものが』を読んだ。タイトルからするとありがちな朝日新聞バッシング本のようだが、朝日だけがバッシングされているわけではない。日本のオールド・メジャーマスコミすべてが批判の対象となっている。しかし著者は朝日新聞でしか働いたことがなく朝日新聞の内情しか知らないために、日本のマスコミを代表して朝日新聞が抱える問題点を厳しく糾弾している。</p>\n<p>　この本を読んで僕は絶望的な気分になった。捏造のメカニズムなどを知って新聞が信じられなくなったから、ということもあるが、日本を代表する朝日新聞でこれなら、それ以外の新聞の場合どうなるのだろう。とりわけ地方紙の記者は何を目標に働けばいいのだろう、と暗澹たる気分になった。</p>\n<!-- more -->\n\n<p>　全国紙の記者なら、最初は警察回りで意味不明な仕事ばかりあてがわれても、辛い仕事に耐え抜いて将来は本社に上がり、政治部や社会部や特派員として海外で活躍したい、という希望を持つことができる。希望があれば、辛い仕事でも歯を食いしばって耐えることができるだろう。しかし地方紙の場合、記者は一生田舎でルーティンワークに従事しなければならない。華やかな未来は、無い。分かっていたことではあるが、ものすごく残酷な現実を知ってしまった。</p>\n<p>　著者の烏賀陽氏は記者クラブ制度に守られた日本のマスコミを厳しく糾弾する。無意味な特ダネ競争。公式発表よりも半日早く情報が新聞に掲載されたからといって、読者にとってはさしたる価値はない。しかし記者クラブという業界内では他社よりも半日でも早く情報を仕入れること、すなわち特ダネをとってくることが至上命題とされる。すでに速報性ではテレビの後塵を拝しているというのに、新聞社の幹部はそのことに気がつかず、特ダネが取れる記者こそが有能な記者として扱われる。</p>\n<p>　これ以外にも、いかに新聞社という組織が自分の利益しか考えていないか、読者の存在を無視しているかということが滔々と綴られる。驚くべきことに朝日の社内には、読者の関心をひく紙面にしようと提案した著者に対して「読者の低俗な関心に迎合しちゃいけないよ」と言ってのける御仁までおられるそうだ。何様のつもりなのだろうか？</p>\n<p>　夕刊が無くならないことの説明も興味深い。記者にとっても読者にとっても夕刊は百害あって一利なしの存在である。新聞社は夕刊のせいで一日二度の締め切りに追われることになり、ゆとりを持って解説的・説明的な記事を書くことができず、断片的な質の低い記事を垂れ流すことになる。一方で読者は、新聞社が読者が朝夕刊の記事をくまなく読んでいることを前提にして新聞を発行するから、一度でも新聞を読み逃すと最新ニュースにキャッチアップできなくなる。また夕刊は当日の昼までの情報しか載っていないが、世の中というのは株式市場を始め、夕方になるまで出来事の顛末というのは分かりにくい。午前中に株価が下がっても、午後に反発することは十分にある。それなのに夕刊には「日経平均反落」などという文字が躍ることになる。馬鹿みたいなのである。それでも新聞社が夕刊をやめないのは、一面でも多く広告を掲載し、印刷部門の雇用を維持し、販売価格を維持するためである。すなわち、読者のニュースへのアクセスのしやすさなどは一切考慮されていないのである。</p>\n<p>　新聞社が与えられている特権から記者に特権意識が芽生え、彼らがスポイルされていくメカニズムも克明に記されている。情報提供者、すなわち政治家・官庁・警察・企業との癒着である。「俺はアサヒだ」の馬鹿殿様が生まれるはずである。</p>\n<p>　朝日新聞の悪平等主義も注目に値する。これはひょっとしたら朝日新聞に特徴的なことなのかも知れない。阪神大震災に応援で駆けつけて特ダネを連発した記者が、一時的に自宅に着替えを取りに帰ったら、「そんな貴重な体験を独占させるわけにはいかない、震災取材といった経験は皆に平等に与えられるべきだ」という上司の考えで現場には戻されず本社内勤になったというエピソードが紹介されていた。そのくせ政治部、経済部、社会部以外の記者の社内での地位が低く、外部のライターなどは露骨に差別されるのだそうだ。内に甘く、外に厳しい。矛盾に富んでいる。最近の不祥事の遠因ではないかと勘ぐってしまう。</p>\n<p>　一方で、「天下の朝日新聞が」という枕詞とともに朝日新聞を批判する一部週刊誌のことなども問題視している。問題を起こしていない一般の朝日社員的には「天下の」という枕詞がたまらないのだそうだ。その手の記事が雑誌に載ると、朝日新聞社内の書店であっという間に売り切れてしまうらしい。こんな些細なことでも問題になるのかぁ、と自分たちの特権階級意識、殿上人意識を煽ってしまうのだ。</p>\n<p>　とにかく本書はマスコミに興味がある人、新聞を良く読む人には必読の書だと思う。いかに自分たちが欺かれているかを知ってください。</p>\n<h4 class=\"text\">＜追記＞</h4>\n<p>　最近読むようになったある学生さんのブログに、ライブドアの悪行が発覚してから手のひらを返すかのようにライブドアおよびホリエモン叩きを始めたマスコミを批判する記事があった。この学生さんは「マスコミにだけは就職する気になれなかった」とも記している。結構ショックである。新聞社やテレビ局の幹部は気がついていないのかも知れないけど、頭の良い人たちはマスコミがいかに世間を欺いているかはちゃぁんと知っているのである。</p>\n<p>　検察当局による捜査の手が入らないと紙面で問題を追及し始めないのは、新聞やテレビといったオールド・メジャーマスコミが広告に依存しているからである。御上がはっきりと「こいつはクロだ」と指摘しない限り、紙面で批判を行うことはほとんどない。そういうことは広告に依存しない週刊誌にしかやれない。あらゆるスキャンダルが週刊誌によって暴かれるのはそういう原因がある。週刊誌が記者クラブから閉め出されていることも大きい。記者クラブ内で権力とオールド・メジャーマスコミは結託しているから（記者クラブの光熱費は場所を提供している官庁や警察署もちであることをご存じだろうか）、情報提供者との以後の関係悪化を恐れて疑惑が確定するまで生ぬるい記事しか書かないのだ。確かにマスメディアなんて本当は就職すべきではないのかも知れない。</p>\n<p>　去年の夏頃だったか、日経の文化面で記者がカンヌ映画祭の状況を報告していた。マニアックすぎて、正直あの記事の内容を理解できた人はいかほどだったろうか首をかしげる。しかし記事の文面からは、自分の大好きな映画のことを記事にできるという記者の喜びがにじみ出ていた。正直とても羨ましい。僕も文化生活部あたりで、文化について、健康についてなどの記事を書ければそれが一番幸せだなぁ。もちろん、世間のお役に立ちたい。がん患者ならではの視点で。</p>\n<p class=\"note\">見苦しい表現があったので、一部内容を修正しました。</p>"
