  name: "地球温暖化の原因は何なのか？"
  href: "http://"
  category: "雑談"
  tag: "社会,クリッピング"
  comment: "<p>　毎日新聞の記者の目を読んでいたら、なんと社内の記者同士で熱い議論が展開されている。議題は地球温暖化である。発端は11月29日付の記者の目に高田茂弘記者が寄せた京都議定書をはじめとした現在の温暖化論への疑義である。<a href=\"https://my-mai.mainichi.co.jp/mymai/modules/eye3/index.php?p=58\" class=\"ex-ref\" title=\"まいまいクラブ - 記者の目 : 人為的温暖化論は真偽不明＝高田茂弘（大阪経済部） by 毎日新聞朝刊\">記者の目 : 人為的温暖化論は真偽不明＝高田茂弘（大阪経済部）</a></p>\r\n\r\n<p>　この記事に対して反論を寄せたのが江口一記者の<a href=\"https://my-mai.mainichi.co.jp/mymai/modules/eye3/index.php?p=62\" class=\"ex-ref\" title=\"まいまいクラブ - 記者の目 : 「温暖化懐疑論」に反論＝江口一（科学環境部） by 毎日新聞朝刊\">記者の目 : 「温暖化懐疑論」に反論＝江口一（科学環境部）</a>で、これに対してさらに高田記者が再反論（<a href=\"https://my-mai.mainichi.co.jp/mymai/modules/eye3/index.php?p=69\" class=\"ex-ref\" title=\"まいまいクラブ - 記者の目 : 「温暖化」懐疑への反論に対する再反論＝高田茂弘（大阪経済部） by 毎日新聞朝刊\">記者の目 : 「温暖化」懐疑への反論に対する再反論＝高田茂弘（大阪経済部）</a>）を行っている。</p><!--more-->\r\n\r\n<p>　江口記者は高田記者の議論を「カビの生えた古文書のような、古臭い議論」と切って捨てる。しかし僕は人為的温暖化論に疑義を唱えるという文章を初めて目にして大変新鮮に思えた。詳しくはリンク先を読んで頂きたいのだが、高田記者の主張を要約すると以下の通りである。</p>\r\n\r\n<ul>\r\n<li>大気中のCO<sub>2</sub>濃度が上昇すると気温が高まるとされているが、ハワイでは逆の現象も起きている。CO<sub>2</sub>濃度の上昇と温暖化は無関係なのではないか？</li>\r\n<li>気温上昇の原因を太陽の黒点の動きなどに求める研究者もいる。温暖化論者には「太陽の影響は小さい」と論証抜きにこれらの議論を脇に置く傾向あり</li>\r\n<li>そもそも地球では自然界に膨大な量の二酸化炭素が存在し、ある試算によれば人間の排出する二酸化炭素はそれらの3.5%に過ぎないといわれている。人間が排出する二酸化炭素の量を削減しただけで効果があるのか？</li>\r\n<li>温暖化による海面上昇などデメリットが声高に叫ばれる一方で、気温上昇によってもたらされる農業生産性の向上などメリットが取り上げられることはない</li>\r\n</ul>\r\n\r\n<p>　「ほー」と頷くものばかりである。高田記者によれば排出権取引などCO<sub>2</sub>にまつわる商取引を認めた点で京都議定書自体が妥協の産物であり、この実現目標などもきわめてうさんくさいものなのだそうだ。既存のマスコミ報道は、京都議定書こそが絶対的な善であり、これに賛同しないアメリカの単独行動を非難するものが多かった。すっかりそれを真に受けていた身にしてみれば、驚天動地の主張である。しかし説得力がある。確かに我々は地球温暖化についてある種のドグマに陥っていたのではないだろうか。</p>\r\n\r\n<p>　高田記者の再反論も一読の価値あり。温暖化が人為的なものであったとして、それに対して莫大なコストをかけて対策を講じる理由があるのかという主張である。これは、リサイクルについてよく言われる「紙やプラスチックをリサイクルするのには、天然原料から製品を作るよりも多大なコストがかかる」という皮肉に近いものがある。経済学者も恐らく高田記者と同じ考え方をするだろう。経済学的思考に沿って、どのように希少な資源を有効活用するか、どのような温暖化対策が実行可能かを考える価値は十分にある。みなが激情的・盲目的にCO<sub>2</sub>の排出を絶対悪と決めつけても、温暖化に対する確実な対策をとることができなければ意味がない。</p>\r\n\r\n<p>　この観点からすると、排出権取引など一見画期的に思える京都議定書も、まずはじめに政治的な目標ありきで作られたきわめてうさんくさいものであり、これを盲目的に信奉することが温暖化防止に繋がるとは思えないのである。断っておくが、CO<sub>2</sub>が気温上昇の原因になっているかどうかを否定するものではない。科学的に十分な証明がされているわけでもないのに、盲目的に二酸化炭素を温暖化の最たる要因と決めつけてコストパフォーマンスの低い対策を講じるのは愚かではないか、ということがいいたいわけだ。</p>\r\n\r\n<p>　CO<sub>2</sub>削減に多大なるエネルギーと費用をかけたり排出権取引をやったりするのは、免罪符を買い求る行為に近いと思うのは僕だけだろうか。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　それにしても、紙面で身内同士による議論を展開する毎日新聞はあっぱれである。自民党とはえらい違いだ。悪くとれば社内に統一感がないということなんだけど。</p>"
