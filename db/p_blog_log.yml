  comment: "<p>もう一つSRさんに対するレスポンス。僕とSRさんのやりとりを見て、ラーメン二郎は初めてのお客を無下に扱う最低最悪の酷いラーメン屋と思った人がいたとしたら、それは残念極まりない。是非、ラーメン二郎三田本店店主、山田さんへのインタビューを読んで欲しい。おじさんの二郎に対する真摯な気持ちが伝わってきます。麺へのこだわりとか。利益優先に走るならいくらでも儲けられそうなのに、自家製麺にこだわり、価格は安く抑える。</p>\n<p class=\"ref\"><a href=\"http://www.sthills.co.jp/jiro.htm\" title=\"二郎インタビュー\" class=\"ex-ref\">二郎インタビュー</a></p>\n<blockquote>\n<dl>\n<dt>山田</dt>\n<dd>しかし混むのはうれしいけどさ、女はあんまり来ないで欲しいなあ。麺を三分の一から二分の一ぐらいにするんだけど残すんだよな。俺も、もう節操ないからさ金だけ置いてってくれりゃいいんだけどさ。昔は文句も言ったけど、今は何も言わねえよ。節操ないからさ。女どおしだと結構食うんだけど、男がいると残すんだよな。</dd>\n<dt>じく</dt>\n<dd>僕も、女はあまり来て欲しくないですね。食べるの遅いですから、並んでてこっちがイライラします。あと漫画見ながらゆっくり食ってる奴がたまにいるんですよね。</dd>\n</dl>\n</blockquote>\n<p>こんなことも書いてありますけど、女の子だって食える子だったら無下にはされないし（僕が学生時代には一人で食べに来てる女の子もいた！）、男でもマンガ読みながらやお喋りしながら食べるやつは白い目で見られる。後ろに1時間2時間待っても食べたいと思ってる人がいっぱい並んでるんだから速く食べて席を譲るのは当然だと思うんだけどな。</p>"
