  tag: "病院,病気,ドトール,コーヒー"
  comment: "<p>　病院にはTSUTAYAとドトールコーヒーが必要だと思う。退屈で死にそうだ。TSUTAYAとドトールを病院内に作ったら結構儲かると思う。医者や看護婦さんも利用できたら相当便利なはずだ。ていうか以前入院してた病院は建物は別だが病院の敷地内にドトールコーヒーがあった。あれは良かった。友達が見舞いに来てくれたときや、コーヒーが飲みたくて手が震え始めたとき（嘘）はよくドトールに行ったものだ。</p>\r\n\r\n<p>　本当はスターバックスが病院内にあったら嬉しいけど、毎日スターバックスでコーヒー買ってたら破産するし、スターバックスの連中は病人が病衣でやってくるのを嫌うだろうから、ドトールで充分。ドトールのあの退廃的な感じはパジャマ姿でも違和感ナッシング。TSUTAYAで買った本を読みながら、ドトールでコーヒー。それにも飽きたら病室でレンタルDVD三昧。病気もすぐ良くなっちゃうよ。</p>\r\n\r\n<p>　結構需要があると思うので、ドトールとカルチュア・コンビニエンス・クラブの社長さん、見当してくれませんかね？</p>"
