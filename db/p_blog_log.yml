  name: "厨房で逢いましょう ★★★★☆"
  href: "http://"
  category: "映画"
  tag: "ドイツ,映画"
  comment: "<!-- ISBN=B00148S766 -->\n<p>　ドイツ映画。料理がうまそうな映画でした。以下ネタバレあり。</p>\n\n<p>　主人公はエロティック・キュイジーヌで名をはせるシェフ、グレゴア。彼の料理を食べた者は官能の世界に誘われる。一度口にするや、テーブルマナーとか無視でお皿に残ってるソースまで指ですくってぺろぺろ舐めちゃう。そんな食い物あるのかってくらいに料理を上手に作ることが出来るオッサンです。でも太ってて禿げてて女っ気なし。休日はいつもカフェでお気に入りの給仕の女性の姿をじろじろ眺めるだけです。しかも給仕の女性エデンからはストーカー扱いされて全く風采の上がらないグレゴア。</p>\n\n<p>　しかしエデンの娘レオニーが公園の噴水に落っこちる現場に居合わせ、レオニーを助けてあげたことであこがれのエデンと仲良くなる機会を得ます。偶然翌日がレオニーの誕生日だと知った彼は、とびきり美味くて官能的なケーキをプレゼント。そのケーキを口にしたエデンはグレゴアの料理の虜になるのです。</p>\n\n<p>　エデンは悪女としては描かれませんが、僕からした悪女以外の何者でもありません。夫に黙ってグレゴアの厨房に通い詰め料理を作らせ、「あなたのおかげで私の人生はとてもうまくいくようになったわ。夫も昔好きになった頃の夫に戻ったし」だって。そんなのってないよ。グレゴアは自分のこと好きなこと分かってるくせに。エデンはグレゴアに与えてもらうばかりで何も彼に与えないのです。</p>\n\n<p>　それでもグレゴアはエデンのことが好きだから、寂しい毎日に一輪の花が添えられたような生活が楽しくて、毎週毎週、エデンのために料理を作ってあげるのです。悲しいなぁ。</p>\n\n<p>　ただエデンという女性は非常に魅力的に描かれており、見ていて美しいなぁと思いました。僕もドイツ語を話す女の人と懇ろな関係になりたいです。</p>"
