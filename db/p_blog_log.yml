  comment: "<!-- ISBN=B000E5MIJW --><p>　PowerBookを買ったときからバンドルされているiLife '05のiPhoto 5でデジタル写真を管理しているんですけど、どうにもこうにも重くて耐えられなくなって、ヤフオクでiLife '06を買ってしまいました。PPCでもG5ならiPhoto 5にストレスを感じることはないらしいですが、僕のG4では厳しいです。</p>\r\n\r\n<p>　まだ商品は届いていないのですが、気がかりなのは今回、焦って＆ケチって中古品のソフトを買ってしまったこと。出品者氏がインスコ済み（＆クローン済み）のディスクですね。商品案内では「ユーザー登録はしていないので登録可能だと<strong>思います</strong>」とありましたが、「<strong>思います</strong>」ってのが気になりますよね。</p>\r\n\r\n<p>　これまでMac用に購入したソフトは、ユーザー登録がらみのトラブルが嫌でリアル店舗やAmazonで購入してたんですけど、今回はちょっと失敗したくさいですね。やっぱ数千円をケチっても意味ないですね。ソフトは新品が一番。ヤフオクで調達するんでも、信頼できる出品者から未開封新品を！</p>"
