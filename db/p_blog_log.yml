  comment: "<!-- ISBN=B000AR94EG --><p>　久しぶりに映画を見た。『<a class=\"ex-ref\" href=\"http://www.kinsey.jp/\">愛についてのキンゼイレポート</a>』というもの。実在したぶっとんだ人物の物語である。率直な感想を述べると、とても面白かった。</p>\r\n\r\n<p>　生物学者のキンゼイは、自分自身の結婚を機にセックスについて興味を持つようになる。キンゼイのペニスがあまりにも大きすぎて、うまく妻の性器に挿入できなかったのだが、医師に相談してうまいセックスのやり方を知る。それ以来、セックスについて悩みを持っている学生の相談に乗るようになり、次第に他人のセックスがどのようなものなのか興味を持つ。昆虫の採集と同じように人々の性体験を収集するようになり、本を出版。全米で物議を醸す。</p><!--more-->\r\n\r\n<p>　キンゼイは言う。人間は社会的な制約で性欲を押さえ込みすぎている。セックスは隠すべきものではない。また、ほ乳類では同性愛は珍しいことではなく、他のほ乳類は同性とセックスをすることがしばしばある。だから人間が同性とセックスとしてはいけないということはない。下らない道徳観はかなぐり捨てるべきだ。みんなもっとセックスについて知らなければならない。</p>\r\n\r\n<p>　有言実行と言うべきか、キンゼイはついには同性とのセックス経験のある助手（もちろん♂）と関係を持ってしまう。それを包み隠さず妻に打ち明けると、妻は激しく悲しむ。しかし悲しむ妻に対して「君も浮気をしてみるべきだ」などと素っ頓狂なことを述べる。それを察知したのか、キンゼイと関係を持った助手が妻とセックスさせて欲しいとキンゼイに申し出る。自分自身浮気をしたことがある手前、断ることが出来ないキンゼイは己の了承のもと妻を助手に寝取られてしまう。このあたり結構えぐい。後半では研究グループのメンバーが増えるのだが、各々自分の妻と他人の妻を交換して乱交する始末。もはや意味不明。</p>\r\n\r\n<p>　その後もキンゼイは鬼畜路線をひた走る。絶頂に到達する瞬間、女性器はどうなっているのかを映像に記録するため、\"ハメ撮り\"にまで手を出すのだが、あるとき性犯罪者とのインタビューで己の性犯罪暦を誇らしげに語る彼に違和感を覚える。そんななか、研究グループのメンバーが他人の妻とのセックスを単なる\"摩擦運動\"として割り切れなくなり、肉体以上の関係になってしまう。この辺りから、キンジーはそれまで考慮してこなかった愛について考えるようになる。</p>\r\n\r\n<p>　俺はやはりセックスはただの摩擦運動ではないと思う。人間と人間があんなに近距離で目と目を合わせて共同の行為をするのだから、セックスをするためにはお互いが相手に対して好印象を持っていなければならないし、仮に相手に対して好ましい印象を持たないまま性交渉が始まったとしても、行為を重ねていくうちに愛情が目覚めていくのではないかと思う。だから愛情のないセックスなんてのは存在しないのではないだろうか？（もちろんレイプは別物である）</p>\r\n\r\n<p>　それにしても妻役のローラ・リニーは綺麗だった。俺だったらあんな綺麗な奥さんがいたら、絶対浮気なんてしないし、ましてや同性愛にはまったりなんてしないけどな。綺麗な奥さんがいて彼女と素晴らしいセックスが出来るのなら、他人の性生活なんてどうでもよい。しかしキンゼイは違った。自分の興味が趣くままに、全米を巻き込みトンデモナイ方向へと向かっていった。</p>\r\n\r\n<p>　しかし一方で、キンゼイが行ったような活動は必要だったとも思う。映画の冒頭で、あるカップルがセックスの仕方が分からないとキンゼイのところに相談に来る。聞けば前儀もせずにいきなり挿入しようとしている。結婚したばかりのキンゼイがうまくセックスできなかったのも、前儀をせずにいきなり挿入を試みたからだった。挿入する前には指や舌を使って女性器を刺激するということを、20世紀前半のアメリカ人は知らなかったのだ。この頃のアメリカでは、自慰は寿命が縮まりアホになるのでやってはいけないといわれていたし、オーラルセックスはその後妊娠できなくなるから御法度であるとされていた。</p>\r\n\r\n<p>　キンゼイが唱えたように、セックスの仕方というのは、ある程度は誰かが教えるべきなのではないかと思う。明治以前の日本の農村では、夜になると若い未婚の男女が集まる小屋があって、そこで未経験者は経験者から性の手ほどきを受けたのだという。しかし明治維新後、西欧から持ち込まれた近代社会のシステムは、性に関わるもの一切を禁忌としたから、生殖活動可能な年齢になってもセックスの仕方が分からないというケースは沢山あっただろう。明治時代の小説でもそういうものをテーマにしたものがあったそうな（この辺は小谷野敦の『もてない男』に詳しい）。今でこそエロビデオが氾濫し、中学生くらいからみんな一応のセックスの仕方を知っているだろうが（AV男優のやってることをまんま真似したら即効で彼女に振られるだろうけどｗ）、各家庭にVHSが普及する前はセックスの仕方が分からず困っていたカップルは沢山いたのではないだろうか。</p>\r\n\r\n<p>　でも不思議なことに、ビデオやネットでいくらでも猥褻物が氾濫しているというのに、出生率は下がっていくんだよなぁ。逆にビデオやネットが普及してない半世紀前の日本や、発展途上国の方が出生率が高かったりする。まぁ猥褻文化と出生率なんてなんの相関もないんでしょうけど、皮肉なものではあると思う。</p>"
