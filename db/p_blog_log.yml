  name: "ジャマイカ 楽園の真実"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000BX4E30 --><p>　ジャマイカの絶望的な国家財政と経済状況を描いたドキュメンタリー映画。IMFはひどい連中でジャマイカ人は大変困っている様子だった。なかでもショッキングだったのが、ミルクを下水に流して廃棄処分するシーン。アメリカから粉ミルクが安い価格で輸出されるため、ジャマイカ産の牛乳には買い手が付かないのだという。粉ミルクの方が加工にコストがかかるため通常割高になるのだが、アメリカは粉ミルクに輸出補助金を与えているため不当に安い値段でジャマイカに輸出可能なのだという。ジャマイカはアメリカに骨抜きにされて、もうアメリカに依存せずにはいられない状況におかれているのである。ちょうど麻薬の売人が客を麻薬漬けにするのと同じである。金を借り、負債を返済する。すると教育や医療に予算を割けない。教育水準が下がると将来の経済成長が鈍る。ふたたび借金をするという悪循環である。</p>\r\n<!--more-->\r\n<p>　公式サイトではピーター・バラカンやモブ・ノリオ、その他レゲエミュージシャンなどが同情的なコメントを寄せているが、ジャマイカ人たちが自分たちが貧しいのはすべて先進国と一部の政治家のせいで、自分たちには全く非がないように主張するのには共感できなかった。どんな先進国だってそれなりの苦労を経て経済成長を成し遂げてきたわけである。昼間ちょろっと働いて夜はレゲエを聴いて楽しく暮らすというような生活を望んでいるのなら、それは考えが甘いとしか言いようがない。国民全体がスローでピースフルな生活を送れば、経済成長なんてとてもじゃないが望めない。</p>\r\n\r\n<p>　映画を見ていてジャマイカという国の基本的な経済構造は日本に似ていると思った。食料品から工業製品の材料まで、ありとあらゆるものを外国からの輸入に頼っている。食料自給率は恐ろしく低い。日本も道を踏み外せばいつジャマイカのようになるか分からないのである。既にアメリカに依存しきりという構造はジャマイカと同じである。BSE感染牛の輸入再開など断じて応じるべきではない。ハンバーガーを食べるときはマクドナルドではなく、少々高くても国内の農家から野菜を買っているモスバーガーに行くべきである。地産地消がいかに大切であるかが分かる。この映画は地方の憂える志士にこそ見て欲しいと思った。地方が抱える問題というのはジャマイカと全く同じであるように思う。</p>"
