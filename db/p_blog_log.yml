  name: "SIERRA DESIGNSのマウンテンパーカー"
  href: "http://"
  category: "雑談"
  tag: "服飾"
  comment: "<img src=\"http://www.portalshit.net/resources/1010_sierra_designs_parka1.jpg\" width=\"500\" height=\"332\" alt=\"SIERRA DESIGNS マウンテンパーカー\" class=\"flickr\" />\n<p>桜がぼちぼち開花し始めたここ数日、皆様におかれましてはいかがお過ごしですか？ 今日は一昨年から気に入って着てるSIERRA DESIGNSのマウンテンパーカーについて語らせてもらいたいと思います。多分つまらないのでここで読むのをやめてください。どうしても読みたい方だけ続きをどうぞ。</p>\n<!-- more -->\n\n<p>SIERRA DESIGNSのマウンテンパーカー（以下マウンパ）とはド定番のアメカジアイテムで、僕らの二回りくらい上の世代のおじさん達（POPEYEが創刊された頃に大学生だったような人達）の頃から着られてるナイロンジャケットです。名前は昔から知ってたんですが、中綿入ってないしあまり暖かくなさそうな割に値段が高いので全然興味なかったんですけど、最近やたら雑誌で紹介されてるのを見かけるので騙されたつもりで買ってみたのでした。そしたらとても良かった！ いまでは一年の3/4をSIERRA DESIGNSのパーカーを着て過ごしています。ではシエラのマウンパは一体何が良いのでしょうか？</p>\n<p>第一に着ていてとても気持ちいい。僕はこれまで中綿入りのナイロンジャンパーとかワックスコットンのジャケットとかいろいろ着てきたけど、今まで着てきたもののなかでこいつが一番気持ちいいです。シエラのマウンパの生地はいわゆるロクヨンコットンというやつで、コットンとナイロンの比率が60:40なんですね。いまでこそGORE-TEXとかあって透湿性と防水性を両立した夢のような素材がありますが、60年代とか70年代にはそんな生地はなかった。そういう時代に生み出されたのがロクヨンコットンなんです。服屋の店員に聞いたところによると、ロクヨンコットンは湿気を外に逃がす一方で、水に濡れるとコットンが膨張することでちょっとした防水効果を持つようになるとのこと。まさに山仕様のヘビーデューティーウェアだったわけですね。で、この透湿性のおかげで、着ていてとても気持ちいいんです。生地越しに皮膚呼吸してる感覚っていうか。チャリンコ通学用の雨合羽とか着たことある人は分かると思うけど、撥水加工のしてある安いナイロンは閉じられてる感じがして気持ちが悪いんですよね。しかも透湿性が皆無なので内部でかいた汗が逃げ場を失いムレてしまったりする。本当に最悪の着心地なんです。でもシエラのマウンパは湿気を外に逃がしてくれるから、着ていて気持ちがよいのです。合成繊維特有のちくちく感みたいのも皆無です。コットンとナイロンの合成素材なのにまるで天然素材みたいな気持ちよさを提供してくれるのがロクヨンコットンなわけです。</p>\n<img src=\"http://www.portalshit.net/resources/1010_sierra_designs_parka2.jpg\" width=\"500\" height=\"332\" alt=\"60/40 PARKA\" class=\"flickr\" />\n<p>第二に色がいい。ロクヨンコットンの素材の良さもさることながら、シエラのマウンパはどれも色が良いんです。僕はラスト（さび色）のマウンテンパーカーと紫のショートパーカーを持ってるんですけど、どちらもどんな色のズボンとも相性が良くて着回しが効く。いかにもナイロンっていうパステルカラーとは違うんですよね。アメリカ製なんだけど、和色っぽい色づかいで何となく落ち着いたところがあるんです。</p>\n<p>第三に暖かすぎないところがいい。シエラのマウンパは春秋はもちろん、真冬は中にセーターとかフリースを着込めば何とか寒さをしのげますし、夏も野外フェスとかで重宝します。日が暮れて雨が降りだすと急に気温が下がる夏山で、マウンパが寒さから身を守ってくれるんです。僕も去年の夏、野外イベントに出かけたときに雨に降られたんですけど、マウンパを着てたおかげで寒さ知らずでした。一緒に行った友だちは半袖でガタガタ震えてたけど。あとマウンパが能力を発揮するのは意外にも街中なんです。真冬でも地下鉄の車両内やデパートの中は猛烈に暖房が効いてて暖かいですよね？ でも電車に乗ったりデパートに入る度にいちいち上着を脱ぐわけにはいかない。外の気温に合わせてアウターをチョイスすると、僕みたいなデブの汗かきは屋内で汗ばむことになるわけなんですよね。そんで屋内で汗をかいてそのまま外を歩くと急激に体温が奪われて風邪ひいたりするわけです。でもシエラのマウンパなら暖かすぎないので、確かに外を歩くときは若干寒いんだけど、建物の中や地下鉄の中で汗ばむっていうことがないんです。見た目にはペラペラでかなり寒そうな作りなんですけど、風は結構防いでくれので不思議と着ていてあまり寒さを感じません。</p>\n<p>おじさんとかでぶかぶかのシエラのマウンパを着てる人の姿を目にしてて、食わず嫌いな人もいるかと思います。わかります。僕もあれは正直ダサいと思う。だぼだぼのマウンパを着るのはかっこ悪いですよね。袖やウェストを思いっきり絞ったりしてね。そんでスーツの上から着るの。うおー、想像するだけでジンマシン出そう。</p>\n<p>でも体型に合ったジャストサイズをチョイスしてタイトに着る分にはサイコーに格好良いんですよ。胸ポケットと腰骨のあたりのポケットの立体感とか。スケーターブランドのナイロンパーカーとかもデザインの原点はシエラのマウンパなんですよね。サイズさえ体型に合ったのを選べば、あとはテキトーなジーパンとダナーのブーツとかを合わせるだけで、「お、こいつアメカジ好きなんだな」みたいな雰囲気漂わせられます。</p>\n<p>シエラのロクヨンパーカーには二種類あって、昔ながらのデザインのマウンテンパーカー（丈長め、ケツがちょっと隠れるくらい）とショートパーカー（腰丈）があります。前者は結構でかめでいかにもアメリカンな感じですね。体型によっちゃだぼっとして野暮ったくなってしまうかも。後者はマウンパを今風のデザインに改良したもので、タイトなシルエットと短めな丈になってます。完全に街中でしか着ないんだったらショートパーカーが良いかもですね。僕は先述の通りどちらも一枚ずつ持ってます。さらにマウンテンパーカーにはペンドルトンとのコラボモデルもあって、裏地に暖かそうな生地を貼り付けたやつがあります。これはちょっと値段が高い。持ってないし試着もしたことないんだけど、冬も薄着で過ごしたい人には向いてるかも知れませんね。でも暖かい反面、ほぼ一年中着られるっていうマウンパの利点が削がれてしまうかも。春の陽気の下でペンドルトンの裏地はちょっと暑いでしょうね。</p>\n<p>ちなみにSIERRA DESIGNSは09年モデルから価格を改定して大幅に値上げするらしいです。10年くらい前は売れ残りのセールだと8,000円くらいで買えたのに、来期は定価40,000円近くになるとのこと。ちょっと高すぎますよね、円高なのに。買うんだったら来シーズンモデルが入ってくる前に、売れ残りで安くなってる08年モデルを買っておいた方が良いかも知れません。そうそう、SIERRA DESIGNSはアメリカでもキャンプ用品やウェアを売ってますけど、なぜかロクヨン生地のパーカーは日本でしか売ってないんですよね。2chで読んだところによると、本国では人気がないみたい。中綿入りのシンスレーターモデルとかは安いものが楽天で買えるんですけど、マウンパは正規品をスポーツショップやアウトドアショップから買うしかないです。ド定番のアメカジアイテムなのに日本でしか手に入らないって面白いですね。</p>\n<p>長々と綴ってきましたが、以上、シエラのマウンパについてでした。いまの季節とか秋口は、長袖Tシャツの上からマウンパを羽織って出かけるととにかく気持ちが良くて、着ると人生全てがうまく行きそうな気がしてきます。そのくらい快適なんです。もし洋服屋で見かけたら試着してみてください。それでは！</p>\n<img src=\"http://www.portalshit.net/resources/1010_sierra_designs_parka3.jpg\" width=\"180\" height=\"500\" alt=\"SIERRA DESIGNS マウンテンパーカー\" class=\"center\" />\n</div>"
