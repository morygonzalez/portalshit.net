  comment: "<img src=\"./resources/s_20050627_n901is_20.jpg\" width=\"90\"  height=\"132\" alt=\"ドラクエII\" class=\"float-left\"/>\n<p>　こんな暇人の駄文を心優しくも見て下さっている方には大変申し訳ないのですけど、最近更新が滞りがちです。なぜかって？　携帯電話を新調したからです。FOMAのN901iSに取り替えました。バカ弟が長電話で貯めたドコモポイントを使って5000円ちょっとで買えました。俺の携帯もついに第３世代。感慨深いものがあります。あんま電話かかってこないけど。</p>\n\n<p>　携帯買い換えたからってどうして更新が滞るのか？　別に新しい機能を試したり、四六時中電話の説明書を携帯したりしているわけではありません。なんと、最近の携帯にはドラクエが付いてるんです。日夜ドラクエIIで遊んでいて、更新が滞っているというわけですな。ドラクエのやりすぎで今日なんか一日で二回携帯の充電が切れました。って、これじゃすぐバッテリーがへたりそうだ。前の携帯のバッテリーの保ちが悪くなったからってことで買い換えたのに。</p>\n\n<!-- ISBN=B0009XZU94 -->\n<p>　いま欲しいのがMacからFOMAをいじれるソフト。最近のこの手の携帯編集ソフトはすごくて、MacのiSync機能を使って、携帯とMacのアドレス帳やカレンダーを同期できるらしい。こんなことできるならPDAなんていらないですね。</p>"
