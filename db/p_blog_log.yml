  name: "熊本のアルト・シュタット"
  href: "http://"
  category: "写真"
  tag: "写真,熊本"
  comment: "<p>　昨日の日記。病院で用事を済ませたあと、友人が勤めるレストランでオムライスでも食べようかと熊本市の河原町というところに向かいまして候。熊本以外の人は読んでも面白くないかも知れないけど、「あんたがたどこさ、肥後さ、肥後どこさ、熊本さ、熊本どこさ、船場さ」の船場町があるところら辺の話です。興味がない人はこの先は読まないでください。</p>\n<p>　結局目当ての友人のレストランで食事をするという野望は果たされなかったのだけど、河原町エリアを散歩してまわるのはとても楽しかった。このあたりは旧市街で、古い建物やお寺がたくさん残っている。京都っぽい。しかも路面電車が走っているので、ドイツの街のアルト・シュタット（Alt Stadt）みたいなのだ。</p>\n<p><a href=\"./resources/200604161318000.jpg\"><img src=\"./resources/200604161318000.jpg\" width=\"144\" height=\"108\" alt=\"200604161318000.jpg\" /></a>\n<a href=\"./resources/200604161423000.jpg\"><img src=\"./resources/200604161423000.jpg\" width=\"144\" height=\"108\" alt=\"\" /></a>\n<a href=\"./resources/200604161424000.jpg\"><img src=\"./resources/200604161424000.jpg\" width=\"144\" height=\"108\" alt=\"\" /></a>\n<a href=\"./resources/200604161452000.jpg\"><img src=\"./resources/200604161452000.jpg\" width=\"144\" height=\"108\" alt=\"\" /></a></p>\n<!--more-->\n<p>　写真を見て頂ければ分かるように、古い建物や戦前に建てられたと思しき洋館なんかがあって河原町界隈はとても面白いところなのだが、残念なことに昨今は空き地が目立ち、そのような場所にマンションが建てられ始めている。これは憂慮すべき事態である。せっかく趣きのある街を、味気ないコンクリートジャングルにしてはならない。高層建築がないから眺めることのできる熊本城の姿が隠れてしまうことは避けなければならない。</p>\n<p>　実は有志による『河原町プロジェクト』というものが存在するようだ（<a href=\"http://www1.odn.ne.jp/kmt/_private/kmt-06.htm\" title=\"熊本まちなみトラスト\" class=\"ref\">熊本まちなみトラスト</a>）。2003年頃から、河原町の趣のある建物を利用して若者が飲食店やショップなどを開店することを斡旋しているらしい。雰囲気の良さそうなレストランがいくつかあるのはそのためか。</p>\n<p>　中心街が郊外ショッピングセンターとの闘いに勝利するには、でっかい箱物をつくるのではなく、河原町のような趣のある街で勝負する必要がある。田舎の田んぼだったとこに突如として現れた無機質な建物よりも、数百年の歴史を持つ街並みの方が遙かに魅力的である。路地裏を散策する楽しみがある。河原町プロジェクトには是非とも頑張って欲しいと思う。</p>\n<p>　河原町周辺を堪能したあと、<a href=\"http://yakei.jp/db/summary.cgi?row1=hanaokayama\" title=\"熊本県熊本市の夜景 花岡山\" class=\"ex-ref\">花岡山</a>という山に登った。ここは夜景が綺麗なデートスポットで、山頂にたどり着くまではラブホだらけである。ちなみに僕はたびたび一人で訪れている。キチガイなのである。途中、何度もカップルの乗った車とすれ違った。</p>\n<p>　熊本市は西南戦争の戦地になり、探せば市内には戦跡が残っている。花岡山も西南戦争の舞台になった。実は僕は西南戦争フェチで、小学生の頃放送された年末大河ドラマ『田原坂』を見て以来、西郷隆盛と西南戦争のことについて調べることが好きだ。といっても西郷の政治的主張に与するわけではない。小学二年生の頃から、純粋に西南戦争に興味があるのである。</p>\n<p>　田原坂に、こういうシーンがある。薩摩軍が南方から熊本市に攻め入り、熊本を守護する熊本鎮台が置かれた熊本城を包囲する。熊本城に籠城する鎮台兵に対して、お城の西方に位置する花岡山から大砲を撃って攻撃を試みるのだが、薩軍の旧式の大砲では射程距離が短く城まで届かない。山頂に登る途中、薩軍砲台跡という標識を目にし、車を止めて歩き回ってみたら、まさにその場所こそが薩摩軍が砲撃を試みた場所だったのである。歴史の流れを感じ、身震いしてしまった。</p>\n<p>　まるで小学生の頃のように熊本の街を一日中歩き回った。ほどよい疲労感で、夜はぐっすり眠れた。少しは痩せただろうか？</p>"
