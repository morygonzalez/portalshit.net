  comment: "<p>　熊本のTSUTAYAは太っ腹で、いつでも旧作5枚レンタルすれば七泊八日で1,000円なんですよね。通常一枚300円が200円になる。だからついつい5枚DVDを借りちゃうんだけど、一週間で全部見られたためしがない。良くて4枚、酷いときは3枚しか見ないで返すこともある。僕は映画はしっかり見たいので、映画を見るぞという気分になるまでなかなかDVDをケースから出さない。それも影響しているんだと思う。</p>\r\n\r\n<p>　じゃあ借りる枚数を減らして4枚だけ借りれば良いじゃないかという声が聞こえてきそうだ。しかし4枚しかレンタルしないと、5枚借りるときよりも割高になるのである。通常のレンタル料金は一枚300円だから、4枚で1,200円。5枚借りないと損をする仕組みなのだ。</p>\r\n\r\n<p>　中谷彰宏はよく著書のなかで、学生時代一日4本映画を見ることをノルマにして実行していたと自慢しているが、そんなの自慢にならないと思う。どんな映画好きでも、連続で何本も映画を見て心に残るものはあるのだろうか？ 中谷彰宏は「量をこなすことがとにかく大事だ」という趣旨のことを本に書いているけど、僕はそうは思わない。見終わった後に余韻に浸ったり、ああでもないこうでもないと考えを巡らせるのが映画の醍醐味じゃないか。ベルトコンベヤ式に次から次へと映画を見るのは何だか忍びないとは思いませんか？</p>"
