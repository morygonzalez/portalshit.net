  id: 1094
  name: "The Hit Listのタスクを複数のMacで同期する方法"
  href: "http://"
  category: "Mac"
  tag: "app,Mac,The Hit List,Tips"
  comment: "<img src=\"http://www.portalshit.net/resources/1094_dropbox_the-hit-list.png\" width=\"480\" height=\"192\" alt=\"Sync THL with Dropbox\" />\n\n少し前に記事にしたThe Hit Listですが、最近は必需品になってきてます。僕はやらなければならないことを結構忘れてしまうので、Priorityや開始日、終了日を入力してタスクを管理できるThe Hit Listはとても重宝してます。多分これがなかったら仕事の能率が劇的に悪くなる気がする。\n\n不満なのは、iPhoneアプリがないことと、職場で使ってるMacと自宅のMacでタスクを同期できないことでしょうか。平日はまぁいいとして、日曜の夜とかに明日からやらなければいけないことを確認したい、とか思うんですけど、そういうときに自宅のMacでThe Hit Listを起動しても仕事のタスクは表示されないんですよね。当たり前だけど。\n\nしかしDropboxを使うことで、複数のMacの間でタスクを簡単に同期できるようになっちゃったりします。簡単なんですけどなかなか快適です。\n\n元ネタはこちら。\n\n[Use THL with Dropbox on 2 computers - The Hit List Users | Google グループ](http://groups.google.com/group/the-hit-list-users/browse_thread/thread/f1e037cad48b0872/3f7b7bcd6f4fbf77 \"Use THL with Dropbox on 2 computers - The Hit List Users | Google グループ\")\n\n少し前にTUAWでも同じTipが紹介されました。\n\n[TUAW Tips: Sync The Hit List on multiple machines with DropBox](http://www.tuaw.com/2009/10/19/tuaw-tips-sync-the-hit-list-on-multiple-machines-with-dropbox/ \"TUAW Tips: Sync The Hit List on multiple machines with DropBox\")\n\n具体的なやり方ですけど、メインで使ってる方のThe Hit ListのDBを開きます。\n\n`/Users/ユーザー名/Library/Application Support/The Hit List/The Hit List Library.thllibrary`\n\nっていう名前のファイルです。こいつをおもむろにDropboxのフォルダに放り込みます。言い忘れましたが、このときThe Hit Listは終了させておいた方が良いでしょう。そんで次回The Hit List起動するときに <kbd>option</kbd> を押しながら起動します。すると以下のダイアログが出ますので、\"Choose Library\" を選び、Dropboxのフォルダ内にある <var class=\"filename\">The Hit List Library.thllibrary</var> を指定してあげればオッケーなわけです。\n\n<img src=\"http://www.portalshit.net/resources/1094_the-hit-list_alert.png\" width=\"621\" height=\"233\" alt=\"1094_the-hit-list_alert.png\" />\n\nタスクを同期したい別のMacでもThe Hit Listを起動するときに同じ手順をとってやれば、めでたく複数のMacでタスクを同期できます。めちゃ簡単ですがめちゃいかしたTipですので、日々GTD道の探求に余念がないナレッジワーカーの皆さんは是非お試しあれ。"
