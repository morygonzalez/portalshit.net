  id: 183
  name: "アングロサクソン族のユニラテラリズム"
  href: "http://"
  category: "旅行"
  tag: "旅"
  comment: "<p>　旅行中、旅先の人にいやな目に遭わされたことはなかったが、同じ旅行者にはだいぶ迷惑をかけられた。マナーとかデリカシーがなってないのは後進国の人に多そうだが、そうでもなくて、一番迷惑をかけられたのはニュージーランド人である。</p>\r\n\r\n<p>　奴らは夜中にとにかく叫んで暴れる。午前一時過ぎ、宿で寝ていたら、壁をがんがん蹴りつける音と連呼されるF wordで目が覚めた。とにかく人の迷惑お構いなしである。</p><!--more-->\r\n\r\n<p>　「わずかな経験で、すべてのアングロサクソンに偏見を持つべきではない」という意見もあるかもしれない。確かにその通りである。イギリス人だってアメリカ人だってオーストラリア人だってニュージーランド人だって、なかにはいい奴もいるだろう。しかしアングロサクソンに特徴的なのは、旅行にきても自らの生活パターンを崩さず、自分たちの流儀を押し通そうとする姿勢である。</p>\r\n\r\n<p>　たとえばアングロサクソンは、旅行にきてもあまり観光をしたり土地のものを食べたりしないみたいである。昼過ぎに起きだしてぷらぷらし、ホステルのキッチンで自分でインスタント食品を調理して食事を済ませ、夜にバーかクラブに出かけて大はしゃぎし、明け方宿に帰って来るというパターンのようだ。クラブに行ったりしそうにない大人しそうな人でも、昼間は宿でペーパーバックを読んでいて、結局観光はしていないみたいである。</p>\r\n\r\n<p>　もちろん、日本人顔負けに分刻みでありとあらゆる観光地を回り、土地のきわどい食べ物にも果敢にチャレンジするアングロサクソン・バックパッカーもいるのかもしれないけど、宿で遭遇するアングロサクソンたちは総じて上述したような時間の過ごし方をしていた。</p>\r\n\r\n<p>　旅行に来たなら観光地を訪れて、その土地の料理にもチャレンジしてみるべきだと思う。旅行に来てまで自分の国と同じような生活をしていては、何のために高い航空券代を払ったのかわからない。昼過ぎまで寝てクラブに出かけたり、インスタント食品を食べたり、小説に没頭したりするのは自分の国でやればいい。特に旅行にきてまで昼まで寝ていたりするのは、相部屋の人に気をつかわせるし、夜中に帰ってきてどたばたされると迷惑だからやめてもらいたい。</p>\r\n\r\n<p>　とはいえ、英語を話せれば世界中どこでもだいたい旅行ができるのは、彼らアングロサクソン族が世界の至る所で自分たちの流儀を押し通すからなんですよね。結局我々も彼らの恩恵に与っているというわけです。</p>"
  date: "2005-12-14 20:49:57"
