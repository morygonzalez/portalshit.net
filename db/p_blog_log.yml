  comment: "<p>　ついにMovable Typeのインスコに成功してしまいました。昨日はMovable Type 3.2をインストールしようとしてたんだけど、今日は3.3のbeta3を使ってみました。そしたらビックリ、インストールが劇的に簡単になっている。オツムの弱い僕ちゃんでも簡単にインスコできました。いえーい :-) </p>\r\n\r\n<p>　恐らくMovable Type 3.3の新機能だと思うのですが、自動トラックバック送信て凄いですね。エントリー中でリンクを貼っている先がトラックバックを受けられるタイプのものか自動的に判断し、可能ならPingを送信するのだそうです。すげー。あと、こちらの記事へのリンクのないトラックバックを拒否することも可能なのだとか。もの凄く高機能じゃないですか。</p>\r\n\r\n<p>　最近Six ApartはYahoo!にTypePadの広告を積極的に出していて、本格的なユーザー拡大に乗り出したっぽいですね。まずライトユーザーをTypePadに取り込んで、Movable Typeの裾野を広げようというのでしょうか。新ツールVoxのことも視野にあるのでしょう。</p>\r\n\r\n<p>　いずれにせよ、Movable Type 3.3は凄いです。大ヒットの悪寒。これが基本的にタダっていうのも信じられない！</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.portalshit.net/mt/\" title=\"portal shit! (Movable Type版)\">portal shit! (Movable Type版)</a></p>"
