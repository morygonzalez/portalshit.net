  comment: "<h2 datetime=\"2006-07-20T10:02+09:00\">この記事は読まれる方は必ずコメント欄に目を通して下さい。</h2>\r\n\r\n<p>　新聞を読んでいたら、「水俣の産廃処理場計画　町の歴史考え阻止を　住民、環境省に要望書」という見出しに遭遇した。水俣市の山間部に産廃処理場を建設する計画があり、それに</p>\r\n\r\n<blockquote>「水俣の命と水を守る会」など三市民団体が「五十年を経ても水俣病に苦しむ人がいる町での大規模な産廃処分場建設を許さないでほしい」</blockquote>\r\n\r\n<p>と環境相に要望書を提出したそうだ。また別のメンバーは</p>\r\n\r\n<blockquote>「被爆者がいる長崎や広島に原発をつくるでしょうか。公害問題の原点ともいえる水俣の歴史を考えれば、とうてい受け入れられないはずなのに市や県は黙認している」</blockquote>\r\n\r\n<p>と述べていた。</p><!--more-->\r\n\r\n<p>　きわめて独善的に思う。「水俣は過去に汚染でひどい目にあった、だからその土地に産廃処理施設をつくることは許されない、つくるならよそにつくれ」と言っているように受け取れる。自分たちのことしか考えていない貧困な発想だ。水俣の代わりによそに産廃ができるのはかまわないのか？　広島や長崎以外で原発が稼働している現実はどうでも良いのか？　こんな発想で環境保護を訴えても、公害はいつまで経ってもなくならない。</p>\r\n\r\n<p>　自分たちの街に問題が降りかからなければそれでよい、という認識の反対活動では国民の支持は得られないだろう。だから全国的な運動に発展しない。米軍基地の問題も同じだろう。基地の移転先候補になった自治体は、「うち以外ならどこでも良いから、とにかくうちの街にだけは来ないでくれ」と言っているように見える。いかにしてみんなが負担を公平に受け入れるか、あるいはいかにして公害の発生を防ぐかを国なり国民なりに訴えかけることがあるべき活動の姿ではないかと思うんですけど。</p>"
