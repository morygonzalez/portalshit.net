  comment: "Tribe Called Questの人のことじゃないよ（古）\n\nToolTip系のPlug-inはブログを作ったばかりの結構最初の頃から長いことArekorePopupを使ってました。透過やtext-shadowが美しいのでいまでも好きなんですけど、SafariがVersion 3.xになってからポップアップの位置がずれるようになった。誰か解決方法をブログに書いてないかなーってずーっと探してたんだけど、なかなか見つからない。\n\nさらに先日、<del>Googleの</del>（Googleとは直接関係ないらしい）[Chromium](http://build.chromium.org/buildbot/snapshots/sub-rel-mac/ \"Index of /buildbot/snapshots/sub-rel-mac\")を試してみたところこちらでもArekorePopupの表示位置がずれる。どうやらこれはSafariに固有の問題じゃなくてWebKit系全般の問題のようだ。\n\nArekorePopupは長らくバージョンアップとかされてないし、jQueryのプラグインに似たようなやつがあったので思い切って外してみることにした。それがこのqTipってやつです。\n\n![qTip jQuery plug-in](http://www.portalshit.net/resources/1034-qtip.png)\n[qTip - The jQuery tooltip plugin - Home -](http://craigsworks.com/projects/qtip/ \"qTip - The jQuery tooltip plugin - Home -\")\n\nqTipの特徴はと言いますと、\n\n* スタイルを簡単にカスタマイズできる\n* 透過pngとか画像を使ってなくて完全にCSSとHTMLだけでスタイリングされてる\n* クロスブラウザなのでIEのこととかなんも考えずに使える\n* ファイルサイズが小さい\n* APIとかが充実しててカスタマイズ魂を刺激する\n* 画像とかHTMLもポップアップで表示できるらしい\n\ntext-shadowとか背景の透過表示はできないところがArekorePopupに負けてますが、ToolTip自体の表示位置だとか矢印の表示位置を激しくカスタマイズできるのが結構良い感じです。\n\nちなみにこのブログでは以下のように記述して使ってます。\n\n	$(\"a[title], img[alt]\").qtip( {\n		style: {\n			padding: 5,\n			background: '#191919',\n			color: '#FFFFFF',\n			title: {\n				'font-size': 10\n			},\n			border: {\n				width: 7,\n				radius: 5,\n				color: '#191919'\n			},\n			tip: 'topLeft',\n			name: 'dark' // Inherit the rest of the attributes from the preset dark style\n		},\n		position: {\n			target: 'mouse'\n		}\n	});"
