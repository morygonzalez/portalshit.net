  id: 920
  name: "iPhoneとカナダの消費者"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,Apple"
  comment: "<p>　カナダではRogersという会社がiPhoneを獲得し販売するんだけど、この会社が提示した料金プランがどうもクソらしい。どういうプランなのかというと、$60スタートでデータ通信は無制限ではなく、下限プランだと400MBまで無料、それ以上は従量課金。無料通話時間は150分、SMSも75通までしか無料で送れないという鬼仕様。しかも3年縛り！</p>\r\n<p>\r\n<img src=\"http://www.portalshit.net/resources/rogerspricingsbm06272008.jpg\" width=\"425\" height=\"377\" alt=\"Rogersの料金プラン\" class=\"border\" /></a>\r\n<br />\r\n<a href=\"http://www.tuaw.com/2008/06/27/rogers-announces-iphone-rates-in-canada/\" title=\"Rogers announces iPhone rates in Canada - The Unofficial Apple Weblog (TUAW)\" class=\"ex-ref\">Rogers announces iPhone rates in Canada - The Unofficial Apple Weblog (TUAW)</a></p>\r\n<p>　怒ったカナダ人が、こういうサイトを作った。iPhone不買運動のサイト。</p>\r\n<p class=\"ref\"><a href=\"http://www.ruinediphone.com/\" title=\"RuinedIphone.com | Screwing Canadian iPhone customers since 2008\" class=\"ex-ref\">RuinedIphone.com | Screwing Canadian iPhone customers since 2008</a></p>\r\n<p>　これを受けてAppleがカナダのアップルストア（リテールストア）ではiPhoneを売らないことにしたらしい。かつ、当初カナダに出荷される予定だった初期出荷台数を減らし、ヨーロッパに回したとか何とか。（<a href=\"http://www.appleinsider.com/articles/08/07/08/spat_with_rogers_leaves_canadian_apple_stores_without_iphones.html\" title=\"AppleInsider | Spat with Rogers leaves Canadian Apple stores without iPhones\" class=\"ex-ref\">AppleInsider | Spat with Rogers leaves Canadian Apple stores without iPhones</a>）</p>\r\n<p>　いくつかの噂サイトでは、ジョブズが怒ったとかAppleによるRogersへの嫌がらせとか言われているけど、実際のところはRogersの料金プランが高すぎてカナダでの需要が落ち込むことが見込まれるから、その分出荷台数を減らして他のまともな料金プランの国に出荷を振り分けたのだろう。（<a href=\"http://www.iphonebuzz.com/rumor-apple-diverting-iphone-shipments-away-from-canada-072841.php\" title=\"Rumor - Apple diverting iPhone shipments away from Canada | iPhone Buzz\" class=\"ex-ref\">Rumor - Apple diverting iPhone shipments away from Canada | iPhone Buzz</a>）</p>\r\n<p>　でもRogersへのプレッシャーになったことは確実なようで、さっきiPhone関連のフィードを読んでたら、こういう記事が上がってた。</p>\r\n<p class=\"ref\"><a href=\"http://www.macrumors.com/2008/07/09/rogers-canada-offers-6gb-data-plan-for-30-month/\" title=\"Rogers Canada Offers 6GB Data Plan for $30/Month - Mac Rumors\" class=\"ex-ref\">Rogers Canada Offers 6GB Data Plan for $30/Month - Mac Rumors</a></p>\r\n<p>　どの音声プランとも組み合わせ可能な、$30で6GBまで使えるデータプランを発表したらしい。結局6GBまでっていう上限があるところ、3年契約が必要なところがトホホな感じだけど。</p>\r\n<p>　それにしても、iPhoneのデータ通信量ってどんなもんなんだろう？ 使い方次第で人それぞれ変わってくるもんだとは思うけど、400MBとかすぐ使い切っちゃうような気がするな。でも先日紹介したように（<a href=\"http://www.portalshit.net/article.php?id=915\" title=\"portal shit! : パケット定額を利用しない場合のiPhoneの通信料金\" class=\"in-ref\">パケット定額を利用しない場合のiPhoneの通信料金</a>）、初代iPhoneユーザーによる2chへの書き込みによると、EDGEによるパケット通信料は70MBくらいらしい。まぁこの辺は実際に買って使ってみないと分からんですね。</p>"
