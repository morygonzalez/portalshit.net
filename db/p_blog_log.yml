  comment: "<p>　とりあえず根子岳。</p>\r\n<p><img src=\"./resources/P1010049.jpg\" width=\"500\" height=\"281\" alt=\"根子岳\" /></p><!--more-->\r\n\r\n<h4>＜追記＞</h4>\r\n<!-- ISBN=B000EMTKN2 --><p>　買ったデジカメの機種を書くのを忘れておりました。PanasonicのLUMIX、DMC-FX01のシルキーシルバーです。むかしからLUMIXの浜崎あゆみを使ったJ-POP感溢れるコマーシャルにはセンスを感じられず、LUMIXを買うなんて考えられなかったのですが、手ぶれ補正機能、バッテリー性能、最近マシになったデザイン、価格のトータルバランスで非常に優れているように思え、購入してしまいました。</p>\r\n\r\n<p>　以前からPENTAXのOptioシリーズのクールなデザインに憧れており、Optio A10も良いかもしれないと迷ったのですが、デジタルARENAのレビューを読む限りイマイチで、結局LUMIXを選んでしまったのでした（<a href=\"http://arena.nikkeibp.co.jp/rev/20060329/116043/\" title=\"ペンタックス初の手ぶれ補正機能を搭載した800万画素コンパクト「Optio A10」 / デジタルARENA\" class=\"ref\">ペンタックス初の手ぶれ補正機能を搭載した800万画素コンパクト「Optio A10」 / デジタルARENA</a>）。</p>\r\n\r\n<p>　ところで先日、FX01と同じスペックで外観がLEICA仕様の<a href=\"http://www.leica-camera.com/digitalekameras/c-lux1/index_e.html\" title=\"Leica - C-Lux 1\" class=\"ex-ref\">C-Lux 1</a>が発売され、これがなかなかカッコイイのですが、如何せん値段がかわいくない。同じ性能で外観が違うだけの商品に二倍の代金を払うなんて馬鹿らしいですよね。</p>"
