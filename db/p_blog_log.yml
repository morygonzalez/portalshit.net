  id: 555
  name: "迷惑トラックバックはブログサービスからやってくる"
  href: "http://"
  category: "WWW"
  tag: "blog,Trackback"
  comment: "<p>　Googleで遊んでいて偶然見つけた <a href=\"http://blog.livedoor.jp/ryangiggs1123/\" title=\"フットボール問わず語り - livedoor Blog（ブログ）\" class=\"ex-ref\">フットボール問わず語り</a> というブログの記事のクオリティーが高く、楽しみに読ませて頂いているのだけど、こちらのブログ、言及・リンクなしのトラックバックをやたら受信していらっしゃる。ほとんどスパム状態だ。</p>\r\n\r\n<p>　トラックバック論は散々書いたし、もう食傷気味なんだけど、やっぱりただのアクセス稼ぎのトラックバックってどうも気にくわない。いったいどんな人が姑息なトラックバックを送っているのかと思って送信元を覗いてみると、blog.goo.ne.jp, exblog.jp, ameblo.jp, blog.livedoor.jpなどなどみんなブログサービスを利用している人たちばっかり。どうもブログサービスを使っている人たちの間では特殊な文法があって、トラックバックは送られた方が感謝するものであって、みんなで言及・リンクなしにどんどんトラックバックしあうカルチャーがあるようだ。無駄にPingを送りあってサーバーに負担を掛けるだけだと思うんだけどなぁ。</p>\r\n\r\n<p>　自宅サーバーやレンタルサーバーなどを利用して自前でブログツールをセットアップしている人では、言及・リンクなしトラックバックをやるのは少数派なんではないだろうか。この記事を書いている6月13日午前2時17分現在、フットボール問わず語りさんの <a href=\"http://blog.livedoor.jp/ryangiggs1123/archives/50332448.html#trackback\" title=\"フットボール問わず語り:日本×オーストラリア - livedoor Blog（ブログ）\" class=\"ex-ref\">日本×オーストラリア</a> という記事には、Movable TypeやWordPressを使っている人からのトラックバックは一つもなかった。そういえばココログもなかったな。ライトなユーザーとパワーユーザーの間でブログの作法が異なるというのは興味深い事実だ。この差はもっと開いていくのだろうか？ ひょっとするとパワーユーザーはブログよりも新しい形態のツールに移る日が来るのかも知れない。</p>"
