  tag: "食,熊本,ドイツパン"
  comment: "<p>　先のエントリーで述べたとおり、一昨日、昨日と一時帰宅してました。一昨日、病院から実家に帰る途中のコンビニで、熊本ハイカラという雑誌がパン特集をやっているのを目にした。ドイツパンに飢えている僕は内容確認もそこそこに久々にローカル雑誌を購入した。ドイツパンを売っている店の情報が載っているかも知れない。</p>\r\n\r\n<p>　バスの中でぱらぱらとページを繰っていると、期待通りドイツ風の名前のパン屋がいくつか紹介されている。これは是非訪れねば。横からすっとナイフが入り、外はカリカリ、中はぎっしりの本格ハーコーッ（Hard Core）ドイツパンが食べたい！　以前、ゆめタウン光の森で偽ドイツパンを掴まされたセピア色の思い出を払拭するために、らいんがるてんという、いかにもドイツという名前のパン屋に向かった。</p><!--more-->\r\n\r\n<p>　看病に来てくれていたファンの人のインターネット調査によると、このらいんがるてんというパン屋のシェフはドイツ系の人物らしい。これは期待できる。外はカリカリ、中はぎっしりの本格ハーコーッ（Hard Core）カイザーゼンメルをほおばることができるに違いない。さぁ、どおやって食べようか。やっぱりドイツ人みたいに横からすっとナイフを入れ、チーズとハムを挟んでシンプルに食べようか。いやいや、ジャムとバターを塗って食べるのも捨てがたいですな、などと、運転しながら妄想はかき立てられていくのであった。</p>\r\n\r\n<p>　目標のらいんがるてん到着。ここはぶぶたんという天然温泉と焼き肉屋とパン屋が一緒になっているという、不思議な施設。しかし熊本ハイカラには無休と記してあったのに、なぜかパン屋入り口に本日定休の看板が。ここからまたいやーな雰囲気を感じ取った。辛うじて温泉の休憩スペースの一角でパンが陳列されており、とりあえずそこに赴きパンを物色してみるも・・・。</p>\r\n\r\n<p>　やはりである。見た目はドイツのカイザーゼンメルなのに、触ってみると軽くてふわふわで、中身はスカスカ。手に取ったときの重みが足りない。これ全然ドイツのパンじゃないよ。レジにシェフの写真と経歴が飾ってあったけど、シェフ氏はオランダ人で、ドイツ、フランス、イスラエルで修行し、ドイツとオランダのパン職人（マイスター）の資格を持っているんだという。それなのにフェイクを売りやがって。本当にマイスターの資格持ってるんだろうか？</p>\r\n\r\n<p>　やはり日本の地方都市では本格的なドイツパンに巡り会うことはできなそうである。ドイツ人がやってるパン屋でも、日本人の好みに合わせてフランスパン風に改悪してパンを焼いているのだろうか？　中身がぎゅっと詰まった重みのあるドイツパンの方が圧倒的に美味しい思うんだけど。</p>"
