  comment: "<p><img src=\"./resources/200511092130000.jpg\" width=\"218\"  height=\"154\" alt=\"patagonia\" class=\"float-left\" />　昨日、病院の帰りに寄ったアウトドアショップでpatagoniaのシャツを買った。オーガニックコットンのやつ。福沢先生が一枚飛んだ。が、モノは確かだ。高校生のときにも服屋の店員にそそのかされてハリウッドランチマーケットの一万もするシャツを買ったことがあるけど、いまだに着ていたりする。十分もととったぞ。</p>\r\n\r\n<p>　ところで思うのだけれども、patagoniaとAppleってイメージかぶらないですか？　以下似ていると思う点を箇条書き。</p><!--more-->\r\n\r\n<ol><li>カリフォルニアが本拠地</li>\r\n<li>プロユースなイメージ<br />Appleはデザイン系やCGぐりぐり系の方々から需要があるし、patagoniaは山登りやカヌーなど\"本気系\"のスポーツをやっている人々から需要がある</li>\r\n<li>その割に数年に一度ブームが起こって一般にも浸透<br />\r\n例）patagoniaのシンチラ（フリース）ジャケット・ナイロンジャケット、AppleのiMac・iPod</li>\r\n<li>値段が高い（笑）</li></ol>\r\n\r\n<p>　ところでpatagoniaにとって、AppleのMicrosoftに相当するものってなんだろうか？　世界中のスポーツを支配せんばかりの勢いを持つナイキかな。</p>"
