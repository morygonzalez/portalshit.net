  comment: "<!-- ISBN=B000ELGLDA -->\r\n<p>　昨日5月8日から入院したのだけど、今回の治療はかなり厳しく、かなり先まで外出・外泊できなそうなので、無理をして映画を見に行った。まずは二本みたうちの一本、『かもめ食堂』。</p>\r\n\r\n<p>　フィンランドにおにぎりをメインとした食堂を開業した日本人女性サチエ（小林聡美）の話。客が全然来ない毎日を過ごしているが、ある日やって来たアニヲタフィンランド人青年にガッチャマンの唄の歌詞を教えて欲しいと頼まれ、それがきっかけで街のカフェで偶然見かけた日本人旅行者のミドリ（片桐はいり）に声をかけ、一緒に店で働くことになる。その後、空港で荷物を紛失しフィンランドから離れることが出来なくなっていたマサコ（もたいまさこ）も加わり、ゆるーいテンポで物語が進んでいく。</p>\r\n\r\n<p>　見る前はすごく楽しみな映画だった。しかし見てからの感想は・・・。うーん、微妙。無印良品愛好者、Macユーザーは映画で使われているシンプルな家具やシンプルなライフスタイルを好むだろうと思う。とてもお洒落だった。僕は無印良品もMacも好きだけど、それだけじゃつまらないと思った。やっぱり中身がない映画はつまらない。</p>\r\n\r\n<p>　僕の感想とは裏腹に、某SNSの熊本映画コミュニティや（あれほどSNSは嫌いだって言ってたくせについに加入してしまった！ :-P ）、<a href=\"http://www.mainichi-msn.co.jp/entertainment/cinema/guide/archive/news/2006/03/20060317dde018070081000c.html\" title=\"かもめ食堂−甘口辛口新作ガイド：MSN毎日インタラクティブ\" class=\"ex-ref\">毎日新聞の映画評</a>、<a href=\"http://www.jtnews.jp/cgi-bin/review.cgi?TITLE_NO=13624\" title=\"かもめ食堂(JTNEWS)\" class=\"ex-ref\">みんなのシネマレビュー</a>、<a href=\"http://moviessearch.yahoo.co.jp/detail?ty=mv&amp;id=323638\" title=\"Yahoo!ムービー - かもめ食堂\" class=\"ex-ref\">Yahoo!ムービーのユーザーレビュー</a>などで評価が高い。</p><!--more-->\r\n\r\n<p>　僕なんて最近になってよく映画を見るようになったニワカだから、映画の良さなんて分からないのかも知れない。でもみんなが絶賛する映画だからこそあえて疑義を呈する。あんなの、ブスが三人出てきてどうでも良いことを話すだけじゃないか。テレビドラマの枠を出ていない。かり出されたフィンランド人の役者たちが可哀想だ。日本人のオナニーの手伝いをさせられているようなものだ。</p>\r\n\r\n<p>　夏のフィンランドの景色は美しかったし、おにぎり、シナモンロール、コーヒー、トンカツ、唐揚げ、シャケの塩焼き、出てくる料理はどれをとってもうまそうだった。食堂やサチエのアパートのインテリアも超絶イカす。しかし、心を揺さぶられることはない。何も考えずにリラックスしたい人、リラックスしたいがやり方が分からない人、無駄に時間とお金を使ってみたい人にはオススメできるが、ミッション・インポッシブルやマトリックスが好きでたまらない人にはオススメできない。</p>\r\n\r\n<p>　どうせ見るならウッディ・アレンの『僕のニューヨークライフ』の方を見れば良かった。</p>\r\n\r\n<!-- ISBN=B0001X9D7C --><p>　同じ北欧何も起こらない系映画でDVDで持っているものに『キッチン・ストーリー』がある。こちらは調査員フォルケとイザックが、口を利いてはいけないという規則を破って徐々に仲良くなっていくというぎこちない男同士の交友を描いたもので好感が持てた。かもめ食堂でも、なかなか店に入ってこないフィンランド人の客とサチエとの交流を主題にすればもっと面白かったかも知れない。それまでサチエのことを気味悪がっていたフィンランド人のおばさん三人組が、シナモンロールを焼いたとたん常連になるなんて、んなアホな。結局日本人同士の馴れ合いに終始しているのが残念だった。</p>"
