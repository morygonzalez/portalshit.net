  comment: "<!-- ISBN=B000FC2FVA --><p>　以前、飛行機の機内放送で\"If I Feel Better\"を聞いて以来好きになったフランスのバンドPhoenix。彼らの最新アルバム、It's Never Been Like Thatを買って聞いてみたら良かったです。シングルカットされている\"Long Distance Call\"って曲が特に良いですね。ちょっと古びたロックっぽいんですが、それがまた意外に新鮮に感じるのかも知れません。</p>\n\n<p><a href=\"http://click.linksynergy.com/fs-bin/stat?id=oTAMPQXENnE&offerid=94348&type=3&subid=0&tmpid=2192&RD_PARM1=http%253A%252F%252Fphobos.apple.com%252FWebObjects%252FMZStore.woa%252Fwa%252FviewAlbum%253Fi%253D152065209%2526id%253D152065178%2526s%253D143462%2526partnerId%253D30\"><img height=\"15\" width=\"61\" alt=\"Phoenix - It&#39;s Never Been Like That - Long Distance Call\" src=\"http://ax.phobos.apple.com.edgesuite.net/images/badgeitunes61x15dark.gif\" /></a></p>\n\n<p>　iTunesアフィリエイトに登録してみたので、機能を使ってみたくて内容のない記事を書いてしまいました :-P </p>\n\n<h4>＜追記＞</h4>\n<!-- ISBN=B0001K634G --><p>　Phoenix、2ndも買って聞いてみました。打ち込み+Popといった感じで良かったです。Tahiti 80の三枚目みたいな感じといったら良いでしょうか。Amazonのカスタマーレビューでは、<q>1stと2ndのようなPhoenixを求めていた人は肩透かしを食う</q>なんて書いてあったけど、3rdはむしろ1stのRock/Pop路線に戻ったという感じでした。</p>"
