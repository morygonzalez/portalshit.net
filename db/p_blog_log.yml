  id: 749
  name: "一生鳴り止まない耳鳴り"
  href: "http://"
  category: "雑談"
  tag: "病気,Chemotherapy,耳鳴り"
  comment: "<h4>治療効果と引き換えに・・・</h4>\r\n\r\n<p>　京都の病院に移ってから、耳鳴りがとても酷いです。いま受けている四回目の治療の後では、もう決定的に酷くなってしまいました。キーンを通り越して、蝉の鳴き声のようなヂーというやかましい音が頭の中を駆け巡り、夜はなかなか寝つけません。本を読んだり集中したりということもできません。おかげで精神的にかなり参っています。</p>\r\n\r\n<p>　耳鳴りの原因は抗がん剤です。ネダプラチンという白金製剤の副作用に神経障害があり、この薬が耳の内耳という部分を攻撃することで発生します。</p>\r\n\r\n<p>　地元で治療していたときは散々抗がん剤をやっていたものの耳鳴りは全然なかったんですが、抗がん剤の投与量が少なかったのかもしれません。こちらの病院では骨髄抑制がきつかろうとも天変地異が起ころうともコンスタントに三週間間隔で、抗がん剤の投与量も大目で治療が行われていくので、体へのダメージはかなり大きいです。それが原因なのでしょうけど、地元にいたときと同じ治療を行っているんですが、薬がよく効いているんですよね。余命いくばくかという状況から、寛解まであと少し、というところまで来てるっぽいです。</p>\r\n\r\n<h4>治療によって失うもの</h4>\r\n\r\n<p>　もちろん、しばらく睡眠不足気味になったとしても、治療終了後耳鳴りが治ると分かっているのであれば意欲的に治療に取り組めます。しかし恐ろしいことに現代医学をもってしても耳鳴りを治すことは難しく、事実上治療法は存在しないということです。つまり、治療を終えても一生耳鳴りと付き合っていかなければならないということです。僕は神経質なたちなので、この事実にものすごいショックを受けています。</p><!--more-->\r\n\r\n<p>　ウェブで抗がん剤の取り扱い法などを記したサイトを閲覧すると、「耳鳴りなどの副作用が現れた場合にはすぐに医師に知らせ、薬の使用を中止」といった類いのことが書いてあります。しかし耳鳴りのために治療を止めることは死を意味しますから、そんなことはできません。大きな病気を患うと、病気そのものや治療の副作用によってこういう不可逆的な障害を患うことになるわけです。医師たちは「命のためだから仕方ない」と言いますが、生命優先のために生活の質を落とすということは、分かってはいてもかなり辛いものです。</p>\r\n\r\n<p>　特に耳鳴りのような本人だけが苦しむ副作用の場合、耳鼻科の医師であっても「まぁそのうち慣れますよ」といってほぼ放置されるのが現状のようです。何しろギリシア時代や古代中国から認識されていた症状なのにいまだ決定的な治療法がないのですから。耳鳴りに苦しんだ有名人の一人にL.v.Beethovenがいますが、当時は精神安定剤もなくさぞ辛かっただろうと思います。耳鳴りに苦しみながら第九なんかを作曲した彼は、人格的に問題があったとしてもやはり偉大であったというよりほかありません。</p>\r\n\r\n<h4>耳の聞こえの良くない人に優しくしよう</h4>\r\n\r\n<p>　身近な耳の悪い人に対する認識も改まりました。うちは祖母が耳が遠くて、つい大声で怒鳴ってしまったりするんですが、とても酷いことをしていたなと反省しています。また、話がよく聞こえなくて聞き直したとき、相手に「いやいいよ、気にしないで」なんて言われるととてつもなく傷つくということも分かりました。ぜひみなさんも、耳の聞こえが悪い方に対してそのような態度をとらないようにしてあげてください。耳鳴りがしたり聞こえが悪いことだけでもかなりストレスを感じているのに、そういう風に無下にされると物すごく傷つきます。</p>\r\n\r\n<p>　自分が当事者になると、障害を持つ人々の苦しみがよく分かりますね。逆に言うと、当事者でないとその苦しみはなかなか分かってもらえないということなんですが。</p>"
  date: "2007-02-14 20:42:30"
  mod: "2010-03-07 14:40:30"
  draft: 0
