  name: "久々にセルフスタンドで給油"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,日記"
  comment: "　車のCAT警告灯がこれまでに三度ほど点いてちょっとやばそうだったので、車屋に車を見せに熊本市内まで行った。行きしな、久方ぶりにセルフスタンドで給油した。俺の数少ない特技のうちの一つ、セルフ給油を通りがかりの庶民どもに披露してやったというわけさ。\r\n\r\n　満タンコースを選択して万券を給油機にぶち込んだら、40リットルも給油したのに請求は5000円ちょっと。実はここ最近、近所の同級生の家がやってるENEOSで給油してたのだけど、そこだと同じ量入れたら確実に6000円は請求されてしまう。ENEOSのハイオクはエンジンを綺麗にする添加剤とか入ってるみたいだけど、やっぱリッター143円は高すぎる。車に優しいのは高いガソリンだとは分かっていても、10円以上も差があったらついつい安いセルフスタンドで粗悪なガソリンを入れたくなってしまう。セルフ給油楽しいし、俺の数少ない特技だし。\r\n\r\n　なんかスタンドの友達にも顔を合わせにくいです。原油高って嫌ですね。\r\n\r\n<p class=\"note\"><ins>143*40=5720であり、6000円請求されるというのは嘘でした。やっぱガソリン入れるならENEOSが良いのだろうか。イチロー先生が宣伝しておられるしね。（8月23日午前7時35分）</ins></p>"
