  id: 793
  name: "阿蘇観光にはビジネスホテル利用が最適？"
  href: "http://"
  category: "雑談"
  tag: "熊本,観光,阿蘇"
  comment: "<p><iframe src=\"http://map.tedaco.net/tms/tms.php?v=2&mtc=1&dmt=0&w=500&h=375&s=12&x=130.86270332336426&y=32.87540633261111\" width=\"500\" height=\"375\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\"></iframe></p>\n\n<p>　ここのところ、国道57号線を走っていると、菊池郡大津町のあたりにたくさんビジネスホテルが建ってるのが目立つようになりました。大津町というところは本田技研の工場があって景気の良いところなので、きっと出張でやってくるホンダ関係者の需要を見込んだものなんだろうな、と思っていました。大津町は空港まですぐ近くだし、ホンダに用事があってやってくる人は熊本市内に泊まるよりも大津町に泊まる方がはるかに都合が良いはずなのです。</p>\n<!-- more -->\n\n<p>　でもおかしい。一軒や二軒じゃおさまらず、じゃらんで「大津町」のキーワードで調べたところ7軒もある（<a href=\"http://www.jalan.net/a/business-city/430000/NO_102042.html\" title=\"菊池郡大津町のビジネスホテル・ホテル一覧-じゃらんnet\" class=\"ex-ref\">じゃらんnet</a>）。しかもまだ建設中のホテルもあるので、大津町と隣の菊陽町だけで最終的に10軒近くビジネスホテルが立ち並ぶことになるのではないか。明らかに過剰供給だ。いくらホンダが景気良いからって、そんなに出張する人だらけな訳ないはず。</p>\n\n<p>　どうもこれらは阿蘇を観光する人々の需要も見込んだものっぽいんですよね。ビジネスホテルなら黒川温泉などの温泉地の旅館の半額以下の値段で宿泊出来る。しかも大津町にはミルクロードといって、すごく景色の良い阿蘇への道路がある。ミルクロード、菊池阿蘇スカイラインを経由すれば、57号線の渋滞に巻き込まれることなく黒川温泉や久住へアクセス可能。また大津町は割と栄えているので、食事をする場所にも困らない。下手に阿蘇郡市内の宿に泊まるよりも便利かもしれないです。</p>"
