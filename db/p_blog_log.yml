  comment: "<!-- ISBN=B000MZHQCI -->\r\n<p>　上映最終日に鑑賞。当初は見るつもりはなかったのだが、レビューサイトや毎日新聞の映画評で評判が良かったので、早起きをして車を飛ばしDenkikanまで赴いた。が、徒労だった。お年寄りや往年の名俳優、藤村志保と栗塚旭の演技を見たい人には良いかも知れない。</p>\r\n\r\n<p>　簡単なストーリー。京都に住まう老夫婦の話。装束作りを生業としている。二人きりの物静かな生活を楽しんでいたが、ある日妻の千恵が筋肉が萎縮していく病気を患っていることが分かり、穏やかな生活が崩れていく。夫の黒由は少しでも妻の症状の進行を遅らせようと、街で子どもたちに手品を披露している手品好きの大学院生、伊藤俊介に声を掛け妻に手品を教えるよう頼む。それから夫婦の愛と伊藤の恋人との恋愛模様が描かれていく。</p>\r\n\r\n<p>　これは雰囲気を楽しむ映画なんだと思う。こういうのが好きに人には評価が高いかも知れない。しかし個人的には楽しめなかった。伊藤の恋人役の山内明日が知的でとてもかわいく、映画のなかの彼女はまったくもって僕の好みを体現したような存在だったが（僕は大人しそうで頭の良さそうな女の子が好きなのです）、帰宅して彼女の <a href=\"http://www.houeishinsha.com/meibi-special.html\" title=\"放映新社\" class=\"ex-ref\">公式サイト</a> を覗いてみるとちょっとオツムが足りない系のハチャメチャ明るい系の女の子で軽く鬱になった。</p><!--more-->\r\n\r\n<p>　興ざめだったのが装束を作るシーン。栗塚旭がやっているように見せかけて、実は職人さんがやっているという。そんな難しい風でもなかったら、本人にやらせればいいのに。しかも“手タレ”をやってる職人さんが毛玉だらけのステテコを穿いているのが見えるのだが、栗塚旭演じる黒由はやたらお洒落なフランス人みたいな爺さんで、ギャップが激しい。あんなに洒落た職人なんて実際にはいないのだ。</p>\r\n\r\n<p>　またストーリー展開がよくなかった。ブツギレでシーンが良く変わる。特に後半。あれは意図的に“間“をつくっているのかも知れないけど、見ていて心地よくなかった。リズムが良くないというか。伝統的な日本映画の制作方法では常道なのだろうか。</p>\r\n\r\n<p>　映画には心地よいリズムが必要だと思う。クラブDJが客を踊らせるのと一緒だ。何度も引き合いに出して申し訳ないが、『運命じゃない人』の内田けんじ監督も時間軸をぶつ切りにしまくるが、彼の映画にはちゃんとリズムがある。論理的に展開が構成されているわけですね。一方でこの『二人日和』は情緒的に、感性の赴くままにつくったという感じで、監督と同じ美意識とか“ツボ”を持った人じゃないと好きになれないと思う。もちろん内田けんじ作品とこの映画はジャンルが違うし、シロウトさんの僕に云々できるものではないのかも知れないのだけど、一消費者としての率直な感想を書いた次第。</p>\r\n\r\n<h4>映画公式サイト</h4>\r\n<p class=\"ref\"><a href=\"http://turnover.main.jp/\" title=\"映画『二人日和』原題&quot;Turn over 天使は自転車に乗って &quot;\" class=\"ex-ref\">映画『二人日和』原題&quot;Turn over 天使は自転車に乗って &quot;</a></p>\r\n\r\n<h4 datetime=\"2006-07-18T19:36+09:00\">追記</h4>\r\n\r\n<p>評価を★★☆☆☆から★☆☆☆☆に変更しました。時間が経てば経つほど内容の薄い映画に思えてきます。(2006-07-18T19:36+09:00)</p>"
