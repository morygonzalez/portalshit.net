  comment: "<!-- ISBN=B00005HJQ1 --><p>　体調が良いので病院を抜け出した。</p>\r\n\r\n<p>　それでさっきベスト電器の前でやってた中古CD市を覗いたら、\"CREATION REBEL THE BEST OF cutting edge HIP HOP 1995-2000\"と思わぬ邂逅を果たした。BUDDHA BRANDとかK DUB SHINEとかYOU THE ROCK★とかSHAKAZOMBIEといった、cutting edgeに所属してた連中のコンピレーション盤である。僕が日本語ラップを聴き始めたのはここ三年くらいのことで、これらの面々が最盛期だった高校生の頃は聞き逃している。だからこういうアルバムは本当にありがたい。リアルタイムの興奮が蘇ってくる。いつか買おうと思っていたのだけど、本日490円にて手に入れることができた。ラッキー。</p>\r\n\r\n<p>　なかでも圧巻だったのがECDのロンリーガールである。リリックが少女たちに訴えかけてる（90年代の日本語ラップは慈善的なメッセージを放っていたのだ！）。この曲は一昨年くらいに加藤ミリヤがカヴァーしていてそっちは聞いたことがあった。加藤ミリヤ版は、ECDとK DUB SHINEという二人のオッサンがセンター街にたむろする少女たちのことを心配しているのに対して、「いつまでも子供じゃないんだ、余計な心配しないでくれ」って言ってるわけだが、そんなんより断然このECD版である。といってもECD版に共感してしまうのは、もう僕の年齢がコギャルたちのよりもオッサンたちの年齢に近いからかも知れないのだけど。</p>\r\n\r\n<p>　それにしてもECDというのは、本当に凄い人だったんだなということが分かる。“さんぴんキャンプの人”ってだけじゃないのだ。彼の著書、『ECDiary』とかもいつか読んでみようと思う。リスペクトECD！</p>"
