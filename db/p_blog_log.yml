  comment: "<p>　初の夜間開催のF1を見に行った。シンガポールでは初のF1ということもあり、到着したときから街中がF1一色という感じだった。街にはカード型のF1の入場拳をぶら下げた欧米人が溢れており、お祭り騒ぎだった。</p>\n\n<a href=\"http://www.portalshit.net/resources/DSC_3793.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3793-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3793.JPG\" class=\"flickr\" /></a>\n\n<p>　市街レースのため街路は大幅に交通規制が行われており、MRTのCity Hall駅で降りて20分近く歩かされた。F1は想像していた以上に音がやかましく、耳栓なしには観戦不可能だった。多くのヨーロッパ人が観戦に詰めかけており、さすが国際都市シンガポールという感じだった。</p>\n\n<a href=\"http://www.portalshit.net/resources/DSC_3846.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3846-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3846.JPG\" class=\"flickr\" /></a>\n\n<p>　シンガポール人の観客もいっぱいいたんだけど、みんな良いカメラを持っていた。やはりNikon。プロではないアマチュア連中だが、D3やD300、D700に巨大なレンズを装着し、レースを撮影していた。俺もD40X + VR 55-200mmで撮影を試みたけど、席がコーナー直前の外側だったこともあり、全然きれいに撮れなかった。</p>\n\n<a href=\"http://www.portalshit.net/resources/DSC_4086.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_4086-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_4086.JPG\" class=\"flickr\" /></a>\n\n<p>　シンガポールはこんな風に世界初の市街地夜間レースを開催したり、高層ビルを林立させたりとすごく景気が良さそうだ。街中を走るのはベンツやBMW、はてはランボルギーニみたいなスーパーカー。オーチャード・ロード周辺の高級ブランド志向も強い。国民一人当たりGDPが日本を超えたというのもうなずける話だ。</p>\n\n<a href=\"http://www.portalshit.net/resources/DSC_4134.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_4134-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_4134.JPG\" class=\"flickr\" /></a>\n\n<p>　東南アジアには日本をしのぐ経済的繁栄を手にした国があるということを実感させられた日だった。</p>"
