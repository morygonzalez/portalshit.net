  tag: "映画,イギリス"
  comment: "<!-- ISBN=B000HEZ4BY -->\r\n<p>　『ナイロビの蜂』はあらゆる映画館で散々予告編を見せられた映画である。期待に違わず面白い映画であった。★は四つだが、これは五つ星に近い四つ星である。</p>\r\n\r\n<p>　公式サイトには「世界が涙した壮大なラブストーリー」とあるが、これは恋愛に加えてアフリカ問題、資本主義と大英帝国の悪しき部分をさらすことに重きを置いた社会派の映画である。</p>\r\n\r\n<p>　外交官の主人公ジャスティン・クエイルは、上司の代理で勤めた講演でテッサという魅力的な女性と知り合う。二人が知り合ってほどなく、クエイルにケニアへの駐在命令が下るのだが、テッサは「私もアフリカに連れてって」と告白し、二人は結婚する。知り合ったばかりなのにクエイルに結婚を申し込んだテッサの目的は何なのか？　アメリカに追従するだけの英国政府の姿勢を自己弁護するかのようなジャスティンの講演に苛立ちテッサは声を荒げ糾弾した。彼女はチェ・ゲバラを尊敬する“革命派”なのである。映画の冒頭、アフリカで彼女は謎の死を遂げる。なぜ彼女は死ななければならなかったのか。クエイルの悲しい踏査が始まる。</p><!--more-->\r\n\r\n<p>　この映画はクエイルが格好いい。やっぱ外交官って格好いいですよね。ケニアでは優雅にレンジ・ローバーを乗り回し、妻の死の謎を解く過程で訪れたドイツでは、完璧なドイツ語でドイツ人に話しかける。隙がない感じが村上春樹の小説の主人公に似ている。英国版ねじまき鳥クロニクルと言った感じか。妻が何を行っていたのかを知るにつけクエイルの哀しみが深まっていく感じもねじまき鳥風だ。</p>\r\n\r\n<p>　この映画も見て損はない。</p>\r\n\r\n<p class=\"ref\">映画公式サイト：<a href=\"http://www.nairobi.jp/\" title=\"映画『ナイロビの蜂』公式サイト\" class=\"ex-ref\">映画『ナイロビの蜂』公式サイト</a></p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　この映画の原題は\"The Constant Gardener\"なのだけど、絶対こっちの方が良い。邦題は意味が分からない。何だよ『ナイロビの蜂』って。映画を見終えたとき、\"The Constant Gardener\"というタイトルの放つ切ないメッセージがよく伝わってくる。</p>"
