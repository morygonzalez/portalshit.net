  comment: "<p>　<a href=\"http://ameblo.jp/drumoyaji/entry-10013446694.html\" title=\"お待たせしました！｜どらむオヤジの独り言\" class=\"ex-ref\">どらむオヤジさんのブログ </a>で、GTIのマルチ・ファンクション・インジケーターの裏技について解説が行われておりました。これがとても参考になるもので、自分でエンジンの調子などをお手軽に調べられるなど、とてもカンゲキです。僕のMFAは燃費計測の調子が悪いので、今度時間が出来たときに調べてみようと思います。</p>\r\n\r\n<p>　ところで、どうでも良いことですが気になったのがマルチ・ファンクション・インジケーターのアルファベット表記。Multi Function Indicatorなら略称はMFIなんじゃないかと思うのですが、なぜかMFA。まさかと思って\"Indicator\"に相当するドイツ語を調べてみたら、どうも\"Anzeige\"のよう。MFAはドイツ語の\"Multi-Funktion Anzeige\"の略のようです。英米人も混乱しておりました ;-) </p>\r\n\r\n<blockquote>\r\n<p>Multi-Function Display = MFD<br />\r\nMulti-Funktion Anzeige = MFA<br />\r\nUnfortunately VW hasn't been consistent in translating the acronyms.<br />\r\n<a href=\"http://forums.vwvortex.com/zerothread?id=2633778\" title=\"VWvortex Forums: Brand New MFA Fading issues!!!! What is going on??!!!\" class=\"ex-ref\">VWvortex Forums: Brand New MFA Fading issues!!!! What is going on??!!!</a></p>\r\n</blockquote>"
