  comment: "<p>　ディズニーがSoftBankの空き回線を借りて携帯電話事業に参入すると昨日の日経に書いてありました。</p>\n\n<p class=\"ref\"><a href=\"http://markets.nikkei.co.jp/kokunai/hot.cfm?id=d1d0905d10&date=20071110\" title=\"ホットニュース??マネー&マーケット\" class=\"ex-ref\">米ディズニー、携帯参入・ソフトバンクの回線借り</a></p>\n\n<p>　それで思ったのが、Appleも同じ方法で日本でiPhone売ればいいんじゃないかということ。上納金システムを飲むなんて、DoCoMoとSoftBankには難しいんじゃないですかね。Appleだけ特別扱いしたら他のメーカーの反発をまねくことも必至。</p>\n\n<p>　それだったらAppleも回線借りて通信事業者になっちゃえば良い。ディズニーは携帯参入といっても、販売チャンネルなどはSoftBankから借り受けるようで、見方を変えればディズニーというブランドをSoftBankに名前貸ししてるだけのようにもとれます。Appleも同じような手法を取り、アフターサービスなどはSoftBankに殆ど外注してしまえばよろしい。そんでキャリアが良くやるような機能制限とかパケット通信定額対象外みたいな縛りを一切付けずに、むしろ.Macとの連携などを全面に押し出してiPhone売るの。そしたらAppleも消費者も幸せになれるんじゃないですかね？</p>"
