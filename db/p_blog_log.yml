  id: 837
  name: "一眼レフで撮った写真をN73/705NKに取り込み、ケータイメールで送信"
  href: "http://"
  category: "Mac"
  tag: "705NK,app,DSLR,Mac,カメラ,写真"
  comment: "<img src=\"./resources/Nokia_Multimedia_Transfer.png\" width=\"128\" height=\"128\" alt=\"Nokia Multimedia Transfer\" class=\"float-left\" />\n<p>　カールツァイスレンズに解像度300万画素のN73/705NK。そこそこの写真にはなるんですが、青みがかった写真になってしまい所詮ケータイカメラです。やっぱり専業デジカメにはかなわない。</p>\n\n<p>　最近はまっているのが、Nokia Multimedia Transferを使ってiPhoto内のN73フォルダとN73をシンクさせ、一眼レフで撮った写真を携帯に送ること。Nokia Multimedia Transferは非常に賢いソフトで、携帯で閲覧するのに適したサイズに縮小してシンクしてくれます。</p>\n\n<p>　Nokia Multimedia TransferのDevice Settings...でiPhoto Transferにチェックを入れると、iPhoto内にN73フォルダが作られ、フォルダに入ってる写真がN73と同期されます。</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/867-DeviceSetting.png\" height=\"301\" width=\"447\" alt=\"Device Settings...\" class=\"\" />\n</p>\n<!-- more -->\n\n<p>N73フォルダにN73に送りたい写真を放り込む</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/867-iPhotoN73-1.png\" height=\"350\" width=\"512\" alt=\"iPhoto内にN73フォルダ\" class=\"\" />\n</p>\n\n<p>んで、メニューバーからStart Transfersを選ぶと・・・</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/867-iPhotoN73-2.png\" height=\"168\" width=\"255\" alt=\"Nokia Multimedia Transfer\" class=\"\" />\n</p>\n\n<p>こんな感じでN73に取り込めるわけですね。</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/867-SSC_1050.jpg\" height=\"384\" width=\"512\" alt=\"N73で閲覧\" class=\"\" />\n</p>\n\n<p>　せっかく撮った友達の写真だから本人に見せてあげたいんだけど、印刷して渡すのは手間がかかるし、PCメールで送ろうにも相手のメールアドレスが分からなかったり、サイズバカデカでDaemonさんから苦情が届いたりする。でもこんな風に携帯から送るんだったら写メール感覚で非常にお手軽。</p>\n\n<p>　カラー画面のiPodならiPhotoの写真を同期することができますが、正直なところiPodに写真入れてても見ないんですよね。でも携帯だったら結構見る。何より良いのが、携帯に取り込んだ写真をメールで送れることですよね。メーラーのついてないiPod touchではこうはいきますまい（iPod touchなんてぜんぜんうらやましくないぜ！）。iPhoneはやく日本で発売されないかな。</p>"
