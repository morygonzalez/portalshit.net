  id: 820
  name: "ホームレスの川流れを通報する人や助ける人はそのうちいなくなるかも知れないと感じた"
  href: "http://"
  category: "雑談"
  tag: "社会"
  comment: "<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/Arisan/20070907/p1\" title=\"Arisanのノート - 河川敷で濁流に流される人たち\" class=\"ex-ref\">Arisanのノート - 河川敷で濁流に流される人たち</a></p>\n\n<blockquote cite=\"\" title=\"\">\n<p>災害によって人が生きるか死ぬかということになったとき、見捨てるようなことはしないという建前を、まだこの国はもっているのである。</p>\n<p>それが「建前」に過ぎないとしても、建前さえ存在しなくなってる国は、他にいくらでもあるだろう。</p>\n<p>しかしこの建前が、そろそろ崩れ始める気配はある。</p>\n<p>あれらの映像を流すニュースの報道を見ていて、ぼくはそう感じた。</p>\n<p>あそこで報じられているのは「流されるホームレス」の姿であって、名前や住居をもった社会的に認知された「生きている人間」の姿ではないように感じられたからである。</p></blockquote>\n\n<p>　同意。派遣労働とか偽装請負とかワーキングプアの実態を見聞するにつれ、競争に負けた人間は本当にゴミ扱いされるばかりだなと感じる。こんな世知辛い世の中でも、ホームレスのおっちゃんの命は救助されるんだと、少し意外な安堵を感じた。でもそのうち人間の川流れを見ても誰も通報もしないし、救助も行わない世の中がやってくるんじゃないか。救助の様子を流すワイドショーは川流れをおもしろがってるみたいに感じられた。「絶好の飯の種きたこれ」みたいな。ワイドショーが川流れに飽きた頃、通報や救助は行われなくなるんじゃないかと思う。</p>"
  date: "2007-09-08 15:14:27"
