  comment: "<p>　最近、『夢で会いましょう』を買って久々に村上春樹の文章に触れ、村上春樹熱が戻ってきてしまった。それでむかし書いた『村上春樹的就職活動』が懐かしくなって、ついついその<a href=\"var/hmstyle/index.php\">コーナー</a>を設けてしまった。激しくて、物静かで、哀しい、１００％の求職物語</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"var/hmstyle/index.php\">村上春樹的就職活動</a></li>\r\n</ul>\r\n\r\n<p>　ところで村上春樹の冗談というのは、ある程度の高等教育を受けている人にしか理解できないものがあると思う。これほど売れていてメジャーな作家をして高等教育を受けている者しか理解できない部分があるというのは何だかナンセンスのようだが、でも例えば、『夢で会いましょう』と『夜のくもざる』に出てくる「アンチテーゼ」という小話など、弁証法を知らない人が読んでもちっとも面白くない。「昨今は新鮮なアンチテーゼが採れなくて云々」、「ボルネオにアンチテーゼを採りに行った伯父から絵葉書が届いて云々」といった表現は、アンチテーゼが哲学上の概念に過ぎないことを知っていなければ面白くも何ともない。むしろ「ほうほう、アンチテーゼという魚介類があって、最近は採れにくくなっているのだな」という誤った認識をしてしまうだけである。</p>\r\n\r\n<p>　しかしこういった、受け手にもある程度の水準を求める冗談というのは僕はわりに好きだ。「この冗談が分かる俺ってさすがだな」なんて思いながらにたにたするのである。</p>"
