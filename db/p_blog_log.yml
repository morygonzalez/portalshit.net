  comment: "<p>　踊るさんま御殿を見ていたら、インパルスの堤下敦が着ているTシャツの柄がおかしいといって、さんまを含む出演者たちからバカにされていた。しかし僕が推察する限りあのTシャツは<a href=\"http://ja.wikipedia.org/wiki/%E3%82%B3%E3%83%A0%E3%83%BB%E3%83%87%E3%83%BB%E3%82%AE%E3%83%A3%E3%83%AB%E3%82%BD%E3%83%B3\" title=\"コム・デ・ギャルソン - Wikipedia\" class=\"ex-ref\">コム・デ・ギャルソン</a>である。結構高いのではないか。お洒落ピープルの間では評価が高いものであっても、一般の人からすれば変な柄の布切れに成り下がってしまう。むしろ“ファションセンターしまむら”で買ったシックな服の方が上等でお洒落な服として受け入れられたりするわけである。</p>\r\n\r\n<p>　コム・デ・ギャルソンに限らず、裏原宿のものも含め前衛的なファッションやストリート発のファッションというのはとても難しいと思う。全身で軽く10万円を超える服を着ていても、ドレスコードに引っ掛かって入店を拒まれたりするのだ。安くて高そうに見える服を買うのが一番賢いのかもしれない。</p>"
