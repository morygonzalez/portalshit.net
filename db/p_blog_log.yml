  id: 168
  name: "トラックバック論を蒸し返す"
  href: "http://"
  category: "WWW"
  tag: "blog,Trackback,writing"
  comment: "<p>　先日書いたトラックバックについての記事のお陰でちょっとした賑わいを見せた当ブログですが、それに味を占めたというわけじゃないですけど、もう一度トラックバックについて書いてみます。前回の記事では書き足りない部分があったように思うので。前回と違う結論になってしまうかも？</p>\r\n\r\n<p>　つまるところトラックバックとは何なのか？　気軽にポチッと飛ばしちゃいけないのか？　同じ話題を扱っているというだけでpingを送っちゃいけないのか？　やっぱり引用は必要なのか？　トラックバックにもマナーは存在するのか？</p>\r\n\r\n<p>　Wikipediaでトラックバックについて調べてみると、以下のような記述が見つかった。</p>\r\n\r\n<blockquote cite=\"http://ja.wikipedia.org/wiki/トラックバック#.E3.83.88.E3.83.A9.E3.83.83.E3.82.AF.E3.83.90.E3.83.83.E3.82.AF.E3.81.AB.E3.81.8A.E3.81.91.E3.82.8B.E3.83.9E.E3.83.8A.E3.83.BC\">\r\n<h4>トラックバックにおけるマナー</h4>\r\n\r\n<p>トラックバックとは「あなたの記事を参照して記事を書きましたよ」と伝えるための機能なので、トラックバックをする場合には必ず記事を参照して記事を書いている必要がある。不都合がないかぎりその記事へのリンクもするべきであろう。</p>\r\n\r\n<p>記事を参照しないで同じことを書いているというだけでトラックバックをすることを、ブログの宣伝行為として「迷惑トラックバック」と呼ぶことがある。それをコミュニケーションの一部として許す人もいるが、それを許さない人もいるため十分注意してトラックバックを使わなければならない。不都合がないかぎり少しでも記事を参照してリンクを貼ることが好ましい。</p></blockquote><!--more-->\r\n\r\n<p>　必ず引用をしていなければならないという部分に引っかかりを覚える。必ず引用しなければならないとなると、トラックバックの良いところが半減するように思われるのである。</p>\r\n\r\n<p>　それではブログの本場アメリカではトラックバックの扱いはどのようになっているのか。Movable Type開発者のトラックバック解説を日本語訳したもの（<a href=\"http://kotonoha.main.jp/weblog/000138_trackbackguide.html\" target=\"_blank\" class=\"ref\">トラックバックの有効な使い方を考える [絵文録ことのは]2003/12/09</a>）には以下のようにある。</p>\r\n\r\n<blockquote cite=\"http://kotonoha.main.jp/weblog/000138_trackbackguide.html\"><p>　ごくかいつまんで言えば、トラックバックはウェブサイト間の通知方法を提供するために立案されたものだ。つまり、ＡさんがＢさんに「あなたが興味を持つかもしれないものがここにありますよ」と伝えるための方法である。これを行なうために、Ａさんはトラックバック・ピングをＢさんに送る。</p></blockquote>\r\n\r\n<p>　開発者としても、トラックバックをするときは引用をしなければならないだとか、そういう使い方は想定していないのである。「あなたが興味を持つかもしれない情報がここにありますよ」と伝えるためのものだから、引用なんて必要なくて、同じ話題を扱っていて記事に関連性があればトラックバックしても良いのではないか。</p>\r\n\r\n<p>　以上から俺が思うのは、「引用なしのトラックバックお断り」というのは、トラックバックの受け手のエゴではないかということだ。情報を集めている読者としては、引用の有無にかかわらず、関連のある記事にリンクがしてあった方がありがたい。引用を強要する思想というのは、ブログ開設者の独善的思考によって生み出されるものなのだという気がする。</p>\r\n\r\n<p>　そういうわけで、読み手のことを考慮するという観点からも、俺は引用・リンクなしのトラックバック大歓迎である。Wikipediaの同じ記事によれば、はてなダイアリーには引用なしのトラックバックをフィルタリングしてはじいてしまう機能があるのだそうだが、これは極めて情報の収集者＝読者に厳しい仕様だと思う。ブログは書き手だけでなく、読み手あってこそのものだと思うのだが。</p>\r\n\r\n<p>　そもそも引用なしのトラックバックをされるのがそんなに嫌なら、トラックバックの機能を閉じてしまえば良いのである。とここまで書いたところで、絵文録のことのはの松永さんは言及なしのトラックバックを弾くプラグインを導入したという記述を発見した（<a  class=\"ref\" target=\"_blank\" href=\"http://kotonoha.main.jp/2005/07/09trackback-google.html\">「言及なしトラックバックでページランクが下がる」は間違い。（付：言及なしトラックバックについてのまとめ） [絵文録ことのは]2005/07/09</a>）。</p>\r\n\r\n<blockquote cite=\"http://kotonoha.main.jp/2005/07/09trackback-google.html\"><ul><li>言及なしトラックバックは、こちらのブログから相手記事への一方的リンクを、自分の意図とは無関係に張られるものである。</li>\r\n<li>そういうトラックバックは往々にして、読む価値のないつまらない記事からのものであることが多い。ならば自分自身のブログを汚されたくないし、読者にも無駄足を踏ませることになるので削除したい。</li>\r\n<li>関係ない記事への一方的宣伝トラックバックも結構ある。</li>\r\n<li>たまに関連する話題で価値ある記事からのトラックバックが言及リンクなく届くことがある。ただし、非常にまれである。こういうときはお返しトラックバックで、向こうの記事からこちらにも誘導するかどうかを悩んだりする。結局、そのままにすることが多かったと思うが。</li>\r\n<li>最近急増しているバカ毛唐からのトラックバックspamは、100％すべて言及なしである。当たり前だが。しかし、対策しないと一日に100近く送ってくるというのはかなりキチガイじみている。</li>\r\n<li>以上の比率としては、spam90%、削除したいもの8%、残してもいいかなと思える有意義なもの2%くらいである（印象的に）。</li>\r\n<li>いかにspamを弾くかという点では今まで非常に困っていたので、2%のものを犠牲にしてもメリットの方が大きい。</li>\r\n<li>というわけで、さよなら言及なしトラックバック。</li></ul></blockquote>\r\n\r\n<p>　なるほど。spamトラックバックによって無駄足を踏ませたくないというのも確かに読者への配慮である。そのために少数の言及なしまともなトラックバックを排除すると言うことである。</p>\r\n\r\n<p>　要するに、ブログが日本で普及してもうすぐ二年になろうとしているのだし、この手の話題というのは出尽くしている観があるのだ。つまり、僕ちんがブログビギナーだから、有名ブログ開設者の人たちが二年前にぶち当たった壁にいま対峙しているわけですね。なるほどなるほど。あー、何だか急に恥ずかしくなってきたぜぃ。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　これは先日の記事でも書いたことだけれど、トラックバックを送ったなら記事に自動的にpingの送信先が明記されるようになれば一番良いのだと思う。そうすればネチケットにうるさい人も納得できるのではないだろうか。多くのブログ・ウェブサイトでトラックバックについては語り尽くされてきたのだ。開発者側が技術仕様としてこの問題を解決に導くことが可能なのではないかと素人考えを吐露するのである。</p>"
  date: "2005-11-12 21:48:05"
