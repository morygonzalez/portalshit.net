  category: "アマグラミング"
  tag: "blog,P_BLOG,CSS,design,Plug-in"
  comment: "<p>　やっぱりタイトルを元に戻してしまった。ブログやホームページのタイトルをちょくちょく変えるのは個人的な美意識に反する──他の方がブログタイトルを変更をなさることを批判するものでは一切ないです──のだけど、我慢できなかった。</p>\r\n\r\n<p>　portal shit!という名前は2003年夏前頃から使っているもので、自分の青春時代を象徴する記号のようなものでもある。青春の象徴がshitってのはいささか哀しいものがあるが、そういうネーミングをした過去を消し去ることはできない。腐れ縁というわけです。なるべくトラックバックを送信しないブログ運営を心がけよう（笑）</p>\r\n\r\n<p>　ところで技術的な変更も行った。まず、CSSをいじって自己紹介のメニューボックスと写真にわずかなズレがあったのを力業で修正した。そのためMacIEなどでは表示が悲惨な状況になっているであろうことが推察されます。IEはサポートが終了しましたし、OS Xをご利用の方はどうかSafariでご閲覧下さい。9erの方はIntel Macに移行することですしiMacかMac mini買いましょうよ。いままで粘ったんだから十分ですよ。それでPPC+OS XでIntel Macへの移行に頭を抱えてる連中を笑ってやりましょう。ソフトの買い換えコストを最小限に抑えることのできた9erこそ勝ち組です。</p>\r\n\r\n<p>　次にRSS BOXを実装した。P_BLOG純正版では物足りなかったので、<a href=\"http://sac.no-ip.org/files/article.php?id=4\" title=\"Standalone Complex : FilesArchves : RSS BOX機能拡張版 20060226版\" class=\"ex-ref\">Standalone Complex : FilesArchves : RSS BOX機能拡張版 20060226版</a>を導入。Viennaで閲覧しているRSSのうちのいくつかを登録してみました。勝手に登録されて気分を害された方は下のSend Commentsよりメールを下さい。Tchüss!</p>"
