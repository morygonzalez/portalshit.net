  comment: "<div class=\"hreview\">\r\n<h4 class=\"item\"><a href=\"http://lars-movie.com/\" title=\"大ヒット上映中！『ラースと、その彼女』公式サイト\" class=\"ex-ref fn url\">ラースと、その彼女</a></h4>\r\n<p>評価 : <abbr class=\"rating\" title=\"5\">★★★★★</abbr></p>\r\n<!-- ISBN=B001V9KBOO -->\r\n<div class=\"summary\">\r\n<h4>あらすじ</h4>\r\n<p>ラースは27歳の独身男性で、兄夫婦が暮らす実家のガレージで暮らしている。いつも一人でいるラースのことを心配して、兄の嫁カリンがしきりにラースを食事に誘うのだが、ラースは拒み続ける。職場で同僚の女の子に「相乗りで通勤しない？」と提案されても徹底スルー。そんなある日、ラースの元に大型宅急便が届く。中身は一体…。</p>\r\n</div>\r\n<p><a href=\"#\" onclick=\"ShowHide(this, 'lars-and-real-doll');return false;\">ネタバレOpen</a></p>\r\n<div class=\"description\">\r\n<div id=\"lars-and-real-doll\" style=\"display: none;\">\r\n<h4>良かったところ</h4>\r\n<p>とにかくおもろい。何しろダッチワイフを彼女だっていって周囲に紹介して回るのだ！ Mr.Beanみたいで笑いまくった。というか、ラースはある意味Mr.Beanそのもの。Mr.Beanは彼女はいるものの（途中で振られちゃうけど）家族はいないし、おかしなことをやらかしてもみんな笑うだけで誰も心配しない。でもラースには家族がいて、町の人達もラースのことを心配している。そこが違いかな。実際、Mr.Beanも映画版になると周りの人達との交流が生まれるから、みんな笑って済ませるわけにはいかなくなる。</p>\r\n<p>予告編を見る限り、頭のおかしい人が出てくるコメディなのかと思っていたけど、内容はどっちかというと暗くて悲しい感じだ。兄夫婦、ラースに片想いの職場の女の子、教会のおばちゃんたち、診療所の先生、小さなコミュニティのみんなの優しさが伝わってくる。アメリカ映画なのにヨーロッパの映画を見ているみたいだった。</p>\r\n<p>あと、ラースが着ている服がかっこいい。穴の開いたセーターを着ているのになぜかかっこいい。なんかヴィンセント・ギャロみたいだった。</p>\r\n<p>なぜラースがああいう風になってしまったのか。ラースのお産時に母が死んでしまったこと、兄が早くに実家を出たこと（結果、ラースは辛気くさい親父と家に二人きりになった）などなど、結構内容は重くて深い。ダッチワイフはラースの孤独のメタファーで、最終的にはラース自身がダッチワイフを「殺し」てしまうわけだけど、これは孤独が消えたっていう風に解釈できるのかも知れない。兄の嫁、カリンが妊娠したこともラースの異変に少なからず影響してるっぽい。自分が生まれてきたときに母親を死なせてしまったから、出産に凄く怯えているのだ。</p>\r\n</div>\r\n<h4>総評</h4>\r\n<p>見ていて『16歳の合衆国』に似ていると感じた。それもそのはず、ラースを演じたライアン・ゴズリングって『16歳の合衆国』のリーランドじゃん。雰囲気似てるはずだよ。これエヴァンゲリオンとか好きな人が見ても結構面白いと感じるんじゃないかな。</p>\r\n<p>ただ、『16歳の合衆国』に比べたらラストが明るい。何かしらの明るい展開を予測させる終わり方だ。もっと陰鬱で悲劇的な結末が好きな人にはスッキリしないかも知れない。僕自身も、もうちょっと悲しい終わり方でも良かったかなと思う。本編で語られるラースの孤独、悲しみが薄まってしまう。でも良い映画だと思う。</p>\r\n</div>\r\n</div>"
