  comment: "<p class=\"center\"><a href=\"./resources/P1010740.jpg\"><img src=\"./resources/P1010740.jpg\" width=\"250\" height=\"188\" class=\"\" alt=\"板金屋行き1\" /></a><a href=\"./resources/P1010741.jpg\"><img src=\"./resources/P1010741.jpg\" width=\"250\" height=\"188\" class=\"\" alt=\"板金屋行き2\" /></a></p>\r\n<p>　最近、病院の駐車場でリアバンパーに傷つけたり、今日もホイールに小傷を付けたりしてたんですけど、さきほどついにやってしまいました。さすがにこれはDIYでは直せないでしょう。板金屋さんにお世話になることになりそうです。己の未熟な運転技術が原因とはいえ、ショックだ。いったいいくらかかるんだろう？</p>"
