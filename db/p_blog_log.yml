  comment: "<p>　<a href=\"/article.php?id=222\" title=\"portal shit! : 自分だけよけりゃそれで良いんですか？\" class=\"in-ref\">自分だけよけりゃそれで良いんですか？</a> にコメントを頂きました。残念ながら投稿者さんがご自身で削除されたようで、現在は閲覧することが出来ません。僕はRSSリーダーでこのブログのフォーラムのRSSを拾うようにしているので、偶然目にすることが出来ました。</p>\r\n\r\n<p>　投稿者さん（RSSフィードではお名前は分からないので「投稿者さん」としかお呼びできません）がご自身で削除しておられるので書き込みの詳細な内容に触れることは避けますが、僕の投稿に対して「まぁまぁ落ち着きなさい」というトーンのコメントでした。自分で読み返しても過剰に攻撃的過ぎるなぁと思います。</p>\r\n\r\n<p>　ただ、やはり「<em>水俣だけには産廃処理場を作ってはならない</em>」という論理には違和感を覚えます。公害は誰だって嫌なものです。自分の住んでる土地に産廃処理場なんて出来て欲しくない。水俣だけ特別扱いしろ、という主張は間違っていると思うのです。</p><!--more-->\r\n\r\n<p>　結局この手の問題は地方のエゴなのか、地方にゴミを押しつけようとする都会人のエゴなのか、というところに行き着くと思います。こうなると専門家でもない素人が扱える範囲を超えます。生産的な議論は、ゴミを減らす方法を考えることでしょう。僕がもっと日本で大々的に導入して欲しいと思うのがデポジットの仕組みです。</p>\r\n\r\n<p>　ドイツを旅行していて、ドイツは決して─マスコミで常々いわれるような─日本の遥か先をゆく環境保護大国だとは思わないけど、デポジットの仕組みは大変感心しました。彼の地では何でもデポジットが常識です。宿のロッカーはもちろんのこと、グリューワインという屋台で飲むホットワインもマグカップはデポジット方式。最初に飲み物代にプラス2¢ないし3¢払って、そのマグが気に入ればそのまま持って帰ればいいし、気に入らなければマグを返しに行くとお金が返ってくるのです。もちろんペットボトルだってデポジット方式が採用されていて、ドイツ人たちはスーパーで買い物するときに空のペットボトルを持参しておりました。</p>\r\n\r\n<p>　日本のゴミ対策というのはつくづく個人のインセンティブを無視したものだと思います。例えば家電リサイクル法にしても、ゴミを処理するときに処理費用を取られるなんて、これじゃあ真面目な人しか合法的にゴミを処理しなくなるじゃないですか。環境に対する意識の低い人は野山にゴミを不法投棄するのが目に見えています。そうではなくて、新品を買うときに予めデポジットを価格に上乗せして請求し、廃棄するときに処理費用を引いた額を返金するような仕組みを作ればゴミは適切に処理されるようになるはずです。リサイクル率も向上するでしょう。</p>\r\n\r\n<p>　家電量販店などが反対するかも知れませんが、環境保護はそういった次元を超越して取り組まなければならない事柄だと思います。しかしそういった家電量販店のクレームを一蹴できないのが現在の日本人の環境保護意識なのでしょう。なかなか一朝一夕では行かないですね。</p>"
