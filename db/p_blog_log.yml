  name: "そして、ひと粒のひかり　★★★☆☆"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000EIF4PY --><p>　一月前に見たのだけど、感想を書くのがだいぶ遅くなってしまった。</p>\r\n\r\n<p>　コロンビアの花工場で働くマリア。大して好きでもない恋人との間に子供ができ、仕事はクビになり、家に帰れば母、離婚して子連れで家に帰ってきた姉から愚痴ばかり言われる。コロンビアでの生活に嫌気がさしたマリアは、麻薬の運び屋の仕事を持ちかけられ、それを引き受けることを決意する。</p>\r\n\r\n<p>　悪くはなかったが、特筆するほどの内容でもなかった。南米映画だが、途中から舞台がニューヨークに変わるので、南米の風景が放つのんびり感もあまり味わうことができなかった。</p><!--more-->\r\n\r\n<p>　南米映画の登場人物たちは、大抵みんな貧困に苦しんでいる。しかしその割に幼い子供がいたりする。『アモーレス・ペロス』もそうだったし、『アマロ神父の罪』はもろに堕胎がテーマだった。貧乏なら子供なんて作らなきゃ良いじゃないかと思うんだが、地域性なのだろうか。</p>\r\n\r\n<p>　『ジャマイカ、楽園の真実』を見ても同じことを思ったけれど、貧困を解決するには助けの手を差し伸べるだけでは駄目で、彼ら自身が貧困から抜け出そうと努力することが必要だと思う。ジョニー・ロットンはライブ８への出演を拒否したとき、「サンドウィッチよりも教科書を与えるべき」と言ったそうだが、僕も同じ意見である。</p>"
