  name: "国立東京博物館と国立西洋美術館"
  href: "http://"
  category: "雑談"
  tag: ""
  comment: "<a href=\"http://www.portalshit.net/resources/1060_DSC_4088.jpg\"><img src=\"http://www.portalshit.net/resources/1060_DSC_4088-tm.jpg\" width=\"332\" height=\"500\" alt=\"DSC_4088\" /></a>\n\n仕事を辞めてから実家に帰るまで一週間ほど東京をぶらぶらしてたのですが、そのときに上野の東京国立博物館と国立西洋美術館に行きました。正直なところ、国立のこれら文化芸術施設を観覧するよりも、Tumblr見てた方が楽しいし刺激的だと感じました。太宰府の九州国立博物館に行ったときも感じたのですが、日本の博物館は縄文や弥生時代の土器とか、中世の美術品や刀など歴史的に価値のある史料をただ展示してるだけで、その裏側にある背景の解説が弱いと感じました。英語の解説文も少なめで、外国人は鎧や刀の展示を見てひとしきりハッスルした後は退屈極まりないだろうと思います。シンガポール国立博物館は英語、中国語、マレー語、タミル語、日本語に対応したマルチリンガル音声ガイド端末（液晶ディスプレー付きでiPodみたい）を各入館者に貸し出してくれたのでとても楽しめました。独立法人国立文化財機構にはもっと頑張って欲しいです。"
