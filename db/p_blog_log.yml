  comment: "<!-- ISBN=B0009VHUF8 --><p>　明日10月29日から第2部の上映が始まるという日になってようやく見ました、Ζガンダム星を継ぐ者。率直な感想は、うーん、微妙ですね。</p>\r\n\r\n<p>　富野ガンダムといえば台詞がわかりにくいことで有名ですが、今回の劇場版は凄かった。テレビ放映された十数話のストーリーを無理矢理2時間に編集しているもんだから、ぶつ切りに次ぐぶつ切りの嵐。初めて見た人は意味が分からないでしょうね。特にカミーユの両親が殺されて、クワトロ、レコア、エマそれにカミーユの四人で話をしているシーンなんて、会話がかみ合ってなく全く以て意味不明でした。あれは俺がバカだから理解できなかったんではなくて、どんなに頭が良いやつが見ても意味不明なはず。</p><!--more-->\r\n\r\n<p>　リメイクされた映像は悪くなかったです。CGを使っていると思われる戦闘シーンはかっこよかった。Appleのホームページに載ってますが、実はΖガンダムはMacを使ってリメイクされたらしいです。</p>\r\n\r\n<p>　しかしどうせやるなら全編リメイクして欲しかったですね。30分枠のときの汚い映像と綺麗な今日風の映像を混ぜて使うのは止めていただきたかった。切り張り感漂いすぎです。</p>\r\n\r\n<p>　事情が理解できないわけでもないです。今日は熊本市郊外に最近出来たばかりのショッピングセンター内にある映画館で見たのですが、明日からの第2部上映に備えたリバイバルショーであることを考慮しても、観客全部で7人てどういうことですか。200人くらい入りそうな劇場にこれでは採算とれないだろうなぁ。リバイバル上映だから料金一人1000円だし。4ヶ月前、クローサーという映画を見に行った日がたまたまΖガンダム公開後最初の映画1000円の日で、平日のしかも朝一番の上映だというのに、子連れでない30代の男性が続々と劇場から出てきてビックリさせられたんですが。やはりガンダムは一部のコアなファンにしか受けないのでしょう。後世に語り継ぐためには、まだ制作スタッフが生きてるうちに綺麗な映像で残しておいてもらいたいんですけどね。</p>\r\n\r\n<p class=\"note\">　ガンダムを見てて思ったんですが、ゴルフ２のデザインってザクとかドムといったジオン軍のモビルスーツに通じるものがあるんじゃないでしょうか。ザクやドムの丸目はゴルフ２を想起させる。内装もゴルフの運転席とモビルスーツのコクピットは似てます。なんというか、ゴルフのスピードメーターとか様々なパネル類っておもちゃ感あふれるんですよね。ちゃちい。よくよく考えれば、ゴルフ２の発売は1983年で、ガンダムの隆盛期と重なりますからデザイン似てて当たり前なんです。</p>"
