  id: 579
  name: "燃費13.5km/Lを達成！"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,自動車,燃費,オイル"
  comment: "<p>　梅雨でジメジメして不快指数MAXなので、最近車に乗るときはがんがんエアコン使ってるんですけど、先日満タン法で燃費を計測したら13.5km/Lを達成していました。896km走行して66.3L給油（ただし途中で20Lだけ給油）。896÷66.3=13.5と相成るわけですよ。</p>\r\n\r\n<p>　登坂車線のある上り坂ではエンジンぶん回しますし 8-) 、エコドライブを心がけてるわけではないんですが、何が低燃費を実現させたんでしょうか？ 考えられるのは二つです。</p>\r\n\r\n<ol>\r\n<li>モチュールのオイル</li>\r\n<li>シフトのブッシュ類交換</li>\r\n</ol>\r\n\r\n<p>　一番可能性が高いのはエンジンオイルをモチュールのものにしてみたことです。一番安いもの（1,500円/L）を選んだのに、2km/L近く燃費が向上したことになります。5,000kmごとにオイル交換するとして、13.5/kmならオイル交換の合間に370.3Lのガソリンを消費することになります。プリペイドカード利用でハイオク138円/Lなのですが、まれに高いスタンドで給油するときのことも考慮してハイオク1Lあたりの価格を142円と仮定すると、142*370.3=52,582円。これまで使っていた1,050円/Lのオイルだと平均11.5km/Lですから、5,000km走行すると434.8Lのガソリンを消費し、142*424.8=60,321円！　オイル交換時に1,800円多く支出することにはなりますが、モチュールのオイルで8,000円近くガソリン代を節約できるわけですね。</p>\r\n\r\n<p>　しかし2.の可能性も捨て切れません。ブッシュ類をリフレッシュしたことで変速がスムーズになり、効率よくシフトチェンジ出来ているのかも知れません。スパッとシフトチェンジが決まるので、エンジンを空ぶかしすることも少なくなりました。これはこれからも検証が必要です。</p>"
