  id: 678
  name: "スパマー/クローラーによる絨緞爆撃的アクセス"
  href: "http://"
  category: "WWW"
  tag: "Web,blog,ステップサーバー,レンタルサーバー"
  comment: "<p>　今朝メールチェックをしたら、STEPSERVERからこんなメールが来てました。</p>\r\n\r\n<blockquote cite=\"\" title=\"お客様アカウントご利用に関するお願い\">\r\n<p>\r\nお客様がステップサーバーのウェブサーバーに設置頂いておりますコンテンツですが、下記の項目に該当しています。\r\n</p>\r\n<p>\r\n・アクセス数が弊社規約の80%を超過(昨日1日で 279027 リクエスト)\r\n</p>\r\n<p>\r\n下記項目に関してご確認・ご対応をお願い申し上げます。\r\n</p>\r\n<p>\r\n・自動リロードなどが行われている場合間隔を大きくする\r\n</p>\r\n<p>\r\nなお、今回のお願いに応じていただけない場合、まことに遺憾ながらアカウント停止などを行う場合がありますのでご了承ください。\r\n</p>\r\n</blockquote>\r\n\r\n<p>　いやいや来ましたよ、アカウント停止の警告が。お下劣サイトでも運営してない限り無縁だと思っていました。portal shit!もついに人気サイトの仲間入りか？ 俺ってアルファブロガー？ アフィリエイトで年収一千万？ 膨らむ妄想。</p><!--more-->\r\n\r\n<p>　しかし妙なんですよ。ユーザーページにアクセスして「アクセス数と転送量」を見てみると、確かに28万回ちかくリクエストされてるけど、P_BLOGのPage Analyzeではそんな異常なアクセスの形跡は見られないんですよね。</p>\r\n\r\n<p>　よーくユーザーページのアクセス統計を見てみると、一番多くリクエストされてるのが<var class=\"filename\">/var/index.php</var>。それでピコーンと来ました。401、403、404のページエラーは<var class=\"filename\">/var/index.php?id=error○○○</var>を表示するようにしてたんですが、<var class=\"filename\">.httaccess</var>でアクセスを弾いたいくつかの癖の悪い絨緞爆撃的クローラーもしくはスパマーが403エラーページにアクセスしまくったのに違いないという結論に達しました。</p>\r\n\r\n<p>　そういうわけなんで早速カスタムエラーページの表示を一時停止。明日またアクセス統計を調べてみないと効果のほどは分からないですが、おそらくこれで大丈夫だと思います。</p>\r\n\r\n<p>　いやー、しかしクローラー/スパマーってほんと迷惑ですね。がん患者の数少ない楽しみを奪わないで欲しい。</p>"
