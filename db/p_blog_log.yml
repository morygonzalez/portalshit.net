  comment: "<p>　6月6日から三回目の治療がスタート。がんの治療は一回三週間かかる。俺がやってる治療は最初の五日間が何しろしんどい。だから最初の五日間を乗り切れば、白血球が下がるので感染に気をつけなければならないものの、あとはお気楽に過ごすことができる。</p>\r\n\r\n<p>　本来なら10日金曜日まで抗がん剤が投与されるはずであったが、これまでの治療でかなり体が弱っているようで、通常、薬を投与してから一週間程度で下がり始める白血球が、薬を投与している最中に既に危険な数値まで下がってしまい、止むなく五日目の抗がん剤投与を中止せねばならなかった。このことが後に尾を引かなければ良いがといささかの心配はあるが、9日木曜日の段階で精も魂も尽きて困憊状態であったため、金曜日の治療が中止なると主治医から聞かされてとてもうれしかったというのが正直なところ。厚い灰色の雲が覆いかぶさる闘病生活に、雲の隙間から一筋の光が漏れ射したようですらあった。</p>\r\n\r\n<p>　しかし、これが最後の治療になるとは限らない。当初医者からは、「恐らく三回の治療で十分だろう」と聞かされていたが、一回目の治療では良く薬が効いたものの、二回目の治療ではさほど効果が見られず、ひょっとするとがん細胞が薬に対して耐性を持ちつつあるのかも知れない。そうなれば当然薬を変えて四回目、五回目の治療をしなければならないし、下手をすればまた手術を受けなければならない可能性もある。見通しは明るいわけではないのだ。</p>"
