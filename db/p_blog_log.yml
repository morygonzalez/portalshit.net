  name: "チップについて"
  href: "http://"
  category: "旅行"
  tag: "旅"
  comment: "<p>　いま猛烈に後悔していることがある。旅行中、あまりチップを払わなかったことである。というのは同伴者が、「ヨーロッパにはあまりチップを払う習慣がないらしい」なんてことを言っていたから、それを信用してしまったのである。しかし帰ってきてインターネットでいろいろ見ていると、やはり気持ち程度のチップは渡した方がよかったみたいである。</p><!--more-->\r\n\r\n<p>　宿は安宿ばっかりだったしタクシーは使ってないから、チップを払うべき機会というのはレストランで食事をしたときだったわけだが、これがなかなか難しい。チップを渡し慣れてないから、いったいいくらくらい渡せばいいのかわからないし、そもそもタイミングがつかみにくい。支払いの時に紙幣を渡すと、給仕の人はさっとおつりを渡して去っていってしまうことが殆どだった。カードで会計するときは、「伝票にチップの額を書き込む欄がある」なんて旅行本には書いてあるが、チップ欄があったのは一度だけだった。それとも会計後に小銭をテーブルにおいて帰ればよかったのだろうか？　うーん、むずかしい。</p>\r\n\r\n<p>　もちろん、チップはサービスに満足したときに支払うものだから、常にチップを渡さなければならないというわけではないはずだ。チェーンのレストランなんかだと、料金にサービス料が含まれているみたいだし、チップに関して神経質になる必要もなかろう。</p>\r\n\r\n<p>　惜しむらくは、リューベックというところで訪れたカフェの給仕の女性に大変親切にしてもらったのに、チップを渡さずに店を出てしまったこと。16.5ユーロという請求額に対して20ユーロ渡したのだが、そこで3.5ユーロもチップとして払うのはどういうものかと迷ってしまって、そうこうしている間に女性は去っていってしまい結局渡せずじまいであった。あいまいな日本の私である。</p>\r\n\r\n<p>　しゃきぃーっとさらっとかっこよくチップを渡せるようになりたいもんだ。</p>"
