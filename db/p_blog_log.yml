  comment: "<!-- ISBN=B000HWY2JQ -->\r\n<p>　超話題作である。普通に面白かった。しかし、納得いかない点もある。<a href=\"http://www.sankei.co.jp/news/060526/bun054.htm\" title=\"Sankei Web　生活・文化　ダ・ヴィンチ・コード　騒動も商機(05/26 08:04)\" class=\"ex-ref\">Sankei Web</a>に<q>カンヌ国際映画祭の報道関係者向けの試写会では最大のヤマ場で失笑が漏れたとされる</q>とあるが、恐らく僕も同じ場面でおかしいんじゃないかと思った。ちょっと高校で世界史を勉強したことがある人なら必ずおかしいと思うはずだ。</p>\r\n\r\n<p>　このことに対して僕が文句を言うと、一緒に見に行ったファンの人は「本ではちゃんとなってるから良いの！」と強く反論するのだけど、そういうもんだろうか。公開されて間もない話題作なので具体的な箇所を指摘するのはあえて避けるが、原作本が緻密に練られたストーリーであろうとも、映画化した以上、映画は映画として矛盾のないものでなければならないと思うのである。ハリー・ポッターしかりである。ハリー・ポッター好きはよく、「映画はつまらないけど本は面白い」と言うけど、それは逃げ口上に過ぎない。本よりつまらない映画なんて、作らない方がいい。</p><!--more-->\r\n\r\n<p>　繰り返すが映画としては普通によく出来ていると思う。ハラハラドキドキさせられるし、見て損はない映画だ。ただ、キリスト教の歴史についてある程度の知識を求められるので、世界史を高校で選択しなかった人は原作本か紹介本などを読んで下準備をしてから見に行った方が良いだろう。</p>\r\n\r\n<p class=\"ref\">映画公式サイト：<a href=\"http://www.sonypictures.jp/movies/thedavincicode/\" title=\"Sony Pictures  - ダ・ヴィンチ・コード\" class=\"ex-ref\">Sony Pictures  - ダ・ヴィンチ・コード</a></p>\r\n\r\n<h4>＜追記＞</h4>\r\n<p>　ダ・ヴィンチ・コードには怪しい司祭役としてアルフレッド・モリーナが出演しているのだけど、見た目は完全にラテンの怪しい神父なのに、話す英語はいかにもアメリカの白人が話す英語（プレジデント・ブッシュ風）でおかしい。この人は『コーヒー＆シガレッツ』でめちゃ面白い役をこなしていて、元々はコメディアンらしい。そういえばユアン・マクレガーもアメリカの映画に出てアメリカ人を演じているのに、イギリス風の英語を話していた。言葉の問題はリアリティーに大きく関わるので、役者の方々は気をつけて欲しいと思う。ドン・チードルはアメリカ育ちだけど、『ホテル・ルワンダ』でアフリカ人の役を演じていたときは上手に片言風の英語を話していた。</p>"
