  name: "DEE SPORTに行ってみました"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p>　ちょうどオイル交換をしなければならなかったので、今日は<a href=\"http://deesport.com/deesport/\" title=\"欧州車のパーツ 欧州車の修理　DEESPORT（ディーシュポルト）欧州車の専門店です。熊本で営業しております。欧州車のことならお任せください。\" class=\"ex-ref\">DEE SPORT</a>というお店に行ってみました。ネットで熊本のVW乗りの方々のブログなどを読んでいると頻繁に登場します。以前、熊本の東バイパスという大きなバイパス道で、ここのステッカーをつけたコラードにもの凄い勢いで抜かれたことがあります。そういうわけでなかなかのお店です。世田谷のDEE MARKと関係があるようです。</p>\r\n\r\n<p>　で、昨日訪れたショップで指摘された箇所について尋ねてみたのですが、古い車なのでショックが抜けているのは当然だし、そんな深刻な状況ではないという感じでした。むしろこれだけ程度の良いゴルフ２は珍しいとのこと。やはり昨日訪れたお店での指摘はかなりセールストークを含んでいたようですね。</p>\r\n\r\n<p>　オイル交換の傍ら、シフトのブッシュ類の状態をメカニックの方と一緒に点検しました。詳しい部品の名前は分からないのですが、球状のかたちをした部品が摩耗していて要交換で、ブッシュ類もボロボロになっていることが再確認されました。こういうのは一気に奇麗に交換してしまいたいので、見積もりをお願いしてきました。</p><!--more-->\r\n\r\n<p>　ネットでみんなが紹介しているだけあって、DEE SPORT、良いお店でした。オイルも今回初めてMOTULのものを入れてみましたが（一番安いのを選びましたが1500円/Lでなかなか良いお値段でした）、帰り道、何だかこれまで使っていたものと違うような気がしました（あくまで気がするだけです）。関東の人はスピニングガレージに行けて羨ましかったけど、熊本にはDEE SPORTがあって良かった。</p>\r\n\r\n<p>　ところでDEE SPORTのすぐそばにミスタードーナツがあるのですが、そこでガンメタのゴルフ２を発見してしまいました。実は昨日、密かにDEE SPORTの下見に訪れており、そのときもミスドに同じゴルフ２が止まっていたので、きっとこのガンメタA2はミスドの店員さんのものなのでしょう。隣の駐車スペースに止めて記念撮影してしまいました。ピース :-) </p>\r\n\r\n<p><img src=\"./resources/P1010175.jpg\" width=\"500\" height=\"375\" alt=\"A2二台並んでみました\" /></p>"
