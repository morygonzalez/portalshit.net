  id: 539
  name: "P_BLOGのトラブルの総括"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,Plug-in,Amazon"
  comment: "<p>　長らく悩まされたRSSボタンが表示されなくなる現象の原因が分かりました。</p>\r\n\r\n<p>　「サイト管理」の「環境設定」で「出力文字コード」や「SQL内部エンコード」をいじって文字化けを起こすと、きちんとした組み合わせに戻してもRSSボタンが表示されなくなるようです。これを解決するには、データーベースの\"p_config\"というテーブルを削除してまっさらなものと置き換えてやれば良いです。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.portalshit.net/article.php?id=128\" title=\"portal shit! : データベースに問題がある気がする\" class=\"in-ref\">portal shit! : データベースに問題がある気がする</a></li>\r\n<li><a href=\"http://www.portalshit.net/article.php?id=472\" title=\"portal shit! : ブログのメンテナンス\" class=\"in-ref\">portal shit! : ブログのメンテナンス</a></li>\r\n</ul>\r\n\r\n<p>　また <a href=\"http://www.remus.dti.ne.jp/~a-satomi/bunsyorou/ArekorePopup.html\" title=\"あれこれポップアップ\" class=\"ex-ref\">あれこれポップアップ</a> については、ArekorePopup.jsが悪さをして、FirefoxなどWebKit以外のブラウザでP_BLOGの管理画面にログイン出来なくなることが分かりました。<a href=\"http://pbx.homeunix.org/p_blog/forum/topic.php?tid=169&amp;p=0\" title=\"P_BLOG Project : フォーラム\" class=\"ex-ref\">P_BLOGの公式フォーラム</a> によると、<a href=\"http://www.huddletogether.com/projects/lightbox/\" title=\"Lightbox JS\" class=\"ex-ref\">Lightbox JS</a> でも同じようなトラブルが発生するそうです。P_BLOG利用者で「サイト管理」にログイン出来ないトラブルに悩まされていた人は、これらのツールの利用を取りやめてみると問題が解決するかも知れないですよ。</p><!--more-->\r\n\r\n<p>　さらにアマゾンISBN変換プラグインで、一部の商品にリンクするとSQL Syntax Errorが表示される原因が分かったような気がします。素人の推測なのですが、商品のタイトルに半角の「'」が含まれていると、SQL syntax errorが出るっぽいです。この件についてISBN変換プラグイン製造元の <a href=\"http://fukumimicafe.com/forum/topic.php?tid=6&amp;p=12&amp;pn=2&amp;pm=12#latest\" title=\"福耳 Cafe : フォーラム\" class=\"ex-ref\">福耳 Cafeの掲示板</a> に書き込んでみたのですが、解決方法はあるのでしょうか？　タイトルに「'」を含むDVDやCDにリンクを張れないのはちょっと不便です。</p>\r\n\r\n<h4>＜追記＞</h4>\r\n<p>　ISBN変換プラグインのエラーについてですが、先日買ったPHP辞典を眺めていたら、addslashes関数というものに遭遇しました。これを用いることで、「'」によってエラーが生じることを防げるらしいです。で、自分でこの処置を施そうとplg_isbn.inc.phpを開き、224行目辺りのところを以下のように改変してみました。</p>\r\n\r\n<pre class=\"code\">\r\n    if (isset($r['ProductName'])) {\r\n        $title = htmlspecialchars($r['ProductName']);\r\n        $title = addslashes($r['ProductName']); /*書き加えた部分*/\r\n    }\r\n</pre>\r\n\r\n<p>　で、どうなったか？　変わりません（笑）　相変わらずSQL syntax errorが出ます。そもそも元から記述してあるhtmlspecialcharsという関数自体が「'」や「<」といった特殊文字をHTMLエンティティに変換（「'」→「&amp;#039;」、「<」→「&amp;lt;」など）するものらしく、デフォルトで「'」の問題に対応してあるっぽいので、addslashesを書き加える必要があるのかどうかも分かりません。もっとPHPのことが分かるようになりたい！ :-( </p>\r\n\r\n<h4>＜さらに追記 06/6/9 16:22＞</h4>\r\n<p>　<a href=\"http://fukumimicafe.com/index.php\" title=\"福耳 Cafe\" class=\"ex-ref\">福耳 Cafe</a> さんにてバグが修正された最新版のISBN変換プラグインが公開されています。</p>"
