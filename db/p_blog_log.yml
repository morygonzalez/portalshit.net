  name: "いつの間にかYahoo!映画が便利になっている"
  href: "http://"
  category: "映画"
  tag: "映画,Web Service"
  comment: "<div>\n<img src=\"http://www.portalshit.net/resources/757-MyMovie.jpg\" height=\"451\" width=\"500\" alt=\"みたいムービー\" />\n</div>\n\n<p>　僕はこれまで、何となくYahoo!映画を使って見たい映画の情報を調べてきました。公開されている劇場、上映期間、上映時間などが一覧でき、検索の使い勝手もまぁまぁでした。競合のポータルサイトが提供するサービスにも似たようなものがあるのでしょう。</p>\n\n<h4>求めているのは、映画版Last.fm</h4>\n\n<p>　ウェブ上の映画情報サービスに前々からあれば良いなぁと思っていたのが、既に見た映画、これから見たい映画をどんどんクリッピングしていく機能。映画情報サイトに素人さんの書いたレビューなんて求めてないんですよね。どういう予定で映画を見るか、自分が気になるあの映画の上映期間はいつからいつまでか等々、映画を見るスケジュール決定を補助してくれるようなサービスもあればとても便利だと思っていたんです。Last.fmの映画版といったところでしょうか。</p>\n<!-- more -->\n\n<p>　少し前にリニューアルされたYahoo!映画はそんな僕の要望を満たしているっぽいです。個人個人に応じて作成されるMyムービーというページで、見たい映画（みたいムービー）、見た映画（みたログ）をクリッピングしていけるのはとても便利。劇場公開情報とも連動しているので、公開中の映画なら上映時間、上映劇場も簡単に検索できます。</p>\n\n<p>　劇場公開時に見逃してもDVDで見たい映画ってありますよね。そいうものの管理にもとても便利かと。本来なら気になる映画のリストを手帳に書くなりすべきなんでしょうけど、めんどいです。Myムービーにみたいムービーとして登録しておけば、DVDの発売日やリバイバル上映している映画館の情報もMyムービーにアクセスするだけで分かります。</p>\n\n<p>　加えて、お気に入りレヴュアーなんかを自分のMyムービーに登録することが可能です。この辺はまさにLast.fmっぽいですね。なんで誰もこれまでこんなサービスを思いつかなかったんだろうというくらいです。</p>\n\n<p>　あとはTSUTAYA DISCASなんかのオンライン・レンタルDVDサービスと連動してくれれば、もう言うことなしですね。</p>"
