  id: 972
  name: "ヤング＠ハート"
  href: "http://"
  category: "映画"
  tag: "アメリカ,映画"
  comment: "<!-- ISBN=B001U65T2W -->\r\n<p>　アメリカマサチューセッツの、じいちゃんばあちゃん達による合唱団、ヤング＠ハートについてのドキュメンタリー。ヨーロッパ公演で存在を知ったイギリス人の監督が、7週間密着して取材したもの。ドキュメンタリーだけどあまりドキュメンタリーぽくなくて、とても鑑賞しやすかった。</p>\r\n<p>　合唱団のメンバーはじいちゃんばあちゃんばかりだから、みんな個人的にはクラシックとかオペラが好きなんだけど、若い指揮者ボブ・シルマン（といっても53才）が選んでくる曲はパンクやロック。トーキング・ヘッズやソニック・ユースやザ・クラッシュやジミヘンやジェームス・ブラウンやコールドプレイの曲を歌う。</p>\r\n<p>　メンバーの平均年齢は80才だからみんな健康上の不安を抱えている。それでもみんなで集まって元気に歌う。歌うと足腰の痛みを忘れられるから。</p>\r\n<p>　一番印象に残ったのは、クライマックスのコンサートのシーンでフレッド・二トルっていうすごく太ったじいちゃんが、鼻に酸素吸入のチューブを付けてコールドプレイの \"Fix You\" を歌う場面。これは涙が出た。劇中のコンサート会場の観客も泣いてた。コールドプレイ自身の演奏よりも感動的だ。</p>\r\n<p>　これも年の功っていうのかな、じいちゃんばあちゃん達が歌うと、リズムや歌詞を間違っていても、すごく訴えかけてくるものがある。死と隣り合わせであるがゆえの明るさというか。みんな何かを悟ってるんだよね。</p>\r\n<p>　ところでこの映画は軽く脚本があるんじゃないかなー、という気がした。刑務所に慰問に行くシーンとか出来すぎな感じがする。途中で挟まれるミュージカル調の歌唱シーンとかは思いっきり演出されてるし。その分すごく見やすくなってるんだけど、<em>“本当のドキュメンタリー”</em>を求めてる人には向かないかも知れない。ドラマとドキュメンタリーの中間のような映画だった。</p>"
