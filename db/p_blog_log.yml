  id: 658
  name: "板金スゲー ─ Return of the E-19PL"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,自動車,事故"
  comment: "<p>　去る水曜日、ゴル男さんが修理から帰ってきました。ポルテとのあまりの違いに驚きました。やっぱGTIはスポーツラインなだけあって速いですね。本気スポーツカーには敵わないけど、いまどきのミニバンに比べたら随分車高が低いですし、マフラーからはぶおんぶおん音がしますし、結構厳ついです。</p>\r\n\r\n<p>　ぶつけた＆ぶつけられた場所なんですが、全く分からないように修理されていました。塗装する部分は色むらが残るかも、なんて話だったんですが、全然そんなことない。素人目には全く分かりません。板金屋さんてすごいですね。下手に補修塗料を買ってきて素人補修し後悔するよりも、数万の出費を覚悟して板金する方が車好きにとっては精神衛生上好ましいかも知れないですね。</p>\r\n\r\n<p class=\"center\">\r\n<img src=\"./resources/P1010739.jpg\" width=\"250\" height=\"333\" alt=\"Before\" />\r\n<img src=\"./resources/P1010888.jpg\" width=\"250\" height=\"333\" alt=\"After\" />\r\n</p><!--more-->\r\n\r\n<h4 style=\"clear: both;\">ベルト三本、冷却系リフレッシュ</h4>\r\n<p><img src=\"./resources/P1010881.jpg\" width=\"250\" height=\"188\" class=\"float-left\" alt=\"新しいクーラントタンク、ホース\" />　他に自費でベルト三本（エアコン、パワステ、オルターネーター）交換、クーラントタンクおよびクーラント、クーラントホース、サーモスタットなど冷却系の交換を行いました。ベルトはきゅるきゅる音解消、クーラントはタンクにさびが浮いていたため、ホースはさびの原因であることが疑われたため、サーモスタットは古いのがつきっぱなしになっていたため、それぞれ交換しました。</p>\r\n\r\n<h4>発電系もリフレッシュ</h4>\r\n<p>　加えて、想定外だったんですけど、バッテリーとオルタネーターも天に召されていたことが分かり、バッテリーは新品、オルタネーターは中古品を低価格で分けてもらって交換と相成りました。実はDEE SPORTに車を持ち込むとき、それまでベルトが空転しているときだけ点灯していたCAT警告灯とバッテリー警告灯が常時点灯するようになっていたんですよね。異常事態でかなり焦りましたが、どうやらこのときバッテリーとオルタネーターは天に召されたようです。</p>\r\n\r\n<p class=\"center\"><img src=\"./resources/P1010882.jpg\" width=\"250\" height=\"188\" alt=\"バッテリー\" /><img src=\"./resources/P1010883.jpg\" width=\"250\" height=\"188\" alt=\"中古オルタネーター\" /></p>\r\n\r\n<h4 class=\"float-clear\">今後必要な整備</h4>\r\n<p>　僕はエアコンは人を乗せているときか雨降りの日にしか使いませんし、電気系を酷使するような使い方は一切していないのですが、それでもバッテリーとオルタネーターが逝かれてしまいました。バッテリーは購入時に新品が付けられているので、やはりきゅるきゅるベルト空転が原因なのでしょうか。もうしそうならば、早急にアンダーカバーを装着しないとまたベルトが痩せてきゅるきゅる空転するようになり、バッテリーとオルタネーターに負担をかけてしまいます。</p>\r\n\r\n<p>　あと、エンジンマウントが弱っているということなので、こちらも交換する必要がありそうです。僕は自分のゴルフ２にしか乗ったことがないので分からないのですが、発進時などに随分エンジンが揺れているとのこと。交換すると揺れが収まって発進時の加速が滑らかになるのだそうです。</p>\r\n\r\n<p>　お金は掛かりますが、今回の代車生活で、ゴルフ２にはいまの車にはない楽しさがあることを再認識しました。修理したり手を加えたりするたびに愛着が湧いていきます。</p>"
  date: "2006-09-09 14:19:40"
