  comment: "<!-- ISBN=4022602627 -->\r\n<p>　いま立花隆の『農協』（朝日文庫）を読んでいます。まだ最後まで読んでいないのですが、メモ的に少し記述しておきます。</p>\r\n\r\n<p>　まず、僕が少し前の記事（<a href=\"http://www.portalshit.net/article.php?id=647\" title=\"portal shit! : 直売所の野菜に思う\" class=\"in-ref\">直売所の野菜に思う</a>）で示したいくつかの認識は誤りであることが分かりました。当該記事で僕は、</p>\r\n\r\n<ol>\r\n<li>（販売面で）農協は農民から搾取している</li>\r\n<li>農家は農協に野菜を出すほか選択肢がない</li>\r\n<li>JA-SSの存在意義はない</li>\r\n</ol>\r\n\r\n<p>などと述べていますが、かなりの誤りを含んでいます。</p>\r\n\r\n<p>　まず1.についてですが、これは明確な誤りでした。そもそも農協というのは、農民の利益を確保ために存在しているのです。戦前、農民は流通業者や食品加工業者に農産物を買いたたかれ、大変損をしていたようです。このプレミアムを農民の手に取り戻そうというのが農協の目的で、農協自身は利益を出さないように設計されています。利益が出たとしても組合員たる農民に利益は還元される仕組みなのです。だから農協が農民から搾取なんてするはずがないのです。搾取するとしたら、我々一般消費者からですね。</p><!--more-->\r\n\r\n<p>　2.も大きな誤りで、農家は外食産業と契約して農協を介さず農産物を卸すこともあるようです。上でも述べましたが、農家が農協を介して農産物を卸すのは流通業者や加工業者に搾取されるのを防ぐためで、農協がそれを出来ないようにしているわけではないのです。しかしこの部分には問題がないとはいえず、農協が地域ごとに画一的な農産物の生産を押しつけたり、兼業で名前ばかりの百姓の利益を確保するような制度を採用しているため、画期的な経営手法を取り入れた意欲的な農家や我々一般消費者が割りを喰うことになるのです。そしてこの護送船団方式が日本農業の発展を妨げているということも分かりました。</p>\r\n\r\n<p>　農協のスタンド、JA-SSについでですが、これは充分に存在意義がありました。確かに農家向けの証券会社や農家向けの銀行、農家向けの病院なんてのは必要ないと思いますが、農家向けのガソリンスタンドというのは必要なものなのです。なぜかというに、今日の農業は石油なしでは成り立たない。人手を減らし、兼業でも農業が営めるようになったのは、農業機械の発展と石油によるところが大きいのです。温室栽培などでも重油なくしての生産は不可能で、農民に石油を安定供給することも農協の大きな役割といえるでしょう。</p>\r\n\r\n<p>　またこれは個人的にJA-SSを利用して感じたことなのですが、しばしば一般のガソリンスタンドよりもJA-SSのガソリン価格の方が安いことがあるということが分かりました。農協自体は利益を確保する必要性がないためでしょう。農村を訪れたときはJA-SSを利用すると少しだけ幸せになれるかも知れません。</p>\r\n\r\n<p>　とまぁ、『農協』を読むことで僕の誤った認識は随分改善されつつあります。農協はある意味では非営利法人の先駆けなのではないかと思いましたね。彼らは己の利益を求めず、常に農民の利益を確保しようとする。しかし上でも述べた通り、その基準は最弱の農民に合わせられるので、一部の意欲的な農家と消費者が冷や飯を食うことになるのです。農協だけでなく、日本の農業政策そのものが同じように最弱の農家を保護することばかりに気をとらわれていたので、遅々として農業改革が進まず、大規模集約農業が発展しないのです。いかに日本の農業が高コストで非効率的であるか、いかに補助金ずぶずぶであるか、『農協』を読めばよく分かります。今日の日本農業が抱える問題点もすでに指摘されています。執筆されたのが約30年も昔だとは思えません。農業問題に興味がある方は是非手に取ってみて下さい。</p>"
