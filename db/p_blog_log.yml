  id: 856
  name: "Twitterのイメージ ── Follow減のススメ"
  href: "http://"
  category: "WWW"
  tag: "Twitter,blog,Web Service"
  comment: "<p>　最近またTwitterにハマってます。</p>\n\n<p>　Twitterをやるようになってさっぱりブログを書かなくなったわけだけど、最近ちょっとTwitterとブログの相違点について考えてる。</p>\n\n<p>　Twitterというのは非常にカジュアルだと思う。日常の出来事を書いたり、他愛もないことでユーザー同士で言葉遊びしたり。一方でブログはフォーマルだ。ブログはマスメディアに近いと思う。</p>\n\n<p>　アルファブロガーてのが存在する。何万という読者を要するモンスターブログ。書き手は一人なのに、読み手は何万人。これってテレビに近い。個人が細々やってるブログだと双方向コミュニケーションは成り立つと思うけど、数万単位の読者が付くようになったら、書き手と読み手の対等なコミュニケーションというのは不可能になると思う。非常にマスメディア的。</p>\n\n<p>　一方でTwitterでは基本的に各ユーザーが一対一になる。だからコメント欄の罵詈雑言を相手にしないようなアルファブロガーは、Twitterなんてやってらんないと思う。</p>\n<!-- more -->\n\n<p>　Twitterの特性として頻繁かつ旺盛なオフ会開催が挙げられると思うけど、Twitterでのコミュニケーションってのは学校とか職場での人付き合いに近いんだよな。午前中は○○と言葉遊びして、午後からは××と駄洒落合戦をし、夜は酒飲みながら□□と喧々囂々の下ネタトークを繰り広げる、みたいな。だから会いたくなってオフ会が頻繁に行われるんじゃないかな。</p>\n\n<p>　要するにTwitterは人物本位なんだよ。人物が面白い人が面白い。ブログは人物が面白いだけじゃダメで、緻密な論理とか筆力とか情報網とかがキーファクターだけど、Twitterは140文字しかないから、論理や情報量がなくても面白いことを書くことが出来る。その意味でTwitterは普通の人のためのメディアだ。</p>\n\n<p>　3月末頃からTwitterが日本で流行り始めて9ヶ月。いまはまだブログ界で有名な人とか、一部の有名人を多くの人がFollowするケースが多いけど、ふぁぼったーが出来たことにより、みんながみんな有名人をFollowする必要はなくなってくるんじゃないかと思う。何か面白い出来事があったときはふぁぼったーを見ればフォロー出来るわけだから、自分とあまりそりが合わないなー、という有名Twittererを無理にFollowし続けることもないんじゃないか。</p>\n\n<p>　それよりも自分と趣味趣向が近い、実社会でも友達になりそうな人と楽しく言葉遊びをしていけば良いんじゃないかな、と思うわけですよ。実社会で、いくらその人が人気者で友達がいっぱいいるからといって、話の合わない人だったらあまり遊んだりしないでしょ？ そういうことですよ。大量Followはそろそろ止めても良いと思う。</p>"
  date: "2007-12-29 02:56:56"
