  id: 723
  name: "京都の印象 ─ 京都人はコーヒー好きだ！"
  href: "http://"
  category: "雑談"
  tag: "京都,コーヒー"
  comment: "<p>　京都、喫茶店多いですよね。relaxを購読していた頃から誌面に頻繁にイノダコーヒーの話が出てきて、京都というところはコーヒーの街なんだな、という印象を持ってはいたのですが、京都駅から病院へ向かうバスに乗るたび、車窓から個人経営の喫茶店の姿を良く目にし、いささかビックリしております。病院でも、京都の人は結構コーヒーをドリップして飲んでます。地元の病院にいたとき、コーヒーをドリップして飲んでたら変人扱いされてましたけど、それとは対照的です。</p>\n\n<p>　喫茶店の数だけなら、名古屋も負けてないかも知れません。ご承知のように名古屋人は無類のモーニングサービス好きですから、コメダコーヒーをはじめ喫茶店が街にひしめき合っています。しかし名古屋の喫茶店というのはコーヒーよりも食べ物に重きが置かれている気がします。小倉トーストやらあんかけスパゲティーやらの付け合わせとしてコーヒーがメニューに載っている感じです。だから名古屋の喫茶店の多さは名古屋人がコーヒー好きであることを意味しはしないでしょう。</p>\n\n<p>　東京も喫茶店は多いところです。しかし、東京の喫茶店は個人経営の店がどんどん無くなってきていて、ドトールなどのチェーン店が跳梁している。東京で朝、駅近くのドトールに入るとイタリア風に立ち飲みでコーヒーをたしなむ欧化した男女でひしめき合っています。通勤途中のわずかな時間でコーヒーを飲む姿はコーヒーを飲むことが生活の習慣になっている証拠であり、この意味で確かに東京人はコーヒーをよく飲んでいるかも知れません。しかし文化が感じられない。新聞すら置いてないドトールが19世紀的コーヒーサロンになり得ることはないでしょう。</p><!--more-->\n\n<p>　先日、京都ファミリーというジャスコを訪れたのですが、驚いたのが豆も併売するカウンター式のコーヒースタンドがテナントとして入っていたこと。別に洒落てるわけでもない、なんの変哲もないジャスコの中に、凝ったコーヒー屋が入ってて、次々と京都人がコーヒー飲みに来ている。オッサンだけじゃなくて、年配の女の人も。というか女の人の方が圧倒的に多い。ほんと京都の人はみんなコーヒーが好きなんですね。熊本のジャスコの中にこんな店つくっても絶対儲からないですよ。</p>\n\n<p>　実際の京都人のコーヒー消費量はどんなもんなんだろうと気になったのでググってみたら、九月頃のDIMEに掲載されたコーヒーの消費量ランキングで、京都は一位だったのだとか（<a href=\"http://hokutosei.blog2.fc2.com/blog-entry-176.html\" title=\"コーヒースペシャリスト!?への道  へぇ〜\" class=\"ex-ref\">コーヒースペシャリスト!?への道  へぇ〜</a>）。また<a href=\"http://shigemaro.cocolog-nifty.com/kumasan/2006/04/post_a4b3.html\" title=\"くまさんの自立: 家計調査　飲料　篇\" class=\"ex-ref\">くまさんの自立: 家計調査　飲料　篇</a>という記事によると、総務省が行ったものと思われる家計調査では、京都のコーヒー消費額は全国4位。こちらだと一位ではないですが、まぁ京都人がコーヒーをたくさん飲んでることには変わりなさそうです。</p>\n\n<p>　ところで、なぜ京都の人がたくさんコーヒーを飲むのかを考察している記事に、こんなのがありました（<a href=\"http://kyoto-urakentei.cocolog-nifty.com/blog/2005/03/post_8.html\" title=\"京都検定「ウラ」Blog: 京都がコーヒー消費量日本一の理由。\" class=\"ex-ref\">京都検定「ウラ」Blog: 京都がコーヒー消費量日本一の理由。</a>）。</p>\n\n<blockquote cite=\"http://kyoto-urakentei.cocolog-nifty.com/blog/2005/03/post_8.html\" title=\"京都検定「ウラ」Blog: 京都がコーヒー消費量日本一の理由。\">\n<p>コーヒーの消費量が多い理由に、喫茶店が多いのがあげられます。\n最近では、カフェブームがあり、増えているところもありますが、京都は、昔から多くありました。</p>\n<p>そして、知識階級？と呼ばれる、大学教授が多いのも理由の一つに上げられます。\n京都市内（今は郊外に移った大学もありますが）には、大学が４０弱もあります。\n人口比率から言うとかなり多いみたいです。</p>\n<p>そして、もうひとつは、自営業の多さも大きな理由。\n最近は、どうだかわかりませんが、昔は若旦那の情報交換の場になっていたようです。</p>\n</blockquote>\n\n<p>　大学の数が多いってのは一理あると思いますね。大学の教員を始め、院生などの“高等遊民”（<a href=\"#footnote723-1\">*1</a>）がそこらにいっぱいいるってのは、喫茶店にとって大きいでしょう。彼ら（主に文系）は基本的に暇を持てあましていますし、本を読んだり学生同士で集まったりするときに喫茶店は利用されますもんね。僕も学生の頃、自由研究セミナーという授業の先生によくコーヒーを飲みに連れて行って貰いました。アメリカ帰りのゼミの指導教官の先生も異常なコーヒー好きで、ゼミの始業時にはドリップしたコーヒーをタンブラーに入れて持参、休憩を挟んだ後は缶コーヒー持参でゼミに来ておられました。</p>\n\n<p>　僕の家は亡き祖父がコーヒー好きだったこともあって結構コーヒーを飲む家庭でしたが、田舎だったので休みの日の朝に喫茶店でモーニングサービスを食べたりだとか、そういう習慣がなく、家を出るまであまり喫茶店に行った記憶がないですね。そんな田舎育ちの自分からすると、喫茶店でコーヒーを飲むことに慣れ親しんでいる京都の人たちは本当に羨ましいです。</p>\n<hr />\n<p class=\"note\" id=\"footnote723-1\">（*1）大学の先生や院生は厳密な意味では“遊民”ではないのは承知のうえで敢えて“高等遊民”と表記しておりますので突っ込みはご容赦下さい。</p>"
  date: "2006-12-30 11:20:17"
  mod: "2010-03-07 14:40:30"
