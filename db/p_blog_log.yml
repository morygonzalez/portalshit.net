  name: "Mr.ビーン カンヌで大迷惑 ★☆☆☆☆"
  href: "http://"
  category: "映画"
  tag: "Mr.Bean,イギリス"
  comment: "<!-- ISBN=B0017UE0QW -->\r\n<p>　『Mr.ビーン カンヌで大迷惑』を見た。</p>\r\n<p>　僕は高校生のころからMr.Beanが好きでよく見ていた。Mr.Beanは10年前にも映画化され、『ビーン』というタイトルで劇場公開された。これはMr.Beanが手違いで英国の著名な美術評論家としてアメリカに派遣され彼の地ではちゃめちゃやるというもの。でも基本、披露されるギャグがテレビ版からの拾い集めで、テレビシリーズの要約版という要素が強かった。まぁ面白かったけど、テレビ版の方が断然面白いと思う。（アメリカよりもイギリスの方がかちっとした格式を重んじる国柄だと思うけど、イギリス人のMr.Beanが生真面目なアメリカ人の学芸員の家にホームステイしてはちゃめちゃなことをやらかすというのは皮肉が効いていて逆に面白いかも。この辺のアメリカ人を困らせる感じは『<a href=\"http://www.portalshit.net/article.php?id=783\" title=\"portal shit! : 京都で見た映画の総括\" class=\"in-ref\">ボラット</a>』に近い）</p>\r\n<p>　それで今回の『Mr.ビーン カンヌで大迷惑』なわけだけど、こちらは『ビーン』に輪をかけてつまらなくなっていた。理由を考えるに、</p>\r\n<ul>\r\n<li>そもそもMr.Beanは狡猾かつ卑怯な手段でちょっとした得をしようとするところが面白いのに、映画では善人として登場するので狡猾さや卑怯さを表現しにくい。（ドラえもんの劇場版でジャイアンやスネ夫が善人になるのに似ている。でもジャイアンやスネ夫は脇役なので劇場版で善人になると新鮮な感じがしてすがすがしい気分になれるんだけど、Mr.Beanは主人公である。狡猾な主人公が映画版で急に善人になるのは「なんか違うだろ」という気がしてしまう）</li>\r\n<li>テレビ版は10分程度の細切れコントの中にギャグを詰め込んでいくので、ストーリーとか全体の流れを気にせずにやりたい放題やれる。しかし2時間の映画版だと映画のストーリーという絶対に外してはならない長大な流れがあって、これに沿わなければならない。一つ一つの場面があとにつながるための意味を持たなければならない。そのため全体的に窮屈な印象を受けることになる。</li>\r\n</ul>\r\n<p>の二点かな。</p>\r\n<p>　Mr.Beanはクジでカンヌ行きの旅行券を当ててカンヌ旅行に出かけるんだけど、途中で列車に乗り遅れたりレストランではちゃめちゃやったりと大暴れする。まぁこの辺はテレビシリーズでも繰り広げられるような、おなじみの展開。なんだけど列車に乗って以降の展開がぐだぐだ感あふれていて、正直だるかった。書くのもだるい感じなので詳細は書きませんけど。\r\n</p>\r\n<p>　ラストなんか前作『ビーン』以上に露骨なハッピーエンドで、退屈極まりなかった。</p>\r\n<p>　総じてギャグにもブラックさがなくて、いまいち。例えば『ビーン』ではアメリカの空港で、本当は銃を持っていないのに、警察官の姿を見かけるやジャケットの内ポケットに手を入れる仕草を繰り返して警官を挑発したりと、テレビシリーズで見られるような非常にきわどいギャグが見られた。翻って今作では物乞いの真似事のようなことをやるとこらへんくらいしかブラックなギャグは披露されず、物足りなかった。</p>\r\n<p>　やっぱりMr.Beanはイギリスの物憂げな空のもと、人を小バカにするような感じで破天荒ギャグを繰り広げてこそだと思う。南仏の明るい太陽の下ではMr.Beanの陰惨なギャグは冴えない。</p>\r\n<p>　蛇足ですけど、テレビシリーズで僕が好きなMr.Beanのエピソードは、DVD3巻に収録されている『ミスター・ビーンのクリスマス』ってやつ。これはすこぶる笑えるので、レンタル屋でDVD置いてたら借りてみてください。百貨店でクリスマスツリーの飾りを床にたたきつけて強度を調べる、クリスマスツリーを買おうとしたら自分の番の直前で売り切れたので広場のもみの木を倒して持ち帰る、七面鳥の重量当てクイズで体重計を使う等々、Mr.Bean飛ばしまくりです！</p>\r\n<!-- ISBN=B001642VA6 -->"
