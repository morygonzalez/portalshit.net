  comment: "<p>最近JavaScriptで遊んでます。まだ初歩的なことしかできないんだけど、IE6でアクセスがあった場合、初回と10回目にアラートを出すことにしました。IE6ユーザーのみなさん、うざいでしょう 8-) はやくあんな前近代的ブラウザは捨ててFirefoxをインストールしましょう。</p>\r\n<p>で、今回やったのがjQueryを使って「もっと読む」をかっこよくするっての。P_BLOGでは記事中に &lt;!-- more --&gt; というタグを挿入すると、以後の部分は index.php や category.php では省略され、パーマリンクをクリックしなければ表示されません。長い記事を書くときはトップページが冗長にならないようにこのタグを挿入してたんですけど、AutoPagerizeで閲覧しているときに「もっと読む」をクリックしていちいちパーマリンクを開くのはかったるい。そういうわけであらかじめ全文読み込んで非表示にしておき、jQueryのshowToggleを使ってかっちょいい効果を付けながら展開したり折りたたんだりできるようにしてみました。</p>\r\n<p>今後はしばらくJavaScriptを勉強してブログをもっとうざい感じにしていこうと思います ;-) </p>\r\n<h4>追記</h4>\r\n<p>うーん、AutoPagerizeで読み込んだ2ページ目以降ではきちんと動いていないっぽい！ :-! </p>"
