  id: 455
  name: "ブロークバック・マウンテン　★★★★☆"
  href: "http://"
  category: "映画"
  tag: "映画,アメリカ"
  comment: "<!-- ISBN=B000EXZA1W -->\r\n<p>　アカデミー賞監督賞受賞作である。数々の映画賞で賞に輝き、作品賞の本命候補だと言われていたが、結局は『クラッシュ』にかっさらわれてしまった。同性愛がテーマの映画は、やはりアメリカでは不遇な扱いを受けるのだろうか。</p>\r\n\r\n<p>　肝心の映画の内容自体はわりと良かった。これは同性愛を描いた映画というよりも、許されざる恋を描いた純粋な恋愛映画として考えるべきだろう。たまたま愛し合った二人が同性で、住んでいる国がアメリカだったということだ。</p>\r\n\r\n<p>　大まかなあらすじ。職にあぶれていたカウボーイのジャック・ツイストとイニス・デルマーは、羊飼いのアルバイトを一緒にこなすことになった。二人は羊を連れてブロークバック・マウンテンに登り、二人きりで一夏を過ごす。ブロークバック・マウンテンは夏でも凍えるような寒さで、ある夜テントの下で身を寄せ合って寝ていた二人は体を重ねてしまう。下山した二人はそれぞれ家庭を設け父として夫としての役割を果たしていくのだが、お互いのことを忘れることができず、四年後にジャックがイニスを訪れ、燃えるような恋が再開される。いったいどんな結末が二人を待ち受けるのか。</p><!--more-->\r\n\r\n<p>　映画のなかで一番可哀想だったのがイニスの妻、アルマである。アルマはイニスのことをとても愛しているのだけど、イニスはジャックのことが忘れられない。夫がジャックと再会してあついキスを交わすシーンを目撃してしまうし、夫はジャックと“釣りに行くため”に仕事を休むことはあっても、子どもの面倒を見るために仕事を休むことは決してない。極めつけは、夫の釣り針に付けておいたメッセージカードが、釣りから帰ってきても針に付いたままだったこと。夫は釣りなんてやっていないことを知る。こういうのは女の人にはすごく堪えるだろう。</p>\r\n\r\n<p>　このアルマを演じているのは、『ランド・オブ・プレンティ』でラナを演じていたミシェル・ウィリアムズなのだけど、『ランド・オブ・プレンティ』では若くみずみずしい女の子を演じていたのに、『ブロークバック・マウンテン』では一気に老け込んだ不幸な女を演じていて、ちょっとビックリである。ちなみにミシェル・ウィリアムズのおっぱいが見えるシーンがあるのだけど、とても綺麗なおっぱいでこのシーンは小確幸だった（助平）</p>\r\n\r\n<p>　原作ではどういう風に描かれているのか知らないけど、イニスと娘のアルマ・ジュニアの交流に心温まるものがあった。イニスは子煩悩で、アルマと別れたあとも娘のアルマ・ジュニアと良く会う。荒んだ父の暮らしを心配するあたり、「父娘っていいなぁ」なんて思ってしまう。こういう父娘愛は世界で普遍のもなんだろうか？　あるいは監督のアン・リーが台湾出身であることが影響しているのかも知れない。イニスを演じるヒース・レジャーの雰囲気がどことなく高倉健に似ていることもあって、東洋的な父娘観が感じ取れた。</p>\r\n\r\n<p>　蛇足だけど、夫婦を演じたヒース・レジャーとミシェル・ウィリアムズはこの映画をきっかけに交際し始め、結婚したそうである。昨秋には女の子をもうけたとか。劇中では不幸な夫婦だったが、現実世界では幸せな家庭を築いて欲しいと思う。</p>"
