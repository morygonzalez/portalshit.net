  href: "http://"
  category: "WWW"
  tag: "blog,writing"
  comment: "<p>　<a href=\"http://www.sumainobaiten.com/blog/zakki/\" title=\"感じ通信\" class=\"ex-ref\">感じ通信</a>より。</p>\r\n\r\n<blockquote cite=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/07/post_124.html\" title=\"感じ通信: ブログで落ち込まない為に\">\r\n<p>　読者のことを意識する。つまり判りやすくとか、読みやすくというのを意識するのは結構なことなのだが、何か意識過剰になってもどうなんだろうと最近思う。</p>\r\n<p>　枯れ木も山の賑わいでは無いが、思ったこと、感じたことがあるなら（ある筈だよな）、どんどんエントリーして行った方が結果的には面白いのかもしれない。</p>\r\n</blockquote>\r\n\r\n<p>　過剰に読まれることを意識すると何も書けなくなってしまいますよね。</p>\r\n<p>　でも僕は激烈猛烈一日複数回更新は注意が必要だと思います。大量生産によって質の低い記事も公開されてしまう可能性があるからです。記事のクオリティにバラツキがあるブログは、RSSリーダーで読んでいて結構ストレスを感じます。</p>\r\n<p>　例えばあるブログはMac関連の記事は素晴らしいんだけど、管理人の趣味の盆栽の記事は劣悪で、夜な夜な公開される独りよがりの盆栽記事のためにRSSリーダーから外されてしまった、ということもありうると思います。</p>\r\n<p>　カテゴリーごとにRSSを吐くような機能がブログに付けられれば良いですよね。僕自身ごった煮的駄文を綴っているので、特にそう思います。一番良いのは、大量に書きながらもすべての記事のクオリティを高いレベルで維持できれば良いんですが。むずかしいですね。</p>\r\n<p>　そして今日もお気楽駄文を綴るのでした。</p>"
