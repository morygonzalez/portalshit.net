  comment: "<p>2年前ヨーロッパを旅行していてびっくりしたのは、彼の地の石畳の隙間は舗装してなく、石と石の間に土が詰め込まれているだけだということだ。最初はなぜ舗装しないのだろうと疑問だったが、彼の地では電線などは全部地中に埋めてあって頻繁に掘り返すため、あえて舗装せずにいるのだろう。</p>\r\n\r\n<p>日本の石畳は基本的にどれもコンクリートで塗り固められているが、あれはおそらく降水量のせいだろう。日本は随分雨が降る。ヨーロッパの比ではない。こんな雨降りの国で石畳を舗装せずにいたら、梅雨が明ける頃には雨で土が流れてしまい、道路は霜柱の立った地面のようにギザギザになっていることだろう。</p>"
