  comment: "<p>わたしは回り道が好きだ。道路が少しでも込んでいると裏道や旧道を走りたくなる。せっかちだから渋滞が嫌いだということもあるが、トリッキーな道を小気味よく走るのが好きなのだ。それに旧道には歴史がある。熊本大学の前の道なんかは狭くて渋滞するし、クネクネしていてあまり運転しやすい道だとは言えないが、「この辺を夏目漱石も散歩していたんだな」と想像しながら運転すると、何だか特別な時間を過ごしているような気がして運転がとても楽しくなる。</p>"
