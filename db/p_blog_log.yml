  id: 246
  name: "東京奇譚集、面白いかも"
  href: "http://"
  category: "雑談"
  tag: "本,村上春樹"
  comment: "<!-- ISBN=4103534184 -->\r\n<p>　遅ればせながら、ヤフオクで購入した村上春樹の『東京奇譚集』を読んでいる。最近の村上春樹はダメだ、なんて言っていたけど（<a href=\"http://www.portalshit.net/article.php?id=84\" class=\"in-ref\">おっさんの話が読みたい</a>：keizoさんからトラックバックをもらってしまった！）、東京奇譚集はなかなか面白い。少なくとも、「ハナレイ・ベイ」という短編は面白かった。『中国行きのスローボート』や『回転木馬のデッドヒート』的なものを感じる。</p>\r\n\r\n<p>　ハナレイ・ベイは中年の女性が主人公なのだが、かつての「眠り」という短編で女性を一人称で物語ったのとは逆に、村上春樹は語り手として主人公を三人称で物語った。これが良かった。男が無理に「私」になりすましても、リアリティーに欠ける。上手に一人称で女を語れる男性作家もいるだろうが、少なくとも村上春樹はそんな器用な手合いではない。</p>\r\n\r\n<p>　加えて主人公が筆者の実年齢に近いことも良い。無理して最近の若者を主人公にするよりも、自分の年齢に近い人物を描く方が断然良い話が出来上がる。好むと好まざるにかかわらず、彼が団塊の世代であることは動かしようのない事実である。ハナレイ・ベイは団塊の世代が持つ気分がよく現れていると思う。</p><!--more-->\r\n\r\n<p>　しかし気にかかる点がないわけでもない。例えばハナレイ・ベイの次に収録されている短編のタイトル、「どこであれそれが見つかりそうな場所で」。日本語の小説のタイトルとは思えない。下手な翻訳家が直訳した外国小説のタイトルのようである。英訳されることを前提としたものなのだろう。僕のつたない英語力で英題にするなら、\"Wherever it seems to be found\"だろうか。何だかノーベル賞を意識しているようで好きになれない。</p>\r\n\r\n<p>　いずれにせよ村上作品としては久々に読める内容のようなので、これからページを繰るのが楽しみである。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　東京奇譚集はヤフオクで購入したのだけど、出品者が女性だった。女の子の字で自分宛に郵便物が届くのは、何だか個人的なプレゼントをもらったみたいでうれしい。こんな風に思う俺ってやっぱり変態ですかそうですか。</p>"
