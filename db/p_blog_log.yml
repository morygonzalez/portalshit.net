  comment: "<p>\r\n<img src=\"http://www.portalshit.net/resources/1017_adobe_lightroom_1.png\" width=\"256\" height=\"256\" alt=\"Adobe Lightroom 2\" />\r\n</p>\r\n<p>二つ前の記事で書いた通り、Nikon D90の画像がどうしてもアンバー寄り（うんこ色）なので、しょうがなくRawで撮影してMacに取り込んだあと現像してます。Rawはファイルサイズが写真一枚あたり10MBくらいになるし、読み込みに時間かかるしあんまり好きじゃなかったんですが、Raw現像をやってみるとなかなかどうして面白い。うんこ写真も色鮮やかに蘇ります。</p>\r\n<p>僕はRaw現像できるソフトはPhotoshopしか持ってないので、しょうがなしに<pre>iPhotoで「外部エディタで編集」\r\n　　　　↓\r\nPhotoshopで現像\r\n　　　　↓\r\niPhoto Library内に保存</pre>という非常にしちめんどくさいステップを踏んでいたんですけど、一昨日、Adobe Lightroom 2の試用版をダウンロードして使ってみたところ、ぶっとびました。スゲー現像しやすい！ 直感的にいじってさくさく編集できるし、ファイルの保存場所も複数プリセットに保存できて、iPhotoとのファイルのやりとりもまぁまぁやりやすい！ 少なくともPhotoshopよりもカイテキ！ さらに何と言ってもUIがMac OS Xに馴染んでて違和感ない。</p>\r\n<p>\r\n<a href=\"http://www.portalshit.net/resources/1017_photoshop_camera_raw.png\"><img src=\"http://www.portalshit.net/resources/1017_photoshop_camera_raw-tm.jpg\" width=\"500\" height=\"302\" alt=\"Photoshop Camera Raw\" /></a>\r\n</p>\r\n<p>\r\n<a href=\"http://www.portalshit.net/resources/1017_adobe_lightroom_2.png\"><img src=\"http://www.portalshit.net/resources/1017_adobe_lightroom_2-tm.jpg\" width=\"500\" height=\"312\" alt=\"Lightroom\" /></a>\r\n</p>\r\n<p>上がPhotoshopのCamera Rawのキャプチャ、下がLightroomです。基本的にできることは同じなんだけど、Raw現像に特化してる分、はるかにLightroomの方が使いやすいです。UIももちろんLightroomの圧勝。背景を暗くしたりも出来るし、現像作業に集中できます。画像をダブルクリックしたときの拡大倍率を細かく変更できるところなんかもステキ。</p>\r\n<p>さらにPhotoshopでRaw現像する場合、ファイルブラウズ用にiPhotoもしくはAdobe Bridgeを起動し、現像用にPhotoshopを起動しておかなくてはなりませんが、Lightroomは単体で写真の閲覧、現像が出来るので現像ソフトと閲覧ソフトの間を行ったり来たりする必要がないわけですね。特に複数の写真を見比べながら色味を調整するときに便利です。Photoshopでは一枚ずつしか現像できないので、複数枚を並べて見比べながら現像することが出来ません。</p>\r\n<p>これまでLightroomとかApertureとかRaw現像系のソフトは全然存在意義が分からなかったんだけど、認識を改めました。Lightroom欲しいぞコンチクショウ！</p>"
