  name: "出来心でxGesturesをVer 1.75にしてしまった方へ"
  href: "http://"
  category: "Mac"
  tag: "app,Mac"
  comment: "無限インターネッツしてたらxGesturesの1.75が出てることを知り、早速ダウンロードしてインストールしてみた。ところが起動しない。「古いやつと置き換えますか？」とダイアログが出てOKをクリックしたあとSystem Preference.appが落ちてしまう。\n\nマウスジェスチャーが使えないとあらゆるネットストーキング行為に支障が出るので、諦めてVer 1.74に戻そうと探し回るもどこにも見つからず。開発元のダウンロードリンク `http://alum.hampshire.edu/~bjk02/xGestures/download_files/xgestures17`*5*`.dmg` を `http://alum.hampshire.edu/~bjk02/xGestures/download_files/xgestures17`*4*`.dmg` と書き換えてみても、落ちてくるのは1.75のみ。日本語環境がまずいのかなと思ってOSの言語環境を英語にしてインストールすることも試してみたけど効果なし。\n\nダメ元でいったんxGesturesをアンインストール（AppZapperを使った）し、再度入れ直したらちゃんと入った。入れ直しインストール時に「xGestures.appはどこやねん？」みたいな警告が出るが、ここで適切なxGestures.appのパスを教えてあげないとまた起動しなくなってしまう。こいつはxGestures.prefPaneの中に格納されてるので探すのにコツがいる。今回特別に、ポータルシットをごらんの皆様だけにxGestures.appのありかをお教えしましょう。ユーザーディレクトリへのインストールを選んだ場合、xGestures.appのパスは `/Users/ユーザー名/Library/PreferencePanes/xGestures.prefPane/Contents/Resources/xGestures.app` となります。\n\nこの方法だと一回アンインストールするので、保存しておいたマウスジェスチャーの設定とかは消えるけど致し方なしでしょう。こういうのがめんどい人はVer 1.76が出るまでおとなしくしてた方がよさげです。"
