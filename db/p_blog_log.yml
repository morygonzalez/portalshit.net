  comment: "　ヤコブ・ニールセンの十箇条に触発されて、昨日<a href=\"http://rewse.jp/fukugan/\" class=\"ex-ref\" target=\"_blank\">複眼中心</a>さんで公開されている<a href=\"http://rewse.jp/fukugan/files/dl.php?id=5\">plg_pageview-2.0.1.zip</a>というP_BLOG用のプラグインを導入してみた。記事を閲覧回数順に表示するものである。\r\n\r\n　しかしうまく機能しない。メニューボックスに「今月の人気10件」と表示されるが、ランキングが生成されない。「一晩待って翌朝起きてみてみたら表示されるかも？」とアホな原始人的思考で一日待ってみたが、相手はプログラム。そういうイキモノみたいな動き方をするはずもない。結局、このプラグインは俺のブログでは使えないようである。<!--more-->\r\n\r\n　RSSボタンがトップ画面で表示されないのといい、P_BLOGでectoなどブログ投稿クライアントを使えるようにするプラグイン<a href=\"http://fukumimicafe.com/files/article.php?id=1\" target=\"_blank\" class=\"ex-ref\">XML-RPC for P_BLOG</a>が使えないのといい、どうも俺のブログはデータベースに問題があるんじゃないかという気がする。P_BLOGを何度かバージョンアップしたとき、最後のステップでエラーが表示されたのだが、気にせずインストールを強行してしまった。それ以来、RSSボタンが表示されないような気がする。\r\n\r\n　なんとか正常な状態に戻して便利なプラグインを使える環境を取り戻したいのだが、MySQLのことなんてさっぱりわからない。バックアップを取って一度データベースをすっからかんにしてリストアすれば正しい表示を得られるのかも知れないが、試しにとってみたデータベースのバックアップは全部で容量が700KBくらいしかなくて、こんなんで本当にバックアップがとれたのか不安になってしまう。大変な思いをしてもう一度すべて入れ直したあげく、バックアップがきちんととれていなかったためにログが飛んだ、なんてことになったら恐ろしい。\r\n\r\n　こういうのに詳しい友達がいれば良いんだけど、そんなのいないからなぁ。ソーシャルネットワークサービスで探してみようか？（笑）\r\n\r\n<h4 class=\"text\">ぶったまげた！</h4>\r\n\r\n　この記事を投稿しようと投稿ボタンを押したら、画面が真っ白に！　焦ってトップ画面にアクセスしてみたら、「データベースに接続されてない」という表示がでるジャマイカ。まっじで焦った。もう復帰は絶望的だと思い、つい先日レンタルサーバーの更新したばかりなのにHP閉鎖も頭をよぎったが、数分後にアクセスしてみるとなぜか元通り表示。意味不明です。サーバーって生きてるんだろうか？（笑）"
