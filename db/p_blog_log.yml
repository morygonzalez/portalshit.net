  href: "http://"
  category: "WWW"
  tag: "blog,Movable Type"
  comment: "<p>　日本代表がブラジルに負けてむしゃくしゃしたので、朝っぱらからブログをMovable Typeに移行してやろうと、<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/04/mamp.html\" title=\"感じ通信: MAMPなる物を入れてみた\" class=\"ex-ref\">感じ通信: MAMPなる物を入れてみた</a> 経由で知った <a href=\"http://rocket-tree.txt-nifty.com/blog/2006/04/mampmovable_typ_3769.html\" title=\"まんぼのつぶやき日記blog: MAMPでMovable Typeを使う・その1\" class=\"ex-ref\">まんぼのつぶやき日記blog: MAMPでMovable Typeを使う・その1</a> を参考にしながら、MAMPを利用してローカルに設置を試みておりました。しかし、うまくいかない。記事を投稿するところまでは出来たんだけど、トップページを表示しようとすると失敗する。何なのこれは？</p>\r\n\r\n<p>　余計にむしゃくしゃしてしまったので、結局Movable Type削除しちゃいました。ローカルで動かすのにこんなに苦労するんだから、サーバーで動かしたらもっと大変だろうなぁ、って。俺ってばパソコンに弱すぎ。</p>\r\n\r\n<p>　ていうかあれですね、Movable Typeって管理画面とか独特だし、自分のサーバーに本格CMSをインスコして一人で使う、みたいな感じですね。俺用ブログサービスを開設する、みたいな。ちょっと贅沢なブログツール（なんのこっちゃ？）</p>\r\n\r\n<p>　MTに比べたら圧倒的にプラグインとかが少ないけど、やっぱ僕にはP_BLOGしかないようです。頭の弱い人にはMovable Typeはややこしすぎます。</p>"
