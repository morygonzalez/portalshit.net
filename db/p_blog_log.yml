  id: 515
  name: "ブログの著作権とクリエイティブ・コモンズ"
  href: "http://"
  category: "WWW"
  tag: "blog,Web,Creative Commons,著作権"
  comment: "<p>　ブログを書き始めて一年になる。エッジな人たちには随分後れをとって始めたブログだが、漸く慣れてきた。そこで最近気になり始めているのが著作権について。僕の書く記事の著作権ではなく、僕が記事の題材にするものの著作権だ。</p>\r\n\r\n<p>　僕はよく映画の感想を書くが、そのとき映画のイメージを伝えるためにポスターなどの画像を使っている。公式サイトからキャプチャしたものもあれば、Googleイメージ検索で探して拝借してきたものもある。両方とも著作権を侵害する行為だ。</p>\r\n\r\n<p>　過去に公開されDVD化された映画ならば、Amazon.co.jpのアフィリエイトを使うことでDVDのジャケットを表示することが出来る。これならば、ひとまず著作権の問題はクリアしている。問題は公開されたばかりでDVDがまだ未発売の映画の感想を書くときだ。アフィリエイトを使って画像を拝借しようとしても、Amazonのデータベースに作品が登録されておらず無理。こうなるとどうしても公式サイトからのキャプチャか、Googleイメージ検索を利用して拝借してくるしかない。</p><!--more-->\r\n\r\n<p>　映画会社やレコード会社などのコンテンツホルダーは、こういった画像の無許可使用をとても嫌がる。コピーが容易なデジタル時代を迎え、著作権管理は厳格化されるばかりだ。しかし、コンテンツそのもののコピーが制限されるのは当然としても、コンテンツに付随するものの使用までも厳しく制限されるのは心地よくない。先日のエントリーでも触れたが、Google検索でJASRACが“著作権ゴロ”と認識されてしまっていることもこの窮屈さと無縁ではない。</p>\r\n\r\n<p>　JASRACは一般には引用レベルと思われるものまで厳しく目ざとく使用料を徴収するみたいである。みんながウェブ上に好きなアーティストの歌詞を載せることにセンシティブになったのは、ひとえにJASRACのこうした地道な活動のおかげであえる。</p>\r\n<ul class=\"ref\"><li><a href=\"http://members.at.infoseek.co.jp/b8270/kashi.html\" title=\"歌詞の引用\" class=\"ex-ref\">歌詞の引用</a></li>\r\n<li><a href=\"http://www.tabibun.net/news/2002/topic01.html\" title=\"JASRACとの往復書簡：旅と現代文学。\" class=\"ex-ref\">JASRACとの往復書簡：旅と現代文学。</a></li></ul>\r\n\r\n<p>　そう、引用なのである。ちょっとググってみると、映画の画像やCDのジャケット絵の利用は引用なので問題ない、という記述もある（<a href=\"http://www.askaccs.ne.jp/kategorie/ans/ca314.html\" title=\"質問と回答\" class=\"ex-ref\">質問と回答</a>）。しかし映画会社のホームページを見ると、プレス関係者にのみ画像の利用を許可しており（<a href=\"http://www.herald.co.jp/press.html\" title=\"press\" class=\"ex-ref\">press</a>）、個人が自分のウェブサイトなどで利用することは禁止されている（<a href=\"http://www.kadokawa-herald.co.jp/aboutsite/kiyaku.html\" title=\"角川ヘラルド映画株式会社\" class=\"ex-ref\">角川ヘラルド映画株式会社</a>）。</p>\r\n\r\n<p>　こうした著作権管理の厳格化に対抗する概念として登場したのが、スタンフォード大学ロー・スクール教授のローレンス・レッシングによって提唱されたクリエイティブ・コモンズのようだ（asahi.comにインタビュー記事がある <a href=\"http://www.asahi.com/tech/lessig/01.html\" title=\"asahi.com : ネット最前線\" class=\"ex-ref\">asahi.com : ネット最前線</a>）。このクリエイティブ・コモンズにはいくつかのライセンスがあり、Wikipediaによると次のようになる。</p>\r\n\r\n<blockquote cite=\"http://ja.wikipedia.org/wiki/クリエイティブ・コモンズ\">\r\n<ul>\r\n<li><dt>帰属(Attribution)</dt>\r\n<dd>その作品の利用に関しての著作者の表示を求める項目</dd></li>\r\n<li><dt>非商用(Noncommercial)</dt>\r\n<dd>非商用に限ってその作品の利用を認める項目</dd></li>\r\n<li><dt>派生禁止（派生作品の禁止）(No Derivative Works)</dt>\r\n<dd>その作品をそのままの形でのみ利用を認める項目</dd></li>\r\n<li><dt>同一条件許諾（同様に共有）(Share Alike)</dt>\r\n<dd>その作品につけられたライセンスを継承することを求める項目</dd></li>\r\n</ul>\r\n</blockquote>\r\n\r\n<p>　実際にはこれらのうちいくつかの組み合わせが可能なので、ライセンス形態はもっと複雑だ。</p>\r\n\r\n<p>　クリエイティブ・コモンズは、ソフトウェアのライセンスであるGPLをすべての著作物に適用しようとしたもの、という風に解釈できる。著作権について、すべての権利を保留（All Rights Reserved.）するのではなく、かといってパブリック・ドメインでもない、Some Rights Reserved.という両者の中間の形態をとるのだ。このことでフォロワーの創造意欲をかき立て、より高度な創造環境を維持しようという理念だと僕は解釈した。</p>\r\n\r\n<p>　しかし残念なことにクリエイティブ・コモンズはブログブームとともにある種のファッションと化し、ひと頃にはMovable Typeで稼働するブログにはほとんどSome RIghts Reserved.という宣言文が書かれるようにすらなってしまった（<a href=\"http://www.kuro5hin.org/story/2004/2/2/171117/8823\" title=\"Why your Movable Type blog must die || kuro5hin.org\" class=\"ex-ref\">Why your Movable Type blog must die || kuro5hin.org</a>）。ファッションとしてしかクリエイティブ・コモンズのライセンスをとらえていない人が大きな問題を引き起こすこともある。すなわち、自分自身が他人の著作物を二次利用しているにもかかわらず、クリエイティブ・コモンズ・ライセンスを宣言することで他人の著作物までもクリエイティブ・コモンズのライセンス下におくことになってしまうのだ。</p>\r\n\r\n<p>　よく考えれば、よほど注意深い人を除いて、個人のブログというのは著作物の二次利用で溢れている。映画を見ればその感想を書く際に映画の画像を貼り付けたくなってしまうし（僕もそうだ）、本を読めば表紙絵を貼り付けたくなる。音楽だってそうだ。ジャケット絵くらい表示したい。</p>\r\n\r\n<p>　ここ数日自分のブログにおける著作物の二次利用にあたまを悩ませていた僕は、いまさらながらクリエイティブ・コモンズの発想に感銘を受けたのだが、クリエイティブ・コモンズの脆弱性について述べたいくつかの記事を目にするにつけ、ぬか喜びというか早計だったというか、現実の壁にぶち当たり落ち込んでしまうのだった。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.hyuki.com/trans/blogtrap.html#conclusion\" title=\"クリエイティブ・コモンズのライセンスをWeblogツールで使うことの危険性\" class=\"ex-ref\">クリエイティブ・コモンズのライセンスをWeblogツールで使うことの危険性</a></li>\r\n<li><a href=\"http://japan.linux.com/opensource/03/09/29/0955208.shtml\" title=\"japan.linux.com | クリエイティヴ・コモンズに関する悲観的な見解\" class=\"ex-ref\">japan.linux.com | クリエイティヴ・コモンズに関する悲観的な見解</a></li>\r\n<li><a href=\"http://artifact-jp.com/mt/archives/200307/jbaneoteny.html\" title=\"ARTIFACT ?人工事実? | JBAの問題点に関する報告／JBAとネオテニーの関係について\" class=\"ex-ref\">ARTIFACT 人工事実 | JBAの問題点に関する報告／JBAとネオテニーの関係について</a></li>\r\n</ul>\r\n\r\n<p>　だから僕は、とてもじゃないけど自分のブログでクリエイティブ・コモンズの宣言をすることなんてできないです。残念だけど、ブログに関する限り、クリエイティブ・コモンズは絵に描いた餅のように思えてならない。すべてのブログユーザーに高尚な著作権意識を持たせることは難しいだろう。みんな本質的に自分の著作権は保護したいし、他人の著作権は侵害したいのだ。</p>\r\n\r\n<p>　レッシング教授の言うように、映画や音楽などでひろくクリエイティブ・コモンズが使われるようになれば素晴らしい。しかし、アーティスト個人がそれを望んでも、彼らを飯の種にしているレコード会社やJASRACなどの著作権管理者たちがそれを許さないかも知れない。</p>\r\n\r\n<p>　何か著作権の問題をスパッと解決してくれる方法はないのだろうか。そういうものがなければ、未来はとても窮屈だ。</p>"
