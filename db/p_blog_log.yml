  comment: "デフォルトの管理ファイルは画像のサムネイル表示しないし、一ページに全部のファイルを表示して見にくかったので見やすいように改良してみました。これで画像ファイルの管理のためにFTPクライアントを起動する必要がなくなると思います。一ページに100ファイルずつサムネイル付きで表示します。詳しくはダウンロードページを見てください。\r\n\r\n<del>DOWNLOAD : P_BLOGの resources フォルダ管理ファイル改善版</del>\r\n\r\n配列の操作とPOSTメソッドでのPaginationの勉強になったなー。あとはファイルの作成日時ごとにソートできるようにとかしたいですね。\r\n\r\nところでWordPressは画像をアップロードした場合もいちいちデータベースに情報を保存してるっぽいですよね。画像のためにそこまでやるのは無駄なような気もするけど、どの画像がどの記事で使われているのかといった情報が参照できるのは確かに便利かなーと思った。DBにこういう情報が保存してあるなら日付ごとのソートとかファイル管理も劇的にやりやすくなりそう。\r\n\r\n<div class=\"important\"><p>\r\n<del>PHP 5でしか使えない関数を使っていたので公開停止します。ダウンロードした方すみません。</del></p>\r\n</div>\r\n\r\n#### 差し替えました\r\n\r\nPHP 4でも動くものに差し替えました。ご迷惑おかけしました。\r\n\r\n[DOWNLOAD : P_BLOGの resources フォルダ管理ファイル改善版](http://www.portalshit.net/files/article.php?id=9 \"portal shit! : DOWNLOAD : P_BLOGの resources フォルダ管理ファイル改善版\")"
