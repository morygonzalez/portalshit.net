  comment: "<p>　個別に買うなら合計$400以上する12のシェアウェアが期間限定で$49で買えるMacHeist Bundle買いました。便利なソフトを格安で手に入れられてなかなか楽しい。中身の分かってる福袋って感じでしょうか。</p>\n<p>　この企画、最初はソフトの種類を限定し、購入者が増えるごとに高機能なソフトを小出ししていくんですよね（すでに現在はすべてUnlockされています）。こういうところがイベント性があって楽しい。すでに持ってるソフトのライセンスは他の人に譲渡出来るのも良いですね。すべてが無駄にならない。すでに僕はAppZapper（万能アンインストーラ）のライセンスは持っていたので、両親にライセンス譲渡しました。</p>\n<p>　しかも購入金額の25%を慈善事業に寄付<sup>(<a href=\"#footnote858-1\">*1</a>)</sup>するっていうんだからすごい。なんと購入者が寄付先まで選べる。僕はがん患者なのでがん予防研究に寄付しました。</p>\n<p>　とりあえず今のところ使ってみて便利なのは、1Password、Cha-Chingかな。</p>\n<h4>1Password</h4>\n<img src=\"http://www.portalshit.net/resources/1Password.png\" width=\"128\" height=\"128\" alt=\"1Password\" class=\"float-left\"/>\n<p>　1Passwordは強力なパスワード管理ソフトで、クレジットカード情報から自分のブログの管理ページへのログイン情報まで、ありとあらゆるパスワードをブラウザに依存せずに管理してくれます。例えばGmailにSafariでログインしたあと、Firefoxを立ち上げて再びGmailにアクセスしたとき、自動でフォームにIDとパスワードを入力してるってわけ。これはかなり便利です。欧米の銀行口座の口座番号まで管理できるっていうからすごいですよね。日本の銀行のも管理できたら便利かなぁと思ったけど、マスターパスワード一つが漏れただけですべての金融資産が盗られちゃうのは怖いですね。</p>\n<!-- more -->\n\n<h4>Cha-Ching</h4>\n<p><img src=\"http://www.portalshit.net/resources/cha-ching.png\" width=\"128\" height=\"128\" alt=\"Cha-Ching\" class=\"float-left\"/></p>\n<p>　Cha-Chingはお小遣い管理ソフトです。これ地味に良いかも。Excelのような表計算タイプじゃなくて、何を買った、何の支払いがある、みたいのをアイテム別に記入していくソフト。iSightで買った物を写真に撮り、画像を保存しておくことも可能です。一日のレシートを全部撮影してCha-Chingに記録すれば、後から見返しても楽しいんじゃないかと思います。</p>\n<p>　単品で買うと高い <a href=\"http://www.pixelmator.com/\" title=\"Pixelmator\" class=\"ex-ref\">Pixelmator</a> や <a href=\"http://www.ambrosiasw.com/utilities/snapzprox/\" title=\"Ambrosia Software, Inc. -- utilities/snapzprox\" class=\"ex-ref\">Snapz Pro X</a> とかもBundleに含まれてますんで、まだ買ってないMacユーザーの方は、興味がなくてもとりあえず買ってみてはいかがでしょうか。あと3日ほどでこの企画終了です。</p>\n<p>　ちなみに以下のURLから買ってもらえると僕にお恵みが届くわけですが、アフィリエイトとかむかつくから嫌いな人は華麗にスルーしてください。</p>\n<p>https://www.macheist.com/buy/invite/96222</p>\n<hr />\n<p id=\"footnote858-1\" class=\"note\">*1　<a href=\"http://en.wikipedia.org/wiki/MacHeist\" title=\"MacHeist - Wikipedia, the free encyclopedia\" class=\"ex-ref\">Wikipedia</a>には、MacHeistは寄付額よりもスタッフのもうけの方が多く、ソフトウェアの開発者から搾取し不当に利益を得ている、という批判もありましたが、個人にとってお得な企画であることは確かです。</p>"
