  id: 826
  name: "キネマ文化論消滅"
  href: "http://"
  category: "映画"
  tag: "2ch,blog,映画,炎上"
  comment: "<p>　キネマ文化論のフィードがエラー吐いてるなと思ったら、消えてなくなってた。『ヱヴァンゲリヲン新劇場版：序』の感想が結構ひどかったから、コメント欄が炎上し2chで個人特定されてしまったらしい。</p>\r\n\r\n<p>　キネマ文化論は全般的に差別表現を意図的に使ったりだとか、あおり気味な内容であった。その点は非難されても仕方がない。障害者を馬鹿にした内容とか、読んでいて気分が悪くなることがしばしばあった。</p>\r\n\r\n<p>　でもエヴァンゲリオンファンの反応は過剰なのではないか。世の中の人はみんなエヴァンゲリオンが好きな訳じゃない。エヴァンゲリオン以外にもすばらしいアニメや映画や文学作品はたくさんある。「一般の人の中にはこういう風にエヴァンゲリオンを評価する人もいるんだ」と受け止めることはできなかったのかな。</p>\r\n\r\n<p>　私はガンダムファンだけど、『ヱヴァンゲリヲン新劇場版：序』の感想記事のなかでガンダムについて触れられていた部分には「そうかも知れない」と思った。</p>\r\n\r\n<blockquote cite=\"\" title=\"\"><p>しかしこれだけ圧巻の世界観なのにキャラクターたちの言動がビミョーに幼稚なんですね。お姉さんキャラ、妹キャラなどどの作品も似たり寄ったりな女性が出てきて、そいつらときたらツンデレorクールorキャピキャピとこの3パターンくらいしかありません。だからガンダムもマクロスもエヴァンゲリオンも出てくる女性は顔が違うだけで中身は同じのような気がします。ガンダムが偉大なのはアニヲタ向けの女性をたった1作で定着させてしまったことでしょう。</p></blockquote>\r\n\r\n<p>　確かにガンダムの世界は設定とかヒューマンドラマに凝っててそこが魅力なんだけど、いちいち登場する女性キャラクターがボディコンシャスな格好をしてていやらしいんだよね。キャラクターが似通っているのも言えてる。こういう意見は私には参考になったけどな。</p>\r\n\r\n<p>　ちなみに私は『ヱヴァンゲリヲン新劇場版：序』は未見なので映画についてはコメントしません。</p>"
