  id: 887
  name: "善き人のためのソナタ ★★★★☆"
  href: "http://"
  category: "映画"
  tag: "ドイツ,映画"
  comment: "<!-- ISBN=B000PWQS3G -->\n\n<p>　ベルリンの壁崩壊前の東ドイツが舞台。東ドイツの秘密警察、シュタージ（国家保安省）に籍を置く男が主人公。</p>\n\n<p>　大まかなストーリー。家族もなく、どきどき売春婦を抱きながら一人寂しく暮らす主人公ゲルド・ヴィースラー大尉だが、劇作家ドライマンが西ベルリンへの逃亡計画を企てているとして、盗聴を命じられる。しかし盗聴をするうちドライマンとその恋人クリスタに共感し、党の命令に背いて二人を守ろうとする。それまで冷徹に容疑者を取り調べるだけだった男が自分の人生を捨てて、善き人（Guten Menschen）となるのだった。</p>\n\n<p>　人権を無視した尋問のやり口や盗聴などにもぎょっとするのだけど、一番印象に残ったのが、ヴィースラーが上司クルビッツとシュタージ施設内の食堂で食事をしていて、近くに座った若い党員がホーネッカーをネタにして冗談を言うシーン。</p>\n\n<p>　たまたま幹部用の席を避けて一般党員用の席に座ったヴィースラーたちのことに気がつかず、ある若い党員がホーネッカーをこけにする冗談を言おうとする。しかし友人たちの視線で幹部が近くに座っていることに気付き、冗談を言うのを止めようとする。「かまわんから続けろ」とクルビッツに促され、それでは、と若者は冗談を言うのだが、クルビッツはネタをひとしきり笑ったあと若者の名前と所属を聞く。凍り付く若者。「分かっているだろうが、君の将来は──」</p>\n\n<p>　『グッバイ、レーニン！』では懐古趣味的に、東ドイツ時代も悪くなかった、みたいな描かれ方をしていたわけだけど、やっぱり共産主義というか全体主義は怖いですね。平和な日本に生まれて良かった。</p>"
