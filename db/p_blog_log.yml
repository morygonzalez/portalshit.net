  comment: "<div class=\"hreview\">\n<h4 class=\"item\"><a href=\"http://www.myspace.com/tetradthegangoffour\" title=\"TETRAD THE GANG OF FOUR - MySpace : 音楽の無料試聴、動画、写真、ブログなど\" class=\"ex-ref\">TETRAD THE GANG OF FOUR - NIPPS presents TETRAD THE GANG OF FOUR</a></h4>\n<p>評価 : <abbr class=\"rating\" title=\"3\">★★★☆☆</abbr></p>\n<!-- ISBN=B001GM72EI -->\n<p class=\"summary\">去年の年末に出てたんだけど、なかなか懐に余裕がなくて買えなかったNIPPSの新譜（正確にはNIPPSが中心になってやってるTETRAD THE GANG OF FOURというグループのアルバム）をやっと買った。</p>\n<div class=\"description\">\n<p>人間発電所のセルフカバーの#2 GOD SPEEDが目当てで、この一曲のために買ったという感じ。各々が人間発電所の特徴的なパンチラインをなぞりながらラップしてるんだけど、やっぱりNIPPSの部分が一番。「バカヤロ〜バカヤロ〜」という不思議なうめき声もカッコいい。絶対他人には真似できない。</p>\n<p>しかしアルバム全体的には足立区的というか、ギャングスタ的な雰囲気が充満してて、BUDDHA BRANDとは趣を異にする。やっぱりDEV LARGEのトラック、CQの下ネタおちゃらけラップ、それにNIPPSのぶっ飛びパンチラインと三拍子揃ったブッダが聞きたいですね。今年こそILLMATIC BUDDHA MC'Sでアルバム出して欲しい。</p>\n</div>\n<h4 class=\"item\">DJ SHIBA - Enter Da 96 Buddha</h4>\n<p>評価 : <abbr class=\"rating\" title=\"3\">★★★☆☆</abbr></p>\n<img src=\"http://www.portalshit.net/resources/1013_enter_da_buddha.jpg\" width=\"250\" height=\"250\" alt=\"DJ SHIBA - Enter Da Buddha 96\" />\n<p class=\"summary\">久々に2chのBUDDHA BRANDスレッドを読んでいて、ブッダの曲を使ったMix CDが出てるのを知った。早速買って聞いてみたんだけど、まぁまぁだった。</p>\n<div class=\"description\">\n<p>初めてブッダを聞く人はこれでぶっ飛べると思うけど、長く聞いてる人には聞いたことある音源ばかりで、Mixも特筆に値するものでもないし、正直残念な感じだった。特にStinky Ass Buddha Porno Funk Radio Showシリーズからの切り貼りが目立った。個人的には「それってアリなの？」っていう感じがする。Mix CDからMix CDを作るのには違和感があった。あとやたらテレビの砂嵐音を挿入して曲をつないであるんだけど、これが結構うざい。</p>\n<p>個人的にはえん突サンプラー Vol.2を買ってなかったので、BAIT 2005が入ってたのが良かった。人間発電所のアナログバージョン、Stinky Ass〜とかいまじゃ買えないやつもあるので、最近BUDDHA BRANDを聞き始めた人は安いし（1365円！）買っても損はないと思う。</p>\n</div>\n</div>"
