  id: 557
  name: "復活しつつあります・・・"
  href: "http://"
  category: "ガジェット"
  tag: "Testicular Tumor,Chemotherapy,Apple"
  comment: "<p>　相変わらず治療はきついです。今回は骨髄抑制が強く、予定していたメニューを最後までこなすことができませんでした。これが災いしなければよいのですが・・・。昨日から物を食べても戻さないようになり、少しずつ回復していっております。</p>\r\n\r\n<p>　ところで苦しみながら携帯でHotWiredを覗いていたら、<a href=\"http://hotwired.goo.ne.jp/news/culture/story/20060126201.html\" title=\"ジョブズとゲイツ、真の「善玉」はどっち？\" class=\"ex-ref\">こんな記事</a>を発見。興味深く読みました。なにかと悪者扱いされがちなマイクロソフトのビル・ゲイツだが、ゲイツは寄付や発展途上国への支援に意欲的で、むしろ善玉扱いされることの多いアップルのスティーブ・ジョブズの方がよほど意地汚くてケチで傲慢で自分の利益しか考えていない最悪の経営者じゃないか（笑）、というもの。興味深く読んだのが以下の部分。</p>\r\n\r\n<blockquote>\r\n<p>　さらに、長期にわたって重要な意味を持つ社会的な問題だけでなく、個人的に大きな意味を持つと思われる事柄についてさえ、ジョブズCEOは支持を表明していない。自転車競技のランス・アームストロング選手と同様、ジョブズCEOはガンを克服してきた(日本語版記事)。だが、アームストロング選手と違って、ガンと闘うための募金や啓発活動を公の場で行なったことは今のところほとんどない。</p>\r\n</blockquote><!--more-->\r\n\r\n<p>　アームストロングとは僕と同じ精巣腫瘍を患った人で、脳まで転移していて助かるのは非常に困難だったのですが、病気と闘い抜いて競技選手として復帰し、ツール・ド・フランスで優勝したりと、精巣腫瘍の人にとっては心の支えのような存在です。闘病記なども出しているアームストロングに比べれば、ジョブズは当初、手術を受けたことすら秘密にしており、病気のことはあまり表に出していません。しかしジョブズが患った膵臓癌も助かる可能性は非常に低く、著名人としてがん闘病の啓蒙活動などに少しでも力を貸してあげれば、多くの人が勇気づけられるのではないかと思うのです。</p>\r\n\r\n<p>　ジョブズからすれば、慈善活動に寄付したりがん患者の手助けを行ったりするよりも、MacやiPodといった素晴らしいプロダクトを世に出すことに注力することが社会貢献なのかも知れません。あるいはアップルという企業とその製品のイメージを守るためにも、あまり社会的なことに関わらないようにしているのかも知れません。僕に本当のところが分かるわけがないのですが、HotWiredの記事が言うように、確かにスティーブ・ジョブズがもっと社会に関心を持ってくれたらな、とも思うのです。でもそうなったらアップルのプロダクトはつまらないものが増えそうです。なんとなくそんな気がします。</p>"
