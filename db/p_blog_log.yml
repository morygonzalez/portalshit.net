  id: 611
  name: "平成の大合併は合併しすぎなのではないか"
  href: "http://"
  category: "雑談"
  tag: "クリッピング,熊本"
  comment: "<p>　本日の地元紙一面に、連載記事『小泉改革と熊本』の第4回が掲載されていた。熊本県の天草市では、多くの市町村が合併したことで、合併前に沢山もらえていた地方交付税が少ししかもらえなくなったそうだ。具体的には、合併で人口は約10万人になっために標準団体規模というものになり、小規模自治体が受けられる段階補正（経費算定の割り増し）がなくなるらしい。地元紙の記事によると、合併旧市町合算額比で約48億円減少すると見込まれているそうだ。</p>\r\n\r\n<p>　天草市の面積をご存じない方は、地方交付税を削減するなんて政府は非情だとお思いになりそうだが、僕は天草市は合併しすぎだと思うのだ。なにしろ面積が600km&sup2;を超える広大な自治体なのだ。</p>\r\n\r\n<p>　天草には上島と下島があるのだが（下地図参照）、上島の松島町、姫戸町、龍ヶ岳町、下島の苓北町を除くすべての市町が合併して誕生したのが天草市である（松島、姫戸、龍ヶ岳は大矢野町と合併して上天草市となった）。本渡市、牛深市、天草郡有明町、御所浦町、倉岳町、栖本町、新和町、五和町、天草町、河浦町による合併である。</p><!--more-->\r\n\r\n<p><iframe src=\"http://map.tedaco.net/tms/tms.php?v=2&w=500&h=350&s=10&x=130.18386840820312&y=32.368363067704735\" width=\"500\" height=\"350\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\">フレーム非対応のブラウザでは見られません</iframe><br><a href=\"http://map.tedaco.net/tms/\"><font size=\"-5\">住所検索もできる「てだこMAPサービス」</font></a></p>\r\n\r\n<p>　天草諸島のなかでどことも合併をしなかった苓北町は珍しい存在だが、これはこの町には九州電力の火力発電所があり、潤沢な税収があるからだ。合併することで行政サービスの低下や他市町の財政難の肩代わりをすることを嫌い、合併協議会から離脱したのである。</p>\r\n\r\n<p>　合併を拒否する自立策はこのような恵まれた自治体にしか採りようのない選択肢ではあるが、結果として平成の大合併では貧しい自治体同士が合併する逆選択のような状況が生じ、無意味に巨大な貧しい自治体がぼこぼこと誕生した。</p>\r\n\r\n<p>　合併を選んだ市町にはそれぞれの事情があったのだろうと思うし、政府からも人口一万人未満の自治体は合併するようにというお達しがあったので、安易に合併を決めたわけではないと思うのだが、上述の記事中で指摘されるように、面積が広くなりすぎたことで消防や救急活動に支障が生じる。</p>\r\n\r\n<p>　全国にもこのような例は多数存在するはずだ。何のための合併なのか。合併後の自治体に対するビジョンに欠けた、合併特例欲しさの駆け込み的合併がこのような事態を招いた。強硬な政府のやり方そのものに問題があるのはもちろんだが、合併をする前に、住民同士でもっと議論が必要だったのではないかと思う。</p>\r\n\r\n<p>　かえって合併を拒否した小規模町村の方が町に活力が生まれることもあるのではないか。西日本新聞に以下のような記事があった。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.nishinippon.co.jp/news/gappei/07.html\" title=\"西日本新聞　合併揺れる\" class=\"ex-ref\">西日本新聞　合併揺れる</a></p>\r\n\r\n<p>　記事の最後の部分で、自立の選択肢を選んだ岐阜県の白川村の例が紹介されていた。確かに合併を拒否すれば様々な痛みが伴うのだが、場当たり的な合併を選ぶよりも地域や自治体のビジョンが住民の間で共有され、痛みを共有しながら積極的なまち作りが出来るのではないだろうかと思う。</p>\r\n\r\n<blockquote cite=\"http://www.nishinippon.co.jp/news/gappei/07.html\" title=\"西日本新聞　合併揺れる\">\r\n<h3>▼住民が背中押す</h3>\r\n<p>　世界遺産に指定された岐阜県白川村の合掌造りの集落は、すっぽりと雪に包まれている。同村は昨年十月、飛騨地域十五市町村の法定協から離脱した。</p>\r\n<p>　合併すれば市の中心部まで車で二時間はかかる。「そんな大きな市の一部になって世界遺産を守っていけるのか」。離脱表明の直前に開いた説明会では、村民から疑問の声が相次いだ。</p>\r\n<p>　住民アンケートでは合併賛成が八だったのに対し、反対が二百九十四に上った。同村の木下喜実雄・環境計画課長は「村民に背中を押されて踏ん切りがついた」と振り返る。</p>\r\n<p>　単独で生きることを決めた村は、一般会計の予算規模を十年間で２５％削減する方針を打ち出した。職員は八十二人から五十二人に削減する。住民にも痛みを伴う公共料金の値上げや診療所の統合なども盛り込んだ。それでも、村民からは「私たちでできることはやる。一緒に考えていこう」との声が寄せられているという。木下課長は「先行きは想像以上に厳しいかもしれない。でも村の営みを守るのが白川村のやり方だ」と身にしみて感じている。</p>\r\n<p>　地域のかたちを決定するのは住民自身であり、将来に責任を負うのも住民だ。「平成の大合併」は合併特例法の期限切れの〇五年三月にひとまずヤマ場を越えるが、地域づくりに終わりはない。</p>\r\n</blockquote>"
  date: "2006-07-23 16:42:16"
