  comment: "<p>　今回の旅行の隠れたテーマに、旧共産圏の国々を見て回る、というのがあった。訪れた旧共産圏エリアは、旧東ドイツ地域、チェコ、ハンガリーである。なぜ旧共産圏に興味があったのかといえば、大学一年の頃履修していた『近代思想』という授業で、夏休み明けの講義のときに講師がチェコに行ってきたという話をしたからだ。その話がとても興味深かった。「君たちもぜひ早いうちにチェコに行くべきだ。いまあの国はどんどん資本主義化している。僕が泊まったような趣のある宿や訪れたレストランもなくなってしまうかも知れない」と講師は言った。その言葉が耳から離れなくて、それ以来、いつかチェコを含む旧共産圏の国々を訪れたいと思っていた。</p><!--more-->\r\n\r\n<p>　その話を聞いてからはや五年の歳月が過ぎ去ったのだが、いま訪れてみてチェコはどうだったか？　確かに資本主義化が進み、首都のプラハはすっかり西側の都市となっていた。コカコーラの看板が随所に目立ち、ルイ・ビトンやクリスチャン・ディオールといったブランド店が軒を連ねる。しかし、やはり訪れてよかったと思う。</p>\r\n\r\n<p>　チェコという国に対して俺は偏見を持っていた。すなわち、ロシアと同じスラブ人の国であり、スラブ的、東方正教的、ロシア的、すなわち専制君主的な土壌を持つ国なのだろうと想像していたのだ。しかしそれは間違いだった。冷戦時代こそチェコは東欧だったが、この国は歴史的に西側の国である。東欧とひとくくりにして、歴史のメインストリームから取り除くのは正しい態度ではない。チェコの街並はドイツと同じようにカラフルでポップである。17世紀まではフランスやドイツと変わらず、西欧に分類されるべき存在だったのだ。東欧と西欧でヨーロッパを二分するのは誤りだと思う。ハンガリーだって、第一次大戦まではオーストリアと二重帝国を組んでいて、西ヨーロッパ社会に組み込まれていたのだ。</p>\r\n\r\n<p>　ただのお気楽観光旅行に終始せず、チェコでCommuism Museumを訪れ、ハンガリーでチッタデラ要塞（第二次大戦でブダペストが破壊し尽くされたことが分かる）を訪れ、ベルリンでCheck Point Charie（東西分断の悲劇と、共産主義の恐ろしさが分かる）を訪れたのは本当に良かった。チェコ人は必死に自由を求め、ソ連や共産主義と闘っていたのである。理念としての共産主義は大きく間違ってはいないのだと思う。しかし、マルクス・レーニン主義はやはり間違っていた。唯物史観のために重化学工業が重用され、共産主義国の国土は汚染されてしまったのである。Communism Museumで見たビデオによると、共産主義時代のチェコスロバキアの農産物には、大量の有毒物質が含有されていたそうである。</p>\r\n\r\n<p>　秘密警察も憎むべき存在である。言論の自由、結社の自由がないのも問題だ。共産主義以外の思想を認めない社会は、とても息苦しい。戦車が街の広場を占拠し、大砲を市民に向け、警官がデモに参加した市民を警棒で殴打する社会というのは異常である。ワルシャワ条約機構の軍事占拠に抗議し、ヤン・パラフというチェコ人の青年は焼身自殺した。自由を求めて闘ってきたチェコ人を俺は尊敬する。</p>\r\n\r\n<p>　ソ連から解放されたチェコだが、今日では西側のグローバリズムがこの国を覆い包んでいる。プラハではまるで英語が公用語かのようである。チェスキー・クルムロフという観光地のバーで酒を飲んでいたら、チェコ人たちがチェコ語で何か話していた。冗談を言い合って笑っていたが、その目はどこかもの悲しそうだった。アメリカ人の若者がバーで食事をし、勘定を頼んだあと料金をテーブルの上においたまま去っていった。このことにバーテンダーの女性が腹を立てていた。ヨーロッパではテーブルチェックが普通だが、勘定をするときは店員を呼んできちんと支払ってから帰るのがマナーだ。このアメリカ人の態度は横柄そのものである。このエピソードがチェコの現実をうまく表している。ソ連の次はアメリカがやってきて、英語とドル紙幣でチェコの国のなかをかき乱しているのである。</p>\r\n\r\n<p>　しかしそれでも共産主義時代に比べたら遥かにましである。心からチェコという国の発展を願う。そしてもう一度チェコを訪れたい。</p>\r\n\r\n<h4 class=\"text\">すみません</h4>\r\n<p>　頭の中が混乱していて文章がブツ切れでめちゃくちゃです。そのうちきちんと構成し直したいと思います。</p>"
