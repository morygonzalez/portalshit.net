  comment: "<a href=\"http://www.portalshit.net/resources/DSC_3662.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3662-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3662.JPG\" class=\"flickr\" /></a>\n<p>　フォートカニングパークにあるThe Battle Boxに行った。The Battle Boxは戦時中はイギリスの要塞だったところで、戦争博物館のようになっている。見学しに行くと最初に暗室でビデオを見せられるのだが、部屋には入るとそこにいるのは欧米人ばかり（多分イギリス人）で、日本人は我々だけだった。旧敵国の間柄なのでちょっと気まずい。気をつかったのかどうかは分からないが、ガイドの人は彼らと日本人の我々を別々に要塞に案内した。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3676.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3676-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3676.JPG\" class=\"flickr\" /></a>\n<p>　要塞の中は各国語の流れるヘッドフォンを付けて見学して回る。シンガポールの戦いにおける英軍の降伏は大英帝国始まって以来の大規模なものだったようで（8万人以上が投降したらしい）、この降伏が英国に与えたインパクトは相当なものだったようだ。蝋人形がたくさん置いてあって、英陸軍首脳の作戦会議の様子などを見学できるのだが、英軍がなぜ日本軍に降伏したのか分かったような気がした。蝋人形はみな上等な革靴を履き、ハーフパンツにハイソックスという出で立ちだった。当時の様子を映したビデオでも英兵は同じような格好をしていた。さすがに前線で戦闘に従事していた兵士は半ズボン姿では無かっただろうと思うが、何というか、展示の蝋人形からは英軍のピクニック気分が伝わってくる。マレー戦線を英軍は舐めていたのではなかろうか。</p>\n<p>　シンガポールには他にもいくつか日本との戦争について触れた施設がある。日本にいては気づくことのできない日本の一面を見ることが出来る。</p>"
