  comment: "<p>　外泊が許可され久々に自宅に帰ってきております。</p>\r\n\r\n<p>　昨日、とても暑かったので庭に水を撒きました。二週間ちょっと放置プレーになってたゴル男さんもすごい汚れようだったので、水をかけておきました。そのまま洗車してしまえば良かったのですが、暑くて洗車する気になれず放置。その後水玉が残ったまま車庫から車を出して出かけてしまった次第です。軽く飛ばせば吹っ飛ぶだろと楽観していた水滴はしぶとくボンネットにしがみつき、ご覧の有様です。</p>\r\n\r\n<p><img src=\"./resources/P1010696.jpg\" width=\"320\" height=\"240\"  alt=\"ウォーター・デポジット\" class=\"center\" /><br /><strong>炎天下に車をさらすときは必ず水滴を拭き取りましょう！</strong></p>\r\n\r\n<p>　それにしてもボンネット汚いなぁ。僕んところに来てからどんどんゴル男さんの塗装の状態が悪くなって行ってるような気がします :-! </p>"
