  comment: "<p>　わたしはときどき思うのだ。</p>\n\n<p>　最寄りのコンビニがセブンイレブンだったら人生どれだけ幸せだろうか、と。</p>\n\n<p>　近所の某コンビニがセブンイレブンに変わってくれたら、私はもうそれだけで幸せである。セブンイレブンでバイトして毎日廃棄弁当食う生活。きっと女性にもモテるに違いない。</p>\n\n<p>　セブンイレブンのバイトの給料と廃棄弁当で浮いた食費を使って渡欧し、ブダペストでハンガリアングヤーシュを食べるのである。</p>\n\n<p>　もちろんパプリカチキンも食べる。そして夜は毛唐がたむろする怪しげなナイトスポットで、ルイ14世も絶賛したというハンガリー産の白ワインを飲むのだ。</p>\n\n<p>　しかし現実には我が家の最寄りのコンビニはセブンイレブンではないので、私は渡欧することもないしハンガリアングヤーシュを食べることもない。</p>\n\n<p>　ああ、セブンイレブンのおでんが食べたい。</p>"
