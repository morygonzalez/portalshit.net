  name: "初めてスターバックスに行ったときのこと"
  href: "http://"
  category: "雑談"
  tag: "スターバックス,Junk Food,散財"
  comment: "<p><img src=\"./resources/200603101527000.jpg\" width=\"150\" height=\"217.5\" alt=\"Iced Grande Latte 氷少\" class=\"float-left\" />　さっきスターバックスで「アイスグランデラテを氷少なめで」と頼んだら、受け渡しカウンターで「縁のところまで牛乳を注ぎますか？」と聞かれた。氷少なめと言ったから、嵩が縁のところよりも少ないところまでしかなかったのだ。本当は縁のところぎりぎりまでミルクを注いでもらいたかったけど、ケチな人に思われるのが嫌で「そのままで良いです」と心にもないことを言ってしまった。</p>\r\n\r\n<p>　初めてスターバックスに行ったときは緊張した。どうやって注文するか分からない。サイズもS, M, Lじゃない。一番大きいのが飲みたいけど、Grandeってなんて読むのか分からない。しょうがないので一番確信をもって読むことができたショート（Short）のアイスラテを頼んだ。おいしかったけど、すぐなくなってしまった。</p>\r\n\r\n<p>　初めてスターバックスの紙コップを持って歩いている人を見かけたのは受験生のときで、試験の合間に代官山を訪れて買い物をしていたときだった。不規則な浪人生活のせいでとても太っていたため、持ってきていたズボンが東京滞在中に破けてしまったのだ。それで仕方なく代官山までズボンを買いに行った。代官山に行けばハリウッドランチマーケットがあると友人から伝え聞いていたからだ。</p><!--more-->\r\n\r\n<p>　いまはもう無くなってしまった、猿楽町の交差点のところのスターバックス。ボダムショップと一緒になっていた。そこから出てくる若い男女が、みんな白色のフタのついた紙コップを持っていて何だか誇らしげである。なんだこりゃ、こんなん見たことねーぞ。そのときはそれがスターバックスであることすら分からなかった。とにかく、誇らしげに紙コップを持って歩くトーキョー人たちの姿が眩しくて仕方なかった。</p>\r\n\r\n<p>　いまではスターバックスに行っても緊張しないけど、行ったことがない飲食店に入るのはやはり緊張する。サブウェイに初挑戦したときも大変緊張したし、大学に入ってしばらくは学食に行くのも緊張した。おかげで学食に足繁く通うようになるまで二年もかかった。初めて目黒のラーメン二郎に行ったときなんてほとんど災厄だった。カスタム注文のシステムが分からず、おじさんにぎろりと鋭い目で睨まれてしまい縮み上がる思いでラーメンを食した。僕は基本的に馬鹿じゃないかと思われそうなくらい小心なのである。</p>\r\n\r\n<p>　何が言いたいのか分からなくなってしまったけど、久々にスターバックスに来たら6年前のことを思い出してしまった。</p>"
