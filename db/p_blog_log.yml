  id: 701
  name: "未履修問題　熊本だけ該当しなかった本当の理由"
  href: "http://"
  category: "雑談"
  tag: "教育,熊本"
  comment: "<p>　先日、熊本だけ未履修の問題が存在しないのは怪しいのではないか、という趣旨のことを書いたけど（<a href=\"http://www.portalshit.net/article.php?id=695\" title=\"portal shit! : あやしい ─ 未履修がないのは全国で熊本県だけだって\" class=\"in-ref\">あやしい ─ 未履修がないのは全国で熊本県だけだって</a>）、これにはちゃんと理由があった。なんと熊本県では既に5月、未履修の問題が明るみに出ており、それで他県に比べ対応が早かったということのようだ。しかも未履修の問題はこれだけでなく、早くは92年から断続的に発覚してきたことらしい。とほほですね。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.nikkansports.com/general/p-gn-tp0-20061101-111204.html\" title=\"「先進県」熊本、未履修０ - 社会ニュース : nikkansports.com\" class=\"ex-ref\">「先進県」熊本、未履修０ - 社会ニュース : nikkansports.com</a></li>\r\n<li><a href=\"http://www.nishinippon.co.jp/nnp/national/20061103/20061103_009.shtml\" title=\"[教育の無策、生徒翻弄　未履修救済ようやく決着　熊本の教訓生かされず] / 社会 / 西日本新聞\" class=\"ex-ref\">[教育の無策、生徒翻弄　未履修救済ようやく決着　熊本の教訓生かされず] / 社会 / 西日本新聞</a></li>\r\n</ul>\r\n\r\n<h4>熊本県の教育委員会を批判したのは勇み足だった？</h4>\r\n<p>　ここまでだと前の記事での熊本県教育委員会批判は勇み足のようだけど、昨日の『たかじんのそこまで言って委員会』を見る限り、教育委員会という組織にはやはり問題があると思う。教育委員会は表向きは中立性が確保されるよう、首長による任命制で選出されるらしいが、結局地元の名士五人（地元企業の社長、医師、弁護士、教員上がりなど）が適当に選出されるだけで、教育についての専門知識に欠けるらしいのだ。</p>\r\n\r\n<p>　しかも教育委員会は月に一、二度しか開かれず、主な運営は教育委員たちではなく事務局員たちによって行われている。事務局から上げられた案件に委員たちがお墨付きを与えるのが教育委員会の実情のようだ。しかしこの事務局というのがくせ者で、これは学校の先生たちが出向するようなかたちで運営されているから、先生たちの自己保身の主張がまかり通ってしまう可能性がある。それが教育現場での問題を分かりにくくしていることも充分考えられる。</p>\r\n\r\n<p>　やはり教育委員会制度というのは何らかの処置が必要なんだと思います。陳腐化している。</p>"
  date: "2006-11-13 20:58:35"
  mod: "2010-03-07 14:40:30"
