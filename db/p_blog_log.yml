  id: 643
  name: "夏に弱い（？）ゴルフ２"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p>　雨、憂鬱ですね。これから九州は秋の台風シーズンを迎えるわけですが、雨の日にゴル男さんを運転していると、とても憂鬱になります。以下憂鬱ポイントを箇条書き。</p>\r\n\r\n<ol>\r\n<li>エアコンベルトの鳴き</li>\r\n<li>ワイパーのビビリ</li>\r\n</ol>\r\n\r\n<h4>エアコンベルトの鳴き</h4>\r\n<p>　雨で一番悩まされているのが、エアコンベルトの鳴き。少しでも雨が降っているとダメですね。バッテリー警告灯とCAT警告灯が点灯したあとに、「きゅるきゅるきゅるきゅるきゅる〜」という音が鳴るのです。この瞬間、ちょっとトルクが抜けるというか、推進力も減退するのですよね。最近では雨の日以外も鳴くようになってしまって、もううんざりです。</p>\r\n\r\n<p>　この現象についてDEE SPORTで尋ねてみたところ、雨の度の「きゅるきゅる」は雨に濡れることによってベルトが空転している状態で、何回転かの空転を経て水分が蒸発するとまたプーリーとベルトがかみ合い、きちんと回転するようになるみたいですね。しかし「きゅるきゅる」の度にベルトが熱を持つのでその度にベルトの摩耗が進み、雨の日以外も鳴くようになってしまうんだとか。そういうわけなんで、近々ベルト類の一斉交換を行うことになりました。</p><!--more-->\r\n\r\n<p>　ただ、エアコンベルトの鳴きは去年の納車直後（ベルト類交換済み）から出ている問題なので、交換してもまたすぐ鳴き始めそうです。張りの調整方法も教えてもらったんだけど、自分で出来るのかな。工具も買わなきゃなんないですしね。狭いところに手を突っ込むの怖い。</p>\r\n\r\n<p>　そもそもベルトの鳴き（すべり）を根本的に解決するには、92年の最終型ゴルフ２GLIに装着されていたらしいアンダーカバーを流用して取り付けるしかないようです。しかし良い具合に解体車が見つからないことには出来ない対策ですね。ドイツやヨーロッパじゃあんまり雨は降らないから、ゴルフ２はモンスーン気候のことを考慮して設計されてないのでしょうね。晴れの日は絶好調に走ってくれるのになぁ。</p>\r\n\r\n<h4>ワイパーのビビリ</h4>\r\n<p>　次に悩まされているのがワイパーのビビリですね。去年の今頃、PIAA製のシリコンゴムワイパーをつけてしばらくはビビってなかったんですけど（<a href=\"http://www.portalshit.net/article.php?id=59\" title=\"portal shit! : スピーカーDIYリペア、ワイパーゴム交換\" class=\"ref\">スピーカーDIYリペア、ワイパーゴム交換</a>）、最近また酷くなってきたんですよね。それでブレードごとオートバックスで交換してみました。BOSCH製のVR5とVR6だったかな？ 工賃込みで3900円也。</p>\r\n\r\n<p>　それでビビリは改善されたか？ うーん、微妙。エアコンつけて電力使うとワイパー動かす電圧も下がるようで、やっぱりビビってしまうんですね。やっぱりフロントガラスに原因があるんでしょうね。撥水コーティングをとってしまうしかなさそうです。面倒くさいなぁ。</p>\r\n\r\n<h4>クーラント</h4>\r\n<p>　そういえばクーラントが減ってたんです。これもDEE SPORTで尋ねてみました。1年間でminのちょっと下まで下がるくらいなら全然問題なし、ということだったんですが、気になるのがリザーバータンクの変色。サビが浮いてるんですよね。交換した方が良いということになって、こちらも整備を行うことになりました。どらむオヤジさんに忠告して頂いたように、水は注意しておいた方が良さそうですもんね。</p>\r\n\r\n<p>　ちなみに、応急処置的に最近のVW車で使われているクーラントを補充してもらったらかなり抜群の冷却効果を発揮しているようで、急な上り坂などでエンジンを回しても水温計が半分の位置まで来ることはありません。だいたいいつも左の一つめのメモリのあたりを指しています。クーラントを変えるだけで随分と変わるものですね。</p>"
  date: "2006-08-21 00:11:51"
  mod: "2010-03-07 14:40:30"
