  id: 967
  name: "マルタのやさしい刺繍"
  href: "http://"
  category: "映画"
  tag: "映画,スイス"
  comment: "<!-- ISBN=B001QYK8LK -->\r\n<p>　スイス映画。良かった。</p>\r\n<p>　マルタという80才くらいのスイスの山奥の村に住んでるおばあさんが主人公。夫と雑貨屋を営んでたんだけど、半年前に夫は死んでしまって、それ以後は寂しい毎日。天に召されることを待ちながらしょんぼり過ごしてる。</p>\r\n<p>　これは良くないと思って、友だちのリージっていう50才くらいのおばさんが、マルタを励まそうと、夫の遺物を整理するためにマルタの部屋にやって来る。そこでマルタがむかし作った女性用の下着を見つける。マルタは若い頃、下着の縫製をやっていたのだ！ そのあまりの美しさに圧倒されたリージは、マルタに村で下着屋を始めることを持ちかける。</p>\r\n<p>　スイスの山奥の村ってのはやっぱ閉じた社会なんだろうか。ヨーロッパは個人主義ってよく言われるけど、マルタは当初、下着の縫製をしていたことをひた隠しにするし、下着屋を始めたらとリージに持ちかけられても首を縦に振らない。リージ以外の仲良しおばあちゃんたちも、下着屋を始めるなんてはしたないと言って反対する。マルタの息子は教会の牧師なんだけど、説教であてこすりに「村の調和を乱すものは許されない」とか言ったりする。この辺、まるで日本の村社会のようだった。</p>\r\n<p>　と同時に、世界史の授業で習った魔女狩りのことなんかを思い出した。中世、ヨーロッパでは魔女狩りが流行ったわけだけど、カトリック的価値観と閉塞的な共同体のルールにがんじがらめにされてたら、変な道に走ったりもするよなー、と思った。</p>\r\n<p>　特にこの映画の登場人物はスイスのドイツ系の人物だから、言葉がナチスみたいで怖い。政治活動に熱心な農場経営者のおっさんの演説や怒鳴り散らす様は、まるで癇癪を起こしたヒトラーのようだった。</p>\r\n<p>　でもそんな怖い男たちにめげず、マルタおばあちゃんは着々とランジェリーショップ開業の準備を進めていく。</p>\r\n<p>　店の開店にこぎ着けたあたりで息子が実力行使に出て邪魔をしたり、農場経営のおっさんに嫌がらせされたりといろいろトラブルがあるんだけど、友だちのおばあちゃんが店のホームページを作って、ドイツやオーストリアからも注文が入るようになる。</p>\r\n<p>　全般的な映画のトーンは、村の閉鎖的な社会で男たちに窮屈な生活を強いられる女たちが、これまでの鬱憤を晴らすように反撃に出る、というような感じかな。結構元気づけられます。悲しいこともあるけど、最後はハッピーエンド。</p>\r\n<p>　ところで、スイス映画なだけあって言葉が面白かった。ドイツ語が基本なんだけど、「ありがとう」や挨拶はフランス語だったり。メルシー、ボンジュール、みたいな。日本人が「サンキュー」と言ったりするのと同じ感覚かな。あと、 \"Guten Tag\" じゃなくて、 \"Schoenen Tag\" とか、Schoenen って言葉がたくさん出てくるような気がした。</p>\r\n<p>　なおドイツ語の原題は \"Die Herbstzeitlosen\"。英文に直訳すると \"The autumn timeles\"。若干意味不明なんだけど、Googleで検索してみると、「遅咲きの乙女たち」という訳が適当みたい。素敵なタイトルだと思う。</p>"
