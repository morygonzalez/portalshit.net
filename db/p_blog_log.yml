  comment: "<p>　先週一週間ほど東京に行ってきました。Suica & PASMO連合は凄いですね。JR、私鉄、地下鉄の乗り換えがきわめてスムーズ。バスにもSuicaで乗れるってのは感動ものでした。さらには改札内や駅施設内であればたいていの買い物の支払いがSuicaで可能ではないですか。自販機やコインロッカーまでSuicaで支払いできるのだから驚きです。ていうかもはやコインロッカーじゃなくてSuicaロッカーです。</p>\n\n<p>　しばらく田舎に住んでいて東京に漠然とあこがれというか幻想を抱いていましたが、一週間ほど滞在してもう一度住みたいかと言われるとちょっと微妙な気がしてきました。いろんな映画が上映されてるし欲しいものはすぐ手にはいるしすごく便利だけど、家賃は高いし人は多いし、一週間いただけでものすごく消耗しました。正直東京住める気がしない。</p>\n\n<p>　スポーツ観戦や音楽鑑賞など文化的な生活水準は東京にいるとすごく満足できると思うのですが、少々刺激が強すぎるかも。選択肢が多すぎて、逆に何をすればいいか分からなくなりますね。昼ご飯何を食べよう。選択肢がありすぎて選べない。映画は何を見よう。映画館と上映作品が多すぎて選べない。田舎ならばお気に入りの喫茶店と映画館を一つか二つ確保しておくだけで結構幸せになれるんですよね。</p>\n\n<p>　エーリッヒ・フロムではないですが、自由からの逃走な2007年夏でした。</p>"
