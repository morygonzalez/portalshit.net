  comment: "<p>『悲しきアンコール・ワット』という本を読んだ。</p>\r\n<!-- ISBN=4087202569 -->\r\n<p>アンコールワットは東南アジアを代表する遺跡だ。僕も去年10月にカンボジアを訪れて圧倒された。石で作られた遺跡の数々のクオリティはとんでもなく高い。是非とも一生に一度は訪れる価値のある場所だと思う。</p>\r\n<a href=\"http://www.flickr.com/photos/78001963@N00/2954743232/\"><img src=\"http://farm4.static.flickr.com/3222/2954743232_4fbd726801.jpg\" height=\"334\" width=\"500\" alt=\"DSC_4777.JPG\" class=\"flickr\" /></a>\r\n<h4>盗掘</h4>\r\n<p>カンボジア政府によると、カンボジアにはアンコールワットの他にも仏教やヒンズー教の遺跡が1000ヶ所以上あり、文化財がたくさん残っている。しかし植民地支配や内戦など不幸な歴史が折り重なり合い、盗掘が相次いできたらしい。</p>\r\n<p>古くはタイのアユタヤ朝との戦いに敗れてアンコールワットの美術品が戦利品として持ち去られたし、フランスの植民地支配時代にはアンコールの仏像の美しさに魅せられた不心得なフランス人達が遺跡から仏像を切り取ってフランスに持ち帰るなどした。</p>\r\n<p>第二次大戦後に独立を果たしたものの、貧しさのために盗掘はエスカレートし、内戦期やポル・ポト派が国を支配した時代には公然と文化財がタイへ持ち出され、世界中に密輸された。</p>\r\n<p>1993年にポル・ポト派とフン・セン派で停戦合意し、その後はカンボジアに平和が訪れ、遺跡の盗掘も止むかと思われたが、事態はそう単純ではないようだ。というのも現政権の政府軍は、断続的にポル・ポト派を吸収するかたちで成立しており、軍の要職をポル・ポト派の元幹部が担っているらしい。従って地方によっては政権の力が及ばず、賄賂を握らされた軍人達が盗掘を黙認しているケースもあるそうだ。</p>\r\n<a href=\"http://www.flickr.com/photos/78001963@N00/2961384270/\"><img src=\"http://farm4.static.flickr.com/3055/2961384270_4c0dca66e8.jpg\" height=\"334\" width=\"500\" alt=\"DSC_4887.JPG\" class=\"flickr\" /></a>\r\n<h4>模造品</h4>\r\n<p>知らなかったのだけど、あんまりにも盗掘が多いものだから、カンボジアの遺跡仏像はこっそり模造品とすり替えられているものもあるそうだ。だから僕がアンコールワットなんかで見たもののうちの何割かは模造品だったのかも知れない。</p>\r\n<p>また盗掘のみならず、模造品を本物として輸出する偽物ビジネスも横行しているのだそうだ。模造品製作の技術は遺跡の修復のためにも是非とも伝承していく必要のある技術であり、技術を得た職人達が偽物製作に手を染めたりせず、遺跡の修復だけで食べていけるようになるのが望ましい姿だと思う。</p>\r\n<p>いまでも盗掘に手を染めるカンボジア人には、長期的に考えれば、先祖が残した遺跡を守ることが子や孫達の幸福に繋がることに気付いて欲しい。盗掘で荒らされた遺跡ばかりでは、外国人観光客もやってこなくなる。</p>\r\n<p>そして密輸された遺跡を買ってるヨーロッパやアメリカや日本やシンガポールやタイの金持ち達に言いたい。アンコール遺跡の仏像はあの照りつける太陽の下、あるいは日が沈んだ静かなアンコールワットで見るから素晴らしいのであって、自宅に飾るもんじゃない。金にものを言わせてよその国の国宝級の美術品を自分の手元に置くなんて下品極まりない。</p>\r\n<p>仮に遺跡に設置してある仏像が模造品であったとして、カンボジアの遺跡はカンボジアの太陽の下で、土埃の中で、においの中で見るのが一番だ。少なくとも自分は、夜の闇の中に照らし出されるアンコールワットの彫刻を見て、昔のクメール人達がどんなことを考えていたかが分かったような気がした。</p>\r\n<a href=\"http://www.flickr.com/photos/78001963@N00/2946007843/\"><img src=\"http://farm4.static.flickr.com/3210/2946007843_173c3edcfd.jpg\" height=\"334\" width=\"500\" alt=\"\" class=\"flickr\" /></a>\r\n<h4>蛇足</h4>\r\n<p>カンボジアの話とは直接関係ないのだが、ベトナムについての話が面白かった。カンボジア人はベトナムに対して複雑な感情を持っているらしい。歴史的に大国のベトナムに領土を圧迫されてきた経緯があるし、仏領インドシナだったときには、フランス人は自分たちの下にベトナム人を置き、ベトナム人にカンボジアを統治させたそうだ。</p>\r\n<p>ベトナム戦争終了後に、ポル・ポト率いるカンボジアと統一したベトナムは戦火を交えることになるのだが、ベトナム統一後に取材でホーチミンを訪れた著者（著者の本職はカメラマン）は、ホーチミンと名前を変えられたはずの都市が旧称のサイゴンのまま呼ばれていることを知り驚いたらしい。統一したといっても南ベトナムは南ベトナムであり、住んでいた人達が入れ替わるわけではない。カンボジアに派兵されたベトナム軍は元南ベトナム出身者で構成されていたようで、歴戦のベテランではなく、5万人が亡くなった。ホーチミン市内では物乞いをする手足を失った傷病兵の姿を見かけることがあるが、旧北ベトナムのハノイではそのような姿を見かけることはないのだそうだ。北ベトナムが南ベトナムを支配していた、という構図がかいま見える。</p>\r\n<h4>さらに蛇足</h4>\r\n<p>この本は2004年の本だが、<q>シェムリアップはかつてのネパールのカトマンズのようにバックパッカーの聖地になっており、アンコールワットの遺跡に登って朝日を眺めながらマリファナを吸うのが彼らにとって最高らしい</q>みたいな記述があった。少なくとも半年前に自分が訪れたシェムリアップは割と安全な観光地で、朝からアンコールワットに登ってマリファナ吸ってたりしたら怒られるんじゃないかな？ 欧米人のバックパッカーも多いけど、年寄りの欧米人旅行者の姿も結構目に付いた。そういうわけでちょっと情報が古いというか、現状とは認識が異なっていると思う。いまのカンボジア、少なくともシェムリアップは安全に観光が出来る良いところだと思う。</p>"
