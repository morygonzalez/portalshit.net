  id: 741
  name: "意外にとても便利なApple RemoteとFront Row"
  href: "http://"
  category: "Mac"
  tag: "MacBook"
  comment: "<img src=\"./resources/P1020228.jpg\" width=\"200\" height=\"299\" alt=\"Apple Remote & Front Row\" class=\"float-left\" /><p>　発表時、ブログなんか読んでてもあまり騒がれなかったような気がするApple RemoteとFront Rowですが、これ、激便利じゃないですか？ 購入前はMacBookにこの機能がついてるってことすら忘れてたんですが、箱を開けていて旧型シャッフルみたいなのが付属してるなー、と思ったらこれがApple Remoteでした。いや、これ素晴らしいですよ。</p>\r\n\r\n<p>　だいたいの説明はアップルのサイトに載ってると思うんですが、離れた場所からiTunesの操作をできるのは地味にとてもすばらしい。感動します。Macのそばにいるときでも、何か作業をしながら音楽を聴いてるときってiTunesのウィンドウは最小化していると思うんですが、次の曲に移りたいときなんかもApple Remoteで操作可能。いちいちiTunesのウィンドウを呼び出す必要がありません。僕はこれまでYou Control: Tunesというフリーウェアを入れてiTunesの操作をメニューバーからやってましたが、これも必要なくなりますね。加えて、MacBookをスピーカーについないでしまえば、もうコンポなんて全くいりません。Apple Remoteでコントロールできるから。無敵のジュークボックスですよ。</p>\r\n\r\n<p>　iPhotoによる写真の閲覧もずいぶん楽しくなりますよね。Apple Remoteに対応していないPowerBookでみんなで集まって写真を見るときなんかは、操作はキーボードやマウスを使わなければならなかったから、操作する人が邪魔になってみんなで一緒に写真を閲覧しにくかったんですよね。でもApple Remoteがあれば、少しMacを離した位置に置いてApple Remoteで操作すればいいから、みんなで同じように写真を覗き込める。これはとてもいいですよ。iPhotoにエロ画像をストックしてムフフなことをしていらっしゃる方にもオススメです。エロいぜアップル {: ) </p>\r\n\r\n<p>　音楽同様、DVDの鑑賞も劇的に快適になりますね。チャプターの送り戻しがMacから離れた位置から出来るんですから。もうDVDプレーヤーなんかに負けないですよ ;-) </p>\r\n\r\n<p>　正直、病院に入院して生活するのに、MacBookはとても適していると思います。足下のテーブルにMacを置いて、コードが長めのヘッドホンをつなげば、ベッドの壁側に寝そべって映画を見たり音楽を聴いたりできます。もちろん操作はApple Remoteからです。全国の闘病中の方、病院に持ち込むならMacBookで決まりですよ！ サードパーティから出てる外付けチューナーを買ってくれば、テレビカード買わずにテレビも見放題です！</p>"
