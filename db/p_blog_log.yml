  name: "カーティス、悲しい歌ばかりうたうなよ"
  href: "http://"
  category: "音楽"
  tag: "日記,音楽,病気"
  comment: "<p>　入院生活も佳境に入ってきたようだ。</p>\r\n\r\n<p>　昨日、病室で飯を食っていたら主治医がやってきて、「木曜日にCTを撮って、結果が良ければ金曜に退院しましょうか」とのたまった。医師の考えでは、二回の治療を終えた段階でかなり薬が効いていたので、恐らく三回の治療をもって退院して良いだろうということだった。</p>\r\n\r\n<p>　まぁそんな感じでここ数日は体調良いのにすることない状況であり、あまりにも退屈なのでiTunesで延々プレイリストを作っていた。iTunesにはスマートプレイリストという大変便利な機能があり、これはキーワードやアーティストやジャンルやお気に入りレートなどを指定しておくと、その条件に当てはまる曲を選んできてくれる機能だ。使ってみると大変便利である。</p><!--more-->\r\n\r\n<p>　しかし今回はあえて一曲一曲自分の耳で聴いて、八つのプレイリストに音楽を振り分けて行った。これは結構楽しかった。俺はびんぼっちい性格なので、CDからパソコンに音楽を取り込むときは気に入っている曲だけではなくアルバム全体を取り込むのだが、そのせいでハードディスクにはおよそ3,400もの楽曲が保存されている。ファイルサイズは12GBくらいある。だから当然、取り込んではみたもののろくすっぽ聴いたことがない曲なんてのが存在する。そういう頭から最後まで聴いたことはないけれど、ハードディスクのなかにひっそり眠る名曲を探し当てる作業は、これ一興なのである。</p>\r\n\r\n<p>　で、プレイリストのなかにSad Songsというやつを作ったのだが、ひとしきり音楽を振り分けてみてこのプレイリストを覗いてみると、なんとカーティス・メイフィールドの曲ばかりなのである。特に\"The Makings  Of You\"なんて聴くともうだめである。涙がちょちょ切れそうになる。歌詞の意味とか分かんないけど（笑）</p>\r\n\r\n<p>　とりあえずカーティス、悲しい歌ばかり歌い過ぎ</p>"
