  comment: "<p>　久々に書きます。一昨日退院しました。これまでも「退院した」ってのは何度か書いた覚えがありますが、仮退院とかじゃなくてまじ退院。腫瘍マーカーが上がったりしない限り、もう入院する予定はありません。何だか信じられないです。</p>\n\n<p>　京都での治療はなかなか辛いものがありました。いまでも化学療法の副作用で足がしびれています。2006年の2月に受診したとき、ベッドが空かないのを不安がって地元に帰ってしまいましたが、いま思えばあのとき待って京都で治療を受けていればこんなにこじらせることもなかったかなと思います。おかげで多くのものを失いました。</p>\n\n<p>　とりあえず二年強も病人やってたので、社会復帰が大変です。特に仕事。資格取得を目指すか、公務員試験を受けるか、手頃な会社を探すか。僕の場合職歴がないからなー。</p>\n\n<p>　DoCoMoじゃないですけど、これから“森井ゴンザレス2.0”が始まります。ラーメン二郎目黒店の前で吠えてる画像から最近撮った写真に変更してみました。「そろそろ反撃していいですか？」</p>"
