  name: "(i)が混乱を招いたのは、iPhoneのデザインのせい"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,モバイル"
  comment: "<p>　iPhoneの料金プランについては高いと言う人と安いと言う人に別れている。3,000円だったらみんな安いと言っただろうし、1万円超えてたらみんな高いと言っただろう。8,000円という価格設定は、iPhoneでやりたいことによって受け取り方が変わってくるという、微妙な値付けだと思う。</p>\n<p>　iPhoneを<strong class=\"strong\">“Appleが作った音楽の聴けるタッチパネル型のお洒落なデザインケータイで、Wi-Fiのある場所では無料で通信することも可能な端末”</strong>だと認識している人にとっては、パケット定額は邪魔に思えるだろう。</p>\n<p>　iPhoneを<strong class=\"stronger\">“いつでもどこでもオンラインになれて、わしわしフィード消化して、メールチェックしまくり、スケジュール管理しまくり、マルチメディア閲覧しまくりな、デジタルライフのコアになりうるスーパー情報端末”</strong>だと認識している人にとっては、Wi-Fiのあるなしにかかわらずどこでも通信できることは重要な機能だから、月額8,000円の料金は高く映らない。</p>\n<p>　後者が「他社のパケット定額プランと比較しても高くない」と言っても、<strong>前者はそもそもパケット通信に興味を示さない</strong>わけで、「パケット定額フル」が強制されること自体に納得がいかないから意味がない。「俺はただAppleが作った音楽の聞けるお洒落なデザインケータイが使いたいだけなんだ、余計な抱き合わせは止めろ！」ということになる。</p>\n<p>　iPhoneがもっとイモいデザインで、前者を惹きつけない端末だったなら、料金プランをめぐる議論は生じなかったかもしれない。</p>\n<p>　言い換えれば、<strong class=\"stronger\">イーモバイルやウィルコムがiPhoneのコピープロダクトを作ってもあまり意味がないかもしれない</strong>。iPhoneばりに革新的なUIとデザインを備えた端末を発売しても、後者しか反応しないからだ。前者の需要を掘り起こすことを狙っても、イーモバイルやウィルコム型の、パケット定額で使うのが当たり前な端末は、前者の需要を刺激しないことが予想される。</p>"
