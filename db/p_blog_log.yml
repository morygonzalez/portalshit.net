  comment: "<!-- ISBN=B000H1QZWY -->\r\n<p>　9･11でハイジャックされ、唯一、目標に突撃できなかった飛行機、ユナイテッド93便。アメリカ軍による撃墜説もまことしやかにささやかれているが、一体機内で何が起こっていたのか？ 乗客が機内電話などで遺族に伝え残した情報では、ハイジャックされた機内で乗客たちはテロリスト犯と対峙し、抵抗を試みたという。墜落までの流れをリアルに描いた作品。</p>\r\n\r\n<p>　良かった。悲劇に向かうアメリカ映画。事実を基にしているのでハッピーエンドにできるわけがないのだが。</p>\r\n\r\n<p>　イスラム教徒のテロリストたちの描き方もフェアで良かった。アメリカ人は字幕嫌いだから映画に登場する外国人にも英語を話させると良く聞くが、テロリストたちはちゃんとアラビア語を喋っていたし、イスラムをバカにするわけでもなく、冷静かつ中立的な描き方だったと思う。</p>\r\n\r\n<p>　残念だったのは、管制室の映像がやたら多くて、予備知識がない人には少し理解が難しいこと。9･11マニアならすんなりと話の展開について行けるのかも知れないが、一般の日本人には難しい。また、軍が戦闘機を緊急発進させたりするのだが、決してF-16そのものが画面に登場することはなく、観客はスクランブルを想像しなければならない。これは結構ストレスを感じた。管制室や軍の司令室のシーンばかりでなく、旅客機に指示を出したり、戦闘機を離陸させたりするのなら、ちょっとだけでも良いので飛行機が飛んでいるシーンを見せてくれないと、真実味というか、物語にリアリティーを感じられない。迫力のある構成だっただけに、その点が残念であった。あまり制作資金がなかったのかな。</p>"
