  name: "地獄の六日間　もの凄くつらかった"
  href: "http://"
  category: "雑談"
  tag: "病気,Testicular Tumor,Chemotherapy"
  comment: "<p>　5月9日から治療を受けていました。それで今日までの六日間、死ぬほどつらかったです。前回、前々回行った塩酸イリノテカンとネダプラチンの二剤併用療法は残念ながら効果がなかったため、今回は治療法を変えました。一番最初に行った化学療法、BEP療法もつらかったですが、あちらは吐き気との闘いであり、体が欲するままに吐けば良いだけなのですが（それでも死ぬほど辛い！）、今回行ったTIN療法は吐き気に加えて神経痛や倦怠感、発熱などが加わります。パクリタキセルという薬品に末梢神経毒性があり、これがために手足にしびれがでたり、関節痛がしたりするのです。</p>\r\n\r\n<p>　僕の場合今回は関節痛と微熱がつづき、これが大変つらかったです。体がフラフラとし、気分は優れず、点滴されている間中憂鬱で仕方ありませんでした。同じ治療を来月にまた行うかと思うと気分が暗くなります。死んだ方がましかも、なんて :-! </p>\r\n\r\n<p>　治療中、携帯からibisBrowserを使ってブログを読んでいたのですが、京大の吉村哲彦さんの<a href=\"http://miyakonomori.cocolog-nifty.com/world/\" title=\"ぷーくまのハチミツと海外旅行が大好き\" class=\"ex-ref\">ブログ</a>とホームページを訪れては「海外旅行に行きたいなぁ」という思いを募らせておりました。早く退院して、またバックパッカーやりたい。昨秋買ったkarrimorのバックパックが僕を待ってます。一度使っただけで死んだら勿体ない。もっと使ってやらなきゃ。</p>"
