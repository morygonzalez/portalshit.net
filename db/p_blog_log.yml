  comment: "<p class=\"ref\"><a href=\"http://www.geekpage.jp/blog/?id=2007/7/27\" title=\"Geekなぺーじ：flickrの画像を使って広告を作って問題になった事例\" class=\"ex-ref\">Geekなぺーじ：flickrの画像を使って広告を作って問題になった事例</a></p>\r\n\r\n<p>　毛唐さんって結構スナップ写真をFlickrに載せてますよね。あれ載せられた方は何とも思わないんだろうか？ 僕自身は友達に写真撮られてFlickrにアップされても何とも思わないけど、普通の一般的な日本人は勝手に顔写真をネットにアップされたら嫌なんじゃないだろうか。僕は友達の写真とか撮ってもFlickrにはまずアップしないし、オンラインにストアするためにアップしたとしてもPrivateモードにして他人からは見られないようにする。</p>\r\n\r\n<p>　その意味でこの問題は、欧米社会でより起こりやすい問題だと思う。また、同じことを日本で日本企業がやったら肖像権が侵害されたと大問題になりそうな悪寒。クリエイティブコモンズ云々とか関係なしで。</p>\r\n\r\n<p>　でも個人的には友達と遊んだときの写真をFlickrにアップしておけるならとても便利だと思う。いちいちメールで送ったりCD-Rに焼いたりUSBフラッシュメモリなどで渡したりせずに済むから。</p>"
