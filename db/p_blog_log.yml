  name: "最近買ったMacのシェアウェア &mdash; AlfredとDivvy"
  href: "http://"
  category: "Mac"
  tag: "Mac"
  comment: "### [Alfred](http://www.alfredapp.com/ \"Alfred App\")\n\n<img src=\"http://www.portalshit.net/resources/Alfred.png\" width=\"256\" height=\"256\" alt=\"Alfred.png\" />\n\nQuicksilverのかわりに入れた。インターフェイスはお洒落。\n\nPowerPack（&pound;12）を購入すればディレクトリの閲覧やアクションの選択など、Quicksilver的な機能が使えるようにはなるけど、やはりQuicksilverに比べたら機能は少ない。特にQuicksilverのTriggersに相当する機能（ホットキー）がないのが移行してすぐは不便だった（iTunesの操作はすべてQuicksilverのTriggers経由で行っていたので）。\n\n#### Alfredは日本語が通る\n\n日本語が通るのは便利だ。例えばAddress Bookの人名検索をするとき。いちいちAddress Bookを開かず、Alfredの入力画面を呼び出して人名を入れるだけで検索できる。こんな感じ。\n\n<img src=\"http://www.portalshit.net/resources/1158-Alfred-1.png\" width=\"620\" height=\"162\" alt=\"Alfred\" />\n\nただ、日本語が通るためTerminal.appなど、日本語環境で起動したときアプリケーション名がカタカナになってるソフトの起動時に日本語で呼び出さなきゃいけないのが地味に面倒くさい。Quicksilverでは「terminal」と入れれば良いものを、Alfredでは「ta-minaru」と入力した後、スペースキーでカタカナに変換し、さらにリターンキーで確定しないといけない。Terminal一つ起動するのになんでここまで苦労しなければならないのかと泣けてくる。\n\nなんかネガティブな感想が多くなってしまったけど、事実上Quicksilverは開発止まってるし、Mac OS Xのアップデートである日いきなり使えなくなることも考えられるので、Quicksilverに依存しきりの人はランチャーの「次の選択肢」を考えておいた方がいいかも。\n\n### [Divvy](http://www.mizage.com/divvy/ \"Divvy · Window management at its finest.\")\n\n<img src=\"http://www.portalshit.net/resources/Divvy.png\" width=\"256\" height=\"256\" alt=\"Divvy.png\" />\n\n最初はBreezeというソフトの方をmacZOTで知ってこういうウィンドウサイズ管理ソフトの導入を検討してた。Breeze買おうかなと思ってたんだけど、たまたまDivvyの存在を知ってこっちを使ってみたら、HUDっぽいUIで画面サイズを簡単に変更できるところが素晴らしくて、BreezeやめてDivvyを買った。\n\nRubyKaigiで近くに座ってる人のMacBookの使い方を見てたらやたらSpacesでたくさん画面を作って切り替えながら作業してる人が多かった。\n\nSpacesはメモリの量が少ないMacでやると重いので自分は使ってない。そもそもSpacesで複数の画面を切り替えて使っても、例えばブラウザーを見ながらテキストエディターに何かを入力するみたいな作業が必要なときには頻繁にスペースを切り替えなければならず、大変うざい。\n\n一発でアプリケーションウィンドウサイズを変更して左にブラウザー、右にエディターみたいな使い方が出来たら便利だ。DivvyやBreezeならこういうことが出来る。Breezeの場合はウィンドウサイズと位置をあらかじめ登録しておかなければいけないけど、DivvyはHUDポップアップウィンドウを呼び出して、ドラッグ・アンド・ドロップで好きなようにウィンドウサイズ・位置を変更できる。こんな感じ。\n\n<img src=\"http://www.portalshit.net/resources/1158-Divvy-1.png\" width=\"898\" height=\"622\" alt=\"Divvy\" />\n\n13インチのMacBook Proは1280&times;800という解像度のため、データを参照しながらのテキスト入力などでは生産性がいまいちだけど、Divvyなどを使うことでセカンドディスプレイがなくてもデータを参照しながら効率的に入力作業を行うことが出来る。大変素晴らしい。\n\n職場が変わって仕事ではWindows漬けだけど、Windowsにはこの辺の作業を快適にしてくれるソフトが少なくて、改めてMac良いと思う。Terminal内での操作感は基本的にUNIXやLinuxと同じだし。Macで仕事できてる人たちが本当にうらやましい。"
