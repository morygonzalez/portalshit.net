  id: 694
  name: "農協改革についてTVタックルでやっていた"
  href: "http://"
  category: "雑談"
  tag: "TVタックル,政治,経済,農業,農協"
  comment: "<p>　昨夜のTVタックルで、農政改革についてやっていた。農協の抱える問題点が分かりやすく説明されていた。それにしても民主党の農水官僚上がりの議員の偏った考え方は何だろうか。農家擁護、農協擁護の嵐。あれじゃあ民主党が政権を取るのはまだまだ先だ。エコノミストの松原何某という人は胡散臭いから僕は好きじゃないのだが、「自給率を100%にするなんて、そんな社会主義の計画経済みたいなことが出来るはずがない」という彼の意見には大いに賛成だ。</p>\r\n\r\n<h4>さすがの小泉さんでも実現できなかった農政・農協改革</h4>\r\n\r\n<p>　番組中の回想VTRによると、小泉前首相は持論の郵政改革を実現するために農政族に譲歩したようだ。しかし郵政改革よりも農政改革の方を先にやってほしかった。人の意見を聞く耳を持たず、ごり押しで自分のやりたいようにやる半独裁的宰相の小泉さんでなければ、郵政改革は実現できなかったであろう。だからこそ小泉さんには農業改革の方を優先して取り組んで欲しかった。安倍さんじゃちょっと心許ない。</p>\r\n\r\n<p>　TVタックルを見る限り、農協および農業の抱える問題というのは、立花隆の『農協』が書かれたときからほとんど変わっていない。20数年間、一切の変化から遮られ、農家・農協は守られ続けてきたのだ。これはひとえに一票の格差が大きく寄与していると考える。すなわち、都市部と地方で当落を決定する力に五倍も差があれば、センセイたちとしても地方の有権者、すなわち農民・農協におべっかを使うのが一番効率的なのだ。それで農家優遇の政策がとられ続ける。熊本の恥部、M岡先生なんてその最たるものだ。なんと今回入閣してしまわれた。お尻の穴を全国民の前にさらしているようでまっこと恥ずかしい。</p><!--more-->\r\n\r\n<h4>農協の抱える問題点とは何か？</h4>\r\n\r\n<p>　TVタックルでも軽く指摘されていたが、農協の独占体制が一番まずい。これを排除するしかない。農協という組織は縦横無尽につながっており、上の方では経済事業、金融事業、共済事業で組織が別れていても、末端でくっついていたりする。農薬・飼料を売ってくれたり、出荷する作物を販路に乗せてくれたりする職員が金を貸しに来たり共済の保険商品を売りに来たりするものだから、農家としては彼らの勧誘を断り続けることは出来ないし、農協側にしてみれば同じ職員に複数の仕事をあてがうので人件費を大幅に削減できる。金融ビッグバン以前から預金業務と保険業務を同じ窓口でこなしていたのである。民間の金融機関なんて及びもつかないほどの低コストで金融商品を販売できるのだ。（『農協』p219-p247「13 全共連と共済事業」）</p>\r\n\r\n<p>　さらに農協は飼料や農薬調達でも圧倒的な市場支配力を有しており、米国や豪州から独占的に仕入れた原料を国内の化学薬品メーカー等に卸して農薬を生産させる。これだけでも農協の交渉力が強まるというのに、農協側には国というバックボーンがあり、メーカーの費用構造などは筒抜けである。これを利用してひたすら買いたたく。メーカー側が値上げをしようと臨んだ交渉で値下げを受け入れなければならないことすらあると『農協』に書かれている。このように農協という組織は、頭のてっぺんから足のつま先まで独占的で、国内において異常なまでの市場支配力を有しているのである。（『農協』p186-p202「11 肥料と農業」）</p>\r\n\r\n<h4>果たして農協は民間か？</h4>\r\n\r\n<p>　農協改革がうまくいかないことの理由の一つとして、TVタックルでは農協は郵便局と異なり、本質的には民間の組織であることが上げられていた。しかしこれは極めて胡散臭い。確かに農協に対して財政投融資が行われたり、農協の金融部門のお金が道路公団に流れたりすることはないだろう。しかし民間組織に過ぎない農協が農家と政府のパイプ役になり、補助金浸けの農業を推し進めているのは動かしようのない事実である。また農協の金融事業の親玉的組織である農林中金には日銀や財務省からの出向組がいるのだ。これらの事実を鑑みるに、農協とは狡猾に民を装いながら裏で着実に官とつながっているのである。（『農協』p251「14 信用事業と滋賀・信楽農協」）</p>\r\n\r\n<h4>第二の農地解放を行うべし</h4>\r\n\r\n<p>　農業において生産性を向上させるためには、農地が飛び地ではなく地続きでなければならない。そうしないと機械の運搬や作付けなどで非効率性が生じるのだ。狭い土地でちまちま耕してもたかが知れているのだ。しかもそれなのに各戸が補助金で購入した高い農機具を所持していたりするものだから、余計に単位面積あたりのコストがあがる。（『農協』p136-p150「8 日米農業の格差」）</p>\r\n\r\n<p>　番組で松原何某が主張していたけど、後継者のいない高齢農家の所有する休耕田なんかを、公共事業削減で暇になった地方の土建屋がもっと簡単に利用できるようになれば、中規模の労働集約的な農業を実現できそうである。いつまでも土地にしがみつき、最早農業を行っていない農民からは土地を取り上げるべきである。かつて（いまでも？）都市郊外で、宅地にするには打って付けなのになかなか土地を手放さない農民の存在が問題になった。これらの農地には農地向けの課税が行われていたわけだが、出荷額が少ない農家の所有する土地には厳しい基準で宅地並み課税をし、さっさと土地を手放させるべきだ。無理矢理収容することに法律上問題があるなら、農民の所有権を認めた上で株式会社に小作を許可するべきだ。宅地並み課税か小作請負企業に農地を解放するかのどちらかの二者択一制にすれば、日本の農業の生産性、競争力も徐々に向上して行くであろう。（『農協』p34-p55「2 東京の農協」）</p>\r\n\r\n<h4>まとめ</h4>\r\n\r\n<p>　政官と骨の髄まで癒着しきった農協を破壊するのにはとてつもないパワーが必要になるだろう。そこ二年三年では実現できないかも知れない。しかし金融改革、道路公団改革、郵政改革の一応の終結を見たいま、取り組むべき課題は農政改革に他ならない。食料の確保は安全保障上も極めて重要な問題である。自給率を向上させるためにはアホな補助金バラマキ行政ではなく、規制緩和など大胆な改革が必要となろう。まずは都市と地方での一票の格差をいまの半分程度に縮めるところからだろうか。</p>"
