  comment: "GIGAZINE対楽天の話。僕はGIGAZINEの記事が「バカかお前ｗ」みたいなリアクション受けてるのを見てそれはおかしいんじゃねという気がしていた。\n\n[楽天のサポートに問い合わせた - 最速転職研究会](http://d.hatena.ne.jp/mala/20090530/1243664357 \"楽天のサポートに問い合わせた - 最速転職研究会\")\n\nバカだから技術的にどうこうは分からんけど、書いてあることに同意。\n\nそもそも「メアドが売り手に伝わるのは当たり前だろボケｗｗｗ」みたいなリアクションはウェブ業界の馴れ合いだろカスが。買い手はそんなこと知ったこっちゃねんだよ。そもそも楽天が自分で「メールアドレスは店舗に教えません」って言ってるのに教えてるんだから、約束守れてない楽天が悪いに決まってるじゃんか。\n\nだから「ネットで買いものしたときにメアドが売り手に伝わるのは当然だ」とか「スパムメールが嫌ならネットするなバカ」とか「たまには電話しろ」とか全然関係ないし。\n\nというわけで午前中は曇りだったけど午後からはよく晴れた日曜日でした。"
