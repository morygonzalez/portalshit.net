  id: 948
  name: "ぼったくられたりとか値切ったりとか"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<p>　シンガポールにはむかしDoCoMoで使っていたM702iSのSIMロックを解除して持っていった。無事現地のプリペイドSIMを買って使えてたんだけど、うっかりミスから充電が出来ないことに気がついた。MOTORAZRシリーズにはminiUSBポートが付いていてここから充電する仕様になっている。したがってMacBookとつなげば充電できるでしょとDoCoMo製の充電器を持ってこなかったのだが、M702iSに関してはUSBケーブルによるPCなどからの給電は不可能な模様（<a href=\"http://www.mafactory.com/datafolder/mafactory/m702istest.html\" title=\"M702iS miniUSBで充電いろいろ。。　（各種充電器を使ったテスト結果です）\" class=\"ex-ref\">M702iS miniUSBで充電いろいろ。。　（各種充電器を使ったテスト結果です）</a>）。事前のリサーチ不足であった。</p>\r\n<p>　それで急遽キャリアのショップを回った。SingTelのショップでM702iSでも使える充電器が売られているのを発見した（M702iSにはDoCoMoが特殊な仕様変更を施しているため、充電器はMotorolaの純正品であってもどれでも良いというわけではないらしい）。しかし価格を尋ねたらSGD48だと言う。GSTという7%の消費税も合わせると、当日のレートが1SGD = 74JPYとして、4,000円弱もする。高い。でもよく知らない街で、品番も分からず適合するかどうかも分からない携帯の充電器を売ってる店を探して回るのは面倒だったので、言われるがままの値段を出して買ってしまった。よく考えたらレシートは手書きだし、箱にも入れず充電器をむき出しで寄越しやがったので多分このときはぼったくられたんだと思う。あとでインターネットで調べたら同じ品番の物がeBayにUS$15とかで出品されてた。</p>\r\n<p>　旅行者というのは現地の物価や通貨に精通していないので格好のぼったくりターゲットだ。親戚のお姉さんとタクシーに乗ったとき、ドライバーが我々が日本人であることに気付くや無意味な遠回りを始めた。親戚のお姉さんはもう長いことシンガポールに住んでいて道路事情にも精通しているのでそのことをきつく問いただすと、ドライバーは怒って「もうお前ら降りろ」と強制的にタクシーを降ろされてしまった（結果的に1セントも払わずタクシーを利用できた）。</p>\r\n<p>　シンガポールでは小さな電器屋などでは値札が付いていないことが多かった。日本だとあらゆる商品には値札が付いているのが当たり前だから、商習慣の違いに驚いた。そういう小さな店では標準価格に上乗せしてふっかけてくるのが当たり前らしい（<a href=\"http://plaza.rakuten.co.jp/uponjukai/diary/200805110000/\" title=\"ボッタクリ体質 - 愚か者の福音書 -- 投機の価値は-- 離島からの帰還　　　 BYどぐされ外道 - 楽天ブログ（Blog）\" class=\"ex-ref\">ボッタクリ体質 - 愚か者の福音書 -- 投機の価値は-- 離島からの帰還　　　 BYどぐされ外道 - 楽天ブログ（Blog）</a>）。</p>\r\n<p>　親戚のお姉さんはこの辺の交渉に長けていて、カンボジアに小旅行に行ったときも何度かぼったくられそうになったが値切り倒してカンボジア人もたじたじであった。</p>\r\n<p>　思うんだけど、値札表示の商慣行に慣れきった日本人はときどきは東南アジアとか定価なんてあってないようなところを旅してぼったくられたり値切ったりを経験した方が良いんじゃないかと感じた。売り手と買い手のシビアな駆け引きを経験することは仕事なんかでも役に立つんじゃないかな。</p>"
