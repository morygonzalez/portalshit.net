  comment: "<p><img src=\"./resources/blogranking.jpg\" width=\"99\"  height=\"172\" alt=\"ブログランキング\" class=\"float-left\" />　ブログランキングというのがある。ブログにランキングサイトへのリンクを貼っといて、読者にクリックしてもらうとランキングが上昇するというもの。旧来型のホームページでもよく利用されているランキングシステムだ。ランキングの上位に載ることでアクセスアップが期待できる。</p>\n\n<p>　この手のブログランキングはインチキだと思う。というのは、ランキング上位のブログでも、俺のブログよりも記事数が少ないものもざらにあるから。酷いものなんかただのチラシの裏だったりする。それなのにランキング20位以内に入っている。ある映画批評のブログ（<a class=\"ref\" target=\"_blank\" href=\"http://kizaemon.cocolog-nifty.com/blog/\">Ｂｌｏｇ・キネマ文化論</a>）から某ブログランキングにたどり着いたのだが、このブログ自体は面白くてためになり、上位ランクされるのも納得できた。しかし、中には本当に酷い代物もランキングされている。アフィリエイトべたべたで、映画の記事はアフィリエイトという刺身のための“つま”みたいな扱いである。</p><!--more-->\n\n<p>　要するに、クリックされさえすれば、良質ブログだろうが粗悪ブログだろうがランキング上位になってしまうわけである。これは本当の人気ランキングじゃないと思う。読者の皆さんは、面白いブログに出くわしたからって、いちいち律儀にランキングサイトへのリンクをクリックしますか？　俺はやらない。リンクの場所を探すのが面倒だし、そもそもそのサイトがブログランキングに参加していることを知らないままに後にすることもある。結局、目立つところにでかでかべたべたとリンクを貼り重ねているサイトがランキング上位に表示されてしまうわけである。</p>\n\n<p>　お小遣い稼ぎが目的の粗悪なブログや完全にチラシの裏的なブログのトラフィック誘導を何とか排除できないものか。ブログの問題点はやはりここだ。トラックバックによってリンクを張り巡らせることが容易だから、重要度の高くないページでもGoogleのページランクが高くなったりする。しかもブログは基本的にデザインはCSSテンプレートで行い、コンテンツの作成はテキストを入力するだけで良いから、W3C勧告にあった正しいHTMLをはき出していることが多い。これが原因でGoogleで上位表示されるようになり、どこの馬の骨だかも分からないメディアリテラシーの無い人が書いたチラシの裏が多くのトラフィックを引っ張っるようになるわけだ。こういうのは限りあるネット資源の無駄遣いに他ならない。</p>\n\n<p>　ブログは情報を分散させるメディアだと思う。そりゃ旧来のホームページに比べたらトラックバック機能によって各々のブログは結びつけられているわけだけど、２ちゃんねるのような掲示板には情報の集合という点では敵わない。掲示板では人気のある情報により効率的にアクセスが集まり、ある程度情報が集積されスレッドが進行すればテンプレートが作られる。さらに進行すればまとめサイトを作ることで情報の重複を避けることが可能だ。多くの人の目にさらされることで洗練化もされる。しかしブログだと各人が似たような情報を好き勝手に公開するから、情報の洗練化も進まない。したがって中途半端に情報が拡散することになるのだ。</p>\n\n<p>　とまぁ、チラシの裏がチラシの裏に吠えたててみたところでなんの解決にもつながらないんですが。とにかく、アクセスをアップさせることが目的のリンク集的なブログランキングは意味がないと思う。それどころか優良ブログを埋もれされる有害ツールですらあると思う。Google先生が悪質コンテンツか良質コンテンツかを自前で判断できるようになればブログランキングなんて駆逐できるんだけど、ロボットにそんなことが出来るわけがなく、今日も人類は内容すかすかのアフィリエイトブログと格闘するのでした。</p>"
