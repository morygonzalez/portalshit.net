  id: 789
  name: "飛行機が天候不良で引き返して悲惨"
  href: "http://"
  category: "雑談"
  tag: "飛行機"
  comment: "<div>\n<a href=\"http://www.portalshit.net/resources/20070707006.jpg\" title=\"ANAがくれた2,000円\">\n<img src=\"http://www.portalshit.net/resources/20070707006-tm.jpg\" width=\"500\" height=\"226\" alt=\"ANAがくれた2,000円\" class=\"border\" />\n</a>\n<p class=\"caption\">ANAがくれた2,000円</p></div>\n\n<p>　本日京都の病院で一回目の経過観察を行い、伊丹空港からANAの529便に乗って熊本に帰ろうとしました。しかし・・・。</p>\n\n<p>　熊本の天気は大荒れで、熊本上空で一時間旋回して天候の回復を待ったもののその気配はなく、結局関西に引き返して関西国際空港で降ろされてしまいました。23時に関空に降ろされても困るなぁ。いまは初めて天候不良のための着陸地変更に遭遇し、いささか混乱しているところです。</p>\n<!-- more -->\n\n<p>　出発前の搭乗手続きのとき、天候によっては関空に降りる可能性ありと説明は受けていたのですが、実際に関空に降ろされた後、ろくな説明がなく焦りました。自分で職員の人をつかまえて説明を受けないといけない。でも乗客の方が圧倒的に数が多くて、みんなが充分な説明を受けていたとは思えません。</p>\n\n<p>　とりあえず職員の人が明日の便の空席状況と大阪市内のホテルの空室状況を記した紙をくれたんだけど、詳しい説明書きとかアナウンスがないからどうすれば良いのかさっぱり分からない。予約の変更を受け付ける、とは書いてあるんだけど、それが果たして無料なのか、あるいは別料金なのか等が書いてない。でも明日の便を予約しないことには帰れないので予約変更の列に並びながら（多くの人が状況がよく飲み込めないまま列をなして並んでいた）携帯から予約しておきました。</p>\n\n<p>　まぎらわしいのがホテルの空室状況が書かれた紙。ただホテル名と空室状況が書かれてあるだけ。天候不良だから航空会社には非はないしまさか宿まで用意してくれるとは思えなかったんだけど、最初に捕まえて話を聞いた人は「ホテルをANAが手配しました。事情は伝えてありますからお客様が電話すれば宿泊出来ます」なんて言うからただで泊まれんのかと思ってリストの中の一件に電話してみると「一泊7,800円になります」ってちゃんと金かかると言われた。で、二人目の職員の人を捕まえて話を聞くと、「天候不良なのでホテル代はお客様負担になります」って言われた。当たり前だよね。</p>\n\n<p>　おとなしく7,800円払ってホテルに泊まれば良いんだろうけど、こんな夜中の遅い時間からホテルに泊まって金払うのは癪なので、チャーターバスが出るみたいだからとりあえず新大阪まで行って、ネットカフェ難民になることにした次第です。</p>\n\n<p>　いやー、疲れた。ANAの職員の方々は封筒に2,000円詰める前に、他にすることがあったのではないか。ホテルは有料で用意してますだとか、明日の飛行機のチケットの代金はいくらですとか、具体的なことを書いたプリントを渡してほしかった。とりあえず2,000円渡しときゃ客の気がすむだろうということなのだろうか。今日はベッドで寝たかったなぁ。</p>\n\n<div><a href=\"http://www.portalshit.net/resources/20070707005.jpg\" title=\"翌日の空席便案内\"><img src=\"http://www.portalshit.net/resources/20070707005-tm.jpg\" height=\"320\" width=\"240\"  alt=\"翌日の空席便案内\" /></a><p class=\"caption\">翌日の空席便案内</p></div>\n\n<div><a href=\"http://www.portalshit.net/resources/20070707004.jpg\" title=\"ホテルの空室案内\"><img src=\"http://www.portalshit.net/resources/20070707004-tm.jpg\" height=\"240\" width=\"320\"  alt=\"ホテルの空室案内\" /></a><p class=\"caption\">ホテルの空室案内</p></div>"
