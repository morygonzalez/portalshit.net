  name: "iPhoneからXML-RPC APIを使ってブログを更新できるBlogWriterを試してみた"
  href: "http://"
  category: "ガジェット"
  tag: ""
  comment: "<p>iPhoneからブログを更新できるアプリ、BlogWriterを購入してみました。このポストはテスト投稿です。</p>\r\n\r\n<p>いくらiPhoneのSafariが優秀だと言っても、キーチェーンもコピペもないiPhoneでIDやパスワードを入力してブログの管理画面に到達するのは面倒です。</p>\r\n\r\n<p>それでXML-RPC APIを使ってブログを簡単に更新できるアプリケーションがないかなーとApp Storeを探してみました。</p>\r\n\r\n<p>WordPressやTypePad用には公式かつ無料のiPhoneアプリが用意されていますが、XML-RPCを使うものはこのBlogWriter<del>とBlogpressというアプリケーションの２つ</del><sup><a href=\"#footnote937-1\">*1</a></sup>だけでした。</p>\r\n\r\n<p>しかもこの二つのアプリ、試用できないのに1,200円という強気な価格設定で、買うのを躊躇していました。</p>\r\n\r\n<p>ところが今日、何気なくApp StoreにアクセスしてみるとBlogWriterが値下げして600円に。これなら買っても後悔しないかなーと思って購入した次第です。</p>\r\n\r\n<p>さて、果たしてちゃんと投稿できるのでしょうか？ 現時点でカテゴリーの入力が出来ないっぽいです。（サーバーからカテゴリーリストを取得するけど、入力欄で空白しか表示されず選択できない）</p>\r\n\r\n<h4>追記</h4>\r\n\r\n<p>うーん、BlogWriter、やはりMacのectoから投稿するみたいにはいきませんね。とりあえず改行が全部 &lt;br&gt; に変換されてしまうので、P_BLOGの搭載する連続する改行を自動的に段落に変換する機能が働きません。おそらくMarkdownも機能しないんじゃないかな？</p>\r\n\r\n<p>しかし現状、XML-RPCに対応しているiPhoneアプリケーションはBlogWriterだけで値段も手頃で試しやすいですし、どうしてもiPhoneからブログに記事を投稿したいという人は使ってみると良いんじゃないでしょうか。</p>\r\n\r\n<p>開発元VirtueSoftのサイトはこちら</p>\r\n\r\n<p class=\"ref\"><a href=\"http://virtuesoft.com/?p=24\" title=\"VirtueSoft iPhone Apps &raquo; Blog Archive &raquo; VirtueSoft BlogWriter\" class=\"ex-ref\">VirtueSoft iPhone Apps &raquo; Blog Archive &raquo; VirtueSoft BlogWriter</a></p>\r\n\r\n<hr />\r\n\r\n<p class=\"note\" id=\"footnote937-1\">*1 : BlogpressはXML-RPCに対応していない模様。</p>\r\n\r\n<blockquote><p># Supporting many blog providers: Blogger, MSN Live Spaces, Wordpress, MovableType , TypePad</p><cite><a href=\"http://blogpress.coollittlethings.com/\" title=\"BlogPress - The Missing Blogging app for iPhone\" class=\"ex-ref\">BlogPress - The Missing Blogging app for iPhone</a></cite></blockquote>"
