  id: 628
  name: "Y Tu Mamá También"
  href: "http://"
  category: "映画"
  tag: "映画,ガエル・ガルシア・ベルナル,メキシコ,南米"
  comment: "<!-- ISBN=B00008AOY1 --><p>　今日は僕の大好きな映画について書いてみます。たまたまちょうど良いタイミングでKeizoさんからトラックバックも頂いたことですしね。Keizoさん、この映画期待できますよ。</p>\n\n<p>　この映画、邦題は『天国の口、終りの楽園。』なんですが、原題は\"Y Tu Mamá También\"といいます。スペイン語です。「お前の母ちゃんともやっちまったよ」っていう意味なんですが、それじゃあ映画のタイトルとしてあまりにも意味不明なので邦題を付けられたのでしょう。でもなかなか味のある邦題で良いと思います。</p>\n\n<p>　Keizoさんは本当は『天国の口、終りの楽園。』が見たかったのだけど、VHSしかレンタル屋に置いてなかったので、この映画にも出演しているガエル・ガルシア・ベルナルが主演を演じた『<a href=\"article.php?id=536\" title=\"portal shit! : モーターサイクル・ダイアリーズ　★★★★☆\">モーターサイクル・ダイアリーズ</a>』をご覧になったそうです（<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/08/post_134.html\" title=\"感じ通信: モーターサイクル・ダイアリーズ\" class=\"ex-ref\">感じ通信: モーターサイクル・ダイアリーズ</a>）。この映画も良いです。南米社会が20世紀初頭から抱える問題が描かれていて、いろいろ考えさせられます。南米大陸の景色も素晴らしいです。『天国の口、終りの楽園。』もロードムービーですし、テイストとしては『モーターサイクル・ダイアリーズ』に似ていますが、それよりも青春映画色が強いですね。というか青春映画なんだけど、社会矛盾について触れることも忘れない、というスタンスでしょうか。これが絶妙ですね。</p>\n\n<p>　前置きが長くなりました。映画のだいたいなあらすじを書きましょう。主人公のテノッチ（ディエゴ・ルナ）とフリオ（ガエル・ガルシア・ベルナル）は高校を卒業し、秋からは大学に通います。大学入学までの期間、二人の彼女はそろって母親とヨーロッパ旅行に出かけ、二人は暇な時間を持てあますことになります。しかし二人は何もせずにだらだらと過ごすには充分すぎるほどに若く、セックスやドラッグへの欲求を断ち切れません。誰々のおっぱいが良いだとか、誰々の尻にしゃぶりつきたいだとか、マリファナを吸いながら馬鹿話をする毎日です。そんななか二人は、テノッチの親戚の結婚式でスペインからやってきた美女ルイサに遭遇します。ナンパを試みる二人ですが、実は彼女、テノッチの従兄弟の妻。でたらめで伝説の海岸、「天国の口」へ行かないかと誘ってみるが、「夫も喜ぶわ」と婉曲的に断られてしまいます。</p><!--more-->\n\n<p>　その後も冴えない日々を送っていた二人なんですが、ルイサが気変りし、その日の午後に出発すると伝えていた日にテノッチに電話をかけてきます。「招待はまだ有効かしら？」ってね。テノッチは大あわてでフリオに電話し、もの凄い勢いで旅の準備をします。それもこれも性欲のなせる業です。スーパーで大はしゃぎで買い物をする二人。コンドームを買うことももちろん忘れません。そこから紆余曲折に富んだ三人の旅が始まります。</p>\n\n<p>　この映画、セックス描写がいっぱいあります。原題が「お前の母ちゃんともやっちまったよ」ですし、冒頭からセックスシーンですからね。家族と見るのはまずオススメできません。でももちろん、『<a href=\"article.php?id=116\" title=\"portal shit! : 愛についてのキンゼイ・レポート\">愛についてのキンゼイ・レポート</a>』みたいにセックスそのものがテーマなわけではありません。セックスに伴う心の痛みがテーマと言えばよいでしょうか。うん、セックスというより痛みですね。それと生きること。死に向かって生きるとはどういうことか。考えさせられますね。</p>\n\n<p>　フリオとテノッチの友情の描き方も絶妙です。この二人みたいな間柄のダチ公がいた人は懐かしいでしょうね。僕の友達に、こういう二人みたいな間柄の連中がいました。とにかくいつも二人一緒で（ホモなんじゃないかと思えるくらい）、でも凄い女好きでいつも女の話ばかりしてて、すぐ女の子捕まえてやっちゃって、自己嫌悪に陥りながらも二人で女漁りを続けるという・・・。いつもたばこを欠かさず、病気なんじゃないかと思えるくらいハイテンションなのもフリオとテノッチそっくりでした。映画の最後でフリオとテノッチはそれぞれ別の道を歩み始めるのですが、こういった兄弟よりも密な友人関係ってのは大人になると続かないもんなんですかね。切ないですね。</p>\n\n<p>　映画では嫌みがない程度に、メキシコという国が抱える矛盾が指摘されます。テノッチの父親はメキシコ政府の高官なのですが、問題のある食品を貧しい人々に売って暴利をむさぼった過去があることなどがちらちらと指摘されたりします。テノッチは大金持ちの息子なんですね。フリオも中の上くらいの家庭の息子です。僕が印象に残っているのが、「天国の口」へ旅を続ける途中で、テノッチが道路標識に目を奪われるシーンですね。そこはテノッチの乳母が13歳でメキシコシティーに出てくるまで育った街だったのです。ナレーションで、テノッチはその乳母のことを三歳までママと呼んでいたこと、そしてそれは誰にも知られたくない秘密であることなどが語られるわけですが、このナレーションによる表現は見事ですね。先住民系の人々に施しを与えるシーンも効果的に挿入されます。貧富の差の描き方というのがうまいんですよ。</p>\n\n<p>　監督は『大いなる遺産』や『ハリー・ポッターとアズカバンの囚人』を撮ったアルフォンソ・キュアロンです。ハリー・ポッターの監督なんて聞くとちょっとイメージが狂うかも知れませんが、『大いなる遺産』とこの映画で能力が認められてハリー・ポッターの監督に抜擢されたらしいです。『大いなる遺産』は映像が美しかったですが、この映画もなかなか映像が素晴らしいんですね。枯れ葉だらけのプールやメキシコの田舎のレストランなどを、見事にとらえています。メキシコを旅行してみたくなりますね。</p>\n\n<p>　総じて、セックス、友情、社会矛盾、生と死といったすべての青春要素満載。まさに青春度200%の南米ロードムービーです（おっと、メキシコは南米じゃなかったな）。</p>"
