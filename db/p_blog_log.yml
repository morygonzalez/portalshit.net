  comment: "<div class=\"float-left\"><img src=\"./resources/OmniGraffle.png\" width=\"128\" height=\"128\" alt=\"OmniGraffle\" /></div>\r\n<p>\r\n　マカーのブログを見ているとよく見かける、Mac OS X風のドロップシャドウのついたウィンドウのスクリーンショット。あれって格好良いですよね。僕は知らなかったんですけど、これってMac OS XにバンドルされているOmniGraffleで出来るんですね。Photoshop Elementsじゃないと出来ないと思ってて、PEを買ったのは30%くらいドロップシャドウを付けるためだったんですよね。何だか損した気分 :-! \r\n</p>\r\n<p>\r\n　せっかくなのでやり方を綴っておきます。画像を直接OminiGraffleで開けるわけではなく、以下の手順に沿わないといけません。\r\n</p>\r\n\r\n<h4>手順1 OmniGraffleを起動し、新しいLayerを一個作る</h4>\r\n\r\n<p><img src=\"./resources/20060607-1.png\" width=\"377\" height=\"279\" alt=\"手順1\" class=\"center\" /></p><!--more-->\r\n\r\n<h4>手順2 インスペクタの画像を選び、「画像」のチェックボックスにチェックを入れる</h4>\r\n\r\n<p><img src=\"./resources/20060607-2.png\" width=\"248\" height=\"185\" alt=\"手順2\" class=\"center\" /></p>\r\n\r\n<h4>手順3 すると画像選択ウィンドウが出てくるので、ドロップシャドウを付けたい画像を選ぶ</h4>\r\n\r\n<p><img src=\"./resources/20060607-3.png\" width=\"340\" height=\"276\" alt=\"手順3\" class=\"center\" /></p>\r\n\r\n<h4>手順4 影のインスペクタからシャドウのスタイルを選ぶ</h4>\r\n\r\n<p><img src=\"./resources/20060607-4.png\" width=\"252\" height=\"148\" alt=\"手順4\" class=\"center\" /></p>\r\n\r\n<h4>手順5 「ファイル」から「書き出し」を選ぶ。普通に保存してしまうと、.graffleのファイルになってしまうので注意が必要です</h4>\r\n\r\n<p><img src=\"./resources/20060607-5.png\" width=\"263\" height=\"318\" alt=\"手順5\" class=\"center\" /></p>\r\n\r\n<h4>手順6 PNGなどの拡張子で保存する</h4>\r\n\r\n<p><img src=\"./resources/20060607-6.png\" width=\"309\" height=\"319\" alt=\"手順6\" class=\"center\" /></p>\r\n\r\n<p>　さぁ、Photoshopを持っていないあなたもどんどんドロップシャドウをつけまくりましょう！ ;-) </p>"
