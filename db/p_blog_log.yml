  name: "使えない延長保証"
  href: "http://"
  category: "雑談"
  tag: "PowerBook G4"
  comment: "<p><img src=\"./resources/P1020172.jpg\" width=\"200\" height=\"150\" alt=\"キートップはずれ\" class=\"float-left\" />　PowerBookのキートップがはずれた。これで二回目だ。一回目は買ってから一月ばかりの頃、<kbd title=\"5\">5</kbd>のキーがいきなりはずれた。最寄りのアップル正規サービスプロバイダに連絡し、持ち込んで修理してもらった。なんと最近のアップルのノートブックは、キートップが一個はずれただけでもキーボードまるまる交換になるらしく、保証がきかなければ4, 5万は掛かるという修理だった。もちろんこのときは保証期間なので無償修理だった。</p>\r\n\r\n<p>　で、今回、またキートップがはずれた。今度は<kbd title=\"fn\">fn</kbd>キー。アップルケア・プロテクション・プランには加入していなかったけど、PowerBookを購入したECカレントという販売店の販売店保証に加入していた。これで修理できるだろうと思って電話したら、キートップはずれは内部的な故障ではないから修理できないと言われた。んなあほなと思ったが、キートップがはずれてもキーが押せるから故障していないという理屈なんだそうな。</p>\r\n\r\n<p>　ECカレントの延長保証の説明ページでは、一年のメーカー保証をそのまま引き延ばし三年に延長するように喧伝しているけど（<a href=\"http://www.ec-current.com/special/encyou-hosyou.shtml\" title=\"EC-Current -延長保証サービス-\" class=\"ex-ref\">EC-Current -延長保証サービス-</a>）、詐欺じゃないか。アップルは保証してくれたのに、同じ保証を提供しないなら、延長保証とは呼べない。ECカレントとエーオン ワランティーサビシズ インコーポレーテッドの保証は使えないので、ご加入をご検討の方はご注意下さい。</p>\r\n\r\n<p>　とりあえずアップルにいくら掛かるか聞いてみようかなぁ。やっぱ4万円とかいう見積もりが返ってくるんだろうなぁ。</p>"
