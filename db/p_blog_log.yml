  id: 54
  name: "GarageBandってスゲーですよ"
  href: "http://"
  category: "音楽"
  tag: "Mac,app,GarageBand,iLife,音楽"
  comment: "<img src=\"./resources/GarageBand.png\" width=\"128\"  height=\"128\" title=\"GarageBand\" class=\"float-left\" />　最近、ヤフオクにはまってしまって、ちょこちょこと買い物している。なかでもアツイのが廃盤のCDやレコード。みんなが欲しがる名盤（BUDDHA BRANDの人間発電所など）は12インチシングルなのに一万円とかして買う気になれないのだけど、普通の廃盤なら適正価格で買うことが出来る。\n\n　それで最近、Lunch Time Speaxの\"Blue Print Manuever\"とNIPPSの幻のソロシングル\"ISLAND\"を買った。それぞれ2200円と1600円。もちろん両方とも廃盤であるが、LTSのはシールド未開封新品、NIPPSのも中古なのに凄く綺麗な盤質で大満足である。\n\n　さて、レコードを買ったのはいいものの、ターンテーブルは引っ越しのとき梱包したまんまである。面倒くさくて出してなかったのだが、今日一念発起して物置にしまってあったターンテーブルを引っ張り出してみた。<!--more-->\n\n　我が家にはターンテーブルをつなぐのにちょうど良いコンポがないし、またレコード音源もiPodで聞きたいので、PowerBookにつないで音を出すことにした。ライン入力ポートにフォノイコライザーのケーブルを差し込むが、音が出ない。以前使っていたバイオは、入力端子に差し込むだけで簡単に音が出たのに。\n\n　Appleのディスカッションフォーラムを覗いてみると、ライン入力で音を出すためにはGarageBandという標準バンドルのアプリケーションを起動して、トラック情報の設定のモニタリングを「入」にしなければならないそうである。つまり、レコードの音を聞くときは常に特定のアプリケーションを起動して、設定をいじらなければならないのである。こりゃなんとも面倒くさい。MacintoshはWindowsに比べて操作がシンプルというのが売りで、実際プログラムのインストールや削除なんかはWindowsよりも単純で良いのだが、こういうへんてこなこだわりは大変迷惑である。\n\n　とまあぁぶつくさ言いながらGarageBandを起動したのだが、使ってみてびっくり。こりゃ大変イイ！　　Windowsでアナログ音源を取り込む場合は、初期バンドルソフトだけでは無理でネットを徘徊してその手のソフトを探してくるか、10,000円くらい出してソフトとケーブルが一緒になったローランド製のやつなんかを買わなければならないのだが、Macの場合は最初から高機能な音声録音ソフトがOSにバンドルされているのである。複数のトラックを録音して一つの曲にすることも出来るし、エフェクトをかけてオリジナルのリミックスをすることもできる。\n\n　例えば今回録音したNIPPSの\"ISLAND\"というレコードは12インチシングルなので、アカペラやインストゥルメンタルトラックが収録されている。これを録音してエフェクトをかければ、一瞬で\"ISLAND (Mory Gonzalez  Mix)\"の出来上がりである。このISLANDの12インチにはオリジナルテイクはアカペラとインストが別々に収録されていたので、通常だと二枚がけ以外の方法でオリジナルバージョンを聞く方法はない（DJは二枚買いすることを想定しているのだろう。この商売上手！）。しかしMacにそれぞれ別々のトラックとして録音して統合すれば、お手軽簡単にISLANDオリジナルバージョンを聞くことが可能なのである。なんか文章で書くと大したことないように思えるけど、これって結構凄いことなんですよ。高価なミキサーなんかなくてもリミックスができるんだから。音楽の成績が２だったあなたでもだいじょーぶ！\n\n　俺も本気でDJやるしかねーな、こりゃ。目指せ印税生活。"
