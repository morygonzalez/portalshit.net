  comment: "<p>　NHK熊本放送局のローカル情報番組『ひのくにYOU』を見ていたら、阿蘇市では他地域よりも四日早く、今日始業式が行われたと放送されていた。週休二日制で授業時間が減り、学力低下を懸念する保護者の声を受けての措置ということだったが、僕が小学生の頃は、夏休みは同じように一週間程度他地域に比べ短かった。休みの期間が短いこともさることながら、夏休みは大抵午前10時頃から仮面ライダーや一休さんのなど再放送が行われており、熊本市内の子供はそれを最後まで見届けることが出来るのに、我々阿蘇の子供は途中で打ちきりとなっていて大変不公平に感じていたのでよく覚えている。</p>\r\n\r\n<p>　当時、夏休みが短い理由を親や先生に尋ねたら「阿蘇は寒いから、その分冬休みが長い」という返事が返ってきたが、本当だろうかと訝しく思っていた。仮に冬休みが他地域より長かったとしても、寒い冬に休み期間がちょっと長いよりも、夏に他の地域同様、一日でも長く遊ばせてもらえる方が良かった。三日おきに休日が与えられるよりも、一週間に一度連休が与えられる方が嬉しいのと同じですよ。</p>\r\n\r\n<p>　しかしお盆を過ぎてからの阿蘇は大変過ごしやすい。ここ数日は窓を開けたまま寝たりなんかするとほぼ確実に風邪を引くことが出来る。夏は暑くて勉強が出来ないから学校は夏休みになるのだろうと思うが、お盆過ぎの阿蘇は充分涼しく、勉強もはかどりそうな気候である。夕方になると秋の気配が漂い、コオロギなんかが鳴いている。夏も終わりですね。</p>"
