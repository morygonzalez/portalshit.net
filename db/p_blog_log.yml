  id: 710
  name: "再販売価格維持制度と教養の押しつけ"
  href: "http://"
  category: "雑談"
  tag: "マスコミ,出版,再販制度"
  comment: "<p>　吉村哲彦さんのブログのコメント欄で、興味深いやり取りがなされていた（<a href=\"http://miyakonomori.cocolog-nifty.com/world/2006/11/post_6bf6.html\" title=\"ぷーくまのハチミツと海外旅行が大好き: 本のディスカウントセール\" class=\"ex-ref\">ぷーくまのハチミツと海外旅行が大好き: 本のディスカウントセール</a>）。吉村さんが<q>アメリカは本のディスカウントセールがあるので本が安く買えて良い、日本の再販制度は愚かだ</q>、と投稿している記事に対して、Takaさんという方が反論を述べている。以下、Taka氏の主張の要点を箇条書き。</p>\r\n\r\n<ul>\r\n<li>再販制度のおかげで日本の本は安い。新書や文庫は定価がバーゲンセール状態。</li>\r\n<li>再販制度のおかげで日本は本の種類が豊富。</li>\r\n<li>再販制度がなくなれば、弱肉強食現象がおこり大手出版社の寡占的状況が生まれ、本の多様性が失われて読者利益を損ねる可能性が高い。</li>\r\n</ul>\r\n\r\n<p>　これに対して吉村さんがコメント欄で反論されているが、販売価格を維持せよという制度のおかげで本が安く売られているという主張は珍妙だ。</p>\r\n\r\n<h4>売れない本を普及価格で売る必要があるのか？</h4>\r\n\r\n<p>　しかしかくいう僕も、学生の頃、出版社に入りたいなぁと漠然と思っていた頃は再販制度は必要かも知れないと思っていた。というのは例えば岩波文庫を考えると分かりやすいのだが、ハッキリ言って岩波文庫は面白くない。あれを自由価格販売してしまうと、恐らく二束三文にもならず、出版社は販売意欲を失うだろう。きっと岩波文庫はなくなる。そうなると、世界の古典や名著を読むために、学生は順番待ちをして図書館で借りて読むか、多大なる書籍代を積まなければならなくなる。500円、600円でギリシャ・ローマの古典から近現代の名著にまで触れることの出来るいまの状況は、売れる本で得られた利益を売れない本の販売活動に補填する再販制度のおかげだ、と思ったのだ。</p><!--more-->\r\n\r\n<p>　でももう少し思考を深めると、そもそも岩波文庫をみんなが安く読める必要があるのだろうかと思うわけだ。なにもあんな珍妙な翻訳文体だらけの小難しい本を、国民皆が読まなければならないわけじゃない。人文系の学生が必要なら彼らだけがそれなりの対価を払って読めばいいのだ。理系や社会科学系の教科書はどれも高いし、教科書は高いものなのだ。</p>\r\n\r\n<p>　結局、歴史的名著が安価に読めなくなるとか、売れ線の本だけが売られ本の多様性が失われるという再販制度擁護派の主張は、出版界からの教養の押しつけに他ならない。読みたい本、読むべき本の評価というのは、彼らが決めるのではなく、消費者である我々が決めるのが妥当だと思うのです。</p>\r\n\r\n<h4>2006/11/29 追記</h4>\r\n\r\n<p>　上で例として岩波文庫を上げていますが、岩波書店の本は買い取り制だそうで、再販制度を支えるもう一つの制度、委託販売制度の蚊帳の外にあるのだそうです（<a href=\"http://www.shotenin.hmcbest.com/kokogahendayo/kokogahendayo11.htm\" title=\"買切出版社リスト\" class=\"ex-ref\">買切出版社リスト</a>）。だから岩波文庫は再販制度の典型的申し子とは言いにくいものがあるかも知れません。そもそも岩波文庫の売り上げや採算がどんなものなのかも分かりません。ひょっとしたら岩波文庫は単体で黒字を上げられているのかも知れません。</p>\r\n\r\n<p>　この記事は余り下調べをせず勢いで書いてしまったので、もう一度情報収集をして再販制度について書こうと思っています。</p>"
  date: "2006-11-27 20:21:54"
  mod: "2010-03-07 14:40:30"
