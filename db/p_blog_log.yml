  id: 787
  name: "田舎だとtwitterやってる人少ないんじゃないかという仮説"
  href: "http://"
  category: "WWW"
  tag: "Twitter,地方,読書"
  comment: "<blockquote cite=\"http://twitter.com/account/archive\" title=\"僕の夕方頃のtweets\">\n<p>田舎だとtwitterやってる人少ない気がする。田舎の移動手段は車→移動中に携帯でtwitできない→twitterの面白み半減、みたいな。</p>\n\n<p>同じ理由で田舎には読書家も少ないような気がする。移動手段が車やチャリだと、通勤通学の途中で本読んだり出来ない。</p>\n\n<p>田舎のブックオフにマンガしかないのもうなずける。読書家を養成する土壌が田舎にはないのである。</p>\n</blockquote>\n\n<p>　上記は僕の夕方頃のtweetsなわけですが、読者の方そう思われませんか？ 東京から地元に引き上げて来て戸惑ったことの一つに古本屋の少なさがあります。旗の台には駅から自宅までの途中に1、2軒の古本屋があって、そこを冷やかしたりするのが楽しみでした。しかし田舎は幹線道路沿いにBOOK&middot;OFFしかなくて、車で運転してるときにはふらっと入りづらくて（それなりの速度で走ってるので目的をもって入ろうとしてないと、ついつい通り過ぎてしまう）、しかもBOOK&middot;OFFはマンガしかなくて、本を買いづらい状況なのです。</p>\n\n<p>　そもそも田舎の人はたいていの人が車通勤なので通勤電車に揺られながら新聞読んだり文庫本を読んだりなんて優雅なことが出来ません。週刊文春とか週刊新潮とかも田舎じゃあんまり読まれてないんじゃないだろうかという気がします。</p>\n\n<p>　実はこういう情報格差みたいのって、これから先どんどん広がって行くんじゃないだろうかと若干怖いです。インターネットとか情報技術革新って物理的距離を打ち破るものだと思っていたけど、逆に田舎の物理的制約（交通事情）が情報へのアクセス格差を拡大するみたいな。</p>"
