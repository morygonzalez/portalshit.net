  name: "昭南島に蘭ありや"
  href: "http://"
  category: "雑談"
  tag: "シンガポール,本"
  comment: "<div class=\"hreview\">\n<h4 class=\"item\">昭南島に蘭ありや</h4>\n<p>評価 : <abbr class=\"rating\" title=\"4\">★★★★☆</abbr></p>\n<!-- ISBN=4122050944 -->\n<!-- ISBN=4122050952 -->\n<p class=\"summary\">面白かったです。日本占領下のシンガポールを舞台にした小説。英軍の要塞跡などは去年旅行したときに訪れたし、博物館の史料も食い入るように見ていたので旅行したときのことを思い出しながら読むことが出来た。</p>\n<div class=\"description\">\n<p>主人公はシンガポールで暮らす台湾出身の青年梁光前。当時台湾は日本の植民地だったので梁光前の国籍は日本であり、シンガポールでは日本人貿易商桜井が経営する会社で貿易事務に携わってる。社長一家とは親しい間柄で、社長の息子で同い年の幹夫と、幹夫の妹摩耶とは東京で一緒に暮らしたことがある仲。実は梁光前は摩耶に惚れてたりする。</p>\n<p>戦争が始まって桜井家の人間は敵性市民ということで英軍に捕らえられ監獄に収容されるが、主人公は香港人のふりをして収容を逃れる。しかしスパイの嫌疑をかけられて英軍と警察から追われる身になり、しょうがなく抗日華僑義勇軍に参加してマレー半島を南進する日本軍と戦うことになる。一方で日本軍がシンガポールを陥落させた後の軍政下で主人公は再び日本側についてしまうので華僑の反感を買ってしまう。果たして無事終戦を迎えられるのか？ 梁光前の運命やいかに？ っていう内容。</p>\n<p>冒頭から一杯伏線が仕掛けてあるんだけど、連載小説だったのかな、伏線が消化されることなく物語が終わってしまった。「え、あの登場人物は何だったの？ ちょい役なら名前与えなくても良かったんじゃないの？」ってのが多い。当初の構想より大幅に物語が圧縮されてる印象。</p>\n<p>著者はシンガポールに住んでたのかな、っていうくらいシンガポールのことに詳しい。戦争中のシンガポールのことなんてシンガポール人でも知らないだろうことを詳細に調べて書いている。インターネットもWikipediaもない時代にこれだけ調べ上げるのはさぞ骨の折れる作業だったろうなーと思った。</p>\n<p>あと主人公が日本人摩耶と中国人の娼婦麗娜との間で揺れ動く恋愛模様も描かれる。主人公は摩耶のことが好きで香港人のふりをしてシンガポールにとどまり続ける。彼女のために無理をするんだけど、結局摩耶には見向きもされない。一方麗娜は梁光前は自分に気がないってことを分かっていながらも梁光前に献身的に尽くす。で、ネタバレさせていただくと最終的には梁光前と麗娜の二人は幸せになるんだけど、娼婦と結ばれるのってぶっちゃけどうなんだろう、って僕は思う。いや、娼婦だから差別するとか口を利かないとか物を売らないとかそんなんじゃなくて。普通に近所に娼婦がいたからって無視したりとかはしませんよ。ご近所さんとしては普通に付き合う。しかし、娼婦を嫁さんにするとなると話は別だ。「娼婦や遊女を身請けして嫁にするのが男の中の男、かっちょいい！」みたいな風潮には疑問を覚える。女の子とかは複雑な事情のある女も無条件で受け入れる男のことが好きなんだろうけど、いやぶっちゃけそういうのは難しいよ。商売で他の男とセックスしてる（してた）女の人を嫁さんに出来る度量があるかって言われたら正直僕はない。性行為ってのは生殖という人間の本質に関わる部分だから、なかなかすんなりと自分を慕ってくれるからという理由で売春婦と結婚することは難しい。もちろん女の人が売春に至るには複雑な事情があることは想像できるんだけど。ああなんか書いてることが訳分からなくなってきた。</p>\n<p>まとめると、シンガポールに住んでたことがある人とか旅行したことがある人にはお勧めです。</p>\n</div>\n</div>"
