  id: 661
  name: "ワイパーのビビリにさようなら？"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p>　うっとうしいワイパーのビビリ対策。ワイパーをブレードごと交換することも行ったので、最早ビビる原因はガラスにしかありません。ガラスには雨弾きコーティングが施してあるので、こいつを取り除いてみることに。使用したのはこれ↓。</p>\r\n\r\n<p><img src=\"./resources/P1010912.jpg\" width=\"300\" height=\"400\" alt=\"ガラスコンパウンド\" /></p>\r\n\r\n<p>　コンパウンドなんでキズがついたりするかなぁ〜なんて心配だったんですが、全然問題なかったです。以下が半分だけ磨いた状態の写真。</p><!--more-->\r\n\r\n<p><img src=\"./resources/P1010910.jpg\" width=\"250\" height=\"188\" class=\"\" alt=\"右から\" /><img src=\"./resources/P1010911.jpg\" width=\"250\" height=\"188\" class=\"\" alt=\"左から\" /></p>\r\n\r\n<p>　左側は水を弾いて水玉が出来てますが、右側は“親水”してるのがお分かりいただけると思います。これでワイパーのビビリがなくなれば良いんですが・・・。水道水を流しながらワイパーを動かしてみたところ、ビビってないように見えました。雨が降ったら実験です。</p>\r\n\r\n<p>　ところでガラスを磨いたあとボンネットを洗っていたら、ショッキングなものを発見してしまいました。</p>\r\n\r\n<p><img src=\"./resources/P1010917.jpg\" width=\"250\" height=\"188\" class=\"\" alt=\"塗装はげ\" /><img src=\"./resources/P1010918.jpg\" width=\"250\" height=\"188\" class=\"\" alt=\"塗装はげ\" /></p>\r\n\r\n<p>　以前、近所の猫にボンネットに昇られて足の爪で凹状のキズを付けられていたんですが、塗装が盛り上がっていた部分がはげてしまったようです。これはまずい。下地剥き出しです。キズが広がらないうちに手当てした方が良いんでしょうけど、自分でできるか不安だ。マスキング、サンドペーパーで磨き、必要そうならパテ盛り、再び磨き、タッチアップペンかスプレーを塗ったあと、三度サンドペーパーで磨き、クリアスプレーを吹きかけてコンパウンドでしょうか？ プロに頼むのが一番なんだけどお金が・・・。誰か今度は前からぶつかってきてくれないかな :-P </p>"
