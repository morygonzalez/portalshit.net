  comment: "<div class=\"float-left\"><img src=\"http://www.portalshit.net/resources/791-DSC_0001.jpg\" height=\"200\" width=\"300\" alt=\"705NKとM702iS\" /><p class=\"caption\">705NK (N73) とM702iS (MOTO RAZR)</p></div>\n\n<p>　病を克服して第二の人生を歩み始めたことだし、携帯電話を新調しました。これまでDoCoMoのM702iSを使ってましたけど、今度はSoftBankの705NK。また洋モノ端末です。</p>\n\n<p>　で、ビックリしたんだけど、Nokiaの端末ってすごいですね。感動しました。NokiaのサイトからNokia Media Transferってソフトを落としてくれば、USBケーブル経由ではもちろんのこと、BluetoothでMacとファイルのやり取りが出来るんですよね。しかもMac OS 10.4.9からiSyncに対応したので、携帯シンクなしでiCalとAddress Bookのデータを携帯と同期出来るわけなんですよ。M702iSを買ったばかりの頃、Bluetoothモデムになるってことで大はしゃぎしてたけど（<a href=\"http://www.portalshit.net/article740.html\" title=\"portal shit! : 頼りになるやつ、M702iS ＆ ibisBrowser\" class=\"in-ref\">頼りになるやつ、M702iS ＆ ibisBrowser</a>）、いやいや、さすが世界最大のシェアホルダー。Motorolaとは端末の出来が違います。</p>\n\n<p>　他に705NKで感動した点。</p>\n\n<ul>\n<li>洋モノ端末のくせに日本語変換が賢い。</li>\n<li>Nokiaが売ってるN73に比べ、SoftBank製の705NKはフォントがきれい。アンチエイリアスがかかってて、Macのフォントみたい。</li>\n<li>カールツァイスレンズ、AF付き320万画素のカメラは思ったより奇麗に撮れる。</li>\n<li>自由度の高さ。Opera Miniとか好きなアプリをMacで落としてUSB/Bluetooth経由で705NKに転送し、インスコ可能。</li>\n<li>着信音用のスピーカーの音が大きくてきれい。くそ耳の僕にはありがたい。</li>\n</ul>\n<!-- more -->\n\n<p>　使い込んでいくうちにまだまだ他にも新たな機能を発見するでしょうが、NokiaはとにかくMacユーザーのためにもアプリケーションを提供してくれるところが良いですね。Macユーザーが使うならNokiaの端末が一番幸せになれるんじゃないかって気がします。</p>\n\n<p>　Motorolaも本国で売られてるRAZRならBluetooth経由でiSyncできるらしいんだけど、DoCoMo製のM702iSはちょっとごにょごにょしないといけないらしい。DoCoMoは金ばっかり無駄にかかった今更感漂うDoCoMo 2.0 CMなんてつくってないで、全端末Bluetooth経由iSync対応とか、もっと仕様を世界標準に合わせてください。とりあえず僕は新スーパーボーナスで買ったので向こう26ヶ月間はSoftBankユーザーです。iPhoneはやく出ないかな。</p>"
