  name: "iPhone ≠ iPod + 携帯"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,モバイル"
  comment: "<p>\r\n<a href=\"http://www.portalshit.net/resources/Macworld2007.jpg\"><img src=\"http://www.portalshit.net/resources/Macworld2007-tm.jpg\" width=\"500\" height=\"275\" alt=\"Macworld 2007\" class=\"border\" /></a>\r\n</p>\r\n<p>　iPhoneを単純にiPod機能と携帯電話機能を統合したものとして捉えていて、「普段携帯電話でネットやらないけど、二つ持ち歩くのがかったるいからiPhoneを買いたい」と思ってた人が一定数存在する模様。そういう人達は大抵月2,000円から3,000円くらいしか電話料金かかってないから、iPhoneの8,000円オーバーな月額料金がすごく高く感じられる。</p>\r\n<p>　<a href=\"http://d.hatena.ne.jp/hejihogu/20080623/p1#c1214269037\" title=\"iPhoneの端末価格、料金プランを見て - 北の大地から送る物欲日記\">北の大地から送る物欲日記</a>に書き込まれていたコメントが血の気たっぷりの怒り爆発で面白かった（2chにもこういう人がたくさんいる）。</p>\r\n<p>　でもiPhoneは持ってたら絶対Wi-Fiのない場所でも通信したくなるだろうし（これは多くのiPod touchユーザーが言っているし、北の大地から送る物欲日記でも述べられてる）、パケット定額フルをつけずに3G通信してしまったら、かなりの高確率でパケ死することが目に見えている。</p>\r\n<p>　SoftBankは試しに、端末代金を一括で払えばパケット定額フルなしでも契約できるプランを作って欲しい<sup>(<a href=\"http://www.portalshit.net/article.php?id=913#footnote913-1\" id=\"ref913-1\">*1</a>)</sup>。そしたらこういう人達も納得してiPhoneを買い、パケ死するだろう。</p>\r\n<p>　あるいはパケ死を免れたとしても、Google Mapsを使うためにいちいちマクドナルドなどWi-Fiの使える場所を探さねばならず、ストレスの溜まるiPhoneライフを強いられることだろう。めでたく携帯電話とiPodはひとつに統合されたが、常にmobilepointに対応したマクドナルドの場所がマークされた分厚い地図帳を持ち歩くことになるかもしれない。もうほとんど修行だ。</p>\r\n<p>　ちなみに、iPhoneを発表した<a href=\"http://phobos.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?i=26524322&id=275834665\" class=\"ex-ref\">Macworld 2007のKeynote</a>でスティーブ・ジョブズは、iPhoneのことを \"Widescreen iPod with touch controls\", \"Revolutionary mobile phone\", \"Breakthrough Internet communicator\" がひとつに統合されたものとして紹介している。</p>\r\n<hr />\r\n<p class=\"note\" id=\"footnote913-1\"><a href=\"http://www.portalshit.net/article.php?id=913#ref913-1\">*1</a> : 販売奨励金制度をなくして端末代金と通信料金を分離しようという今日の潮流からすれば、こういう選択肢も提供するのが一番望ましかったと思うが、Appleからダメだしがあったのかもしれない。主導権はほとんどAppleが握ってるらしいし。</p>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.itmedia.co.jp/news/articles/0806/24/news031.html\" title=\"Apple主導の「黒船」iPhone　ソフトバンクの負担は - ITmedia News\" class=\"ex-ref\">Apple主導の「黒船」iPhone　ソフトバンクの負担は - ITmedia News</a></li>\r\n<li><a href=\"http://sankei.jp.msn.com/economy/it/080610/its0806101846001-n1.htm\" title=\"【ｉＰｈｏｎｅ】情報小出しで“狂想曲”増幅　アップルのしたたか戦略 - MSN産経ニュース\" class=\"ex-ref\">【ｉＰｈｏｎｅ】情報小出しで“狂想曲”増幅　アップルのしたたか戦略 - MSN産経ニュース</a></li>\r\n</ul>"
