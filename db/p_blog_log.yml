  comment: "<p>　耳鳴りのことばかり調べています。</p>\n\n<p>　最近聴力検査はやってないので数値的に聴力の欠損具合は分からないのですが、実感としてかなり欠損していることが分かります。電子体温計の音が聞こえないのをはじめとして、日常会話がしにくく、二人の人が同時に話している声を聞き分ける、といったことができません。音楽を聴いていても、ステレオ音源のはずなのにモノラルのようにしか聞こえず、ぜんぜん楽しくありません。音楽好きとしては本当に悲しいです。</p>\n\n<h4>Auris Medical</h4>\n\n<p>　いろいろ調べたところ、スイスのAuris Medicalという会社が結構熱心に耳鳴りや聴力欠損のための薬を研究・開発しています。耳鳴りの薬はAM-101という名前で、アメリカやドイツでいま第二相の臨床試験をやってます。</p>\n\n<p class=\"ref\"><a href=\"http://www.aurismedical.com/p/therapies/am_101.php?lg=en\" title=\"Auris Medical\" class=\"ex-ref\">Auris Medical : AM-101</a></p>\n\n<p>　そもそも耳鳴りというのは、内耳にある有毛細胞が傷つくことで、実際には音が鳴っていないのに間違ったシグナルが脳に送られて当人にだけ音が聞こえる現象です（他に他人にも聞こえる客観的耳鳴りというのもあるらしいです）。有毛細胞が傷つく原因は様々で、大きな音（100dB以上）を長時間聞いたり、内耳の感染症にかかったり、抗がん剤など耳毒性のある薬を使ったり等々。有毛細胞が傷つくことで発せられるシグナルはNMDA受容体というもので、これをブロックすることで耳鳴りを抑えられると考えられています。つまりこのAM-101というの薬はNMDA受容体拮抗薬のようです。</p>\n\n<h4>耳鳴りと聴力欠損は別物っぽい</h4>\n\n<p>　では耳鳴りが止まれば聞こえも良くなるのか？ 会話がしにくいとか、音を聞き分けにくいとか、耳鳴りが止まることで音を認知することに対する障害はなくなると思います。しかし4000Hzから8000Hzの音（主に電子音）などが聞こえない聴力欠損の状態は変わらないのではないかと考えます。傷ついた有毛細胞が修復されない限り、聴力が完全回復することはないでしょう。</p>\n<!-- more -->\n\n<p>　内耳の有毛細胞を復活させようという試みももちろんあるようです。鳥類は内耳の有毛細胞が傷ついても、支持細胞が成長して有毛細胞を修復するそうです。だから音響外傷で難聴になったとしても、数日で聴力が戻るらしい。人間でも軽症ならば自然治癒することがあるようですが、化学療法でヘビーに傷ついた有毛細胞を自分の力で回復させることは出来ないようです。</p>\n\n<p>　なぜ有毛細胞は傷ついた後修復されないのか。細胞分裂に制限をかけるp53遺伝子というものがあって、これが邪魔をしているようなのです。しかしこのp53遺伝子というものはがん抑制遺伝子でもあります。通常の健康な細胞は細胞分裂の回数に制限がかけられ、異常に細胞分裂しないようになっています。すなわち、p53遺伝子の働きを止めると内耳の有毛細胞も細胞分裂を行い内耳の機能が再生されるのでしょうが、下手をすればがん細胞化してしまい、がん治療で失った聴力を取り戻すために耳のがんを患う可能性だってあるわけです。</p>\n\n<p class=\"ref\"><a href=\"http://ja.wikipedia.org/wiki/P53遺伝子\" title=\"P53遺伝子 - Wikipedia\" class=\"ex-ref\">P53遺伝子 - Wikipedia</a></p>\n\n<p>　なんとかがん化させずに内耳を再生することができないか。ベンチャー企業を含む世界の製薬会社が研究開発にいそしんでいるようですが、なかなか治療法の確立は難しそうです。</p>\n\n<p>　結局のところ現時点で耳鳴りや難聴をケアする方法は、予防しかないようです。ロックコンサートに行くときは耳栓をする、工事現場など騒音の激しい場所で仕事をするときはイヤーマフをつける、化学療法でシスプラチンなど白金製剤を使うときは副作用予防薬（まだ臨床試験中）を使う。ちなみに先述のAuris Medicalという会社は急性感音難聴を治療するための薬、AM-111を開発中です。コンサートや爆竹などで耳を痛めた後、治療可能期間内（耳を傷つけた後出来るだけ早く）に治療を施すことで、ほとんど障害が残らないようにできるようです。</p>\n\n<p class=\"ref\"><a href=\"http://www.aurismedical.com/p/therapies/am_111.php?lg=en\" title=\"Auris Medical\" class=\"ex-ref\">Auris Medical : AM-111</a></p>\n\n<p>　抗がん剤による内耳の障害が起こらないように予防するための薬（chemoprotection）もアメリカなどで開発・臨床試験中です。日本でも早くこういう薬が導入され、抗がん剤治療で聴力を欠損する人が一人でも減ればいいなと思います。</p>\n\n<p>　こんなに医学が進んだ今日でもなかなか直せない耳鳴りや難聴。耳鳴りや難聴で苦しむ人の数は少なくないと考えられていますから、製薬会社各社には是非とも頑張っていただきたいものです。特にAuris Medicalのような、社名からして耳の治療に特化してる会社に頑張って欲しい。</p>"
