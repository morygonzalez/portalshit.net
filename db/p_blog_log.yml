  comment: "<p><img src=\"./resources/toto.jpg\" width=\"181\" height=\"102\" alt=\"TOTO\" class=\"float-left\" />　先日、ユナイテッド・アローズに帽子を買いに行った。帽子を選んでいたら、PowerBookを入れてしょってる<a href=\"http://www.axio-usa.com/\" class=\"ex-ref\" title=\"axio\">a x i o</a>というメーカーのリュックが珍しいと店員が話しかけてきた（熊本の洋服屋の店員は、客が来たら「何か買うまで帰さない」くらいの勢いで客にマークする）。このリュックはアップルストアで買ったのもで、確かに珍しい。「パソコンを入れるのにちょうど良いんですよ」と答えたものだから、彼は僕が仕事の途中で買い物にやってきたのだと思ったらしい。帽子を選び終えて会計をするときに、「今日はお仕事の途中ですか？」と聞かれてしまった。適当に「ええ、まぁ」とでも答えておけばよいものを、阿呆な僕は「いや、僕仕事してないんですよね」と頓珍漢なことを言ってしまった。この店員に、どんな職業なのかとか深く尋ねる意志はないはずだから、害のない嘘をついておけばよいのだ。でも僕は馬鹿正直に事実を述べてしまった。気まずそうな顔を浮かべる店員。しばらくユナイテッド・アローズに行きたくなくなってしまった。</p><!--more-->\r\n\r\n<p>　大学の友人に、髪を切りに行って仕事は何をしているのかと聞かれ、適当に「TOTOで働いてます」と答えた人がいる。彼の咄嗟の嘘には驚かされるばかりである。まだ学生なのにサラリーマンを装い、仕事のことについて聞かれても嘘をつき続けたのである。さらには仕事について持ち上げられると、TOTOの関係者でもなく働いてもいないくせに「所詮便器メーカーですから」と謙遜までしてのけたのだそうだ。適当な嘘がつけない僕からすると、敬服に値する。</p>\r\n\r\n<p>　彼ほどではないにせよ、適当な害のない嘘というのは適度に言えた方が良いと思う。その方が人生の煩わしい出来事を簡略化できる。これまで僕は適切な嘘がつけないばかりに多くの回り道をしてきたと思う。というわけでさっき、キリスト教の勧誘の人がやって来たから──どうして彼らは一目でそれと分かる身なりをしているのだろう？──、「いや、いま仕事してて忙しいんですよ」と嘘をついて帰ってもらった。俺もやっと適当な嘘がつけたよ、と感慨深く思っていたのだが、ハーフパンツとスウェットシャツという、いかにも室内着という格好をしていて仕事もクソもない。結局のところ僕は適当な嘘がつけないようである。</p>"
