  comment: "<p>　昨日の日経企業面によると、企業が内定を出した学生のうちの「辞退者数」を読めず、難儀しているのだそう。僕たちが就職活動していた頃は超が何度も付くような就職氷河期だったので、労働市場は買い手市場だった。もちろん、優秀な人は複数の有名企業から内定を得て「どこに行こうかな〜」なんて羨ましいことを言っていたけれど、普通の学生に選択肢は与えられていないに等しかった。僕も随分難儀しました。</p>\r\n\r\n<p>　それが景気回復によって一転して売り手市場となり、内定を出しても辞退する学生が相次いでいるのだという。ざまぁみろという感じだ。氷河期に散々学生を無下に扱ってきた報いを受けているのだ。</p>\r\n\r\n<p>　企業の採用活動はとても非合理的だ。団塊の世代が抜けたら一気に人手不足が加速するのだから、団塊の世代の子どもの世代である1978〜1980年前後生まれの我々の世代を、彼らが退職してしまう前にまとまった量を採用して仕事のノウハウを伝授しておかなければならなかったのだ。JR西日本の社内年齢構成がいびつになっていることがニュースで取り上げられたりしたけど、他の会社も似たような状況だろう。</p><!--more-->\r\n\r\n<p>　思うに、人材というのは不況だろうが好況だろうがある一定数は必要で、毎年採用活動はコンスタントに続けなければならないのではないか。日経の記事ではダイキンの採用担当者の話が載っていたけど、「技術系では有名校の学生がなかなか来なくなった」のだという。当たり前だ。ある年の学生に占める優秀な人材の割合は毎年一定のはずだからだ。景気が回復したとたんに採用数を増やしても、学生の質は変わらないのだ。好景気になったからと大量採用しても良い人材が集まるはずがない。</p>\r\n\r\n<p>　これに関連してしばしば話題になるのが、氷河期に就職した第二新卒の人たちのリベンジ就職である。2000年くらいから2005年くらいまでは本当に信じられないくらいの雇用のミスマッチが起きていたと思う。この時期に殿様採用活動をしていた企業は近いうちに人材の流出など、痛い目に遭うだろう。人材への投資を惜しむような企業はダメダメだと思う。</p>\r\n\r\n<p>　今年就職活動を行って内定を得た学生たちは、信じられないくらいの内定後拘束にあうんだろうな。採用コンサルタント企業に、内定を出した学生から逃げられた企業からの相談が相次いでいるのだそうだ。日経の記事ではIBMの引き留め策が取り上げられていた。「内定した学生と緊密に連絡をとり入社後を見据えて様々な相談に乗」っているのだそうだ。こう書くと聞こえは良いが、単なる厳しい内定後拘束である。</p>\r\n\r\n<p>　僕が直接体験したわけではない間接情報だから参考程度に受け取って欲しいのだけど、友人の友人がある生保企業に内定したら、内定後しばらく彼に監視役がついたそうだ。隠れて他社の採用試験を受けにいっていないか見張るのである。田町駅まで本当に社員が来ていたらしい。その他にも遊園地で一日拘束だとか、マンガ喫茶で社員とマンガ読破拘束だとか、同業他社の採用活動が終わるまで企業はアホみたいな拘束活動に精を出すみたいである。好景気で売り手市場の今年なんかは、想像も出来ないような拘束活動が行われるのだろう。本当に馬鹿みたいだ。</p>"
