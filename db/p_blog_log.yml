  id: 956
  name: "からゆきさん（シンガポール国立博物館の続き）"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<p>　シンガポール国立博物館にはからゆきさんについての解説コーナーがあって、これもとても面白かった。地球の歩き方にぽつぽつとからゆきさんについての情報が書いてあるんだけど、100年以上前にシンガポールに渡った日本人女性がいたということは分かるものの、彼女たちが具体的にどういう存在だったのかということは書いてない。国立博物館でからゆきさんのコーナーを見て初めて彼女たちのことが分かった。</p>\n<img src=\"http://www.portalshit.net/resources/DSC_4419.jpg\" width=\"497\" height=\"333\" alt=\"からゆきさん\" class=\"center\" />\n<p>　からゆきさんとは、まだ日本が貧しかった明治から大正頃にかけて、農村や漁村から売春婦として売り飛ばされて行った女性たちのことらしい。調べてみるとシンガポールだけでなく、東南アジア一帯に幅広く日本人女性は売り飛ばされてたみたい。</p>\n<p>　この頃のシンガポールは人口の男女比がいびつだったらしい。中国からやって来る苦力たちは、シンガポールに骨を埋めるつもりはなくてちょっと出稼ぎに、みたいな感じの人が多かったから、単身の男性ばかりだった。するとどうしても女性にあぶれる人が出てくる。それで植民地政府は売春婦を必要としていて、日本にも欧米列強から強い働きかけがあったようだ。からゆきさんのなかには売春をさせられると知らずに売り飛ばされていった人もいたらしい。</p>\n<img src=\"http://www.portalshit.net/resources/DSC_4424.jpg\" width=\"497\" height=\"333\" alt=\"からゆきさんへの手紙\" class=\"center\" />\n<p>　からゆきさんには長崎の島原と熊本の天草地方の人が多かったみたい。からゆきさんの展示コーナーは、現地の遊郭でからゆきさんと日本人の男性農奴が知り合って恋に落ちる、みたいなストーリー（おそらくフィクション）にそって展示物が並べられている。男はからゆきさんのことを身請けすると約束していたにもかかわらず結局それはかなわず、別の女性と結婚することになった。せめて有り金をはたいてからゆきさんに数日間の閑を与えてやろうとして送った詫びの手紙が展示されてるんだけど、これがまさに天草の方言で綴られていてとても悲しくなった。100年近く前、熊本に住んでた年端の行かない娘たちがシンガポールに売られていったんだなぁって思って。</p>\n<p>　シンガポールの地で日本の歴史について学ぶことになるとは思わなかった。今日の日本は豊かになって多くの日本人はこういう悲しい歴史があったことを知らないけれど、からゆきさんたちのことを忘れてはいけないなと思った。</p>\n<p>　シンガポール北部にあるらしい日本人墓地に行ければ良かったんだけど、からゆきさんのことを知ったのはシンガポール滞在終盤で時間をつくることができなかった。もし次回シンガポールを訪れることがあったら、是非墓参りに行きたいと思う。</p>"
