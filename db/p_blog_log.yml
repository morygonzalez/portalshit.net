  comment: "<p><img src=\"./resources/mglas2.jpg\" width=\"150\" height=\"146\" alt=\"Milch\" class=\"float-right\" />　北海道で牛乳が余っていて捨てられているというニュースは同じ病室のじいさんから聞いた。その後NHKニュースで、北海道庁が会議などでお茶の代わりに牛乳を飲むことにした、ということを知った（<a href=\"http://www.hokkaido-np.co.jp/Php/kiji.php3?&amp;d=20060418&amp;j=0044&amp;k=200604170629\" title=\"北海道新聞　農林水産\" class=\"ref\">北海道新聞　農林水産</a>）。この二つのニュースを耳にしても、牛乳の需要が減っているなんてことは想像できなかった。昨今の天候が牛がお乳を出すのにたまたま最適で、その結果ミルクの搾乳量が歴史的高水準になったのだろう、くらいに思っていた。しかしそうではなかった。</p>\n\n<p>　今朝、スーパーモーニングを見ていたら、日本人が牛乳を飲む量自体が減っているのだそうだ。かつては牛乳は新聞と同じように宅配されていたが、いまでは顧客が減り牛乳販売店の経営はなかなか苦しいようだ。そういえば以前は我が家も牛乳とヤクルトを宅配してもらっていたが、僕と弟が高校に入って自宅を出てから牛乳はとっていない。</p><!--more-->\n\n<p>　スーパーモーニングでは、牛乳の需要が減った理由として、</p>\n\n<ol>\n<li>日本人のライフスタイルが変わったから</li>\n<li>朝食を食べない人が増えたから</li>\n<li>ダイエットのため</li>\n<li>少子化のため学校給食での消費量が減ったから</li>\n</ol>\n\n<p>の四つが挙げられていた。確かに巷にあふれている飲料はお茶とか果汁系の飲み物とか、スキッとさわやか系の飲み物ばかりである。個人的に牛乳は好きだけど、飲んだあと口の中に残るあのとろっとした感じが現代人向きではないかも知れないと思う。しつこいというか、くどいのだ。夏の暑いとき、外回りをしている営業マンや肉体労働に汗を流す工事現場の人なんかが、休憩時間に好んで牛乳を口にするとは思えない。やっぱそういうときは冷たい緑茶か爽やかすっきり系の清涼飲料ということになってしまうのだろう。</p>\n\n<p>　しかし夏の暑いときでも、アイスカフェラテにしてしまえばそのままの牛乳よりはるかに飲み易いはずだ。牛乳はそのものはちょっと、という人でも、エスプレッソやドリップコーヒーと混ぜてカフェラテやカフェオレにすると好きなはずである。逆にブラックコーヒーが嫌いな人でもカフェオレなんかは好きだったりするから、コーヒーと牛乳は最強のタッグなのである。僕は大学生の頃エスプレッソマシンを持っていたので、かなりの量の牛乳を消費していた。牛乳を単品で売っても売れないなら、カフェラテにして売れば良いのである。</p>\n\n<p>　牛乳は健康に良い。牛乳を飲むと太るからダイエットのために牛乳を控えている、なんて女の子もいるようだが、スーパーモーニングによると、牛乳の脂肪分はせいぜい4%だからダイエットへの影響は軽微なのだそうだ。それどころか、牛乳には美容効果があるし、牛乳を飲んでいる人ほど体脂肪率が低いという調査結果もあるらしい。</p>\n\n<p>　牛乳を捨てなきゃならない、ってのは何か間違っている。『ジャマイカ　楽園の真実』で、アメリカからあまりにも安く粉ミルクが輸入されるため牛乳が売れず、余った牛乳が廃棄されるシーンがあるのだけど、あれはかなりショッキングな映像だった。牛乳が捨てられているというのは、とても心が痛む。</p>\n\n\n<p>　ご近所お誘い合わせの上、みんなでシアトル系のコーヒー屋に行こうじゃないか。そしてカフェラテのグランデを飲もう。シアトル系が嫌な人はドトールでも良い。とにかく店の牛乳が無くなって店員が裏口からコンビニに牛乳を買いにひとっ走りしなきゃいけないくらいまで牛乳を飲み尽くしてやろう。</p>\n\n<h4 class=\"text\">＜追記＞</h4>\n<p>　そもそも牛乳が飲まれなくなったのは、効率性が追求される世の中になったからかも知れない。牛乳は日持ちがしないし、ペットボトルに詰められない。何でもプラスチック容器に詰めてコンビニで24時間態勢で売らなければならない現代にあっては、瓶や紙パックにしか詰めることができず日持ちのしない牛乳は、効率の悪い商品なのに違いない。</p>\n\n<p>　ペットボトルや食材の長期保存などを見つめ直すべきなのではないだろうか。日本は馬鹿みたいに缶コーヒーが普及してるけど、欧米人は缶コーヒーなんて飲まないらしいじゃないか。彼らは温かいドリップされたコーヒーしか口にしないのだ。確かに旅行したときはコーヒースタンドがいたるところにあって、缶コーヒーを買うのと大して変わらない値段でドリップコーヒーを飲むことができた。何でもパック詰めして長期保存してしまう日本の悪しき風習は改めるべきだ。食材は放っておけば悪くなるのが自然なのだ。</p>\n\n<p>　とにかくもっと牛乳を飲もう。日持ちがしない牛乳の方が変な清涼飲料よりも人間の体に優しいはずだ。</p>"
