  id: 207
  name: "ガンという病に対する個人的見解（というより自分の闘病歴）"
  href: "http://"
  category: "雑談"
  tag: "日記,病気,医療,Testicular Tumor"
  comment: "<p>　治療してました。やはり今回もきつかった。前回入院したときに比べれば副作用は軽かったですが、それでも吐き気との闘いはかなりきつかったです。副作用がきつくなかった分、薬が効いてなかったりしたら最悪だ。</p>\r\n\r\n<p>　ところで、いままでブログで書いたことがなかったけれど、僕が患っている病気の紹介がてら、病気が分かってからこれまでの経過を記しておこうと思う。</p>\r\n\r\n<p>　最初は違和感だった。2004年の10月中旬、左側の精巣、いわゆるキンタマに腫れ物感を覚えた。しかし痛いわけではない。何かぶつけてしまって腫れたのかもしれないと当初は気軽に考えていたが、あるときインターネットで「睾丸 違和感」と検索してみると、泌尿器科医が患者からの質問にウェブ上で答えているドキュメントに遭遇した。それによると、精巣の違和感はガンの可能性があるという。さらによくさわってパチンコ玉状の突起がないか調べろとある。実際にさわってみると、そのような突起があるではないか。一瞬焦る。</p>\r\n\r\n<!--more-->\r\n\r\n<p>　しかしこういった症状であっても殆どは性交などによる感染症の場合が殆どで、睾丸のガン、精巣腫瘍である可能性は非常に低いとのこと。過剰に恐ろしがらず、とにかく一日も早く泌尿器科を受診すべきだと記してあった。阿呆な僕は風俗に行ったことがないにもかかわらず前半部だけ読んで安心し、こんなに若いのにガンになるはずがないと高をくくってしまった。これが最初の過ちだった。むしろ精巣腫瘍は幼児、もしくは思春期から三十代前半にかけての若い男性が患う病気だったのである。</p>\r\n\r\n<p>　しばらくして違和感が消えた。なぁんだ、良くなったじゃないかと安心していると、ある日風呂に入って左右の精巣の大きさが違っていることに気がついた。左側だけ肥大化しているのだ。これに焦る。2004年の11月中旬、ついに近所の診療所を受診する。これが二つめの過ちだった。受診した医院は、高齢の医師が年金生活の傍ら孫に小遣いをやるために細々と運営しているような小さな診療所で、看護師さえいないようなところだった。「あなた最近何かにブツケたでしょ。恐らくそのときにバイ菌が入って感染し炎症を起こしてるんですよ。抗生物質を飲んでおけば治ります」とそれでお終いだった。しかし精巣腫瘍の診断には、触診、超音波検査、血液検査が最低でも必要で、規模の小さな医院では到底判定しようがないのである。特に超音波検査をやれば、腫瘍があるかどうかはほぼ確実に分かるのだ。</p>\r\n\r\n<p>　とにかく医院を受診して薬をもらい、安心してしまった僕は、気にすることはなかった。薬を飲んでいれば左精巣の肥大はそのうち収まるだろうと考えていた。そのときは丁度飲み屋のアルバイトをしていて、忘年会シーズンのため昼過ぎから夜中まで毎日忙しく働き、体調を顧みる機会を失っていった。</p>\r\n\r\n<p>　年が明けて2005年1月。小さくなると思いこんでいた左精巣はちっとも小さくならなかった。むしろ若干大きくなったようですらある。近所のS大学病院を受診する。その場で触診、超音波検査を受け、「あぁ間違いない、9割悪性腫瘍ですね」と冷酷な事実を告げられる。初めに違和感を感じてから三ヶ月が経っていた。</p>\r\n\r\n<p>　反省しているのは、場所が場所なだけに医者にかかるのが恥ずかしく、なかなか病院を受診しなかったことである。しかしこれがために、いま僕は生死をかけて病気と闘わなければならなくなった。一時の恥ずかしさのために、死と隣り合わせの生活を送るなんてばかげている。もっと早くに病院を受診するべきだった。しかもガンという病気は激しい痛みを感じるようになっていればそれはすでに末期であり、なかなか自分の抱えている問題の現状をつかみにくい。大したことが無くても調子が悪いときはすぐに病院を訪れるべきだと、このとき痛感した。何しろ大学時代、このときまで一度も病院にかかったことはなかった。</p>\r\n\r\n<p>　それから一週間後に入院し、左精巣の摘出手術を受ける。入院前に撮影したCTスキャンで後腹膜リンパ節に転移が認められ、ステージIIaであることが判明した。テレビなどでガンの進行具合を初期や末期などと表現するが、医学的にはステージ〜という表現が適当なようだ。精巣腫瘍の場合、どこにも転移していなければステージI、リンパ節への転移がありそれが5mm以下ならステージIIa、5mm以上であればステージIIb、それ以降はステージIIIのabcと進む。ステージIなら、摘出手術を行った後は放射線治療、場合によっては経過観察だけで済むこともある。</p>\r\n\r\n<p>　手術後、摘出した腫瘍組織の病理検査を行い、それがセミノーマか非セミノーマかを調べる。精巣腫瘍には大別して二つがあり、セミノーマかそれ以外かである。セミノーマの場合、放射線治療、化学療法ともにかなりの効果が期待できる。非セミノーマの場合、放射線治療は効果が無く、いきなり化学療法である。非セミノーマの場合、かなり治療がやっかいなのだ。僕の場合幸いにもセミノーマかつステージIIaだったので、放射線治療で十分だろうということだった。</p>\r\n\r\n<p>　2005年2月上旬、希望とともに退院する。放射線治療をこれから約一ヶ月続ければ春から働くことも可能だと聞かされていたので、就職に影響がないことに心底安堵する。しかしこれも甘かった。というか、S大学病院の判断ミスがあったのではないかと思う。</p>\r\n\r\n<p>　S大学病院は医者が選ぶ病院ランキングの泌尿器科部門で上位にランクされていたため医療水準は高いのだろうと安心していたが、そうでもなさそうだ。というのは、一ヶ月にもわたる放射線治療を受けながら、最後に医師からお墨付きを受ける段になって転移していると宣告されたのだ。アホみたいである。毎日病院に通っていたというのに、転移に誰も気がつかなかったのだ。肺、頸部リンパ節におびただしい数の転移が認められた。結局放射線治療はちっとも効果がなかったのだ。</p>\r\n\r\n<p>　日本型社会システムの縦割りシステムが病院にもはびこっているために、僕の病は悪化したのではないかと思う。通院中は放射線科医の診察を週二回ほど受けたが、泌尿器科の主治医の診察を受けたのは一度だけである。この他診療科への丸投げシステムが転移を助長したと言えるのではないか。頸部リンパ節への転移など、触れば容易に分かるほど大きくなっており、医師が責任を持って触診などをこまめに行っていれば早期に発見できたはずである。</p>\r\n\r\n<p>　ちょうどここまで書いたところで、keizoさんの感じ通信で<a class=\"ref\" href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/01/post_77.html\">感じ通信: ＮＨＫ『日本のがん医療を問う』を見て</a>という記事に遭遇した。僕はこのNHKの番組は見ていないのだが、内容を家人から伝え聞いた。海外では抗ガン剤の副作用や末期ガンの苦痛をほとんど無にする治療が行われているのに、日本だとそういった患者に優しい治療は国立がんセンターくらいでしかやられていないそうだ。一般的な日本の病院では、ガン患者は苦しい治療が嫌なら「じゃあ死ぬしかありませんね」状態なのだ。イギリスやアメリカでできていることがなぜ日本ではできないのか？　前も書いたことがあるけれど、日本には腫瘍内科というガン専門の医者がいないことが原因の一つなのだろう。化学療法のスペシャリストではない外科医がガンの摘出から化学療法まで担当するから、患者が苦しまなければならないことになる。</p>\r\n\r\n<p>　keizoさんは異なる診療科同士の横の連帯がないことも指摘しておられる。以下引用。</p>\r\n\r\n<blockquote><p>僕の実体験では、母の病院に付添うことが多いのだが、その大学病院では科が違ってしまうと横の連携が無いんだなと実感する。素人考えかもしれないけど、身体って関係していると思う。だから一つの箇所が検査で大丈夫だからって、それで良しってことは無いと思うんだけど、大きな病院だとそうも行かないのかなあ。</p></blockquote>\r\n\r\n<p>　僕が毎日病院に通いながら、しかも週に二度も医者の診察を受けながらガンが進行していることが分からなかったのは、泌尿器科医と放射線科医の連携が不十分だったからである。日本社会全体が縦割り行政の問題に苦しんでいるが、病院も同じである。官僚的な風土が多くの命を奪っているんではないかと危惧する。本当に歯がゆい。</p>\r\n\r\n<p class=\"note\">精巣腫瘍にはステージIVがあると書いていましたが、間違いでした。正しくは精巣腫瘍はステージIIIc（脳転移など）でお終いです。</p>"
