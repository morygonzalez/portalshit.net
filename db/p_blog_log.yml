  comment: "<p>　名古屋に行っていたとき、信州を訪れた。木曽福島というところと馬籠宿、妻籠宿というところに行った。</p>\r\n\r\n<p>　木曽福島では蕎麦を食べた。彼の地はその名の通り木曽義仲がいたところらしい。木曽義仲といえば最近大河ドラマに出てきたが、木曽福島はとてつもなく山の中であり、こんなところから京都に攻め入ったり頼朝と戦ったりしていたのかと思うと、凄いなぁと感心してしまう。大河ドラマの中で義仲はいくら何でもそりゃないんじゃないかというくらい粗野な人物として描かれていたが、こんな山の中にいたのでは無理もない。田舎者根性も丸出しになってしまいますわな。</p>\r\n\r\n<p>　馬籠宿と妻籠宿は中山道の宿場町である。妻籠の方が街が大きくおみやげ屋も整備されていて観光地然としていたが、俺は馬籠の方が好きだ。東京で住んでいたところも大田区北馬込だったし、何か相通ずるものを感じる。馬籠宿は結構急な坂道に作られた宿場町なのだが、この坂のある風景が何とも良い。坂道が急なので車が通れないし、観光客も多すぎない。</p><!--more-->\r\n\r\n<p>　馬籠宿には島崎藤村の生家があり『夜明け前』の舞台になったところである。ちょっと前、馬籠が属する長野県山口村が岐阜県中津川市と越境合併することが決まって長野県から岐阜県に編入されることになった。これはに一悶着あったらしく、島崎藤村は誰がどう見たって信濃の作家であり、それを美濃に譲り渡すことなんてできないと長野県が反対したらしい。しかしもともとこの地区は昭和の大合併のときに分村されており、地理的にも血縁的にも近い中津川と合併することは住民自身の望みだったようである。</p>\r\n\r\n<p>　ただやはり島崎藤村は辞書にも信州の人と書かれているのだし、島崎藤村が岐阜県出身だなんて言われてもピンとこない（島崎藤村読んだことないけど）。岐阜県には申し訳ないが、美濃は作家を輩出する土地として力量不足のように俺は思うである。岐阜より長野の方があか抜けてる感じがする。長野は何しろかのジョン・レノン先生も一時期お住まいになっておられた土地なのである。</p>\r\n\r\n<p>　馬籠や妻籠の歴史的な町並みがうらやましくてうちの近所にも宿場町がないかと調べてみたら、実家の近くに豊後街道というのが走っていて宿場町が存在していたみたいだが、歴史的建造物や町並みは保存されておらず、馬籠や妻籠と比べるともう全然だめだめである。趣きも何もあったもんじゃない。西日本から参勤交代する30もの大名が通った中山道に比べれば細川の殿様一人が通っただけの豊後街道なんて月とすっぽんなのである。</p>\r\n\r\n<p>　また今度宿場町を訪ねる旅に出てみたい。ていうか馬籠宿に泊まりで出かけたい。信州フリークになりました。</p>"
