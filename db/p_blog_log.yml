  comment: "<!-- ISBN=B000CC1DTS -->\r\n<p>　熊本で上映中に見逃してしまった映画『<a href=\"http://himiko-movie.com/\" title=\"::: メゾン・ド・ヒミコ :::\" class=\"ex-ref\">メゾン・ド・ヒミコ</a>』を鑑賞。様々なサイトでのユーザーレビューで評価が高かったので期待して見たが、期待を裏切りはしなかった。傑作ではないが、新しい試みで良いと思う。ただ、ちょっと前衛映画的なわけの分からなさがあるので、単純明快な映画を求めている人にはオススメできないですね。</p>\r\n\r\n<p>　卑弥呼というゲイのオッサンを取り巻く人々の話。主人公はオダギリジョーが演じる春彦と柴咲コウが演じる沙織。春彦は卑弥呼の愛人で、沙織は卑弥呼が普通に男をやってたときの娘。卑弥呼ががんで余命宣告され、春彦は愛する卑弥呼のため人生最後のときを実の娘と過ごさせようと沙織を卑弥呼の元に連れてくる。</p>\r\n\r\n<p>　舞台はゲイのための老人ホーム。卑弥呼はもともと銀座でゲイバーをやってたんだけど、そこをたたんで神奈川にゲイのための老人ホームをつくった。そこにいろんなゲイのオッサンが集っているわけですね。卑弥呼は病気で最早ホームを切り盛りできないので、春彦が仕切っている。</p>\r\n\r\n<p>　ゲイの人生の寂しさを描いている点が良いですね。ゲイとして生きるということはある意味もの凄くわがままなことで、年とったときが困るんですね。特定のパートナーがいれば良いんだろうけど、映画に出てくるゲイの人たちは特定の人と付き合うわけじゃなく、自由恋愛を楽しんでるみたい。でも年とってぼけたり寝たきりになったらどうするのか？ 価値観が多様化する今日、近い将来ゲイの人たちが頭を抱えそうな問題がリアルに提示されるわけですね。</p><!--more-->\r\n\r\n<p>　不安だからゲイのおじさん達は集まって暮らす。みんなで一緒にいるときは楽しいけど、ぼけたり寝たきりになったら面倒を見ることはできない。そういうときに頼りになるのはゲイの友達や愛人ではなくて、やっぱり肉親なんですね。ホームにいる爺さんが一人脳梗塞で倒れて植物人間のようになってしまうんですが、ホームのゲイたちはその爺さんが若い頃に生き別れた実の息子に連絡して引き取らせるわけですよ。でも息子は爺さんがゲイだということを知らない。これに対して母親と自分を捨てたゲイの父親を毛嫌いしている沙織が身勝手だと批判するわけですね。嫁や子供、家庭を放棄してゲイになり好き勝手やって来たのに、困ったときだけ肉親に頼ろうとする。確かに身勝手です。この辺の問題は難しいですね。</p>\r\n\r\n<p>　凄かったのは柴咲コウの演技ですね。「ファンデーションは使ってません」のCMのときは頭の悪そうなギャルだなぁと思ってましたが、この映画でのように地味で味のある役の方が柴咲コウは向いてると思う。不幸な女役ですね。六本木水商売系よりも、吉祥寺ナチュラル系みたいなね。すっぴんで暴れまくる演技は大したものです。ていうかぶっちゃけ柴咲コウってあんまりかわいくないですよね。</p>\r\n\r\n<p>　ただ幾度かの濡れ場で決して乳房を見せない辺りがちょっと甘ちゃんですね。別に見たい訳じゃないけど、セックスしてるのに脱がないとか、脱いでもおっぱいだけブラジャーで隠れるのって不自然じゃないですか。事務所的にNGとかいろいろ制約があったんだろうけど、柴咲コウにはもっと暴れて欲しいですね。これから年を重ねて円熟味を増した柴咲コウの演技が楽しみです。</p>"
