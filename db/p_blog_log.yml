  category: "写真"
  tag: "DSLR,D90,Nikon,カメラ,散財"
  comment: "<p>実は11月の下旬にD90を購入して使っております。無職なのに、しかもこの金融危機下、愚かにも安くはないオモチャを買ってしまいました。いまは反省してます。</p>\n<div>\n<a href=\"http://www.flickr.com/photos/78001963@N00/3070635482/\"><img src=\"http://farm4.static.flickr.com/3137/3070635482_2fa276ffe2.jpg\" height=\"334\" width=\"500\" alt=\"Nikon D90\" class=\"image\" /></a>\n<p class=\"caption\">D90です。外観は好きです。</p>\n</div>\n<h4>なぜ買い替えたのか？</h4>\n<p>D40X、軽くて小さくて良いカメラです。しかしちょっと使ってると物足りないところも出てくる。</p>\n<ol>\n<li>モーター内蔵レンズでしかAF出来ない。</li>\n<li>サブディスプレイがなく、設定ボタンやダイヤルが少ない。ホワイトバランスを瞬時に変更したくても、いちいちメニュー画面を呼び出す必要があってかったるい。</li>\n<li>AF測距点が3点しかない。</li>\n</ol>\n<p>最近NikonはレンズラインナップのAF-S化を進めているし、SIGMAやTAMRONも超音波モーター内蔵のレンズを続々発表しています。1. の理由で買い替えるのはちょっともったいなかったかもです。でも2. の、設定ボタンが少ないのはどうにも不便だった。AF測距点の数が少ないのもどうしたって不便。そういうわけでこれらが全部解決されて、おまけに動画も撮れるD90に買い替えた次第です。</p>\n<h4>D90買って満足してるか？</h4>\n<div>\n<a href=\"http://www.flickr.com/photos/78001963@N00/3079218945/\"><img src=\"http://farm4.static.flickr.com/3295/3079218945_32bb4f83f6.jpg\" height=\"332\" width=\"500\" alt=\"西巌殿寺 / saigandenji temple\" class=\"image\" /></a>\n<p class=\"caption\">暗いところでもわりと粘ります。</p>\n</div>\n<p>うーん、これはビミョー。日陰でもダイナミックレンジっていうんですか？ これが広いおかげで白飛びせずに暗部もギリギリまで粘って撮れるんですが、デフォルトの色がおかしいのです。色転びが激しくて、赤みがかったり黄色がかったりする。まるでしょぼい携帯のカメラで撮ったみたいな色になります。これは結構幻滅。2chではRAW現像すればおｋ、なんてみんな言ってるけど、RAWはファイルサイズでかいから嫌いなんですよね。しかもRAW現像めんどい。LightroomもApertureも持ってないし。</p>\n<div>\n<a href=\"http://www.flickr.com/photos/78001963@N00/3098044802/\"><img src=\"http://farm4.static.flickr.com/3085/3098044802_3b825166cd.jpg\" height=\"332\" width=\"500\" alt=\"いきなり団子 and so on\" class=\"image\" /></a>\n<p class=\"caption\">微妙に黄色がかってます。</p>\n</div>\n<p>D40Xの色調は僕好みで、JPEG撮って出しでもホワイトバランスさえきちんと条件に合ってれば概ね満足のいく写真が撮れてました（ニコンは塗り絵だ、って言われるけど僕はあのこてこてぎとぎとした感じが好きだったりします）。</p>\n<p>結論としては、D90はオススメできませんね。動画はこんにゃくみたいにぷるぷる震えてお遊び程度のものしか撮れませんし、D40/D40X/D60からステップアップあるいはD80から買い替えようと思ってる人はD300かその後継を待った方が良いと思います。</p>"
