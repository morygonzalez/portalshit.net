  comment: "<p>　以前の記事で『ほぼ日手帳』が欲しいと書いたけれど、十二月上旬に追加販売が行われたのでついに購入できました。</p>\r\n\r\n<p>　実際手に取ってみての感想はというと、糸井重里に乗せられたという感じ。何の変哲もない手帳なのに、送料込みで4130円は高い。まんまとカモられてしまった。</p>\r\n\r\n<p>　そもそもおのれは手帳を使う機会があるのかと問いたい。俺ってニートだろ？　覚えきれないほどに予定が入ることもないし、メモするにしても携帯のスケジューラ、MacのiCalで十分じゃないか？　しかも、携帯シンクを買ったんだから携帯のスケジューラとiCalを同期できる。手帳なんて一切必要ないじゃないか？</p>\r\n\r\n<p>　そうはいっても、手帳の販売ページを見ているといろんな業界人が手帳を活用していることが紹介されていて、ミーハー心をくすぐられてしまうんですよね。また無駄遣いをしてしまった。まだ代金払ってないけど。</p>"
