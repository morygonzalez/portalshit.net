  comment: "<p>　どれもずいぶん前に見た映画だから内容はうろ覚えなんだけど、感想を書き留めておきます。</p>\n\n<h4>みなさん、さようなら ★★☆☆☆</h4>\n\n<!-- ISBN=B0001X9D4A -->\n<p>　親父と仲の悪かった息子が、がんを患って死期を待つばかりの親父のために尽くすという内容。死ぬ前の和解がテーマ。酒好き女好きの父親は放蕩無頼の人生を送ってきた。妻には逃げられ、息子は父親を反面教師に育ち、いまやロンドンの金融街で名を馳せるエリートサラリーマン。長らくカナダの実家に寄りつきもしなかった息子であるが、父がもはや長くないということを母から知らされ、父の友人やかつての愛人たちを集め、最期が少しでも安楽なものとなるよう尽力する。</p>\n\n<p>　がんの父親は最期までまるまると肥えているし、共感できる部分は少なかった。死に至る瞬間も微妙。最後まで死が美しいものとしてしかとらえられていなかった。安易なセンチメンタリズムに走っているように思えた。アカデミー賞最優秀外国語賞とったってほんとですか。</p>\n\n<h4>ぼくを葬（おく）る ★★★☆☆</h4>\n\n<!-- ISBN=B000GRTSUU -->\n<p>　好きなフランソワ・オゾン監督の作品。主人公は人気絶頂のカメラマン。しかしある日撮影中に倒れてしまい、手を付けられない状態まで進行したがんであることが判明する。百に一つの可能性にかけて抗がん剤治療をやってみないかと医師に勧められるが、主人公は断る。残された時間は3ヶ月。</p>\n\n<p>　抗がん剤やんないのに主人公が最後坊主頭にするあたりが意味不明。フランソワ・オゾンほどの人物であってもこういう理解に乏しい演出をするのかと少しがっかりした。ただ安易なセンチメンタリズムで話をまとめていないところはさすが。主人公を演じたメルヴィル・プポーは最期のシーンを演じるために死ぬ気のダイエットに挑んだらしく、役者魂を感じた。ラストシーンには鬼気迫るものがある。</p>\n\n<p>　ただ、死を目前にしたがん患者がこの映画を見ても得られるものは少ないだろう。</p>\n<!-- more -->\n\n<h4>チョコレート ★★★★★</h4>\n\n<!-- ISBN=B00006G2P2 -->\n<p>　刑務所の職員・ハンクが主人公。三代続く刑務官一家。ハンクの父親、ハンク本人、息子も刑務官。しかし息子は囚人の扱いや死刑の執行になかなか慣れることが出来ず、あるとき死刑執行中に取り乱してしまう。ハンクはそんな息子を情けないと罵倒し、殴りつける。ハンクやその父親は典型的なアメリカ南部の白人で、平然と黒人を虫けら扱いする。父や刑務官の仕事に嫌気がさした息子は、祖父と父親の前で拳銃自殺する。</p>\n\n<p>　最愛の息子を失ったことで心にぽっかりと穴の開いたハンクは、刑務所長に引き留められるもあっさりと刑務官の仕事を辞めてしまう。そしてある雨の夜、交通事故にあって困っている黒人の母子を助けたことで彼の人生は変わり始める。人種差別主義者であった彼が黒人女性レティシアに恋をするのだ。しかしその女性は自らが死刑を執行した囚人の妻だった・・・。なんという運命のいたずら。</p>\n\n<p>　冒頭、たて続きに人が死ぬにもかかわらず、生きる喜びを噛みしめられる映画だった。少なくとも私はこの映画を見て生きたいと思った。汚い人種差別主義者であるハンクが、五十路近くにして改心し、愛する女性のために尽くす姿がさわやかだからだ。レティシアを演じたハル・ベリーが美人なのも良かった。ラブシーンが悲しくなるくらいにエロイので注意。</p>"
