  comment: "<img src=\"http://www.portalshit.net/resources/987-brightkite-1.png\" width=\"500\" height=\"226\" alt=\"brightkite.com\" />\r\n<p>最近、<a href=\"http://brightkite.com\" class=\"ex-ref\" title=\"brightkite.com\">brightkite</a>というウェブサービスを使い始めました。いわゆるTwitterクローンです。Twitterクローンと聞いて「ケッ、どうせそのうち潰れるんでしょ、Pownceみたいに」と思ったあなた、それは早計です。</p>\r\n<p>確かにbrightkiteはTwitterクローンですけど、決定的に違うところがいくつかある。</p>\r\n<h4>GPSありき</h4>\r\n<p>第一にbrightkiteは基本的にGPSで自分の居場所を明らかにしながら使うものだということです。先日、GoogleがGoogle Latitudeというサービスを公開して話題になりましたが、brightkiteはあれに似てます。TwitterもモバツイやiPhoneのアプリケーションによってはGPSを使って現在地をポストできますが、brightkiteは毎回現在位置を確認しながらポストする感じですね。</p>\r\n<p>ちなみにbrightkiteはPrivateモードに設定することで、Check inの場所の詳細を表示しないようにすることが可能です。信頼できる友人には詳細な場所を、そうでない友人には都市名まで、まったく知らない人には非公開、みたいな感じです。またbrightkiteの公式iPhoneアプリケーション（UI含め、かなりデキがいいです）では、ポストごとにPrivateモードかPublicモードを選択できていい感じです。</p>\r\n<img src=\"http://www.portalshit.net/resources/987-brightkite-4.png\" width=\"240\" height=\"360\" alt=\"brightkiteのiPhoneアプリケーション\" class=\"image\" />\r\n<h4>ヴィジュアルTwitter</h4>\r\n<p>第二に、brightkiteは写真を気軽にアップロードできることが素晴らしい。アップロードした写真のURLをTwitterに貼り付けまくるのはなんか違うだろ、空気読めや、って感じがするんですけど、brightkiteは地図を表示したり、写真を表示したりしながら使うのが前提になってるサービスで、むしろどんどん写真をアップロードしたくなってしまうんですよね。ヴィジュアルTwitterというか。</p>\r\n<img src=\"http://www.portalshit.net/resources/987-brightkite-2.png\" width=\"500\" height=\"334\" alt=\"brightkite.com\" />\r\n<p>Twitterで「ｲﾏｺｺ!」したり「写ツ」したりする楽しさを一カ所に凝縮したのがbrightkiteでしょうか。モバツイッターとかHahloとか、Twitter関連のウェブアプリケーションが進化して独立したのbrightkiteだって言えるのかも知れません。</p>\r\n<p>ちなみにbrightkiteは虎視眈々とTwitterの後釜を狙っているようで、Twitterとクロスポストできる機能をデフォで備えてるし、実在しないIDに対して@付きでコメントバックしたら、「ひょっとしてそのユーザーIDはTwitterのものじゃない？ brightkiteへ招待状を送っちゃいなよ！」ってな画面を表示します。こんな感じ。</p>\r\n<img src=\"http://www.portalshit.net/resources/987-brightkite-3.png\" width=\"500\" height=\"470\" alt=\"brightkite.com\" />\r\n<p>正直、マイクロブログサービスはTwitterが先行者利益を享受しまくってて、後発サービスが盛り返すのはかなり難しいとは思いますが、brightkiteはmicroblog2.0みたいなものを体現してるんじゃないかという気がします。</p>\r\n<p>現在地が表示されるサービスにどうしても抵抗がある方は、詳細な場所を表示せず一ヶ所に固定して使うこともできます（例えば東京ドーム固定とか）。面白さは半減だと思いますが。</p>"
