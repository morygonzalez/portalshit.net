  id: 711
  name: "なんでそんなに朝青龍を叩くのか？"
  href: "http://"
  category: "雑談"
  tag: "相撲,スポーツ"
  comment: "<p>　また内舘牧子センセイが朝青龍を叩いている。</p>\r\n\r\n<blockquote cite=\"http://sports.yahoo.co.jp/hl?c=sports&amp;d=20061127&amp;a=20061127-00000086-mai-spo\" title=\"＜大相撲＞朝青龍のけたぐり「品格にかける」…横審が小言\">\r\n<p>内館牧子委員（脚本家）に至っては「けたぐりという言葉自体、品がない」と話し、果ては朝青龍が制限時間を迎えた時まわしをたたく所作に「横綱がみっともない」。</p>\r\n</blockquote>\r\n\r\n<p>　制限時間前の動作についてどう受け止めるかは受け止め手の価値観の問題ではないか。力士の勝負前の癖を取り上げて「みっともない」とケチをつける方がみっともない。「けたぐりという言葉自体、品がない」というのにいたっては、これは最早朝青龍個人の資質とは何も関係ない。けたぐりという名前をつけた昔の人が悪いんじゃないか。なぜそうまでして朝青龍の文句を言わなければならないのか。モンゴルに恨みでもあるのか。</p>\r\n\r\n<p>　Wikipediaに</p>\r\n\r\n<blockquote cite=\"http://ja.wikipedia.org/wiki/%E5%86%85%E9%A4%A8%E7%89%A7%E5%AD%90\" title=\"内舘牧子 - Wikipedia\">\r\n<p>横審における朝青龍への言いがかりじみた難癖はもはや横審名物と化しているが、これには北の湖理事長も失笑を禁じ得ないことが多々あるらしい。</p>\r\n</blockquote>\r\n\r\n<p>とまで書かれている。なんでこんな変な人が横綱審議委員を続けられるのだろう。というか、いま調べてみたら横綱審議委員会というのはちょっと人選に問題があるのではないか。エビジョンイルこと前NHK会長の海老沢勝二氏と、会社の金を愛人のクラブにつぎ込んでいたことが発覚して失脚した前日経社長の鶴田卓彦氏が含まれている（<a href=\"http://ja.wikipedia.org/wiki/%E6%A8%AA%E7%B6%B1%E5%AF%A9%E8%AD%B0%E5%A7%94%E5%93%A1%E4%BC%9A\" title=\"横綱審議委員会 - Wikipedia\" class=\"ex-ref\">横綱審議委員会 - Wikipedia</a>）。こんな失脚した人たちや外国人排斥的な変人に昇進を云々される力士たちが可哀想だ。</p>"
