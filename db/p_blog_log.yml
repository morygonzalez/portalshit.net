  name: "ALWAYS三丁目の夕日　★★★★★"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000EPE77S --><p>　好評でロングランになっただけに、いい映画だった。不覚にも涙してしまった。昭和三十年代なんて、自分の親が幼児だった頃のお話である。東京に路面電車がたくさん走っていた時代のお話。想像もつかない。</p>\r\n\r\n<p>　劇中では地方出身者に対する差別がないようだった。想像するに、日本という国自体がめちゃくちゃ貧しくて、お互い待たざる者同士だったからだろう。東京人が田舎者を見下そうにも、自分もおんぼろの家に住んで貧しい生活をしているから、全然馬鹿にできないのである。むしろ田舎から集団就職でやってくる人々を貴重な働き手として受け入れていたのではないか。あくまで映画のなかでのことだから、実際は違ったのかも知れないけど。</p><!--more-->\r\n\r\n<p>　思うに、日本が奇跡といわれるほど経済発展を成し遂げたのは、この「お互い貧しいけど、がんばろう」という連帯感のおかげだったのではないだろうか。都市に住む者も地方に住む者も一様に貧しい。しかし頑張って勉強・仕事に取り組めば、明るい未来がみんなに約束されていた。これが活力をもたらしたんではないか。今日では都市に住む高所得者たちは自分たちが納めた税金が地方の公共事業に使われるのが我慢ならないし、田舎の人たちは役所へたかる癖がついてしまって反目の関係になりつつある。これじゃみんなで一緒に国を良くしていこうという発想は生まれないだろうなぁ。</p>\r\n\r\n<p>　面白いのは吉岡秀隆演じる売れない作家の名前が\"茶\"川竜之介で、茶川が成り行きからひきとって育てることになった文才のある子供の名前が\"古\"行淳之介という、有名作家の名前をもじったものだったこと。このあたりからして、作品中随所に見られるコメディ具合がご想像頂けると思う。野性味あふれる堤真一の演技も素晴らしかった。いかにも下町にいそうなけんかっ早い人物を好演していた。これは21世紀の寅さんムービーだと思う。かといってシリーズ化されたりしたら興ざめですけど。</p>\r\n\r\n<p>　機会があったら是非映画館でどうぞ。見ず知らずの人たちと一緒に泣いたり笑ったりするのも良いモンです。でももう上映終わっちゃってるかな？</p>"
