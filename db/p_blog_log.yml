  href: "http://"
  category: "旅行"
  tag: "カンボジア,旅"
  comment: "<p><a href=\"http://www.portalshit.net/resources/965-DSC_4860.jpg\"><img src=\"http://www.portalshit.net/resources/965-DSC_4860-tm.jpg\" width=\"500\" height=\"334\" alt=\"ココナッツジュースを用意してもらってるところ\" class=\"flickr\" /></a></p>\n<p>　カンボジアの観光地では、物売りの人達がすごく寄ってくる。やれ水を買え、絵はがきはどうか、遺跡の写真集も2ドルだ、などなど。</p>\n<p>　でも水が欲しい人は必要なときに自分で店まで買いに行くだろうし、みんなデジカメを持っているので、いまどき絵はがきや写真集を買いたがる観光客は少ないだろう。観光客が欲しいものとカンボジア人の人達が売っている物との間にギャップがあると感じた。欲しくないものはいくら熱心にセールスされても買う気にならないし、どうしても必要なものは少々高くても買ってしまうのが人間というもの。行く手を遮るようにして物を売りつけられると、かえって怪しく思えて欲しい物も欲しくなってしまう。</p>\n<p>　片言の英語や日本語を駆使して営業する努力には涙ぐましいものがあるけど、もっと売り方を工夫したらあんなに苦労しなくても済むんじゃないかなと思った。</p>"
