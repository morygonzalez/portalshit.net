  comment: "<img src=\"http://www.portalshit.net/resources/DSC_4465.jpg\" width=\"497\" height=\"333\" alt=\"National Museum of Singapore\" class=\"center\" />\n<p>　シンガポールでは一人でいろいろ見に行ったんだけど、一番強烈に印象に残っているのはシンガポール国立博物館だった。ここはとても楽しかった。</p>\n<h4>イカす音声ガイド</h4>\n<img src=\"http://www.portalshit.net/resources/DSC_4392.jpg\" width=\"500\" height=\"334\" alt=\"音声ガイド\" class=\"center\" />\n<p>　入り口で音声ガイドを渡されるんだけど、これが非常に良くできてる。言語は英語、中国語、マレー語、タミル語、そしてなんと日本語に対応しているのがありがたい。各コーナーを訪れて、展示物の横に表示してあるボタンを押すと、その展示物についての詳しい解説が音声で流れるのだ。ビデオ形式の展示室では、映像に合わせて各々の音声ガイドで各人の設定言語に合わせた音声が再生される。だから英語話者と日本語話者が同じタイミングで同じビデオの上映に参加してもノープロブレムなのだ（言ってること分かりますかね？）</p>\n<h4>シンガポールの歴史</h4>\n<p>　展示内容自体もとても良かった。イギリス人がやって来る前のシンガポールの歴史っていまいちよく分からなかったんだけど、民間伝承や発掘された遺跡から得られる手がかりを頼りに、ビジュアル的に過去の歴史について教えてくれる。伝承ではテマセク（シンガポールの昔の名前）を作ったのはインドネシアからやって来た王様ということになってるらしい。ほほー。</p>\n<img src=\"http://www.portalshit.net/resources/DSC_4411.jpg\" width=\"500\" height=\"334\" alt=\"苦力\" class=\"center\" />\n<p>　そもそもなぜもともとはマレー系の人しか住んでいなかったシンガポールに中国人が沢山やって来たのか、という学者の説明は興味深かった。20世紀に入ってから中国人が好き勝手に移民してきたのかなとも思ってたんだけど、そうではなくて、トーマス・ラッフルズ卿がイギリスからやって来てシンガポールを開発し始めたころはちょうど中国（清朝）南部で爆発的に人口が増えてて、口減らしのためにとにかく人を外国に送り出す必要があったらしい。シンガポール以外でも中国人労働者（苦力）はアメリカやオーストラリアの鉄道建設などにかり出された。同じイギリスの植民地だったインドからも労働者（Coolie）は集められ、そんな感じでやって来た人々の子孫が今日のシンガポール人なわけですね。</p>"
