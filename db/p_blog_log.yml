  name: "終戦の日"
  href: "http://"
  category: "雑談"
  tag: "戦争と平和,国際情勢"
  comment: "<p>　終戦記念日の昨日、地元紙にT･K生こと韓国の宗教哲学者池明観のコラムが載っていた。感心したのが、終戦という言葉の使い方についての提案。中国韓国では8月15日を「解放」の日ととらえているが、日本では「敗戦」の日から「終戦」の日ととらえる流れに変わってきた。今後は日中韓のすべての国が8月15日を「終戦の日」ととらえられるようになるのが理想だというのだ。<q>東アジアにもう戦いはなく、平和と繁栄があるのみということば</q>。うまいこと言いよるなぁと思った。</p>\r\n\r\n<p>　しかし、中国は市場経済導入で溜まる一方の国民の不満のはけ口のために、韓国は政権支持率向上と国民のプライドのために、「解放」という言葉にこだわり続けるような気がする。日本が「終戦の日」としているのだって、「敗戦の日」だとあまりにも惨めに感じられるためで、池明観センセイが言うような崇高な理想があってのものではないだろう。各国で8月15日が政治利用されなくなったときが「終戦」の言葉を共有できるときなんだろうけど、彼我には竹島・尖閣諸島と領土問題も横たわり、うまく物事は進まないだろうなぁ。まだまだ時間が必要な気がする。</p>"
