  name: "PHP 5.1.6 を入れてみた"
  href: "http://"
  category: "アマグラミング"
  tag: "Mac,2ch,p2,PHP"
  comment: "<p><img src=\"./resources/php5.1.6.png\" width=\"500\" height=\"67\" class=\"\" alt=\"PHP 5.1.6\" /></p>\n\n<p>　僕の 2ch Viewer は <a href=\"http://page2.xrea.jp/expack/\" title=\"rep2 機能拡張パック\" class=\"ex-ref\">p2 拡張パック</a> の BigO なんですけど、こちらはもう開発がストップしててレガシー化しているので、ちょっと ASAP を試してみようと思ってインストールしてみました。そしたら PHP のバージョンを 4.3.3 以降にせよという警告メッセージが表示される。Mac OS X にデフォルトで入ってる PHP のバージョンは<del>確か 4.1 なので</del>（PHP 4.3.1 がプリインストールされているみたいです。スミマセン）、一丁 PHP のバージョンアップにチャレンジしてみることにしました。</p>\n\n<p>　古いバージョンの p2 を使っていて最近バージョンアップしたら PHP のアップデートを求められ、PHP をアップデートしたらその後 Apache が起動しなくなったという人は参考にしてみて下さい。</p>\n\n<p>　コマンドラインを使ってインストールするのは難しいので、<a href=\"http://www.macfeeling.com/database/db01.html\" title=\"Mac OS X + Database\" class=\"ex-ref\">Mac OS X + Database</a> を参考に、<a href=\"http://www.entropy.ch/software/macosx/php/\" title=\"Marc Liyanage - Software - Mac OS X Packages - PHP\" class=\"ex-ref\">Marc Liyanage - Software - Mac OS X Packages - PHP</a> からインストールパッケージをダウンロードしました。これが劇簡単。普通のアプリをインスコするのと変わらない。素人にもお勧めできます。</p><!--more-->\n\n<p>　ところが、インストールが終わってきちんとバージョンアップされたか確認しようと phpinfo.php を開こうとしても、「サーバーが見つかりません」が表示されるだけ。いったん Web 共有を切ってみようと環境設定を開くけども、Web 共有自体が停止できない。ありゃりゃりゃ :-! </p>\n\n<p>　Apple Discussion Boards の <a href=\"http://discussions.info.apple.co.jp/WebX?128@513.KJlrbcUzGrs.2@.f0042aa\" title=\"Apple Support Discussions - Apacheの接続\" class=\"ex-ref\">Apple Support Discussions - Apacheの接続</a> というトピックをのぞいていて、「httpd.conf をいじってませんか？」という記述を発見。そういえば確か、p2 を最初にインストールしたときに、<a href=\"http://homepage1.nifty.com/glass/tom_neko/web/web_cgi_osx.html#php\" title=\"超簡単 Mac OS XのローカルでCGI (SSIもPHPも)\" class=\"ex-ref\">/etc/httpd/httpd.conf に変更を加えた</a>。</p>\n\n<p>　そういうわけなので Pseudo を起動してエディターをドラッグし、<var class=\"filename\">/etc/httpd/httpd.conf</var> を編集。</p>\n\n<pre class=\"code\"><code>\n<var>#</var> LoadModule php4_module        libexec/httpd/libphp4.so\n<var>#</var> AddModule mod_php4.c\n</code></pre>\n\n<p>行頭の#を消していたものを再び書き加えてコメントアウト。これでばっちし Apache が起動するようになりました。その後 phpinfo.php で PHP バージョンを確認してみたところ、PHP 5.1.6 の表示が。自己満足の世界ですけど嬉しいです。</p>"
