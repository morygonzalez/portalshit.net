  comment: "<p>　熊本市の繁華街にあるベスト電器6FのコンピュータウンMac Landに行ったら、5G iPodの実機がおいてあった。中に入ってた動画を再生してみる。イイ。昨日のkeizoさんのコメントへのレスで「動画再生機能には惹かれない」なんて言いましたが、嘘っぱちでした。薄いのもイイ。俺の持ってる4G iPodの三分の一くらいに感じた。前言撤回、やっぱり5G iPodが欲しい。30GBモデルで34800円かぁ。今日熊本市までの道のりを運転していて、やはり音楽がないのは寂しかった。だからついつい帰り道のためにVince Guaraldi TrioのCDを買ってしまったくらいだ。何とかお金を工面して新しいiPod買いたいな。</p><!--more-->\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　欲しいと書いたものの、記録ストレージにHDDを使っているiPodには再び壊れてしまうのではないかという不安がつきまとう。HDDなんだから、ちょっと乱暴に扱ったらやっぱりぶっ壊れてしまうんだよな。しかしフラッシュメモリータイプのiPod nanoは容量が少なすぎる。手持ちのライブラリは16GBを超えている。他社製プレーヤーにも乗り換えられない。ライブラリの90％以上をAACで構築してしまったからだ。うーん、悩むなー。</p>\r\n\r\n<h4 class=\"text\">＜さらに追記＞</h4>\r\n<p>　ベスト電器のガンプラ売り場が改修されてミニアップルストアのようなものが出来ていた。そういや今日、白いイヤフォンを付けてるおっさんを二人ほど見かけた。おっさんがiPodを使うようになったってことは、ついに熊本でもiPodが一般に浸透し始めたということか。これらはそういった需要を見越しての改装だろう。ガンプラ売り場がなくなったのは正直残念だが、郊外型電気店でアップル製品の取り扱いがない現状、こういったミニアップルストアのようなものが出来るのは大変うれしい。大型ショッピングセンターも良いけど、やっぱ買い物は街でするのが一番だね。<a target=\"_blank\" class=\"ex-ref\" href=\"http://www.adsccat.co.jp/kumamoto/all/noodles99/06.html\">山水亭</a>のラーメンも食えるでね（何故か名古屋弁）</p>\r\n\r\n<h4 class=\"text\">＜さらにさらに追記＞</h4>\r\n<p>　そういえば、ミニアップルストアのようなところで旧型iPodがたたき売りされていた。容量は表記されていなかったが、恐らく20GBモデルだと思う。価格はなんと26800円。修理代よりも安い。これじゃ修理出すのがバカみたいだよ。一応経済学を勉強しましたから、モノの値段は需要と供給で決まるということは分かっているけど、新品の値段よりも高い修理価格ってどうかと思う。アップルはこの辺りのアフターサービスの感覚がおかしい。アップル製品を買ったら最後、アップルと消費者の立場は逆転してしまう。独自OS（まぁこれはあ当たり前か）、独自ソフト、エンコード方式、サードパーティ製品などなどによって囲い込みされ、アップル地獄から抜けられなくなってしまうのだ。気がつけば熱心にお布施をする信者さんになってしまっているんですな。おーこわ。</p>\r\n\r\n<h4 class=\"text\">＜さらにくどく追記＞</h4>\r\n<p>　iTunesでDVDを手軽にリッピングできるようにはならないのだろうか。CDみたいに差し込めば簡単にaviかなにか変換してくれて、手軽に5G iPodにファイルを追加できるようになればぐだぐだ文句を言わず即買いする。iTMSでダウンロードしたミュージックビデオしか再生できないなんてつまらない。アングラ方面ではツールを駆使してすきな動画をiPodにぶち込みまくってる人がいるかもしれないな。ていうか、ベスト電器においてあったiPodには映画が入れてあったから、従業員がHackして映画を入れていたんだろう。つまり方法はあるわけだな。うーむ、結局なんだかんだ言って欲しいぞ5G iPod。</p>"
