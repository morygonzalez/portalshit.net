  comment: "ちょっと名古屋まで行っていたのでしばらく更新できませんでした。その間ゲットしたり、留守中に自宅に届いていたもの。\n\n<ol>\n<li>Mac Mice の The Mouse BT（ヤフオク）</li>\n<li>ゴル男さん用ボンネット消音布（ヤフオク）</li>\n<li>Volkswagen GTI, Golf, Jetta Service Manual（Amazon.com）</li>\n<li>『詳解 HTML & CSS & JavaScript 辞典』（名古屋のジュンク堂）</li>\n<li>いしいしんじ『麦ふみクーツェ』（同上）</li>\n</ol>\n\n<img src=\"./resources/mousebt2.jpg\" width=\"160\"  height=\"126\" title=\"絶対そのうちAppleから訴えられますｗ\" class=\"float-right\">　1.は、まだ買って半年経ってないPowerBookのパームレスト部分が剥げ始めたため、トラックパッド使うのは止めようとマウスの購入を決意。Mighty Mouse も良かったけれど、光学式センサーの精度がイマイチらしいので購入見送り。代わりにそのうち Apple に訴えられること請け合いなMac Mice という会社のThe Mouse BT を購入。無線マウスは思った以上にカイテキ！　なんだけど、ボタン部分を覆ってるプラスチックがカタカタと外れそうでやたら気になる。<!--more-->\n\n　2.は、ゴル男さんとともに一夏過ごしてみて、熱に弱そうだなということが分かり購入。音がどうのよりも、エンジンの熱がボンネットに伝わってボンネットの塗装が剥げ始めたりしたら嫌だからね。\n\n　3.はゴルフのメンテナンス本 from Amazon.<strong>com</strong>。つまり <strong>written in English</strong>、つまり読めるか不安ｗ\n\n　4.は生まれて初めて買ったホームページ作りのための本。これまではタグやCSSが分からないときは適当にググって済ませていたけど、やはり手元に一冊本があると便利。HTMLのカラーチャートもありがたい。ただ、JavaScriptについての記述が多くCSSについての記述が少ないのが残念。よぉく見比べて買ったつもりなんだけどなぁ。今度CSSオンリーの本を買おう。\n\n　5.は昔から気になっていたいしいしんじという作家の本。表紙の絵が良い。画像を探そうといまAmazonを覗いてみたらなんと文庫本が発売されたばかりだったらしい。そんなぁ。高い金払ってハードカバー買ったのがバカみたいじゃないですか。しかし文庫本の表紙はイマイチなのでまぁよしとするか。\n\n<!-- ISBN=4798010057 -->\n<!-- ISBN=0837603420 -->\n<!-- ISBN=4652077165 -->"
