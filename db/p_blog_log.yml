  category: "映画"
  tag: "映画,フランス"
  comment: "<p><img src=\"./resources/frenchlife.jpg\" width=\"297\" height=\"132\" alt=\"フレンチなしあわせのみつけ方\" class=\"float-left\" />　イヴァン・アタル、シャルロット・ゲンズブール夫妻の『フレンチなしあわせのみつけ方』をDVDで見た。</p>\r\n\r\n<p>　この夫婦の映画は以前に『ぼくの妻はシャルロット・ゲンズブール』を見たことがある。これはとても好きな映画で、ロクにお金を持っていなかったにもかかわらず映画館で見たあとAmazonで予約してDVDを買ってしまったくらい気に入った。落ち込んでいるときに見るとハッピーな気分になれる。</p>\r\n\r\n<p>　しかし今回の『フレンチなしあわせのみつけ方』は酷かった。「どうしたイヴァン？」という感じだ。要所要所でレディオヘッドの音楽が効果的に使われており、そのために★を一個付けたけど、それ以外はてんでダメ。</p><!--more-->\r\n\r\n<p>　始まってから15分くらいまでは面白そうな展開でとても期待させるんだけど、見事に期待を裏切ってくれた。『ぼくの妻はシャルロット・ゲンズブール』と同じように嫉妬がテーマなのだが、『ぼくの・・・』でイヴァンがシャルロットに嫉妬していたのに対して、今作ではシャルロットがイヴァンの浮気に苦しむ。しかも『ぼくの・・・』のような明るい嫉妬じゃなくて、とにかく暗く重たい。シャルロットはカフェに入ったのに泣きだし、コーヒーに口を付けずに店を出てしまったりする。悲壮感漂いまくる。加えてイヴァンとその愛人とのどろどろした不倫関係も重苦しくて息が詰まる。</p>\r\n\r\n<p>　ラストも意味不明で、高校生の頃に見た『ポネット』、フランソワ・トリュフォーの『大人は判ってくれない』に引き続いて意味の分からない映画だった。やはりフランス映画というのは僕にはよく分からない。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　シャルロット・ゲンズブールと広末涼子は似ていると思う。きらきらした目と少ししゃくれた感じのあごがそっくりだ。</p>"
