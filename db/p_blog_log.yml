  name: "最近買った音楽"
  href: "http://"
  category: "音楽"
  tag: "音楽"
  comment: "<h4>ラジオで耳にして気に入った曲</h4>\r\n\r\n<h4>Peter Bjorn And John / Writer's Block</h4>\r\n\r\n<p><a href=\"http://click.linksynergy.com/fs-bin/click?id=oTAMPQXENnE&offerid=94348.10000549&type=4&subid=0\"><IMG alt=\" iTunes Store（Japan）\" border=\"0\" src=\"http://images.apple.com/itunesaffiliates/JP/2006/12/13/PeterBjorn_125x125.jpg\" class=\"float-left\" /></a><IMG border=\"0\" width=\"1\" height=\"1\" src=\"http://ad.linksynergy.com/fs-bin/show?id=oTAMPQXENnE&bids=94348.10000549&type=4&subid=0\" />　日本全国のFMでヘビーローテンション中の口笛ソング、\"Young Folks\" を収録したスウェーデンのバンドPeter Bjorn And Johnの『Writer's Block』。何といっても力の抜けるような口笛が溜まりませんな。ラジオでたまたま聞いたんですが、一度聞いたら耳から離れません。購入したHMVの店員による紹介文には「Tahiti 80好きにオススメ」って書いてあったけど、あんまTahiti 80には近くないと思うのでTahiti 80的雰囲気を求めて買うと後悔すると思います。ちなみに僕はビンボーなのでUS盤を買いましたが、ジャケットは国内盤の方がいけてると思います。国内盤は2,520円ですが、\"Young Folks\" のリミックス4曲がボーナストラックとして収録されてます。</p>\r\n\r\n<h4>Donavon Frankenreiter / \"The Way It Is\" (Move By Yourself)</h4>\r\n\r\n<p>　Donavon Frankenreiterって人はJack Johnsonのサーフィン友達で、彼の庇護の下音楽活動を行ってるみたいです。アルバム『Move By Yourself』を試聴してみましたが、ラジオで聞いて気に入った \"The Way It Is\" という曲以外は、Jack Johnson的なフォーキーソングというか、白人カントリー・ミュージック的な曲が多くて。僕はあまりフォーク・ソングは好きじゃないので、ブルー・アイド・ソウルっぽい \"The Way It Is\" だけをiTunes Storeで一曲買いしました。イントロのギターリフがMinnie Ripertonの \"Lovin' You\" に似ててキュートなフリーソウルという感じです。</p>\r\n\r\n<p>iTunesで試聴 <a href=\"http://click.linksynergy.com/fs-bin/stat?id=oTAMPQXENnE&offerid=94348&type=3&subid=0&tmpid=2192&RD_PARM1=http%253A%252F%252Fphobos.apple.com%252FWebObjects%252FMZStore.woa%252Fwa%252FviewAlbum%253Fi%253D153568747%2526id%253D153568742%2526s%253D143462%2526partnerId%253D30\">\r\n  <img height=\"15\" width=\"61\" alt=\"Donavon Frankenreiter - Move By Yourself - The Way It Is\" src=\"http://ax.phobos.apple.com.edgesuite.net/images/badgeitunes61x15dark.gif\"></img>\r\n</a></p><!--more-->\r\n\r\n<h4>前から気になっていたCD</h4>\r\n\r\n<h4>O.S.T. / Goog Night, And Good Luck</h4>\r\n\r\n<!-- ISBN=B000ASDGE4 -->\r\n<p>　映画『<a href=\"http://www.portalshit.net/article.php?id=535\" title=\"portal shit! : グッドナイト＆グッドラック　★★★★☆\" class=\"in-ref\">グッドナイト＆グッドラック</a>』を見たときに音楽を気に入って買ったんだけど、劇場で映画を見ながら聞いたときよりもよく感じなかったです。やっぱ50年代の雰囲気醸し出しまくりな映像と一緒に聞いてこそ、だったのかも。</p>\r\n\r\n<p>iTunesで試聴 <a href=\"http://click.linksynergy.com/fs-bin/stat?id=oTAMPQXENnE&offerid=94348&type=3&subid=0&tmpid=2192&RD_PARM1=http%253A%252F%252Fphobos.apple.com%252FWebObjects%252FMZStore.woa%252Fwa%252FviewAlbum%253Fi%253D141923759%2526id%253D141923639%2526s%253D143462%2526partnerId%253D30\">\r\n  <img height=\"15\" width=\"61\" alt=\"Dianne Reeves - GOOD NIGHT, AND GOOD LUCK (ORIGINAL SOUNDTRACK) 「グッドナイト&amp;グッドラック」\" src=\"http://ax.phobos.apple.com.edgesuite.net/images/badgeitunes61x15dark.gif\"></img>\r\n</a></p>\r\n\r\n<h4>Edwin Moses / African Gospel Years of Jamal Nafsum</h4>\r\n\r\n<p>　Edwin Mosesは大学一年の頃に一枚目『Edwin Moses』を購入して以来好きなアーティストで、カーティス・メイフィールドの現代版という感じのスペイン人バンドです（<a href=\"http://www.siesta.es/pags/banda_discos.asp?codBanda=118\" title=\"Siesta Records - EDWIN MOSES\" class=\"ex-ref\">Siesta Records - EDWIN MOSES</a>）。ファルセット・ヴォイスでポップにソウルを歌います。一枚目のアルバムに収録されている \"What's Going Down?\" は岩井俊二の『リリイ・シュシュのすべて』で、万引シーンのBGMに使われています。この一枚目なんかは全般的に『リリイ・シュシュのすべて』的雰囲気で、物憂げな午後にぴったりでとても好きなんです。でも今回買った三枚目の『African Gospel Years of Jamal Nafsum』はイマイチだった。ファルセット・ヴォイスは封印され、タイトル通りゴスペルよりな内容。期待していたのに残念。良かったのは \"My Place In The World\", \"Be Free\", \"We're Not Going Back\" かな。</p>\r\n\r\n<p>iTunesで試聴 <a href=\"http://click.linksynergy.com/fs-bin/stat?id=oTAMPQXENnE&offerid=94348&type=3&subid=0&tmpid=2192&RD_PARM1=http%253A%252F%252Fphobos.apple.com%252FWebObjects%252FMZStore.woa%252Fwa%252FviewAlbum%253Fi%253D183668409%2526id%253D183666731%2526s%253D143462%2526partnerId%253D30\">\r\n  <img height=\"15\" width=\"61\" alt=\"Edwin Moses - The Gospel African Years of Jamal Nafsum\" src=\"http://ax.phobos.apple.com.edgesuite.net/images/badgeitunes61x15dark.gif\"></img>\r\n</a></p>"
