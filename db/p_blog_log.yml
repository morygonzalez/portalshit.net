  comment: "<!-- ISBN=B000W6H23A -->\n<p>　京都の劇場で予告編を見たときは全然興味を引かれなかったんだけど、田舎で生活してると無性に京の都が恋しくなってしまって、少しでも京都テイストを味わおうと、シネプレックス熊本で鑑賞。</p>\n\n<p>　思ったより良かったです。ていうか普通に楽しめました。舞妓さんとかぜんぜん興味なかったんだけど、この映画みて興味湧いて来た。ていうか19歳の京都出身、小出早織ちゃん演じる駒子可愛すぎ。もうやられました。生まれて初めて映画見たあとパンフレット買っちゃった。やっぱね、京都弁反則ですよ。舞妓さんに「ぼん、どうしはったん？」とか言われたらもうダメですね。一瞬で騙されそう。</p>\n\n<p>　主人公は阿部サダヲ演じる鬼塚公彦。修学旅行で言った京都で道に迷っていたところ舞妓さんに声をかけられて以来、舞妓さんしか愛せない変態です。そのライバル内藤貴一郎を堤真一が演じてるのですが、『ALWAYS三丁目の夕日』のときと似たようなキャラで楽しかったです。</p>\n\n<p>　劇中ではガジェットも登場します。鬼塚がMacBook Proを使い、内藤がMacBook黒を使ってます。ちょっと嬉しい。あと舞妓さんおっかけ連中がみんな一眼レフ持って走るシーンもあんだけど、持ってるカメラはみんなCanon。なんでNikonじゃないのかと。ちょっと残念。</p>\n\n<p>　最後の方で柴咲コウがほろっとさせてくれるシーンなんかもあって、映画好きじゃない方でも全然楽しめます。付き合いはじめでデートのとき何話していいか分からないカップルにもオススメです。安心して見られます。</p>"
