  name: "漸く読了：レディ・ジョーカー"
  href: "http://"
  category: "雑談"
  tag: "本"
  comment: "<!-- ISBN=4620105805 -->\r\n<p>　漸くレディ・ジョーカーを読み終えた。随分と時間がかかったな。名作との誉れ高いが、警察モノが好きな人、同性愛に興味がある人、長年の高村薫ファンには面白い本なのかもしれない。</p>\r\n\r\n<p>　俺自身もある程度は楽しめたが、登場人物は多すぎるし事件の背後関係が無意味に複雑だし、ちょっと最後の方は食傷気味だった。こういう超リアリスティックな小説（警察モノなど）は俺はどうも苦手だ。バカには難しい。ラストも釈然としなかった。</p>\r\n\r\n<p>　見事なのは、闇の世界と政財界のつながりを描いている点か。グリコ森永事件をベースに書かれているわけだが、企業の弱みにつけ込む暴力団、政治家、右翼団体、同和利権団体、韓国系ヤクザ、証券仕手筋などなど、闇の世界を垣間見ることが出来る。しかしそういった悪者連中だけが悪いのではなくて、ときに狡猾に彼らを利用する企業側にも問題があり、いわば持ちつ持たれつの関係が出来上がっているのだ。</p>\r\n\r\n<p>　ところで合田雄一郎警部補はキャリアなのだろうか、それともノンキャリアなのだろうか？　これがどちらかだけで随分と物語の内容は変わってくると思う。ノンキャリだと断定しているweb上の記述は二つしか見つけられなかったので、いまいちどちらか判断しかねる。司法試験崩れがノンキャリで警察に入るとは思えないんだけどな。まぁいずれにせよ、警察という組織が『踊る大捜査線』で描かれているような感じとは大きく異なることは確かだ。警察モノの本や映画は『踊る〜』しか知らないという人は読んでみると良いかもしれない。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　大田区に住んでいたお陰で、この物語で頻繁に登場する地形を想像しながら読むことが出来た。夫婦坂のバス停なんて住んでたアパートのすぐそばなんですけど。大田区の猥雑とした風景の下、未曾有の犯罪が計画され実行される過程を追うのは、作り話であるとはいえなかなか興味深かった。</p>"
