  name: "不安定"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG"
  comment: "<p><img src=\"./resources/wrondb.jpg\" width=\"181\" height=\"226\" alt=\"赤丸オンパレード\" class=\"float-right\" />　ブログが不安定である。一昨日くらいから、真っ白な画面が表示される現象が断続的に発生する。安物レンタルサーバーのせいかと思って他のorz.ne.jpドメインを徘徊してみたが、問題なし。こりゃどうも僕のブログそのものに問題があるくさい。先日P_BLOGをVer.1.1ß7にアップグレードしたのがまずかったのか？　Ver.1.1ß6にシステムをダウングレードしてみるも問題は解消せず。エディターをmiからCotEditorへ変更したことが原因なのだろうか？　行末コードはきちんとLFになっているんだが。</p>\n\n<p>　いずれにせ、神経質な人間にとってこういうのは本当に気になって仕方がない。そもそも僕のブログはデータベースに問題があるようで、P_BLOGを最新版にアップグレードするたびにステータス欄はおびただしい数の赤丸で満たされる。これが原因でトップ画面でRSSフィードを示すボタンが表示されない。正直うんざりである。ムーバブルタイプに鞍替えしたろうかな。でもきっと他のブログシステムにコンバートしてもむちゃくちゃに扱ってしまって少なからずトラブルを抱えることになるんだろうけど。</p><!--more-->\n\n<h4 class=\"text\">＜追記＞</h4>\n<p>　ブログの不具合はサーバーに起因するものだったようだ。STEPSERVERのPHPの設定に問題があったらしい（<a href=\"https://stepserver.jp/news/news_body_view.php?key=191\" class=\"ex-ref\">STEP SERVER：【PHP関連(XOOPS等)の不具合への対応について】</a>）。これで一安心だが、もう一度P_BLOGの最新版を入れるの面倒くさいな。</p>"
