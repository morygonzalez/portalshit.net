  name: "悲しきゴールデン洋画劇場"
  href: "http://"
  category: "映画"
  tag: "映画,テレビ番組"
  comment: "<p>　みなさん、最近家族そろって『金曜ロードショー』や『日曜洋画劇場』を見たりしてますか？ 僕は結構子供の頃、家族そろってわくわくしながらテレビで映画を見ていた記憶がある。翌週の学校で『ロボコップ』や『ターミネーター』について語ったりなんてしてね。それが最近はめっきりない。そもそも僕は大人になってあまりテレビを見なくなったのだが、これら週末の映画番組の受け止められ方が世間的にも変わってきたのではないかと推察する。</p>\r\n\r\n<h4>映画を取り巻く時代情勢の変化</h4>\r\n\r\n<p>　むかしなぜあんなにテレビの映画番組をありがたがって見ていたかと言うに、レンタルビデオが普及していなかったことが考えられる。もちろん、一部の都会にはわんさかレンタルビデオ店があったかも知れない。しかし僕が子供時代を過ごした90年代前半の阿蘇地方はレンタルビデオ店が少なく、品揃えも決して良くなかった。全国的にも似たような状況だったのではないだろうか。また当時のレンタル料金は決して安くはなく、貸出期間も短かった。そもそも我が家がビデオデッキを購入したのが結構遅かった。映画館なんて熊本市の中心部に行かないとなかったし、親に映画を見に連れて行ってもらったのなんて一度くらいしかない。そんなんだから、テレビで放送される映画というのはとても貴重なエンターテインメントだったのだ。</p>\r\n\r\n<p>　しかるに今日、TSUTAYAが恐ろしい勢いで各地に出店し、ビデオどころか情報量豊富で扱いやすいDVDが普及している。レンタル料金も非常に安い。映画館で1800円払って映画見るのが馬鹿らしくなるような料金で映画を貸し出している。映画館での鑑賞にしたって、雨後の竹の子のようにぼこぼこと建設される郊外のショッピングセンターにシネコンが併設されており、随分と敷居が低くなった。もう映画を見るために渋滞に巻き込まれながら繁華街まで到達し、空車の駐車場を血眼になって探し、挙げ句の果てに高い駐車料金を払う必要がなくなった。もちろん、ケーブルテレビやネット配信による映画鑑賞も盛んになりつつある。いまという時代はすごく映画にアクセスしやすくなっているのだ。</p><!--more-->\r\n\r\n<h4>薄まる映画のありがたみ</h4>\r\n\r\n<p>　そうなると当然の帰結として、映画のありがたみが薄れる。昔は何度放映されていてもわくわくしながら見ることができた『インディジョーンズ』や『バック・トゥー・ザ・フューチャー』シリーズがつまらなく感じられる。レンタルビデオ店には単館系映画のコーナーなんかもあったりして、個人が自分の好みにあった映画をピンポイントで見られる時代である。もう『ランボー』や『ロッキー』ではみんな満足できないのだ。</p>\r\n\r\n<p>　気軽に映画が見られるようになったというのは良いことのような気もするけど、なんだか寂しい。お父さんお母さん、お爺ちゃんお婆ちゃん、子どもたち、みんなそろってこたつに入って映画を見ていた時代も悪くなかったように思う。キスシーンで家族が目のやり場に困ったりしながらも、かつてテレビ映画は家族団らんに一役買っていたのだ。</p>\r\n\r\n<p>　現在、フジテレビは『ゴールデン洋画劇場』を放送していない。名前を『土曜プレミアム』に変え、映画にこだわらずバラエティーやドラマも放送しているようだ（<a href=\"http://ja.wikipedia.org/wiki/%E5%9C%9F%E6%9B%9C%E3%83%97%E3%83%AC%E3%83%9F%E3%82%A2%E3%83%A0\" title=\"土曜プレミアム - Wikipedia\" class=\"ex-ref\">土曜プレミアム - Wikipedia</a>）。近いうちに『金曜ロードショー』も『日曜洋画劇場』も名前を変え、映画専門番組が枠を失っていくかも知れない。仕方ないことかも知れないけれど、少し寂しく思う。</p>"
