  comment: "<!-- ISBN=B000V6F4Y0 -->\n<p>　かなり良かった。好き。18編からなる、パリを素材にしたオムニバスフィルム。いろんな監督、俳優がパリについて語っている。切ない話あり、恋の始まりを予感させるような胸キュンストーリーあり。</p>\n\n<p>　一番印象に残ったのが『<a href=\"http://www.portalshit.net/article689.html\" title=\"portal shit! : サイドウェイ ★★★★☆\" class=\"in-ref\">サイドウェイ</a>』のアレクサンダー・ペインによる<a href=\"http://www.pjt-movie.jp/story/14e.html\" title=\"パリ、ジュテーム：14区\" class=\"ex-ref\">14区</a>。アメリカ人の太った郵便配達の女が出てくる。彼女はパリに憧れてて、パリに旅行に行くために2年間フランス語を習い、貯金をする。本当は2週間滞在したかったが、犬を飼っているために6日しか滞在出来ない。せっかく勉強したフランス語で会話しようと、通りがかりの美容室でおいしいレストランがないかを尋ねてみる。しかしフランス語を使いたい彼女の意に反して、美容師は流暢な英語で話し返してくる。一人で食事をとったあとサルトルの墓を訪れるが、一緒に眠るボーヴォワールの名前の読み方が分からず、ボリヴァルとかなんとか読んでしまう。この辺りの描写がすごく切ない。太っていて、ファッションがださくて、恋人はおらず犬しか家族がいない、教養のない寂しい女。これって典型的なヨーロッパ人のアメリカ人観なんじゃないかと思った。ヨーロッパ人はきっとこんな風にアメリカ人をバカにして見てるんだろうなぁ、って。監督のペインはアメリカ人だけど。パリについての映画で、アメリカの田舎に数多く住んでいるであろう、無教養で太っていて寂しい人生を送っているアメリカ人について考えさせられることになるとは思わなかった。この五分間の短編はでかかった。</p>\n\n<p>　最初から二つ目の、『ベッカムに恋して』の監督が撮った<a href=\"http://www.pjt-movie.jp/story/5e.html\" title=\"パリ、ジュテーム：5区「セーヌ河岸」\" class=\"ex-ref\">5区「セーヌ河岸」</a>も良かった。イスラムの少女に恋心を抱くフランス人少年の話。『ベッカムに恋して』の主人公もそうだったけど、この監督はかわいいオリエンタル美人をつかまえてくるのがうまい。そしてとてもきれいにその子を撮る。僕の方までこのイスラムの少女に恋してしまいそうになった。パリジャンの少年とイスラム少女がその後どうなったのかがすごく気になる。</p>\n<!-- more -->\n\n<p>　大好きなアルフォンソ・キュアロンの<a href=\"http://www.pjt-movie.jp/story/17e.html\" title=\"パリ、ジュテーム：17区「モンソー公園」\" class=\"ex-ref\">17区「モンソー公園」</a>も良い。功名にストーリーが練られていて、「そう来るか！」と思わず膝をポンと叩きたくなるような最後。出版社の入社試験で課される作文のよう。</p>\n\n<p>　他にも、不幸なアフリカ移民の話（<a href=\"http://www.pjt-movie.jp/story/19e.html\" title=\"パリ、ジュテーム：19区「お祭り広場」\" class=\"ex-ref\">19区「お祭り広場」</a>）、ナタリー・ポートマンと付き合う盲目の青年の話（<a href=\"http://www.pjt-movie.jp/story/10e.html\" title=\"パリ、ジュテーム：10区「フォブール・サン・ドニ」\" class=\"ex-ref\">10区「フォブール・サン・ドニ」</a>）、レオノール・ワトリング（かわいい！大好き！）と不倫してて妻と離婚しようとしてたのに、妻が末期の白血病であると知り、愛人と別れ献身的に妻を看取る男の話（<a href=\"http://www.pjt-movie.jp/story/12e.html\" title=\"パリ、ジュテーム：12区「バスティーユ」\" class=\"ex-ref\">12区「バスティーユ」</a>）などなど、味のある短編が多かった。</p>\n\n<p>　節々に知ってる俳優が出てたのも楽しい。こういうオムニバス映画に知ってる俳優が出てると、何だか自分も結構映画を見てるような気がして嬉しくなる。そしてまた映画を見るのだ。もしDVDが発売されたら買おうと思う。</p>\n\n<p>　ちなみに、日本の街でこういう映画を撮れるところがあるとしたら、やっぱ東京だろうなぁ。この映画の面白いところは、都会の空気感みたいのが表現されてるところ。みんなお互いのことに無関心で生活してるようなんだけど、どこか連帯感があるというか、みんなパリを愛してんだね。東京の街にもそういった連帯感ってあると思う。東京って『東京人』って雑誌とかあるくらいだし、何のかのと言ってみんな東京好きなんだよね。でももし日本人監督がオムニバスで東京編を撮ったとしても、なかなかこういう風にお洒落にさらっとした感じの物語にはできないだろうなぁ。きっと安っぽいトレンディードラマの寄せ集めみたいのが出来上がると思う。この『パリ、ジュテーム』は味付けというかバランス感覚が絶妙なんだろうな。</p>\n\n<p>　そういえば、12区「バスティーユ」では、妻の最後を看取る男が「ムラカミの『スプートニクの恋人』さえ読んだ」という台詞を喋る。何でも妻の好きなようにしてやったという文脈のなかで出てくる台詞で、『スプートニクの恋人』が前衛的で詰まらない小説のような扱いを受けている。それが僕には興味深かった。</p>"
