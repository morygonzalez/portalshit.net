  id: 1007
  name: "シリコンバレーには朝7時から夜12時まで開いてるカフェがあっていろいろ楽しそう"
  href: "http://"
  category: "雑談"
  tag: ""
  comment: "<p>渡辺千賀さんのブログで、シリコンバレーのベンチャーシーンを垣間見ることのできるカリフォルニアの観光スポットが紹介されてた。</p>\n<p class=\"ref\"><a href=\"http://www.chikawatanabe.com/blog/2009/03/venturescene.html\" title=\"On Off and Beyond: ベンチャーシーン的観光スポット\" class=\"ex-ref\">On Off and Beyond: ベンチャーシーン的観光スポット</a></p>\n<p>朝食はここ、昼食はここ、お茶はここ、という感じでレストランやカフェが4件紹介されてる。シリコンバレーのベンチャーシーンはこういったカフェやレストランで動いてるらしい。自由に使えるWi-Fiがあって、みんなMacBook持ってきて仕事したりしてるんだそう。顔を合わせるうちに意気投合してビジネスの話に発展、みたいな感じだろうか。</p>\n<p>で、いいなー、うらやましいなーと思ったのがカフェやレストランの営業時間。平日は朝7時から夜は11時まで開いてたりする。スゲー。</p>\n<ul class=\"ref\">\n<li><a href=\"http://www.buckswoodside.com/directions/index.html\" title=\"Buck's of Woodside | Directions & Hours\" class=\"ex-ref\">Buck's of Woodside | Directions & Hours</a></li>\n<li><a href=\"http://www.yelp.com/biz/university-coffee-cafe-palo-alto\" title=\"University Coffee Cafe - Palo Alto, CA\" class=\"ex-ref\">University Coffee Cafe - Palo Alto, CA</a></li>\n<li><a href=\"http://www.coupacafe.com/ourstores.html\" title=\":: Coupa Café ::\" class=\"ex-ref\">:: Coupa Café ::</a></li>\n</ul>\n<p>朝早くから開いてるカフェが家の近所にあったら人生楽しいだろうなー、と思う。週末なんかは朝からコーシー飲みに行ったりなんかしてね。うちの近所では喫茶店は早くても10時くらいからしか開かないし、夜は遅くても8時くらいには閉まっちゃう。そもそも近所の喫茶店で食事したりコーヒー飲んだりするっていう習慣がない。（受験で最初に東京に行ったとき、朝からサラリーマンがドトールに吸い込まれていく光景を見たときはビックリした！）</p>\n<p>夜遅くまで開いてるカフェは、酒は飲まなくて良いけど夜に人と会いたいってときに行ける場所としても重宝するはず。うちのあたりだとファミレスの<a href=\"http://www.joyfull.co.jp/\" title=\"ファミリーレストラン・ジョイフル｜おいしいお食事と、心地よい楽しい時間を。\" class=\"ex-ref\">Joyfull</a>くらいしかない。さすがにファミレスじゃビジネスの芽は生まれなそう。</p>\n<p>いまのシリコンバレーでは、カフェやレストランが社交場になってて、ベンチャーシーンを下支えしてるってのはなんかいい話だと思う。まるで17世紀のイギリスみたいだ。海上保険はエドワード・ロイドっておっさんがやってたコーヒーハウスに起源があるのは知ってますか？</p>\n<p>と、ここまで書いたところでこんな話があるのを知った。</p>\n<p class=\"ref\"><a href=\"http://ghp.g.hatena.ne.jp/keyword/%e9%98%bf%e4%bd%90%e3%83%b6%e8%b0%b7%e3%82%ae%e3%83%bc%e3%82%af%e3%82%ab%e3%83%95%e3%82%a7%e8%a8%88%e7%94%bb\" title=\"阿佐ヶ谷ギークカフェ計画 - ギークハウスポータル\" class=\"ex-ref\">阿佐ヶ谷ギークカフェ計画 - ギークハウスポータル</a></p>\n<p>リナカフェとか行ったことないしどんなのか分からないけど、ネットのヘビーユーザーのたまり場っぽいものらしい。で、それを山手線の西側に作ろうというのが阿佐ヶ谷ギークハウス計画らしい。なんかやろうという人達が集まって意見交換をしたりする場はきっと時代や洋の東西を問わず必要なんでしょう。日本にもカリフォルニアのベンチャー起業家御用達のカフェみたいなのが出来るといろいろ活気づくんじゃないかなと思った。</p>"
