  name: "ATOK 2006 for Mac体験版を試用中"
  href: "http://"
  category: "Mac"
  tag: "Mac,app,ATOK,writing,Input Method"
  comment: "<div class=\"float-left\"><img src=\"./resources/ATOK2006.png\" width=\"180\" height=\"180\" alt=\"ATOK 2006 for Mac\" /></div>\r\n\r\n<p>　僕は平生ATOK17を使って日本語入力しているのですけど、Justsystemから ATOK 2006 for Mac 体験版試用のお誘いメールが届いていたので、外泊で一時帰宅したのを機にダウンロードしてみました。</p>\r\n\r\n<p>　ATOK 2006では「時刻」と入力すれば現在時刻が、「日付」と入力すれば今日の日付が変換候補に出てくるなど、ブログを書くのに便利な機能も追加されております。地味ですが良いですね、この機能。ただKeizoさんの<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/06/post_119.html\" title=\"感じ通信: ブログが吹っ飛ぶこともあるんだ\" class=\"ex-ref\">感じ通信</a>で紹介されていた<a href=\"http://www.ergo.co.jp/products/egb16/\" title=\"Mac専用日本語入力プログラム“egbridge Universal” | 製品情報 | エルゴソフト\" class=\"ex-ref\">egbridge Universal</a>のタグ入力支援機能のような、HTMLのマークアップまで加勢してくれる機能は備わっておりませんです。やっぱATOKは変換の賢さが売りなんでしょうね。</p>\r\n\r\n<p>　僕がATOKのアップグレードに際して気がかりだったのが、旧バージョンの電子辞典機能が使えるかということ。僕が購入したATOK17は電子辞典セットであり、明鏡国語辞典、ジーニアス英和・和英辞典を変更候補ウィンドウで利用することが出来ます。折角10,000円近く出して買ったのだから、アップグレードしたことでこの機能が損なわれたら悔しい。だからといって電子辞典セットのAAA優待版（アップグレード版のこと）を8,400円で買うのも勿体ない気がする。辞書の内容なんて大して更新されてないだろうし。つまりATOKのソフトウェアバージョンだけアップグレードして、電子辞典は古いのが使えれば最高なんですよね。</p>\r\n\r\n<p>　<a href=\"http://www.atok.com/mac\" class=\"ex-ref\" title=\"ATOK 2006 for Mac\">ATOKオフィシャルサイト</a>のFAQに旧バージョンの電子辞典が使えるかどうかは明示してなかったのですけど、今回ATOK 2006の体験版を試用してみて旧バージョンの電子辞典が使えることが分かりました。うーん、正直もったいないから広辞苑第六版の電子辞典セットが出るまでATOKのアップグレードは行わないつもりだったけど、ダウンロード版で4,725円、パッケージ版でも5,250円ならAAA版を購入しても良いですね。結構迷います。とりあえず30日間試用してみることにします。</p>"
