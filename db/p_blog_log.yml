  comment: "<p>　昨日の日経プラス１を読んでいたら、山根一眞という人が「デジタルスパイス」というコラムでMacBookのことを書いていた。しかし何だかおかしい。アップルが新しく採用したインテル製のチップのことを「インテル・デュアル・コア」なんて書いてる。最後の方でBoot Campに触れているのだが、またまたおかしい。Boot Campが標準装備される次期OSのことを「Jaguar」なんて書いている。おいおい、それじゃ逆戻りじゃないか。アップルの次期OSは「Leopard」でしょ。Intel Core Duoを「インテル・デュアル・コア」と表記するのはともかくとして、OSそのもについて間違えるなんてプロとして失格だ。間違いに気付かずそれを修正しなかった日経の記者も阿呆だが、山根という人はよくこんなので新聞のIT系コラムを担当できるなと思う。記事を書く前にちょっとGoogleで確認すれば分かることじゃないか。マックユーザーは一般に表記にはうるさいので、昨日の「デジタルスパイス」を読んだ人はもう山根一眞という人の書く記事なんて参考にしないだろう。</p>"
