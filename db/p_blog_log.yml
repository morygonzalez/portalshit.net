  id: 712
  name: "ISBN変換プラグインの文字化けが直ってるぅ〜"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,Amazon,Plug-in,Web"
  comment: "<p>　P_BLOGでアマゾンの商品へのリンクを自動生成してくれるISBN変換プラグイン。大変便利なんですが、アマゾンが仕様を変更したっぽい9月末頃から、日本語が激しく文字化けするようになっていました。なんとか自分で直せないかなー、と調べてみたんですが、どうやらアマゾンのシステムがECS3.0というものからECS4.0になったことが文字化けの原因のようで、ECS4.0のシステムに対応させれば文字化けはしないようです。</p>\n\n<p>　で、アマゾン・ウェブサービスのデベロッパー向けサイトを見たりしたんですが、ちょっとよく分からない。ECS4.0の前に、ECS3.0がどんなものなのかも分からない。だんだんムシャクシャしてきたので、<var class=\"filename\">plg_isbn.inc.php</var> をいじるのは諦めて、<var class=\"filename\">plg_isbn_include</var> というフォルダに目がとまりました。ISBN変換プラグインはSOAPという方法でアマゾンから商品情報を取得しているようなのですが、それをつかさどるファイルがこのフォルダの中にあるわけですね。というわけで <var class=\"filename\">nusoap.php</var> をエディターで開くと、バージョンと配布元URLが書いてあるんですけど、いささかバージョンが古い。そういうわけで配布元の <a href=\"http://dietrich.ganx4.com/nusoap/\" title=\"Dietrich Ayala | NuSOAP\" class=\"ex-ref\">Dietrich Ayala | NuSOAP</a> にアクセスし、最新版をダウンロードしてきて <var class=\"filename\">nusoap.php</var> を新しいものに置き換えてみました。</p>\n\n<p>　その後DB内のp_log_isbnテーブルをすっからかんにしてみたところ・・・。なおってるぅ〜 :-D 　たまたまアマゾン側の対応が済んだのか、<var class=\"filename\">nusoap.php</var> をアップデートしたことが良かったのか、どちらが理由かは分かりませんが、とりあえず文字化けが直りました。P_BLOGユーザーで困っている方は、p_log_isbnテーブル内のデータを空にした後、<var class=\"filename\">nusoap.php</var> を最新版に入れ替えてみてください。ひょっとしたら幸せになれるかも知れません ;-) </p>"
  date: "2006-11-28 22:08:08"
