  comment: "<p><img src=\"./resources/vox.jpg\" width=\"500\" height=\"109\" class=\"\" alt=\"Vox\" /></p>\r\n\r\n<p>　Movable TypeのSix Apartがベータテスト中の<a href=\"http://www.vox.com/\" title=\"Vox\" class=\"ex-ref\">Vox</a>にサインアップしてみました。ブログを日常的に使っている人にとってmixiは様々な制約が多く感じられることでしょう。VoxはFlickrやYouTubeにアップしている動画をVox内で公開することが可能で、大変Web 2.0的です。結構調子良いです。 </p>\r\n\r\n<p>　ただ、mixiをやってる人がVoxに流れてくるかというと、これは微妙な気がします。既にmixiは圧倒的なユーザー数を誇っており、ネットワーク外部性が存在するのですね。すなわち、電話と同じように、使う人が多ければ多いほどその財から得られる効用が高まるのです。SNSはある程度使う人が多くなければ面白くありませんからね。 </p>\r\n\r\n<p>　また、mixiを使っている人たちというのはとてもライトなユーザーなので、そういうユーザーがわざわざmixiから出ていくとは考えられません。トラックバック機能はなく、画像もアップロード制限がある（さきほどPNGをアップロードしようとして気付いたのですけど、JPEGとGIFしかアップロードできないのですね！）。他のウェブサービスと連携する兆候もなし。もし僕が外部にブログを持っておらずmixiしかなかったら、mixiの囲い込みぶりと機能の貧弱さに耐えられなくなっていることでしょう。しかし多くのユーザーは満足してmixiを利用している。現状でmixiに不満を持っているパワーユーザーしか既存SNSを離れることはないのでは。そう思うのです。 </p><!--more-->\r\n\r\n<p>　とはいえVox自体はとても面白い試みです。Ajaxを使ったインターフェイスはFlickrライクで、Type Padの外観をしたFlickrという感じです。FlickrユーザーはFlickrにため込んだ写真を公開できる場が出来たわけで、かなり利用する人が多いのではないでしょうか。僕はハードなmixiユーザーというわけでもないし、mixiを使う理由は友達の日記を読むのが主なので、これから世の中に公開するのが憚られるような恥ずかしい文章をつづる場はVoxになると思います。 </p>\r\n\r\n<p>　Voxは既に参加している人から紹介してもらうか、<a href=\"http://www.sixapart.jp/vox/\" title=\"VOX - See it. Hear it. Vox it.\" class=\"ex-ref\">Six Apartのウェブサイト</a>でメールアドレスを登録することで参加できます。僕は後者のやり方で登録しました。ただし後者の場合、登録してから招待状が届くまで一定の期間が必要なようです。</p>"
