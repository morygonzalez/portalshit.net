  comment: "　九州地方を台風14号が過ぎ去っていった。けっこう凄かった。というかいまも吹き戻しの風がびゅーびゅー吹いてるんですけどね。\r\n\r\n　昼前、もしものときにガラスが割れても飛び散らないよう、ガラスに貼るガムテープを求めて近所のホームセンターに行ったら、ガラスに貼るのに適した布製のガムテープはすべて売り切れ。紙で出来たクラフトテープなら在庫あったんだけど、これだと台風が過ぎ去ったあと剥がしにくい。<!--more-->青のビニールシートも買ってくるように言いつけられていたのが、こちらも手頃なサイズのものは売り切れていて値段の高いビッグサイズのものしか残っていなかった。みんな<del>台風にびびり過ぎ</del>じゃなくて準備万端過ぎ。恐らく連日テレビで放映されるアメリカのハリケーン『カトリーナ』の惨状を目にしてのことだろう。ホームセンターの後に寄ったディスカウントストアでインスタント食品をまとめ買いしている人の姿も目にした。つられて俺も板チョコとスニッカーズを家族の人数分購入してしまった。\r\n\r\n　5年間東京にいたせいで九州の台風の厳しさをすっかり忘れていた。宮崎県なんかこの台風で1300ミリも雨が降ったらしい。なんと大阪の一年分の降水量と同じ値だそうだ。やっぱり九州は本州とは気候が異なる（特に南九州）。当地に住んでいると、自然の猛威の前では人間がいかにちっぽけな存在であるかが分かる。"
