  id: 11
  name: "退院しました"
  href: "http://"
  category: "雑談"
  tag: "日記,医療,病気"
  comment: "<p>　先週の金曜日（6月24日）に退院しました。</p>\r\n\r\n<p>　CTスキャンを撮った結果、肺に無数にあった影や、首のリンパ節の腫瘍は奇麗に消えていた。しかし、最初にがんが転移した後腹部リンパ節と腎臓の横あたりの腫瘍は消えてはいなかった。ただしある程度小さくなってきているので、恐らくもう活動していないのではないかとのこと。ようするに死んだ細胞のカスが残っているのではないかということらしい。CTスキャンの画像を見比べて、2クール目と3クール目で殆ど違いはないように思う。もう薬が効いてないのだろう。このことが示すのは、がん細胞が死んでしまってカスだけが残っている、あるいはがん細胞が薬に対して耐性を持ち始めている、のどちらかだ。後者でないことを祈るばかりだ。</p>\r\n\r\n<p>　ところで<a href=\"http://www.asahi.com/\" class=\"ex-ref\" >asahi.com</a>に以下のような記事があった。</p><!--more-->\r\n\r\n<blockquote cite=\"http://www.asahi.com/life/update/0630/001.html\">\r\n<h3>抗がん剤専門医養成を一本化　内科・外科系２学会</h3>\r\n<div align=right>2005年06月30日00時10分</div>\r\n<p>　抗がん剤による治療の水準向上を掲げて、内科系の日本臨床腫瘍（しゅよう）学会と外科系の日本癌（がん）治療学会が別々に専門医を養成しようとしていた問題で、両学会は２９日までに日本医学会（高久史麿会長）の調停案を受け入れ、「がん治療認定医」を合同カリキュラムで新設することになった。</p>\r\n\r\n<p>　がん治療認定医は、がんに関する基盤的な知識・技術の取得を条件とする。カリキュラムや認定方法の詳細は今後、両学会を含む関連学会で検討する。内科や外科の基本的なトレーニングを積んだ医師を対象に、２年程度の研修を課すことになりそうだという。</p>\r\n\r\n<p>　癌治療学会は独自の専門医創設は断念し、基盤となる同認定医養成の事務局を務める。臨床腫瘍学会は同認定医の上位に、より専門的な「がん薬物療法専門医」（臨床腫瘍専門医から改称）を育成・認定する。</p>\r\n\r\n<p>　がん治療の専門医をめぐっては、臨床腫瘍学会が化学療法のエキスパートを養成する専門医制度の導入を０２年に決定。その後、厚生労働省が専門医の広告を解禁したことをきっかけに、癌治療学会も昨年１０月、外科医の化学療法の底上げを狙って専門医制度をつくることを決めた。</p>\r\n\r\n<p>　しかし、「養成目標やレベルの異なる専門医が併存すると患者が混乱する」と批判が出て、医学会が調整していた。</p></blockquote> \r\n\r\n<p>　先日NHKも特番をやっていたけど、日本のがん医療は遅れているそうだ。抗がん剤の治療は主に点滴や内服薬で行われるので、これらの治療は本来内科医が担当すべきである。しかし実際は、抗がん剤の治療は外科医によって行われることがある。もちろん、がんが発生した場所によっては??肺がんは呼吸器内科の医師が担当するらしい??内科の医師が担当することもあるが、基本的に外科医が病巣を取り除く手術を行うので、がんの治療全般が外科医にゆだねられることになるのだろう。</p>\r\n\r\n<p>　しかしこれこそががん治療の進歩を妨げる要因となっているようである。本来なら腫瘍内科というものを創設して、抗がん剤による治療を専門とする内科医ががん治療に当たるべきなのである。結局のところ外科医は外科医であり、抗がん剤の治療について専門的な知識を持ち合わせているわけではない。</p>\r\n\r\n<p>　そもそも、医師を育成する教育行政の管轄は文部科学省、医師を監督する医療行政の管轄は厚生労働省であることが、がん治療をややこしくしているそうだ。また、厚生労働省はちまちまと難癖を付けて、海外で承認されている抗がん剤の使用をなかなか国内で認めなかったりと、硬直的な行政制度のせいで命を落とす人も少なくないそうである。</p>\r\n\r\n<p>　もちろん抗がん剤は副作用のある薬であり、使い方を誤れば患者を死に至らしめることもある危険な薬剤である。厚生労働省が認可に慎重になるのも無理からぬことだろう。また教育行政に他省庁が首を突っ込むことは、学問の自由、学問の独立を脅かすことにもなりかねない。</p>\r\n\r\n<p>　しかし、人の命がかかっているのである。役人どもは自分ががんにならない限り分からないのだろうか。一日も早い腫瘍内科専門医の育成開始と、スピーディーな薬剤の認証体制が整うことを望む次第である。</p>"
