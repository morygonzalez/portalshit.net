  tag: "本"
  comment: "<p><img src=\"./resources/IMG_3246.jpg\" width=\"201\" height=\"268\" alt=\"旧東ベルリン名物「テレビ塔」\" class=\"float-left\" />　以前読んだ『プラハの春』の続編である（<a href=\"http://www.portalshit.net/article.php?id=192\" title=\"portal shit! : 『プラハの春』読了\" class=\"in-ref\">portal shit! : 『プラハの春』読了</a>）。まぁ面白かったけど、過剰な性描写が煩わしかった。結局、著者が若い頃いかにもてたかが綴られているわけである。お人形さんみたいな顔をしたドイツ人女性と恋をしたいという、どうしようもない中年オヤジの妄想を満たすには十分かも知れない。性描写の頻出度合いといい、総じてオッサン向けの本である。</p>\n\n<p>　著者は「共産主義は本質的にペテン」だと主人公に何度も語らせ、共産主義の虚構性について語ろうとしている。一般市民は生鮮食品を十分に口にできず苦しんでいるのに、共産党の幹部は良い暮らしをしているとか、そういった共産主義の矛盾を物語ろうと躍起である。しかし僕が驚くのは、外交官の贅沢な暮らしぶりである。海外に駐在する外交官は高価なブランド品を身につけ、メルセデス・ベンツやBMWを乗り回し、パーティーに明け暮れ、高級住宅街に住むのである。服や車は私費で買っているのかも知れないが、パーティーや住居費は税金が使われているはずで、共産党の幹部もひどいが、それを批判する外交官も血税で随分贅沢をしているようで矛盾を感じた。</p><!--more-->\n\n<p>　前にAERAで読んだのだけど、外交官に限らず役人というのは海外に駐在すると税制上の優遇や様々な赴任手当などでウハウハなのだそうだ。どういう仕組みでウハウハなのか詳しい流れは忘れたが、とにかく誌上で問題視されていた。加えてしばらく前、外交機密費が私的に使われているのではないかと問題になったけど、もし日本の外交官が駐在先でこの本に書かれているような生活をしているのなら、普通の公務員の給料でできる生活ではなく、外交機密費などが私的に流用されているんではないかという疑念を強くする。</p>\n\n<p>　国を代表して外国に出かけ、相手国のそれなりにえらい人たちと交流しなければならないため、外交官にもそれなりの品格を持たせなければならないということは分かるのだが、日本にいては到底できないような生活を外交官が外国でやっているというのはやはりおかしいと思う。こういった贅沢な暮らしぶりは本の中だけでのことだと信じたいが、実際はどうなんだろう。</p>"
