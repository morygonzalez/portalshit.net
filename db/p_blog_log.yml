  comment: "<p>　僕は知らなかったけど、テレビ朝日の角澤アナウンサーの実況って酷いんですね。<a href=\"http://soccerunderground.com/blog/archives/000679.html#more\" title=\"SOCCER UNDERGROUND BLOG: Wikipediaでの角澤照治の書き換えが極端すぎてワロス\" class=\"ex-ref\">SOCCER UNDERGROUND</a> を読んでいて知りました。２ちゃんねるでは常識みたいです。</p>\r\n\r\n<p>　テレビでサッカー見ていると、いまボールに触っている選手が誰かだとかは分かりにくいですよね。外観に特徴のない選手や、相手国の選手などは特に。そういうときは実況に教えてもらうしかないのですが、その実況が間違っているのです。これまで特に気にとめずテレ朝の中継を見てきましたが、角澤アナウンサー、かなり間違ってます。ときには実況放棄も。解説の松木さんが実況しているときもあります。</p>\r\n\r\n<p>　とりあえず以下の動画を見てください。選手名を呼ばず、「ハンブルガーSVからボルトン」とか言っているあたりは爆笑です。中田英寿の名前も出てこんのか！</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.youtube.com/watch?v=Npk418WkKkA\" title=\"YouTube - KAKUZAWA Latvia\" class=\"ex-ref\">YouTube - KAKUZAWA Latvia</a></p>"
