  comment: "<p>　ワールドカップなので、母親に頼んで書店からNumberを買ってきてもらいました。うまれて初めて買ったNumberです。で、読んでみてビックリなのだけど、中田姐さんを批判する記事が載ってました。僕はNumberのようなメジャーな雑誌で姐さんへの批判が行われるなんて露程も想像してなかったから、とてもビックリした次第です。</p>\r\n\r\n<p>　２ちゃんではかなり叩かれているけど、僕も日本代表の調子が悪いのは中田姐さんのせいだと思います。誰も届くわけがないロングパスを出し、フォワードやサイドのプレーヤーを無駄に消耗させる。自分で走れなくしておきながら、試合後には「走らないと話にならない」なんて自らの酷いパスを棚に上げての他者批判。Numberの記事によると代表の中では本当に孤立してるみたいですが、無理もないですね。これじゃ誰もついて行かない。</p>\r\n\r\n<p>　アジアカップのときみたいに、中田姐さんがいない方が代表はうまく機能するかも知れないですね。ボランチは稲本と福西の組み合わせが最強かも。</p>"
