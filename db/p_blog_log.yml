  comment: "<p class=\"ref\"><a href=\"http://www.chikawatanabe.com/blog/2007/09/post-2.html\" title=\"On Off and Beyond: ガイジン向け観光端末貸し出し事業@成田\" class=\"ex-ref\">On Off and Beyond: ガイジン向け観光端末貸し出し事業@成田</a></p>\n\n<p>　この記事で、「著しく親切な人たち」が日本にはいるとされていますが、わたし自身はそのうちには入らないな、と思います。街でときどき外国人が飲食店のメニューの前で立ち往生している姿を見るにつけ、困っていそうだから話しかけようか、などとも思うのですが、恥ずかしい＆怪しい人物に思われるかもしれないというリミッターが働いて結局話しかけるのをやめてしまいます。そういえば先日、台風のなか阿蘇までやってきていたフランス人（ロンリープラネットの仏語版を持っていた）を駅で見かけました。明らかにユースホステルに行くっぽかった。大雨が降っていたしちょいと車で送ってってあげようかと思ったけど、やはり雲助扱いされたら嫌だなと思ってやめました。まぁ雨に打たれるのも旅の思い出だよ、フラ公。<small>自分はドイツで親切なおばさんに道教えてもらったのにさ。</small></p>"
