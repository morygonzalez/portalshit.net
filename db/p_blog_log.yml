  id: 969
  name: "App Storeのアプリは安い"
  href: "http://"
  category: "ガジェット"
  tag: "app,Apple,iPhone,Nokia"
  comment: "<p>　Nokiaの携帯にいろいろアプリケーションをインストールしてて気がつくんですけど、Symbian OS向けのシェアウェアはどれも高いです。平気で$29とかします。iPhoneのApp Storeに慣れてるとぼったくりな感じがする。</p>\n<img src=\"http://www.portalshit.net/resources/969-expense-apps.png\" width=\"500\" height=\"315\" alt=\"お小遣い管理ソフト in App Store\" class=\"center\" />\n<p>　たとえばお小遣い管理ソフト。App Storeでは無料のものもあるし、中心価格帯も230円から450円ほど。一方で、Nokiaの携帯向けのアプリを紹介している<a href=\"http://www.handango.com/catalog/SoftwareCatalog.jsp?storeId=2218&deviceId=914&platformId=20&categoryId=7658&startIndex=21\" title=\"Nokia N73 (S60 3rd Edition) Budget & Expense Software : Handango\" class=\"ex-ref\">Handango</a>を見てみると、安いもので5ドルから。中心価格帯は10ドルから20ドルな感じです。PC/Mac用のシェアウェアの値段を考えてみても、2,000円から4,000円程度が主流でしょうから、App Storeのアプリケーションの値段はかなりお買い得だといえます。</p>\n<p>　これは多分、Nokiaやコンピューター向けのシェアウェアは、ダウンロードして2週間くらいお試しできるからでしょう。App Storeではお試しが出来ないので、いきなり2,000円とか3,000円とか強気な価格設定にしてもなかなかダウンロードしてもらえない。それでソフトウェアの価格が安くなってるんじゃないかと思います。</p>\n<p>　アプリの値段は安い方がユーザーとしてはうれしいのでiPhoneのApp Storeの方が利用しやすいとは感じますが、果たしてApp Storeの作者の皆さんは採算取れてるんでしょうか。</p>\n<p>　TUAWにもこの手の話が載ってて、iPhoneアプリケーションを9.99ドルで売りたいんだったら、お試し用のフリーバージョンを用意した方がいい、って書いてありました。</p>\n<p class=\"ref\"><a href=\"http://www.tuaw.com/2008/11/24/how-to-sell-an-iphone-app-for-9-99/\" title=\"How to sell an iPhone app for $9.99 - The Unofficial Apple Weblog (TUAW)\" class=\"ex-ref\">How to sell an iPhone app for $9.99 - The Unofficial Apple Weblog (TUAW)</a></p>\n<p>　経済学で言うところの<a href=\"http://ja.wikipedia.org/wiki/%E3%83%AC%E3%83%A2%E3%83%B3%E5%B8%82%E5%A0%B4\" title=\"レモン市場 - Wikipedia\" class=\"ex-ref\">レモンの市場</a>の原理が働いて、粗悪ソフトしかApp Storeに出回らなくなったら嫌ですね。</p>"
