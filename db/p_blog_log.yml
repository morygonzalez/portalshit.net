  comment: "<p>　先日仮退院しました。“仮”ではなく本退院して放免となりたいのですが、なかなかうまくいきそうにありません。</p>\r\n\r\n<p>　ところでまた精巣腫瘍で亡くなった方のウェブサイトに遭遇しました（<a href=\"http://www.h4.dion.ne.jp/~pikaiti/\" title=\"MY奮闘記\" class=\"ex-ref\">MY奮闘記</a>）。多くの病院を訪ね、積極的に保険外の治療にもチャレンジしておられた方のようですが、残念なことに亡くなってしまったそうです。僕もこの方と同じようになるんではないかと不安でならない。HCGßの値があまり高くない点が僕と似てる。いまはピンピンしてる僕ですけど、ときどき、そのうち体中にがんが転移して苦痛に満ちた死を迎えるのではないだろうかと考え込んでしまうことがあります。車に乗ったり、外で食事したりしてると自分でも忘れてしまうけど、僕は治療が難しい病気を患ったがん患者なのですよね。不安です。</p>\r\n\r\n<p>　気のせいかも知れないけど、腫瘍がある部分が痛むなぁ・・・。</p>"
