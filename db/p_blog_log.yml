  comment: "<img src=\"./resources/NEC_0030.JPG\" width=\"509\" height=\"382\" alt=\"夕暮れの阿蘇山\" />\r\n<p>　連休ですね。阿蘇はいまバイクの排気音や県外ナンバーの自動車で賑やかです。五月に入るともっと人が来るんだろうなぁ。この写真のがらんとした道路も渋滞してしまいます。スーパーに行くのも大変。</p>\r\n\r\n<p>　でも鎌倉とか京都みたいな年中観光客でごった返してるとこに住んでる人ってもっと大変なんだろうなぁ。阿蘇は普段は基本的に寂しいところなので（最近は特に）、年に何度かはこういう風にフィーバーした方が良いのだと思います。</p>"
