  name: "ブログを良くする七つの方法"
  href: "http://"
  category: "WWW"
  tag: "blog,writing,design"
  comment: "<p>　<a href=\"http://del.icio.us/oberheim\" title=\"oberheim's bookmarks on del.icio.us\" class=\"ex-ref\">oberheimさんのdel.icio.us</a>経由で知った、<a href=\"http://www.folksonomy.org/2006/10/7_ways_to_optimize_your_blog.html\" title=\"7 Ways to Optimize Your Blog - Folksonomy.org\" class=\"ex-ref\">7 Ways to Optimize Your Blog - Folksonomy.org</a>より。</p>\r\n\r\n<blockquote cite=\"http://www.folksonomy.org/2006/10/7_ways_to_optimize_your_blog.html\" title=\"7 Ways to Optimize Your Blog - Folksonomy.org\">\r\n<h4>7 Ways to Optimize Your Blog</h4>\r\n<ol>\r\n<li>Spend Time on Appearance</li>\r\n<li>Focus on Information Design</li>\r\n<li>Keep Things Futureproof and Scalable</li>\r\n<li>Standardize Everything Possible</li>\r\n<li>Streamline the Posting Process</li>\r\n<li>Keep Things Simple</li>\r\n<li>Put Your Readers Above Yourself</li>\r\n</ol>\r\n</blockquote>\r\n\r\n<p>　僕なりに要約（訳）してみるとこうだ。</p>\r\n\r\n<h4>1. デザインに時間をかけよう / Spend Time on Appearance</h4>\r\n<p>ブログの見た目は重用だ。有名ブログでデフォルトテンプレートを使っているところなんてない。自分オリジナルのデザイン（unique and trademark design）を採用しよう。各ブラウザごとに表示がずれることも忘れずに。W3CのValidatorでチェックしよう。</p><!--more-->\r\n\r\n<h4>2. 情報の整理に心がけよう / Focus on Information Design</h4>\r\n<p>読者が読みやすいように、はたまた自分自身が書きやすいように、論旨展開を明確にしよう。長い記事は段落分け、小見出しで随分読みやすくなる<sup><a href=\"#688note1\">(*1)</a></sup>。また、文字だけよりも画像があった方が読みやすい。</p>\r\n<p class=\"note\" id=\"688note1\">森井ゴンザレス注(*1)：&lt;p&gt;&lt;/p&gt;、&lt;h1~6&gt;&lt;/h1~6&gt; を利用しようということですね。特に Heading（&lt;h1~6&gt;タグ）は重宝すると思います。小見出しをつけると書くときに考えがまとまりやすくなります。</p>\r\n\r\n<h4>3. 古くならないようにし、拡張可能にしておこう / Keep Things Futureproof and Scalable</h4>\r\n<p>いつ君のブログにアクセスが殺到するかわからない。日頃から記事のサイズを小さくし、サーバーに負荷が掛からないようにしておこう。また陳腐化を防ぐため、HTMLによるデザインではなく、CSSを使って見映えを統御しよう。そうすれば将来デザインを変更する必要が生じたとき、CSSをいじるだけですべての記事の書式を変更することができる。将来を見越し注意深く記事を書くことで、不可逆的な問題で苦しむことがなくなる。</p>\r\n\r\n<h4>4. ブログに基準をつくろう / Standardize Everything Possible</h4>\r\n<p>ブログについての諸々のことに自分なりの基準を設け、それに沿うようにしよう。一年後に書く記事も似たようなデザイン、記事の題材、書式でなければならない<sup>(<a href=\"#688note2\">*2</a>)</sup>。更新頻度、記事タイトルの形式、記事内容も統一感があった方が良い。読者はみんなきちんと体裁が整ったブログを好み評価するものだ。</p>\r\n<p class=\"note\" id=\"688note2\">森井ゴンザレス注(*2)：これはなにも似たような記事ばかり書けということではなく、つまみ食い的に様々な話題に触れないということだと思う。モー娘。記事の次に禅について書き、その後に日本の核武装について書いたりしても、固定読者がつきにくいということだ。僕自身 mixing topic 気味なので、注意しなければならないと思うのだけど、ついついごった煮ブログになってしまう。</p>\r\n\r\n<h4>5. 記事を書く過程をスムースにしよう / Streamline the Posting Process</h4>\r\n<p>記事を書くのに掛かる時間は積もり積もれば山となる。投稿のプロセスは出来るだけ簡潔で効率的にしよう。知識があるならソフトウェアを改変したり、スクリプトを書いたりして、少ない操作で面倒な作業を片付けられるようにしよう<sup>(<a href=\"#688note3\">*3</a>)</sup>。</p>\r\n<p class=\"note\" id=\"688note3\">森井ゴンザレス注(*3)：Bookmarklet、Firefoxの拡張機能、MacユーザーならAppleScriptやSafariStandを使うことでハイパーリンクの作成が随分簡略化できる。知識がない人はectoやMarsEditといったブログ投稿クライアントなど WYSWYG (What You See is What You Get) ツールを使うことも効果的だ。</p>\r\n\r\n<h4>6. ブログはシンプルに / Keep Things Simple</h4>\r\n<p>Googleはホームページの1ピクセルをまるで重用な不動産のように考えているけど、その考え方を参考にしよう。必要がないモノ<sup>(<a href=\"#688note4\">*4</a>)</sup>はページから取り外すべきだ。何かをブログにくっつけるときに注意深くなれば、サクサク読み込めて整頓された見た目のブログを維持できる。</p>\r\n<p class=\"note\" id=\"688note4\">森井ゴンザレス注(*4)：いろんなWeb Service提供のバナーやJavaScriptなどのことでしょう、これは。track wordとか音ログとかのサービスは本当に自分のブログに必要なのか考えてみると良いでしょう。</p>\r\n\r\n<h4>7. 読者様は神様だ（意訳） / Put Your Readers Above Yourself</h4>\r\n<p>アフィリエイト収入を増やす方法が盛んに紹介されているけど、ブログの読者は君の書いた記事を読みに来ていることを忘れていないか？ いっぱい広告を貼れば確かにクリック数は増えるかも知れないけど、ブログのコンテンツは読まれてなんぼのモノ。君が小銭を搾り取るためのものじゃないんだよ。ブログをやるってことは、読者と筆者の相互的で共生的な結びつきなんだ。眼前の小銭のために長期的な成果を無駄にしないでくれ ;-) </p>\r\n\r\n<p class=\"center\">＊＊＊</p>\r\n\r\n<p>　下手くそなりに訳してみたけど、結構ためになる情報が書かれてるんじゃないだろうか。ブログのアクセス数が伸びなくて悩んでいる人は参考にしてみて下さい。（って、僕のブログも大したことないですけど :-! ）</p>"
