  comment: "<p>　ソーシャルブックマークで話題になってる<a href=\"http://twitter.com/\" title=\"Twitter\" class=\"ex-ref\">Twitter</a>を始めてみました。きっかけは<a href=\"http://www.ascii.jp/elem/000/000/027/27335/\" title=\"アルファブロガーを魅了する“ミニブログ”\" class=\"ex-ref\">これ</a>。</p>\r\n\r\n<blockquote cite=\"http://www.ascii.jp/elem/000/000/027/27335/\" title=\"アルファブロガーを魅了する“ミニブログ”\">\r\n<p>　twitterにハマっているアルファーブロガーの中には、ブログに大勢の読者がついていて、なかなか気軽に自分のブログを更新できないという人も多い。twitterでは、そういうブロガー用に、自分のブログのサイドバー(左右のエリア)に貼れるJavaScriptのブログパーツも用意している。</p>\r\n</blockquote>\r\n\r\n<p>　もちろん僕なんて全然アルファブロガーじゃないですが、最近ブログを更新するのが億劫になってきたというか。ブログに「どこどこでめしを食ったらうまかった」なんて日記的なことを書いたり、よく調べもせず思いつきだけで記事を書くことを控えようかなと。それでここのところはブログは更新しなくても<a href=\"http://gonzalez.vox.com/\" title=\"悔恨の日々\" class=\"ex-ref\">VOX</a>に駄文を綴ったりしていたわけですが、VOX重すぎなんですよね。Safari対応してないし、Firefoxでも2.0だとサポート対象外だし。もうちょっと気軽に書ける場所が欲しかった。</p>\r\n\r\n<p>　そこでTwitterなわけですよ。最近僕のブログが更新されなくて悶々としてる全国の森井ゴンザレスファンの淑女はぜひ<a href=\"http://twitter.com/morygonzalez\" title=\"Twitter / morygonzalez\" class=\"ex-ref\">僕のTwitter</a>をチェックしてください。</p>"
