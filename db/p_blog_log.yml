  id: 53
  name: "朝晩はめっきり涼しくなりました、ていうか寒いです（阿蘇だけ？）"
  href: "http://"
  category: "映画"
  tag: "日記,映画"
  comment: "　いよいよ芸術の秋到来である。八月最終週の週末から面白そうな映画の公開が始まった。しかし残念なことに熊本では上映の予定がないものばかりである。新作映画の情報は毎日新聞の<a href=\"http://www.mainichi-msn.co.jp/entertainment/cinema/guide/archive/\" target=\"_blank\" class=\"ex-ref\">甘口辛口新作ガイド</a>から得ているのだが、そこで面白そうな評を読んでも見ることが出来ないと分かるとすごく悲しい気分になる。\r\n\r\n　こう書くと何だかものすごく映画が好きな人みたいだが、俺は偏執狂的に映画が好きなわけではない。まぁ人並みに映画を見るのが好きである。しかし、レンタルビデオを借りてきて自宅で映画を見るのはあまり好きではない。なにしろ俺のビデオデッキはガンダム再生専用なのだｗ　つまるところ、映画館に行くことが好きなのである。<!--more-->\r\n\r\n　東京にいた頃、そんなに回数は多くはないがときどき映画館に足を運んで映画を見ていた。俺が好きなのは小さな映画館、いわゆるミニシアターである。ミニシアターでもシネセゾンとかガーデンシネマとか文化村シネマなんかはお洒落な人たちがいてキンチョーするのであまり好きではなかった。\r\n\r\n　好きだったのは下高井戸にある<a href=\"http://www.ne.jp/asahi/kmr/ski/shimotakaido_cinema.html\" target=\"_blank\" class=\"ex-ref\">下高井戸シネマ</a>。ここは主にちょっと前に上映された名作のリバイバル上映をしているところで（恐らく地方をドサ回りしてきたフィルムが最後にここで上映されていたのではないだろうか）、知らない間に面白そうな映画を見逃してしまう俺にとっては大変ありがたい存在だった。住宅街にあるため、近所のおじさんとかおばさんが総菜パンをほおばりながら映画を見ていたりするので肩肘張らずに映画を楽しむことが出来る。最寄り駅から下高井戸までは東急、山手線、井の頭線、京王線と乗り継がなければならなかったが、何度か高い電車賃を払って映画を見に行った。いまだに俺にとってのベスト映画館である。\r\n\r\n　実は俺、柄にもなくフランス映画が好きだったりする。過剰にお金がかかっていなくて、程よくお洒落で、恋愛ストーリーにコメディーの要素も織り込まれているような映画が好きだ。いま気になってるのは<a href=\"http://www.elephant-picture.jp/metro/\" target=\"_blank\" class=\"ex-ref\">『メトロで恋して』</a>という映画。是非とも熊本でも上映して欲しいものだが、公式サイトを見る限り当地での上映予定はない。やっぱり田舎はいやだなぁ。"
