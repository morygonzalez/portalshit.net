  name: "半角スペース入れてますか？"
  href: "http://"
  category: "WWW"
  tag: "blog,Web,モヒカン族,writing,design"
  comment: "<p>　ちょっとブログを書き慣れた頃から、悩むことがあるんですよねー。日本語の文中で半角英数字を入力するとき、前後に半角スペースを空けるかどうかです。僕はあるときはスペース入れたり、あるときは入れなかったり。書体に一貫性がありません。でも他の人のブログを読んでいても対応は様々。スペースを入れる人もいれば入れない人もいるみたい。半角スペース入れるべき、入れないべき？</p>\r\n\r\n<p>　欧文では単語と単語の間にスペースを空けるのが当たり前です。一方で日本語ではそういう習慣はない。むしろそんなことをやると文章が非常に見づらくなる。大学入学直後の初めてレポート書くとき、悪い例として教えられましたよね。全角スペース入れまくりで縦書きなのか横書きなのか判別不能な頭の悪い文章。こういう文章だと、音声読み上げブラウザなんかも正しく読み上げられないでしょうね。じゃあ日本語と欧文が混在したときどうすれば良いのか。</p>\r\n\r\n<p>　欧文といってもですね、一語だけなら別に前後に半角スペースを空けなくても気にならないんですよ。例えばblogという半角英字一語がスペース無しに現れても僕は違和感を覚えない。問題は \"Mac OS X\" なんていう、スペースの空く複数の単語からなる言葉を入力するとき。見比べてもらいたいんですけどMac OS Xと Mac OS X だと随分見やすさが違いませんか？ 僕は後者の方が見やすいと思う。</p>\r\n\r\n<p>　横組みの雑誌なんかを手にとってみれば分かるんですけど、出版物では半角英数字の前に半角スペースが空けられているように見えます。ならばスペースを空けるのが正当なのか。しかしこれは半角スペースが空いているように見えるだけであって、テキスト自体をスペーシングしてるのかどうかは分からない。組版について知識がないから分からないのですが、ひょっとすると組版するときにスタイルシートみたいなもので半角英数字と全角文字の間にスペースを設けているのかも知れない。</p><!--more-->\r\n\r\n<h4>アップルはどうしているか？</h4>\r\n\r\n<p>　アップルのサイトを見てみることにしましょう。アップル様々のなさる通りにするのが一番。例えば Mac OS X Tiger のページ。</p>\r\n\r\n<p><img src=\"http://www.portalshit.net/resources/732-apple-website-cap.png\" height=\"113\" width=\"443\" alt=\"&#12450;&#12483;&#12503;&#12523;&#12398;&#12469;&#12452;&#12488;&#8722;Mac OS X Tiger&#12398;&#32057;&#20171;\" /></p>\r\n\r\n<p>　このように製品紹介などのページでは半角英数字の前後にスペースを空けていません。これでスッキリしたぜ。天下のアップル様の真似をして僕も半角スペース空けるのやめた宣言。しかーし！ 一方で以下の通り、サポートサイトでは半角スペース開けまくったりします。なんだよ、さっきは半角スペース空けないって言ったじゃん。最早何を信じて良いのか分かりません。林檎不信に陥りそう。</p>\r\n\r\n<p><img src=\"./resources/732-apple-website-cap2.png\" height=\"127\" width=\"466\" alt=\"&#12450;&#12483;&#12503;&#12523;&#12398;&#12469;&#12452;&#12488;&#8722;&#12469;&#12509;&#12540;&#12488;&#12506;&#12540;&#12472;\" /></p>\r\n\r\n<p>　他には<a href=\"http://www.php.net/manual/ja/index.php\" title=\"PHP: PHP マニュアル - Manual\" class=\"ex-ref\">PHPのマニュアル</a>なんかもスペースを開けていますね。コードの一部分なんかを書いたりする機会が多い人は、視認性からも半角スペースを開けるんでしょうか。</p>\r\n\r\n<h4>技術的にはどちらが正しいのか？</h4>\r\n\r\n<p>　技術的にはどちらが正しいんでしょうか。例えば検索ロボットなんかが見るときは半角スペースはどういう風に認識されるのか。SEO的にどうなのか。気になるところですよね。Googleで検索したら、結構この問題は他のブログやウェブサイトでも取り上げられていました。</p>\r\n\r\n<ul>\r\n<li><a href=\"http://www.baldanders.info/spiegel/log/200606.html#d24_t2\" title=\"[鏡] しっぽのさきっちょ 2006年06月 -- Spiegel's Trunk\" class=\"ex-ref\">[鏡] しっぽのさきっちょ 2006年06月 -- Spiegel's Trunk</a></li>\r\n<li><a href=\"http://blog.livedoor.jp/tanahata/archives/50970576.html\" title=\"[ハ] 日本語とアルファベットとの間に半角スペースを入れるか否か。 | キミガタメ「ハ」\" class=\"ex-ref\">[ハ] 日本語とアルファベットとの間に半角スペースを入れるか否か。 | キミガタメ「ハ」</a></li>\r\n<li><a href=\"http://handa.ifdef.jp/2006/06/blog-post_20.html\" title=\":: H & A :: blog: 半角スペースのススメ\" class=\"ex-ref\">:: H & A :: blog: 半角スペースのススメ</a></li>\r\n<li><a href=\"http://www.otsune.com/diary/2006/06/21/1.html#200606211\" title=\"void GraphicWizardsLair( void ); // 日本語文の中に混在する英単語の前後に「いわゆる半角スペース」を入れるのはバッドノウハウなので、それを自覚して使う方が良い\" class=\"ex-ref\">void GraphicWizardsLair( void ); // 日本語文の中に混在する英単語の前後に「いわゆる半角スペース」を入れるのはバッドノウハウなので、それを自覚して使う方が良い</a></li>\r\n<li><a href=\"http://d.hatena.ne.jp/rna/20060621/p2\" title=\"児童小銃 - 和欧混在テキストで和文と欧文の境目に半角スペース入れるのはバッドノウハウなの?\" class=\"ex-ref\">児童小銃 - 和欧混在テキストで和文と欧文の境目に半角スペース入れるのはバッドノウハウなの?</a></li>\r\n</ul>\r\n\r\n<p>　例えば上リンク4番目の「void GraphicWizardsLair( void ); //」では、以下のように書かれています。</p>\r\n\r\n<blockquote cite=\"\" title=\"\">\r\n<p>たしかに pTeX/pLaTeX に慣れている人は空白文字を入れない人が多いかも。 これらではタイプセット段階で適切に空白を入れてくれるので， 空白文字を入れると逆に間延びした感じになって格好悪い</p>\r\n</blockquote>\r\n\r\n<p>　なるほどTeXか。僕は文系のくせに大学生の頃は結構TeXにはまっていて、論文を書くのそっちのけでTeXで遊んでいました。TeXはあらゆるアカデミックでな世界でのデファクト・スタンダードになっているだけあって、素晴らしい組版システムだと思います。XHTMLみたいに拡張性があって、日本語もとてもキレイに表示してくれる。でも待てよ。僕はTeXを使っていていちいち半角英数字の前に半角スペースを空けた覚えがありません。半角スペースを空けなくてもTeXはきちんと動いていたし、組版表示するときもとてもキレイに英数字と全角文字をスペーシングしてくれていました。これは上記リンク一番上の「[鏡] しっぽのさきっちょ 2006年06月 -- Spiegel's Trunk」でも述べられています。</p>\r\n\r\n<blockquote cite=\"\" title=\"\">\r\n<p>たしかに pTeX/pLaTeX に慣れている人は空白文字を入れない人が多いかも。 これらではタイプセット段階で適切に空白を入れてくれるので， 空白文字を入れると逆に間延びした感じになって格好悪い</p>\r\n</blockquote>\r\n\r\n<h4>結局どうすりゃいいの？</h4>\r\n\r\n<p>　TeXみたいに、HTMLが技術的な仕様として、この半角スペース問題を処理してくれるようになるのが良いですよね。ブラウザの方でスペースを自動調整するとか。上にリンクを貼ったブログやコメント欄などでの議論を読む限りでは、いまのところ以下の二つの議論があるように思います。</p>\r\n\r\n<ul>\r\n<li>半角スペース反対派<br />\r\n<p>CSSなりブラウザなりが全角文字と半角英数字のあいだのスペーシングについてサポートすべき。字間が詰まった印象を受けるからといってテキスト本体に意味を持たないスペースを追加していくことは、&lt;br&gt;タグの連続で段落のように見せる行為に近い。将来ブラウザがこの問題に対応して自動的にスペーシングするようになったらどうするのか。</p></li>\r\n<li>半角スペース容認派<br />\r\n<p>ブラウザ側で半角英数字の前後をスペーシングするか否かを自動的に判別するようになることが理想。しかし現状対応していないから半角スペース入れたって良いじゃないか。と同時に、半角スペースを入れない人に対してそれを押しつける行為も愚か。そもそも半角スペースなんて意味を持たない透明な存在なんだし、カリカリすんな！ 書き手の俺が主役じゃ。</p></li>\r\n</ul>\r\n\r\n<p>　両方の意見に頷く部分がありますね。結局どっちでもお好きなようにという感じなんでしょう。ちなみにSEO的な部分は結局分かりません。だいたい欧文自体が単語間にスペースを入れているし、Google先生はそんなスペースはものともせずに日々クローリングしてらっしゃいます。その欧文を日本語文中に登場させる場合に半角スペースを入れたからといって、クローラー的には何か問題あるとは思えない。誰か詳しい人、通りかかったら教えてください。</p>"
