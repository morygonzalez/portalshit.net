  id: 601
  name: "高校学区制を維持しようとするのは愚かだ"
  href: "http://"
  category: "雑談"
  tag: "教育,マスコミ,熊本"
  comment: "<p>　ここのところ地元紙の一面で「変わる高校地図」という特集記事が連載されている。どうも地元紙の立場としては、高校学区制の規制が緩やかなになり、郡部の生徒が熊本市内の高校に進学することを懸念しているようだ。今日の記事では熊本市内の高校に入学できず、市内から郡部へと通学する生徒数が増加傾向にあることを憂慮していた。</p>\r\n\r\n<p>　熊本県の教育委員会が示した高校再編整備の素案では、通学区域を拡大し学区外入学枠も現在の5%から20%に拡大するとしている。少子化もあるわけだし、これは至極まっとうな措置だと思うのだが、地元紙はこれに懐疑的。郡部から優秀な人材が逃げるし、熊本市内の生徒にとっても負担が増えるというのだ。</p>\r\n\r\n<p>　しかしこれは熊本市在住者の勝手な論理である。田舎者は進学校に通うなということなのか。大学まで進もうと思うなら、郡部在住者はどうしても熊本市内の高校に進学する必要がある。熊本県の熊本市外の高校は一部を除いて進学実績が芳しくないからだ。大学受験の結果はどうしても環境に大きく左右される。</p><!--more-->\r\n\r\n<p>　そもそもなぜ学力が足りずに熊本市内から市外へ通学する生徒のことだけが問題視されるのか。地元紙は熊本市から市外へ通学することを「逆流」と呼び、私立の学費は公立の三倍以上かかるため、<q>逆流せざるを得ない子どもたちは、「学力面ばかりでなく家庭の経済力も厳しい子どもが多い」のが現実</q>と述べているが、能力がありながらも熊本市内の高校に通学するための費用がまかなえず、進学を諦める郡部の子どもの方がよほど悲劇的ではないか。寮に入ったり、下宿を借りたりすると月に10万円程度は必要になるだろう。熊本市内に住んでいれば必要のないお金である。</p>\r\n\r\n<p>　僕自身、中学生のときに学区外入学枠5%に随分苦しめられた。志望校が二転三転し、最後に何とか母校に落ち着くことが出来たが、この制度に翻弄されて受験に失敗した友人もたくさんいる。熊本市内に住んでいるならもっと良い高校に行けるのに、という思いをした若者は沢山いるはずだ。</p>\r\n\r\n<p>　そもそも田舎者は田舎の高校に行け、という発想は差別的である。熊本県では出身高校による身分制度が存在し、県立の熊本高校もしくは済々黌高校卒業にあらずんば人にあらずという雰囲気が蔓延している。どんなに良い大学を出て県庁に就職しても、出身高校が上述の二校でなければ出世しないというし、済々黌出身の僕の高校時代の恩師は大学生の頃、地元テレビ局に勤める済々黌OBに「就職決まったのか？ 決まってないならうちに来い。俺が入れてやる」と声を掛けられたと話していた。さすがにいまはお偉いさんと同じ高校出身というだけで採用されたりはしないだろうけど、熊本県でこういう話は枚挙にいとまがない。それなのに郡部在住者には熊本高校、済々黌への進学の道を閉ざそうというのは不公平である。</p>\r\n\r\n<p>　能力のある生徒が集まって切磋琢磨することで彼らはブラッシュアップされるわけだし、熊本市内の進学校には熊本市民しか通わせないという制度は、熊本県そのものの発展も阻害する。一部の人はそのぬるま湯的環境で得するかも知れないが、他県が有能な人材を中央に送り込む一方で、熊本は肥後の引き倒し（出る杭を叩き合う行為）を延々とやろうというのか。全く馬鹿らしい。</p>"
  date: "2006-07-12 12:25:15"
  mod: "2010-03-07 14:40:30"
