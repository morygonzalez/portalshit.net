  category: "WWW"
  tag: "Web,マスコミ,再販制度,出版"
  comment: "<p>　別にファンというわけじゃないのだけど、何気なく読んでいた勝谷誠彦の日記「<a href=\"http://www.diary.ne.jp/user/31174/#1166573437\" title=\"さるさる日記 - 勝谷誠彦の××な日々。\" class=\"ex-ref\">勝谷誠彦の××な日々。</a>」が、06年末をもって有料化されるのだそうです。時代の流れに反しているなぁ、という感想を持ちました。Web 2.0を振りかざすまでもなく、無料でコンテンツを提供、収益は広告で確保というのはいまのインターネットの趨勢。携帯コンテンツならいざ知らず、通常のウェブで課金モデルをやっても儲かるのだろうか。しかも月額875円もするそう（<a href=\"http://www.katsuyamasahiko.jp/modules/xoopsfaq/index.php?cat_id=2#q17\" title=\"勝谷誠彦ウェブサイト - FAQ（よくある質問と回答）\" class=\"ex-ref\">勝谷誠彦ウェブサイト - FAQ（よくある質問と回答）</a>）。読者は大幅に減るだろうなと思います。</p>\r\n\r\n<p>　そういえばこの人、昨日の「ムーブ！」で（実は僕いま関西にいます）、番組で出した本が品薄だが、<q>注文するときはネット書店なら一日で届くけどネットではなく街の本屋で買いましょう、文化を守るとはそういうことなんです</q>と語っていたが、この認識もやはり時代の流れに反していると思う。よくこの人は再販価格維持制度や新聞の記者クラブ制度を談合だとして叩くけど、やはり出版社出身なだけあって、出版者側の理屈で物事を考えているみたいだ。新聞社の談合は叩くのに、出版社と書店のあいだの談合構造は保護せよと言っているのです。街の本屋に本を頼むと時間がかかるのは、出版界の談合構造を原因としているからです。</p>\r\n\r\n<p>　ところで、街の書店に本を注文して嫌がられたことないですか？ 僕は注文しようとして「入荷まで最低二週間はかかりますし、注文しても必ず入荷するかどうかは分かりません。それでもよろしいですか？」みたいな脅し文句を言われて注文を諦めた経験があります。これには訳があって、通常、書店に並べられている本というのは返品自由なんですが、注文品は買い取り制。だから注文したのに別のところで買われたりしたら書店の買い取りになって無駄な在庫が出来るし、売れ筋本ならともかく、普通の本を一冊単位で注文するなんて手間がかかる。そういうわけで注文は煙たがられるのだそうです。（参考：<a href=\"http://f29.aaa.livedoor.jp/~resalep/consignment.html\" title=\"出版物の委託販売と再販制 @ 著作物再販制に疑問を持つサイト\" class=\"ex-ref\">出版物の委託販売と再販制 @ 著作物再販制に疑問を持つサイト</a>）</p><!--more-->\r\n\r\n<p>　だけどアマゾンで注文するなら一日で家まで届けてくれる。送料も1,500円以上はただ。悲しいけど街の小さな本屋が潰れるのは必然なんですよね。確かに勝谷氏が言うように、文化を守るためには消費者側にも努力が必要でしょう。でも街の小さな書店に本を頼んで買うということは、出版業界の談合構造を是認することに他ならず、しかもそのために我々消費者が不便な思いをしなければならない。アマゾンなら一日で届けてくれるものを、書店は一、二週間も待たせる。そもそも現状の出版界の談合構造は小さな書店のためになっているとも思えないのですよね。詳しくは先ほども参照した<a href=\"http://f29.aaa.livedoor.jp/~resalep/\" title=\"著作物再販制に疑問を持つためのサイト\" class=\"ex-ref\">著作物再販制に疑問を持つためのサイト</a>をご覧下さい。</p>\r\n\r\n<p>　新聞にしろテレビにしろ出版社にしろ、マスメディアっていうのは「国民の知る権利のため」「公共性のため」「文化を守るため」といった美名のもとに、自らの利権談合構造と既得権を正当化しようとする。専制政治、ブルジョワ資本主義、共産主義などなど、市民はこれまで色んなものに対して革命を起こしてきたけど、次の革命はオールド・メジャーマスコミに対する革命だと思う。インターネットが果たす役割は、ますます大きくなるでしょうね。</p>"
