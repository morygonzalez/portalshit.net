  id: 730
  name: "移転成功 さらばストップサーバー"
  href: "http://"
  category: "雑談"
  tag: "XREA,ステップサーバー,レンタルサーバー"
  comment: "<p>　ふぉっふぉっふぉっ。ついに移転してやったわストップサーバー。フッターのページ生成時間を見てください。昨日まで調子よくて3秒台後半、悪いときは100秒以上だったものが、0.1秒台切りそうな勢いです。ざまぁみろ、やったぜ :-D </p>\n\n<p>　移転先はXREAです。新たにPHP4系のサーバーを借り直しました（参照：<a href=\"http://www.portalshit.net/article.php?id=729\" title=\"portal shit! : いてーん、いてん、いてん、いてん\" class=\"in-ref\">いてーん、いてん、いてん、いてん</a>）。しかしそれでも最初は文字化け＆エラーの嵐。どうやら文字化けはPHP5やデーターベースの文字コードのせいじゃなくて、XREA無料サーバーに自動的に挿入される広告が原因らしいことが分かりました。だからこれは金払えば解消です。</p>\n\n<p>　で、エラー表示なんですが、警告文を見てるとP_BLOG本体ではなく、アクセス解析プラグイン等に問題があることが分かりました。つっても深刻なエラーじゃなくて、今後のPHPのバージョンとの整合性の問題、みたいな警告。XREAってレンタルサーバーだけど、phpMyAdminで5MBまでアップロードできたりだとか結構自由度が高く、大抵のレンタルサーバーは <code class=\"filename\">php.ini</code> でエラーは表示しないようにしてるみたいなんだけど、XREAはエラー表示してくれるんですよ。レンサバでPHPをガンガンいじりたい人には向いてるかもですね。</p>\n\n<p>　さて対処法ですが、本当はエラーが出ないようにコードを修正すべきなんでしょうけど、そんな知識ないし、ググって表示されなくする方法を調べてみました（無精 :-P ）。どうやら <code class=\"filename\">.htaccess</code> に</p>\n\n<pre class=\"code\"><code>php_value error_reporting 1</code></pre>\n\n<p>と書くか、スクリプトの先頭に</p>\n\n<pre class=\"code\"><code>error_reporting(1);</code></pre>\n\n<p>と書けばOKみたいです。ちなみに数字の部分でどのレベルのエラーから表示するかを指定します。詳しくはこちらのサイトなんかどうぞ。</p>\n\n<p class=\"ref\"><a href=\"http://blog.authenticblue.jp/index.php?e=24\" title=\"authenticblog::.htaccessでerror_reportingを設定する時の注意\" class=\"ex-ref\">authenticblog::.htaccessでerror_reportingを設定する時の注意</a></p>\n\n<p>　そうそう、古い記事の画像ですが、パーミッションの問題で前のサーバーからFTP経由で落とせないので、しばらく放置します。なんか文句あっか 8-) </p>"
