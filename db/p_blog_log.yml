  name: "Curly Giraffeのライブに行った"
  href: "http://"
  category: "音楽"
  tag: "音楽"
  comment: "Curly Giraffeが熊本に来たので見に行ってきました。4月に出たアルバム『Idiots』のツアーで、主要都市しか回らないのになぜか熊本にもやってきた（しかも人がたくさん入るであろう福岡公演は日曜なのに土曜に熊本でやってくれた）のでここぞとばかりに見てきました。Curly Giraffeは2007年にiTunes Storeの今週のシングルで知って好きになり、いつかはライブを見たいと思っていたので見られて良かったです。\n\n感想ですが、全般的にお客さんに若い人が多かった。20台前半の女の子とか。あとシャレオツな人が多かった。フレンチマリンボーダーシャツとか着てる感じ。もちろん禿げてる男とかいなかったし、道に迷ったため走って向かった僕は一人汗だくで完全に浮いてました。\n\n一人で車を運転して行ったため酒を飲めなかったのが非常に残念でしたが、演奏のクオリティが高かったのが印象的でした。サポートのバンドメンバーが豪華で、[堀江博久](http://ja.wikipedia.org/wiki/%E5%A0%80%E6%B1%9F%E5%8D%9A%E4%B9%85 \"堀江博久 - Wikipedia\")さん（NEIL&IRAIZAの人でコーネリアスのサポートメンバー）や[名越由貴夫](http://ja.wikipedia.org/wiki/%E5%90%8D%E8%B6%8A%E7%94%B1%E8%B2%B4%E5%A4%AB \"名越由貴夫 - Wikipedia\")さん（CHARAの曲のギター弾いてる人。スワロウテイルとかの曲のギターも弾いてたそう）などなど、知ってる人だったらびっくりするようなメンツだったみたいです。僕は全然知らなくて、家に帰ってからネットで調べて「あー、有名な人たちだったんだー」と知った次第です。とにかく演奏のクオリティが高かったからただもんじゃないなとは思っていた。\n\nCurly Giraffeこと高桑圭さんは割りに良く喋る人で、バンドメンバーと漫談っぽい話を交えながら歌ってくれました。シャレオツ女子たちが狂喜乱舞してた。\n\niTunesでダウンロードして以来、200回くらい聞いているであろう \"Chaos\" <a href=\"http://click.linksynergy.com/fs-bin/stat?id=oTAMPQXENnE&offerid=94348&type=3&subid=0&tmpid=2192&RD_PARM1=http%253A%252F%252Fitunes.apple.com%252Fjp%252Falbum%252Fchaos%252Fid255163104%253Fi%253D255163113%2526uo%253D6%2526partnerId%253D30\" target=\"itunes_store\"><img height=\"15\" width=\"61\" alt=\"Curly Giraffe - Ta-dah - Chaos\" src=\"http://ax.phobos.apple.com.edgesuite.net/images/badgeitunes61x15dark.gif\" /></a> を生で聞けて感激でした。また機会があったら見に行きたいです。\n\n<!-- ISBN=B0035KGKJC -->\n\nCHARAとか木村カエラとかCoccoとかLOVE PSYCHEDELICOとかがCurly Giraffeの曲を歌って、（多分）このバンドのメンツが演奏してるセミセルフカバーアルバムがいい感じです。Coccoの歌う \"My Dear Firend\" や \"Tricky Adult\" 、平岡恵子（名越由貴夫さんの嫁さん）が歌う \"You Just Swept Me Off My Feet\" はオリジナルと違った優しさがあってとても良いです。\n\n<!-- ISBN=B002J950QO -->"
