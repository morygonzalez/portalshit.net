  name: "空中庭園★☆☆☆☆"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<p>　今日の昼くらいから漸く体調が良くなってきたので久々更新します。12月30日にDenkikanで見た『空中庭園』の感想。</p>\r\n\r\n<p>　撮影終了後、監督が覚醒剤で捕まえられたというだけあって、なかなかぶっ飛んだ内容の映画だった。最後にわかる、物語が伝えたい教訓のようなものは良いのだが、それまでの展開が不自然でぎこちない。原作の小説は面白いのかも知れないけど、映画化で失敗した典型例なのではないだろうか。</p>\r\n\r\n<p>　そもそも板尾創路と小泉今日子の夫婦がぎこちなさ極まりない。板尾はやはり芸人であって、こういうシリアスな物語には向かないのではないだろうか？　回想シーンで変なカツラをかぶって二十代の頃を演じているのだが、これはコントにしか見えなかった。キョンキョンの演技も不自然。この人演技が下手なんじゃないだろうか？　「恋を何年休んでますか？」というドラマを大学二年の頃によく見ていたけれど、そのときからなんて主婦を演じるのが下手くそなんだと思っていた。キョンキョンは踊る大捜査線のときみたいに、気がふれたサイコパスを演じるのが一番上手なんではないだろうか。事実物語後半で見せるぶっ飛んだ姿は凄味があってかなり恐ろしい。</p><!--more-->\r\n\r\n<p>　撮影は新横浜で行われたのだろうか？　どっかのニュータウンであることは間違いなさそうだ。電柱のない団地だらけの整然とした街並みは、ドイツのドレスデンを思い出させた。ヨーロッパに団地なんてあるのか、といぶかる方もおられるだろうが、ドレスデンは横浜の郊外にも負けないくらいの団地天国である。ドレスデンはザクセンの古都なのだが、第二次大戦中に英米軍に徹底的に空爆されてしまって焼け野原になった。そこを唯物史観の東ドイツ政府が復興したから、歴史ある街並みを再現するわけがなく（もちろん金もなかった）、超人工的で無機質な団地群が立ち並ぶことになった。ドレスデンは本当に新横浜っぽいところである。</p>\r\n\r\n<p>　先ほども述べたようにドレスデンはザクセンの古都なのだが、イギリス人の祖先はここから移動してブリテン島にわたった。アングロサクソンのサクソンとは、ザクセン人のことなのである。すなわち、ドレスデン市民はイギリス人にとって遠い親戚なのだ。それなのにアングロサクソンは容赦なくドレスデンを爆撃した。ヤルタ会談でこのエリアがソ連の支配下に入ることが決定したことを受けての空爆だったともいわれる。事実この空爆は会談の二日後に行われた。ナチスは確かに悪かったが、多くのドレスデン市民の命と歴史的建造物が大国の論理で失われたのはやるかたないものがある。</p>\r\n\r\n<p>　って、最後の方は全然映画の内容と関係ないじゃないですか。とりあえず空中庭園は残念でした。駐車場代700円返してくれ。というかその後飯食いに行ったやよい軒（めしや丼、すなわちほか弁の別ライン）で無銭飲食疑惑をかけられたぞ。ちゃんと食券買って店員の兄ちゃんに渡したのに、「お客様食券は買われましたか？」だってさ。そりゃガンにもなるわ。</p>"
