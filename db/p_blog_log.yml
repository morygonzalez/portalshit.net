  comment: "<img src=\"http://www.portalshit.net/resources/980-firefox3.1b2.png\" width=\"502\" height=\"270\" alt=\"Firefox 3.1b2\" class=\"image\" />\r\n<p>ここ一週間くらい、Firefox 3.1のベータバージョンを使っている。これがすごくいい。</p>\r\n<p>Firefoxはバージョン3になってから格段にパワーアップした気がする。特にGrAppleというテーマと組み合わせて使うと、見た目はほとんどSafariと変わらなくなり、OS Xで違和感なく使える。やっぱりグリモンやアドオンを自由に組み合わせて使えるのは最高だ。</p>\r\n<p>3.1b2ではこれに加えて、SafariやOperaで実現されていたCSS 3の要素、text-shadowに対応した。text-shadowは文字に陰を加える要素なのだが、これは明らかに視認性を向上させてくれるし、見た目もかっちょいいので大好きだ。加えてSafariしか対応していなかったbox-shadowにも対応したので、ブロック要素にドロップシャドウを付けるのが簡単になった。Photoshop作業の手間が省ける。（※閲覧者もFirefox 3.1b2を使ってないと意味がないのであくまでも自己満の域を出ないことに気がついた）</p>\r\n<p>FirefoxがSafariに劣る点があるとしたらこれらSafariが先進的に対応していた仕様と、右クリックしたときに表示されるコンテキストメニューの角丸くらいだ、と思っていたんだけど、なんとこちらもちょろっとuserChrome.cssに書き加えることでSafari風に変更可能だ。いまのところ3.1b2特有のバグらしいんだけど、ここまでくるともうこれ以上ないでしょってくらいにFirefoxがサイキョーになってしまってインターネット閲覧が止まらなくなってしまった。</p>\r\n<p>具体的なやりかたは↓のブログに日本語で書いてある。</p>\r\n<p class=\"ref\"><a href=\"http://homepage.mac.com/dy4/hitorigoto/files/archive-dec-2008.html\" title=\"zumuya &raquo; ひ to り go と\" class=\"ex-ref\">zumuya &raquo; ひ to り go と</a></p>\r\n<p>もちろんFirefox 3.1b2はベータバージョンであって、長時間起動してると600MBくらいメモリを占有しちゃうなどバギーではあるのだが、個人的には乗り換えてとってもハッピーだ。アドオンなどはまだ正式対応してないが、これは about:config から extensions.checkCompatibility を設定してやれば無問題だ（何のことか分かんない人は多少なりともリスクがあるのでやらない方が良いです）。</p>\r\n<p>そういうわけでみなさん、いますぐFirefox 3.1b2をインストールして無限インターネットを楽しみましょう！</p>\r\n<p class=\"ref\"><a href=\"http://www.mozilla.com/en-US/firefox/all-beta.html\" title=\"Firefox web browser | International versions: Get Firefox in your language\" class=\"ex-ref\">Firefox web browser | International versions: Get Firefox in your language</a></p>"
