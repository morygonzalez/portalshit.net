  id: 618
  name: "ムヒョー！　慶応が早稲田に勝ったんだって！"
  href: "http://"
  category: "雑談"
  tag: "ラグビー,慶応,早稲田"
  comment: "<p>　ラグビーの話。いやぁ、嬉しいですね。もう二ヶ月近く前になるんだけど、6月11日に新潟で行われた大学ラグビーの招待試合、春の早慶戦で慶応が憎たらしい早稲田に勝ったんですって。スコアは40-14。なんでも早稲田の主将は前日のインタビューで「明日は圧勝したい」なんて語っていたらしい（ソース：<a href=\"http://www.kurfc.com/result/result.php?game_id=735\" title=\"慶應義塾體育會蹴球部:試合結果\" class=\"ex-ref\">慶應義塾體育會蹴球部:試合結果</a>）。ざまぁ見やがれという感じですね。</p>\r\n\r\n<p>　この日は慶応のウィング山田章仁がノリノリだったらしく、早稲田の逃げ腰タックルをことごとくハンドオフではじき返し、3トライを決めたそうです。僕は彼が一年の時の慶明戦で見せた伝説的なアタックを生で目にして以来、もう決定的に彼のファンなのです。というか慶応ラグビー部ファンはみんな山田章仁に期待しているはず。慶明戦のときの攻撃は本当に見事で、気持ちの悪い軟体ステップで明治のディフェンス陣を翻弄し、ディフェンスラインを突破してタッチライン際を駆け抜け、最後はタッチに押し出すようなタックルを受けながらも右手一本でサポートに付いていた小田にラストパスをしたという、鳥肌もののスーパープレーだったのですよね。見事としか言い様がなかった。</p>\r\n\r\n<p>　しかし2004年のシーズンはどんなに山田ひとりが超人的でも反則的強さを誇る鉄人集団の早稲田にはかなわず、対抗戦の早慶戦ではNHKの全国生中継で公開レイプされてしまいます。2005年、山田章仁は春から秋までの半年間、オーストラリアにラグビー留学するのですが、帰ってきてからチームに合流してもなかなかフィットせず、結局2005年のシーズンも生意気な佐々木隆道に言いたい放題言われ、無様な負けを喫しました。</p><!--more-->\r\n\r\n<p>　そして迎えた2006年です。去年は妙な個人技を連発するだけでチームと調和できていなかった山田も、先日の早慶戦の結果を見る限りチームに馴染んでいるようです。山田と同期入学のセンター中浜、フルバック小田、一学年上のフランカーで主将の青貫らはエリートアカデミー出身で、2004年の頃から成長が楽しみな存在でした。加えて一浪して山田らと同じ年に入学したフッカーの金井も、一般受験組ながら一年時から対抗戦に出場し、活躍が期待されておりました。彼らが成熟した今期こそが、慶応の真価の見せ所です。</p>\r\n\r\n<p>　ただし6月の勝利にはちょっと気になる点もあって、早稲田のメンツを見ると、大口を叩いたキャプテンは出てないし、野人スクラムハーフ矢富、去年の主力スタンドオフ曽我部、農芸高校出身つって馬鹿にされるけどとにかく強くて倒れないセンター今村、小さくて早くて強い柔道家ウィング首藤、イマイチ何が凄いのか分からないけど名前は凄いフルバック五郎丸などことごとく主力が出てない。主力は同時期に行われていた日本代表の試合に招集されていたようです。つまりバックスに関しては早稲田は二軍状態だったっぽいんですね。フルメンバーの早稲田に勝ってたら大喜びできてたんだけど。まぁ大喜びは秋までとっておきましょう。</p>\r\n\r\n<p>　とにかく今年の秋はかなり楽しめそう。11月23日、秩父宮行っちゃう？</p>\r\n\r\n<p class=\"note\">当初山田章仁君の留学先をニュージーランドと記しておりましたが、オーストラリアの誤りでした。お詫びして訂正します。</p>"
