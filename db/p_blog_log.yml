  comment: "<p>　掲示板などで言及したことがあるけれど、俺のゴルフ2はGTIなのにフロントグリルは4灯ではなく社外品の2灯グリルに交換してある。赤線の入ったGTIの純正グリルに格好良さを見いだしていただけに、オートオークションで競り落とされてきたゴルフと初めて対面したときフロントグリルが2灯式だったのにはがっかりした。そのとき車屋相手に「フロントグリルが2灯に替えてあるなんて聞いてねーぞｺﾞﾙｧ」とごねるということを思いつかず、すんなりと契約書に印鑑を押してしまった己のおつむの回転の鈍さが恨めしい。</p>\r\n\r\n<p>　ていうか俺のゴルフ、なぜか純正で付いているはずのフォグランプも取り外されてるんだよね。ひょっとしたらこの車、ちょっとした事故を起こして顔面の部品を取り替えてあるのかも知れない。だって普通、フロントグリルを取り替えたら純正品もとっておいて車売り飛ばすときにセットにしとくよね。別にサーキットで走ってた車でもないのにフォグランプが取り外してあるのもおかしい。</p><!--more-->\r\n\r\n<p>　納車のとき車屋に純正フロントグリルに交換できないかと尋ねてみたら、こまごま部品を揃えなければならないらしく6万を超えるという。それでしょうがなく、ヤフオクでゴルフ2用のフロントグリルを7000円で落札した。赤色のグリルスポイラー付きである。これでちょっとはGTIらしい面構えになるかと思ってみたが、いざつけてみるとうまくくっつかない。どうやら同じゴルフ2でもGLIとかCLI用のフロントグリルはGTIにはくっつかないみたいである。知らなかった。しかもヤフオクに出てた写真で見たのよりも汚れててぼろい。俺のゴルフは結構保存状態が良かったようで、15年落ちの車とは思えないほどに綺麗な外観をしている。そのため、色あせたグリルをくっつけるとめっちゃくちゃ違和感がある。ソニー製のスピーカーに引き続き、再び安物買いの銭失いをしてしまったくさい。</p>\r\n\r\n<p>　ヤフオクや通信販売でものを買う場合、狙ってるブツがどんなものなのかきちんと調べてから買う必要がありますね。まぁこれは当たり前のことか。</p>"
