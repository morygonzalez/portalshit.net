  name: "知覧へ行きました"
  href: "http://"
  category: "旅行"
  tag: "旅,戦争と平和"
  comment: "<p>　先日に引き続き、また日帰りで鹿児島に行きました。目的は特攻平和会館がある知覧です。</p>\r\n\r\n<p>　知覧の平和会館には特攻隊の方々の遺書や日記などが展示されているんですけど、とても印象に残ったのが上原良治という、22歳で亡くなった方の遺書です。慶応の経済学部を繰り上げ卒業して招集されたパイロットです。</p>\r\n\r\n<p>　上原少尉は慶應義塾本流の自由主義、保守主義を学ばれたようで、遺書からもその影響がにじみ出ていました。塾で学問を修めて自由主義こそが真理であることを悟った、というところから遺書は始まります。</p>\r\n\r\n<p>　この方の文章は書物（『きけわだつみのこえ』）にも収録されているらしいのですが、とにかく22歳とは思えない、また戦時の狂乱下とは思えない大変冷静なことを記しておれます。全体主義は負ける、自由主義が勝つ、といった内容です。</p>\r\n\r\n<p>　よくこんな文章が残されたものだなと思うのですが、上原少尉の地元長野の共産党議員の日記（<a href=\"http://www.hisako.ne.jp/hisako/2004nikki/nikki0409.htm\" title=\"nikk0408\" class=\"ex-ref\">久子通信</a>）によると、新聞記者によって遺族の元に届けられたのだそうです。</p><!--more-->\r\n\r\n<p>　展示してある遺書には涙が止まらない内容のものもありました。京都府出身で24歳で亡くなった清原勉という方の遺書で僕は涙してしまいました。お母さんに当てたもので、入営後に京都から重いリュックを背負ってわざわざ東京まで会いに来てくれたのに、つれない態度をとって済みませんでした、というような内容で、靖国におりますのでまた会いに来て下さい、と結ばれていました。清原勉という方はGoogleで検索すると</p>\r\n\r\n<blockquote cite=\"\" title=\"\">\r\n<p>　すこしぐらいの故障で帰るようでは、意志力がたりない。……敵艦に突入する時は、目を見開いていることだ。目をつぶって突込むような者は、特攻隊になっていないはずだ<br />（高木俊朗「特攻基地知覧」）</p>\r\n</blockquote>\r\n\r\n<p>という言葉がヒットするので、厳しい将校だったのでしょう。これだけ読むと嫌な人に感じられますが、遺書を読むとお母さん思いだったことが分かります。</p>\r\n\r\n<p>　また僕が直接読んだものではないのですが、同行者が目にしたものには、それまで一度もお母さんと呼んだことのなかった継母に向けて、「お母さん」と呼びかけた遺書もあったのだそうです。このように涙の止まらないような遺書が知覧には沢山展示してあります。</p>\r\n\r\n<p>　特攻を美化するわけではないですが、今回知覧を訪れて僕は、現代の日本人は特攻隊の人たちを敬うべきだし、靖国神社には天皇も総理大臣も共産党員もすべて参拝すべきだと思いました。もちろん、A級戦犯や戦争責任者は分祀するなどといった措置は必要でしょう。しかし戦争で日本のために、いまの僕たちのために命を投げ出してくれた方々は「靖国に行きます」、「九段で会いましょう」といって亡くなっていったのです。新たな国立追悼施設なんて建設せず、靖国神社をすべての日本国民が心おきなく参拝できるようにすべきでしょう。またハマコー先生じゃないけれど、形式的であるとはいえ天皇の命令で命を失った方々が祀られる神社を、天皇が参拝できない現状は問題があります。</p>\r\n\r\n<p>　政治的な話はこの辺にして、知覧で残念だと思ったことを少し。特攻平和会館は戦争を美化することもなく、戦争の悲惨さ、命の尊さを伝える素晴らしい施設だとは思いますが、展示の仕方が悪いと思います。特攻隊の方々はみな達筆で、亡くなる数時間前に書いたとは思えないような筆跡なのですが、旧字体も混じる手書きの遺書はやはり読みにくいです。すべての方の遺書は到底閲覧できないので、いくつか遺書をピックアップし、原書と活字に直したものを並列すればもっと読みやすくなると思います。</p>\r\n\r\n<p>　また全体のアウトラインを掴めるように、もっと読み物のスペースを用意しても良いのではないかと思います。音声解説端末が100円で貸し出されていましたが、そういったものを利用せずとも訪問者が特攻隊の悲劇について学ぶことができるようにするのがこういった展示館の役割でしょう。</p>\r\n\r\n<p>　この施設は町営の施設であり、一自治体がこのような施設を運営することは大変立派なことであると思います。財政面での問題もあるのでしょうが、是非とももっと多くの人が訪れられるような施設にして欲しいと思います。僕も働いていれば少額ではあれど寄付など出来るのでしょうが、無職でしかも奨学金を返済している身であり、大変歯がゆいです。</p>"
