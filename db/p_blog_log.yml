  name: "一眼レフで写真撮るのが楽しくて仕方ないです"
  href: "http://"
  category: "写真"
  tag: "D40X,DSLR,カメラ,写真"
  comment: "<p>　D40Xを買ってから毎日バシャバシャ写真撮ってます。すごく楽しいです。とても簡単に良い写真が撮れてるような気がして。前も書きましたが、コンデジ卒業者にとっては背景がボケるだけですごく嬉しいんですよね。絞り優先モードで撮影すると簡単に背景をぼかすことができる。これがたまらんのですよ。</p>\n\n<p>　あと人物写真。虫や鳥といった動いてるものだけじゃなくて、ポートレイトでも一眼レフは良い写真撮らせてくれます。髪の毛一本一本、肌のきめまで見えてしまいますもんね。醜男の自分はぜったい一眼レフで撮られたくない。代わりにかわいい女の子はじゃんじゃん撮りたくなりますね。撮影会とかに詰めかけるカメラ小僧の気持ちが分かりました。</p>\n\n<p>　画素数については、これはライトユーザー向けのまやかしですね。最近は1200万画素のコンデジもあるみたいですが、画素よりもCCDの大きさが大切なんですよね。いくら画素数が大きくてもコンデジのCCDだとイマイチな写真しか撮れない。もちろん撮影シーンと撮影する人の腕にもよるでしょうが。</p>\n\n<p>　一眼レフのシャッターボタンを押した後の「カシャリ」という音も良いですね。「うわー、俺写真撮ってんなー」とナルシシズム炸裂です。昨年末のキムタクのCMじゃないですが、レンズ付け替えたりファインダー覗いてピント合わせたりして思わずにんまりしてしまう、そして「やっぱ良いわ、ニコン」（別にキヤノンでもペンタクッスでも可）って言わせるような、独特の雰囲気が一眼レフにはあります。持ってるだけで、首からぶら下げてるだけで嬉しいみたいな。黒地に黄色で “Nikon“ ってプリントの入ったストラップをかけてるだけで誇らしいんですよね（繰り返すけど別にキヤノンでもペンタクッスでも可）。僕が男だからですかね？</p>\n<!-- more -->\n\n<p>　僕は思うんですけど、コンデジでイマイチな写真しか撮れてなくて自分は写真が下手くそだと不満を持ってる人こそD40のレンズキットとか買ってみると良いんじゃないでしょうか。安い店なら50,000円くらいで買えます。確かに一眼レフはポケットに入らないしコンデジに比べるとかさばるけど、全然別次元の写真が撮れますから。風景とか虫とかスポーツとか撮るんじゃなくても、ただの飲み会の写真でも、一眼レフで撮るとすごく良い。うーん、この感じうまく伝わんないだろうなぁ。</p>\n\n<p>　とにかく、一眼レフは楽しいです。</p>\n\n<p><a href=\"http://www.flickr.com/photos/morygonzalez/745700843/\" title=\"Photo Sharing\"><img src=\"http://farm2.static.flickr.com/1329/745700843_bff46d5a9d.jpg\" width=\"500\" height=\"334\" alt=\"森井ゴンザレス is taking a photo of himself\" /></a></p>\n<p class=\"caption\">下手くそだけど、自分を撮る僕。ちなみに着てるのはホテルのパジャマ（笑）</p>"
