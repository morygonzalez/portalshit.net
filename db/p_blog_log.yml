  comment: "<p>　一利用者たる僕がこんなことを書くのは失礼かもしれないですけど、最近、P_BLOGの今後にちょっとした不安のようなものを感じています。</p>\n\n<h4>有力プラグイン配布サイトの閉鎖</h4>\n\n<p>　というのは、仲良くしていただいていたmacotoさんのtriflesや大変参考にさせていただいていたbeerboyさんのFuture is Nowなど、ドメイン失効などで無くなってしまうサイトがあったから。両サイトでは大変便利なプラグインやTipsが多数公開してあったんですが、それらをいま欲しいと思っても手に入らないですから。</p>\n\n<p>　この二サイトが消失した後、配布されていたプラグインのZIPファイルをPowerBookのなかに大事に保存していたんですが、先日の車上荒らしですべて失いました。サーバーに運用中のファイルが残っていることは残っていますが、こちらは僕による改変が加えてあるのでちょっと信頼性に欠けます。</p>\n\n<p>　あくまでプログラムのライセンス関係に詳しくない素人の妄想なのですが、例えばあるプロジェクトに関するプラグインを開発した人は、フリーで配布するときは自サイトと同時にプロジェクト本体のサイトでファイルを公開する仕組みを作っておけば、作成者氏本人のサイトが何らかの事情で閉鎖になったときにプラグインファイルもろとも消滅してしまうことを防ぐことが出来ますよね。</p>\n\n<p>　P_BLOGはGPLなので、各種プラグインのライセンスもGPLのはず（<a href=\"http://ja.wikipedia.org/wiki/GNU_General_Public_License\" title=\"GNU General Public License - Wikipedia\" class=\"ex-ref\">GNU General Public License - Wikipedia</a>）。ならば配布されたプラグインをプロジェクトの大本営なり他の個人なりが再配布することも可能なのではないかと思うのですが、どうなんでしょうか。もっとも、kazさんが一人でプラグインの配布まで管理するとなると負担が大きいでしょうね。基本的にP_BLOG Projectはkazさんが一人で運営しておられるようですし。</p>\n<!--more-->\n<h4>WordPressへ移行する方々も・・・</h4>\n\n<p>　ところで最近、しばらく更新を停止されていた<a href=\"http://www.practise.jp/\" title=\"でじたるおれんじ\" class=\"ex-ref\">でじたるおれんじ</a>さんが復活しておられました。でもブログツールをP_BLOGからWordPressに変更されたみたい。実はこういうケースも多いんですよね。P_BLOG Projectのプラグイン紹介記事からリンク先に飛んでみると404 Not Foundが表示され、ドメインのルートディレクトリにアクセスしてみるとサイトがWordPressベースに変わってた、みたいなね。とても寂しい気分になります。</p>\n\n<h4>自分のスキルで今後の環境変化に対応できるのか？</h4>\n\n<p>　僕が一番不安に感じるのが、今後のP_BLOG本体のバージョンアップやその他の環境の変化と、過去に配布されていたプラグインとの整合性なんですよね。P_BLOGのバージョンアップとは無関係でしたが、少し前にAmazonがWeb Serviceのシステムを変更したことでISBN（ASIN）変換プラグインが文字化けするという出来事がありました。ISBN変換プラグインの配布元の福耳Cafeは現在も存続しておられますが、お忙しいようでなかなかプラグインのバージョンアップなどが行えないようです。結局この問題にはSOAPファイルをアップデートするだけで対処できましたが（<a href=\"http://www.portalshit.net/article.php?id=712\" title=\"portal shit! : ISBN変換プラグインの文字化けが直ってるぅ〜\" class=\"in-ref\">ISBN変換プラグインの文字化けが直ってるぅ〜</a>）、もしPHPのバージョンアップなどでプラグインが根本的な問題に突き当たったとき、自分のスキルで対処できるのかといえばそれははなはだ疑問です。</p>\n\n<h4>kazさんもお忙しそう</h4>\n\n<p>　極め付けは、去年kazさんがご自身のJAM LOGで、サーバー機のHDDが故障したときに以下のように書かれていたこと。</p>\n\n<blockquote cite=\"http://jamlog.podzone.org/index.php?id=855\" title=\"サーバー復旧\">\n<p>実は1.<sup><a href=\"#footnote751-1\" title=\"脚注\">(*1)</a></sup>が最有力候補に上がっていました。その理由としては、サーバー＆サイトの運営には結構少なくないエネルギーと精神力と忍耐力と時間を消耗するので、結構「疲れたなぁ」と思う事がちょくちょくあるのも事実です。なので暫くWebから撤退しお休みするのも悪くない、というものです。</p>\n\n<p class=\"note\" id=\"footnote751-1\">(*1) リストにあげられている「1. JAM LOG、P_BLOG ProjectをこのままWWW上から撤退、終焉させる。」という選択肢を指します。</p>\n\n</blockquote>\n\n<p>　結局このときはうまくデータを救出できてJAM LOGおよびP_BLOG Projectの閉鎖という事態は免れたわけですが、日々お忙しいようで、またいつか同じようなトラブルがあった場合、同じようにサイトおよびP_BLOG Projectの継続を選択してくださるとは限らないでしょう。</p>\n\n<h4>いま注目のP_BLOGで動いてるサイト</h4>\n\n<p>　ネガティブなことばかり書いてなくて明るい話題を。</p>\n\n<p>　とりあえず僕がいまアツイと思うP_BLOGによるサイトは、yuecさんの<a href=\"http://www.yuec.net/blog/index.php\" title=\"Quanterm Optex\" class=\"ex-ref\">Quanterm Optex</a>です。前に書きましたけど、このブログでも \"<a href=\"http://www.portalshit.net/var/list/index.php\" class=\"in-ref\">ARCHIVES</a>\" はyuecさん作のVARSスクリプトを利用しています（<a href=\"http://www.portalshit.net/article.php?id=683\" title=\"portal shit! : イカスP_BLOG用VARSスクリプト\" class=\"in-ref\">portal shit! : イカスP_BLOG用VARSスクリプト</a>）。Quanterm Optexの細かいところをよく見ると、「僕もまねしたい！ :-D 」と思えるようなカスタマイズが施してあって大変参考になります。</p>\n\n<p>　先日はてなのP_BLOGユーザーリングに登録したんですけど、最近のところ少し元気がないように思えるP_BLOG界隈が盛り上がって行けば良いなと思います。僕も何か貢献できればいいんだけど。</p>"
