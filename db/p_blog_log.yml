  comment: "<p>　新聞などで家電ドットコムという電気屋がヤフオクで詐欺をやって一億円もだまし取ったことが報じられました（<a href=\"http://www.asahi.com/national/update/1222/TKY200612220353.html\" title=\"asahi.com：ヤフオク「家電ドットコム」に被害報告多数　商品届かず - 社会\" class=\"ex-ref\">asahi.com：ヤフオク「家電ドットコム」に被害報告多数</a>）。年末でボーナスが出て、みんなデジカメなどをプレゼント用、あるいは自分用に購入したのでしょう。</p>\r\n\r\n<p>　さらに今日、2chをさまよっていて、Nintendo DS LiteやPS3を大量出品して消息を断った例を知りました（<a href=\"http://pc7.2ch.net/test/read.cgi/yahoo/1166235040/\" title=\"オークション板：ヤフオクでDS、PS3を大量に詐欺ったやつ発見\" class=\"ex-ref\">ヤフオクでDS、PS3を大量に詐欺ったやつ発見</a>）。こちらは時期的にクリスマスプレゼント用に子供のために購入したお父さんお母さんも多かったようで、きっと途方に暮れてるでしょうね。家電ドットコムほど被害件数は多くないですが、現時点で「非常に悪い」の評価が100を越えています（<a href=\"http://rating2.auctions.yahoo.co.jp/jp/show/rating?userID=gyaogyao_daz\" title=\"Yahoo!オークション\" class=\"ex-ref\">当該出品者の評価欄</a>）。</p>\r\n\r\n<p>　オークション詐欺に共通するのは、最初の短い期間で正常な取引を行い評価を築き、その後短期間で商品を超大量に即決で出品し、最初の「悪い」という評価がつくまでの間に落札者に入金させ、あとは逃亡するというものです。やはりおいしい話には裏があるわけで、Nintendo DSなど手に入りにくい商品が同じ出品者から大量出品されていたり、量販店の店頭価格を大幅に下回る価格で人気家電等が出品されていたら、かなりおかしな話なわけなんですよね。出品者はどうやってそれらを仕入れたのか？ 本当に手もとに品物はあるのか？ 画像はよそからの使い回しじゃないか？ 「即決！」なんて表示に踊らされてろくに情報を確認せず入札すると痛い目にあうでしょう。以下確認項目・注意点を箇条書き。</p><!--more-->\r\n\r\n<h4>ヤフオク詐欺に引っ掛からないための注意点</h4>\r\n\r\n<ul>\r\n<li>出品者は手に入りにくい稀少品を即決で大量出品していないか？</li>\r\n<li>量販店などの価格を大幅に下回る異常な安値で即決出品していないか？</li>\r\n<li>商品は出品者の手もとにあるのか？ 画像はよそからの使い回しではないか？</li>\r\n<li>念のため出品者IDをGoogle検索してみたか？</li>\r\n</ul>\r\n\r\n<p>　どんなに欲しい品物が安く売られていても、確認の結果怪しいと思われる出品者からは買わない。また、これは買い物の楽しみが大幅に減じますが、なるべくヤフオクで1万円（この金額は個人の金銭感覚によって変動）を超えるようなものは買わないといった自分なりのルールを作ることも防衛策として有効でしょうね。詐欺にあったとき単純に被害額が少なくて済みますし、詐欺を行う方も少額ずつちまちま詐取するのでは効率が悪いから、詐欺に引っ掛かりにくくなるでしょう。加えて、ヤフオク利用者の全体的な心がけとしては、転売を頻繁に繰り返している人から買うのも馬鹿らしいでしょう。転売屋が店頭で買い占めているからなかなか一般人が定価で欲しいものを買えないわけですから。</p>\r\n\r\n<p>　今回、家電ドットコムがオークション・ストアだったことで、Yahoo!に監督責任があったとしてYahoo!による全額補償を求めている人がたくさんいますが（<a href=\"http://rating9.auctions.yahoo.co.jp/jp/show/rating?userID=kaden_com2006\" title=\"Yahoo!オークション\" class=\"ex-ref\">家電ドットコムの評価欄</a>）、これはやはり筋違いだと思います。規定通り落札価格の80%が限度でしょう。家電ドットコムも200件は正常な取引を行っていたわけですし、これがいきなり逃亡するなんて見当も付かなかったでしょうから。ネットオークションの原則は自己責任でしょうね。</p>\r\n\r\n<p>　今後は世間的にヤフオクを警戒する時運が盛り上がるでしょうが、僕自身も、高額商品の落札はやらないようにしようと警戒感が高まりました。一方で真面目にヤフオクで商売してる人たちにとってはいい迷惑ですね。被害の補償はともかくとして、Yahoo!は詐欺対策に力を入れる必要があるでしょう。具体的には短期間の大量出品を禁止するとかかな。</p>\r\n\r\n<h4>12/27 追記</h4>\r\n\r\n<p>　家電ドットコッムによる詐欺事件、Yahoo!が全額補償するそうですね（<a href=\"http://internet.watch.impress.co.jp/cda/news/2006/12/27/14389.html\" title=\"ヤフオクの家電ドットコム被害、ヤフーが全額補償\" class=\"ex-ref\">ヤフオクの家電ドットコム被害、ヤフーが全額補償</a>）。夏頃にも同じようなストアによる詐欺事件で全額補償を行ったらしいですが、過去に前例を作ったため今回も全額補償せざるを得なかったのかも知れませんね。</p>"
