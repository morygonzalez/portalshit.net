  id: 45
  name: "医療費についてー患者の過失と負担割合"
  href: "http://"
  category: "雑談"
  tag: "病気,医療,医療費"
  comment: "<p>　病気になって思うことはいろいろあるが、一番思ったのが医療費についてである。現在、保険診療は患者三割負担であるが、抗がん剤などは結構値段が高く、三割負担でも結構な金額を患者は支払わなければならない。生命の危機に瀕して精神的にも不安なことこのうえないのに、さらに経済的な不安まで抱え込まなければならないとなるともう地獄である。自殺者数が年々増えており、一番多いのは病気を苦にした自殺らしいが、それもむべなるかなという感じである。</p>\r\n\r\n<p>　たったいま、夕飯を食べながら報道特集を見ていたら、盲導犬育成の募金を装う募金詐欺集団についての特集をやっていたのだが、そもそもこういう募金が存在すること自体がおかしいと思う。視覚障害者のための盲導犬などは100%税金でまかなうべきである。というのは、目が見えない人というのは自分で好きこのんで目が見えなくなったわけではないからである。人間なら誰しも、ある一定の確率で障害を持って生まれてくる可能性があるのだ。あなたが健康な体で生まれてきた陰で、何らかの障害をもって生まれてきた人も確実に存在しているのだ。</p>\r\n\r\n<!--more-->\r\n\r\n<p>　医療費についても同様の考え方を導入して、その人の過失の有無や程度によって本人が負担する額を決めるべきだと思う。例えば俺のように精巣腫瘍を患う人というのは、本人には恐らく全く過失がない。確率的に、十万人に一人の割合で病気になる運命にあったのだ。そういう人の医療費というのは、保険でまかなう割合を高くするべきだと思う。一方で胃ガンなど、その人の生活習慣が病気の発症に大きな影響を与えていると考えられるときは保険負担の割合を下げて自己負担割合を上げても良いのではないかと思う。要するに、医療費の患者負担は一律的に三割とするのではなく、病気の種類によって弾力的に決定するべきではないのかということである。</p>\r\n\r\n<p>　これはミクロ経済学の考え方を応用したものであるが、このような医療費体系が一番社会的余剰を最大化すると考えられる。消費者が己の満足を最大化する消費量は、限界効用＝商品の値段のときである。患者が自分の過失に応じて医療費を支払うようになれば、みんな病気のことを心配して健康的な生活を送るように努めるはずで、最適な医療費の支払いが実現する。現在のような一律な医療費体系だと、過失が少なくても多くても医療費が同じだから、健康に気を遣う人がバカを見る。医療費体系に弾力性を加えれば医療費は最小のレベルになると考えられる。</p>\r\n\r\n<p>　既述の通り、生まれつき障害を持って生まれた人や、過失が無に等しいのに病気を患った人たちへの支援は税金をじゃぶじゃぶ使って手厚くなされるべきである。障害や予測不可能な病気というのは人類全体で付き合っていかなければならない病気と考えるのだ。そしてそれが恐らく経済学的にも最適なはずである。</p>\r\n\r\n<p>　誰か経済学が得意な人、以上の内容を理論的に説明してもらえないだろうか？　直感的に書いたことだが、経済学的にも十分説明可能だと思う。</p>"
  date: "2005-08-21 18:49:12"
