  name: "使っているブラウザで人柄を判断する"
  href: "http://"
  category: "雑談"
  tag: "Browser"
  comment: "<p>どんな車に乗っているかで相手の人柄が分かったりするだとか何だとかむかしのブルータスに書いてあった。なんかムカつくけど、まぁそうかもしれない。</p>\n<p>でも21世紀はエコの時代だし都会では車を持てるのは一部の特権階級だけだし、そもそも小金持ってる人達でも車は必要なときにレンタカーを借りればいい、って考えるようになってるらしい。都会ではカーシェアリングが人気だとか。</p>\n<p>じゃあ21世紀の社会で「どんな車に乗っているんですか？」の代わりになる質問って何だろうか。一つの候補として、「どんなブラウザを使っているんですか？」はどうだろう。</p>\n<p>もちろんブラウザは車ほどたくさん種類があるわけじゃない。でも乗っている車からその人の人柄を推測するといっても、カローラランクスとアレックスを厳密に区別することは無意味だし、車種ごとにある程度のグループがあって、その中から人柄を判断するんじゃないだろうか。例えば国産車か外車か、セダンかワゴンか、三菱かスバルか、などなど。</p>\n<p>だから種類は車ほどたくさんはないけれど、使っているブラウザからある程度の人柄を予想することも可能だと思う。IEを使っている人は<del>情報じゃｋ（ｒｙ</del>生真面目で、Firefoxを使っている人はプラグマティストで、Operaを使っている人はとにかく変わり者で、Safariを使っている人は見た目優先主義で、Google Chromeを使っている人は新しもの好きだとか。こういうの考えてると結構楽しい。偏見万歳。</p>\n<p>あなたはどんなブラウザを使っていますか？</p>"
