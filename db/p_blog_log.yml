  comment: "<p>　こんにちは、<a href=\"http://www.google.co.jp/search?&amp;q=iPh%D0%BEn%D0%B5\" titile=\"iPhоnе - Google 検索\" class=\"ex-ref\">iPhоnе</a>は<a href=\"http://www.portalshit.net/article.php?id=923\" class=\"in-ref\">買わない</a>けど<a href=\"http://www.google.co.jp/search?&amp;q=iPhone\" titile=\"iPhone - Google 検索\" class=\"ex-ref\">iPhone</a>は買いたいゴンゴンです。</p>\n<p>　一時はしばらく我慢しようと思っていたんだけど、ネットでiPhoneを買った人達の報告を読んでいるとどうしても欲しくなってしまって、いまではもう完全に買うモードです。世界的ですもんね。乗るしかない このビッグウェーブに！</p>\n<h4>ゴンゴンのどきどきiPhone購入計画</h4>\n<p>　そこでどうすれば無職でも負担を最小にして16GBのiPhoneを購入できるかについていろいろ考えてみた。</p>\n<p>　現在の僕のスペックはこんな感じ。</p>\n<table style=\"padding: 0 1em;\">\n<tr>\n  <th width=\"100\">職業</th>\n  <td>無職</td>\n</tr>\n<tr>\n  <th width=\"100\">既存回線・端末</th>\n  <td>SoftBank 705NK</td>\n</tr>\n<tr>\n  <th width=\"100\">契約状況</th>\n  <td>新スーパーボーナス24回割賦（2,580円ずつ24回払い。特別割引は2,200円/月） ローン残高は38,700円で、あと15回の支払いで完済。</td>\n</tr>\n<tr>\n  <th width=\"100\">毎月の料金</th>\n  <td>ホワイトプラン（980円） + パケットし放題（4,200円） + Y!ベーシックパック（315円） + 端末代金（2,580円） - スパボ特別割引（2,200円）で、だいたい7,000円前後。通話はほとんど行わず。</td>\n</tr>\n</table>\n<h4>iPhoneを新規購入する場合</h4>\n<p>　まず考えたのがiPhoneを新規購入し、回線を一個増やす方法。買い増し（機種変更）だと端末価格が7,000円ほど高くなるし、既存回線の契約期間がまだ1年なので、新スーパーボーナスの特別割引が1,220円/月しか受けられない。</p>\n<pre class=\"center\">新規でiPhone購入、回線一個増やす。\n↓\n返す刀で705NKの回線ソッコー解約。\n↓\n705NKのSIMロックをゴニョゴニョし、iPhone専用SIMでも使えるようにする。\n↓\n新規契約なので特別割引満額受けられてウマー</pre>\n<p>　この方法だと</p>\n<ol>\n  <li>電話番号が変わってしまう。</li>\n  <li>既存回線の解約時に38,700円かかる。</li>\n</ol>\n<p>わけだけど、1.については僕ほとんど電話してない（6月の通話料60円だった！）から影響なし。2.はまぁしゃあない。というか、どんな方法でも705NKの支払い38,700円は必ず発生する！</p>\n<!-- more -->\n\n<h4>iPhone 3G料金メーカーで計算</h4>\n<p>　ところで、<a href=\"http://rozes.jp/shopping/\" title=\"Apple iPhone 3G料金メーカー\" class=\"ex-ref\">Apple iPhone 3G料金メーカー</a>なるものを発見した！ これを使って計算してみたところ、やはりiPhoneは新規契約するのが一番お得な模様。</p>\n<p>　こちらが買い増しの場合の料金。</p>\n<div><a href=\"http://www.portalshit.net/resources/iPhone_buy_alternation.jpg\"><img src=\"http://www.portalshit.net/resources/iPhone_buy_alternation-tm.jpg\" withh=\"500\" height=\"349\" alt=\"iPhone_buy_alternation.png\" class=\"border\" /></a></div>\n<p>　こちらが新規契約で回線を一個増やした場合の料金。</p>\n<div><a href=\"http://www.portalshit.net/resources/iPhone_new_contract.jpg\"><img src=\"http://www.portalshit.net/resources/iPhone_new_contract-tm.jpg\" withh=\"500\" height=\"266\" alt=\"iPhone_new_contract.png\" class=\"border\" /></a></div>\n<p>　なんと回線増やしたときの方が3万円ちかくお得！ 電話番号が変わるのは気にせず、iPhoneは新規契約するしかない！</p>\n<p>　と思ったんだけど、iPhone 3G料金メーカー、若干計算が間違ってた！</p>\n<h4>再計算</h4>\n<p>　上の計算、よーく見たら間違ってる。<strong>特別割引が適用されるのは毎月の利用料金に対して</strong>だから、<strong class=\"stronger\">毎月の割賦価格は必ずかかる</strong>。つまり既存回線（705NKの回線）を維持する場合は、最低でも毎月2,580円ずつかかるということ。あぶねー。</p>\n<p>　ということで自分で計算し直してみると、705NKの回線の維持には毎月最低2,580円ずつかかり、かつあと15回支払いが残っているので、</p>\n<pre class=\"center\">2580 * 15 = 38,700円</pre>\n<p>　これに新規契約でiPhoneの16GBモデルを買った場合、</p>\n<pre class=\"center\">8720 * 24 = 209,280円</pre>\n<p>　よって総額は</p>\n<pre class=\"center\">38700 + 209280 = 247,980円</pre>\n<p>　一方、買い増し（機種変更）した場合の料金は、705NKのローンの残りが38,700円かかり、それにiPhoneの端末代のローンと通信料がかかる。</p>\n<pre class=\"center\">38700 + (7280 + 3660 - 1220) * 24 = 271,980円</pre>\n<p>　なるほど、それでもiPhoneは新規契約した方が安いわけか。あと15ヶ月間、既存端末のローンを払い続け、完済したら回線を解約するという買い方が一番賢いみたい。</p>\n<p>　しかし、2回線維持する場合、通話を全く行わなくても毎月 8720 + 2580 = 11,300円ずつかかるというのは痛いなぁ。買い増しして購入時に705NKのローンを一括完済する場合、毎月の支払額は9,720円だから、こっちの方が精神的には楽に感じられるなー。</p>\n<h4>705NKからiPhoneに移った人達の感想</h4>\n<p>　ところで、2chで705NKからiPhoneに移った人達の感想を読んだぜ！ いくつか引用してみる。</p>\n<blockquote>\n<pre>S60携帯 Softbank 702NK/705NK Nokia 6630/6680/N73\nhttp://pc11.2ch.net/test/read.cgi/mac/1186041820/655\n\n655 ：名称未設定 ： ：2008/07/13(日) 03:08:38 ID:8JSFlmmM0\n705NKからiPhoneから変更しました。\n\n電波のつかみは、正直雲泥の差です。\nあと、電池の持ちも非常に悪いです。\n\n予想通りだったので、それでも大満足ですが、\n電話としての基本機能は、NOKIAがぶっちぎりです。\n\niPhone専用simでも、シムフリー機では稼働できるみたいなんで、\n手持ちの705NKをシムフリーに改変できるか、模索中です。</pre>\n</blockquote>\n<p>　ほー。</p>\n<blockquote>\n<pre>S60携帯 Softbank 702NK/705NK Nokia 6630/6680/N73\nhttp://pc11.2ch.net/test/read.cgi/mac/1186041820/663\n\n663 ：名称未設定 ：sage ：2008/07/16(水) 20:11:31 ID:kdKvIlAk0\nしばらくiPhone使った感想だけど\nやっぱ、電話専門メーカ（？）は、よく出来てるわ。（笑）\n\niPhoneの履歴は、送信、着信が分かれてなかったり\n通話終了時、何分話したか？が出なかったりと\n意外とそのへん、便利に使ってたんだなあと気づいた。\n\nあと、メール環境は、最低だわ。\nPCのメールと同じ感じに使おうにも\n5分ごとのフェッチとか出来ないし（電源的にも）\nMMSは（私の使い方では）限りなく便利だったことに\n気づいた。\n\n705NKの不満だったメモ機能は、どっこいどっこいで\niCal、アドレスブックの連動だけが、満足という結果。\n\n目下一番の問題は、機種変にしたことだわなぁ・・・|||orz|||</pre>\n</blockquote>\n<p>　ほほー。</p>\n<p>　こんな感じで、電話機としては705NK > iPhoneの模様。ときどき再起動しなきゃいけなくなる仕様だとかいろいろ考慮すると、やはりiPhone一台体制はちょっとリスキーかもね。</p>\n<h4>まとめ</h4>\n<p>　そういうわけで総合的にいろいろ考えると、やはりiPhoneは二台目として使い、受話&MMS専用の携帯として既存の回線を残すのがベスト。iPhoneはもっぱらどこでもウェブ閲覧ツールとして利用するのが賢いと思う。上に見てきたとおり、ローン抱えてるユーザーがiPhone買う場合、毎月の支払額は1回線態勢も2回線態勢も同じですからねー。</p>\n<p>　iPhone欲しかったけど迷っているうちに売り切れて買いそびれたソフトバンカーのみんな、iPhoneは新規で買うのが吉だぜ！ 今日は各店舗に入荷があるらしいし（<a href=\"http://keitai.blogzine.jp/tokyoite/2008/07/iphone_c40f.html\" title=\"携帯電話応援団: 明日iPhone入荷\" class=\"ex-ref\">携帯電話応援団: 明日iPhone入荷</a>）、見かけたら即買いだ！</p>\n<!--\n<p>　専用SIMだとか買い増しよりも新規契約した方が安くなるとかMMS使えなくなるとか、iPhoneの価格・仕様をいろいろ考えてみると、iPhoneはSoftBankから発売されたというよりも、MVNOでAppleから発売されたのに近い印象を受けるなー。docomoやauからのMNP組もSoftBank内での機種変更組も、iPhoneを使うに当たって発生するスウィッチングコストはあまり変わらない。iPhoneは購入するに当たって非常に敷居の高い端末だということが改めてよく分かる。</p>\n-->"
