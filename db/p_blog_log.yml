  name: "MacBook (Late 2006) のHDDが死んだのでWindows 7に浮気"
  href: "http://"
  category: "Mac"
  tag: "Mac,MacBook,HDD"
  comment: "朝、職場でMacを起動してメールチェックをしようとしたら椅子のきしむような音が聞こえてきて、「誰だよHDDからこんなやばい音させてんの」と思ったら自分でした。\n\n自宅のMacはTime Machineで外付けHDDにバックアップとってるのですが、職場のは何もやってなかった。しかしながら仕事上のデータはだいたいネットワークドライブに保存してあるし、個人的なメールなどはGmailなど全部IMAPだし、iCalは自宅Mac - Google Calendarと3方で同期してたので実害はほとんどナッシング。クラウド万歳。\n\nそういうわけで1年4ヶ月ぶりにMacBookのHDDを交換。前使ってたのは日立製の320GBのやつでした。これがぶっ壊れたんだから別のを使えば良さそうなものを、また同じのを注文。容量も同じ。前回12,000円くらいしたのが4,000円台で買えました。プラス、Windows環境がやっぱりどうしても必要で、Windows 7のDSP版を購入。64bit版と32bit版、どっちにしたらいいのか迷ったけど、結局32bit版にしました。MacBookはLate 2006のIntel Core2 Duo 2.0GHzのいまとなっては低スペックなやつなので。というかぶっちゃけ64bit OSと32bit OSの違いがよく分かってなかったり。\n\n<img src=\"http://www.portalshit.net/resources/1095_MacBookHDDReplace_01.jpg\" width=\"480\" height=\"318\" alt=\"DSC_5652\" />  \n日立のHTS545032B9A300 (320GB 9.5mm)\n\n<img src=\"http://www.portalshit.net/resources/1095_MacBookHDDReplace_02.jpg\" width=\"480\" height=\"318\" alt=\"DSC_5655\" />  \n精密ドライバーで作業します。\n\n<img src=\"http://www.portalshit.net/resources/1095_MacBookHDDReplace_03.jpg\" width=\"480\" height=\"318\" alt=\"DSC_5656\" />  \nHDDをステーというかケースみたいのから外すのにT8のトルクスドライバーが必要です。ホームセンターで300円くらいで買えるはず。\n\n<img src=\"http://www.portalshit.net/resources/1095_MacBookHDDReplace_04.jpg\" width=\"480\" height=\"318\" alt=\"DSC_5659\" />  \n持ってるSnow Leopardのディスクがファミリーパックなので例の不具合にあたったのか（[Snow Leopard、ファミリーパックでインストール不可の不具合か？ - はてひつ！](http://d.hatena.ne.jp/arawahitsuji/20090830/1251626260 \"Snow Leopard、ファミリーパックでインストール不可の不具合か？ - はてひつ！\")）、クリーンインストールが「残り時間: 約28分」から遅々として進まず焦りましたが、強制終了して2回目のインスコで無事入りました。\n\nその後、VMWare Fusionを本家サイトから購入（円高のため）して、Windows 7をインスコ。DockにIEのアイコンが並ぶ姿に興奮してしまいました。アプリケーションは再インストールがめんどくさかったのでTime Machineのバックアップから移してしまったけど、開発環境はMacPortsで入れ直そうと思ってます。"
