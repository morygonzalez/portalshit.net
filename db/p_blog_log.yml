  comment: "<p class=\"ref\"><a href=\"http://www.nikkei.co.jp/news/sangyo/20070717AT1D1708C17072007.html\" title=\"NIKKEI NET（日経ネット）：ドコモ「ｉモード」、豪社がサービス終了へ・海外戦略見直しも\" class=\"ex-ref\">NIKKEI NET：ドコモ「ｉモード」、豪社がサービス終了へ・海外戦略見直しも</a></p>\n\n<p>　国内ではDoCoMo 2.0で巻き返しの最中ですが、海外でi-modeが敗北中の模様。対応端末とサイトが少なかったのも確かに原因でしょうけど、それだけじゃないんじゃないかな。パケット代定額、PC用サイトを携帯内蔵ブラウザで閲覧ってのが時流な訳で、i-modeで代替（ケータイ用のサイトをケータイ専用ブラウザで閲覧）ってのは過去のお話かなと思います。</p>\n\n<ul class=\"ref\">\n<li><a href=\"http://anond.hatelabo.jp/20070706195648\" title=\"さて、そろそろ総括してもいいですか\" class=\"ex-ref\">さて、そろそろ総括してもいいですか</a></li>\n<li><a href=\"http://nokias60.seesaa.net/article/48386618.html\" title=\"No Mobile, No Life.: i-modeが海外で成功しない理由\" class=\"ex-ref\">No Mobile, No Life.: i-modeが海外で成功しない理由</a></li>\n</ul>\n\n<p>　iPhoneを入れたい、ってDoCoMoは乗り気ですけど、Safariでパケ代完全定額、WiFi内蔵、Apple様に通信量収入の一部を上納、なんて条件を飲めるんでしょうか。</p>\n\n<ul class=\"ref\">\n<li><a href=\"http://satoshi.blogs.com/life/2007/07/3giphonedocomos.html\" title=\"Life is beautiful: 3G版のiPhoneはDoCoMoとSoftbankが採用しているWCDMAになるだろうという話\" class=\"ex-ref\">Life is beautiful: 3G版のiPhoneはDoCoMoとSoftbankが採用しているWCDMAになるだろうという話</a></li>\n<li><a href=\"http://www.kodawarisan.com/k2007_02/archives/2007/07/iphoneaaeeaaaaa_1.html\" title=\"MacマニアなKODAWARISANがお届けするMac最新情報と分解バラし: iPhoneの日本上陸はドコモから\" class=\"ex-ref\">MacマニアなKODAWARISANがお届けするMac最新情報と分解バラし: iPhoneの日本上陸はドコモから</a></li>\n</ul>\n\n<blockquote cite=\"http://k-tai.impress.co.jp/cda/article/event/35512.html\" title=\"【WIRELESS JAPAN 2007】 ドコモ中村社長、携帯系サービスは全定額制を視野に\">ドコモにとって重要なのは、先進性や独創性であり、これを失ってはいけない。果敢にチャレンジしていくことが大切であり、これからのドコモの携帯電話に期待してほしい</blockquote>\n\n<p>　とはWIRELESS JAPAN 2007でのDoCoMo社長の弁。i-modeは過去の栄光であると見切りをつけ、iPhoneをラインナップに加えることが出来たらDoCoMo 2.0は本物だと思います。</p>"
