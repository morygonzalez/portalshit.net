  comment: "<a href=\"http://www.flickr.com/photos/78001963@N00/3296736539/\"><img src=\"http://farm4.static.flickr.com/3386/3296736539_b4266b287f.jpg\" height=\"332\" width=\"500\" alt=\"めん屋大仙\" class=\"flickr\" /></a>\n<p>唐突ですが今日はラーメン二郎への愛を語ってみたいと思います。</p>\n<p>僕はラーメン二郎が好きです。ラーメン二郎はなぜ素晴らしいのか。いろいろ理由はあると思います。まず味、独特です。ボリューム、異常です。アブラ、マシマシです。でも僕がいちばんラーメン二郎で好きなのは、二郎の雰囲気なんじゃないかという仮説にたどり着きました。</p>\n<p>僕は2000年から2005年まで東京に住んでいてしばしば二郎を訪れていましたが、ホームページで二郎巡り遍歴を公開している人達みたいにたくさんの店を食べ歩きしていたわけではありません。主に目黒二郎、ときどき三田本店、ごく希に高田馬場、あとは赤羽の○二郎と上野毛二郎に一度ずつ行ったことがあるだけです。</p>\n<p>京都では上洛する度にラーメン荘夢を語れに行っていましたが、最後に訪れたのは去年の2月でそれ以来行っていません。先日、熊本でも二郎風のラーメンが食べられると知って大仙というラーメン店を訪れました。熊本で二郎っぽいラーメンが食べられてとてもうれしかったです。本場の味を再現しようという意気込みも感じられました。しかし何かが違う。</p>\n<p>結局、雰囲気なんです。僕は二郎の雰囲気が好きで二郎に通っていたんです。</p>\n<p>二郎にはいろいろなルールがあります。客は客として偉そうにしていることが許される店ではありません。静かに整然と列に並ぶ、席に着く前に食券を買っておく、並んでいるときに店主から食券の色を聞かれたら素早く掲げて見せる、席が空いても勝手に座ってよいわけではない（一人客優先、女性客への配慮など）、水はセルフサービス、雑談しながら長々と食べることは許されない、食べたらどんぶりとコップをカウンターに上げ、テーブルを拭いてから出る等々。これらは多くのお客がやってくる二郎ならではのルールで、一人でも多くの人に二郎を食べてもらうためのものです。二郎で食事をするためには客もある程度の協力を求められるわけです。僕はその共同作業的な雰囲気が好きなんだと思います。</p>\n<p>二郎にあってはポルシェで乗り付けるような金持ちも電車と徒歩でやってくる貧乏人も同列に扱われます。三田本店などでは体育会の学生が鍋二郎といって特別待遇を受けますが、金持ちがたくさん金を出したからといって並ばず食事が出来るということはありません。少なくとも目黒二郎ではそうでした。二郎の前にあっては人は平等なのです。</p>\n<p>外食をしていると、ときどき飲食店で客だからとすごく偉そうに振る舞っている連中に出くわします。ああいうのは見ていて気分が悪くなります。もちろん二郎にもアホな客はいますが、アホな客は冷たい視線を浴びせられ、店主からもぞんざいな扱いしか受けません。</p>\n<p>客は常に紳士であることが求められる。そこがラーメン二郎の素晴らしさなんだと思います。</p>"
