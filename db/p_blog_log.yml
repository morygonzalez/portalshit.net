  comment: "<!-- ISBN=B001FZSSOY -->\r\n<p>　予告編はすごく面白そうだったんだけど、まぁ普通の映画だった。</p>\r\n<p>　主人公は田舎からパリに出てきた女の子で、劇場前のカフェで給仕の職を得る。カフェには劇場で舞台を演じる役者やオークションでコレクションを売り払う予定の美術品収集家やコンサートを開くピアニストがやって来るんだけど、給仕の女の子とそんな芸術家たちの交流を描いた物語。</p>\r\n<p>　ほのぼの心が温まる系の映画だと思うんだけど、一番の要点はそこじゃなくて、この映画が伝える真のメッセージは「人生あきらめが肝心」ということだと思った。</p>\r\n<p>　劇場の雑務員として働く女性は、本当はミュージシャンになりたかったんだけど才能が足りなかったため、少しでも彼らに近い場所に身を置こうと劇場で働くことにした。主人公の祖母も若い頃はセレブにあこがれたが、あきらめてホテルの客室掃除の職に就いた。華やかな世界の陰には、厳しい現実があり、人はそれを受け入れて生きていかなければならない。そんなメッセージをこの映画から受け取った。</p>"
