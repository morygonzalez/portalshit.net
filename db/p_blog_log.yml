  name: "電話について"
  href: "http://"
  category: "雑談"
  tag: "電話"
  comment: "<p>　唐突ですがわたしはむかしから電話が苦手です。苦手というより恐怖症と言った方が良いかもしれない。学生時代、アルバイトの面接を申し込む電話をするのにも難儀しましたし、いまでも旅行会社に旅行の手配の電話をするのに四苦八苦しています。多分こんなんじゃ社会人としてやってけないでしょう。自戒を込めて、電話苦手な人が上手に電話するためのコツのようなものを考えてみたいと思います。</p>\n\n<h4>かける前に書く</h4>\n\n<p>　電話をかける前に、用件を紙に書き出すことが重要だと思います。あるいはちょっとアホっぽいですが、想定問答集のようなものを作る。</p>\n\n<div class=\"example\"><p>パックツアーを予約したい → ○月×日は空いているか？</p></div>\n\n<p>みたいな感じですかね。</p>\n\n<h4>場合分けする</h4>\n\n<p>　算数の問題みたいですが、場合分けも必要だと思います。</p>\n\n<div class=\"example\"><p>○月×日は空いているか？ → 空いていれば予約、空いていなければ別の日はどうか？</p></div>\n<!-- more -->\n\n<p>みたいな感じで。電話恐怖症のわたしは、電話で話していて少しでも自分が想定する方向に話が進まないと（パックツアーの希望日が満室など）、非常に混乱して電話を切りたくなってしまいます。だからそのようなときのこともあらかじめ想定しておくと、話を進めやすいと思います。</p>\n\n<h4>ところで</h4>\n\n<p>　思うのですが、Eメールというのは大変優れた情報交換手段ですね。電話だと用件を伝えながらメモをとったりしないといけないわけですが、メールの場合そんなアナクロニズム的なことは必要ない。こちらの住所や氏名を伝えるのに、「ゴンザレスとはどのような漢字ですか？」というアホな問答を繰り広げることもない。確かにメールだと気持ちは伝わりにくいので、例えば女の子を口説く場合は電話の方が分があるかも知れないけど、事務的なやりとりはメールで行った方がはるかに効率的なのではないかと思った次第です。</p>\n\n<p>　そういうわけで電話恐怖症のわたしは今日もメールで用件を済ませるのでした。</p>"
  date: "2007-09-29 10:28:09"
  mod: "2010-03-07 14:40:30"
