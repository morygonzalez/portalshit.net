  comment: "<p>　どらむオヤジさんのTIPSを参考に、懸案だったエアコンのフラップ修理を敢行。センターコンソールなどを外したあと元に戻せるか不安だったが、何とか見た目は元に戻すことが出来た。が、ネジが余った（笑）　立て付けも不安定でガタガタする。</p>\r\n\r\n<p>　で、冷房は復活したか？　残念、前よりは改善されたけど結局ぬるい風しか出てこない。修理を手伝ってくれた友人（ガソリンスタンドの息子）にクーラーガスを見てもらったところ、ガス抜けしているとのこと。納車前にガスは充填したっていう話だったのになぁ。今度入れてもらいに行こう。</p>\r\n\r\n<p>　しかしフラップ自体劣化していたので、今回の修理は無駄ではなかったと思う。吹き出し口からスポンジが飛んできていたし、遅かれ早かれやらなければならなかった。プラスドライバーとラチェットだけでだいたい分解できるゴルフ２ってすごい！</p>"
