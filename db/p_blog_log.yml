  id: 159
  name: "医療費の明細は開示すべきだ"
  href: "http://"
  category: "雑談"
  tag: "病気,医療,医療費"
  comment: "<p>　来週から旅行に出かけるので、その前に血液検査を行った。医者は必要ないと言っていたが、安心して旅行に出かけられるよう大事をとったのだ。検査の結果は、前回上昇傾向にあった腫瘍マーカーが0.1ポイント下がっており一安心。体調の面は問題なかったのだが、帰りの窓口で嫌な気分にさせられた。</p>\r\n\r\n<p>　いつもならCTスキャンも行うので、窓口での支払いは15,000円ほどになる。しかし今回は採血をして、医師の診断を受けただけだ。支払いは多くても3,000円くらいだろうと思って自動支払機に診察券を挿入すると、請求額はなんと4,410円。三割負担だから、総額の医療費は13,000円程度になる。信じられますか？　ただ血をとって、医者に説明を受けただけですよ？</p><!--more-->\r\n\r\n<p>　今日の日経『医の再設計』でも指摘されているが、医療費の明細は開示して当然だと思う。体の具合が悪くなったときは、どうしても病院にかからなければならない。だからどうしても患者の方が交渉力が弱くなってしまう。また、医者の方も、この治療法はいくら費用がかかるとか、そういったことは一切説明しない。患者に選択権はなく、帰りの窓口で信じられない額の請求をされてしまうのである。</p>\r\n\r\n<p>　挙げ句の果てにその内訳を知ることができるかどうかは病院次第。開示している病院もあれば、開示していない病院もある。恐らく後者の方が圧倒的に多い。東京で入院していた昭和大学病院の場合は明細表に事細かに内訳が書いてあったが、いまかかっている病院は何の説明もない。明細を知ることが出来ないから、請求額が適正なのかどうかも分からない。適正でなかったとしても支払うしかない。</p>\r\n\r\n<p>　現行の医療費体系はとにかく問題だらけだ。別のニュースでは、開業医の採算は国公立病院のそれを大幅に上回るとあった（<a class=\"ref\" target=\"_blank\" href=\"http://www.nikkei.co.jp/news/keizai/20051103AT1F0201J02112005.html\">開業医は高採算、国公立病院は赤字・厚労省調査</a>）。これが原因で医師の多くが開業医を目指すようになり、先端医療の分野で人材不足が起きることも考えられる。実際、産婦人科医の供給量が足りないことなどが問題となっている。診療報酬体系をうまく組み替えて、国公立病院などで骨身を削って働いている医師らを厚遇しなければ、有能な人材が先端医療を提供する大病院から消えてしまうかもしれないのだ。</p>\r\n\r\n<p>　医療は聖域化されすぎている。患者になってみてつくづくそう思う。医療に市場原理を持ち込むことも考えなければならないと思う。医療機関同士で競争がないから患者を馬鹿にした医療費体系が維持されているのだ。医療に市場原理を、なんて言うと「金持ちだけ優遇されるようになる」と拒否反応を示す人もいるけど、国民がよりよいサービスを受けられるようにするためにある程度の市場化は必要だと思う。もちろん、国民皆保険は維持しなければならないと思うが。でも両立は難しいだろうなぁ。</p>"
  date: "2005-11-08 23:19:32"
