  comment: "<p>　とにかくこの画像をご覧下さい。</p>\r\n\r\n<p><img src=\"./resources/706-page-generation.png\" width=\"343\" height=\"91\" alt=\"ページ生成時間\" /></p>\r\n\r\n<p>　このブログの一番下に表示されるページ生成時間をキャプチャしたものなんですが、下線部に注目。ひゃくさんじゅうびょうですよ、ひゃくさんじゅうびょう。誰がページが表示されるまで2分も待つかって。ニコラス・ケイジならその間にクルマ二台盗んじゃうよ :-( </p>\r\n\r\n<h4>原因として考えられること</h4>\r\n\r\n<ul>\r\n<li>素人のくせにP_BLOGのソースをいじりすぎ、スマートでないコードのため処理に時間がかかっている。</li>\r\n<li>レンタルサーバー（ステップサーバー）側の問題。</li>\r\n</ul>\r\n\r\n<p>　別のサブドメインでWordPressをテスト的に動かしてるんですけど、こちらの表示は音速カイテキなので、どうも素人によるPHPいじりが問題の原因っぽいですね。かといってデフォルト状態に戻すかと言えば、それは物足りなく感じるんですよねぇ :-! </p>"
