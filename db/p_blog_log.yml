  comment: "<!-- ISBN=B000EGDDMW --><p>　2月2日に見た『モンドヴィーノ』という映画の感想。ワインについての映画である。</p>\r\n\r\n<p>　映画の公式サイト、映画館においてあるメルシャンのポスターなんかを見る限り、「おしゃれなワインを楽しむための映画」という印象を受けるのだが、中身は全然違う。おしゃれとはほど遠い内容である。この映画のメインテーマはグローバリズム対古いヨーロッパであり、イラク戦争的な対立軸が見える。ワインの製造方法についての意見対立は代理戦争に過ぎない。</p>\r\n\r\n<p>　古いフランスのワインは、できあがったものをすぐ飲むことを前提とはせず、5年なり10年なり、それなりの年月を寝かせてから飲むものであった。だからできたてのワインというのは、美味しくない。時の流れによる熟成を経て初めて、人は旨いワインを口にすることができたのだ。しかしグローバリズムが跋扈する今日、市場はできたばかりでも美味しく飲むことのできるワインを欲する。かくして巨大資本による”作られた味”のワインが大量生産されるのである。</p><!--more-->\r\n\r\n<p>　衝撃的なのが、一部のワイン評論家とその友人の“ワインプロデューサー”によってワインの味が規定されていることである。ワイン批評の第一人者で、市場に絶大な影響力を持つロバート・パーカーが気に入るワインでなければ売れないため、生産者たちはパーカーの口に合うワインを作ろうとする。カリフォルニアの巨大ワイン醸造業モンダヴィ一族は、アメリカ国内だけでは飽きたらず、フランスやイタリアなど伝統的なワインの名産地に触手を伸ばす。ある者はこれに迎合して堕し、ある者は孤高を貫こうともがく。前者はパーカーの友人であるワインプロデューサー、ミシェル・ロランの指示に従い、パーカーの好む大衆迎合的なワインを作り始める。そして古いヨーロッパのワイン作りが失われていく。</p>\r\n\r\n<p>　パーカーという男は面の皮が厚く、自分が行っていることが伝統のワイン作りを駆逐していることを恥ずかしいと思うどころか、むしろ誇りに思っている。伝統的なワインというのは一部の特権階級だけのものだった。私はそれを大衆のために解放した。そう言い放つ。確かにワイン作りはかつて貴族の余興のようなものだったらしい。しかし解放という美名の下に行われているのは、ワインの価格操作、ラベリング操作である。中身は同じワインなのに、ラベルを換えることで別の商品として売り出される。一つの醸造家が何種類ものワインを生産することは不可能なのに、店頭には同じ醸造家によって作られた多種多様なワインが並ぶ。ある種の詐欺である。</p>\r\n\r\n<p>　フランスでは高く評価された映画のようだが、個人的にはまったく面白くなかった。第一に僕が個人的にほとんどワインを飲まないことが上げられる。ワインのうんちくがないと、見ていても訳が分からない。第二にこの映画は登場人物が多すぎる。それぞれの人物にインタビューを行ってそれをつなぎ合わせているのだが、それぞれの人物の相関図というのが分かりにくい。場面が南の島、イタリア、フランス、アメリカ、イギリス、南米とめまぐるしく変わることも見るものを混乱させる。上映前に大まかなストーリーや登場人物相関図が書かれたハンドアウトなどを客に渡すべきである。</p>\r\n\r\n<p>　総じて、この映画はワイン好きかつ反グローバリズム的思考のある人でないと楽しめないだろう。もしこれからモンドヴィーノを見る予定がある人は、あらかじめ公式ホームページ（<a href=\"http://www.mondovino.jp/\" class=\"ex-ref\">モンドヴィーノ</a>）を隈無く閲覧して予備知識を蓄えてから劇場に足を運んだ方が良い。プリントアウトしたものを持参することも有益だろう。</p>"
