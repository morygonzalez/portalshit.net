  id: 548
  name: "ヒトラー 〜最期の12日間〜　★★★★★"
  href: "http://"
  category: "映画"
  tag: "映画,戦争と平和,ドイツ"
  comment: "<!-- ISBN=B000AC2V5K -->\r\n<p>　ドイツ降伏前夜、ヒトラーが自殺するまでの日々と、ヒトラーに仕えていた人々が終戦を迎えるまでの話。ヒトラー研究家とヒトラーの秘書だったトラウデル・ユンゲの著作を元にして作られており、劇中でのヒトラーの台詞は記録に残っているものなのだそうだ。ラストの部分ではちょっと納得いかない部分があったが、これだけ迫力がありリアリティーのある戦争映画を撮れるドイツは、同じ敗戦国として凄いと思う。</p>\r\n\r\n<p>　同じように戦時期のドイツを扱った『<a href=\"/article.php?id=238\" title=\"portal shit! : 白バラの祈り − ゾフィー・ショル、最後の日々　★★★☆☆\" class=\"in-ref\">白バラの祈り − ゾフィー・ショル、最後の日々</a>』では室内でのシーンが多く、それが息を詰まらせる。しかし今作は、ヒトラーらはずっと地下壕に隠れており、ともすれば地下室のシーンだけになりがちなのを、爆撃される市街地のシーンも頻繁に登場させ、時代考証、舞台設定も抜かりない。あの破壊され尽くしたベルリンの映像はCGではないように見えたが、どうやって撮影したんだろう？ 建物を復刻して巨大なセットを作ったのだとしたら凄い。</p>\r\n\r\n<p>　野戦病院の悲惨さを描くことも忘れていない。傷ついた兵士たちの手足を豚肉のように切り落とす医者。最期まで優雅な日々を送るヒトラーや将軍たちと、手足を切り落とされる兵士たちの対比が非常にグロテスクだった。</p>\r\n\r\n<p>　この映画はとにかく戦争の悲惨さを伝えてくれる。空襲され包囲されることの恐怖、傷ついた兵士たち、理不尽な暴力、死を目前にしての狂気。スパイ狩りで無実の市民が自警団に殺されたりする。『はだしのゲン』に近いものをこの映画からは感じた。またベルリンがソ連軍によって攻撃される状況は、沖縄戦の状況に近かったのではないだろうか。逃げようにも米英軍とソ連軍に包囲されていて逃げ場がなかった。</p><!--more-->\r\n\r\n<p>　第二次大戦では日本だけが焼け野原にされたように思いがちだが、ドイツも酷かった。ドイツ人も苦労しているのだ。日本人がドイツを旅行して居酒屋なんかに行くと、酔っぱらったドイツ人のおじさんが「次はイタリア抜きでやろう」なんて声をかけてくるらしいけど、こんな風に対日感情が良いのは、一緒に戦争をしたからではなく、同じようにハチャメチャに国土を破壊されながら、めざましい経済発展を遂げたことが理由なのではないかと思う。「大変だったろうなぁ」と共感しながら見ることができた。</p>\r\n\r\n<p>　しかし戦争中、ドイツに苦しめられた国々からすれば、この映画はドイツの自己中心的な価値観によって作られた映画だとしか考えられないかも知れない。映画の中でドイツは攻撃されるばかりで、他国を侵略し蹂躙する場面は出てこないからだ。ナチスに侵略された国の人々からすれば、ドイツ人は加害者でありこそすれ、被害者ではないのだ。ハンガリーの傀儡政権は枢軸国側について第二次大戦に参戦したが、おかげで酷い目にあった。チッタデラ要塞で写真や資料を見たが、ブダペストは完膚無きまでに破壊されていた。ハンガリーの人々はヒトラーもスターリンも両方恨んでいるだろう。</p>\r\n\r\n<p>　ヒトラーを演じていた俳優が見事に独裁者を演じていて素晴らしい。総統としてのヒトラーは冷酷で妄想癖があり、カリスマ的な演説口調なのだが、愛人や秘書らに接するときはとても優しい。もう一人の主役、ヒトラーの秘書ユンゲ役を演じたアレクサンドラ・マリア・ララという女性も綺麗で良い。</p>\r\n\r\n<p>　キャスティングで面白かったのが、『白バラの祈り・・・』と出演者がかぶっている点だ。『白バラ・・・』で主役のゾフィー・ショルを演じたユリア・イェンチは冒頭、ヒトラーの秘書を目指す女性の一人として登場する。『白バラ・・・』ではナチス批判を行って主張を曲げず、首を切られてしまうのに。また『白バラ・・・』でショルを裁いたゴリゴリのナチ党員の裁判官役を演じていた人物は、市民の安全や部下のことを心配する良識ある軍人を演じており、これまた正反対。『白バラ・・・』でショルの取調官でたたき上げの秘密警察を演じていた俳優は、今度は優雅な外交官を演じている。ドイツの映画界では彼らくらいしか出演者がいないのだろうか？ 今作と『白バラ・・・』を続けて見ると結構混乱するかも知れない。</p>\r\n\r\n<h4>オススメリンク</h4>\r\n<p>　<a href=\"http://meinesache.seesaa.net/\" class=\"ex-ref\">Meine Sache</a> という、フリーのテレビディレクターの方のブログに、この映画についての詳しい解説があり面白いです。ドイツの国内事情もお詳しい方なので、この映画を見た後にでも訪れて記事を読んでください。詳細にわたって書かれてありますので、映画を見る前に読むとネタバレしてしまいます。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://meinesache.seesaa.net/article/3080105.html\" title=\"Meine Sache 〜マイネ・ザッヘ〜: デア・ウンターガングの楽しみ方１\" class=\"ex-ref\">デア・ウンターガングの楽しみ方１</a></li>\r\n<li><a href=\"http://meinesache.seesaa.net/article/3127783.html\" title=\"Meine Sache 〜マイネ・ザッヘ〜: デア・ウンターガングの楽しみ方２\" class=\"ex-ref\">デア・ウンターガングの楽しみ方２</a></li>\r\n<li><a href=\"http://meinesache.seesaa.net/article/3182482.html\" title=\"Meine Sache 〜マイネ・ザッヘ〜: デア・ウンターガングの楽しみ方３\" class=\"ex-ref\">デア・ウンターガングの楽しみ方３</a></li>\r\n</ul>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　この映画も邦題がおかしいです。原題は\"Der Untergang\"で、日本語に訳すと「没落」とか「破滅」という意味らしいのに、なぜか邦題は『ヒトラー 〜最期の12日間〜』。ヒトラーの死後も話は続くというのに。</p>\r\n\r\n<h4 datetime=\"2006-07-19T01:04+09:00\">追記</h4>\r\n\r\n<p>他の戦争映画と見比べてもやはりこの映画は際だっています。評価改め。ラストは若干納得いかないけれど、それでも★五つの価値は十分にあります。</p>"
