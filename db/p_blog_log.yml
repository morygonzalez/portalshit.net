  comment: "<p>　AERAが面白そうな特集をやっていたので買ってみた。その名も「カップル宿命の『育ち格差』」である。</p>\r\n\r\n<p>　60年代までは「家柄の不一致」、国全体が豊かになり家柄にさほど差がなくなった70年代から90年代にかけては「性格の不一致が」主な破局の原因であったが、2000年代に入ってからはこれに「階層の不一致」が加わったというのだ。</p>\r\n\r\n<p>　「階層の不一致」といきなり言われても読者の方は何のことだかお分かりにならないだろう。AERAに出ていた例の一つが如実にこれを表している。内容をかいつまんでみる。</p><!--more-->\r\n\r\n<blockquote>\r\n<p>　朝というより昼に近いのに布団からでない妻。破綻した家庭に育った妻には「食卓」のイメージがまるでなく、朝食を食べることはおろかつくることもない。夕食はご飯とおかずが一品どんと置かれるだけ。それに水かお茶。みそ汁さえそろわない。夫は公務員の両親の下で何不自由なく幸せに育てられたが、妻は無職で無気力な父、料理さえままならない母という荒んだ家庭に育った。一流大学を卒業した夫に対して、妻は家計上の理由で高卒後就職。夫婦には階層格差が存在していたのである。</p>\r\n</blockquote>\r\n\r\n<p>　若い頃はお互い朝は遅くまで寝ていてラブ＆ピースでやっていけるだろうが、人間は年をとるにつれて自分が育てられた家庭の環境に回帰していくのではないだろうか。きちんとした家庭で育った夫には、朝食さえとらない家庭で子供を育てることは耐えられなかった。確かに僕も、結婚した嫁さんが朝起きずにいつまでも寝ていたら絶望的な気分になる。別に嫁さんに食事をつくって欲しいというわけじゃない。朝食くらい、自分でパンと目玉焼きを焼いて適当にすませる。ただ二人で、あるいは子供を含んだ家族でまともな生活がしたいだけなのだ。</p>\r\n\r\n<p>　家とか組織といったものから個人が解き放たれて、個人が個人として生きる時代になったとAERAの記事中で『不平等社会日本』の佐藤俊樹が述べている。これが原因で階層格差があるカップルが誕生しているのだろうと推察する。いまどき男女が付き合うに際して相手の家柄なんて気にしないだろう。学生ならサークルやアルバイト先で意気投合して、社会人なら合コンで惹かれあって付き合いだ始めるといったパターンが殆どである。</p>\r\n\r\n<p>　家の外で会っているうちは気にならなかったことが、半同棲に近い生活を始めたあたりで気になり始める。食事の仕方、食器の洗い方、洗濯の仕方、掃除の頻度、衛生観念の差異云々。階層によって異なる生活感覚の差が露わになるのだ。</p>\r\n\r\n<p>　いまはこの「育ち格差」は潜在的な問題かもしれないが、これからの時代、「育ち格差離婚」が増えることで「育ち格差」に対する世間の関心が高まるのではないだろうか。上の階層の人々は、1960年代までのお金持ちがそうしたように、結婚相手を家柄≒階層で選別するようになるかも知れない。</p>"
