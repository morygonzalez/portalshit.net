  name: "『Generazione Mille Euro』ほか、ロストジェネレーション本や映画など"
  href: "http://"
  category: "映画"
  tag: "映画,本"
  comment: "<!-- ISBN=4418075135 -->\r\n<p>　表紙と邦題（『僕らは、ワーキング・プー！』）はつまらなさそうですが、結構楽しめました。朝日新聞流に言うところの“ロストジェネレーション”が主人公です。舞台はイタリアミラノ。27歳の主人公クラウディオはボッコーニ大学というミラノの有名大学の経済学部を卒業するもまともな職に就けず、いまは契約社員として糊口をしのいでいます。契約先の企業は世界的企業だけど、待遇は悪く給料は正社員の四分の一。ボーナスはもちろんなく、月給1,000ユーロだけで彼は生活していかなければなりません。職場の近くでは外国人観光客（恐らく日本人）がやってきてブランド品を買いあさるけど、月収1,000ユーロの彼にはそんな浪費は夢のまた夢。ランチタイムの度に財布と相談しなければならないような、非常に切り詰めた生活を送っています。徹頭徹尾金の話。でも全然ケチくさい感じがしなくて、同じ年頃の人間として、非常に共感しながら読むことができました。</p>\r\n\r\n<p>　もともとイタリアではウェブで連載されていた小説で、爆発的人気を得て書籍化されたそうです（<a href=\"http://www.generazione1000.com/\" title=\"Generazione 1.000 Euro - La prima Community dei \"Milleuristi & (S)Contenti\"\" class=\"ex-ref\">Generazione 1.000 Euro - La prima Community dei \"Milleuristi & (S)Contenti\"</a>）。イタリアの若者も非正規雇用にあえぎ、困っているのでしょう。フランスでの若者の暴動などは記憶に新しいかと思います。非正規雇用、低賃金であくせく働く若者というのは日本だけの現象ではなく、世界の先進国に共通するものなのでしょう。これらはグローバリゼーションのせいで各国経済の結びつきが強くなったために生じる現象と言えるでしょう。企業は安い中国製品に打ち勝つためにコストカットしなければならない。正社員を削減し、外注のオンパレード。その結果として非正規雇用者が増えるわけです。</p>\r\n\r\n<p>　物語中に登場する小道具が非常に現代的なところが良かったです。SkypeやP2Pファイル交換、プリペイド式携帯電話、SMSなどなど、欧州人の若者が日常的に利用しているであろうサービスが出てきて、今っぽいです。小説のなかでMP3という単語を見たのは初めてかも知れません。ただ、これら現代若者ジャーゴンが分からない一般読者のために、本文中でいちいち主人公が解説を述べるのが間延びした印象を与えてイマイチです。イタリア語版でもああいう野暮ったい解説文が挿入されていたんだろうか？ 日本語版独自仕様な悪寒。</p><!-- more -->\r\n\r\n<!-- ISBN=B000B63HN0 -->\r\n<p>　主人公がルームシェアして友達三人と暮らしているのも良いですね。ちょっと『<a href=\"http://www.portalshit.net/article.php?id=672\" title=\"portal shit! : スパニッシュ・アパートメント ★★★☆☆\" class=\"in-ref\">スパニッシュ・アパートメント</a>』っぽい。ドイツ映画でダニエル・ブリュール主演の『Die fetten Jahre sind vorbei』とも雰囲気近いです。『スパニッシュ・アパートメント』は結局単なる恋愛ものでしたが、『Die fetten Jahre sind vorbei』は時代遅れの左翼活動家の若者たちが主人公です。ドイツ語題を日本語に超訳すると、「贅沢三昧は終わりだ！」でしょうか。ダニエル・ブリュールらが不在の金持ち宅に忍び込んでいたずらをした後、この台詞を書き置きして帰るのです。そんななか、ひょんなことから拉致監禁した金持ちの男は、主人公らが敬意を抱いていた過去の大左翼活動家で、大学を卒業した後は大企業に就職して典型的な \"fetten Jahre\" を過ごして人物でした。現実を目の当たりにして絶望する主人公たち。この映画にも前提に若者はオッサン連中に搾取されているという構図があります。</p>\r\n\r\n<!-- ISBN=4163254005 -->\r\n<p>　ところで、日本で低賃金労働にいそしむ若者を書いた文芸作品といえば、『八月の路上に捨てる』ではないでしょうか。大学卒業後、脚本家を目指し肉体労働で食いつないでいる青年の話です。芥川賞受賞作ですが、読んでいて大変痛々しいです。正直面白い小説だとは思いませんが、お金のことに由来する夫婦げんかのシーンは、読んでいて悲しくなってしまいます。好むと好まざるとにかかわらず、男はある程度の年になったら夢を諦めて家族を養わなきゃいけないわけですよね。現実を突きつけられた感じです。フェミニストの方々には頑張ってもらって、女が男を養ったって良いじゃないか、という風潮を作って欲しい。</p>\r\n\r\n<p>　っと、雑多な感想文になってしまいましたが、『僕らは、ワーキング・プー』、面白いので、ブックオフの100円コーナーで見かけたら読んでみてください。きっとそのうち出回ると思いますんで。</p>"
