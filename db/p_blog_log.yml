  comment: "<p><img src=\"./resources/NEC_0038.JPG\" width=\"201\" height=\"150\" alt=\"エアコン吹き出し口\" class=\"float-left\" />　昨日は蒸し暑かった。雨が降っているので窓は開けられない。たまらずクーラーを入れたが、ぬるい風しか出てこない。去年の秋、吹き出し口からのスポンジ攻撃に随分苦しんだ。いよいよそのときが来たようである（<a href=http://www.portalshit.net/article.php?id=153\" title=\"portal shit! : 最近のゴル男さん\" class=\"in-ref\">portal shit! : 最近のゴル男さん</a>）。冷暖房の切り替えフラップを修理しないといけない。</p>\r\n\r\n<p>　Tipsがどらむオヤジさんのサイト（<a href=\"http://golfgti16v.hp.infoseek.co.jp/\" title=\"MY FAVORITE CAR GTI 16V\" class=\"ex-ref\">MY FAVORITE CAR GTI 16V</a>）はじめ、いろんなゴルフ２乗りのサイトで公開されているので、それを参考にしながら取り組んでみようと思う。</p>\r\n\r\n<p>　でもセンターコンソールとかグローブボックス外すんだよな〜 :-! 　元に戻せるだろうか？</p>"
