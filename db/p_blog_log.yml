  comment: "<p><img src=\"./resources/P1010474.jpg\" width=\"500\" height=\"188\" alt=\"ボロボロです\" class=\"center\" /></p>\r\n\r\n<p style=\"font-size: 80%; color: #494a41\" class=\"center\">取り外した古い部品。ブッシュがボロボロになっています。</p>\r\n\r\n<p>　シフトのチェンジという部品とブッシュ類の交換を行ってきました。修理後、ちょっと信じられないくらいシフトフィールが良くなりました。入りにくかった5速も、「スコッ」どころか「にゅるっ」（ちょっとやらしい :-P ）と入るようになり、カンゲキです。正直ここまで変わるとは思いませんでした。</p>\r\n\r\n<p>　買ったときからのハンドルがまっすぐ定まらない問題も解決しました。交換したシフト関連の部品とハンドルの動きを伝える部品は同じ台に固定されているらしいのですが、これを固定していたネジが一箇所弛んでいたらしく、左右にハンドルを切ったときにシフトごとずれていたみたいです。なるほど、左に曲がりながらだと5速に入りにくかったのもそのせいだったわけですな。</p><!--more-->\r\n\r\n<p>　それにしても感心したのが、作業をお願いしたDEE SPORTのサービスです。小さいショップですが、作業した箇所や交換した部品を写真にとり、整備レポートを作って顧客ごとにファイリングしてくれます。これには本当に感心しました。車のことはだいたいの人は詳しくないですから、ボロうと思えばいくらでもボレるんですよね。ネットでみんなが褒めるのが分かります。</p>\r\n\r\n<p>　僕が車を買ったところは、中古車だけではなく海外から新車を並行輸入したりしていて、整備工場も四台くらい入庫可能で、オリジナルペイントを施してある積載車もあるし、とても本格的な車屋さんなんですが、高級輸入車の整備がメインなのでVWなんかはあまり扱ってないみたいです。シフトやハンドルのトラブルは何度も訴えてきたのですが、「中古のゴルフだからしょうがない」という返事でした。ベンツやポルシェに乗ってる人はここに整備を任せるのがベストなのでしょうが。車はやはりそれぞれの専門店で見てもらうのが一番ですね。</p>\r\n\r\n<p>　いやー、それにしても良かった！</p>"
