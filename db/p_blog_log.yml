  comment: "<p>MinibufferとLDRizeのおかげで超絶インターネットが快適になったので、最近はTumblrにハマってます。アカウント作ってから2年くらいになるんだけど、これまではあまり積極的には使ってなかった。気になる情報を見かけたときにテキトーにクリップするとか。人がReblogしたものをReblogするってことなんてなかった。FollowしてるのもTwitterで知った有名人を数人くらい、みたいな感じだったし。面白さが分かったのは大量にReblogしまくる人をFollowしてから。そしたらどんどんDashboardに情報が流れてくるようになって、退屈しなくなった！</p>\n<p>Tumblrで <kbd>j</kbd> <kbd>k</kbd> <kbd>t</kbd> を連打しながら思ったんだけど、Tumblrはすごく雑誌に似ていると思った。</p>\n<p>ネットが雑誌から読者のカネと時間を奪ってる、みたいな話はよく聞く。でもふつーにブログ読んだり書いたりネットで買い物したりってのは、雑誌読むのとはちょっと違う。雑誌を読むより能動的っていうか。こちらから知りたい情報を検索して絞り込んでいかないといけない。だからネットサーフィンって楽しいんだけど疲れるんだよね。</p>\n<p>Tumblrが一般のネットサーフィンと違うところは、だらーっとできるところ。自分がらどっかよそのサイトに出かけていってReblogしてくるっていう一次リブロガーなら別だけど、僕とかは専ら誰かがReblogしたものをDashboardからReblogする二次リブロガーだから、ひたすら頭を空っぽにして写真を眺めたり文章の断片を読んだりできる。で、この感覚が雑誌読んでるのにとても近い。</p>\n<p>むかしrelaxって雑誌が好きで結構読んでたんだけど、この雑誌には写真とかも結構載ってて、変わった建物の写真とか見てた。自分がおっさんになったこともあって雑誌は全然買わなくなったから、雑誌で建物の写真とか見る機会が減った。建物の写真を見ることは好きは好きなんだけど、自分から建築雑誌を買ってきて読んだりするレベルじゃない。いつも読んでる雑誌とかに載ってたらパラパラ眺めるくらいで十分なわけだ。relaxを読んでるときはそんな感じでテキトーに建物の写真を見てたのに、relaxがなくなってからはそういうことがなくなった。でも潜在的にはたまには建築物の写真見たい、って思ってたわけ。</p>\n<p>Tumblrではときどき外国の変わった建物の写真がReblogされて流れてくる。この感じがとても雑誌読んでた頃に近いと感じた。自分から探しにいくほどじゃないんだけど、誰かがかっこいいと思ってReblogしたものを眺めるっていうのがとてもいい感じなんだ。</p>\n<p>むかしは夜寝る前とか休みの日の午前中とか、ベッドの中でもぞもぞしながら雑誌を読んでたんだけど、いまは枕元に雑誌を置いとくってことを全然しなくなった。いま布団の中でもぞもぞするときは、iPhoneでTwitter見たりByline（iPhone app）でフィードをチェックしたり、TumblrのDashboardを眺めたり。雑誌を開くなんてことはまずない。</p>\n<p>なんかもう、雑誌は死んだなぁって思う。自分が年を取って情報感度が低下してるってこともあると思うけど、本屋に行っても読みたいと思える雑誌がほとんどない。雑誌は新幹線や飛行機みたいな携帯が使えない長距離移動時のお供とか、ファッションカタログや業界の専門誌としてしか生きていく道はないんじゃないかな。ライフスタイル誌みたいのはどんどんダメになっていく気がする。</p>\n<p>途中からTumblrの話から雑誌の話になっちゃったけど、Tumblrにハマって感じたことでした。それではDashboardに戻ります。</p>"
