  comment: "<p>　ここ一年くらい、RSS、RSSってどいつもこいつもせからしかー！　って発狂したくなりませんか？　俺はなります。My Yahoo! を開くとRSSリーダーの勧誘が表示されて煩わしい。朝日新聞もRSS、FirefoxもRSS、SafariもRSS、ブログも当然RSS配信。もう頭の中がおかしくなりそう。そんなにHTMLで閲覧することは罪なんですか？　RSSリーダーつっても要約とか記事タイトルだけしか表示しないじゃないですか。本文はHTMLで見なきゃいけないんでしょ？　というわけで俺はアンチRSS主義者でした。</p>\r\n\r\n<p>　しかし、今月から携帯をパケット定額にしたことで、RSSに対する見方が大きく変わりました。パケット定額だからパケ代気にしなくて良い→元を取れるように限界までパケット通信したい→暇なときは常にi-mode→しかしHTMLのページは画像があって表示に時間がかかる→そこでRSSリーダーですよ。RSSリーダーでもちゃんとしたものを使えば、タイトルや要約だけじゃなくて全文読めるんです。いままでの俺が間違っていた。ごめんよ、RSS。</p>\r\n\r\n<p>　ブログではRSSフィードはデフォですから、出先でブログを読みたいってときはRSSで読むのが最強なんですよね。RSSだと余計な画像は取り込まないので、ストレス感じずに暇つぶしできます。加えて、RSSリーダー使えばニュース読めます。携帯用ニュースサイトってあるけど情報量少ないし、たいてい有料じゃないですか？　RSSリーダーで朝日新聞のRSSフィードをひろっとけば、ロハでニュース読めます。結構幸せ。</p>\r\n\r\n<p>　パソコンでネットするときはRSSリーダーの必要性はそこまで感じないですが、携帯では是非とも必要なマストアイテムです。携帯の画面は小さいから、文字情報だけ取得するという使い方が一番しっくり来る。携帯キャリアはデフォルトでRSSリーダーを装備するべきだと思う。</p>\r\n\r\n<p class=\"note\">自分のブログをRSSリーダーで見てみると、&lt;p&gt;タグを拾ってないじゃないですか。激しく見にくい。P_BLOGでは改行を二回すると自動的に&lt;p&gt;タグを補完してくれるので、ここ数ヶ月のエントリーはいちいち&lt;p&gt;タグを入力してなかったんです。しかしRSSフィードでは&lt;p&gt;を補完してくれないみたい。がーん。気がつけば記事の数が100本超えてるので、いまから全エントリーを調べて修正するのは激しく面倒くさいです。誰か助けて。</p>"
