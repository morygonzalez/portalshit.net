  comment: "<p>　久々の投稿。本当は『ウェブ人間論』の感想やら『それでもボクはやってない』の感想やら書きたいネタはあるのですが、あまりのスパルタ治療で全身が疲れている＆一生治らない凄まじい耳鳴りに苦しめられ、更新が滞っております。</p>\r\n\r\n<p>　さて、しばらく前から気になっていたPlaggerなわけですが（『半スペ問題』について書いた記事へのアクセスがテラヤバスだったとき、皆様のUAで一番多かったのがPlaggerでした）、公開されてからほぼ一年が経った今初めてインスコしてみました。参考にしたのはこちら。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://8-p.info/Plagger/\" title=\"8-p.info - Plagger\" class=\"ex-ref\">8-p.info - Plagger</a></p>\r\n\r\n<p>　比較的簡単にインストールできたはずで、試しに定番のBloglinesからGmailじゃなくてlivedoor ReaderからGmailに未読記事送信、ってのをconfig.yamlに書いてみた訳ですが、待てど暮らせど僕のGmailアカウントにメールは届きません。What was wrong with me?</p>\r\n\r\n<h4>追記：うごいた！</h4>\r\n\r\n<p>　livedoor Readerの未読記事をGmailに送信っての、livedoorreader2gmail.yamlっていうファイルネームに直して試してみたんですが、結局うまくいかず。でもrss2email.yamlってのはばっちり動いてくれました。このブログのRSSを拾ってきてGmailに送信。ひゃっほー :-D </p>"
