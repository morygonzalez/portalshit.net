  comment: "思いつきでこのサイトをHTML 5でマークアップしてみました（ここはIE6とかは切り捨ててどんどん新しいものを試す実験場にしていこうと思ってるので）。accesskey属性とかrev属性とかいくつか削除しなきゃいけないものがあるけど、Firefox、Safari、Opera、Chromiumでは正常に閲覧できてます。ちなみに大したことはしてなくて、`<header`> とか `<nav`> とか `<article`> みたいなHTML 5に特有の新しいタグを書き足して、冒頭の文書型宣言をそれっぽく書き直してみただけです。動的コンテンツとかないので効果は？ですが、自己満足は出来ました。\n\n#### 関連\n\n* [YouTube HTML5 Demo](http://www.youtube.com/html5 \"YouTube HTML5 Demo\")  \nFirefox 3.5b4では動画再生できませんでした。Safari 4でならいけます。\n* [HTML 5 ― HTML 4 からの変更点](http://standards.mitsue.co.jp/resources/w3c/TR/html5-diff/ \"HTML 5 ― HTML 4 からの変更点\")  \nここを参考にしました。"
