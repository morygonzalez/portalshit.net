  comment: "<p>　先日みちえさんという、スイス在住でドイツのパンマイスターの資格を持つ方にコメント欄（<a href=\"http://www.portalshit.net/article.php?id=210\" title=\"portal shit! : らいんがるてんよ、お前もか\" class=\"in-ref\">らいんがるてんよ、お前もか</a>）で教えて頂いたBäckerei Biggiですが、その後行ってきました。パン買ってきました。</p>\r\n\r\n<p>　ちゃんと横からナイフを入れて半分に切れるドイツ風のロールパン（ゼンメル）が売ってあり、ハムとチーズを挟んでおいしく頂きました。ドイツパンを売っているお店はライ麦が入っているから云々と色々理屈をつけてやたら強気な値段設定をしていますが、Bäckerei Biggiではそんなこともなく、非常に良心的な価格でパンが売られておりました。</p>\r\n\r\n<p>　そうそう、プレッツェル（ブレーツェル）も買いましたが、ドイツ旅行を懐かしく思い出しました。カリカリしてて岩塩が振ってあってドイツの味そのもの。熊本県在住でドイツパンの味に飢えておられる方は行く価値ありです。</p>\r\n\r\n<p>　場所は熊本市帯山。日赤のそばで、国体通りからちょっと入ったとこです。車で店の前まで乗り付けるのはちょっと面倒なので、マルキョウというスーパーを目印にしましょう。マルキョウの駐車場を失敬し（スンマセン）、駐車場の裏口から住宅街に抜けられますので、そこから出て三件目です。大きなマンションの脇にぽつんとドイツ国旗が出てて可愛いです。場所が分からないときは電話すると懇切丁寧に教えてくださるでしょう。</p><!--more-->\r\n\r\n<p>Baeckerei Biggi<br />\r\n熊本市帯山7-6-22<br />\r\n096-381-0978<br />\r\n営業時間 9時−18時 月曜定休</p>\r\n\r\n<p><iframe src=\"http://map.tedaco.net/tms/tms.php?v=2&mtc=0&dmt=0&w=500&h=375&s=15&x=130.753428&y=32.807478\" width=\"500\" height=\"375\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a href=\"http://map.tedaco.net/tms/\">住所検索もできる「てだこMAPサービス」</a></p>"
