  comment: "<p>　Yahoo!ニュースで面白いニュースに遭遇。<a href=\"http://headlines.yahoo.co.jp/hl?a=20060530-00000077-jij-ent\" title=\"Yahoo!ニュース - 時事通信 - J・ブラントの曲を禁止に＝「放送されすぎ」と英地方ラジオ局\" class=\"ex-ref\">Yahoo!ニュース - 時事通信 - J・ブラントの曲を禁止に＝「放送されすぎ」と英地方ラジオ局</a></p>\r\n\r\n<blockquote cite=\"http://headlines.yahoo.co.jp/hl?a=20060530-00000077-jij-ent\">\r\n<h3>J・ブラントの曲を禁止に＝「放送されすぎ」と英地方ラジオ局</h3>\r\n<p>【ロンドン29日】英国の1ラジオ局が、同国の人気歌手ジェームズ・ブラントの歌を、視聴者の「ユー・アー・ビューティフル」や「グッド・バイ・マイ・ラヴ」はもう聴き飽きたとの声を受けて、放送しないことを決めた。</p></blockquote>\r\n\r\n<!-- ISBN=B000AYEI5Y --><p>　この人、先週号のAERAの表紙だったし、ネタとしても面白いのでレンタルして聞いてみることにしました。\"You're Beautiful\"は日本でもテレビドラマで使われたおかげで街中でもよく聞くようになったので、ちゃあんとTSUTAYAにもおいてありました。</p>\r\n\r\n<p>　で、聞いてみてどうだったか？　うーん、放送禁止もむべなるかなという感じですね。おセンチ過ぎる。リスナーから苦情が来るのも無理はない。とか言いながら、プロモで本人がやってるみたいに、一人で海辺で聞くと結構しんみりするんだろうなぁ。ちなみにこのかなりナルシスティックなプロモーションビデオ、<a href=\"http://wmg.jp/artist/jamesblunt/\" title=\"James Blunt / ジェイムス・ブラント　アーティストトップ ワーナーミュージック・ジャパン - Warner Music Japan\" class=\"ex-ref\">ワーナーの公式サイト</a>で見られます。</p>"
