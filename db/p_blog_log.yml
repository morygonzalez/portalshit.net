  name: "相撲が面白い"
  href: "http://"
  category: "雑談"
  tag: "相撲,スポーツ"
  comment: "<p>　ここのところほぼ毎日相撲を見ていた。改めて見てみると、相撲ってかなり面白いですよ。外人力士ばかりでつまらないという国粋主義的な人もいるけど、朝青龍は憎たらしいほどに強いし、白鵬は綱取り惜しかったし、露鵬は先場所カメラマンを殴るという愚行を働いたが、心を入れ替えたのか今場所調子よかったし。栃東ももちろん強い。日本人力士の代表として頑張って欲しい。安馬は残念だったけど軽いのに頑張っていた。大きい力士に果敢に挑んでいく姿が良いですね。かように、人気が凋落して久しいといわれる大相撲だけど、ちゃんと見ればとても面白いと思うのです。</p>\r\n\r\n<p>　相撲そのものも面白いのだけど、僕が最近面白いと思うのが土俵入りなどのイベント。観客が参加する場面もきちんと用意されているのがイイですね。土俵入りや弓取で四股を踏むときは観客が「ヨイショー」と声をかけるし、納得のいかない判定があったときは座布団を投げる。きっとモンゴルやブルガリアやロシアで相撲を見ている人たちも、「ヨイショー」や座布団投げはやってみたいんじゃないか。日本人でなくても楽しめる普遍的な面白さが相撲にはあると思う。</p>\r\n\r\n<p>　もちろん相撲は日本の国技だから、外国出身の力士たちにも相撲のしきたりとか伝統は守ってもらいたいけど、ヨーロッパのサッカーみたいに外国人もどんどん受け入れていって欲しい。どんな肌の色の人がとろうとも、相撲は充分に面白いのである。</p>"
