  comment: "<img src=\"http://www.portalshit.net/resources/860-twitter.png\" width=\"250\" height=\"167\" alt=\"Twitter\" class=\"float-left\"/>\n<p>　Twitterをやりはじめてブログを全然更新しなくなった。最初は自分の言いたいことなんて140文字以内に収まるからかな、などと消極的に考えていたが、最近は考え方が変わってきた。ブログでの自分というのは猫かぶったり格好つけたりしてる気がする。一方でTwitterでの自分は素に近いと思う。ブログを書くには心の準備のようなものが必要だが、Twitterにはそれが必要ない。思ったことを、家族や友人に語りかけるみたいに気軽に書くことが出来る。これが多くの人をTwitterアディクトにさせる理由の一つではないかと思う。</p>"
