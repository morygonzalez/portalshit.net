  id: 190
  name: "実は5G iPod買いました"
  href: "http://"
  category: "ガジェット"
  tag: "iPod"
  comment: "<p><img src=\"./resources/200512231541000.jpg\" width=\"176\"  height=\"144\" alt=\"5G iPod\" class=\"float-left\" />　実は旅行前に5G iPod買いました。黒光りダンディーの30GBなにくい奴。</p>\n\n<p>　手に取ってみての感想はやはり薄い、軽い。4G 40GBからすると隔世の感がありますね。さらにカラーで大きいディスプレイ。フォントがOsakaからヒラギノに変更になったこともあり、ディスプレイを眺めているだけでも楽しいですね。アルバムのジャケットや写真が表示されるのも地味にうれしい。以前、iPod Photoが出たときは羨ましくないやいって強がってましたが、やっぱカラーディスプレイまんせーですよ。</p><!--more-->\n\n<p>　で、肝心の動画再生機能なんですけど、これは正直微妙かも。動画再生中は常にバックライトをつけていなきゃいけないわけで、バッテリー持続時間が短いiPodには正直つらい。飛行機のなかで一本映画を見たら、もう音楽を聞けなくなってしまうわけですな。バッテリーの持続時間が向上しない限り、動画再生機能は微妙です。</p>\n\n<p>　加えて、エンコードするマシンパワーも不足気味。G4 1.67GHzのマシンパワーで一時間半のDVDをリッピングするのに三時間くらいかかりましたよ。ハイエンド機種でも結構時間かかるんじゃないだろうか？　動画が音楽と同じように手軽に取り込めるようにならないとなかなかiPodで動画を見るスタイルは普及しないだろうなぁ。</p>\n\n<p>　結局のところこの手の携帯音楽プレーヤーは、なにか別の作業をしながら使うのが定法なわけで、動画を見るという行為はそれに専念しなければならないという点で音楽再生とは決定的に異なるのですよね。いくら大型化されたとはいえ、iPodのディスプレイで字幕を読むのは正直つらいですし、動画再生は微妙だと思う次第です。</p>"
