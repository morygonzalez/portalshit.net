  name: "Flickrへの人物写真のアップロード"
  href: "http://"
  category: "写真"
  tag: "Flickr,Web,写真"
  comment: "<p>先日Flickrに友だちが写っている写真をアップロードしたら、Tumblrでリブログされてしまった。親しくない人の写真はFlickrにアップロードしたりしないけど、仲が良い友だちの写真は仲間内で見てもらうためにアップロードすることがあった。それがリブログされたわけだ。</p>\n<p>Tumblr否定するわけじゃないし自分もときどきリブログしてる。そして自分が撮った風景とかをリブログされるのは全然構わないんだけど、人が写ってる写真になるといろいろ問題になる気がする。公権力にみだりに容貌を撮影されない権利は裁判所が認めているけど、私人の場合は有名人を除いてまだ法律上の権利は確定してないはずなので、自分が誰かの写真を撮ってFlickrにアップロードしたとしても法律で罰せられることはまずないと思う。でも、Tumblrにリブログされて、それが写っている本人のあずかり知らないところで改変されて何かに利用されたら、写ってる本人としてはいい気はしないだろうし、問題があると思う。</p>\n<p>まえ、Flickrにアップロードされてる自分の写真を勝手に広告に使われて問題になったというオーストラリアでの事案を読んだ。</p>\n<p class=\"ref\"><a href=\"http://www.portalshit.net/article.php?id=797\" title=\"portal shit! : 欧米人はよくFlickrに人物スナップ載せてるけど・・・\" class=\"in-ref\">欧米人はよくFlickrに人物スナップ載せてるけど・・・</a></p>\n<p>結局これは写真を撮った人がクリエイティブコモンズの商用利用可能なライセンスで写真をアップロードしていたのが問題だったわけだけど、著作権表記をAll Rights Reservedにしといたところで、ファイル自体に電子的な保護がなされているわけじゃないから、そういうの無視する人はTumblrにリブログしたり、改変して他の場所で使ったりするだろう。</p>\n<p>また同じ議論の繰り返しになってしまうけど、基本的に前の記事を書いたときと自分の考えは変わっていない。友だちと遊んだときの写真とか、ネット上に置いておけるならすごく便利だ。いちいちCD-Rに焼いたりしなくてすむ。最近友だちの結婚式とかに行ってDVDに写真焼いて送れとか言われたんだけど、こういうのすごく面倒くさい。ケチくさいことを言うわけじゃないけど、DVD-Rだってただじゃないし、専用の封筒は結構高いし送料だってかかる。ていうか一番は手間がかかる。ホームセンターにいろいろ買いに行って、焼く写真をピックアップして、結構長い時間をかけてディスクに書き込まなければならない。そういうのがしちめんどくさい（方言）。</p>\n<p>じゃあFlickrのFriend機能を使えよ、って言われるかもしれない。でもこれもうまくいかない。大抵の友だちはネットなんてヤフオクと楽天とmixiくらいしかやらないし、写真を見るためだけにFlickrのアカウントを開設したりしない。FlickrはアメリカYahoo!がやってるのでアカウント作成は英語でやらなきゃいけないし、ちょっと敷居が高い。友だちに見せるためだけに特別なSetを作って、Flickrからメールを送ることでアカウントを持たないユーザーにも非公開写真を見せることは出来るけど、ひらすら面倒くさいしそもそも友だちのパソコンのメールアドレスを知らなかったりする。そういうわけで「友だちにだけ公開」にしても、結局は自分しか見てない写真がFlickr上に多数存在してたりする。</p>\n<p>何だかもどかしいなぁと思う。</p>"
