  comment: "<!-- ISBN=B000CRRCFW --><p>　毎日新聞の甘口辛口新作ガイドでは「知的で刺激的な人間研究」なんて書いてあったけど、俺は個々の登場人物の駆け引きよりも、人生の無常というか、運命の皮肉というか、そういうものをテーマにした映画であるように思えた。見終わって何かと似ているなと思って考えてみたら、ディケンズ原作でアルフォンソ・キュアロンが映画化した『大いなる遺産』に似ていることに気がついた。もちろん、『大いなる遺産』ほどストーリーが壮大なわけではないが、テーマは似ていると思う。</p>\r\n\r\n<p>　かいつまんで内容を説明すると、ロンドンで新聞記者をやっていた主人公はひょんなことからナタリー・ポートマン扮するストリッパーの女の子と知り合ってつき合うようになり、その子を主人公にした小説を書いて作家デビューを果たす。しかしジュリア・ロバーツ演じるカメラマンも捨てがたく、二股をかける。そんななか、ひょんなことから主人公はジュリア・ロバーツと変態ドクターがつきあうきっかけを作ってしまい、この四人で愛憎劇が繰り広げられることになる。すったもんだを経て、結局主人公はナタリー・ポートマンとよりを戻し元の鞘に納まるのだが、主人公は聞くべきではないことを我慢できずにナタリー・ポートマンに聞いてしまう。さあ、その結末やいかに、という感じである。</p>\r\n\r\n<p>　この映画の見所はなんといってもストリッパー役のナタリー・ポートマンの演技である。あの妖しさ、艶かしさは凄まじいものがある。ああいうのを才能というのだろう。病的なまでの演技力である。ああいう女の子が身近にいたら、たとえ容姿は好みじゃなくてもころっと騙されてしまうのだろうと思う。</p>"
