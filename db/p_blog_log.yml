  category: "Mac"
  tag: "Mac,app,Safari,メモリ"
  comment: "<p>　最近、Dockにメモリ使用量を常時表示するようにしてから気付いたことなのですが、Safariの野郎がめちゃめちゃメモリ喰ってるんですよね。起動直後は大したことはないんですが、ちょっとブラウジングしてると圧倒的な量を占有している。下の画像を見て下さい。</p>\r\n\r\n<p><img src=\"./resources/memory_monitor1.png\" width=\"489\" height=\"100\" class=\"\" alt=\"Safari起動中\" /><br /><small>Safari起動中</small></p>\r\n\r\n<p><img src=\"./resources/memory_monitor2.png\" width=\"489\" height=\"100\" class=\"\" alt=\"Safari終了後\" /><br /><small>Safari終了後</small></p>\r\n\r\n<p>　Safariを終了したらメモリ空き容量が320MBも増える。これって大丈夫なんでしょうか？ メモリのこととかはよく分からないのですが、Safariにこんなに占有されたらiPhotoとかPhotoshop Elementsとか同時に動かすときMacがひぃひぃ言うんですよね。いま512MBのメモリ二枚挿しで1GBなんですが、メモリ増設しろってことなのかな。でも1GBのメモリって高いんだよな。型落ちPowerBookにそこまで投資する気になれません。 :-! </p>"
