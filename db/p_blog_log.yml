  name: "Last.fm、めっちゃ面白い"
  href: "http://"
  category: "音楽"
  tag: "Web Service,Last.fm,音楽"
  comment: "<p><img src=\"./resources/last.fm.png\" width=\"166\" height=\"104\" alt=\"Last.fm\" class=\"float-left\" />　Sputnik 2.0を使って世間に自分が聞いている音楽をさらすという目論見は潰えた。代わりにLast.fmにサインアップしてみた。しかしやはりというべきか、こちらで見映えを完全に統御することの出来ない仕様は好きになれない。自分が最近聞いた5曲を画像ファイルかJavaScriptで表示できるのだが、どちらももっさりしててイマイチ。</p>\n\n<p>　そういうわけでブログに聞いた音楽を表示することはもうほぼ諦めた。しかしLast.fmは、他人がどんな音楽を聴いているのかを知るツールとしては劇的に面白い。オリコンとかには出てこない、リスナーがすぐそこで聞いている音楽を知ることが出来る。これはすごい。</p>\n\n<p>　特に英米人がどんな音楽を聴いているのか調べるのが楽しい。Last.fmには国別チャートがあって、その国の人が聴いている音楽のランキングが表示されるのだ。</p><!--more-->\n\n<p>　ある程度見当は付いていたけど、やはり世界的に人気があるのはRadiohead、Red Hot Chilipeppersだ。いまだにNirvanaを聞き続けている化石みたいな連中も結構いるようだ。アングロサクソン野郎の場合、これらに加えてColdplayが人気がある。そういえばウィーンで泊まったオーストラリア人向けユースホステルのバーのジュークボックスでも、オージーどもがColdplayを合唱していた。</p>\n\n<p>　意外だったのはOasisの人気が低いこと =-o 　アメリカでOasisは売れてない、ってのは聞いたことがあったが、エゲレスでもそんなに評価高くないとは。ブリテン島でのランキングでは10位だった。アメリカでは圏外。おいおい、だじょーぶなのかよギャラガー兄弟 :-! </p>\n\n<p>　僕は阿呆だからてっきりエゲレス人たちはみんなパブで\"Don't Look Back in Anger\"を毎晩熱唱しているのかと思っていた。OasisはそのうちMr.BIGみたいに本国よりも日本での方が人気が高くなったりするんじゃないだろうか。こんど邦画にアルバム『Don't Believe The Truth』の曲が使われるって言うし。本拠地移転の布石か？</p>\n\n<p>　ギャラガー兄弟の行く末は置いておくとして、Last.fmのシステムはヒジョーに面白い。Brittle Starsファンのリンクをたどっていったらスウェーデンの黒髪美人にたどり着いちゃったし。いや、それは冗談だけど、マスコミやレコード会社によって操作されていない音楽事情を知ることが出来るじゃないですか。売り上げじゃなくて、どれだけ聞かれているかが、ダイレクトに分かる。</p>\n\n<p>　いまのところ日本でLast.fmの影響力は小さいけど、そのうちレコード会社はこのサイトを無視できなくなるんじゃないだろうか？</p>"
