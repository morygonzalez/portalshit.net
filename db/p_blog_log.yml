  id: 122
  name: "ブログデザインの間違いトップ10"
  href: "http://"
  category: "WWW"
  tag: "blog,design,writing"
  comment: "<p>　P_BLOGの作者のkazさんのブログ<a class=\"ex-ref\" href=\"http://jamlog.podzone.org/\">JAM LOG</a>を読んでいてこういうものに出くわした。</p>\r\n\r\n<blockquote cite=\"http://jamlog.podzone.org/article.php?id=669\">\r\n<ol>\r\n<li>No Author Biographies 著者のバイオグラフィーがない</li>\r\n<li>No Author Photo 著者の写真がない</li>\r\n<li>Nondescript Posting Titles 記事のタイトルが説明的でない</li>\r\n<li>Links Don't Say Where They Go リンクが行き先について語っていない</li>\r\n<li>Classic Hits are Buried 「クラシック・ヒット」（昔のいい記事）が埋もれている</li>\r\n<li>The Calendar is the Only Navigation カレンダーが唯一のナビゲーションになっている</li>\r\n<li>Irregular Publishing Frequency 記事公開の頻度がまちまち</li>\r\n<li>Mixing Topics トピックを混ぜている</li>\r\n<li>Forgetting That You Write for Your Future Boss 未来の上司が読むことを忘れている</li>\r\n<li>Having a Domain Name Owned by a Weblog Service ブログサービスが提供するドメイン名を使っている</li>\r\n</ol>\r\n</blockquote>\r\n\r\n<p>　<a class=\"ex-ref\" href=\"http://www.usability.gr.jp/alertbox/\">ヤコブ・ニールセン</a>というオッサンによると、↑の10箇条に当てはまるとダメなブログなのだそうだ。ヤコブ・ニールセンとはその筋ではカリスマ的な存在らしい。どれどれ、自分のブログでも検証してみよう。</p><!--more-->\r\n\r\n<p>　1.はクリアしている。自己紹介を載っけている。</p>\r\n\r\n<p>　2.もクリア。目黒二郎の前で空腹に耐えきれずあんぐりしている俺。</p>\r\n\r\n<p>　3.は当てはまる。タイトルだけじゃ何を言いたいのか分からない記事を結構書いていると思う。ブログのタイトルとは難しいものだ。</p>\r\n\r\n<p>　4.はクリアしているはず。むかし書いた記事はともかく、最近の記事ではきちんとリンク先を明記するよう心がけている。</p>\r\n\r\n<p>　5.は当てはまる。しかしどれが良い記事か選ぶのは至難の業だ。アクセス数の多いものを選べばよいのか？　そうだとしたら、P_BLOGのプラグインに、記事ごとの閲覧回数をカウントしランキングするものがある。しかし設置が面倒だ。そもそもムーバブルタイプでも過去の優良記事を表示する機能は実装されているのだろうか？　むしろ実装しているブログツールの方が希だと思う。</p>\r\n\r\n<p>　6.はクリア。カテゴリ別、月別の閲覧が可能だ。</p>\r\n\r\n<p>　7.は当てはまる。しかし、ブログは読者から閲覧料ををもらって執筆しているわけではないし、アフィリエイトが嫌いなので、俺の場合、無報酬の完全な自己満足的オナニーブログである。その更新頻度については完全に個人の自由だと思う。まぁ一応頑張ってまめに更新するようにはしてますけどね。</p>\r\n\r\n<p>　8.も当てはまる。分類するというのはあらゆる物事の基本だけど、これがなかなか難しい。P_BLOGの場合、複数カテゴリを選択して記事を書けるので、ついつい一本の記事にごちゃ混ぜに書いてしまう。しかし最近は心がけてますよ、できるだけ複数のカテゴリを選択しないようにしてます。</p>\r\n\r\n<p>　9.は当てはまるな。将来の職場の上司に見られたりしたらちょっと困る。やっぱ顔写真と経歴消した方が良いかも（笑）</p>\r\n\r\n<p>　最後に、レンタルサーバー借りて設置しているので10.はクリア。俺はちょっとひねくれたところがあるので、geocitiesとかにホームページ作るのすら嫌だ。広告入るとかっこ悪いじゃないですか？</p>\r\n\r\n<p>　けだし、日本語で書かれるブログの大半は以上の10箇条のほとんどに引っかかるはずだ。日本じゃ実名公表してブログ書いているのなんて一部の露出狂だけだろう。確かにつまらないブログが多いのは匿名で書くことが出来るからかも知れない。しかし本名晒すとそれだけ表現の幅が狭まるわけであって、前書いた記事で紹介した<a class=\"ex-ref\" href=\"http://nana.cocolog-nifty.com/nana/\">正気ですかーッ　正気であればなんでもできる！（しょぼーん）</a>みたいなブログは存在し得なかっただろう。また、ほとんどのISPはcgiの設置を許可していないから、自前でブログツールをインストールして使用している人は少数派なはずだ。そもそも始めるのと更新が簡単なのがブログの売り。ブログサービスを利用しちゃいけない、なんてことになったらブログは一部のマニアが綴るチラシの裏になっちまうんじゃないかと思う。</p>\r\n\r\n<p>　XHTMLやCSSの仕様はともかく、ブログの書き方や使い方を誰かに定義されると窮屈でしょうがない。他人に迷惑をかけない限り、ブログの綴り方は本来的に自由なはずだ。</p>"
