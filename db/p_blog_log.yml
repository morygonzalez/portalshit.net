  comment: "<blockquote>\n<p>　ＮＴＴドコモは今秋発売する携帯電話端末「９０７ｉ」シリーズで、利用者の好みや居場所に合わせ、店舗やイベント、地域情報などを自動的に配信する「生活支援型」情報サービスを開始する。周辺の小売店の特売など、その時と場所で役立つ情報をタイミング良く知らせる仕組みで、広告情報を提供する企業からは配信手数料を得て新たな収益源にする。 </p>\n<cite>\n<a href=\"http://www.business-i.jp/news/sou-page/news/200807030052a.nwc\" title=\"FujiSankei Business i.　総合／ドコモ　利用者の居場所・嗜好反映　今秋「生活支援型」で情報配信\" class=\"ex-ref\">FujiSankei Business i.　総合／ドコモ　利用者の居場所・嗜好反映　今秋「生活支援型」で情報配信</a>\n</cite>\n</blockquote>\n<p>これなんか窮屈なサービスだなー、という印象を持った。生活なんてあんたに支援してもらわなくていいっちゅうねん、みたいな。具体的にどういう仕組みなのか分からないけど、例えばある商店街がセールをやってたとすると、近くにいる人の携帯をGPSで探知し、自動的に広告メールが送られる仕組みとかだったらうざいよね。</p>\n<p>AppleのiPhoneも、App Storeを通じてしかアプリを流通させないとか、充分顧客囲い込み的なインフラだと思うんだけど、Appleはやり方がうまいのか、窮屈さを感じさせないんだよなー。むしろ、携帯キャリアによって閉じられていた世界を開いてくれる、救世軍のような印象を受けるんだよなー。小さなディスプレイでちまちましかできなかった携帯からのウェブブラウジングが、マルチタッチディスプレイで大きく改善されるんだよなー。意味不明な携帯コンテンツの月額課金とかから解放される。「なんでスポーツニュース見るのに毎月金はらわないかんの？」って感じだよねー。</p>"
