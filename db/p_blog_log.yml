  comment: "<p>　病気の人への気遣いの言葉として、「調子どう？」とか「体調どう？」なんてのがあるけれど、少なくともがん患者に対してはあまりこういう言葉はかけない方が良いと思う。こちらとしては答えようがないのだ。がん患者が苦しそうにしているのは、抗がん剤の副作用のためである。しかし多くの人はそのことが分からないのだろう。</p>\r\n\r\n<p>　がんで体の調子が悪くなったりどこか痛くなったりするとすれば、それはもう末期である。たいていの初期がんは痛みを感じない。これががんの恐ろしいところであるわけだが、だから、治療中のがん患者は「具合どう？」などと聞かれても、なんとも答えようがないのである。</p><!--more-->\r\n\r\n<p>　同時に「頑張れ」という励ましも不毛だ。こちらは点滴をつながれて抗がん剤を注入されているだけで、なんとも頑張りようがないからである。できることといえば、インターネットで病気について調べ、医者や看護師が何かミスを犯さないか監視することくらいである。SRさんがいつか記事へのコメントで「ゆるゆる頑張って」と言ってくださったけど、こういう風に言ってもらうのがちょうど良い。間違っても「激烈に頑張れ」などと言うべきではない。</p>\r\n\r\n<p>　これらは実際に自分ががんになってみないと分からないことだ。僕も自分ががんを煩って初めて分かった。もし身近にがん患者の人がいたら、見舞うときにちょっとだけ相手の立場になってあげてください。</p>"
