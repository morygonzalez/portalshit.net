  name: "おくりびと"
  href: "http://"
  category: "映画"
  tag: "映画,邦画"
  comment: "<div class=\"hreview\">\n<h4 class=\"item\"><a href=\"http://www.okuribito.jp/\" title=\"9.13 Road Show 「おくりびと」（主演：本木雅弘 広末涼子）\" class=\"ex-ref url fn\">おくりびと</a></h4>\n<p>評価 : <abbr class=\"rating\" title=\"1\">★☆☆☆☆</abbr></p>\n<p class=\"summary\">おくりびと見てきたんですけど、正直がっかりだった。レディースデーのおかげで劇場は朝の上映1回目からクソ混んでたんですけど、はっきり言ってこんなに客を集められる映画じゃないと思う。</p>\n<div class=\"description\">\n<p><a href=\"#\" onclick=\"ShowHide(this, 'okuribito');return false;\">ネタバレOpen</a></p>\n<div id=\"okuribito\" style=\"display: none\">\n<p>第一に広末涼子が良くない。あのぶりっこはどうにかならんのか。目をわざとうるうるさせるのキモい。</p>\n<p>第二に話の展開が唐突かつ説明不足。東京→山形の流れがあっさり過ぎる。実家に帰っていた広末が戻ってくるまでの流れも軽く強引。主人公の親父がなぜ家を出て行ったのかの説明も不十分。</p>\n<p>第三に脇役の人物の人生に触れすぎ。サブストーリーが多くなって全体的にバタバタした印象を受ける。もっとコンパクトに出来たんじゃないかな。</p>\n<p>第四に鮭の逆流シーンがあるんだけどこれが明らかに作り物で興ざめ。</p>\n</div>\n<p>総じて物語のテンポがあまり良くなく、間延びした印象を受けた。小山薫堂氏は映画初脚本だったんでしょ？ 今日の夕刊に出身地の天草市が名誉市民賞授与するとか書いてあったけど、あまり良い脚本だとは思わなかった。</p>\n<p>アカデミー賞外国語映画賞受賞できたのは題材が納棺師という特殊なものだったからじゃないかな。これ映画としては凡策ですよ。わざわざ混んでる劇場に見に行くほどのものじゃないと思った。</p>\n</div>\n</div>"
