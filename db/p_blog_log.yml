  comment: "<p>LDRizeはSITEINFOの“domain”のところにサイトのXPathを記入できるんだけど、AutoPagerizeは“url”にはサイトのURLしか記入できない。AutoPagerizeの“url”の部分にもXPathが指定できれば凄く便利だと思ってたんだけど、taizoooさんという方がその方法を紹介している。</p>\r\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/taizooo/20090324/1237891669\" title=\"url に XPath が使いたい! - TWWP\" class=\"ex-ref\">url に XPath が使いたい! - TWWP</a></p>\r\n<p>ここで紹介されてる通りにAutoPagerizeの該当部分を書き換えると、“url”にXPathが書けるようになる。つまりURLごとにSITEINFOを書くんじゃなくて、ブログツールとか同じ構造をしているサイトならXPath別にSITEINFO書くだけで済むので、SITEINFOの数が減らせる。WordPress用、MovableType用みたいな感じでSITEINFOを書いとけば事足りるようになる（テンプレートが違ったら動かないだろうけど）。XPathでAutoPagerizeが実行可能か判定するので、独自ドメインで運営されてる個人サイトでもAutoPagerizeできるようになる。これは画期的なことですよ！</p>\r\n<p>そういうわけでP_BLOGでもAutoPagerize本体に改変を加えてSITEINFOを書けばAutoPgerizeできるようになった。XHTMLに変更を加える必要なし。以下にSITEINFOを晒しておきますので興味がある方はどうぞ。<del>なお僕は<a href=\"http://blog.livedoor.jp/dankogai/archives/51189905.html\" title=\"404 Blog Not Found:「PHP使いはもう正規表現をblogに書くな」と言わせないでくれ\" class=\"ex-ref\">PHPerなので正規表現には自信がありません</a>。不都合がありそうだったら教えていただけるとうれしいです。（ちゃんと直します）</del>URL使わないんだから正規表現関係なかった。もうダメだ。</p>\r\n<pre class=\"code\">\r\n<code>url:	 '//address/a[contains(@title, \"P_BLOG\")]',\r\nnextLink:	'id(\"prev-logs\")/a | //div[contains(@class, \"section\") and  position()!=1]/p[@class=\"flip-link\"]/span[@class=\"next\"]/a',\r\n<del>insertBefore:	'id(\"prev-logs\")',</del>\r\npageElement:	'//div[contains(@class, \"section\")][1]',\r\nexampleUrl:	'http://pbx.homeunix.org/p_blog/index.php',</code>\r\n</pre>\r\n<p>なおFooterの address/a のtitleの中に“P_BLOG<del> project</del>”という文字列が含まれているかどうかでP_BLOGで動いているかを判定していますので、カスタムフッターを使ってたり、FooterにP_BLOG projectへのリンクを表示していないサイトではAutoPagerizeは効きません。</p>\r\n<h4>微修正</h4>\r\n<p>“insertBefore”追加と、“pageElement”を修正。すでにXHTMLにMicroformatsを埋め込んであるサイトだと挙動がおかしくなるっぽいので、 <code>'//div[@class=\"section\"][1]'</code> を <code>'//div[contains(@class, \"section\")][1]'</code> とした。</p>\r\n<h4>さらに追記</h4>\r\n<p>なんかXPathで指定するのってパフォーマンス悪いらしい。確かに重いかも…。</p>\r\n<p class=\"ref\"><a href=\"http://twitter.com/os0x/statuses/1381254544\" title=\"Twitter / sh05: @taizooo 文字列のmatchとXPathだと ...\" class=\"ex-ref\">Twitter / sh05: @taizooo 文字列のmatchとXPathだと ...</a></p>\r\n<p>AutoPagerizeがurlしかスクリプト実行可能かの判定に使ってないのにはちゃんと理由があったのか。</p>"
