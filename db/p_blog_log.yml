  comment: "<p>　マイケル・ムーアの『<a href=\"http://www.portalshit.net/article.php?id=804\" title=\"portal shit! : シッコ\" class=\"in-ref\">シッコ</a>』、アメリカの悲惨な医療実態を描いてて、非常にジャーナリスティックな映画だったのですが、気持ち悪い部分もありました。英仏加とキューバの医療を礼賛するところです。はてなブックマークでこういう記事を見かけました。</p>\n\n<p class=\"ref\"><a href=\"http://mediasabor.jp/2007/09/sicko.html\" title=\"マイケル・ムーア監督の映画「SiCKO」（シッコ）をメディアが批判─　キューバは本当に医療天国？ | 専門家や海外ジャーナリストのブログネットワーク【MediaSabor　メディアサボール 】\" class=\"ex-ref\">マイケル・ムーア監督の映画「SiCKO」（シッコ）をメディアが批判─　キューバは本当に医療天国？ | 専門家や海外ジャーナリストのブログネットワーク【MediaSabor　メディアサボール 】</a></p>\n\n<p>　マイケル・ムーアが撮影に訪れたキューバの病院は特権層向けのもので、一般市民はあのような高水準の医療を受けることができず、非常に苦しんでいるとのことです。映画を見ていて非常に違和感を感じたのですけど、国民一人あたりのGDPが1,540ドルしかない国<sup>（<a href=\"#842-ref\">*1</a>）</sup>が、どうしてこんなに高水準の医療サービスを提供できるのか。アメリカで値の張る薬がキューバでは微々たる値段だということを知って、ムーアとともに病院を訪れたアメリカ人女性が憤るわけですが、世界の製薬企業はアメリカ、ドイツ、スイスなどに多く、キューバはこれらの国から薬を輸入しなければならないわけですよね。一人あたりGDP1,540ドルの国が、どうやって薬を購入するのでしょうか？ このあたりから根本的な疑問が生じます。</p>\n\n<p>　<a href=\"http://therealcuba.com/\" class=\"ex-ref\">TheRealCuba.com</a>というサイトによれば、医療水準の高いと言われるキューバの病院は外国人向けのものだけであるようです。というのはカストロは、外貨を獲得するために、外国人向けに特別な病院を作ったようなのです。</p>\n<!-- more -->\n\n<blockquote title=\"Hospital Clínico Quirúrgico\" cite=\"http://therealcuba.com/Page10.htm\">\n<p>Castro has built excellent health facilities for the use of foreigners, who pay with hard currency for those services.</p>\n<p>Argentinean soccer star Maradona, for example, has traveled several times to Cuba to receive treatment to combat his drug addiction. But Cubans are not even allowed to visit those facilities. Cubans who require medical attention must go to other hospitals, that lack the most minimum requirements needed to take care of their patients.</p>\n</blockquote>\n\n<p>　このサイトにはキューバの一般市民向け病院の劣悪な環境が写真で紹介されていて、その惨状は正視に耐えるものではありません。</p>\n\n<p>　劇場で映画を見ながら、キューバと同じように礼賛される英仏加の医療制度についても完全ではないだろうと思っていたのですが、以下のサイトに興味深い記述がありました。</p>\n\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/madogiwa2/20070825\" title=\"まどぎわ通信 - 映画「シッコ」\" class=\"ex-ref\">まどぎわ通信 - 映画「シッコ」</a></p>\n\n<p>　すなわち、イギリスの医師は47%が外国人であり、イギリス人医師たちは給料の高いアメリカで働いていること、イギリスのNHSは地域医療であり、重病人が高度な専門的医療を受けるまでには時間がかかること、治せば治すほど医師の報酬が上がるため、治らない病気の患者は見向きされないこと。カナダもイギリス同様、専門的で高度な治療が受けにくいこと（映画『みなさん、さようなら』でカナダの病院の劣悪な環境が出てきます）、フランスでは医師がたびたびストライキを起こすこと。どこにも完全な医療制度を抱える国などないのです。</p>\n\n<p>　『シッコ』は、アメリカの民間による医療保険制度が破綻を迎えつつあるという現実を世間に問うている点はすばらしいと思うのですが、比較対象の国々の医療の暗部を<a href=\"http://bogusne.ws/\" title=\"bogusnews\" class=\"ex-ref\">bogusnews</a>ばりに「なかったこと」のようにしている点が非常に恐ろしいと感じます。それこそ、国民皆保険は共産主義であると喧伝するアメリカの保守政治家と変わらないのではないでしょうか。</p>\n\n<hr />\n\n<p class=\"ref\" id=\"842-ref\">*1<a href=\"http://www.chunambei.co.jp/cuba-inf.html\" title=\"キューバ基礎資料集\" class=\"ex-ref\">キューバ基礎資料集</a></p>"
