  name: "「郊外病」の恐怖、だってさ"
  href: "http://"
  category: "雑談"
  tag: "社会,AERA"
  comment: "<p><a href=\"http://opendoors.asahi.com/data/detail/7695.shtml\"><img src=\"./resources/00007695_c_r20061106.jpg\" width=\"160\" height=\"216\" alt=\"AERA 2006年11月6日号\" class=\"float-left\" /></a>　AERAから。高度成長期の団塊サラリーマンの Their Sweet Home だった大都市郊外の団地群が酷いことになっているらしい。住民は高齢化し、団地内の商店街や公園に人影はまばら。ある程度の資産を持つ富裕層は駅前の高層マンションに移り住んだりするものだから、空き部屋に低所得の外国人労働者が越してきてスラム街化することも考えられないことじゃないみたい。さらに一部の集合住宅は不景気で寿命30年といわれる団地の建て替えが進まず、多くの建物が安全上の問題を抱えたまま。主たる住民たちは団塊世代で退職し始めているので、そうなると自治体の税収は途絶えるわ福祉にかかる予算は増えるわで、かえって地方よりも大都市郊外の方がアブナイんだそうな。</p>\r\n\r\n<p>　しかも「郊外病」は埼玉や千葉の団地群だけの問題じゃないらしい。住みたい沿線ランキングトップを同じ東急の東横線沿線と争う田園都市線沿線でも老人ホームが激増し、<q>乳母車を押してのぼるお年寄りたちであふれる。そんな光景も絵空事ではない</q> そうだ。</p>\r\n\r\n<p>　個人的に興味深かったのが、高齢化に先手を打つ東急の取り組み。築10年以上の中古住宅を買い取り、リフォームして新たに若い世代に販売しているらしい。これは田園調布の事例を教訓にしたもののようだ。</p><!--more-->\r\n\r\n<p>　田園調布は戦前、東急の前身田園都市株式会社が気合いを入れて開発した富裕層向けの住宅地だった。一区画を大きくとり、欧米風の邸宅街をつくろうとしたのだ。しかし高度経済成長期、バブル期を経て地価が高騰し、住民が世代交代をするにつれて土地の相続に掛かる税金が甚大なものとなった。相続税を払うためにやむなく広い土地の一部を分割して売り払う人も出始め、折角の邸宅街の景観が崩れ始めた。そうなると街としてのブランド力も落ちてしまう。田園調布はいつしかあやしげな商売に従事する人々が流入するようになった。</p>\r\n\r\n<p>　同じ轍を踏まないために東急は「ア・ラ・イエ」という事業を起ち上げ、土地を売りたい人がいたら東急自身が買い上げるようにしているらしい。無用に土地が分割されるのを避けるためだ。フランス語風の珍妙なネーミングがいかにも東急クオリティ。フランス人が聞いたらバカにしそうだが、賢い取り組みであると思う。AERAは用賀や青葉台も高齢化と無縁ではないとあおり立てるが、こういう風に街を開発した会社が対策に取り組むところは安泰でしょう。</p>\r\n\r\n<p>　やはり大都市郊外の団地群が抱える問題は次元が違う。団地群は本当にスラムを形成しかねないのだ。パリ郊外でイスラム教徒の若者が暴れてる、なんて対岸の火事じゃなくなりますよ。二十年後、東京郊外でアジア系移民二世が暴れてる、なんて記事がロイター電で世界に配信されるかも。おー、くわばらくわばら。</p>"
