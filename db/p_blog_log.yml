  name: "早稲田大学批判"
  href: "http://"
  category: "雑談"
  tag: "教育,早稲田"
  comment: "<p><img src=\"./resources/waseda_univ.jpg\"  width=\"500\" height=\"375\" alt=\"大隈講堂\" /><br />\r\nCopyright © <a href=\"http://www.dfnt.net/t.html\" title=\"僕の見た秩序。\" class=\"ex-ref\">僕の見た秩序。</a></p>\r\n\r\n<p>　私事で恐縮なのだけど、僕の弟は早稲田大学に在籍している。その早稲田大学から我が家に手紙が届いていた。「お宅の息子さんは残りの年限でフル単位をとったとしても、規定の年限では卒業できませんよ」という不吉な内容のものだった。去年も同じ時期に届いた手紙だ。早稲田には留年という制度はなく、毎年自動的に学年は上がっていくので、これは世間一般で言うところの留年の通知である。どうやら僕の弟は最低でも6年間大学に通わなければ卒業できないようである。</p>\r\n\r\n<p>　それにしてもどうして留年が決定してから唐突に教えるのか。留年しそうだったら、その前年の段階で警告してくれれば良いじゃないか。早稲田大学は成績表を保証人（≒保護者）の元に送付しないし、とても不親切だと思う。自由放任が早稲田の美徳だ、なんていう風にも言われるけど、あんまりだ。保証人は高い学費を払って子ども学校にやっているのである。成績を知る権利くらいある。</p>\r\n<!--more-->\r\n<p>　僕が卒業した慶応は、成績表は学生本人には渡さず、直接保証人の元に送付する。だから学生は成績をスポンサーである保証人に対して隠すことが出来ない。むしろ保証人から自分の成績表を見せてもらうのである。3月の第三週のあたりは毎年戦々恐々であった。これがために皆試験勉強はそこそこ頑張る。加えて慶応は、少なくとも経済学部は、学年ごとに進級に必要な単位数が明確に宣言されており、学生は毎年毎年自分の単位計算を慎重に行わなければならない。留年しそうな場合は事前にチェックが働くのだ。だから三年生や四年生になっていきなり「お宅の息子さんは規定の年限では卒業できません」みたいな不吉な手紙が送られてくることはない。</p>\r\n\r\n<p>　早稲田と慶応の定員充足率を比較してみよう。定員充足率は定員の学生数に対し、実際にどれだけの学生が在籍しているかを表したものである。中途退学する学生のことを考慮しなければならないので、100%を超えた分をそのまま留年率ととらえるわけにはいかないが、参考までに数値を出してみる。まずは早稲田から。早稲田の学部学生定員は37,677であるのに対して、在学生数は45,712。在学生数を定員で割ると、121.3%となる。慶応は大学が定員充足率を公表しており、111.5%である。10%近くも差がある。どうやら早稲田の方が留年する確率が高くなると言えそうだ。入学する段階で学生の質にそんなに差はないはずだから、この差は事後的なものであるように思えてならない。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.waseda.jp/jp/global/guide/databook/2006/number01.html\" title=\"早稲田大学｜大学案内｜数字で見る早稲田｜学生・生徒数\" class=\"ex-ref\">早稲田大学｜大学案内｜数字で見る早稲田｜学生・生徒数</a></li>\r\n<li><a href=\"http://www.tenken.keio.ac.jp/pdf/teiin.pdf\" title=\"慶應義塾大学　点検・評価\" class=\"ex-ref\">慶應義塾大学　点検・評価</a></li>\r\n</ul>\r\n\r\n<p>　こういった批判を行うと、「大学生はもう十分に大人である、単位の管理くらい本人が責任を持って行うべきだ」という反論が聞こえてきそうだ。確かにそうかも知れない。弟が留年を重ねていることの一義的責任は弟本人にあり、早稲田大学にはない。しかし早大が留年しやすい環境であることは定員充足率から明らかだ。</p>\r\n\r\n<p>　大学は授業料を徴収している。保証人と学生はお金を払って大学からサービスを受けているのだ。それなのに早稲田大学の自由放任主義は、授業料を徴収する学校としての学生管理責任を放棄しているように思えてならない。少子化時代を迎えるにあたって、そんな殿様商売でやっていけるのか？ はなはだ疑問である。</p>\r\n\r\n<p>　そもそも僕本人が留年しているのであまり大きなことは言えないのですけどね。早大関係者の反論を歓迎します。</p>"
