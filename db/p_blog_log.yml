  comment: "　WIndows Media Playerから音が出なくなった。WMPだけでなく、Real PlayerもMacromedia Flashもダメだ。映像は表示されるのだけど、音が出ない。でもQuickTimeはきちんと音を出す。\r\n\r\n　しょうがないのでTIgerを再インストールしてみた。が、やはり音は出ない。AppleのDiscussion Boardsに似たような症状の人はいるのだが、解決法が示されていない。正直、めちゃくちゃ困ってます。<del>エロ動画が見られない</del>\r\n\r\n　もう一回ATOK入れ直すのメンドクセー。<!--more-->\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n\r\n　アップルのTILに<a href=\"http://til.info.apple.co.jp/cgi-bin/WebObjects/TechInfo.woa/wa/showTIL?id=300832\" class=\"ex-ref\" target=\"_blank\">システムアラートは鳴るが、一部のアプリケーションから音がでない</a>というものがあった。指示通り、Audio MIDI 設定をいじったらFlashからは音が出るようになった。しかしこれはWindows Medeia Playerには効果がないはず。「サポートされていないコーデックで圧縮されています」という表示が出るんだもん。<del>エロ動画のコレクションが・・・</del>"
