  href: "http://"
  category: "旅行"
  tag: "カンボジア,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/968-DSC_4909.jpg\"><img src=\"http://www.portalshit.net/resources/968-DSC_4909-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_4909.JPG\" class=\"flickr\" /></a>\n<p>　カンボジアでガイドを付けるときは、現地人のガイドを雇うのが暗黙の了解みたいになってるらしい。現地の人の雇用を確保するために現地人ガイドを雇うことは良いことだと思う。我々はガイドは頼まなかったけど、他の旅行者のガイドを見る限り、みんな公務員っぽい感じの制服を着てて、礼儀正しく、言葉もうまい。英語ガイドの他にフランス語、ドイツ語、中国語、そして日本語ガイドの姿を見かけた。僕が見かけたドイツ語ガイドや中国語ガイドの人はもうその国の人になりきっていて、まるでネイティブスピーカーのガイドみたいに流ちょうな言葉で案内していた。しかしそれでも恐らく留学経験はないはずだ、と一緒に旅行した親戚のお姉さんが言っていた。カンボジアで留学できるほどの金持ちなら旅行ガイドなんてやってないはずだからだ。</p>\n<p>　面白いのだけど中国語ガイドの人は、中国人観客がそうであるように、とても大きな声で話していた。日本語ガイドやドイツ語ガイドは、幾分トーンを落とした声で案内していた。とても不思議だったけど、言語ごとの声の大きさってのがあるのかもしれないと思った。</p>\n<p>　カンボジアには日本人観光客も多いけど、韓国人観光客も沢山いる。シェムリアップの幹線道路沿いには沢山ハングル文字の看板が出てて、正直驚いた。でも韓国人観光客は韓国人宿に泊まり、韓国料理店で食事をし、韓国人経営のお土産屋で買い物をし、全然カンボジアにお金を落としていかないと、カンボジア人のドライバーが愚痴をこぼしていた。さらにはガイドまで韓国から連れて来るので、カンボジア人にはすこぶる評判が悪い。現地ではカンボジア人ガイドと韓国人ガイドの間で暴力沙汰に発展したというニュースが報じられていたほどだ。</p>\n<p>　貧しいカンボジアにとって外資の受け入れは必要なことなんだろうけど、一国に偏ると後々問題に発展しそうな気がしないではない。</p>"
