  name: "SNSってどうなんですか？"
  href: "http://"
  category: "WWW"
  tag: "2ch,SNS,mixi"
  comment: "　日曜の夜、一週間に一度鳴るか鳴らないかの携帯電話が鳴った。大学時代の友人からで、GREEをやっていないのかという内容だった。\r\n\r\n　GREEが何のことだか分からなかったので調べてみたら、いま流行りのソーシャルネットワークサービス（以下SNSと表記）なのだという。そういや弟がmixiをやっていた。なんでもmixiとGREEが双璧らしい。\r\n\r\n　友人は俺に招待して欲しかったようだが、もちろん俺がSNSなんてやってるわけがないので招待できなかった。<!--more-->\r\n\r\n　SNSといえば、一月前に名古屋のジュンク堂で立ち読みしたユリイカがブログ特集をしていて、それに小谷野敦が寄せている文章が印象的だった。正確な内容は覚えていないのだが、覚えている大意を記すと、小谷野は結構ネットを使っていて、しばらく前まで２ちゃんねるの自分のスレッドに書き込んだりもしていたのだが、２ちゃんねるはバカが多いので相手にするのを止めてmixiでブログというか日記を書くようになったのだという。しかしmixiはmixiでこれも問題があった。実はSNSは出会い系とちっとも変わらないじゃないかということに小谷野は気づいたらしい（細部は違うかも知れないが、大体こんな内容だったと思う）。俺はこの小谷野の文章を読んで初めて、SNSって出会い系なんだーという認識を持った。\r\n\r\n　そして今日の昼間、ニートの巣窟２ちゃんねるでいつものように時間を潰していたら、なんとソーシャルネット板というSNSについて語り合う専用の板があるのだということを知った。これにはちょっと驚いた。SNSはもう見過ごせないくらいメジャーなものになっているようだ。\r\n\r\n　適当なスレッドを覗いてみたら、こりゃビックリ！　mixi経由で何人とやったかを自慢する男や、悪い男に騙されてやり捨てされてしまった女の子が充ち満ちているじゃないか。これはまさしく小谷野の言うとおりで、SNSはいまではすっかり流行らなくなった出会い系サイトの焼き直し版のようだ。\r\n\r\n　日本で流行っているSNSはだいたいが知人による招待がないと参加登録できないらしい。招待状のないままmixiに新規登録しようとすると、\r\n\r\n<blockquote>mixi (ミクシィ) では、健全で安心感のある居心地の良いコミュニティを醸成して行きたいという想いから、招待なしでの新規登録は行えない仕組みになっております。</blockquote>\r\n\r\nと表示される。これが女の子を安心させているのだろう。\r\n\r\n　しかし実態はというと、２ちゃんねるに「mixiに招待しますよ」というスレッドがあって、結局は何の縁もゆかりもない連中が招待状を送り合っているのだ。これじゃ<q>健全で安心感のある居心地の良いコミュニティ</q>とはほど遠い。出会い系に成り下がってしまったのもむべなるかなという感じである。結局、どこの馬の骨だか分からない連中で埋め尽くされているのだ。\r\n\r\n　まずいないとは思うけど、もしこのブログをご覧になっているうら若い女性がおられるとしたら、SNSの利用には細心の注意を払っていただきたいと思う。SNSとは無料の出会い系サイトなのだ。SNSに登録している男の殆どは、あなたの体が目当てである。安易に登録してリアルスペースで会ったりすると、大変なことになりますよ（アンビリーバボーのビートたけし風）"
