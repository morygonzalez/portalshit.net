  id: 1070
  name: "世界は村上春樹をどう読むか"
  href: "http://"
  category: "雑談"
  tag: "本,村上春樹"
  comment: "<div class=\"hreview\">\r\n<h4 class=\"item\">世界は村上春樹をどう読むか</h4>\r\n<p>評価 : <abbr class=\"rating\" title=\"4\">★★★★☆</abbr></p>\r\n<!-- ISBN=4167753898 -->\r\n<p class=\"summary\">村上春樹の小説の翻訳者達が東京に集まって開かれたシンポジウムを書籍化したもの。面白かったです。</p>\r\n<div class=\"description\">\r\n<p>例によって印象に残ったところを過剰書き的に書き出しながら書いていきます。</p>\r\n<h4>翻訳先の国の発展度に応じて訳が変化する</h4>\r\n<p>中国語圏では台湾や大陸、香港とそれぞれ別人によって訳されたバージョンが存在するらしい。それで訳され方が異なるのだとか。例えばノルウェイの森で主人公が夜中の新宿の喫茶店でトーマス・マンの『魔の山』を読んでいると二人組の女の子がやってきて相席になるシーン。ここで主人公はカフェオレとケーキを注文するのだけど、台湾版ではカフェオレが何であるかの注釈付で訳され、大陸版では「コーヒーとハンバーガー」と訳されてしまっているらしい。これから分かることは、少なくともノルウェイの森が翻訳された時点で台湾ではカフェオレはまだ一般庶民になじみが深いものではなく、中国大陸では終夜営業の喫茶店に入ってカフェオレとケーキを頼むというニュアンスが読者に伝わらないため、カフェオレはコーヒーに、ケーキはハンバーガーに置き換えられたのだろう、ということ。文化的社会的な背景から直訳が難しい箇所があるというわけ。例えば村上作品にはジャズのレコード名が沢山出てくるが、中国語にはカタカナがないため、またロシアではジャズの知名度自体が高くないので翻訳者は訳すときに難儀するらしい。この辺の事情話は非常に興味深かった。旧共産主義国ではジャズに限らず、冷戦時代の映画やロック、ポップミュージックなどのバンド名を書き連ねてもニュアンスが伝わらないだろう。だからといって作中の固有名詞を好き勝手なものに変えてしまってはまずい。例えば僕が村上春樹の短編の中で好きな「ファミリー・アフェア」（『パン屋再襲撃』に収録されてる）には<del>ホセ・フェリシアーノ</del>フリオ・イグレシアスが頻繁にネタキャラとして登場する。ダメな音楽、ダサい音楽の象徴として登場するのだ。<del>ホセ・フェリシアーノ</del>フリオ・イグレシアスは『夜のくもざる』という短編集の「フリオ・イグレシアス」の中にも登場する。これがめっぽう面白いのだけど、もしこれが適当に他のアーティストに置き換えられると印象が変わってしまうだろう。僕は個人的にはホセ・フェリシアーノを現代のアーティストで置き換えるとしたらリッキー・マーティンなんかが良いんじゃないかと思うんだけど、村上春樹はこの辺にはかなりこだわりを持ってチョイスしていると思うから、うかつに記号をすげ替えるわけにはいかないだろう。翻訳者の苦労が想像できる。</p>\r\n<!-- more -->\r\n<h4>世界文学としての村上春樹</h4>\r\n<p>とはいえ、村上春樹の本はかなり日本の外に出て行きやすいつくりになっている。村上作品の「文化的無臭性」が四方田犬彦という日本の評論家によって指摘される。例えば川端康成とか三島由紀夫のような旧来の日本文学と圧倒的に異なる。村上作品はぶっちゃけると地名や登場人物の名前を変更してしまえばヨーロッパの小説ともなりうる、とポーランド語の翻訳者が指摘している。ヨーロッパの翻訳者たちは圧倒的に村上作品が訳しやすいし読みやすいと発言している。米語に翻訳しているジェイ・ルービン氏は英語に訳すと日本語で村上作品を読むときに感じられるバタ臭さが消えてしまう、とまで言う。それくらい英語に訳すと自然になる、という意味だと僕は解釈した。昔から言われることだけど、村上春樹の小説はアメリカの小説を日本語で書いたみたいな体裁なのだ。そういうわけなので欧米の読者で日本趣味的なものを求めて村上春樹に手を出した人は求めていた内容と異なり肩すかしを食うことになる。外国人が日本に対して抱くステレオタイプを体現していないのだ。でも逆に言うとそれがかえって特別日本に関心があるわけでもない世界の読者を取り込む手助けとなったとも考えられるだろう。</p>\r\n<p>あと、村上春樹がしばしばエッセーなどで語っているんだけど、子どもの頃は毎月家に届く河出書房の『世界文学全集』と中央公論の『世界の歴史』を読んでいたそうだ。これが文化的無臭性に大きく関与していると思う。村上春樹作品の登場人物達はアメリカ文学に限らず、ドストエフスキーやトルストイ、トーマス・マンやヘルマン・ヘッセ、バルザックやロマン・ロランなど、世界各国の小説を読んでいる。もちろん村上春樹が一番大きく影響を受けたのは現代アメリカ文学なんだろうけど、世界の文学作品を俯瞰するような印象を僕は村上作品から受ける。音楽にしてもマイナーすぎずメジャーすぎず、趣味の良いものを小説の登場人物達は聞いている。だからどこの国の人でも共感し、自己を投影しながら読めるのではないか。ストーリー云々の前に、村上春樹は音楽や文学、酒の銘柄といった小道具の使い方がとてもうまいのだ。根底をアメリカ文化に置きながら、ヨーロッパ的でもある趣味の良さというか。で、実はここに日本的なものを僕は感じる。村上春樹の小説には日本文化らしいものは何一つ出てこないけど、アメリカにもヨーロッパにも肩入れしすぎない記号のチョイスが日本っぽい。</p>\r\n<h4>喪失感について</h4>\r\n<p>韓国、中国、ロシアの翻訳者が指摘するのが村上春樹作品の内包する喪失感とかそういうものである。韓国で経済発展や軍事独裁政権打倒の後に若者が味わった喪失感が村上春樹作品の内容にマッチする、と韓国語の翻訳者は言う。台湾や香港、中国大陸都市部での受け入れられ方も似たようなものであろうと日本の評論家が総括する。一方でロシアでは経済発展による喪失感ではなく、ソ連崩壊という政治的な喪失感が村上春樹作品の内容とマッチした、とロシア語の翻訳者は指摘する。</p>\r\n<p>僕は経済発展に伴う喪失感や政治的な喪失感が村上春樹作品とマッチする、みたいな言い方には違和感を覚える。僕個人は何かの喪失感を味わったわけではないけど、19才くらいの頃はとにかく村上春樹の小説が読んでいて心地よかった。「喪失感」とかで簡単にかたづけるのはちょっと違うんじゃないかって気がする。例えば資本主義への批判精神が村上春樹の小説にはあるとかいう意見があるけど、僕は逆じゃないかと感じる。『ダンス・ダンス・ダンス』で主人公がジャクソンファイブやら当時のポップミュージシャンのことをティーンエイジャーから小銭をむしり取るための下らない音楽、とか言う。こういうのが資本主義への批判とみなされるのだろうか？ 僕には村上作品に出てくる主人公達は資本主義を皮肉りながらも楽しんでいるように見える。やたら外食したりコーヒーを飲んだりウィスキーの銘柄にこだわったり映画を見たりバーで酒を飲んだり。村上春樹が音楽や映画や小説のタイトルを記号として登場させるのは何かしらの意味があるわけで、僕はそこには批判精神というよりもクソみたいな凝り固まった社会システムみたいなもので俺たちは苦しめられることもあるけど、基本的に資本主義の社会は素晴らしいじゃないか、というメッセージを感じ取る。だから左翼的な考えの人が勝手に「村上作品には資本主義への批判が込められている」みたいな総括をすると気分が悪い。むしろそういうへんちくりんな左翼は『ノルウェイの森』とかでコケにされてるじゃないか。『海辺のカフカ』でも図書館にやってきて蔵書の内容が偏ってるとケチを付ける頭のおかしいフェミニストのおばさん達がやり玉に挙げられる。本書の中でも藤井と四方田という評論家の人は村上春樹が中国行きのスロウ・ボートなど中国にこだわるのは日本の侵略戦争と結びついていて云々、みたいなことを言うんだけど、そういうのはちょっと違うんじゃないかって感じる。確かに村上春樹はノモンハン事件のこととか中国大陸での出来事に感心があると思うんだけど（『羊をめぐる冒険』やエッセーでもノモンハン事件に触れてるし、むかしの英語インタビューで父親の出征の話しとかしたみたい）、だからって小説と歴史を結びつけて勝手な解釈をするのは気持ち悪い。特定の価値観に根ざして政治的に利用されるのは村上春樹は嫌なんじゃないだろうか。特定の思想を叩くとかそういうんじゃなくて、右翼とか左翼とか思想的に凝り固まってしまうもの一般（この前のイスラエルでの講演で言ったところの「壁」だろうか）を村上春樹は嫌ってるんじゃないかと感じる。だから「村上作品の中には中国への行いの贖罪意識がある」とかそういう勝手で安易な解釈は本当にやめて欲しい。</p>\r\n<h4>翻訳に際してのテクニカルな話も面白かった</h4>\r\n<p>言葉遊びやひらがなカタカナ漢字を混ぜて独特の言葉遊びをすることが出来る日本語を多言語に翻訳することは非常な困難が伴うようで、各国語の翻訳者の創意工夫は非常に興味深いものだった。本書ではワークショップで夜のくもざるに収められている短編を各翻訳者が各国語に訳しているのだけど、カタカナや漢字、ひらがなを駆使して行われる言葉遊びの翻訳にはみんなとても苦労しているようだった。イタリック体や大文字小文字の書き分けで何とかするみたいだけど、日本語でかな漢字を使い分けたときのニュアンスはなかなか伝わらないだろう。あと固有名詞の訳し方。冒頭のカフェオレとチーズケーキの話題にも通じる。『スパナ』という短編は、日産のスポーツカーでデートした相手がいつも自分を襲おうとするので連中の鎖骨を工具のスパナでぐしゃりとやったまゆみという女の話だ。スカイライン、フェアレディー、シルビアという固有名詞が登場するけど、これらは和製英語的だしそもそもアメリカでこれらの車が売り出されるときはニッサンインフィニティG35みたいな名前になってしまうから、Skylineと直訳しても読者は「何のこっちゃ？」と感じるわけだ。注釈を付けるのは野暮ったいし、翻訳者が分かりやすい別の車の名前に変えてしまうこともあるらしい。言葉遊びにせよ固有名詞にせよ、文化や社会が異なるので各国語に訳すときに完璧にそのニュアンスを伝えることは難しい。この辺はロシア語への翻訳者のコヴァレーニンという人の、言葉遊びの訳し方についての発言が面白かった。</p>\r\n<blockquote>\r\n<p>僕は日本に数年間暮らしてみて、「日本人はこういうときにこれくらい笑う」という感覚をもっていて、それと同じくらいロシア人を笑わせるような言葉を勝手に選ばせてもらうしかありません。ですからジョークや言葉遊びは、必ずしも原文どおりに訳す必要はないと思っています。</p>\r\n</blockquote>\r\n<p>この辺のさじ加減はすごく難しいだろうと感じる。やり過ぎると別物になってしまうから。しかもこの文章で繰り返し述べているけど、村上春樹は固有名詞を記号として巧みに利用するから、もし翻訳者の感性が村上春樹のものと大きく異なると、まるっきり違った記号性のある固有名詞ですげ替えられてしまい、作品から受ける印象が大幅に変わってしまう。</p>\r\n<p>他に日本語の時制がルーズだからヨーロッパ語に訳すときにとても難しいというヨーロッパ語の翻訳者たちの意見も興味深かった。あと『かえるくん東京を救う』という短編で、主人公がかえるくんのことを「かえるさん」と呼び、かえるくんに人差し指を突き立てられて「かえるくん」と訂正されるところの翻訳が難しかった、というジェイ・ルービン氏の指摘も興味深かった。英語では「君」と「さん」を区別することが不可能だからだ。フランス語の訳者が一人称の「僕」「俺」「私」の区別ができないことに悩むと言っていたが、これも興味深い。村上春樹作品では「僕」という一人称が極めて重要な意味を帯びていると思うから、ただ単に「je」と訳したのではニュアンスが伝わらないだろう。</p>\r\n<p>でもこの辺の翻訳の限定性みたいなことを言い出したらキリがないだろう。外国の読者は翻訳された村上春樹の小説を読むことはできても、『村上朝日堂』のようなエッセーまでもが翻訳されることはないだろうから、村上春樹のエッセーを読むことはできない。村上朝日堂には結構面白いものがあって、僕は『うさぎ亭』という食堂の話が大好きだ。村上春樹がたびたびエッセーのなかで触れる小田急ロマンスカーやヤクルトスワローズの話もとても面白いのだけど、外国の読者がこれらを読んだとしても意味不明だろう。こういう村上春樹のエッセーを読むことができる日本人に生まれたことはとてもラッキーだと思うし、これらの限定性を考えると外国の読者に村上春樹の意図した通りに小説を読んでもらうことが不可能なのは受け入れざるを得ないのでは思えてくる。となると、翻訳者を信じてその国の事情に合わせて訳してくれことを祈るしかない。村上春樹自身もエッセーだか読者とのEメール書簡で「翻訳者を信じるしかない」と語っていた。</p>\r\n<h4>村上春樹と映画</h4>\r\n<p>翻訳とは全然関係ないんだけど、四方田さんという評論家が村上春樹と映画について書いてる文章が興味深かった。村上作品が日本で映画化されるとことごとく失敗しているという話。そのせいで村上春樹は映画化を許可しなくなったとか。映画『風の歌を聴け』は見たことないんだけど、村上春樹的な世界観とは大きく異なっていたらしい。例えば村上春樹はアメリカ西海岸の白人ジャズが好きなんだけど、『風の歌を聴け』を監督した大森一樹はフリージャズを作品の背景に使ったらしい。これは多分村上春樹には辛抱たまらんだろうと推察する。『土の中の彼女の小さな犬』を最後に、1988年以降は映画化を拒み続けたそうだ。2004年に例外的に『トニー滝谷』が映画化された。映画化を拒み続けた村上春樹が許可したのだから相当に脚本や構想が優れていたのかも知れない。未見なので見てみたい。加えて、ベトナム系フランス人のトラン・アン・ユン監督に『ノルウェイの森』の映画化。多分村上春樹の映画は文化的無臭性が強すぎるので、日本人監督には映画化するのが難しいのではないかと思う。これまで村上作品が映画化されてぱっとしなかったのはこの辺の事情が大きそう。でも一方で外国人監督に『ノルウェイの森』の世界観を再現できるのかって言われたらかなり疑問だ。早稲田界隈のオムレツ屋の雰囲気とか、和敬塾とか、都電で大塚の緑の実家に向かう情緒とか。</p>\r\n<p>先日立ち読みした『クーリエ』という雑誌に村上春樹のインタビューが載っていた。でもそれは日本人によるインタビューではなくて、スペインでスペイン人によってインタビューされたものを日本語に翻訳したものだった。その中でどうして村上春樹は日本人のインタビューには答えないのに外国のインタビューには答えるのか、どうして日本では講演しないのに外国では講演するのか、とインタビュアーが聞いていた。それに対して村上春樹は自分は日本の作家であり、好むと好まざるにかかわらず日本を代表している。だから文化の交流のために外国のインタビューや講演は引き受ける、でも日本国内の人に対してはそのような義務を負う必要はないと考えている、と語った。なるほどとも思ったけど、随分都合の良い論理だとも思う。外国でだけ講演をしたりするのは外国におもねりすぎなんじゃないかって僕には思える。『ノルウェイの森』の映画化をフランス人監督に許可したとこにも外国優遇みたいなものを感じて、不公平に感じないではない。果たして『ノルウェイの森』はどんな風に仕上がるのだろう？</p>\r\n</div>\r\n<p>書評の体裁を取りながら雑然と好き勝手な村上春樹論を書いてしまいました。実は1Q84は読むことはおろか買ってすらいません。実を言うと最近村上春樹熱が冷めてきてしまっていて。若い頃みたいに世の中のことを深刻に考えなくなったというか、ナルシスティックじゃなくなったからもっとお気楽な本を読んでる方が楽で良いかもなー、って考えるようになったのかも。というかそもそもあんま本読んでないんですよね。インターネットが忙しくて。TwitterとTumblrを真面目にやってたら本読むとか無理だから。</p>\r\n</div>"
