  id: 896
  name: "観光地で無料のWi-Fiが利用できたら･･･"
  href: "http://"
  category: "雑談"
  tag: "Wi-Fi,観光,通信,阿蘇"
  comment: "<a href=\"http://farm3.static.flickr.com/2176/2250611828_4602e91e45_b.jpg\"><img src=\"http://farm3.static.flickr.com/2176/2250611828_4602e91e45.jpg\" height=\"334\" width=\"500\" alt=\"DSC_1880.JPG\" class=\"flickr\" /></a>\n<p>僕が住んでいる阿蘇地方には無線インターネットがある。もちろん無料ではなくて、阿蘇テレワークセンターという第三セクターと契約して毎月利用料を払い、自宅に無線ルータを設置して利用するものだ。当地はADSL回線の開通が遅く、ADSL普及以前においてはこれは大変魅力的な通信装置であった。しかし今日のブロードバンド回線のサービス水準からすればいささか値段（初期費用）が高すぎる。（<a href=\"http://www.aso.ne.jp/twc/musen.html\" title=\"阿蘇テレワークセンター\" class=\"ex-ref\">阿蘇テレワークセンター</a>）</p>\n\n<p>これがもし、Googleがサンフランシスコでやっている（<a href=\"http://japanese.engadget.com/2007/01/07/google-earthlink-sf-Wi-Fi-finally-finalized/\" title=\"Google、サンフランシスコ市全域に無料Wi-Fiネットワークを提供 - Engadget Japanese\" class=\"ex-ref\">Google、サンフランシスコ市全域に無料Wi-Fiネットワークを提供 - Engadget Japanese</a>）みたいに、住民に無料でWi-Fiを開放する制度であったならどれだけ素晴らしいだろう。折角設備はあるのだから、ひとつ無料で開放してみたら面白いと思う（例えば公共施設や旅館、飲食店にルータを配るとか）。</p>\n<!-- more -->\n\n<p>僕は旅行先でもインターネットを使いたいと思うことがしばしばあるのだが、東京などの都会を除き、フリーの無線LANが使える場所というのは少ない。でも旅行に来たときこそ、観光地で撮った写真をその日のうちにFlickrやSNSにアップロードしたり、周囲の観光スポットの情報をインターネットで調べたいという欲求はあるんじゃないかな。少なくとも僕は、宿をとるときはインターネットが部屋で使えるかどうかはとても気にする。</p>\n\n<p>今日のノートPCは基本的にWi-Fi対応しているし、docomoやSoftBankは最近、Wi-Fi機能を搭載した携帯電話を発売しつつある。これから先、Wi-Fiはもっと身近になっていくと考えられる。Wi-Fiが無料で使える温泉街とかすごく魅力的だと思う。黒川温泉や由布院に宿泊観光客を奪われ通しの阿蘇も、街中でWi-Fiを無料開放することで少しはオリジナリティーを発揮できるんじゃないだろうか。行政の持ち出しは多いだろうが、無駄な公共事業をするよりは良いんじゃないか。</p>\n\n<p>これでフォト蔵とかFlickrのような写真共有サイトと提携したらなお面白いかも知れない。阿蘇はユースホステルがあって欧米人のバックパッカーも多いので、Flickrとのコラボレーションは外国への宣伝にもなる。</p>\n\n<p>でも、WiMAXのような新しい通信規格が普及したらこのアイディアは没だな。</p>"
