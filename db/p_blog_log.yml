  comment: "<p>　２ちゃんねるは車板の<a href=\"http://hobby7.2ch.net/test/read.cgi/car/1120019792/14\" class=\"ex-ref\">ドライブ行くならやっぱ一人だよな その8</a>を見ていて（ていうかこのスレ自体すごいw）<a href=\"http://nana.cocolog-nifty.com/nana/\" class=\"ex-ref\">すごいブログ</a>を発見。</p>\r\n\r\n<p>　童貞をこじらせてしまった男性が一大決心をしてダッチワイフを購入し、<strong>\"彼女\"との<span style=\"color: deeppink;\">ラブラブな毎日</span></strong>を綴ったブログ。正直涙が出ます。</p>\r\n\r\n<p>　最終的にこの男性はブログを通して何人かの女性と知り合ってデートをして、血の通った生身の彼女をゲットしたらしいです。そして彼女が出来たことを区切りにブログ終了。</p><!--more-->\r\n\r\n<p>　それにしてもこの男性、割と趣味は良いみたいで、聴いてる音楽はキュビズモグラフィコとかシンバルズとかでオシャレだし、ミッドセンチュリーモダンがどうのだとかインテリアに興味関心があるみたいだし、乗ってる車はフィアットの左ハンドルらしいし、服装にも気を使ってるみたいで、秋葉系というよりもどっちかつったらオシャレさんなのに。</p>\r\n\r\n<p>　しかしかえってこういう人の方が女に縁がないのかも知れない。秋葉系ではないものの、Tahiti80やFPMが好きだっていうことは、やはりマニアであることには変わりがないわけで、圧倒的なインドア派である。そしてTahiti80が好きだってことは、どっちかっていうと夢見がちな男の子なはずで、女の子でいうなら「いつか白馬の王子様がわたしを迎えにくるんだわ」ってタイプであると思うのだ。</p>\r\n\r\n<p>　やはり異性にモテたいのなら、よほど優れた容貌の持ち主ではない限り、どん欲にがつがつしているべきなのである。じゃないと異性は寄ってこない。いやはや、セックスアピールは重要ですな。</p>"
