  id: 897
  name: "Twitterアイコンをブログのコメント欄に表示するというアイディア"
  href: "http://"
  category: "アマグラミング"
  tag: "blog,P_BLOG,Twitter,Web"
  comment: "<p>ふと思いついたんだけど、ブログにコメントをもらったとき、アドレス欄にTwitterのURIが入れてあれば該当アカウントのアイコンをTwitterから取ってきてコメント欄に表示する、というのはどうだろう。</p>\n\n<p>Twitterを使っていると何らかの発言の横にはユーザーの顔＝アイコンが表示されてて当然という気になるので、ブログのコメント欄で顔アイコンがないのは何だか無味乾燥に感じられる。ふぁぼったーでこのようなアイコン表示は実現されているから、やってみようと思えばそんなに苦労せずにできるんじゃないかと思う。</p>\n\n<p>以前、P_BLOGでブログを書いていたmacotoさんのtriflesで元になるアイディアが披露されていた。残念ながらtriflesは閉鎖されてしまい、いまはその記事を参照しているkazさんのJAM LOGでこの技術の概要が確認できる。</p>\n\n<p class=\"ref\"><a href=\"http://jamlog.podzone.org/index.php?id=834\" title=\"JAM LOG : システム関連\" class=\"ex-ref\">JAM LOG : システム関連</a></p>\n\n<p>しかしこの方法ではブログオーナーのアイコンは本人オリジナルのものが表示できるが、ゲストのアイコンは一種類しか選べず、オーナーとゲストの区別しか行うことは出来ない。Twitterのユーザーアイコンであればそれぞれ個別のものが与えられているので、ゲスト同士のアイコンの区別も可能となる。</p>\n\n<p>WordpressやMovable Type（TypePad）ではこのような技術は採用されているかも知れないが、wordpress.comのアカウント、TypeKeyがないと多分だめだよね？ </p>\n\n<p>Twitterならいまウェブ（といってもはてな界隈が中心だけど）で活発に活動している人は必ずアカウントを持っているし、こんな風にOpenID的な使い方が出来ると楽しいと思う。</p>\n\n<h4>Reference</h4>\n<ul class=\"ref\">\n<li><a href=\"http://openid.net/\" title=\"OpenID  \" class=\"ex-ref\">OpenID  </a></li>\n<li><a href=\"http://ja.wikipedia.org/wiki/OpenID\" title=\"OpenID - Wikipedia\" class=\"ex-ref\">OpenID - Wikipedia</a></li>\n<li><a href=\"http://www.hatena.ne.jp/info/openid\" title=\"はてなでOpenID - はてな\" class=\"ex-ref\">はてなでOpenID - はてな</a></li>\n<li><a href=\"http://openid.yahoo.co.jp/\" title=\"OpenIDとは？ - Yahoo! JAPAN\" class=\"ex-ref\">OpenIDとは？ - Yahoo! JAPAN</a></li>\n</ul>"
