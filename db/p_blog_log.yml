  name: "DRMが無くなるときがやってくるのか？"
  href: "http://"
  category: "音楽"
  tag: "DRM,音楽,iTunes,Steve Jobs,Apple,Subscription"
  comment: "<p>　色んなところで話題になってるSteve Jobs聖下の \"Thoughts on Music\" ですが、どうなんでしょうか？ 僕は最初読んだときは「さすがジョブズ聖下、言うことが違うなぁ〜」なんて感心したんですが、その後ITmediaの記事を読んで「なぁんだ」という気分にさせられました。有名なノルウェー出身のハッカー、<a href=\"http://ja.wikipedia.org/wiki/ヨン・ヨハンセン\" title=\"ヨン・レック・ヨハンセン - Wikipedia\" class=\"ex-ref\" >ヨン・レック・ヨハンセン</a>のブログ記事（<a href=\"http://www.nanocrew.net/\" title=\"So sue me\" class=\"ex-ref\" >So sue me</a>）を紹介したものです。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.itmedia.co.jp/news/articles/0702/07/news043.html\" title=\"ITmedia News：ハッカー「DVDヨン」、スティーブ・ジョブズ氏に反論\" class=\"ex-ref\" >ITmedia News：ハッカー「DVDヨン」、スティーブ・ジョブズ氏に反論</a></p>\r\n\r\n<p>　かいつまむと、以下の通り。</p>\r\n\r\n<ol>\r\n<li>Appleはジョブズのこの書簡が発表される少し前に、DRMなしの音楽配信サービス、eMusicで音楽を配信しているレーベルに対し、iTunesで楽曲を配信するときは（iPodでしか再生できないように）DRMを付けるように要請したと報道された。このことがDRMがAppleの利益のために存在していることを物語っている。</li>\r\n<li>ジョブズはiPodは9,000万台売れ、iTunesで購入された楽曲は20億曲、一台のiPodには平均1,000曲入っていることが分かっているから、これから考えると一台のiPodに入っている楽曲のわずか3%がiTunes Storeで購入されたものであり、これがユーザーを囲い込むことにはならない、としている。しかし9,000万台というのはiPodの累計販売台数であり、実際にいま稼働しているiPodの数ではない。重要なのはiTunesの一ユーザーあたりの購入曲数だが、Appleはこれを公表していない。</li>\r\n<li>AppleのDRM技術、FairPlayの公開はセキュリティ上の混乱を招くとジョブズは主張するが、MicrosoftのWindows Media DRM 10は多くの企業に公開されているのにセキュリティを破られた回数はFairPlayよりも少ない。</li>\r\n</ol><!--more-->\r\n\r\n<p>　うーむ、Persuasive。やはりジョブズ聖下の \"Thoughts on Music\" はノルウェーなどヨーロッパでのiTunesに対する圧力を交わすための方便のようなものだったのでしょう。DVDヨン氏の言ってることを読む限り、Appleが本気でDRMなしの楽曲を販売するとは考えにくいなぁ。</p>\r\n\r\n<h4>P2P違法ファイル交換やってる連中のヨロコビを無効化する必要がある</h4>\r\n\r\n<p>　結局、こういうことなんだと思います。</p>\r\n\r\n<blockquote cite=\"http://www.246g.com/log246/archives/2007/02/p2p.html\" title=\"246log:ジョブズさんはそう言ったがP2P問題も続く、、、\">\r\n<p>CDやiTunesで音楽をちゃんと購入する人は、そのショップなり、サイトでの購入プロセスや、体験を楽しみ、アーティストへの忠誠を誓っているのだと思います。<br />\r\n一方、無料で音楽を得たい人も、その行為自体から“悪い”達成感を得ていると思います。</p>\r\n</blockquote>\r\n\r\n<p>　正鵠を得ていると思いませんか？ P2P違法ファイル交換が好きな人は、その背徳感から満足を得ているのではないかと思うのです。金は持ってるけど、タダで不法に音楽を手に入れる行為自体が楽しい、みたいな。僕はカッコつけるわけじゃないですが、圧倒的に前者の立場ですね。好きなミュージシャンにはきちんとお金が届くようにして欲しいし、基本的に欲しい音楽は買うかレンタルしてます。そっちの方が音質とかファイルとかがきちんと揃うからね。P2Pファイル交換で落とせるものはビットレートがバラバラだったり、フルアルバムで手に入れにくかったりする。</p>\r\n\r\n<p>　音楽配信の話になると付き物なんですが、日本のレコード会社やJASRACは、iTunesやDRMフリーの音楽配信サービスを目の敵にするよりも、レンタルの方の問題をはよ片づけたほうが良いのではないか。一曲あたり20円〜30円で音楽がパソコンにコピーできて、CDから取り込んだ曲はDRMなしだからP2Pで交換し放題。まずレンタルCDを撲滅したほうが音楽業界全体の利益になると思うんだけどなぁ。消費者は安く音楽を聞けなくなるようになりますけどね。</p>\r\n\r\n<p>　レンタルのことに話がそれましたが、P2Pファイル交換を無くすには、違法ファイル交換の背徳感から満足を得ている人たちのヨロコビを無効にすることが必要なわけですよね。となると、やはりサブスクリプション・サービスしかないのかなと思います。<a href=\"http://www.napster.jp/\" title=\"定額制音楽ダウンロード・音楽配信サービス - Napster Japan\" class=\"ex-ref\" >Napster</a>がやってるヤツですね。iTunesとiPodがサブスクリプションを始め、配信とプレーヤーの規格を統一する。そしたら違法ファイル交換やる人もアルバム全曲そろってなくて音質の悪いことの多いファイルを、夜なべして血眼になりながら探す行為が馬鹿らしく感じられるようになるんじゃないですかね。</p>\r\n\r\n<h4>2007年2月10日 8:24 訂正</h4>\r\n\r\n<p class=\"note\">「P2P違法ファイル交換」をただ「P2P」と記していたので修正しました。</p>"
