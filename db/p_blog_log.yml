  href: "http://"
  category: "WWW"
  tag: "blog,Trackback"
  comment: "<p>　久々にトラックバックが来てた<a class=\"in-ref\" href=\"http://www.portalshit.net/article.php?id=242#trackbacks\">portal shit! : Winny情報流出事件の報道に対する違和感</a>。発信元を覗いてみると、前にも検索エンジン経由で訪れたことのある、大阪府にお住まいのご老体が綴る時事ニュース系のブログだった。ご老体のブログのコメント欄は、「トラックバックありがとうございました」というコメントであふれている。どうやら関連ある記事を発見するやいなや、トラックバックを四方八方に乱射しまくっているようである。そのくせコメントに対する返事はない。つまり飛ばしっぱなしである。</p>\r\n\r\n<p>　ページの一番上に書いてあるように、リンク・言及の有無にかかわらずトラックバックは基本的にあらゆるものを受け取るつもりだったんだけど、いざこういう風に無差別乱射的なトラックバックを受け取ってみると良い気持ちはしない。きっとこのご老体は俺のブログなんてこれっぽっちも読んでなくて、\"Winny情報流出\"という言葉だけしか目にしていないに違いない。これはもうほぼスパムである。</p>\r\n\r\n<p>　こういう限りになくスパムに近いグレーゾーンのトラックバックにはどういう風に対応すべきなのか。やはり削除かな。リンク・言及なしトラックバックでも、無差別乱射じゃなくて、的をねらい澄ました＆読者のためになるトラックバックなら大歓迎なんだけど。</p>\r\n\r\n<p>　いちおうトラックバック返しをしてみるけど、情報リテラシーのない人みたいだから（ホームページの作り方が分からないと嘆いておられる）、読まれやしないんだろうなぁ。</p>"
