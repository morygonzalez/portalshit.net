  comment: "<!-- ISBN=B00062R7HQ -->\r\n<p>　面白かった、興奮した。90年代のブリットポップ・ムーブメントについてのドキュメンタリー映画。オアシスのギャラガー兄弟、ブラーのデーモン・アルバーンなどブリットポップの主要人物たちへのインタビューをもとに構成されている。90年代後半に田舎の高校生になり、ロッキング・オンもクロスビートもほとんど読まず、メロディーが良いからという理由だけでオアシスを聞いていた僕にとっては、当時の雰囲気を追体験できる良い映画だった。</p>\r\n\r\n<p>　ブリットポップの原点にアンチ・アメリカがあることが新鮮だった。ヤンキーは出て行け、という雰囲気の中でブリットポップは盛り上がっていったのである。デーモンがインタビューで、アメリカツアーをしていたときカフェであらゆるものがプラスチック制だったことにうんざりしたと述べていたことも印象深かった。ブリットポップとはアメリカの大量生産・大量消費のマスカルチャーへの反発でもあったのだ。</p>\r\n\r\n<p>　当時から興味を持っていた人には既知の情報ばかりなのかも知れないが、ブラー対オアシスの対決についてもよく知ることができて良かった。マスコミがブラーを煽り、対決しなければならない雰囲気を作り出したようである。当時を振り返るデーモンはあまり過去のことを思い出したくなさそうだった。このシングル同時発売対決以後、ブラーは中産階級出身で世間知らずのアイドルバンドというイメージが定着してしまったようだ。</p><!--more-->\r\n\r\n<p>　ノエル・ギャラガーがインタビューで、「あいつら（ブラーの連中）は何も経験してない。俺は肉体労働をしてきた。親父もそうだったし、お袋も賄い婦をしてた。だから俺の方が奴よりピュアだ」と語る。自分で自分のことを、しかもあのノエル・ギャラガーが「ピュア」と語るところが面白いのだが、アイルランド系で労働階級の両親を持ち、盗みを繰り返しながら育った荒くれ者だからこそ、オアシスはブリットポップのムーブメントを牽引できたのかも知れない。上流階級の人々もノエルの紡ぎ出す美メロに抗うことは出来なかった。</p>\r\n\r\n<p>　サッチャリズムがブリテン島を席巻し、あらゆるものが民営化され、街に失業者があふれかえり、みんなが生活保護で暮らす。その退廃した英国社会が生み出したのが、ドラッグとフットボールとロックにしか興味のないニートで、ブリットポップとはニートが世間を動かした時期であると言えるかも知れない。</p>\r\n\r\n<p>　ブリットポップのムーブメントはやがて政治と結託する。ブリットポップの持つアンチアメリカの雰囲気を、反保守の労働党が利用しようとしたのだ。大抵のアーティストは政治と距離を置いていたかも知れないが、ノエル・ギャラガーは労働党の誘いに乗ってしまう。ブリット賞の授賞式でトニー・ブレアを賞賛し、彼の首相就任パーティーに出席しさえする。レイバーが政権をとったことを喜ぶノエル・ギャラガー。このころから雲行きが怪しくなる。スリーパーのルイーズ・ウェナーは「テレビに出てるノエルを見て失望した」とインタビューで語っている。</p>\r\n\r\n<p>　労働党が政権についた後に出たオアシスの『Be Here Now』は失敗する。悪いアルバムではなかった。しかしオアシスは『Defenitely Maybe』、『(What's the Story?) Morning Glory』の出来があまりにも良かったため、人々にそれ以上のものを期待されていた。残念ながらその期待に応えることは出来なかった。やたらと一曲が長いだけで、前のアルバムにあったのと同じコード進行、似たような曲ばかり。ノエル自身もインタビューで『Be Here Now』にはうんざりしていると言っている。そして『Defenitely Maybe』と『Morning Glory』のことしか口にしない世間にも。</p>\r\n\r\n<p>　ブラーのメンバーはソロ活動が中心でもはやブラーとして活動しておらず、他のブリットポップのアーティストたちもどうなったのか。レディオヘッドはいまでも人気があるけど、オアシスはもう全然ダメだ。いまはコールド・プレイの時代かな。他のバンドも消えたものが多いようだ。日の沈まない帝国の栄枯盛衰。兵どもが夢の跡。</p>\r\n\r\n<p>　この映画、レンタルして見たけど、気に入ったのでDVDを購入しようと思う。高校生のころなんとなく見た『トレイン・スポッティング』も、この映画を見たことでそのメッセージがいまごろ分かったような気がする。10年前の空気を思い出させてくれる、良い映画だ。</p>\r\n\r\n<h4>映画公式サイト</h4>\r\n<p class=\"ref\"><a href=\"http://www.wisepolicy.com/liveforever/\" title=\"LIVE FOREVER\" class=\"ex-ref\">LIVE FOREVER</a></p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　実はいまの日本は、ブリットポップ隆盛前夜のイギリスの状況に似ているのではないかと僕は思う。小泉改革が大量のニートを生みだし、格差は開く一方だと言われている。生活保護の受給世帯も増えている。英国は20年前にいまのような日本の状況を経験した。このあと失業率が上がってドラッグが蔓延し、アンチ・アメリカの空気にのって新しいポップカルチャーが萌芽、そしてリベラル政権が誕生する。なんちゃってね。いまの日本社会に20年前の英国のようなエネルギーはあるのだろうか？</p>"
