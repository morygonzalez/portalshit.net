  id: 682
  name: "『たかじんのそこまで言って委員会』"
  href: "http://"
  category: "雑談"
  tag: "テレビ番組"
  comment: "<p>　熊本は西日本なので『たかじんのそこまで言って委員会』が見られます。おかげで日曜日はうかうか外出できないのですが、この番組を見ることができない東京人は可哀想だと思います。TVタックルと重なる印象があるけど、90分番組の『そこまで言って委員会』の方がサービス精神旺盛で出演者の発言も直接的です。</p>\r\n\r\n<p>　『そこまで言って委員会』はなぜ面白いのでしょうか。関西でつくられているからかでしょうか？ そうではないと思います。昨年二月、関西の親戚宅に滞在していたときによく関西のローカル情報番組を見ましたが、正直あのテンションについて行けませんでした。関西ローカル芸人が跳梁跋扈し、徹頭徹尾週刊誌などからの芸能ネタ。眼前で内輪ネタを繰り広げられているようで良い気持ちがしなかったです。なぜそんな下らないことを公共の電波を使って放送しなければならないのか、とすら思いました。</p>\r\n\r\n<p>　それら一般の関西ローカル番組と違って、『そこまで言って委員会』は主に取り扱う内容が時事ネタだから馴染みやすいのかも知れないです。関西内輪ネタではないから他地域の人も親しみやすい。加えてキャストのバランスがよいのではないでしょうか。関西ローカル芸人に支配されず、三宅センセイや宮崎哲弥、田嶋陽子など関東圏から出演者を招いています。これが良いと思います。彼らが中和剤になって、関西圏以外の住民が見ても楽しめるのではないだろうかと愚考する次第です。</p>"
