  href: "http://"
  category: "Mac"
  tag: "Mac, PowerBook G4"
  comment: "<p><img src=\"./resources/P1010998.JPG\" width=\"175\" height=\"400\" alt=\"ion Water #01\" class=\"float-left\" />　僕がヒジョーに汗掻きさん過ぎるのか、僕のPowerBook、パームレストの塗装が一部はげつつあるんですよね。まだ買って三ヶ月くらいで発生した問題だったので、発見したときは愕然としたんですが、PowerBookの塗装は案外弱いなということに気がつき、いろいろ調べているうちにクレンリネス用品に目がいくようになりました。僕が購入してみて大変気に入ってるのが、<a href=\"http://www.accesstrade.net/at/c.html?rk=01000mjh001j8w\" class=\"ex-ref\">Micro Solution</a> というメーカーのion Water #01。これがかなりイカス。</p>\r\n\r\n<p>　皆さんもくしゃみなんかしてPCのディスプレイにバッチイ液体が飛んでしまうことはしばしばあると思いますが、こいつがあればそんな汚らわしい物体も一拭きなんですね。力を入れてゴシゴシする必要ありません。シュシュっとスプレーして、クロスで拭き取るだけ。パソコンのあらゆる部分のお手入れに使えます。</p>\r\n\r\n<p>　さらにさらに便利なことに、家中のあらゆるもののお掃除に使えるんですよね。例えば親父の煙草でヤニまみれになった居間の電話機など。ion Water #01をシュシュっとして、軽く拭き取るだけ。ion Water #01を吹きかけるとたらっと液だれするんですが、その垂れた液体の軌跡だけ真っ白になるんですよね。同じく煙草のヤニで黄色く変色したエアコン、台所の油まみれの換気扇、あらゆるものの汚れを簡単に落とすことが出来ます。まるで怪しいテレビショッピングにゲスト出演しているかのような気分です。このion Water #01、お値段は張るのですが、それだけの価値はあります。</p><!--more-->\r\n\r\n<p>　僕は試してないのですが、ion Water #01で掃除した後、CRYSTAL COAT #01でコーティングすると完璧みたいですね。Apple Storeのカスタマーレビューでも評価高いです。iPodの小キズくらいならCRYSTAL COAT #01のガラス繊維コーティングで見えなくなってしまうみたいです。僕も導入してみたいんですが、いかんせんお値段が・・・。</p>\r\n\r\n<p><a href=\"http://www.accesstrade.net/at/c.html?rk=01000k0h001j8w\"><img src=\"http://www.accesstrade.net/at/r.html?rk=01000k0h001j8w\" alt=\"CRYSTAL COAT #01\"><br />Micro Solution CRYSTAL COAT #01 &#165;5,775-</a></p>\r\n\r\n<p style=\"clear: left;\">　同じくMicro Solutionの商品で感動したのが、パームレスト用のカバー、AirTack Fiber #01 for PowerBook G4 17\"。以前、同じMicro Solution製のクリアフィルムを買って張っていたんですが、これは隙間から汚れが入るようで、しばらく使っていると剥がれてきていました。透明なので隙間から入り込んだ汚れが見えるのも不衛生でした。</p>\r\n\r\n<p><img src=\"./resources/P1010987.jpg\" width=\"250\" height=\"188\" alt=\"AirTack Fiber #01 for PowerBook G4 17\" /><img src=\"./resources/P1010988.jpg\" width=\"250\" height=\"188\" alt=\"AirTack Fiber #01 for PowerBook G4 17\" /></p>\r\n\r\n<p>　しかし、このAirTack Fiber #01 for PowerBook G4 17\"は汚れても繰り返し洗えるみたいですし、吸着力も抜群。さらにクッション性があってカーペットのような手触りなので、長時間PowerBookでキーボード入力を行っても疲れません。購入前はアルミニウムのボディにカーペット状のものを貼ると違和感があるかなと思っていましたが、手触りが格段に良くなったので、見た目のデメリットを補って余りあります。Macのノートブックユーザーには激しくオススメです。</p>\r\n\r\n<p><a href=\"http://www.accesstrade.net/at/c.html?rk=01000jyw001j8w\"><img src=\"http://www.accesstrade.net/at/r.html?rk=01000jyw001j8w\" alt=\"AirTack Fiber #01 for PowerBook G4 17\"></a></p>"
