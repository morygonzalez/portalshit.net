  comment: "　日経のインタビュー記事から。全くその通り。メディア買収に拒否反応を示すぶら下がり運動大好きのマスコミ各社は肝に銘じて欲しい。マスコミだけ特別扱いされたりなんてしないのだよ。潰れる会社は然るべきときに潰れるべきなのだ。\r\n\r\n　ところでフィナンシャル・タイムズはインターネットからの収入が全体の10％を占め、ネット事業の調子がよいようだ。かねてから思っていたことだが、これからの新聞社は新聞を売るのではなく、記事を売ることで収益を上げるべきだと思う。早晩、紙媒体の新聞なんて読まれなくなるから、ヤフーなどのポータルサイトに記事を売ることで収益を上げるべきなのだ。<!--more-->\r\n\r\n　FT社長は、電子コンテンツの一部を購読制にしてうまくいっていると述べているが、お金を払ってまでヤフーニュースを読みたいと思う人は少ないだろう。テレビを付ければただでニュースが見られるのだから。新聞社はポータルサイトにニュースを売り、ポータルサイトはニュースを餌に読者を集めて広告収入を得たり、オークションやショッピングなどの利用を促して手数料収入を得る、近い将来、こういう仕組みで一本化されるのではないかと思う。というか、現状既にそうなりつつある。新聞各社は電子版のニュースは出し惜しみしているが、これがすべてネットでただで読めるようになるのが、読者にとって理想の状況である。ポータルサイトは変な企画をやるよりもニュース記事を買って配信した方がユーザーを集められるだろうから、結構な額を記事を買うのに支払うのではないだろうかと想像する。とにかく、\r\n\r\n<ol>\r\n<li>紙媒体は廃止し、新聞社は新聞を消費者に売るのではなくニュースをポータルサイトに売るべし</li>\r\n<li>電子媒体には購読料を取るスタイルは定着しない。基本的にただで情報を仕入れられるのがインターネットの良いところ。直接消費者から金をとるのは、過去記事閲覧などデータベースとして記事を利用する場合に限り、原則ポータルへの記事販売、広告料収入で運営すべきだ</li>\r\n</ol>\r\n\r\nといったところか。"
