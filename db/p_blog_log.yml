  id: 788
  name: "やっぱりJohn Fruscianteが当代最高のギタリストだ"
  href: "http://"
  category: "音楽"
  tag: "RHCP,John Frusciante,音楽"
  comment: "<img src=\"http://www.portalshit.net/resources/788-AWII.jpg\" height=\"354\" width=\"400\" alt=\"ATAXIA / AWII\" />\n<p>　国内レコードショップでは売られていない、John Frusciante公式サイト（<a href=\"http://www.johnfrusciante.com\" class=\"ex-ref\" title=\"www.johnfrusciante.com\">http://www.johnfrusciante.com</a>）からのみ購入可能なATAXIAの『AWII』がアメリカから届きました。感想。うーん、正直微妙だなぁ。Josh Klinghofferがヴォーカルとってる \"The Empty's Response\" って曲はわりと好きだけど、全体的に暗いなぁ。なんかRadioheadみたい。聞き込んでいったら好きになるのかもしれないですけど。</p>\n<p>　そんなわけで最近は毎日ジョン・フルシアンテばっかり聞いてます。大阪でレッチリ見たのが大きかった。フルシアンテ教祖の歌うABBAの \"S.O.S.\" が耳から離れません。プロモーションビデオの \"The Past Recedes\" 歌ってるやつとかかっこよすぎます。以下にYouTubeにアップしてあるものを貼付。</p>\n<!-- more -->\n\n<object width=\"425\" height=\"350\"><param name=\"movie\" value=\"http://www.youtube.com/v/IIvzwjVFvqk\"></param><param name=\"wmode\" value=\"transparent\"></param><embed src=\"http://www.youtube.com/v/IIvzwjVFvqk\" type=\"application/x-shockwave-flash\" wmode=\"transparent\" width=\"425\" height=\"350\"></embed></object>\n\n<p>　レッチリ脱退してから出した1stと2ndは狂人の独白みたいな内容で聞くに堪えないのだけど、この \"The Past Recedes\" を歌ってるジョン教祖は本当に充実した生活を送ってる感が漂ってて、見てるこっちまで幸せになってくるくらい良い表情で気持ち良さそうに歌ってます。</p>\n\n<p>　こちらはBEE GEESの \"How Deep Is Your Love\" をソロでカヴァーしてるもの。途中で間違えるんだけど、間違ったときの表情もかっこいい。こんなに一生懸命歌を歌う人っていまどき珍しいと思う。</p>\n\n<object width=\"425\" height=\"350\"><param name=\"movie\" value=\"http://www.youtube.com/v/q7o-9JuzlD4\"></param><param name=\"wmode\" value=\"transparent\"></param><embed src=\"http://www.youtube.com/v/q7o-9JuzlD4\" type=\"application/x-shockwave-flash\" wmode=\"transparent\" width=\"425\" height=\"350\"></embed></object>\n\n<!-- ISBN=440163120X -->\n<p>　そういやジョン・フルシアンテ・スタイルなる本も出てます。上のYouTubeの動画を見てフルシアンテ菌（笑）に感染した人は試しに本屋で立ち読みしてみると良いかもしれません。ディスコグラフィーとか載ってるので。</p>"
