  name: "偽ブランド品を売るナイジェリア人ら逮捕"
  href: "http://"
  category: "雑談"
  tag: "社会,熊本"
  comment: "<p>　一年前に熊本に帰ってきたら、やたら街にアフリカ人がいて、B-BOY風の若者にねらいを定めてビラを配っていました。いつの間にやってきたんだろう、客引きうっとおしいな、と思っていたら、昨日、彼らが逮捕されたというニュースが。偽ブランド品を売っていた店舗に家宅捜査が入ったようです。（<a href=\"http://www.rkk.co.jp/cgi-bin/newscgi/localnews.cgi?id=NS001200607101910282\" title=\"RKK 熊本のニュース\" class=\"ref\">RKK 熊本のニュース: 偽ブランド摘発</a>）</p>\r\n\r\n<p>　女子高生を侍らしたり、自転車禁止のアーケード街で自転車を乗り回したり、たむろして大声で騒いだり、かなり目立っていましたからね。強引な客引きで偽物を買わされたという苦情も届いていたそうです。（<a href=\"http://kumanichi.com/news/local/index.cfm?id=20060709200003&amp;cid=main\" title=\"くまにちコム：偽ブランド品　熊本市内の8店舗を捜索　外国人ら11人逮捕\" class=\"ref\">くまにちコム：偽ブランド品　熊本市内の8店舗を捜索　外国人ら11人逮捕</a>）</p>\r\n\r\n<p>　ただ、ナイジェリア人達がいきなりやってきて商売を出来るとは思えないので、おそらく何らかの後ろ盾があったのでしょうね。ナイジェリア人達だけ逮捕しても、新しい外国人を連れてきて誰かが商売をやらせるだけです。根っこの部分を摘発しないとまた怪しいアフリカ人が熊本の街にたむろすることになるでしょう。</p>\r\n\r\n<p>　しばらくは街に平穏が戻りそうです。安心して買い物できますね。</p>"
