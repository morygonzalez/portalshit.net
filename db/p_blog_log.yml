  name: "引き揚げ者の苦労を思う"
  href: "http://"
  category: "雑談"
  tag: "旧ソ連,戦争と平和,第二次大戦"
  comment: "<p>　読売新聞を買ったら、大陸から博多港へ引き揚げてきた人たちについての連載記事『戦後 ◆博多港引き揚げ者らの体験◆』の第三回が掲載されていた。これまでの記事を読んでいないから分からないのだが、大陸で強姦され妊娠してしまった女性たちのことについての記事のようだ。</p>\r\n\r\n<p>　大陸から引き揚げた人たちの苦労話というと、残留孤児だとかシベリア抑留の話が主だが、日本が負けたとたん、大陸にいた女性たちはソ連兵や中国人、朝鮮人たちに強姦されたであろう事は想像に難くない。女性たちを守るべき男達は南方の戦地にいたかソ連軍に捕まえられてシベリアに連れて行かれたわけで、日本人に恨みを持つ連中やソ連兵から相当残虐な暴行を受けたであろうことが推測される。</p>\r\n\r\n<p>　今日の記事では、身ごもった女性たちが博多から移動し中絶手術を受けた筑紫野市の二日市保健所について書いてあった。400〜500人もの女性が中絶手術を受けたそうだ。麻酔なしの手術はとても痛かっただろう。強姦されたというだけでもショックで傷ついただろうに、さらに中絶という肉体的苦痛を味あわされるのである。記事を読んでいて胸が痛くなった。</p><!--more-->\r\n\r\n<p>　女性たちの間には中絶手術を受けたことをひた隠しにしていた人たちも多かっただろう。夫、恋人、家族に。亡くなるまで秘密にしておられた方もあるかも知れない。そんな女性たちのことを思うと胸を締め付けられる思いである。本当に気の毒だ。</p>\r\n\r\n<p>　戦争ではこういった悲惨なことが沢山起こる。もっとみんな戦争がどんなに悲惨なものであるかを認識しなければならないと思う。屈辱を受けた女性達の苦労に報いるためにも、戦争は絶対にしてはいけない。九州地区に住んでいる人は図書館に行って是非読売新聞の記事を読んでみて下さい（恐らく読売新聞西部本社の独自記事なので）。僕も退院したら図書館で過日版の記事と併せて読んでみようと思います。</p>\r\n\r\n<h4>追記</h4>\r\n<p>　読売新聞西部本社のサイト内で一連の記事が公開されていました。本当に心が痛みます。良かったら目を通してみて下さい。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://kyushu.yomiuri.co.jp/magazine/document/013/do_013_060720.htm\" title=\"ドキュメント : 九州発 : YOMIURI ONLINE（読売新聞）\" class=\"ex-ref\">＜１＞「ソ連が来る」息潜めた</a></li>\r\n<li><a href=\"http://kyushu.yomiuri.co.jp/magazine/document/013/do_013_060727.htm\" title=\"ドキュメント : 九州発 : YOMIURI ONLINE（読売新聞）\" class=\"ex-ref\">＜２＞医師らひそかに中絶手術</a></li>\r\n<li><a href=\"http://kyushu.yomiuri.co.jp/magazine/document/013/do_013_060803.htm\" title=\"ドキュメント : 九州発 : YOMIURI ONLINE（読売新聞）\" class=\"ex-ref\">＜３＞麻酔なしの中絶手術</a></li>\r\n</ul>"
