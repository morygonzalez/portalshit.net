  name: "ぜんぶ、フィデルのせい ★★★☆☆"
  href: "http://"
  category: "映画"
  tag: "フランス,映画"
  comment: "<!-- ISBN=B001CI90FK -->\r\n<p>　1970年ごろのフランスが舞台。主人公はちっちゃな女の子アンナで、父親は弁護士、母親はマリ・クレールの編集者で、経済的に恵まれた暮らしをしていた。しかしスペインから父の妹親子（アンナにとっての叔母といとこ）がフランコ政権による迫害を逃れてやって来たことで父の様子が変わり、一家の暮らしも変容していくことになる。父は隠れ共産主義者だったのだ！ 南米チリの様子を視察に出かけた両親はすっかり赤い思想にかぶれてしまい、豪邸から狭いアパートに引っ越しし、家にはヒゲもじゃのキョーサン主義者たちが入り浸る。赤化した父によって学校では楽しみにしていた宗教の授業を受けることを禁止され、大好きだったキューバ難民の家政婦はギリシア難民のベビーシッターにすげ替えられ、アンナはストレスが溜まる一方（タイトルの「ぜんぶ、フィデルのせい」とは、キューバからやって来た家政婦のおばさんがカストロのことを悪く言うときに使ったセリフ）。小さい子ども視点から、両極の思想を相対的に眺めた作品。</p>\r\n<p>　後々明らかになるんだけど、実は父親はスペインの貴族階級出身で、その祖父や父は小作農たちを苦しめていた様子がうかがえる。その反動で左翼思想に染まってしまったのだ。家族を振り回すお父さんにも複雑な事情があったというわけ。でもおかげで家族は狭いアパートに住み、夜な夜な変な活動家連中を受け入れて窮屈な思いをする。世の中を良くしたいと願う善良な左翼活動家ほど自分の生活を犠牲にしなければならないのが滑稽だった。左翼活動というのは旧ソ連のソフホーズやコルホーズと一緒で、真面目にやればやるほど損をする仕組みのような気がするな。毎晩アンナの家に押しかけ、タバコをくゆらせながら酒を飲むヒゲもじゃキョーサン主義者たちが一番楽しそうに見えた。</p>\r\n<p>　一方でアンナは、学校の先生たちのキリスト教一辺倒な価値観にも疑問を持ち始める。キューバ難民、ギリシア難民、ベトナム難民とベビーシッターが変わって行くにつれて各地の神話を学び、キリスト教の価値観が絶対ではないことを知る。キリスト教だろうが共産主義思想だろうが、無批判にひとつの考え方だけを受け入れることの愚かさが描かれている。特定の思想なり宗教なりを否定するわけではなく、多様な視点から物事を見ようとするアンナの姿勢が良かった。</p>"
