  id: 198
  name: "ヨーロッパはいまとても寒いらしい"
  href: "http://"
  category: "旅行"
  tag: "旅"
  comment: "<p><a href=\"./resources/IMG_3250.JPG\"><img src=\"./resources/thumIMG_3250.JPG\" width=\"205\"  height=\"154\" alt=\"12月のベルリンは雪が降ってなかった！\" class=\"float-left\" /></a>　ヨーロッパはいまとても寒いらしい。旅行した11月中旬から12月上旬にかけても結構寒かったのに、それ以上の寒さということか？</p>\n<ul class=\"ref\">\n<li><a href=\"http://www.asahi.com/international/update/1230/003.html?ref=rss\" class=\"ex-ref\">asahi.com：年の瀬の欧州に厳寒、大雪　仏で２人凍死、各地で事故 - 国際</a></li>\n<li><a href=\"http://www.sankei.co.jp/news/051230/kok020.htm\" class=\"ex-ref\">Sankei Web　国際　英に寒波、氷点下１２度　サッカー試合も中止</a></li></ul>\n<!--more-->\n\n<p>　ところでこの産経新聞の記事に、<q>プラハからの報道によると、欧州中部のチェコでも２８日から続いた激しい降雪のため、空や陸の交通が乱れた</q>なんて書いてあるけど、これじゃまるで「緯度の低いチェコですら寒かった」という印象を受ける。でも旅行してたときはドイツなど北の方が暖かくて、オーストリアやハンガリーなど、ドイツよりも南の地域の方が寒かった。↑の写真は12月のベルリンで撮ったものだが、雪が積もってないのがお分かりいただけるでしょう。一方でその数日前にチェコで撮った写真→<a href=\"./resources/IMG_3184.JPG\"><img src=\"./resources/thumIMG_3184.JPG\" width=\"205\"  height=\"154\" alt=\"チェスキー・クルムロフ\" class=\"float-right\" /></a></p>\n\n<p>　南と北で気候が逆転するこの現象は、中学校や高校の地理で習う北大西洋海流のためだと思う。学生の頃に地理の授業で「英独仏などの地域は、高緯度の割に暖流の北大西洋海流のおかげで比較的温暖である」と習って、「そんなもんかいなー」といぶかしく思っていたのだけど、実際に旅行してみて暖流の影響を体感した次第である。</p>\n\n<p>　そういうわけで、冬に旧ハプスブルク帝国エリアへ旅行することがあったら、どうか気をつけてください。ドイツよりも南にあるからそれより暖かいだろう、なんて考えないでください。</p>"
