  href: "http://"
  category: "Mac"
  tag: "705NK,Mac,Windows"
  comment: "<div class=\"float-left\"><a href=\"http://www.flickr.com/photos/morygonzalez/1519028869/\" title=\"Photo Sharing\"><img src=\"http://farm3.static.flickr.com/2405/1519028869_dbc67b968a_o.jpg\" width=\"240\" height=\"320\" alt=\"Opera Mini\" class=\"flickr\" /></a></div>\n\n<p>　Opera Miniのごにょごにょ（別の言い方では「WAPと仲良くする」ともｗ）に成功しました。これまで何度もトライしてたんですけど、エラーが出て全然使えませんでした。これはもうMacでOpera Miniのごにょごにょは無理だと観念し、友人宅を訪れた際にWindows XPを使わせてもらってOpera Miniにパッチを当て、WAPと仲良くなったOpera Miniを生成することに成功したわけです。お陰様でいまは705NKにOpera Miniをぶち込んで、高速縦スクロールを堪能しています。</p>\n\n<p>　ちなみにMacでのOpera Miniごにょごにょの方法はこちらのサイトに詳しいです。</p>\n\n<p class=\"ref\"><a href=\"http://pookee.blog74.fc2.com/blog-entry-46.html\" title=\"むぁっく日記 | MacでOpera miniのパケット定額接続に成功！\" class=\"ex-ref\">むぁっく日記 | MacでOpera miniのパケット定額接続に成功！</a></p>\n\n<p>　このサイトを参考にトライしたのですが、何度やっても生成されたOpera MiniはWAPと仲良くすることができませんでした。ファイルのどれかがIntel Macに対応していないのでしょうか。</p>\n\n<p>　ところで、久々にWindows XPを使ってみて思ったのですが、Mac OS XのExposéはすばらしいですね。僕は普段ホットコーナーを割り当ててExposéを利用しているのですが、もうこれ無しに複数ファイルを開いてエディターで編集、という作業は不可能です。WIndows XPで複数ファイルを開いての作業はかなりやりにくく感じられ、作業効率も悪かったです。Macユーザーにありがちな価値観の押しつけとかではなくて、コーディングやその他マルチウィンドウで行う作業は、Windows XPよりも断然Mac OS Xの方が向いていると思います。ただ、まだWIndows Vistaは使ったことがないので、機会があれば使い比べてみたいです。</p>"
