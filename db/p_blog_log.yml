  name: "学歴難民クライシスだってさ"
  href: "http://"
  category: "雑談"
  tag: "教育,労働市場"
  comment: "<p>　ちょっと遅れてしまったけど、<a href=\"http://www.newsweekjapan.hankyu-com.co.jp/cover/contents/20060607.html\" title=\"過去の表紙一覧：2006-6・7号 | ニューズウィーク日本版 オフィシャルサイト\" class=\"ex-ref\">先週号のNewsweek（2006-6･7）</a>に学歴難民クライシスという記事がありました。これ結構面白かった。基本的には学歴が高くなればなるほど就職が難しくなるという話です。</p>\r\n\r\n<p>　僕が面白く読んだ部分を要約すると、</p>\r\n<ol>\r\n<li>先進国では大学進学率が高まったため、大卒労働者が増えている。</li>\r\n<li>その結果学歴は就職を難しくすることさえある。イギリスでは熟練配管工の方が大卒労働者よりも給料が高いのだとか。なおかつ大学を卒業するためには高い学費を払わなければならないから、借金をして大学を出て低い給料の仕事にありつくという状態。</li>\r\n<li>日本では有名大学出身者は「望みばかり高くて打たれ弱いのが難点」という理由で採用を避けられるらしい。慶応SFCのある女の子の例が載っていて、彼女はゼミで中国について研究し中国語も堪能で、海外営業をしたいと企業の門を叩くが、「国内営業で実績を出すのが先とさとされる」。</li>\r\n</ol>\r\n<!--more-->\r\n<p>　3.のケースのような人はいっぱいいるでしょうね。いまは大卒がいっぱいいるので、ちょっと有名な大学を出たくらいじゃ全然箔が付かない。学歴はシグナリングにならないということですね。やはり簿記一級みたいな難関資格をとるか、学生時代に起業したり凄い体験をしたりするか、面接でコミュニケーション能力の高さを著しくアピールするかしないとダメですね。</p>\r\n\r\n<p>　やはり大学進学者が多すぎるのでしょう。Newsweekによると日本の大学進学率は50%だそうです。学歴のインフレです。みんなが大学に行ったって、労働市場での大卒労働者に対する需要は限られているのだから、みんなが幸せになれるわけではないのに。価値観の転換が必要なんでしょうね。イギリスみたいに熟練配管工の給料の方が大卒の給料よりも高くなってしまえば良いのでしょうか。でも現状でも、下手に大学出て小売業とかで働くよりも、ドカチンやった方が手取りは多いかも知れない。もちろん何歳まで続けられるかは別にするとしてです。</p>\r\n\r\n<p>　加えて大学教育が企業が求めるものと乖離していることも、高学歴の人間がなかなか職にありつけないことの原因でしょう。大学院まで進んだ人の就職が難しいのはこのせいです。そもそもアカデミズムと利益追求は、理系の一部の分野を覗いて相反するわけで、大学の学部では語学や教養など基礎教育を徹底するべきなんではないでしょうか。下手に大学でマーケティングなんか教えても、就職していきなりマーケティングが出来るわけではなく、最初は下積みをするわけですよね。だったら中途半端な専門教育を施すより、語学とディベートと教養を教えて基礎能力を高めた方が遥かにツブシの利く人間が出来上がる。</p>\r\n\r\n<p>　でも時代の流れはその逆で、教養課程は廃止され、大学の経済学部では日経新聞の縮刷版的な授業が行われる。果たして十年後にその知識は生きるのか？ 否でしょう。そんな知識は一瞬で陳腐化してしまう。専門分野を学びたい人はビジネススクールやロースクールに進めば良いわけですよ。実際の採用現場でも、学部卒の学生の場合はどんなことを学んだかよりも、コミュニケーション能力や、学生時代に熱中したことなど企画力・行動力のある学生を求めているように思いますね。そういうものは大学教育で培うことは出来ない。学生時代の成績などは、「課題を要領よくやり過ごす能力があるか」を見ているように思いますね。</p>\r\n\r\n<p>　大学教育にとっては戦前から高度経済成長期くらいまでが一番良い時代だったのではないでしょうか。大学で実利に結びつかないことを教えていても、企業は人を欲しがるから順当に学生は就職できた。戦前はとにかく大卒の人間が少なかったし、戦後は高度成長期でとにかく人手が必要だった。それが安定成長期に入り、企業は学生を吟味して採用するようになった。するとそれまで問われなかった「大学時代に学んだこと」が問われるようになった。だから大学も焦って“マーケティング”を教えるけど、空回り・・・。ニートの推論ですが、そんなに間違ってはいないと思います。</p>\r\n\r\n<p>　必要なのはとにかく価値観の転換でしょう。企業側も大学側も、そして学生も。国際基督教大学のような大学が20年後に一番評価されていたりして。</p>"
  date: "2006-06-11 18:56:38"
