  name: "函館の夜"
  href: "http://"
  category: "旅行"
  tag: "北海道,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/DSC_0069.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0069-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0069.JPG\" class=\"photo\" /></a>\n<p>丁度一年前の今ごろ、北海道まで旅行した。京都で病院を受診したあと、名古屋と長野の友達のところを経由して、松本から青春１８きっぷで一人北上した。北海道では別の友人のところに厄介になり、道東の知床など見て回ったのだが、一番印象に残っているのは一人で過ごした函館の夜だ。一年前の出来事なのだが、無性に文章にして残しておきたくなったので旅の記録をまとめてみる。</p>\n<!-- more -->\n\n<a href=\"http://www.portalshit.net/resources/DSC_0073.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0073-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0073.JPG\" class=\"photo\" /></a>\n<p>夕方4時頃に友人と別れて松本を出発した。実に三年ぶりに中央線に乗り、新しくなった車両と黒色のつり革に戸惑ったりしながら、午後10時すぎに新宿に着いた。それからTwitterで知り合った方とホーム内でミニオフ会をやって、11時09分出発のムーンライトえちごで新潟に向かった。夜行列車には学生時代から乗り慣れているので、このときはすぐに寝てしまった。あまりムーンライトえちご内の記憶はない。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0074.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0074-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0074.JPG\" class=\"photo\" /></a>\n<p>早朝5時に新潟に到着し、急いで電車を乗り継いだ。ここから先は一本でも電車を逃すとずるずるとタイムラインが狂う。緊張しながら北上を続けた。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0083.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0083-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0083.JPG\" class=\"photo\" /></a>\n<p>日本海側を北上したわけだが、東北の日本海側は切り立った断崖絶壁が多いようで、特に海が美しかった。通学中の高校生に混じってカメラのシャッターを切り続けた。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0085.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0085-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0085.JPG\" class=\"photo\" /></a>\n<p>乗り継ぎ駅の酒田駅前の喫茶店でモーニングセットを食べ、昼には秋田駅前のパルコでTシャツを2枚買い（汗臭かったのでとにかく着替えたかった）、居酒屋のランチ営業で昼食をとった。このときSoftBankショップで705NKの充電を頼んだんだけど、食事を済ませてショップに戻ってくると、「ノキアの充電器がなくて充電できませんでした」と言われた。自分で充電器を持っていたから、言ってくれれば俺の充電器を使って充電できたのにととても腹立たしく思ったことを覚えている。この頃から既にTwitter中毒だったので、この先携帯が使えないことが分かると絶望的な気分になった。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0012.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0012-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0012.JPG\" class=\"photo\" /></a>\n<p>バッテリーが切れてしまったせいでそれから先はひたすら時刻表と景色を眺めていたように思う。秋田からの電車は部活帰りの高校生で混んでいて、なかなか座ることが出来なかった。同じようにバックパックを担いで旅行している欧米人のカップルが電車に乗っていて、話しかけようかなとも思ったが結局黙っていた。気がついたら彼らはいなくなっていた。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0014.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0014-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0014.JPG\" class=\"photo\" /></a>\n<p>青森に着き、さらに北上した。青函トンネルを通る蟹田ー木古内間は各駅停車がなく、特急しか運行されていない。従ってこの区間に限っては１８きっぷ利用者も追加料金なしで特急に乗ることが出来るのだが、厳密にこの区間だけしか乗車できない。しかし青森からそのまま特急に乗らないと、乗り継ぎの都合上、木古内で足止めされることになり、その日のうちに函館にたどり着けないのだ。世話になる友人とのかねあいもあり、どうしてもその日のうちに函館にたどり着き、翌日は明るいうちに小樽に着かねばならなかった。そのため青森から特急料金を払って特急に乗り木古内まで向かった。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0028.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0028-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0028.JPG\" class=\"photo\" /></a>\n<p>青函トンネルを抜けた瞬間、劇的に景色が変わるのを期待していた。北海道にはある種の幻想のようなものを抱いていて、トンネルを抜けるとそこには安定陸塊的な地平線が広がっているものと思っていたが、景色は青森とあまり変わらなかった。ただ、家屋の屋根に降雪対策が施されており、本州では見かけないような不思議な作りの家が多かった。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0029.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0029-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0029.JPG\" class=\"photo\" /></a>\n<p>日はとっぷりと暮れ、函館に着いたのは夜8時過ぎだった。宿は事前に携帯で予約していた一泊3000円程度の安宿。しかし携帯のバッテリーが切れているため、詳しい場所を電話で尋ねることも出来ない。函館に着くやいなやネットカフェを探してまわったが、重いバックパックを背負っているため行動範囲にも限界があり、見つけることは出来なかった。NOKIAの携帯はコンビニで売っている急速充電器がどれも対応しておらず、こういうときに非常に困る。結局、手帳に書き留めた住所を頼りに、番地表記を確認しながら目的の宿を探した。</p>\n<p>函館の夜はきっと涼しかったはずだが、荷物のせいで脇の下にじっとりと汗をかいた。一時間近く函館の街をさまよいながら、10時前になんとか宿を発見することが出来た。目的の宿は函館駅のすぐ近くだった。</p>\n<p>宿に着くとすぐさま風呂を浴びた。長野で温泉に浸かって以来、48時間近く風呂に入っていないことになる。安宿の風呂なのであまり清潔とは言えなかったが、人生で浴びた風呂の中でも五指に入る爽快感だった。</p>\n<p>風呂から上がるとすぐにコインランドリーに向かい、たまった洗濯物を片付けた。なぜかは分からないが、この洗濯している時間のことを今でも強烈に覚えている。そのコインランドリーは朽ち果てた感じのボロボロのランドリーで、据え付けられた小さいブラウン管のテレビもペンキで塗られた木箱に入れられ、独特の雰囲気を醸し出していた。</p>\n<p>洗濯機が回っている間、ラーメンを食べに行った。バカなことに俺は函館で一切海鮮物のたぐいを食べていない。函館らしいものといえば、このとき食べた塩ラーメンくらいだ。函館の繁華街にラーメン博物館風の昭和の街並みを再現した大門横丁という飲食店街があり、そこでラーメンを食べた。腹が減っていたので待たずに済みそうな客があまり入ってない店をあえて選んで入った。</p>\n<p>ラーメンを食べたあと、どこかで酒を飲みたいなとも思ったが洗濯の合間であり、結局まっすぐコインランドリーに戻った。ランドリーにたどり着く前からポタポタと雨が落ち始め、やがて土砂降りになった。傘は持ってきていないので雨に濡れながらコインランドリーにたどり着き、洗濯物を乾燥機に放り込んで乾燥させた。</p>\n<p>洗濯物が乾くのを持っている間、不思議な感覚にとらわれた。携帯は宿で充電しているのでTwitterを見ることも出来ない。ただ古ぼけた小さなテレビの画面だけを見続けた。何が映し出されていたのかも覚えてない。ただ虚空を眺めていただけかも知れない。3年もかかってようやく病気を克服したのにちっとも良いことはなくて、俺はそのとき抜け殻のようになっていた。知らない街で一人、ただ洗濯物を乾かす。衣類が乾くのを待っている間に電話をかける相手もいない。</p>\n<p>函館はもっと華やかなところを期待していたのだが、実際は低層の木造住宅が多く、意外な感じがした。『東京大学物語』で主人公の住む街が函館であり、物語中の函館はヨーロッパの都市のようなイメージだったのだが、想像と違っていた。もちろん、八幡坂や夜景を見に函館山に登ればまた印象は違ったのかも知れないけれど、夜暗くなってから歩き回った函館の中心部は、とにかく寂れていてものかなしかった。</p>\n<p>洗濯物が乾き、手早くたたんだ。まだ雨が降り続く中、折角風呂に入ったのに雨に濡れながら宿に戻った。宿に着くと店主が「お風呂どうぞ〜」と言ったが、二度も風呂に入るのはさすがに面倒で、自動販売機で買った缶ビールを飲んで寝た。</p>\n<p>俺は知らない街に一人で、雨に降られ、コインランドリーで洗濯をし、ラーメンを食べた。折角函館にきているというのに土地のものを食べるでもなく、夜景を眺めるでもなく。電話をかけたくても、かける相手もいない。ただひたすら孤独だった函館の夜。もうあんな旅行はしたくないと思うけれど、函館には不思議ともう一度行ってみたいと思う。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_0031.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_0031-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0031.JPG\" class=\"photo\" /></a>"
