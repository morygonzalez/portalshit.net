  id: 663
  name: "iPod Software 1.2、調子良いっすよ"
  href: "http://"
  category: "ガジェット"
  tag: "iPod"
  comment: "<p class=\"center\"><img src=\"./resources/iPod_Software1.2.png\" width=\"495\" height=\"165\" alt=\"iPod Software 1.2\" /></p>\r\n\r\n<p>　昨日公開されたiTunes 7を落としたらiPod Updaterも含まれていたようで、というかiTunes 7からiPod UpdaterがiTunesに統合されたようで、5G iPod用のiPod Software 1.2をインストールしてみました。新しいiPod nanoよりも、iTunes 7よりも、このiPod Software 1.2が僕にとっては嬉しかったですね。</p>\r\n\r\n<p>　iTunes 7で漸く対応されたギャップレス再生ですが、もちろんこのiPod Software 1.2をインストールすることでiPodでもギャップレス再生可能です。おかげでDJ Mixのアルバムをディスクごと統合して取り込む必要がなくなりました。ダンスミュージックをよく聞く人にとっては朗報です。ちなみに2ch情報なんで真偽は分からないのですが、5G iPod以外の機種、例えばiPod miniなどではギャップレス再生は完全対応していないくさいですね。以前よりはマシになったけど少しギャップが開くとか。</p><!--more-->\r\n\r\n<p>　次に嬉しいのが、ホイールスクロール時に頭文字をポップアップしてくれる機能ですかね。ArekorePopupライク、というよりMac OS Xライクなポップアップで、現在表示中のアーティスト名等の最初の一文字をポップアップしてくれるんです。これがかなりクール。</p>\r\n\r\n<p class=\"center\"><img src=\"./resources/P1010960.jpg\" width=\"500\" height=\"375\" alt=\"頭文字ポップアップ\" /></p>\r\n\r\n<p>　またこれから発売される5G iPod (Late 2006)や昨日から発売中のnanoの第二世代の機種では、新たにSpotlight風のサーチ機能が追加されており、大変便利な模様です。ちなみにこのサーチ機能、<a href=\"http://www.tcp-net.ad.jp/danbo/\" title=\"MACお宝鑑定団\" class=\"ex-ref\">MACお宝鑑定団</a> によると旧5G iPodへの搭載も検討中らしく、期待大です。</p>\r\n\r\n<p class=\"center\"><img src=\"./resources/dsc_0870.jpg\" width=\"425\" height=\"282\" alt=\"サーチ機能\" /><br /><small><a href=\"http://www.engadget.com/2006/09/12/live-from-the-steve-jobs-keynote-its-showtime/\" title=\"Live from the Steve Jobs Keynote -- &quot;It's Showtime&quot; - Engadget\" class=\"ex-ref\">Engadget.com</a>より拝借</small></p>\r\n\r\n<p>　ギャップレス再生と同じように要望の声が多かったのが画面輝度調整ですが、これも今回のSoftware Updateで実装されました。かなり便利です。就寝前に布団の中でiPodを操作するときまぶしい思いをしなくて済むようになります。</p>\r\n\r\n<p class=\"center\"><img src=\"./resources/P1010961.jpg\" width=\"500\" height=\"375\" alt=\"ディスプレイ輝度調節\" /></p>\r\n\r\n<p>　今回のApple Special Eventでは、大したアイテムが発表されなかったとベテランMacユーザーからは不満の声も聞こえるようですが、iPod Softwareといい、iTVのチラ見せといい、僕は結構楽しめました。ただiTunes Storeで配信される映画について、解像度が小さいのが気になるところです。うちにはハイビジョンテレビなんてないし、映画が日本で配信されるのはまだまだ先の話でしょうから、僕には関係ないちゃあ関係ないんですが。</p>\r\n\r\n<p>　しかし逆に考えると、映画配信が全世界で本格的に始まらないうちはワイドスクリーン×タッチパネル式と予想される6G iPodはまだまだ発売されないのではないでしょうか。そろそろiPodを買い換えようかなと思っている方、いまは結構換え時かも知れませんよ。</p>"
  date: "2006-09-14 15:04:39"
