  comment: "<div class=\"center\">\n<object type=\"application/x-shockwave-flash\" width=\"400\" height=\"300\" data=\"http://www.flickr.com/apps/video/stewart.swf?v=49235\" classid=\"clsid:D27CDB6E-AE6D-11cf-96B8-444553540000\" class=\"flickr\"> <param name=\"flashvars\" value=\"intl_lang=en-us&amp;photo_secret=e3d29275eb&amp;photo_id=2530670282\"></param> <param name=\"movie\" value=\"http://www.flickr.com/apps/video/stewart.swf?v=49235\"></param> <param name=\"bgcolor\" value=\"#000000\"></param> <param name=\"allowFullScreen\" value=\"true\"></param><embed type=\"application/x-shockwave-flash\" src=\"http://www.flickr.com/apps/video/stewart.swf?v=49235\" bgcolor=\"#000000\" allowfullscreen=\"true\" flashvars=\"intl_lang=en-us&amp;photo_secret=e3d29275eb&amp;photo_id=2530670282\" height=\"300\" width=\"400\"></embed></object>\n</div>\n\n<p>　ここ数日Twitter調子悪いですね。過去ログがたどれないのは不便極まりない。</p>\n\n<p>　そんななか気付いたんですが、Movatwitterだと過去ログたどれて（設定でログ共有機能をオンにしておく必要あり）、しかもhtmlにMicroformatsが埋め込んであるようで、<strong>AutoPagerizeできます</strong>。↑はSafari + GreaseKit + oAutoPagerize + SafariStand + オレオレCSSでAutoPagerizeしてる様子です。</p>\n\n<p>　CSS書くのがめんどい人は別に書かなくてもいいでしょう。俺はちょこちょこっと書きました。そんでmovatwitter.jpにだけ適用するようにSafariStandのSite Alternation機能を利用。FirefoxでもStylishアドオンで同じこと可能です。</p>\n\n<p>　いずれTwitter本体のPaginationも復活するでしょうが、以下にサンプルCSSを貼り付けておきますので真似してみる人はどうぞ。Enjoy!</p>\n\n<p>Gon The AutoPagerize Addict</p>\n<!-- more -->\n\n<pre class=\"code\"><code>\n/* @override http://movatwitter.jp/css/stylesheet.css */\n\n/*\n	Template ID 2 - Stylesheet\n	http://www.layoutica.com\n	\n*/\n\n\n* {\n	margin-left: auto !important;\n	margin-right: auto !important;\n}\n\n\nbody {\n	text-align: center !important;\n	background : url(Twitterの自分の壁紙のURLとか) fixed !important;\n	color : #333333;\n	/*line-height : 120%; */\n}\ndiv {\n	width: 800px;\n}\n.autopagerize_page_element {\n	text-align: left;\n	background-color: #FFFFFF;\n	width: 748px;\n	border: 1px solid #808080 !important;\n	padding: 1em !important;\n	/*\n	-webkit-border-