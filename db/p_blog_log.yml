  comment: "<ul class=\"ref\">\r\n<li><a href=\"http://jamlog.podzone.org/index.php?id=964\" title=\"JAM LOG : NOKIA N73/705NK 覚え書き：フォント弄り\" class=\"ex-ref\">JAM LOG : NOKIA N73/705NK 覚え書き：フォント弄り</a></li>\r\n<li><a href=\"http://jamlog.podzone.org/index.php?id=967\" title=\"JAM LOG : NOKIA N73/705NK 覚え書き：フォント弄り(その2)\" class=\"ex-ref\">JAM LOG : NOKIA N73/705NK 覚え書き：フォント弄り(その2)</a></li>\r\n</ul>\r\n\r\n<p>　P_BLOGの作者、kazさんのJAM LOGを参考に、昨日から705NKのフォント変更にチャレンジしているのですが、なかなかうまくいきません。kazさんと同じように、705NKデフォルトのフォントHeiseiGothicS60b.ttfにヒラギノとLucida Grandeを移植する方法にトライしているのですが、英数字の高さが揃わなかったり、ヒラギノから移植した文字が小さ過ぎたりで・・・。ヒラギノから移植した文字は120%に拡大しているのですが、それでも小さくてバランスが悪いです。醜いスクリーンショットをさらしておきます。左が変更前、右が変更後です。</p>\r\n\r\n<p class=\"center\">\r\n<img src=\"http://www.portalshit.net/resources/Screenshot0001.jpg\" height=\"320\" width=\"240\" alt=\"Screenshot0001\" />　→　\r\n<img src=\"http://www.portalshit.net/resources/Screenshot0005.jpg\" height=\"320\" width=\"240\" alt=\"Screenshot0005\" />\r\n</p>\r\n\r\n<p>　ちなみに、フォントの変更方法はkazさんの<a href=\"http://jamlog.podzone.org/index.php\" title=\"JAM LOG\" class=\"ex-ref\">JAM LOG</a>と、<a href=\"http://softbank705nk.loudland.net/index.php/フォント置き換え（ミラー）\" title=\"Softbank 705NK wiki - フォント置き換え（ミラー）\" class=\"ex-ref\">Softbank 705NK wiki - フォント置き換え（ミラー）</a>に詳しいです。</p>\r\n\r\n<p>　ところで、フォント変更を行うとUSBケーブル経由でminiSDをマスストレージとして利用することができなくなりませんか？ 「別のアプリケーションに使用されています」とか表示されて接続が拒否されます。<var class=\"filename\">/resources/fonts/HeiseiGothicS60b.ttf</var> にフォントが置かれていて、ここをシステムが利用しているためだとは思うのですが、これは少し不便ですね。</p>"
