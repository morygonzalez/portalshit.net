  comment: "<p>　車上荒らしにあいました。PowerBookと携帯持ってかれました。ケチな僕は外付けHDDなんてものは所持しておらず、デジカメ写真などバックアップとってませんでした。本当に腹が立つ。盗った阿呆もムカつくけど、自分の不注意も腹立たしい。大事に使ってきたPowerBookが。</p>\r\n\r\n<p>　そういうわけでしばらく沈黙します。これを期にIntel Macを買ってWIndowsとデュアルブートか。そんな金ねっす :-! </p>\r\n\r\n<h4>実社会のお友達へ</h4>\r\n\r\n<p>　携帯が無くなった時のためにアドレス帳などのバックアップをとるものです。僕もとってました。Macに :-! </p>\r\n\r\n<p>　そういうわけなんでお友達の連絡先が誰一人としてわかりません。これを見た現実世界のお友達は、僕の携帯メールかこのページの一番下に表示してあるアドレスに電話番号とメールアドレスを送っといて下すい。夜露死苦 8-) </p>"
