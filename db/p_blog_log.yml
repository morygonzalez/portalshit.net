  name: "ドイツコンプレックスを克服しよう２"
  href: "http://"
  category: "旅行"
  tag: "旅"
  comment: "<p>　思い出したかのように旅行の話。</p>\r\n\r\n<p>　ドイツのトイレはたいていのところが有料で、利用するたびに小銭を用意しなければならなかった。遊園地の入り口のように一方向にしか回らない仕切りがあって、お金を払わないと通過できないというシステムのところもあるが、トイレの管理をしている人が常駐していて、その人にチップというかたちで利用料を払うシステムのトイレも多数あった。</p><!--more-->\r\n\r\n<p>　ドイツという国に対してある種の幻想を抱いていた俺は、後者のタイプのトイレを利用するたびに暗澹たる気分になった。というのは、トイレの管理者は往々にして黒人だからである。</p>\r\n\r\n<p>　ドイツで東洋人の姿は結構な頻度で目撃したが、アフリカ人はあまり見かけなかった。北に行けばいくほど街頭でアフリカ系の人を見かける機会は減るのだが、これまでの記事にも何度か登場したリューベックという北ドイツの街のクリスマスマーケットのトイレは、黒人女性によって管理されていた。街にアフリカ人の姿は皆無なのにである。もうこれは奴隷制に近い。</p>\r\n\r\n<p>　同じ移民でも、トルコ人は鉄道会社職員として働いているのに、なぜアフリカ系の人にはトイレ掃除という仕事しかあてがわれないのか？　総体としてのドイツ人はいまだに人種差別的なのではないかと思うのである。</p>"
