  comment: "<div><img src=\"http://www.portalshit.net/resources/iLike.png\" height=\"505\" width=\"616\" alt=\"iLike\" /></div>\n\n<p>　先日、JaikuのContactsに登録しているTadakiさんという方のFeed経由で、iLikeというものの存在を知りました。これすごいですよ。何がすごいって、音楽がわしわし試聴出来て、アーティストによっちゃ無料で曲のMP3ファイルをダウンロード出来るところ。しかもiTunesにサイドバープラグインを組み込むみたいな感じだから、シームレスで使い勝手がいい。iTunesの「最近再生した曲」とか「再生回数の多い曲」みたいなプレイリストがiLikeのサイトと同期されていくわけなんです。Last.fm.appって起動のときとかたるくて、いまいちだと思ってたんですよね。</p>\n<!-- more -->\n\n<h4>サイドバーがイカす</h4>\n\n<div class=\"float-right\"><a href=\"http://www.portalshit.net/resources/iLike_sidebar.png\"><img src=\"http://www.portalshit.net/resources/iLike_sidebar.png\" height=\"250\" width=\"85\" alt=\"ILike Sidebar\" /></a></div>\n\n<p>　iLikeのサイドバー、iTunesの右側ににょきっと出現します。表示されるのは、いま聞いてる音楽に関連のある音楽や、同じ趣向を持ついまオンラインのユーザーなど。上に述べた通り、インディーズのアーティストの楽曲なんかだと、サイドバーからそのまま試聴＆無料ダウンロード出来ます。有名アーティストの楽曲も一定時間試聴出来て、かなり良いです。</p>\n\n<p>　Last.fmにもリコメンド機能みたいのはありますが、専用のアプリケーションを立ち上げなければならなかったり、Last.fmのサイトをブラウザで訪れる必要があったりと、<strong>音楽を聴きながら</strong>利用するのには向いていませんでした。こう、能動的にこちらから働きかける必要があるというか。iLikeの場合はいつもどおりiTunesを起動して再生するだけ。それでときどきiTunesの右横のサイドバーを覗き込むだけ。シンプルです。</p>\n\n<h4>Guilty pleasure</h4>\n\n<p>　ほかに僕がiLikeで面白いと思ったのが、プロフィール情報。一番好きなアーティストだけじゃなく、嫌いなアーティストを書かせるところがユニーク。加えて \"Guilty pleasure\" という項目があるんだけど、これって直訳すると「罪深い喜び」とかになりますよね。要するに人には言えないけど密かに愛好しているアーティストをひっそり記すわけですね。こういう遊び心が面白い。ちなみに僕は、高校生の頃熱心に聞いていたけど年をとってから考え直してみるとティーンエイジャーの女の子向けのアイドルデュオだったSavage GardenをGuilty pleasureのところに記しました {: ) </p>\n\n<h4>公式サイト</h4>\n<p class=\"ref\"><a href=\"http://www.ilike.com/\" title=\"iLike™\" class=\"ex-ref\">iLike™</a></p>\n<p class=\"ref\">僕のiLike <a href=\"http://www.ilike.com/user/morygonzalez\" title=\"森井ゴンザレス on iLike™\" class=\"ex-ref\">森井ゴンザレス on iLike™</a></p>"
