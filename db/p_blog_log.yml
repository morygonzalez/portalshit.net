  name: "規制強化ってどうなのさ？"
  href: "http://"
  category: "雑談"
  tag: "経済,社会"
  comment: "<p>　今朝の日経によると、都市計画法が改正され、郊外住宅地への大型店の出店が再び規制されるようである。規制緩和の流れのなかにあって一転、規制強化だ。（<a href=\"http://www.nikkei.co.jp/news/keizai/20051221AT1F2002D20122005.html\" class=\"ref\">NIKKEI NET：大型店の郊外出店を制限、1万平方メートル以上対象・政府案</a>）</p>\r\n\r\n<p>　確かに地方では郊外にショッピングセンターがどんどん出来ていて、中心商店街はシャッター通りと化している。これはゆゆしき問題だと思う。</p>\r\n\r\n<p>　しかし一消費者からすれば、大きな駐車場がある郊外のショッピングセンターの方が買い物しやすい。一つの場所で何でもそろうし、駐車場代を気にすることもない。大きい物を買っても持ち帰るのが楽なのもよい。</p><!--more-->\r\n\r\n<p>　郊外の大型ショッピングセンターを批判する人のなかには、中心街のシャッター通り化が進むことで、車に乗ることができないお年寄りや障害者が取り残されていく、なんてことを言う人もいる。歩いて買い物できる商店街の方が弱者に優しいというわけだ。</p>\r\n\r\n<p>　確かにそうかも知れないけれど、地方じゃ昔から自動車社会であり、家から最寄りのスーパーまでは車じゃないと行けないようなところはいくらでもある。そんななか、年寄りだって障害者だってスーパーまで買い物にきているわけだ。そもそもアメリカなどの新大陸の国はどうなるのか？　彼の地ではみんな車で買い物に行くけど、年寄りだって障害者だって住んでるぞ。ヨーロッパの街だって、住宅街と商店街は離れていて、車じゃないと買い物に行けないような場所に住んでいる人が多いし、世界の大半の国で年寄りも障害者もがんばって生活しているわけである。だから、郊外ショッピングセンターは弱者に厳しいから許せない、という意見は日本の都市部に住まう一部の人たちの甘えのようにも聞こえるのだ。</p>\r\n\r\n<p>　ところで、今朝の日経のには都市計画法改正についての解説記事も載っていて、伊藤元重が「出店を制限しても、中心部の商店街が客足を引き寄せることが出来なかったら結局同じ」という趣旨のコメントを寄せていた。確かにその通りである。自由な経済活動はできるだけ制限されない方がよい。</p>\r\n\r\n<p>　では行政は何をすべきなのか。大型ショッピングセンターに厳しくするのではなく、中心部の商店街に甘くしてやって両者を競わせればいいのではないか。税制その他諸々で商店街を優遇してやるとか。伊藤元重教授の言うように、結局のところ商店街に魅力が無ければお客さんは集まってこない。</p>\r\n\r\n<p class=\"note\">SRさんが同じような内容の記事を書いておられたのでトラックバックしました。</p><a href=\"http://blog.livedoor.jp/hana180sx/archives/50370441.html\" class=\"ref\">ガード下での停車:政府・与党、郊外型大規模店を出店規制</a>"
