  comment: "可能な範囲でデータを元に戻しました。記事の過去ログは11月末までのやつのSQLファイルをエクスポートしてたのでそれで対応。コメントの過去ログはXREAのサーバーに中途半端にデータが残ってたのでそれをインポートしました。ここ10ヶ月間くらいのコメントはサルベージできませんでした。MySQLのバックアップもせめて週一くらいでやらないとダメだな。\n\njQueryのスクリプトがいくつか動かなくなってたのがあってそれもだいたい直したつもりだけど、いっぺん作ったプラモデルがぶっ壊れて最初からやり直しな感じで疲れた。\n\nいまんとこAmazonのISBNプラグインが動かないです。DreamHost、SOAPがインストールされてないらしい。使いたいならPHPをカスタムインストールしろってさ。昨夜、何回か試してみたけど途中でこける。\n\nでも良いですね、DreamHost。SSHでつなぐとさすがにとろい感じはしますが、コマンドラインでMySQLにもアクセスできるし、いろいろ勉強させてもらえそうです。\n\nただ国内のレンタルサーバーと違ってサーバーのTimezoneがPSTなので、SQL文とかでMySQLの `now()` 関数とかを使っちゃうと支障が出ます。\n\n一年目は年額27ドルくらいで使えるけど、来年から120ドル弱になっちゃうのがネックかな。容量も転送料も無制限だから、機能を考えたらそれでも十分安いと思いますけどね。\n\n[Web Hosting by DreamHost Web Hosting: Web Sites, Domain Registration, WordPress, Ruby on Rails, all on Debian Linux!](http://www.dreamhost.com/ \"Web Hosting by DreamHost Web Hosting: Web Sites, Domain Registration, WordPress, Ruby on Rails, all on Debian Linux!\")\n\n[レンタルサーバ DreamHost がすごい - d.hetima](http://d.hatena.ne.jp/hetima/20070119/1169169923 \"レンタルサーバ DreamHost がすごい - d.hetima\")"
