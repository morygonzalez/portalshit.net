  name: "MindNodeで仕様を書き、The Hit ListでTaskを書き出す"
  href: "http://"
  category: "Mac"
  tag: "app,Mac,The Hit List"
  comment: "プログラミングっぽいネタだけどMacの話なのでこっちに書きます。\n\n僕はちゃんとしたプログラミングの勉強をしたことがないので、いつも行き当たりばったりでサイト作り始めます。でもさすがにこういうのの非効率性が分かってきたので、最初に必要なデータベースのテーブル数くらいを大まかに決めることにしました。そんでそのイメージ図みたいのを描くのにMindNodeというアプリケーションを使ってみた。\n\n<img src=\"http://www.portalshit.net/resources/1132_MindNodePro.png\" width=\"957\" height=\"249\" alt=\"1132_MindNodePro.png\" />\n\nMindNodeはマインドマップを描くためのソフトです。マインドマップの描き方とか知らないし、キャンペーンかなんかで安かったのでとりあえず買っておいたソフトですが、思いの外良い感じに描けました。\n\nそんでこれをThe Hit Listでアウトライン風に書き下してみた。\n\n<img src=\"http://www.portalshit.net/resources/1132_TheHitList.png\" width=\"218\" height=\"328\" alt=\"1132_TheHitList.png\" />\n\n開発の初期段階でやることが視覚化できてとっても良いと思いました。\n\nそれにしてもThe Hit ListはiPhoneアプリ出なさそうですね。Google Groups\nのユーザーフォーラムでは「出す出す詐欺」の作者にみんなあきれ果ててThingsに戻ったり別のソフトを物色してるみたい。\n\nThe Hit List自体はとてもUIも機能もとても良くできているだけに大変残念ですね。"
