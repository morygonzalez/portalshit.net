  id: 478
  name: "Yahoo! Widgets, Sputnik 2.0, iframe, Amazon, Now Listening"
  href: "http://"
  category: "Mac"
  tag: "blog,app,design,Mac"
  comment: "<p><iframe src=\"./resources/NowPlaying.html\" width=\"150\" height=\"250\" align=\"left\" border=\"0\" frameborder=\"0\" scrolling=\"no\"><img src=\"http://www.portalshit.net/resources/sputnik2.0.jpg\" width=\"147\" height=\"244\" class=\"float-left\" align=\"Sputnik 2.0\" /></iframe>　よそのサイトでときどき見かける\"Now Playing\"の表示。いまiTunesで聞いてる音楽のジャケットを表示するのってカッコイイ。ISBN変換プラグインですっかり味を占めた僕は、ブログのメニューボックスにいま聞いているCDのジャケットを表示する機能を持ったWidget、Sputnik 2.0を導入しようと画策した。</p>\n\n<p>　Sputnik 2.0はYahoo! Widgets（Yahoo!に買収される前はKonfabulatorという名前）用のWidgetなので、使用するためにはYahoo! Widgetsをインストールしなければならない。デフォルトでDashboardが装備されているMac使いとしては余計な常駐プログラムは入れたくないのだが、CDジャケを表示する魅力にあらがえなくてYahoo! Widgetsをインスコ。</p>\n\n<p>　Sputnik 2.0をYahoo! Widgetsに加え設定するのだがうまくいかない。現在、Sputnik 2.0は作成者氏のサイト<a href=\"http://www.hituji-web.com/\" title=\"H I T U J I - W E B\" class=\"ex-ref\">H I T U J I - W E B</a>では配布されていないのだが、作成者氏のブログでは格好良くSputnik 2.0が使われていた。SputnikはRSS、XML、HTML、JavaScriptの四つの方式で再生リストをはき出してくれる。この中から好きなものを使うわけだが、作成者氏はJavaScriptとXMLを組み合わせて表示しておられるようなので真似してみるがうまくいかない。</p>\n\n<p>　方法として洗練されていないから嫌だったんだけど、妥協して出力されたHTMLをiframeのなかに埋め込む方法をとることにした。が、やはりイマイチである。妙なframeのせいでブログの表示が重くなってしまった。他の人のブログのソースを見てみると、すごくシンプルな出力の仕方をしているものがあるが、どうやってそんな風にするのだろう？　<a href=\"http://www.meao.ws/\" title=\"Poptarts Diary\" class=\"ex-ref\">Poptarts Diary</a>というブログのSputnik 2.0もシンプルでカッコイイ。Amazonへのアフィリエイトリンクもカットしてある。</p>\n\n<p>　ブログいじりははまると抜け出せなくなるから嫌だ。まるでアリ地獄にはまってしまったみたい。むしゃくしゃしてやった。いまは後悔している。</p>"
