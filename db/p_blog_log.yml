  id: 204
  name: "ウクライナは1968年のチェコスロバキア的状況にないか"
  href: "http://"
  category: "雑談"
  tag: "政治"
  comment: "<p>　いま気になるのが、ウクライナとロシアの対立である。僕は国際政治のことなんて全く知らないけれど、ウクライナが1968年のチェコスロバキアに重なって仕方がない。ユーシェンコ大統領はドゥプチェクのようだ。</p>\r\n\r\n<p>　ウクライナは当然訪れたことがないし、どういう国なのかは知らないけれど、いま民主化を進めようとしているようである。そして、毒を盛られて醜い容貌になってしまったユーシェンコ大統領は、親欧米路線を採ろうとしているようだ。これがプーチンは気に入らないらしい。</p><!--more-->\r\n\r\n<p>　数日前の日経で読んだが、ウクライナではものすごい勢いで人口減少が進んでいるのだとか。ソ連崩壊時に5200万人だった人口が、今日では4600万人まで減っている。このまま行けば2050年には2600万人まで減るのだとか。日本も2050年には<del>5000万人</del>（これは間違いで、2050年には一億人を切るかも、というのがいまのところの推計らしい。スミマセン）程度まで人口が減るらしいから人のことを言えた立場ではないのだが、ウクライナは相当深刻な状況にあるようだ。出生率減少もさることながら、国民が西欧諸国へ流出しているらしい。</p>\r\n\r\n<p>　ユーシェンコ大統領ら新しい指導者層は、これはまずいと国の立て直しを図っているところなのだろう。しかし安全保障上の問題からも、隣接する国がアメリカと仲良くするのはロシアにとって面白くない。それで今回の措置に至ったようである。</p>\r\n\r\n<p>　表向きはウクライナに天然ガスを供給しているロシアのガス会社がウクライナに対して値上げを通告し、それに納得しないウクライナに対してガスの供給量を減らしたという構図だが、ロシアのガス会社とは実は国営企業であり、今回のガス供給量削減措置はロシア政府の意志と考えて間違いないだろう。ウクライナの民主化の機運が、自国に及ぶのを恐れているのか。</p>\r\n\r\n<p>　それにしてもエネルギーを政治問題に使うのはずるい。この強権的、内政干渉的なやりくちは、ソ連そのものである。ハンガリー、チェコスロバキア、アフガニスタン、ポーランドなどへの軍事侵攻とちっとも変わらない。ロシアという専制君主国家が持つ伝統なのだろうか。</p>\r\n\r\n<p>　寒いなかガス供給量が減らされ、ウクライナの人たちは本当に苦しいだろうけど、どうかロシアの嫌がらせに屈せず頑張ってください。</p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　そういえば、この問題はロシアとウクライナの二国間の問題だけに終始しないようだ。なんでも欧州にはウクライナ経由でロシアから天然ガスを輸入している国が多く、それらの国では天然ガスの供給量が三割程度減ってしまったらしい。ドイツやオーストリアは金持ってるから二ヶ月は備蓄があるみたいだが、ハンガリーは備蓄ゼロ、イタリアは15日分しかないとか。</p>\r\n\r\n<p>　ドイツのシュレーダー前政権は親露路線を採り、ロシアからパイプラインを引く契約を取り付けたりしたみたいだけど、果たして大丈夫なのか？　しかもシュレーダー前首相は見返りにロシア系国策企業の監査役会長に就任したらしい。黒い交友関係の陰。</p>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://blog.satohs.jp/200512/article_64.html\">シュレーダーが「北欧ガスパイプライン社」の経営幹部に就任 佐藤健の溶解する日本/ウェブリブログ</a></li>\r\n<li><a href=\"http://headlines.yahoo.co.jp/hl?a=20051216-00000012-san-int\">Yahoo!ニュース - 産経新聞 - 露との合弁企業トップ就任　前独首相に非難集中</a></li>\r\n</ul>\r\n\r\n<p>　日本もロシアからパイプラインを引く計画がいろいろあるみたいだけど、建設費を拠出させられた割に中国経由に計画が変更されたとかされないとか。ロシアという国との付き合いは一筋縄ではいかないだろうなぁ。</p>"
  date: "2006-01-03 21:41:17"
