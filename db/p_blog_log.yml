  id: 228
  name: "退院しました（ただし一時退院）"
  href: "http://"
  category: "雑談"
  tag: "日記,病気,Testicular Tumor"
  comment: "<p>　本日退院しました。とはいえ一時退院。癌が消えて無くなったわけではございません。本退院だったらどれだけいいだろうと思います。また来週には入院しなければなりません。</p>\r\n\r\n<p>　今回入院して行った治療は、前回入院していたときと同じBEP療法というものなんですが、この治療法、前回入院していたときはとても良く効いて、肺や首のリンパ節に転移していた腫瘍は綺麗さっぱり消えて無くなったのでした。しかし今回はほとんど効いてない。</p>\r\n\r\n<p>　ßhCGという腫瘍マーカーがあって、普通の人はこの数値は0.5未満です。これを超えると体の中のどこかに悪性腫瘍があることが疑われる。しかし精巣腫瘍でもセミノーマの場合、この腫瘍マーカーは上がらないはずなんです。事実、前回入院したときのßhCG値は0.5未満だったのです。しかし今回の再発ではこのマーカー値が4.8にもなってしまいました。つまり、癌細胞が何らかの要因で変異し、一般的なセミノーマとは異なるものになってしまった可能性があるのです。</p>\r\n\r\n<p>　これは何を意味するか。セミノーマなら抗癌剤がよく効くのですが、非セミノーマの場合だとなかなか薬が効かないらしい。すなわち、治療が大変になるということです。もちろん、非セミノーマでも精巣腫瘍を克服した人というのはいるわけなんですが、五年生存率はセミノーマよりも低いんです。</p>\r\n\r\n<p>　なんだかなぁ。死に一歩近づいたのかも知れないと不安な日々を送っております。その割にはお気楽駄文ばかり綴っているんですが。</p>"
