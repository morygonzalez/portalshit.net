  name: "長万部の食堂"
  href: "http://"
  category: "旅行"
  tag: "Flickr,写真,北海道,旅"
  comment: "<div style=\"padding: 0.5em;\">\n<a href=\"http://farm2.static.flickr.com/1279/1042805185_08f757afc1_b.jpg\" title=\"photo sharing\"><img src=\"http://farm2.static.flickr.com/1279/1042805185_08f757afc1.jpg\" alt=\"甘太郎食堂\" class=\"flickr\" /></a>\n<p style=\"font-size: 0.8em; margin-top: 0px;\"><a href=\"http://www.flickr.com/photos/morygonzalez/1042805185/\">甘太郎食堂</a>, originally uploaded by <a href=\"http://www.flickr.com/people/morygonzalez/\">森井ゴンザレス</a>.</p>\n</div>\n<p>去年の夏に北海道を旅行したとき、長万部で電車の乗り継ぎに時間があったので街をぶらついてラーメンを食べた。本当は長万部はかにめしが有名で、同じように青春１８きっぷで旅行してる連中はみんなかにめし弁当を買って食べていたのだが、天の邪鬼的性向のためみんなと同じ物を食べるのが癪で（鉄道マニアたちと同じ物を食べるのも嫌だった）、小汚い感じの定食屋に入って札幌ラーメンを食べた。</p>\n<p>その食堂は大変不思議な感じの店だった。クーラーは設置されていなかったが、北海道なので店内は涼しかった。調理場などは通りに面した窓が開きっぱなしで、外から涼しい風が入り込んでいる。飲食店でこんな風に窓を開けていたら、ハエやゴキブリがわんさか入ってきそうなものだが、店内に害虫の姿を認めることは出来なかった。</p>\n<p>北海道ではあらゆる物が清潔でいられる気がする、とそのときラーメンを食べながら思った。涼しいから害虫が発生しにくいし、少々衛生状態に問題があっても雑菌が繁殖したり腐敗が進んだりはしないのではないか。その店はイスもテーブルも使い古された感じで、店内の照明は明かりが落とされ非常に暗かったが、不思議な清潔感があった。</p>"
