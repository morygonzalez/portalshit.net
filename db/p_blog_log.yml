  id: 205
  name: "毎日新聞の『縦並び社会』"
  href: "http://"
  category: "雑談"
  tag: "社会,マスコミ"
  comment: "<p>　毎日新聞が昨年末から衝撃的な連載をやっている。<a href=\"http://www.mainichi-msn.co.jp/shakai/wadai/tatenarabi/\" class=\"ref\">縦並び社会・格差の現場から：MSN毎日インタラクティブ</a></p>\r\n\r\n<p>　ざーっと目を通してみた。下手くそなまとまりのない文章もあるが、派遣労働業者の悪行を告発する記事では、記者が身分を隠して実際に派遣労働に従事してみるなど、かなり説得力のある血の通った記事である。書き手のことがよく分かる。</p>\r\n\r\n<p>　それにしてもどの記事も現代の「格差」を露わにしていて、思わず目をそらしたくなるような内容ばかりだ。例えば、『<a href=\"http://www.mainichi-msn.co.jp/shakai/wadai/tatenarabi/news/20060104k0000m040001000c.html\" class=\"ex-ref\">患者になれない</a>』という記事なんぞ悲惨そのものである。僕は「ある程度の格差がある社会の方が活力を生み出す」という個人的信条を持っているが、そんな僕でも「格差」について随分と考えさせられた。</p><!--more-->\r\n\r\n<p>　かつてソ連が悪行を行うたびに、日本の共産主義者の人たちは、「あれは共産主義そのものが悪いのではなくて、ソ連という国家に問題がある」と主張していたという話を聞いたことがある。要するにソ連は間違っているけど、理念としての共産主義は間違っていないと。</p>\r\n\r\n<p>　それと同じことが、自分も含め、保守主義的な考えを持つ人たちの間にもいえるのでないか。特に経済学近辺の人たちは、理論が絶対的に正しいことを信じて疑わない。かつてノーベル賞候補にもなったことがあるという嘘だかホントだか分からない噂がささやかれている某教授は、ミクロ経済学IIの授業で「サイコロが1/6の確率で1を出さないとしたら、それはサイコロが間違っています、確率論の方が正しい」と宣っておられた。</p>\r\n\r\n<p>　だから仮に規制緩和路線で問題が発生したとしても、それは規制緩和そのものに問題があるのではなく、規制緩和の仕方がまずかったのだ、という言い訳が出てくるのだ。苦し紛れの共産主義者とちっとも変わらない。</p>\r\n\r\n<p>　僕が教えを請うた人は高校時代にマルクス経済学にかぶれていたらしく、妄信的なミクロ経済学者ではなかった。しかし僕は不出来な教え子なので、ミクロ経済学のイデオロギー的な側面に惹かれてしまうのだ。</p>\r\n\r\n<p>　おっと、何を言いたいのか分からなくなってしまったけど、とにかく毎日新聞の「縦並び社会」という連載記事は読む価値があると思います。</p>"
