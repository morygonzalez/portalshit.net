  comment: "<img src=\"./resources/745-PhotoshopElements.png\" width=\"128\" height=\"128\" alt=\"PhotoshopElements 4.0\" class=\"float-left\" />\r\n<p>　ちょっと野暮用があって自宅に帰ってるんですが、自宅に置いてきていたPhotoshop Elements 4.0 for MacをMacBookにインストールしてみました。Rosettaのおかげで動くことは知っていました。PowerPC G4チップとIntel Core2 Duoチップでは全然速さが違うので、いくらIntel CPUに最適化されていないといっても、PowerBookよりも速く動いてくれるんではないかと期待してましたが、ダメでした。まだPowerBookの時の方が快適に作業できてた。</p>\r\n\r\n<p>　車上荒らしにあってしばらく、盗まれたPowerBookがヤフオクに出てないかどうかチェックしてたんですけど、結構みなさん高値でPowerBookを落札してますよね。状態が良いものだと、保証切れてても20万近くで落札されてる。意外な発見でしたが、Adobe製品が動かないと商売にならない方々がPowerPC機を買い求めてるんでしょう。</p>\r\n\r\n<p>　いやしかし、PowerBookにはバンドルされていたGraphicConverterとOmniGraffleがコンシューマーモデルのMacBookにはバンドルされていないということを知って驚きました。改めてPowerBookは偉大だった。ていうかこの二つが入ってないということは、ドロップシャドウ付けたり画像を切り抜いたりはPhotoshop Elementsに頼らなきゃいけないので、Adobeは速くIntel Mac対応版の製品を出して欲しいです。安いソフトのIntel対応はプロ向け製品をリリースし終えた一番最後なんだろうなぁ。</p>"
