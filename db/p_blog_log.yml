  name: "Web2.0的成功学"
  href: "http://"
  category: "WWW"
  tag: "Web2.0,本"
  comment: "<div class=\"hreview\">\n<h4 class=\"item\">Web2.0的成功学</h4>\n<p>評価 : <abbr class=\"rating\" title=\"2\">★★☆☆☆</abbr></p>\n<!-- ISBN=4839921482 -->\n<p class=\"summary\">かなり昔に買って積ん読になっていたものを読了。「Web2.0」ってタイトルには付いてるけどWeb2.0についての記述は少なく、殆ど情報の経済学と日本社会論の本でした。大学で経済学を勉強した人だったら第一章と第六章だけ読めば良い感じです。第二章から第五章にかけては経済についての記述が殆ど。しかし逆に経済学をご存じない人にとってはこの辺りの記述は参考になるかも知れません。</p>\n<div class=\"description\">\n<p>全体的に可もなく不可もない内容だと思ったのですが、最終章のWeb2.0的流行学の内容が気になりました。例えばラーメン屋の親父がWebサイトで割引券で客をつって「何が美味かった、もっとこうすればいい」みたいなアンケート書かせて万々歳だ、これがWeb2.0だ！ みたいな記述があるのですが、割引券でつって消費者にアンケート書かせるやり方はWeb2.0的では全然なくて、昔からあるアンケートのやり方だと思います。むしろこういう人力のアンケート収集じゃなくて、アクセス解析ログとか検索キーワードとか、ユーザーが意図して発信したわけではない情報をコンピューターを使って分析・加工したものから新しい何かを作るのがWeb2.0なんじゃないかって思いますけどね。ユーザーの感想を得るんにしても、割引券でつって書かせるんじゃなくて、むしろユーザーが自己の表現欲を満たしたいために運営してるブログに投稿した内容を収集してきてどういう味が求められているのかを探るとか、そういう手法の方がWeb2.0的だなって僕は感じます。何でもWeb2.0にしちゃ嫌よ、って感じでした。</p>\n</div>\n</div>"
