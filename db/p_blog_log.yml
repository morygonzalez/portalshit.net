  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "　熊本市内から阿蘇へ向けてゴル男さんを走らせていると水温警告灯が点滅。実は二週間ほど前からちょくちょく警告灯が点いていたのだが、しばらく走ってラジエーターに風を当ててやれば警告灯は消えるので、韓国人ばりのケンチャナヨ精神で無視していたのであった。しかし今日はいくら風を当ててやっても警告灯が消えない。水温計は平常値を指していたが、不安になったので帰りしな最寄りのヤナセに駆け込んでみた。<!--more-->\r\n\r\n　アウディやベンツがずらりと並ぶ駐車場に萎縮しながらおんぼろゴルフを停め、恐る恐るサービス受付で事情を説明する。やたら毛深い縄文人のような容貌をしたおじさんが対応してくれた。一通り見てもらったが、冷却水は正常に循環しているし、冷却ファンもきちんと回っているので問題はないとのこと。恐らく警告灯のセンサー異常ではないかということだった。\r\n\r\n　このオッサンは腰が低く、実に感じが良かった。ゴルフ２はヤナセで売られていたが、既にヤナセが責任もってアフターサービスを提供する期間は終了しているらしい。それなのに中古で買ったおんぼろゴルフを見てくれて、しかも料金をとられなかった。ヤナセで買った馬鹿でかいベンツに乗ってふんぞり返ってる金持ちやヤクザは印象最悪だが、ヤナセには好印象を持った。メンテは買ったところじゃなくてヤナセに頼もうか？　しかしヤナセは恐ろしく高い工賃を請求されるらしいしなぁ。高い金払って安心を買うということか。\r\n\r\n　ところで今日は一日で3台のゴルフ２とすれ違いました。みんな頑張って乗ってるなぁー。"
