  href: "http://"
  category: "雑談"
  tag: "本,AERA,村上春樹"
  comment: "<p><a href=\"http://opendoors.asahi.com/data/detail/7405.shtml\"><img src=\"./resources/AERA20060605.jpg\" width=\"136\" height=\"191\" alt=\"AERA '06.6.5\" class=\"float-left\" /></a>　病院で今週号のAERAを買って読んでいたら、バックナンバーのページに興味深い紹介文が。<a href=\"http://opendoors.asahi.com/data/detail/7405.shtml\" title=\"OPENDOORS：雑誌：AERA　\" class=\"ex-ref\">AERA '06.6.5</a> では、「昔の『春樹』に会いたい」という記事があったようだ。これは読まねばなるまい。バックナンバーを手に入れようと病院最寄りのASAに赴くも、「AERAのようなもんは置いてない」とあしらわれる。しょうがないので購入を諦め、漸く県立図書館にてバックナンバーにありつきました。</p>\n\n<p>　うーん、やっぱり僕だけじゃないわけですね。皆さん「昔の方が良かった」と思っておられるようだ。村上春樹と同年代でリアルタイムに読んでいた人、40代の青春時代を春樹作品とともに過ごした人、30代のバブル世代、10代、20代の若者、各々の年代のハルキストたちはビールを飲み、ぴりりとからしのきいたハムとキュウリのサンドウィッチを囓る「僕」を求めているようです。</p><!--more-->\n\n<p>　アメリカやヨーロッパでは『海辺のカフカ』での評価が高いっぽいですが、ニッポンジンの評価する春樹作品は初期のものが多く、好対照です。欧米人はジャポニズムの一環として昨今の春樹作品を見てるんじゃないでしょうか。初期作品はカート・ヴォガネットの影響を受けすぎていて、欧米人の目には「我々の文学」と映り、新鮮味に欠けるのでしょう。</p>\n\n<p>　福田和也と精神科医の斎藤環の対談も載ってるのですが、福田和也は僕と好みが近く、『ダンス・ダンス・ダンス』を高く評価し、「シェーキーズで五反田君に再会したい」とまで言っている。一方で斎藤環の方は『ねじまき鳥クロニクル』以降を評価し、『海辺のカフカ』の評価も高い。福田和也の評価はニッポンジン的で、斎藤環は外タレ的ということでしょうか。</p>\n\n<p>　この記事、わりと面白かったので春樹好きの人は図書館で読んでみてください。</p>"
