  comment: "<div class=\"float-right\"><a href=\"http://opendoors.asahi.com/data/detail/7938.shtml\"><img src=\"./resources/AERA20070312.jpg\" width=\"160\" height=\"217\" alt=\"AERA '07.3.12\" /></a></div>\n<p>　AERA '07.3.12に、「地方出身が得なのだ」なんて記事があります。東大生でも地方出身であるがために高校時代からの人脈が乏しく、学生生活や就職活動でハンディを被る、なんて記事を週刊朝日でも目にしたことがあります。AERAの記事はそういった世間一般で言われている地方出身者論とは逆で、地方出身であることをポジティブにとらえよという内容です。格差に負けるな、みたいな。</p>\n\n<h4>なぜ地方出身は得なのか？</h4>\n\n<p>　AERAによると主に以下の理由によるようです。</p>\n\n<ul>\n<li>地方出身者は朗らかで人柄が良く、謙虚。労働市場で人気がある。</li>\n<li>田舎から出てきているので忍耐力がある。</li>\n<li>話のネタになる田舎があり、そこに帰省することもできる。</li>\n<li>都会的センスが微塵もないどんくさい容貌故、人事で厚遇されても同僚から嫉妬されない。</li>\n<li>地方出身者同士で結婚すれば、親や親類の干渉もなく自由に生活できる。</li>\n</ul>\n\n<h4>「地方出身者」がごちゃ混ぜじゃないか</h4>\n\n<p>　これらの項目はどの時点で東京に出てきたかを考慮していない点で恣意的です。大学入学以前に東京にやってきたのか、大学卒業後か、それで全然違ってきます。大学時代も地方にいた人なら朗らかで人柄もよいだろうけど、高校卒業後東京に出てきた人は大学四年間で東京色に染まってしまい、地方人故の素朴さなんて残ってないでしょう。</p>\n\n<p>　逆に忍耐力という意味では、大学まで地方にいて就職で東京に出てきた人と、高校を出てからすぐに東京に出てきた人では、後者の方が忍耐力があるでしょう。18歳で実家を出て、住むアパートを探したり、ゴミを出したり洗濯したりと家事をこなし、電気・水道・ガスの手続きをとったり役所に住民票の手続きをしにいったりと、一人暮らしを始めると実に些末な用事を日常的にこなしていかなければなりません。22歳まで親元で生活していた地方出身者よりも忍耐力ありそうです。</p>\n<!-- more -->\n\n<h4>マスコミの描く地方出身者像は虚像ではないか</h4>\n\n<p>　僕はそもそも思うんですけど、純粋無垢で純朴な人柄、明朗闊達で友達たくさん、みたいなAERAが描くような田舎者って東京に出てこないんじゃないでしょうか。そもそも田舎から這いずり上がるようにして都会に出てきているのが東京にいる地方出身者。その意味で田舎に居続けることを選択した人とは別の存在なんですよね。野心家で上昇志向が強い人が多いのではないか。</p>\n\n<p>　また、冒頭で触れた週刊朝日の「東大生でも地方出身だと負け組」みたいな論調にも、中央と地方の格差をあおろうという恣意的なものを感じます。だいたい東大に受かるような連中の出身校てのは決まっていて、各県にある名門県立高校出身であることが多い。そうすると当然東大の先輩にも同じ高校出身てのがたくさんいて、都内の中高一貫校卒業の連中の人脈の広さに圧倒される、なんてことにはならないと思うんですよね。それなりに人脈があって、それなりに官庁や有名企業に同じ高校の先輩がいて、そつなく大企業に就職していけると思う。ちがうかな。</p>\n\n<p>　高度経済成長期を境にして、実家は貧しい農家ながら県下最難関の県立高校に合格し、そこからさらに都会の難関大に進んだ、なんて絵に描いたような地方出身の苦学生は消滅しているのではないか。いま地方から這い上がるようにして東京に出てきている人たちって、本質的にあまり都市部出身者と精神構造はかわらないように思うのです。</p>\n\n<h4>なぎら健壱の強烈なカウンターパンチ</h4>\n\n<p>　僕の東京にいる地方出身者に対する実感にとても近いのは、AERAにも載っけられてる生粋の東京人・なぎら健壱による強烈な反論。「東京の良さを壊しているのは地方出身者じゃないか」。</p>\n\n<blockquote cite=\"\" title=\"東京の良さを壊しているのは地方出身じゃないか\">\n<p>地方出身者にとっての東京は、テレビの中の「東京」。テレビやネットなんかの情報で、イメージとして植え付けられた「東京人」らしく振る舞おうとして、東京に本来あった人情や風習などのいいものを壊していっているのは、むしろ地方出身者じゃないかな。</p>\n</blockquote>\n\n<p>　言い得て妙だったりして。</p>"
