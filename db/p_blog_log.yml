  id: 249
  name: "うれし恥ずかしオープン２シーター"
  href: "http://"
  category: "雑談"
  tag: "自動車,O2S"
  comment: "<p><img src=\"./resources/airmax95-072-190.jpg\" width=\"190\" height=\"142\" alt=\"AirMax95\" class=\"float-left\" />　福岡から友人がぴかぴかの新車に乗って見舞いに来てくれた。ダイハツのオープン２シーター、コペンである。ベースはミラらしいが、エンジンと足回りがチューンナップしてあるらしい。軽自動車なのにマフラーは２本突き出しで、重量感のある排気音である。初代ロードスターなんかよりも剛性感というか安定感があって、軽自動車に乗ってるという不安感はないし、運転してないのでわからないが加速も我がゴルフ２より速そう。しかも157.3万の車両価格で驚きの電動ハードトップ。人気が出るはずだ。</p>\n\n<p>　やまなみハイウェイをドライブして久住の沢水キャンプ場近くで休憩していたら、ぐぉんぐぉんと排気音を響かせながら得意げにカプチーノを乗り回している青年にも遭遇した。やはりオープンカーはいい。オープンにして走るときの、あのうれし恥ずかし感がたまらない。</p><!--more-->\n\n<p>　これは買ったばかりのAIRMAX95を学校に履いていく気分に似ている（田舎の中高生は革靴なんて履かない）。「パクられるかもな、でもダイジョブだべ」。みんなの羨望を浴びながら意気揚々と登校するも、夕方下駄箱の前で愕然、そこに婆ちゃんに買ってもらったスニーカーの姿はなく、泣きながら裸足で帰宅、といった感じか。オープンカーはなかなかパクられはしないですけど。</p>\n\n<p>　個人的には、コペンも良いけど、やっぱロングノーズの車の方が格好良いと思う。最近の車はボンネットとフロントガラスが曲線で繋がっていてやたら丸い。やっぱ男ならロングノーズのスポーティーカーだよ。</p>\n\n<p>　いつかはホンダのS2000を所有してみたい。ニートには夢のまた夢のような車だけど。とりあえず宝くじを買うことから始めよう。もしくは太蔵議員のように国政に打って出るか。そしたらやっぱホンダじゃなくてBMWかな:)</p>"
