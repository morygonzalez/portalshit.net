  comment: "　<a class=\"in-ref\" href=\"http://www.portalshit.net/article.php?id=99\">マウスって、Bluetoothって超絶カイテキ&hearts;</a>などでべた褒めした The Mouse BT ですが、重大な欠点があります。それは、電池が保たないこと。とにかく保ちが悪い。交換して2, 3日でカーソルが暴れ始める。Bluetooth は超絶カイテキだからもう手放せないんですけど、だからといって2, 3日おきにアルカリ電池を買うのはしんどい。充電式の電池を買わないと破産しそうです。\r\n\r\n　ところで、さっきコンビニに行って新しい電池を買ったんですが、今回はアルカリ電池でなくて「アルカリを超えた」という触れ込みで売られていたオキシライド乾電池を買ってみました。早速 The Mouse BT に装着してみると、電池を替えたというのにカーソルが暴れる。どうもパワーが有り余ってるみたいです（笑）\r\n\r\n<p class=\"note\">The Mouse BT発売元のDVForgeのページを見てみたら、別サイトに飛ばされた。四苦八苦しながら英文を読むと、どうもDVForgeは潰れてしまったらしい。なんということだ。アップルからクレームを付けられたのだろうか？　Mighty MouseのBluetooth版が出たらそちらに乗り換えよう。</p>\r\n<p class=\"ref\"><a href=\"http://www.aboutjack.com/dvforge.html\" class=\"ex-ref\">Information Page Regarding The Former DVForge, Inc.</a></p>"
