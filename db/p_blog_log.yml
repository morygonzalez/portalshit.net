  comment: "<p>　しつこいけど三回目を書きます。このシリーズはこれで最後にするのでご容赦を。</p>\r\n\r\n<p>　ドイツではかつてないほどに失業率が高まり、戦後の混乱期を除きここ50年で最高レベルの人口流出が起きているのだそうだ。年間15万人がアメリカやオランダ、イギリスに移民しているのだとか（<a href=\"http://headlines.yahoo.co.jp/hl?a=20051227-00000093-reu-int\" class=\"ref\" target=\"_blank\">Yahoo!ニュース  - ロイター - ドイツで海外移住が記録的ペース、失業問題が影</a>）。世界でも有数の先進国で起きている出来事だとは思えない。大連立でSPDが政権内に残ったとはいえ、CDUはなるべくして与党になったんだと思う。このままドイツが右傾化して第二のヒトラーが現れたりしなければ良いのだが。</p><!--more-->\r\n\r\n<p>　これに関連して面白いブログを発見した。<a class=\"ex-ref\" target=\"_blank\" href=\"http://meinesache.seesaa.net/\">Meine Sache 〜マイネ・ザッヘ〜</a>というブログである。ちょっと右よりの感じのブログなのだけど、ここにドイツというカテゴリーがあって、ここのドイツに関する記事が面白い。上のロイターの記事なんて、ちょっと旅行をした限りドイツは裕福な国に見えてにわかには信じられないのだけど、このMeine Sacheというブログを読むと、ドイツはドイツで複雑な問題を抱えているんだなということがわかる。</p>\r\n\r\n<p>　つまり、くどいようだけれども、我々は過剰にドイツにコンプレックスを抱く必要はないのである。社会民主主義的で目指すべき理想の国だと崇められるドイツだけど、実情は経済が低迷して人口が流出するまでに至っているのだ。そんな国を参考にしても、明るい未来が待っているとは思えない。だからって日本がいまのままで良いというわけでもないのだが。</p>"
