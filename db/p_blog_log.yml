  id: 959
  name: "シンガポールとリー・クアンユー"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<p>　シンガポール建設の祖は19世紀初めにシンガポールにやって来たイギリス人のラッフルズ卿でしょうが、今日のシンガポールの礎を築いたのはリー・クアンユーというおじさんであると断言して良いでしょう。いまだ存命の人ですが、引退後も顧問相として国政に影響を及ぼし続けています。というか、現在の首相、リー・シェンロン氏はリー・クアンユー氏の実子です。</p>\r\n<p class=\"ref\"><a href=\"http://ja.wikipedia.org/wiki/%E3%83%AA%E3%83%BC%E3%83%BB%E3%82%AF%E3%82%A2%E3%83%B3%E3%83%A6%E3%83%BC\" title=\"リー・クアンユー - Wikipedia\" class=\"ex-ref\">リー・クアンユー - Wikipedia</a></p>\r\n<h4>明るい北朝鮮</h4>\r\n<p>　シンガポールはたびたび欧米のメディアや国境なき記者団などから言論の自由がないなどと批判されます。新聞や放送局はリー・シェンロン氏の妻が経営する<a href=\"http://ja.wikipedia.org/wiki/%E3%83%86%E3%83%9E%E3%82%BB%E3%82%AF%E3%83%BB%E3%83%9B%E3%83%BC%E3%83%AB%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B9\" title=\"テマセク・ホールディングス - Wikipedia\" class=\"ex-ref\">テマセク・ホールディングス</a>が株式を保有しており、政府の管理下にあると言えます。</p>\r\n<p>　政体は一党独裁で、リー・クアンユー氏が創設した人民行動党が独立以来政権を維持し続けています。現在も84議席のうち82議席を占有し、ゲリマンダーや野党候補を当選させた選挙区民へのペナルティーなどなりふり構わないやり方で権力を維持しています。</p>\r\n<p>　経済こそアメリカ型の市場主義を受け入れていますが、政体は世襲型の独裁政治であり、このためシンガポールは明るい北朝鮮だとも言われています。</p>\r\n<h4>なぜシンガポールは独裁国家なのに北朝鮮みたいにダメにならないのか？</h4>\r\n<p>　それはリー・クアンユーという人の人柄によるところが大きいと思います。シンガポール国立博物館のシンガポール独立以後の歴史を紹介するコーナーで、一本のビデオが繰り返し再生されていました。</p>\r\n<p>　シンガポールは当初、いまのマレーシアと同一国家として1963年にイギリスから独立を果たしたのですが、マレー系と中華系の対立などもあって、1965年にマレーシアから追い出されるかたちで独立します。リー・クアンユーはマラヤ人（華人、インド人、マレー人の総称？）の融和を人生の目標と掲げて奔走してきたため、独立の事実を国民に伝える際にこらえきれず泣き出してしまいます。そのくらい、国の将来を真剣に考えていた人なのでしょう。</p>\r\n<p>　もし望むならリー・クアンユーはいくらでも私腹を肥やすことが出来たでしょう。しかし彼はそれをせず、国民に厳しいルールを課する代わりに政権内の汚職を徹底的に排除し、清廉潔白な国家運営を行います。その結果が今日のシンガポールの繁栄であると言えるでしょう。</p>\r\n<p>　個人的にはリー・クアンユーという人は、日本の政治家では田中角栄に近い感じなんじゃないだろうかと思っています。ビデオで見た国民に語りかける姿が田中角栄にとても似ていました。田中角栄は私腹を肥やすことに余念がなかったけど（ロッキード事件など）、リー・クアンユーはそうしなかった。それが相違点かなと思います。</p>\r\n<p>　実は日本経済新聞社からリー・クアンユーの回顧録が出ていてとても面白そうなんですが、どうやら絶版の模様。上巻はAmazonで比較的安く手に入りそうなんですが、下巻はレア本のようで高値が付いています。シンガポールの歴史を学ぶことは、小国で資源がない国がいかにして経済大国になり、現在も高成長を維持し続けられているかを学ぶことでもあり、リー・クアンユー回顧録は是非とも読んでみたいと思っています。近いうちに文庫化されると良いのですけど。</p>\r\n<!-- ISBN=4532163625 -->\r\n<!-- ISBN=4532163633 -->\r\n<h5>回顧録を読んだ方の感想</h5>\r\n<ul class=\"ref\">\r\n<li><a href=\"http://home.a07.itscom.net/ac5/kansouvn/sin1.htm\" title=\"リー・クアンユー回顧録[上]\" class=\"ex-ref\">リー・クアンユー回顧録[上]</a></li>\r\n<li><a href=\"http://home.a07.itscom.net/ac5/kansouvn/sin2.htm\" title=\"リー・クアンユー回顧録\" class=\"ex-ref\">リー・クアンユー回顧録[下]</a></li>\r\n</ul>"
