  id: 61
  name: "猫も杓子もブログ"
  href: "http://"
  category: "WWW"
  tag: "blog,writing,本"
  comment: "<p>　ブログがブームになって久しい。いまや芸能人からNEETまで猫も杓子もブログである。そんな世相を反映した本を今日本屋で見つけた。青春新書の<a href=\"http://db2.dcube.co.jp/seishun/search/FMPro?-db=seishun_db.fp5&-format=detail.html&-lay=cgi&-Op=eq&ISBN=4-413-04127-5&-token=12975074&-max=1&-Find\" class=\"ex-ref\">『パソコンで文章がうまくなる！』</a>という本である。</p>\n\n<p>　上手な文章を書けるようになるHowTo本のようなものがいつの時代も本屋の片隅にかならずおいてあることが示すように、上手い文章を書きたいという潜在的な欲望はみんなにあるようだ。友人と話していてもときどき「お前スゲーよな、毎日日記つけてて。俺も文章書けるようになりたいよ」というような言葉を耳にする（とはいえ毎日日記をつけているものの、俺は決して文章がうまいわけではない。上手な文章を書けるようになりたいのは俺も同じだ）。この本はこのような潜在的な文章書きたい願望を持った人をターゲットに出版されたのだろう。</p>\n\n<p>　ちょっと立ち読みしてみると、大まかな内容は文章の類型説明とブログを上手に書くためのコツだった。きちんと段落分けをして文章を書こうというようなことはブログ以前の問題で、この本の大抵の内容は小学校で習う作文の授業の復習と、お父さんのためのMSWord入門、というところである。最後の部分でようやくブログをうまく書くためのコツが紹介されており、その中の一つに文章はブラウザ上で書かずローカルでテキストファイルなどに書いた後、コピペでブラウザに貼り付けるべしとあった。ローカルで記事を書くことの是非はともかくとして、テキストエディターで文章を書くことを推奨するなんて時代錯誤も甚だしい。そもそもブログがはやった要因の一つに、記事を書くのに煩わしい課程が伴わないということがある。知識がない人でもFTＰを使わずに手軽に更新が出来ることがブログの売りなのに、記事を作成するのにいちいちテキストエディターを起動するのでは本末転倒である。</p><!--more-->\n\n<p>　そもそもこの手の本を読むと、ブログを書くことで成功者になれる云々というようなことが書いてあるが、まったくまやかしであると思う。世の中何でもそうだが、ブログはうまく使えば成功者になれるかもしれないという程度の代物である。だから数ヶ月前に経済産業省だか総務省だかが、ブログがビジネスマッチングに一役買っているというようなことを発表したが、それもにわかには信じがたい。ブログに経済活動を促進するような効果があるとは考えにくい。せいぜいアフィリエイトべたべたのブログがamazonを儲けさせるくらいだろう。</p>\n\n<p>　結局何が言いたいのか分からなくなってきたが、猫も杓子もブログを書くという現代の風潮に対して俺は懐疑的である。特に日本のブログはみんな仮名で書いていて記事の信憑性に乏しい（かくいう俺もHNを使っているのですけど）。ブログの本場アメリカではブログエントリは原則本名で、内容もジャーナリスティックなものが殆どである。どっかのIT成金のようにどこで何食ったとかそういう記事ばっかりのブログなんてブログじゃない。有名人が書いてなかったら誰も読まないよ、そんなの。</p>\n\n<p class=\"ref\"><a href=\"http://ja.wikipedia.org/wiki/%E3%83%96%E3%83%AD%E3%82%B0\" title=\"View the content page [control-c]\" class=\"ex-ref\" >ブログ（Wikipedia）</a></p>"
