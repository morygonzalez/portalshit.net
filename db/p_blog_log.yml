  category: "映画"
  tag: "映画,ドイツ"
  comment: "<!-- ISBN=B000GQMKI8 -->\r\n<p>　ナチスに抵抗運動を行った学生たちの話。ナチスはひどいなぁ、全体主義は嫌だなぁ、という思いを新たにした。しかし如何せん、暗すぎる。物語に救いがない。暗黒の世界の出来事が最初から最後まで続く。疲れる。</p>\r\n\r\n<p>　白バラという抵抗グループの学生たちがヒトラーを批判するビラをばらまく。メンバーのゾフィー・ショルとハンス・ショルの兄妹は、自分たちが所属する大学でビラをまき運悪く捕まってしまった。ゲシュタポに尋問を受け、協力者のことを白状すれば命は助けてやると交渉を持ちかけられるが、これを拒否する。結果、彼らはギロチンにかけられ処刑されてしまう。</p>\r\n\r\n<p>　最初から最後まで、ほとんどの出来事が建物の中で完結することが映画に閉塞感が漂わせている。当時の雰囲気を残す街並みが少ないからこれは仕方ないだろう。とにかく息が詰まる。加えて裁判の場面で、一緒にとらえられたメンバーのひとりが「秘密を何でも喋る、だから自分だけでも助けてくれ」と仲間を裏切るようなことを口にする。まるで救いがない。</p>\r\n\r\n<p>　ナチスがつけていた記録を元に史実に忠実に作られた映画らしいが、もう少し他に表現方法がなかったのかと思う。大事なことを扱った崇高な映画だとは思うが、映画や物語には喜びというか、救いのようなものが必要だろう。ドキュメンタリー向けのテーマだと思う。</p>"
