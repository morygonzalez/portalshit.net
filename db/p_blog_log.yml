  name: "Targus社製のマウスを買った"
  href: "http://"
  category: "ガジェット"
  tag: "Bluetooth,マウス,散財"
  comment: "一年くらい前にLogicoolのMX-Rというマウスを買った、とブログに書きました（[そろそろワイヤレスマウスについて一言いっとくか](http://www.portalshit.net/article.php?id=907 \"portal shit! : そろそろワイヤレスマウスについて一言いっとくか\")）。そのときはデザインが気持ち悪いとかレシーバーが邪魔であるとか散々な書き方をしていたのですが、いまではすっかり慣れてしまって手放せなくなっています。やっぱ多ボタンマウスは便利だわ。バッテリー内蔵式なので乾電池用意せんでもいいし。そういうわけでこいつは職場で使うことにしました。\r\n\r\nさて、では自宅で使うマウスをどうするかということなんですが、MX-Rは一万円ちかくして高いし、やっぱUSBポートを占拠するレシーバーの出っ張りが気になるし、Bluetoothマウスで良いのはないかなー、とAmazonを徘徊していてこういうのを見つけました。\r\n\r\n<a href=\"http://www.portalshit.net/resources/1084_targus_mice.jpg\"><img src=\"http://www.portalshit.net/resources/1084_targus_mice-tm.jpg\" width=\"500\" height=\"333\" alt=\"TARGUS AMB08AP\" class=\"border\" /></a>\r\n\r\nMac専用らしいです。特徴を箇条書きにすると以下の通り。\r\n\r\n* BluetoothなのでMac本体にレシーバーを取り付ける必要なし\r\n* スクロール部は光学式なのでWireless Mighty Mouseの最大の弱点であるスクロールボールのゴミつまりと無縁\r\n* 5ボタン式\r\n* 専用のドライバーを入れるとサイド下部のボタン二個に好きな動作を割り当てられる\r\n* 乾電池式なので充電は面倒くさい\r\n\r\n色はグレーっぽい感じなのでアルミiMacやUnibody MacBookにはマッチするデザインだと思います。しかし光学式のスクロール部が微妙。ズバズバっと大量にスクロールしたり、逆に高速スクロールしたいときにゆっくりしか動かなかったり、なかなか意図したとおりには動かせないです。\r\n\r\nとはいえ、Bluetoothマウスは非常に選択肢が少なく、あとはマイクロソフト製の物くらいしかないので、アンチMSな人はこれを購入候補に加えても良いかも。値段も手頃です。\r\n\r\n<!-- ISBN=B001R6C8KQ -->"
