  tag: "英語,本"
  comment: "<!-- ISBN=4121019717 -->\n<p>去年の秋、『日本語が亡びるとき』が話題になってたときに、読んでみようかなーと本屋に行ってみたもののAmazonで人気の本が田舎の本屋に置いているはずもなく、しょうがなく代替品として買った『英語の歴史―過去から未来への物語』をようやく読み終えた。英語1500年の波瀾万丈の歴史を概説した本だ。</p>\n<h4>そもそもイギリス人って誰よ？</h4>\n<p>今日のイギリス人の源流は北ドイツやデンマークらへんに住んでいたアングル族、サクソン族、ジュート族であり、彼らの言葉が英語の元になった（民族大移動期にヨーロッパ大陸からブリテン島に移住し、先住のケルト人を追い払って国を作った）。だからもともと彼らの話していた言葉はドイツ語の方言のようなものだったんだけど、今日の英語は大きくそれとは異なり、一見すると別物だ。イギリスは古くはデーン人（バイキング）、フレンチノルマン（フランスに土着化したバイキング）の支配を受け、英語は北欧語やフランス語に強く影響された。さらにルネサンス期にはラテン語やギリシャ語、そして大航海時代には世界各地の植民地の言葉を取り入れて大きな変化を遂げた。</p>\n<h4>名字から分かるイギリスの歴史</h4>\n<p>ヨーロッパの名字には「〜〜の息子」というようなものが多いが、英語にはバリエーションが沢山ある。Anderson（アンドリューの息子）、Browing（ブラウンの息子）、Fitzgerald（ジェラルドの息子）、McDonald（ドナルドの息子）などなど。Andersonは名前の後ろに-senを付ける北欧のスタイルを取り入れたものであり、北欧の名字のAndersen（アンデルセン）に対応する。-ingを付ける方法はアングロサクソン系の元々の、名前の前にFitz-を付けるのはフランス由来、そしてMc-はケルト系の人々の風習である。このようにイギリス人の名字の種類を見てみるだけで、イギリスの大まかな歴史が想像できてしまうのだ。面白いではないですか。</p>\n<h4>洗練のラテン語と粗野な土着語</h4>\n<p>英語には頭にin-とかun-とかを付けて反対の意味になる単語があるけど（indispensableとかunfairとか）、ラテン語由来の単語にはin-を付けて、アングロサクソン系の言葉にはun-を付けるみたい。日本語の漢語と和語みたいな関係ですな。ところで僕らは気付かないけど、イギリス人は「漢語」と「和語」を使い分けることがあるみたい。例えば第二次大戦中の1940年にチャーチルが下院で行った演説。これは意識的に「漢語」たるラテン語由来の単語を避けて行われたようだ。自分たちの本来の言葉である土着語を使った方が粗野な感じがして国民を奮い立たせることが出来る、という意図があったらしい。</p>\n<p>そもそも英語の学問用語はみんなギリシャ・ラテンに由来する借用語だ。イギリス紳士なんていうと上品なおっさんみたいな印象を持つけど、ギリシャ・ローマの文物に触れる前まではジェントルマンも所詮は野蛮人だったわけですなー。感慨深い。</p>\n<h4>シンプルになってきた英語</h4>\n<p>文法の変化も興味深い。もともと英語には男性・中性・女性と名詞に性があり、冠詞の格変化も複雑だった。しかしそれらが取っ払われて今日のようなシンプルな構成になり、代わりに以前はドイツ語のように「主語+動詞+目的語」のような並べ方でも、「目的語+動詞+主語」のような並べ方でも構わなかった語順が、冠詞の格変化が無くなったため「主語+動詞+目的語」という順番だけに制限されるようになった。個人的にはドイツ語の格変化には苦労したので英語がこういうシンプルな構成なのはありがたい。英語が今日世界中で使われているのは、文法的にシンプルなことも少なからず影響してるんじゃないかなーと感じている。もちろん、イギリスが武力で世界の覇権を握ったからってのは確実なんだけど。</p>\n<h4>hが発音されなくなるかも</h4>\n<p>発音では英語からhの音が消えるかも知れないという指摘が興味深かった。hを発音しないといえばフランス語が有名だ。ジャン・レノが映画のなかで英語を喋るときは「he」を「イー」と発音している。フランス人ってのはおかしな奴らだよなぁなんて思って見てたけど、近い将来、英語だってそんな風になるかも知れないらしい。現実にロンドンのコックニー英語ではhを発音しないし、そもそもh音というのは不安定な存在らしいのだ。hは無声の摩擦音だが、他の摩擦音は、fにはvが、th(&#952;)（thankとか）にはth(&#240;)（theとか）が、sにはzが、sh(&#643;)にはgd(&#658;)と、それぞれの無声音と対になる有声音があるのだ。しかしhにはこれに対応する有声音がない。言語というものは文法的にも発音的にも安定を求めるので、こういった不安定な状況は好まれないのだそうだ。従ってイギリス人がhistoryを「イストワール」とかheを「イー」とかhello「アロー」とか言う日が来ちゃったりして！</p>\n<h4>綴りと発音の乖離</h4>\n<p>語学の勉強をしていると、「書いてある通りに読むのがドイツ語、書いてある通りに読まないのが英語、書いてない通りに読むのがフランス語」みたいな洒落をよく聞く。フランス語に比べたらマシだけど、ドイツ語に比べたら日本人にはとても発音しづらいのが英語だ。イギリス人も綴りと発音の乖離は気にしていたらしく、両者を一致させようと試みた人達もいたらしい。しかしオーストラリアでは \"I come today\" を「アイカムトゥダイ！」と発音してしまうように、英語圏でも地域によって発音には差があるし、sign - signatureのように発音と綴りを一致させてしまうと、動詞形と名詞形の単語のつながりが分かりにくくなる単語だってある。これは問題だ。そういうわけで仕方なく、今日の英語の発音は綴りと乖離したままなわけ。中学生諸君はこれからも綴りと発音のズレに苦しんでくれたまえ。</p>\n<h4>ビバヒル英語がスタンダードになる日が来る？</h4>\n<p>そういえば英語には二人称youの複数形がない。これはなかなか不便だ。もともとはyou自体が二人称の複数形だったらしいのだが、これが転化して二人称単数を意味するようになった。フランス語やドイツ語では二人称の複数形を二人称単数の敬称に使ったりするんだけど、英語でもそれが起こって、二人称複数のyouを二人称単数の \"thou\" や \"ye\" の敬称として使ううちに、もともとの二人称単数であったthouやyeを使わなくなってしまったみたいだ。</p>\n<p>それで思い出すのがビバヒルで良く使われる \"guys\" という呼びかけ。もともとguyは男を指す言葉で「奴」とか「野郎」みたいな意味なんだけど、カリフォーニャのナウなヤング達はyouとくっつけて使うことで二人称複数を表現してるみたい。実際、外国を旅行していてガイジンの姉ちゃんに「Hi, guys」と言われたときは「本当に使うんだ！」と思ってびっくらこいたけど、guysかアメリカ南部英語の \"y'all\"（you all）、あるいは英連邦で広く使われる \"youse\" が二人称複数形として正式に組み込まれる可能性だってあるらしい。h音のとこでも書いたけど、言語は安定を求めるから、二人称だけ複数形がないのを嫌がるだろうってことですね。</p>\n<h4>後半はいまいちだった</h4>\n<p>ここら辺までは非常に興味深く読むことが出来たんだけど、後半はコンピューターやインターネットで英語が拡張されつつあるとか、女性や黒人、障害者を差別するニュアンスの言葉が言い換えられているというような時事的な話題が主で、正直面白くはなかった。何か間に合わせの印象さえあって。</p>\n<p>しかし前半は十分に知的好奇心を刺激する内容で、なかなかわくわくしながら読み進めることが出来た。個人的には大母音推移（Great Vowel Shift）の理由が説明されてないのがスッキリしなかったが、Googleで検索したところ、Great Vowel Shiftについては英米人も「理由は分からない」と言ってるいるようなので、これはまぁ仕方なし。</p>\n<p>受験生は受験が終わって英語を忘れないうちに読んでみるといろいろ楽しいかもね！</p>"
