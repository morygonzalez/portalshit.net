  id: 616
  name: "治療が一段落しました"
  href: "http://"
  category: "Mac"
  tag: "病気,国際情勢,Mac"
  comment: "<p>　そういうわけで治療が一段落しました。今回も辛かったです。これで腫瘍マーカーが下がってくれないともう効果が見込める治療法が残っておらず、怪しいキノコなどに手を出すことになるので、本当に効いていて欲しいです。これが最後の化学療法となりますように。</p>\r\n\r\n<p>　さて、僕が治療で苦しんでいる間に世の中結構動きましたね。印象に残ったことを列挙。といっても二つしかないんですが。</p>\r\n\r\n<h4>イスラエルのレバノン侵攻</h4>\r\n\r\n<p>　イスラエルのレバノン侵攻はもう信じられないですね。過去にホロコーストにあったからって何でも許されると思っているのでしょうか。イスラエルを制止できないアメリカも最悪。ユダヤ票を失うのが怖いアメリカの政治家たちは本当に情けない。他の国が同じことやったら猛烈に虐めるのに。僕はそもそもユダヤ教が好きになれないですね。プラハでシナゴーグを見学に行ったら、男は見学するあいだ頭に小さなダビデ星のついた帽子をかぶれだとかやかましいし。</p><!--more-->\r\n\r\n<p>　最近 <a href=\"http://jamlog.podzone.org/index.php\" title=\"JAM LOG\" class=\"ex-ref\">JAM LOG</a> 経由で知った <a href=\"http://www15.ocn.ne.jp/%7Eoyakodon/newversion/hityuda.htm\" title=\"アドルフ・ヒットラーはイスラエル建国の父\" class=\"ex-ref\">アドルフ・ヒットラーはイスラエル建国の父</a> というサイトを読んでますますそう思うのですけど、ユダヤの人々はナチスに徹底して迫害されたというイメージを植え付けることでドイツはじめヨーロッパの国々に対してユダヤ人には口出しできない状況をうまく作り上げたのではないかと思います。ヨーロッパの都市でのシナゴーグやユダヤ人居住区の特別扱いぶりは日本人の僕には異様に思えました。あぁ、こんな事書くとシオニストから命を狙われたりするのだろうか。</p>\r\n\r\n<h4>アップル、Apple wireless Mighty Mouseを発売</h4>\r\n\r\n<p>　某SBM経由で知ったのですが、僕がThe Mouse BT IIの記事（<a href=\"article.php?id=612\" title=\"portal shit! : 最近調子の悪い The Mouse BT\" class=\"in-ref\">最近調子の悪いThe Mouse BT</a>）を書いた翌日だったので爆笑しました。もうMacMiceダメですね。こんなの発売されたらThe Mouse BT IIの長所なんて充電クレードルが付いていることと、黒のカラーバリエーションがあることしかない。だったら4ボタンマウスのApple wireless Mighty Mouseの方が絶対良い。充電式乾電池を買ってしまえば電池の入れ替えなんて大した手間じゃないですし、電池式だから内蔵バッテリーが疲弊して充電しても充電してもバッテリーがすぐ切れる、ということに頭を抱える必要もない。価格もThe Mouse BTが9,000円前後でしたからThe Mouse BT IIは一万円越えが予想され、8,600円のwireless Mighty Mouseの方が有利。僕もきっと買っちゃうんだと思います。スクロールボールの汚れ対策が大変なのが気になるけど。</p>\r\n\r\n<p>　まとまりのない投稿になってしまいました。とりあえず、僕は元気になりつつあります。骨髄抑制が治まったら外泊したり退院したり出来ます。</p>"
