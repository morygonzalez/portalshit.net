  name: "GTIはやっぱり速かった"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "　GTIが修理から返ってきた。車屋まで受け取りに行ってきたが、やはり重くて硬質なドライビングフィールはチェイサーとは大違いである。レカロ製のすぽっと体を包み込んでくれるシートはなかなかの座り心地で運転していて疲れる気配が無い。チェイサーには腰痛対策のために背もたれの凹凸を電動で調整できるという意味不明な設備があったが（おっさん心をくすぐるのだろうか？）、それよりも遙かに快適である。<!--more-->\r\n\r\n　また加速も鋭い。ふつーに2500rpmくらいまで回してシフトアップしているだけなのだが、5速に入れたときはゆわkm/hは軽く出ている。ちょっと調べてみたら自動車の速さはパワーウェイトレシオやトルクウェイトレシオで決まるらしいので、カタログ値を参照してトルクウェイトレシオを計算してみた。するとチェイサー：75.5、GTI：60.2となった。この数値は軽い方が速い。最大トルクはチェイサーの方が上だが、車重が300kgほど軽いのでトルクウェイトレシオやパワーウェイトレシオではGTIの勝利なのだ。軽さが排気量の小ささをリカバーするわけですな。ということは、少しでもGTIを速く走らせたいならダイエットが必要ということですな。"
