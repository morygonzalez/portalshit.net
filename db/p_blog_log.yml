  name: "TwitterでTwitterの話をすることについて"
  href: "http://"
  category: "WWW"
  tag: "Twitter"
  comment: "<p>「TwitterでTwitterの話をするのは、コミュニケーションするときコミュニケーションについて語るようなものだ」という趣旨のポストをTwitterで拝見した。確かに、TwitterでTwitterについて語るのは本末転倒のような気もする。Twitterはコミュニケーションツールなのだ。</p>\n\n<p>しかし、人とコミュニケーションをするにあたっては共通の話題というものが必要だ。わたしはダンス音楽が好きだが、わたしのFollowerはヘヴィ・メタルが好きかも知れない。そんなFollowerに対してダンス音楽を語っても、相手はちっとも楽しくないだろう。しかしTwitterについての話題ならば、相手も多少は食いついてくるにちがいない。なぜならTwitterを利用している以上、Twitterにはある程度の興味があるはずだからだ。</p>\n\n<p>そういうわけで、今宵もTwitter上でTwitterについての会話が交わされるわけである。</p>"
