  id: 600
  name: "P_BLOGで商用サイト構築、Internet Exploderに苦しめられる"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,Web,CSS"
  comment: "<p>\r\n　親が経営する飲食店のウェブサイトをつくりました。P_BLOGで構築。Movable Typeの方がプラグインがいっぱいあって便利そうなんですが、商用利用はライセンス料金が高いのでフリーのP_BLOGにしました。使い慣れてるということもありますしね。\r\n</p>\r\n<p>\r\n　で、今回チャレンジしてみたのがGoogle Maps APIを利用した地図表示。これ、結構苦しみました。VARSの店舗案内のコーナーに仕込んだんだけど、<var class=\"tag\">&lt;body&gt;</var>内にJavaScriptを組み込むと、SafariやFirefoxではきちんと表示されるのに、WInIEだと“処理を中止しました”とかいう不吉なメッセージが表示されてダメなんですよね。<var class=\"tag\">&lt;head&gt;</var>内に組み込まないとダメみたい。さすが独自仕様満載のInternet Exploderサマ、一筋縄ではいきません。\r\n</p>\r\n<p>\r\n　VARSの部分だけヘッダーにJavaScriptを組み込む方法ってあるのだろうかと、P_BLOGオフィシャルフォーラムで調べてみたら、VARSだけ独自のXHTMLを表示させる方法についてのスレッドがあったので（<a href=\"http://pbx.homeunix.org/p_blog/forum/topic.php?tid=207\" title=\"P_BLOG Project : フォーラム\" class=\"ex-ref\">P_BLOG Project : フォーラム</a>）、<var class=\"filename\">vars_xhtml.inc.php</var>というものを用意して、そのヘッダー部分にJavaScriptを組み込んでみました。そしたらWInIEでも問題なく表示。長かった。\r\n</p>\r\n<!--more-->\r\n<p>\r\n　ほかにもInternet Exploiterサマにはいろいろ苦しめられ、CSSで<var class=\"tag\">max-width</var>を認識してくれないし、えーっと、<var class=\"tag\">padding</var>だか<var class=\"tag\">margin</var>だかのボックスレイアウトについても独自解釈をなさるので、レイアウトが崩れまくるのですよね。IE 7ではWeb標準に沿うようになるらしいので、多くのWebサイトがIEだけのことしか考えずにデザインされる状況が終わり、どんなブラウザでも快適に閲覧できるようになるといいですね。\r\n</p>\r\n<h4>ちなみに</h4>\r\n<p>\r\n　恥ずかしいので店のウェブサイトのURLはここには記載しません。見てみたい方はGoogle先生によってインデックス化されるのを待って、気合いで検索してみてください :-P \r\n</p>\r\n<p class=\"center\">\r\n<img src=\"./resources/600-googlemaps.png\" width=\"440\" height=\"410\" alt=\"Google Maps API\" class=\"center\" />\r\n</p>"
