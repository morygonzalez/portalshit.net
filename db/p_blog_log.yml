  tag: "本,日本論"
  comment: "<!-- ISBN=4756151337 -->\r\n<p>　『パラダイス鎖国』を読んだ。読みやすい新書で、あっという間に読んでしまった。この本はアスキーから出てるアスキー新書だけど、コンピューターとか技術のみについて述べた本ではなく、日本社会全体について論じた日本論の本だと思う。日本社会を覆う閉塞感を打破するためのヒントがたくさん詰まっていると感じた。</p>\r\n<p>　以下、個人的に興味深かった部分をメモ。興味がある人は是非買って読んでみてください。</p>\r\n<hr />\r\n<h4>日本人の意識の変化と、世界での存在感を薄くする日本</h4>\r\n<p>　日本人の海外志向が弱くなった<sup>(<a href=\"/article.php?id=909#footnote909-1\" id=\"ref909-1\">*1</a>)</sup>。映画も音楽も地産地消。</p>\r\n<p>　アメリカ社会での日本に対する印象も変容（ジャッパンバッシング→ジャパンパッシング→ジャッパンナッシング）。</p>\r\n<h4>日本メーカーはなぜ失速したか</h4>\r\n<p>　日本メーカーの伝統的な戦略は、</p>\r\n<ol>\r\n  <li>利益よりシェアを追求<sup>(<a href=\"/article.php?id=909#footnote909-2\" id=\"ref909-2\">*2</a>)</sup></li>\r\n  <li>採算割れの市場でもブランド認知度を高め、「グローバルブランドの確立と維持」</li>\r\n</ol>\r\n<p>の二つ。</p>\r\n<!-- more -->\r\n\r\n<p>　しかしチープ革命によって 1. 2. とも使用不能。1. の論理を徹底したアメリカ、韓国、中国勢に敗北し、チープ化で製品の買い換えサイクルが短くなったため 2. は無意味に。ちなみに、日本の自動車産業が現在も世界的に優位を保っているのはチープ革命の影響を受けなかったためだと考えられる。</p>\r\n<p>　また日本は国内市場が大きく（アメリカに次いで世界第二の市場規模）、無理をして海外市場に挑む必要がない。結果、携帯電話などでガラパゴス化。</p>\r\n<h4>なぜ日本はダメなのか</h4>\r\n<h5>変化に対応できない</h5>\r\n<p>　変化を求められる局面で、どこに戦略的にリソースを投入するか決定できない。様々な利権構造が邪魔をする。したがって利権の絡まない、誰が考えても公共の利益に資するようなインフラ整備、初等教育の向上などにばかり資金が注がれる。その結果、日常生活で実感できる「豊かさ」は欧米をもしのぎ世界最高水準。</p>\r\n<p>　国産の携帯電話がどうでも良い機能だけ満載しててんこ盛りになっていくのも同じ理由による。誰からもいちゃもんがつかない機能をこれでもかというほど追求（リスク回避）→ワンセグや絵文字、着せ替え、おサイフケータイなど意味不明な高機能化。潜在パワーが大きいので極に走りやすい。</p>\r\n<h5>市場への参入障壁が高い</h5>\r\n<p>　競争は同じ業界内でしか許されない。他業種が参入して競争を挑むことは忌避される。従って日本で新しく起こる産業の担い手はソフトバンクや楽天、テレビゲーム会社など「どうでもよい企業」であることが多い。</p>\r\n<p>　しかしこれらニッチ産業から興った会社も大きくなるにつれて既得権者から妨害を受けること有り（楽天、ライブドア）。</p>\r\n<h4>日本の成長戦略</h4>\r\n<p>　国の成長戦略にはいくつかタイプがある。</p>\r\n<p>　戦後は追いつけ追い越せモデルでやって来たが、もはやこれは通用せず。</p>\r\n<p>　小国なのにやたら一人あたりGDPが高い国がヨーロッパにあるが、これは少ない人口に対して一次産品（鉱山資源、漁業資源）があるか、得策産業（シンガポールの金融業、フィンランドのNOKIA）があるかのどちらか。日本には当てはまらず。</p>\r\n<p>　ほかオーストラリアやカナダの資源大国モデルなども当てはまらず、日本は独自の成長戦略を築く必要有り。</p>\r\n<p>　ただし、開発途上国にありがちの政府主導による開発経済モデルは先進国には向かない。なぜなら政府にもどの産業が発展するのかは予測不可能だから。よってどんな産業・技術が将来有望であるのかを試行錯誤しながら探すシリコンバレー型のモデルから学ぶところは大きい。</p>\r\n<h4>日本がシリコンバレー型の成長モデルを受け入れるには</h4>\r\n<p>　雇用の流動性が確保される必要がある。大企業を退社してベンチャーを興し、失敗したら堕ちていくしかない社会では誰も挑戦しようとしない。</p>\r\n<p>　実は今日の豊かになった日本には、既定ルートを外れることが破滅を意味しないだけの余裕ができている。転職も以前に比べれば一般的になり、ネットを通じて職にありつくことも可能。</p>\r\n<p>　日本社会はいまの余裕を食いつぶしてしまう前に、次の一歩を踏み出す必要がある。</p>\r\n<h4>アメリカと日本の意外な共通点</h4>\r\n<p>　日本とアメリカは「パラダイス鎖国」の同志。</p>\r\n<ul>\r\n  <li>大きな国内市場</li>\r\n  <li>国外のことに無関心<sup>(<a href=\"/article.php?id=909#footnote909-3\" id=\"ref909-3\">*3</a>)</sup></li>\r\n</ul>\r\n<p>　アメリカが「パラダイス鎖国」である理由。</p>\r\n<ol>\r\n  <li>自国語が英語であるため外国人が自分たちに合わせてくれることが常で、国外に目が向かいにくい。</li>\r\n  <li>中央志向・都会志向が弱いため、地方に住んでいるとそこだけで閉じてしまう。</li>\r\n  <li>新聞が地域分散型で全国紙が存在しない。地方紙はローカルニュースが主なため、国際情勢に触れる機会が少ない。</li>\r\n</ol>\r\n<p>　日本とアメリカの異なる点もある。</p>\r\n<p>　アメリカは世界経済で非常に大きな地位を占めるため、閉じていても世界が放っておいてくれない。日本が同じような態度でいれば、あっという間に世界から忘れ去られる可能性有り。</p>\r\n<p>　またアメリカは国内が多様性に富んでおり<sup>(<a href=\"/article.php?id=909#footnote909-4\" id=\"ref909-4\">*4</a>)</sup>、西海岸と東海岸でも随分カルチャーが違う。日本で一悶着起こりそうな法律であっても、州が違えばすんなり可決してしまう。イノベーションが起こりやすい土壌がある。</p>\r\n<h4>日本が他の先進国に学ぶ点</h4>\r\n<p>　日本がダメダメになってきた理由のひとつには、豊かになったせいで貧しかった頃に国民が持ち合わせていたハングリー精神が欠如していることがある。</p>\r\n<p>　この点については長いこと豊かな経済水準を維持してきた欧米諸国に学ぶところがある。<q>一生懸命働いて自分の生活も世の中もよくしていこうという、前向きな精神を育てるノウハウ</q>が必要。</p>\r\n<h4>まとめ 日本社会が取り組まなければならない課題</h4>\r\n<ul>\r\n  <li>雇用の流動性確保</li>\r\n  <li>多様性の受容</li>\r\n  <li>ベンチャー企業が金銭的な成果を得やすい環境の整備<sup>(<a href=\"/article.php?id=909#footnote909-5\" id=\"ref909-5\">*5</a>)</sup></li>\r\n</ul>\r\n<h4>著者のブログ</h4>\r\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/michikaifu/\" title=\"Tech Mom from Silicon Valley\" class=\"ex-ref\">Tech Mom from Silicon Valley</a></p>\r\n<hr />\r\n<div id=\"footnote909-1\">\r\n  <p><a href=\"/article.php?id=909#ref909-1\">*1</a>　とはいえ、学生の間で外資系企業への就職は人気であり、一概に日本人の海外志向が弱まってきたとは言えないと思う。海外や外国が好きな人はますます外国志向になり、普通の人は国内志向になってきているということか。</p>\r\n</div>\r\n<div id=\"footnote909-2\">\r\n  <p><a href=\"/article.php?id=909#ref909-2\">*2</a>　こういう話はメーカーで働く友人からもよく聞いた。スーパーやディスカウントストアで売ってる商品には様々なオマケが付いているけど、友人はこれらの商品にオマケをつけてまわる仕事に従事していた。話を聞いたときは、こんな風に営業職員をかけずり回らせてオマケをつけさせてたら、利益なんて出てないんじゃないかと疑問だった。シェアよりも利益を出すことを目標とすべきだと思ったけど、これこそ、とにかくたくさんシェアをとって単価あたりのコストを下げ、後から利益を出すという伝統的な日本企業のやり方だったのだろう。</p>\r\n<p>　しかし、本文で著者も述べるように、日本企業が得意なこの手の売り方は通用しなくなってくるんじゃないかなと感じる。</p>\r\n</div>\r\n<div id=\"footnote909-3\">\r\n  <p><a href=\"/article.php?id=909#ref909-3\">*3</a>　吉村哲彦さんのブログでこれらの話題はたびたび取り上げられている。興味のある人は読んでみてください。</p>\r\n  <p class=\"ref\"><a href=\"http://miyakonomori.cocolog-nifty.com/world/2006/02/post_c34a.html\" title=\"ぷーくまのハチミツと海外旅行が大好き: アメリカ人と異文化体験\" class=\"ex-ref\">ぷーくまのハチミツと海外旅行が大好き: アメリカ人と異文化体験</a></p>\r\n</div>\r\n<div id=\"footnote909-4\">\r\n  <p><a href=\"/article.php?id=909#ref909-4\">*4</a>　アメリカは「パラダイス鎖国」状態であっても、地方分権がしっかりしているので国内の多様性が確保されているのだろうと思った。あと、世界に冠たる大学群に世界中から留学生がやってくることもアメリカ社会の多様性、イノベーションの原動力になっていると思われる（この話題も吉村哲彦さんのブログでたびたび触れられている）。</p>\r\n</div>\r\n<div id=\"footnote909-5\">\r\n  <p><a href=\"/article.php?id=909#ref909-5\">*5</a>　日本でなぜベンチャー企業が大きな成功を収められないかについては、以下の記事が非常に興味深かった。ベンチャー企業が起こるためには技術が人材があるだけではなくて、周りの環境が非常に重要だということが分かる。</p>\r\n  <p class=\"ref\"><a href=\"http://d.hatena.ne.jp/shi3z/20080618/1213745248\" title=\"職環境としての都市と田舎について、またはそれぞれのベンチャー企業について - shi3zの日記\" class=\"ex-ref\">職環境としての都市と田舎について、またはそれぞれのベンチャー企業について - shi3zの日記</a></p>\r\n</div>"
