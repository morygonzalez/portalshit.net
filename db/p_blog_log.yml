  comment: "<p>　<a href=\"http://headlines.yahoo.co.jp/hl?a=20060703-00000014-khk-toh\" title=\"Yahoo!ニュース - 河北新報 - 大学学食で朝食を　食習慣改善と出席率向上狙う　仙台\r\n\" class=\"ex-ref\">河北新報 - 大学学食で朝食を　食習慣改善と出席率向上狙う　仙台</a> というニュースをYahoo!ニュースで発見。いいですね、羨ましいですね。三田の生協食堂は10:30からしか開かず、学生時代は講義を抜け出して食事を摂りに行っておりました :-P </p>\r\n\r\n<p>　特に面白いと思うのが以下の取り組みです。</p>\r\n\r\n<blockquote cite=\"\">\r\n<p>　学生食堂で１日１０００円まで自由に食事できる定期券（年１７万?１８万円）を導入したのは、２００４年４月。１０００円を使い切るため朝食を取る学生が増えるだろう、との狙いは当たり、今年６月の朝食利用者は１日約４００人と、定期券導入前のおよそ４倍になった。</p>\r\n</blockquote>\r\n\r\n<p>　一人暮らしの理系の学生には嬉しいですよね。理系ってアレなんでしょ、研究室の流し台で風呂を済ませたりするんでしょ？（笑）　そんなハードワーキン・スチューデンツにはぴったりですね！</p><!--more-->\r\n\r\n<h4>＜<ins>訂正</ins>＞</h4>\r\n<p>　当初、三田の生協食堂の営業時間を9:45からと記しておりましたが、正しくは10:30からでした。これじゃ学食で朝食なんて無理ですね :-! </p>"
