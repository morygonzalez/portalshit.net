  name: "病気について調べるべきか否か"
  href: "http://"
  category: "雑談"
  tag: "病気"
  comment: "<p>　自分が患った病気について調べるべきか、調べざるべきか。これは結構難しいところだ。自分の病気について調べるのは恐い。致死性の病気の場合は特に。</p>\r\n\r\n　しかし積極的に治療に治療を行うつもりなら、病気については詳しく知っておいた方が良い。治療には様々な副作用があるし、場合によっては深刻な障害をもたらすものもある。後から後悔しないよう、十分な知識を得たうえで決断したい。\r\n\r\n　立花隆は入院したとき、医者と議論できるくらい医学論文を読んで自分の病気について調べたそうだ。普通の人はそこまでする必要はないだろうが、何でも医者任せにせず、能動的に治療に取り組みたい。それが医療ミスの被害者になることを回避することにもなる。"
