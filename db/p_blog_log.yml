  comment: "<p>　俳優の今井雅之が舞台などで上演し続けている物語の映画版。コメディアンがタイムスリップするという設定は同じだけど、9&middot;11後の世界情勢を加味して主人公がアメリカ人になり、全編英語。戦時中の日本兵も英語で喋る。これはめちゃくちゃ変。字幕嫌いのアメリカ人にも特攻の悲惨さを伝えるためなのだろうが、当事者たる日本人の共感を得られなくなるのではないだろうか。日本兵の描き方もステレオタイプでバカっぽく、非常に残念であった。</p>\r\n\r\n<p>　今井さんの反戦や特攻に対する思いというのは崇高なものだと思うけど、物語が安っぽい。夕方やってる戦隊ものの特撮みたいなんである。世界で唯一現存する零戦を本当に飛ばして撮影してるとこなんかはすごいんだけど、地上に駐機してあるのはどうみても張りぼて。また撮影地の地形も一般的な日本の地形と異なるように感じた。一部のシーンは北海道か北米で撮影したんじゃないだろうか？ この映画は現代のアメリカ人が第二次大戦時にタイムスリップするという設定からして超現実的で、物語全体を通して非常に寓話的。こういう映画にリアリティーを求めてはいけないのかも知れないけど、特攻という重いテーマに張りぼてはちょっと・・・、と思ってしまうのだ。</p>\r\n\r\n<h4>映画公式サイト</h4>\r\n<p class=\"ref\"><a href=\"http://winds-movie.com/index.html\" title=\"WINDS OF GOD -KAMIKAZE-\" class=\"ex-ref\">WINDS OF GOD -KAMIKAZE-</a></p>"
