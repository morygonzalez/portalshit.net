  comment: "<p>　<a href=\"http://www.portalshit.net/article.php?id=217\" class=\"in-ref\">「下流社会」＝「育ち格差」の時代</a>に追加的な記事を書いてみます。</p>\r\n\r\n<p>　三浦展の『下流社会』は、階層分化を平易な文章で説明し、広く世間に問うた本だったと思います。この手のジャンルの本で僕が先に手にしたのは佐藤俊樹の『不平等社会日本』でした。こちらは内容がアカデミックであり、到底一般の人向けのものではありません。その他の類書も堅苦しいものが多く、その意味で、これまで下流化を心配していたのは下流とは呼べない高学歴の人たちであったといえるのではないでしょうか。下流化の恐ろしいところはここにあると思います。下流化しつつある人々が、危機意識を持ちにくい点です。</p>\r\n\r\n<p>　下流化が進展すると何が問題か。第一に階層が固定化することで社会が閉塞的になり、活力が無くなるでしょう。第二に、治安の悪化が挙げられます。第三に、国の経済水準が低くなり、国富が失われてしまうでしょう。</p>\r\n\r\n<p>　これらすべては、下流の人だけの問題ではないと思います。高学歴高収入の上流の人にとってもマイナスです。上流の人の効用関数に、これら下流化によってもたらされるデメリットを組み込むことができれば、累進的課税システムやセーフティーネットの仕組みなどが、倫理的にも経済学的にも正当化されます。</p><!--more-->\r\n\r\n<p>　とはいえ、下流化は一部のマスコミが売り上げを伸ばすために煽動しているようにも思えますし、実態が見えにくいです。三浦本で行われているような、自分が所属すると思う階層を尋ねる世論調査はあまり意味がありません。1000万超の年収がありながら下流と答える人もいるし、150万強で上流と答える人もいるからです（何かの記事で読んだのですが、ソースを失念しました）。</p>\r\n\r\n<p>　ちなみに、『下流社会』に対して興味深い論評を発見しました。<a href=\"http://blog.livedoor.jp/yahata127/archives/50390486.html\" class=\"ex-ref\">大学教員の日常・非日常:「下流社会」を読む前に</a> 僕が読後に抱いた感想にきわめて近いことが記してあります。僕も同じように感想を書こうとしたのですがうまく書けませんでした。『下流社会』に興味がある方は目を通してみてください。リンク先のような記事を読むと、やはり下流化はある種の煽りなんではないかと思えて仕方がないです。</p>"
