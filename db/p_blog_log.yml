  name: "きれいな女の人が医者や弁護士になることについて"
  href: "http://"
  category: "雑談"
  tag: "日記"
  comment: "<p>　今日、大学病院のベーカリーで、とても美人な医学生の女の子を見かけた。僕は美人で医者や弁護士をやっている人を目にすると、「さぞ誘惑が多かっただろうに、よくぞそれらを断ち切ったな」と思って感動する。美人というのは黙っていても男がやってきて彼女をデートに誘うわけで、目先に楽しいことがごろごろ転がっている。ブスな女の子の場合、誰もデートに誘ってくれないから仕方なく勉強して将来男たちを見返してやる、みたいな選択肢を取り得るのだが、美人な女の人の場合、青春時代に犠牲にするものがとても大きい。</p>\r\n\r\n<p>　だから、美人でありながら医者や弁護士になっている人がいたら、容姿はその人の能力を示す指標の一つとなりうるのではないかと思う。こんなに美人でありながら若いときに遊びまくるのを我慢して勉強しお医者（あるいは弁護士）になったのだ、きっとこの人はすばらしい仕事をしてくれるに違いない、と。そんなことをパンを食べながら考えた。</p>"
