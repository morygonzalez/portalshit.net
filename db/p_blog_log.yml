  comment: "<!-- ISBN=4916199820 -->\n\n<p>　『鴨川ホルモー』を読みました。結構面白かった。</p>\n\n<p>　簡単なあらすじ。主人公は京大生。大学入学後のある日、時代祭の仮装行列のアルバイトに参加したあと変なサークルにつかまる。食費を浮かせるために行った新歓コンパでかわいこちゃんに一目惚れし、変なサークルに加入した主人公が友情・恋愛に猛進する青春グラフィティ。</p>\n\n<p>　小説には二つ面白さがあると思う。読んだ後胸を締め付けられる系と、読んだ後さっぱりしててご飯もおいしくいただける系。『ノルウェイの森』なんかは前者だと思うけど、この本は間違いなく後者。軽い気持ちで読むことが出来ます。宗田理のぼくらシリーズみたいな感じかな。読んだ後憂鬱な気分になって友達に変なメールを送ったり、感傷的になって誰かに八つ当たりする可能性はゼロに近いです。文中に少し難しい言葉が出てくることがあるけど、内容自体が難しいわけではないので中高生が読んでも楽しめるでしょう。</p>\n\n<p>　この本を読むには簡単な京都の地理が分かっていた方が良いかも。京都を旅行した後なんかには楽しめるでしょうね。僕はわりと京大に近いところに入院していたので話が分かりやすかったです。あと陰陽道とか出てきて内容は激烈ファンタジックなんだけど、京都には確かに魑魅魍魎とか住んでいそうでリアリティーを感じてしまいました。</p>\n\n<p>　ちなみに、著者の万城目学さんは大手企業で働いていたのに退社して小説を書き、新人賞に応募するも落選する日々を過ごしていたのですが、そんな生活に見切りをつけ資格学校に週三日通っていたときに受賞の知らせを受けたそうです。なかなか面白そうな人です。受賞の言葉、面白いですよ↓</p>\n\n<p class=\"ref\"><a href=\"http://www.boiledeggs.com/belaward/prizewinner4.html\" title=\"ボイルドエッグズ新人賞受賞の言葉\" class=\"ex-ref\">ボイルドエッグズ新人賞受賞の言葉</a></p>"
