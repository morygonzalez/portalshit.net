  name: "NHK 多元ドキュメント 新宿・歌舞伎町の夜と昼"
  href: "http://"
  category: "雑談"
  tag: "テレビ番組,東京"
  comment: "<p>2009年になったけど、2008年末に見たテレビ番組の感想。</p>\n<p class=\"ref\"><a href=\"http://cgi2.nhk.or.jp/feature/index.cgi?p=RTqGqDmA&c=1\" title=\"NHK 年末年始特集番組\" class=\"ex-ref\">NHK 年末年始特集番組 ─ 多元ドキュメント　新宿・歌舞伎町の夜と昼</a></p>\n<p>NHK総合12月30日午後10時25分から放送。面白かった。中国人案内人、韓国人フォトジャーナリスト、Jazzミュージシャン（菊地成孔）、青森出身の28歳のホスト、社交ダンスを糸口に女性をものにしようとしている中年サラリーマン、水商売の女性向け美容室などなど、いろんな人物に焦点を当て、彼らの様々な要素が絡み合って、歌舞伎町の混沌具合が伝わってくるドキュメンタリーだった。</p>\n<p>歌舞伎町といえば風俗と暴力団、みたいなイメージがあるけど、ドキュメンタリーは『警視庁密着24時！』みたいにそれらを直接扱うわけではなく、歌舞伎町で繰り広げられる性や金や欲望や暴力のうごめきを見届ける人々の日常を追うというスタイルだった。NHKなんだけど堅苦しい感じがなくて、民放のドキュメンタリーを見ているような気さえした。NHK外部のディレクターも参加していたらしい。</p>\n<p>個人的には歌舞伎町では置き引きにあったりとあまり良い思い出はないのだが、東京に行ってみたいと思わせられる番組だった。</p>"
