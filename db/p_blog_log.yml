フラッシュ: ストロボ発光せず</li>\r\n<li>F ナンバー: 8</li>\r\n<li>レンズ焦点距離: 34</li>\r\n<li>ISO スピードレート: 200</li>\r\n<li>光源: 不明</li>\r\n<li>測光方式: 分割測光</li>                        \r\n<li>ホワイトバランス: ホワイトバランス自動</li>\r\n</ul>\r\n</div>\r\n<div class=\"float-left\">\r\n<a href=\"http://www.portalshit.net/resources/1018_d40x_7.jpg\"><img class=\"flickr\" src=\"http://www.portalshit.net/resources/1018_d40x_7-tm.jpg\" width=\"324\" height=\"216\" alt=\"DSC_6887\" /></a>\r\n<ul class=\"caption\">\r\n<li>画像入力機器のモデル名: NIKON D40X</li>\r\n<li>露出補正値: 0</li>\r\n<li>露出モード: 露出自動</li>\r\n<li>露出プログラム: 絞り優先</li>\r\n<li>露出時間: 1 / 13</li>\r\n<li>フラッシュ: ストロボ発光せず</li>\r\n<li>F ナンバー: 8</li>\r\n<li>レンズ焦点距離: 35</li>\r\n<li>ISO スピードレート: 200</li>\r\n<li>光源: 不明</li>\r\n<li>測光方式: 分割測光</li>\r\n<li>ホワイトバランス: ホワイトバランス自動</li>\r\n</ul>\r\n</div>\r\n<h4 class=\"float-clear\">講評</h4>\r\n<p>それでは比較していきましょう。</p>\r\n<p>全般的にD90はうんこ色、D40Xの方は青色寄りなのが分かると思います。</p>\r\n<p>比較1でいきなり手ブレしちゃってますけど、どうもD40Xはシャッタースピード（露出時間）が長くなっちゃいますね。D90もD40XもセンサーサイズはAPS-CだしISO感度はそろえてるのにシャッタースピードが変わってくるのはなぜなんでしょう？</p>\r\n<p>比較2ではD90は淡い色合いですけど、D40Xの方が彩度が高くて鮮やかです。しかしあらめためてこうして並べてみると「ちょっとやり過ぎなんじゃね？」という気がしなくもありません。</p>\r\n<p>比較3では「出た！ D90のうんこ転び！」が顕著ですね。D40Xで撮ったのも青みがかってて彩度が高めですが、D90で撮ったのに比べたら全然こっちの方が目で見た感じに近いです。</p>\r\n<p>比較4です。こちらもD90はアンバー寄りになってますが、それよりもD40Xの青転びの方がひどいですね。比較4ではD90の方が目で見た感じに近いと思います。</p>\r\n<p>比較5はD90、D40Xとも似たような絵になりました。ただD40Xの方では背景の木の枝が白飛びしてる一方で、D90の方では粘ってます。適正露出の感知っていうのかな、その辺はD90の方が得意な気がします。D40Xは暗いところで撮ると露出がダメな感じなることが多いんですよね。</p>\r\n<p>比較6はD40Xの青みが目立ってますね。比較7はD40Xの方が露出オーバーかな？</p>\r\n<h4>総括</h4>\r\n<p>僕はD90がとりわけ色がおかしいと思ってたんですけど、こういう風に条件をそろえて撮り比べてみると、実はD40Xも変ちくりんな色になっちゃうことが分かりました。やっぱ条件をそろえての比較って大事ですね。超めんどくさいけど。とりあえずタグ入力に疲れました。</p>\r\n<h4>結論</h4>\r\n<p>出かける前にあわてて書いたので結論が抜けてた！ 結論としては、</p>\r\n<ol>\r\n<li>ときどきD90はうんこ色になっちゃうけど、条件によっては割とまともに撮れる。</li>\r\n<li>JPEGで撮るときはホワイトバランスをいじり、青方向に二つくらいカーソルを動かしとくとだいたい目で見た感じに近くなる（森井調べ）。</li>\r\n<li>D40やD40Xのド派手な色味が好きな人は、ピクチャーコントロールでVividを選び、さらに輪郭強調と彩度をプラスに補正するといいかも知れない（同上）。</li>\r\n<li>色以外の部分（露出とか）は結構良い感じかも知れない。</li>\r\n</ol>\r\n<p>ってとこでしょうか。D90の色味に納得がいかない人は、Capture NXなりLightroomなりSILKYPIXなりApertureなりを買って、デジタル一眼レフの深みにはまっていくのもまた一興でしょう。</p>"
