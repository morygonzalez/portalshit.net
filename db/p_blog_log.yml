  comment: "<p><img src=\"./resources/stepserver_sorry.png\" width=\"250\" height=\"194\" alt=\"Sorry\" class=\"float-left\" />　昨晩の障害は酷かった。20時半から23時半までの約三時間、うんともすんとも言わず。恐ろしかったのが、個人ウェブスペースよりも早めに復旧したメンバーズページで、ディスク使用量が一時0MBと表示されていたこと。ログが飛んでしまったのかと焦りました。</p>\n\n<p>　僕はこれまでブログに記事を書いてサーバーに保存してしまうと、これがもう不意に消えてしまうことはあるまいと安心していたけど、そうでもないですね。レンタルサーバーには年間5,000円くらい払っているが、たかだか5,000円じゃなにも保証されない。ログが飛んだあとどんなにクレームをつけてもデータが帰ってくることはないでしょう。やはり一番安全なのはローカルということですね。こまめにバックアップをとる必要があります。</p>\n\n<p>　それにしても最近のSTEP SERVERは酷すぎる。毎晩9時頃から閲覧できないですもんね。かといって今月あたまに一年契約で更新したので、よそに移る気にもなれません。</p>"
