  comment: "<blockquote cite=\"http://news.goo.ne.jp/news/asahi/shakai/20050715/K2005071400991.html?C=PT\">\r\n\r\n<h3>東大など志望の県立高生に「無料」夏期講習　福井県教委</h3>\r\n<div align=\"right\">2005年 7月15日 (金) 10:18</div>\r\n\r\n<p>　福井県教育委員会が、東大、京大、福井大、金沢大の４国立大学を志望する県立高校３年生のみを対象にした夏季講習会を８月に計画している。「県内には大手予備校がない。合格率を上げるだけでなく、生徒が学校を超えて集まり、切磋琢磨（せっさたくま）できる」（高校教育課）との理由からだが、４大学の志望者は３年生の２割足らずで、県高校教職員組合は１４日、「一部の生徒を特別扱いするのは教育基本法に反し、県立高校の予備校化を進めることになる」として県教委に中止を申し入れた。</p>\r\n\r\n<p>　この夏季講習は８月上旬の４日間、福井市内の県立高校２校を会場に開く。「東大理系」「京大文系」などの１０コースで、９０分の講義が１日に３コマあり、計２日間受講する。講師は、県立高校教諭が務め、受講料は無料。</p>\r\n\r\n<p>　県教委によると、県立高校に在籍する約６５００人のうち、東大の志望者は５４人、京大７２人、金沢大４７３人、福井大５６７人で、対象者は１１６６人と、全体の１８％。</p>\r\n\r\n<p>　現場の教師からは「わずか２日の講習で効果は期待できず、県教委のパフォーマンスでしかない」との批判の声も上がる。県高教組は「教育を受ける機会はどの生徒にも平等に与えられるべきだ」と反発する。</p>\r\n\r\n<p>　県教委は西川一誠知事のマニフェストに全国上位の学力の達成が盛り込まれているとして、０２年度から毎夏、大阪や名古屋の大手予備校に高校教諭数人を派遣研修に出したり、県立の進学校に教諭を重点配置したりするなどの施策をとっている。４国立大学の合格率は学力の指針の一つとしている。（朝日新聞）</p></blockquote>\r\n\r\n<p>　記事にある通り、特定の大学を志望する生徒にだけ特別の講義を行うのは、教育委員会のやるべきことではないと思う。みんな同じ授業料払っているのに不公平だからだ。</p>\r\n\r\n<p>　ただ、このくらい特色のあることをやらないと、福井県から活力が奪われていく可能性はある。福井には友達が一人いるので一度遊びにいったことがあるが、本当に何も無いところだった。福井にあるものといえば原発と東尋坊とソースカツ丼くらいかもしれない。熊本県よりも何も無いのだ。</p>\r\n\r\n<p>　もしこういう夏期特別講習のようなものをやるのだったら、有料制にすべきだと思う。仮に公立高校の教員が教鞭をとるのであっても、民間予備校と同程度の授業料を徴収すべきだ。そうでなければあまりにも不公平だ。</p>\r\n\r\n<p>　ただ、恐ろしいのは、東大や京大に合格者を多数排出したからといって、彼らが将来福井県の発展のために尽力してくれるかどうかはきわめて未知数であることだ。福井大や金沢大に進学する連中はともかくとして、東大京大に行った連中はかなりの割合で全国展開している企業、あるいは霞ヶ関のお役所に就職し、将来故郷に帰ってくるということは考えにくい。良いとこ落ちこぼれた連中が都会での苛烈な競争に敗れて都落ちし、家業を継いだり県庁に就職したりとか、その程度だろう。</p>\r\n\r\n<p>　全国の道府県が本当に力を入れて取り組むべき教育行政とは、東大京大に合格者を多数排出することではなく、いかに地元の大学のレベルアップさせるかである。国立大学は法人化されたことであるし、県はもっと地元国立大学との関係を密にすべきである。場合によっては県の予算から地元大学に補助金を与えても良い。</p>\r\n\r\n<p>　若者がたくさん住んでいる土地というのは活気のあるものだ。特色あふれる魅力的な大学をつくれば、全国から若者がやってくるはずだ。東京大学を中心とした大学間のヒエラルキーが出来上がっている今日、その序列のなかに割って入るのは難しいかも知れない。長い時間もかかるだろう。しかしだからこそやる価値がある。</p>\r\n\r\n<p>　いつまでも中央に人材を吸い取られる時代は早いうちに終わりにしなければならない。地方自治体が取り組まなければならないのは、高校教育の充実よりも高等教育の充実なのである。</p>"
