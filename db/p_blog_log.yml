  category: "映画"
  tag: "映画,阿蘇,熊本,邦画"
  comment: "<!-- ISBN=B0012ZN6VC -->\r\n<p>　阿蘇を舞台にした映画、『風のダドゥ』を鑑賞。これがまれに見る駄作。☆は中身がないですからね。五つ星じゃないですよ、ゼロですよ。すなわち『<a href=\"http://www.portalshit.net/article.php?id=241\" title=\"portal shit! : ライフ・オン・ザ・ロングボード　☆☆☆☆☆\" class=\"in-ref\">ライフ・オン・ザ・ロングボード</a>』と同じで見るに値しないということですね。</p>\r\n\r\n<p>　高校生の主人公歩美は生活のなかに自分の居場所を見つけられず、亡き父との思いでの地阿蘇を訪ね自殺を図る。草原に倒れていたところを牧場の人間に助けられ、阿蘇で馬と触れ合ううちに生きること、命についてを見つめ直す。</p>\r\n\r\n<p>　見ていて、どうしてこんなにつまらないストーリーに資金がついて映画化されるのか分からなかった。金持ちの息子が道楽で撮ったんじゃないかというような映画だった。ストーリーはブツギレ、少女がなぜリストカットするのかの説明も不十分。リストカット、馬、阿蘇、父親、それらのうちの少なくとも二つくらいにテーマを絞るべきで、綺麗な景色、動物との触れ合い、トラブルを抱える少女、子どもとどう接して良いか分からない大人たち、とりあえずすべてを登場させておくかという、安易な発想に基づく作品だと思われる。</p>\r\n\r\n<p>　頼みの綱の阿蘇の景色も、カメラマンが下手くそなせいか死んでいる。鑑賞中、これまでに感じたことのない違和感を覚えたのだけど、上映開始後20分辺りでその原因が分かった。カメラワークが良くないのである。意味不明な主人公の女の子のアップがつづいたり、かならず主人公の女の子を画面の中心に据えたりと、一昔前のアニメのようなのだ。僕はカメラのことなんて全然分からない素人だけど、その素人にもおかしいと思えるようなシーンが多かった。ストーリーのみならず映像も酷いのである。</p><!--more-->\r\n\r\n<p>　そういうわけで、はっきり言って『風のダドゥ』は見る価値はない。今日も本当にお金を返して欲しかった。地元が舞台の映画ということで熊本では好評なようだが、九州外の人が見てもちっとも面白くないだろう。暇な年寄りたちのシルバー料金鑑賞によって当地ではロングラン上映されているが、興行的には失敗するはずである。</p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　作品では阿蘇の原っぱに牧場があって、そこに人が住み、いつでも好きなときに乗馬を楽しんでいた。しかし阿蘇の原っぱは有刺鉄線が張られ、一般人は立ち入れないようにしてある。牧草地には牛を放牧する権利を持つ人しか立ち入れないのだ。なのに映画を見た馬鹿福岡県民あたりが勘違いをして牧草地に入り込みそうで心配だ。余所もんが勝手にやってきて撮ったクソ映画のせいで野山が荒らされてはたまらない。</p>\r\n\r\n<p>　そもそも阿蘇という場所は、少女の心を癒すような優しい場所ではなく、阿部和重の小説に出てくるような非常にいかがわしい場所なのだ。古来は武装した坊さんたちが集まっていて物騒な場所だったようだし、今日ではＭ岡先生という絶滅が危惧されている宗男的恫喝的政治家を輩出している。加えて一昔前にはネズミ講に巣を作られたし、十数年前にはオウム真理教の道場も作られて大騒ぎになった。こんなスキャンダラスな街は全国でも珍しいと思う。是非阿部先生に小説化してもらいたいような街だ。</p>\r\n\r\n<p>　阿蘇の原っぱにしても、あれは天然の野原ではなく人工の野原なのだ。本編のなかで野焼きのシーンが出てくるが、なぜ野焼きが行われるかの説明が不正確であった。枯れ葉を燃やして来年の肥料にするためという解説は間違いである。単に阿蘇の山々は地理的に放っておけば雑木林になるので（天然の草原であるためには緯度が低すぎ、降水量が多すぎる）、それを妨げるために焼いているのだ。そう、東南アジアなどで森林の減少に拍車を掛けている焼き畑農業と同じなのである。阿蘇では古くは牧畜のため、今日では観光のために野山が焼かれている。だからただ単に阿蘇を「奇麗なもの」、「人の心を癒すもの」として登場させるこの映画には違和感がある。馬を人の心の治療に使うホースセラピーの思想もこの発想と同根である。結局のところ人間が中心で、自然も動物も利用しているだけなのだ。実はこの映画、人間のエゴ剥き出しのとんでもない映画なのである。</p>\r\n\r\n<h4>＜さらに蛇足＞</h4>\r\n<p>　九州弁は映画のなかで話されると凄く不自然だ。恐らく演技用の言語ではないのだろう。やはり方言のなかでも関西弁は特殊な存在なのだと思う。関西出身の人々に関西弁の方言としての特殊性を語っても否定されるが、関西弁は演技のなかで話されても違和感がない。九州弁のイントネーションがあまりにも鈍くさすぎて、そういった公の舞台には向かないのだろう。結果、映画やテレビでは語尾に「なか」、「よか」、「ばい」を付けただけの標準語イントネーションの九州弁が跋扈することになる。九州出身の俳優は少なくないはずなのに。</p>\r\n\r\n<h4>『黄泉がえり』との比較</h4>\r\n<p>　阿蘇で撮られた最近の映画には、『黄泉がえり』がある。こちらは原作者が熊本の人で、原作の舞台は熊本市内であったが映画化に際して阿蘇を舞台に設定替えされてしまった。そういうわけでこちらも余所もんが勝手に撮った映画という感じだった。なにしろ阿蘇に海が存在するという設定には閉口した。出演者に著名な人が多かったため、ロケは半分程度しか阿蘇で行われておらず、残りは長野だか群馬だかの原っぱで行われたらしい。もちろん内容はつまらなかった。どうして阿蘇で撮影される映画は酷いものが多いのだろうか？</p>"
