  id: 482
  name: "世間は連休なのに引きこもってブログで遊んでても(・∀・)ｲｲ！"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,PHP"
  comment: "<p>　最近ブログをいじってばかりのような気がする（笑）</p>\r\n\r\n<h4 class=\"text\">カテゴリー検索の仕様修正</h4>\r\n<p>　カテゴリー検索を行うと、後半部分が重複しているものまで拾い上げられることに気付く。例えば\"日記\"のカテゴリーを検索すると、\"過去の日記\"までピックアップされてしまうのだ。</p>\r\n\r\n<p>　P_BLOGのフォーラムを見たところ、<a href=\"http://pbx.homeunix.org/p_blog/forum/topic.php?tid=187\" title=\"P_BLOG Project : フォーラム : カテゴリの重複登録\" class=\"ex-ref\">P_BLOG Project : フォーラム : カテゴリの重複登録</a>というスレッドがあったので、これを参考にcategory.phpに手を入れてみた。真っ白画面になるなよ。</p><!--more-->\r\n\r\n<pre class=\"code\">\r\n   $patterns = '/(*|+|^|$|?|(|))/';\r\n    if (preg_match($patterns, $key)) {\r\n        // (1) Use \"LIKE\" search\r\n        $listup_query = \"BINARY category LIKE '%\".$key.\"%')\";\r\n    } else {\r\n        // (2) Use MySQL Regular Expression\r\n        $listup_query = \"category REGEXP BINARY '^\".$key.\"$|^\".$key.\",|,\".$key.\",|,\".$key.\"$|,?\".$key.\",|,?\".$key.\"$')\";\r\n    }\r\n</pre>\r\n\r\n<p>を</p>\r\n\r\n<pre class=\"code\">\r\n   $patterns = '/(?*|?+|?^|?$|??|?(|?))/';\r\n       // (1) Use \"LIKE\" search\r\n       $listup_query = \"BINARY category LIKE '\".$key.\"%')\";\r\n</pre>\r\n\r\n<p>のように改変。</p>\r\n\r\n<p>　phpのことは良くわからんのだけど、(2)のMySQLの正規表現を使う検索方法の部分を削除し、(1)のあいまい検索の部分を、公式フォーラムでkazさんがコメントしているみたいに、前の%をとってみた。エラーになって真っ白画面になるかなぁと思ったけど、思いの外うまくいった。これで\"日記\"カテゴリーを選んで\"過去の日記\"まで表示される現象は回避された。前文一致検索になったということですな。</p>\r\n\r\n<h4 class=\"text\">カテゴリーリンクの分離</h4>\r\n<p>　SafariStandの作成者、hetimaさんを参考に、複数タグを持つ記事のカテゴリーリンクを分離してみた（<a href=\"http://hetima.com/pblog/article.php?id=101\" title=\"ヘチマ_BLOG : P_BLOG ver 1.0.4\" class=\"ref\">ヘチマ_BLOG : P_BLOG ver 1.0.4</a>）。これまで<a href=\"http://www.portalshit.net/category.php?k=本%2C日記\">本,日記</a>という感じで、まるで新しい別のカテゴリーみたいにリンクされていたのだが、<a href=\"http://www.portalshit.net/category.php?k=本\">本</a>, <a href=\"http://www.portalshit.net/category.php?k=日記\">日記</a>という風に分離されるようになったのだ。これで複数タグ付けして投稿することをためらう理由がなくなった。気分スッキリ！</p>"
