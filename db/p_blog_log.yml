  name: "森井ゴンザレスファンの貴女に朗報！"
  href: "http://"
  category: "WWW"
  tag: "blog,日記,お知らせ"
  comment: "<p>　一度は公開したもののやっぱりぴよってしまって公開を取りやめていた過去に書いた日記の記事を、P_BLOGの記事として投稿しています。いま2003年10月28日から2004年3月26日の分までアップしましたが、この作業、思いの外時間がかかる。もっと早く終わると思ってたのに。何しろ一ヶ月分アップするのに一時間くらいかかる。結構疲れました。</p>\r\n\r\n<p>　ところで、なぜ急に再び公開する気になったかというと、まぁいろいろありまして。そもそも前書いた日記を公開したくなかったのは、以前の日記の内容がカスみたいなものだったからということはもちろんなんですが、日記の主要部分が僕の就職活動の進捗状況を記録しており、これがちょっと不味かったのです。というのは、僕がある企業から内定を受け誓約書にハンコを押した後も就職活動を継続していたからです。</p>\r\n\r\n<p>　結局病気になったことによって、当該企業で働くという機会は失われてしまいました。先日、採用が保留になっていたものを正式に辞退し、これで晴れて一介のプーとなりました。真性NEETです。そういうわけで、僕がこれまでひた隠しにしてきた“約束違反”を公開できるようになったのでした。え、自意識過剰？　誰もお前のことなんて気にしてない？　ごもっともです。</p>\r\n\r\n<p>　日記の多くの部分は、いまのブログへの掲載基準を遙かに下回るもので埋め尽くされているのですが（2004年の夏以降の内容は特にひどい）、なかにはハッとする記事もあります。もしこのブログの閲覧者のなかに森井ゴンザレスの生態について興味がおありの方がおられましたら（まぁいないでしょうけど）、本当にどうしようもなく暇なときにでも目を通してみてください。</p>"
