  id: 677
  name: "クローズドSNSが死ぬとき"
  href: "http://"
  category: "WWW"
  tag: "SNS,2ch,mixi"
  comment: "<p>　mixiを舞台にしてすごい事件が起こったようですね。元々はファイル交換ソフトが原因だったようですが、何者かが流出ファイルをmixiにアップして個人情報と当該ファイルが衆目に触れることになり・・・。流出の被害にあった女性があまりにも不憫なのであえてコトの詳細は述べません。</p>\r\n\r\n<p>　関連する情報を閲覧していて知ったのが、mixi当局による日記、メッセージの検閲・取り締まりです。当局を批判する日記を書いたユーザーや、家庭内や学校内から複数アクセス、すなわち同一IPで複数アカウントへのアクセスがあるユーザーはアカウントを削除されているそうです（<a href=\"http://pc8.2ch.net/test/read.cgi/sns/1158082690/\" class=\"ex-ref\" title=\"■mixiの評判の悪さが異常■\">■mixiの評判の悪さが異常■</a>）。</p>\r\n\r\n<p>　クローズドSNSの特性として、正式な手続きで招待された人は歓迎だけど、匿名掲示板で見ず知らずの人に招待された不正ユーザーなんかは排除したい。しかし誰が不正ユーザーで誰が正規ユーザーかの判別は難しい。となると正規ユーザーでとばっちりを食らってアカウント削除される人も当然出てきます。2ch情報なので嘘や誇張が含まれているでしょうが、削除されたと訴えるユーザーはかなり多い。</p><!--more-->\r\n\r\n<p>　もちろん今回の事件はmixiそのものに原因があるわけではなくて、直接の原因はファイル交換ソフトにあったわけですが、mixiが個人情報の流布と被害の拡大を招いたことは疑いようがない。僕は思うんだけど、SNSって会員数が増えれば増えるほど、結局は公開されたインターネットと変わらなくなっていくわけで、SNS運営当局とすれば、会員数は増やしたいけど増やせないみたいなジレンマに陥りますよね。正規ユーザーにしろ不正ユーザーにしろ、ユーザーが増えればいろんな人が存在するわけで、mixi的に好ましくないユーザーも含まれるようになる。当局はそれが我慢ならないんだったら新規ユーザーの獲得は諦めなければならない。でもそれじゃあ収益は上がらない。</p>\r\n\r\n<p>　こういったジレンマを解消するには、不正ユーザーを黙認するか、いっそのことmixiをオープンSNSにするしかないんじゃないかな。そしたらmixiの売りである安心できるコミュニティってのは虚構になっちゃうけど、現状でもこういう個人情報さらしみたいのは起こってしまうわけで、mixiが安全ってのは既に過去の話だと思う。</p>\r\n\r\n<p>　ユーザー数がネット利用者人口全体の5%を越えたら、クローズドSNSは死を迎えるのだと思います。人が増えればメンバー間の監視の目も機能しなくなるでしょう。住人の少ない村社会では悪いことはやりにくいけど、人口が多く匿名性の高い都会だとやれちゃう。参加したいけどなかなか招待状がもらえなくて参加できないって状況がクローズドSNSの華かも知れないですね。</p>"
