  comment: "<!-- ISBN=B000EXMJAW -->\r\n<p>　伯母宅のiMac DVと我が家のWindows機が陳腐化著しかったので、iMac 17\"を二台買いました。いやー、イっすね、Intel iMac。両方ともATI Radeon ×1600載んでるモデルを買ったので、Google Earthで「地形」にチェック入れたときすごく奇麗に見える。<del>MacBookだとグラフィックメモリがメインメモリと共有のせいか、すごくへんちくりんな3D画像なんですよね。</del>阿蘇山がGoogle Earthで実物通りに見えるのは感動ですよ。</p>\r\n\r\n<p>　あとやっぱ17インチディスプレイは良いですね。解像度は1440*900で1280*800のMacBookとあんま差がなさそうなんだけど、13インチと17インチじゃえらい違いますね。世の中解像度だけじゃないですよ。</p>\r\n\r\n<p>　しかもいまApple StoreではiMacの整備済製品が大量に売られている。モデルチェンジする為の在庫処分セールでしょうか。噂では次期iMacでは17インチモデルが無くなってしまうらしいし、家の狭さ的に17インチが欲しかった我が家にとっては欲しいモデルが定価から17,000円引きで買えて大満足です。もうね、MacBook Proとかいらんでしょ。iMacサイコーです&hearts; :-) </p>\r\n\r\n<p><del><img src=\"http://www.portalshit.net/resources/Mt.Aso-iMac.png\" height=\"101\" width=\"500\" alt=\"Mt.Aso-Imac\" /><br />\r\niMacのGoogle Earthで見た阿蘇五岳</del></p>\r\n\r\n<p><del><img src=\"http://www.portalshit.net/resources/Mt.Aso-MacBook.png\" height=\"172\" width=\"500\" alt=\"Mt.Aso-Macbook\" /><br />\r\nMacBookのGoogle Earthで見た阿蘇五岳</del></p>\r\n\r\n<p><del>　同じ山だとは思えんです :-! </del></p>\r\n\r\n<h4>嘘書いてました</h4>\r\n\r\n<p>　MacBookで見るGoogle Earthがしょぼい件、思いっきり嘘でした。AppZapperで設定ファイルも消して完全に新しくGoogle Earthを入れ直したら、MacBookでもきれいに阿蘇山が表示されました。どうやら「環境設定」→「3Dビュー」→「起伏の強調度」を強めに設定してたのがMacBookで阿蘇山が変に見えた原因っぽいです。嘘ついてごめんなさい :-! </p>"
