  id: 607
  name: "黒川温泉"
  href: "http://"
  category: "雑談"
  tag: "阿蘇,観光"
  comment: "<!-- ISBN=433403294X -->\r\n<p>　黒川温泉の名物旅館経営者と温泉教授の対談本、『黒川温泉 観光経営講座』（光文社新書）を読みました。温泉街の旅館の経営ってスポーツチームの経営に近いですね。 </p>\r\n\r\n<p>　二月くらい前に日経の経済教室で読んだんですが、スポーツの経済学というのがあるらしいです。分野としては応用ミクロですかね。スポーツチームの利潤最大化というと勝利を挙げ続けることのように思われますが、それは広告塔としかスポーツチームが認識されていない場合。純粋にスポーツチームの運営で利益を上げようとするなら、最多勝利を目指すのではなく、他チームとの調和の取れた勝利を目指すべきと言うことでした。 </p>\r\n\r\n<p>　ただしチームの監督は勝利を追求しようとするので、経営者たるオーナーはいかに監督と利害が合致した契約を結ぶかが重要となってくるようです。このあたりはまったくもって契約理論ですね。当該記事をスクラップしておけば良かったのですが、無くしてしまったのでここから先のステップを忘れてしまいました。 </p><!--more-->\r\n\r\n<p>　温泉街も一軒の宿が一人勝ちしては街自体に魅力が無くなり、よその温泉街との競争に敗れるわけです。だから各旅館が一帯となって協力して温泉街を発展させていかなければならないということですね。名物経営者の後藤哲也氏がそう説いておりました。 </p>\r\n\r\n<p>　同じ理由で旅館は土産物の販売に力を入れてはいけないと書いてありました。宿泊客が出歩かない温泉街は活気がないからです。旅館はなるべく宿泊客が宿の外を出歩くようにし向け、土産物屋が土産物屋として経営が成り立つようにする。それが黒川温泉成功の要因の一つなのでしょうね。阿蘇町の温泉旅館が次々と潰れていっているのはこの辺に理由がありそうですね。</p>\r\n\r\n<p>　ところで僕はこれまでちょっと黒川温泉のことを勘違いしていたかも知れないと思いました。すなわち、金持ちの馬鹿福岡人向けの感じの悪い温泉地、地元の人間お断りのいやーな温泉地、という風に思っていたのです。（金持ち教養なしのアホ福岡県民向けの温泉地は湯布院です。一泊4万もする旅館とか意味不明です）</p>\r\n\r\n<p>　しかし後藤哲也氏と温泉教授の対談を読んでいると、後藤氏の考え方にはそういう感じの悪さはなくて、後藤氏の経営する新明館には良い印象を持ちました。</p>\r\n\r\n<p>　黒川温泉の各旅館のウェブサイトを見ていると様々で、やたらFLASHを使っていて格好いいサイトもあるのだけど、部屋や風呂の写真はいっぱい載ってるのに、肝心の宿泊料金が書いてなかったり、日帰り入浴が可能かどうか書いてなかったりで、こちらが知りたい情報をオープンにしようとしない宿もあります。 </p>\r\n\r\n<p>　後藤氏の経営する新明館は対照的で、宿泊料金も分かりやすいところに書いてあるし、日帰り入浴の案内もきちんと記してあります。 </p>\r\n\r\n<p>　恐らく温泉旅館にとってもっとも煩わしい存在は、宿泊をしない日帰り入浴の客でしょう。500円の入浴料しかお金を落とさず去っていく。そのくせマナーが悪かったりする。出来ることなら日帰り入浴客は来て欲しくないのです。 </p>\r\n\r\n<p>　でも日帰り入浴だけの客も受け入れてこその温泉宿だと思う。そもそも黒川温泉の始まりは湯治場なわけで、湯治場が客を選別するなんて悲しいじゃないですか。 </p>\r\n\r\n<p>　木を植えるなど様々な取り組みもあったでしょうが、黒川温泉を有名にしたのは、何と言っても1,200円で三つの温泉に入れる入湯手形でしょう。こういったオープンな姿勢が評価されたのだと思います。有名になったとたんに閉鎖的になるのは酷いですよね。 </p>\r\n\r\n<p>　いやー、それにしても旅館経営って面白そうだ。うちの祖父は20年くらい前、黒川温泉のある旅館を所有していたんですが、そのころはちょうど黒川温泉の景気が悪い頃で、すぐに手放してしまったんですよね。もし祖父がそのまま持ち続けていたら、旅館経営に参画できたかも知れないというのに。残念です。</p>"
  date: "2006-07-18 18:15:07"
