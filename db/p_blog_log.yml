  id: 962
  name: "お金をあげることについて"
  href: "http://"
  category: "旅行"
  tag: "カンボジア,旅"
  comment: "<a href=\"http://www.flickr.com/photos/78001963@N00/2961383836/\"><img src=\"http://farm4.static.flickr.com/3029/2961383836_3d3f449efc.jpg\" height=\"334\" width=\"500\" alt=\"give me one dollar\" class=\"flickr\" /></a>\n<p>　カンボジアでは、お金をくれと子どもにせびられることがたびたびあった。</p>\n<p>　今日の日本人には物乞いはみっともないこと、みたいな感覚があると思う。もちろん戦後は日本人の子どももアメリカ兵に物乞いしてたんだろうけど、今日では物乞いする人ってのはほとんど見かけないですよね。ホームレスのおっちゃんたちも空き缶集めたりとか、何かしら仕事してる。そのせいか、人にお金をあげることに僕はとても抵抗があります。（ヨーロッパを旅行したとき、教会の前で突っ伏して小銭を請う人が少なからずいて、軽いショックを受けた）</p>\n<p>　そもそも見ず知らずの大人が、子どもにただでお金をあげることは教育上よくないと思う。日本人は金持ってるからっていう理由で金をせびられるのも納得がいかない。お金は働いたり何か売ったりした対価として得られるべきもので、ただ金寄越せっていうのは道理にかなわないと思う。</p>\n<p>　一緒に旅行したお姉さんは何度もカンボジアを旅行していて旅慣れてるんだけど、子どもたちにねだられると、「仕方ないなぁー」と言ってお金をあげることもあった。なるべくそうならないようにシンガポールでお菓子を調達してきて、子どもが金くれって言ったらお菓子をあげることでその場をしのぐようにしてたんだけど、一緒に遊んだ子どもたちにお金をあげることもあった。お金をあげると子どもたちはすごく喜ぶ。</p>\n<p>　そんな風に喜ぶ姿を見ていると、堅いこと言わずに、お金をあげちゃうのもありなのかなー、とも思った。もちろん、群がってくる子どもたちみんなにお金をあげてたら、一人に1ドルずつでもトータルではかなりの額になってしまう。だからみんなにお金を配ることなんて不可能なんだけど、1ドルあげるだけであんなに喜ぶんだったら、先進国からやって来たちょっとしたサンタクロースみたいな役回りを演じることも、悪いことではないのかも知れないと思った。</p>\n<p>　子ども以上に難しいと感じたのが、地雷で足を失った人にお金をあげることだ。カンボジアは国による福祉とか皆無だろうから、彼らは物乞いで生きていくしかないのだろう。でも一方で、足がなくても楽器を演奏して観光客からチップをもらっている人達もいた。伝統工芸品を作って売ってる人もいた。そういうのに対価を払うのがあり得べき寄付というか、慈善のあり方ではないかと思う。ただなくなった足を見せてギブミーワンダラーと言ってる人にお金をくれてあげるのは、こちらの心も痛むしやりきれない気分になる。いまこのおじさんに自分が1ドルあげても、カンボジア中の地雷被害者の持続的な生活の向上には繋がらないことが明らかだ。それよりも、こういうおじさんたちが何か技能を身につけて、継続的に暮らしぶりをよくしていけるような仕組みを作ることの方が大切だ。先進国の旅行者の同情に身を委ねる人生は惨めだと思うし、おじさんたちの自尊心も傷つけられるだろう。</p>\n<p>　先進国に生まれた人間の甘っちょろい意見なのかも知れないけれど。</p>"
