  comment: "<p><a href=\"./resources/200511241558000.jpg\"><img src=\"./resources/200511241558000.jpg\" width=\"180\"  height=\"240\" alt=\"Lesley's Camera\" class=\"float-left\" /></a>　暗い雰囲気がブログを覆っているので、ここで一発面白い（？）記事でも書きましょう。</p>\n\n<p>　旅行をするにあたって、日本からあらかじめ宿を予約して行ったのは一泊目のフランクフルトだけだった。だからフランクフルトの後に訪れたハイデルベルクという街で、宿探しに大変難儀することになる。旅行前は何とかなるだろうと思っていたんだけど（そして、旅行を終えた今にして思えば何とかなることなんだけど）、そのときは宿が見つからないことで絶望的な気分になった。寒いのとか野宿とか勘弁だし。結局、観光案内所でゲットしたホテルリストをもとに電話して宿にありついたのだが、宿が見つかるまでの間、旅行なんて来なけりゃよかったと随分落ち込んだのだった。</p><!--more-->\n\n<p>　それ以来、ネットカフェを利用して<a href=\"http://www.hostelworld.com\" class=\"ex-ref\">hostelworld</a>というサイト経由であらかじめ宿を予約してから目的地に向かうことにした。そして出くわしたのがハンガリーのAce Apartment。写真で見る限り小ぎれいな内装で、特に問題なさそう。hostelworldは利用者による宿のランク付けも行っていて、Aceの評価は決して低くなく、特に考えもせずに予約したのだった。</p>\n\n<p>　しかしこのAce Apartmentは探すのから難儀した。ブダペストの中央駅に着いたら電話しろと予約票には書いてあった。しかし公衆電話から携帯に電話をかけると、あっという間に切れてしまう。インフレ著しいハンガリーでは、コインの価値はかなり低い。コインを作るために何か買おうにも、お札を出しても大した額のコインのおつりが返ってこない。インフレ恐るべしですな。</p>\n\n<p>　しかも相手はハンガリー人で英語が通じないことがコインを大量に必要とさせる。話すのに苦労するから電話に時間がかかるのである。いや、こっちも英語は全然しゃべれないんですけど、聞くことはできる。片方が喋れなくても片方がネイティブ並なら、何とか意思の疎通ができるが、ノンネイティブ同士の会話はかなり厳しいものがある。</p>\n\n<p>　とりあえず降りるべき地下鉄の駅だけは理解することができたので、そこまで向かい、てきとー極まりない地図を頼りに目的地の宿まで向かう。ドイツよりも南にあるのに、ハンガリーはみぞれ雪が降ってる。足下はぐちゃぐちゃじゅちゃじゅちゃ。こんな状況で重い荷物を背負い、宿を探すのは気分を重くさせるのに十分である。空腹も相まって、同行者と僕は当然のように不機嫌になっていく。</p>\n\n<p>　地図の見方を巡って喧嘩をしながら、ようやく目的地の住所にたどり着いたものの、受付らしきオフィスはない。どう見てもただのマンションである。入り口の郵便受けに\"Ace\"と書いてあるのを見つけ、同じ番号の部屋を訪れるも明らかに民家っぽくて、しかも\"Don't disturb. Someone lives here\"なんて謎の張り紙が。</p>\n\n<p>　訳が分からないので、もう一度通りに出て電話をかけるが、壊れた公衆電話に次々コインを飲み込まれ、もう絶望的な状況に。ハンガリーでもやはり携帯電話万歳なようで、公衆電話は撤去されつつあるようだ。次の電話を探そうにもなかなか見つからない。そんな我々に忍び寄る謎の二人組の男。一人はあまり西洋人らしくない顔つき、もう一人はなるほどザ・ワールドに出演経験がありそうなほどのノッポ。イタリア人のような発音の英語で\"Excuse me!\"と話しかけてくる。そう、この二人の怪しい男たちこそが宿の人間だったんですな。</p>\n\n<p>　結局さきほど右往左往していたマンションの中の一室に連れて行かれ、ここがおまえらの部屋だ、と言われる。二泊で60ユーロの代金を受け取ると、ガスヒーターの使い方に注意しろと何度も同じ言葉を残して二人は去って行った。そういえば部屋に入ったときからめちゃくちゃガスくさい。大丈夫なんだろうか？　我々が二人とも煙草を吸わないからよかったものの、ライターで火をつけたらガス爆発しそうな感じである。</p>\n\n<p>　そして「なんだかhostelworldで見た写真と違うよねー」なんて言いながら部屋中を物色していてタンスの引き出しから、ついに <a href=\"./resources/200511241558000.jpg\">こいつ</a> を発見するわけですな。ロンリープラネットの地図のコピーの裏に、なんか物騒なことが書いてある。え、なんだって？　奴らは荷物を盗む気だと？</p>\n\n<p>　確かに奴らは部屋の鍵を開けるとき、我々に渡したのとは異なるキーを使っていた。我々が外出しているときを見計らっていつでも泥棒に入れるわけである。しかも二人ともいかにも泥棒風のハンチングをかぶっていて怪しい。苦労して宿にありついたというのに、どんよりした気分になる。僕たちハンガリーで死ぬのだろうか？</p>\n\n<p>　僕がハンガリーに対して良いイメージを持てなかったのは、両替所で詐欺られそうになったりハンガリー人の愛想が悪かったりしたことだけが原因じゃなくて、宿でこのクレイジーなアングロサクソン野郎が残していった紙片を見たのも大きかった。この紙のおかげで外出するときも荷物のことが心配で何だか楽しめないし、夜も安心して寝られそうにない。到着した日の夜には、いまから別の宿を探そうかとまで思ったが、馬鹿らしくなったので開き直ってここで寝ることにした。暗くなってから新しい宿を探す根性もなかった。</p>\n\n<p>　二日目の夜、いろいろ観光して回って部屋に戻ると、同行者が部屋中にいろいろな言語の観光案内がおかれていることに気がついた。英語、オランダ語、スペイン語etc。その中のひとつに、また書いてあるんですな、“壁のタンスにはレズリーのカメラが仕掛けられている。君たちは監視されている。ベッドの下にはフランス人の死体が隠されている。ほら、ガスが漏れているじゃないか。嘘じゃない、信じろ。自分の身を守るのは自分だけなんだ。さぁ、今すぐ逃げろ！ run run run...”</p>\n\n<p>　このネタに満ちた文章に何か怪しいと思い部屋中を注意深く探してみると、タンス、枕元の壁飾り、テレビの棚など、ありとあらゆるところから気がふれたアングロサクソン野郎が残したいたずら書きを発見。もうね、アホかと、馬鹿かと。何のために縮み上がったのか訳の分からない二日間でした。</p>\n\n<strong class=\"very-strong\">旅の教訓：レズリーズ・カメラに気をつけろ！</strong>"
