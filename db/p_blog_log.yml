  href: "http://"
  category: "旅行"
  tag: "iPhone,旅"
  comment: "<p>　旅行中にiPhone用辞書アプリのウィズダム英和・和英辞典を買った。やっぱり外国にいるときは辞書があった方がいい。ドイツを旅行したときも現地で独英辞書を買ったけど便利だった。</p>\r\n<p>　で、旅行も終盤で知ったんだけど、iPhoneで使える英辞郎もあるらしい（ptsEijiro）。英辞郎は口語表現がたくさん載ってるし、例文も豊富なのでぶっちゃけこっちにすれば良かったなーなんて思った。</p>\r\n<p>　この手の辞書で重要なのはネットにつながってなくても使えること。ウィズダムは100MBを超えるサイズがあり、全てをiPhoneの中に格納できるタイプなので、いつでもサッと単語の意味を調べることができ、重宝した。</p>\r\n<p>　iPhoneはとにかく旅行にベストマッチなので、辞書に限らず地球の歩き方アプリみたいのを開発すると受けると思う。そして願くば、外国でも低価格のローミング料金でネットにつなげさせて欲しい。ソフトバンクさん、どうにかなりませんかね？</p>"
