  id: 112
  name: "ディーゼルってエコなんだって！"
  href: "http://"
  category: "雑談"
  tag: "自動車,Mercedes Benz"
  comment: "　意外なことだが、ディーゼルはハイブリッドと並ぶ環境に優しいエンジンなのだそうだ（15日の日経朝刊）。ディーゼルは目に見える廃棄物と目に見えない廃棄物があって、これは二律背反でどちらかを少なくしたらもう一方が増えるのだそうだ。日本では目に見えない方の廃棄物が厳しい規制の対象となっていたため、ディーゼル車といえば汚らしい黒煙を吐き出し、上り坂をとろとろ走る悪い車というイメージが定着してしまった。しかしヨーロッパではディーゼルは燃費が良く、廃棄物も少ない環境に優しいエンジンだと認識されているのだそうだ。欧州の新車の二台に一台はディーゼル車なのだとか。そのくらいヨーロッパではディーゼルがフィーバーしているとのこと。日本に住んでいると、日本の自動車メーカーのハイブリッドエンジンだけが唯一無二のエコシステムのような気がしてくるが、ヨーロッパの自動車メーカーはディーゼルに力を入れ、かなり高度なディーゼル・エンジン技術を蓄えているらしい。ディーゼルエンジンのEクラスなんて想像できないけど、まさにところ変わればである。<ul class=\"ref\"><li><a href=\"http://www.nikkei.co.jp/news/sangyo/20051015AT1D1307D14102005.html\" target=\"_blank\" class=\"ex-ref\">独ダイムラー、ディーゼル乗用車を日本市場に投入</a></li></ul>"
