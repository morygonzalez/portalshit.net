  name: "アクセス解析について"
  href: "http://"
  category: "アマグラミング"
  tag: "Web,blog,P_BLOG"
  comment: "<p><img src=\"./resources/analyze.png\" width=\"370\" height=\"209\" class=\"\" alt=\"アクセス解析\" /></p>\r\n\r\n<p>　アクセス解析について興味深い記事を発見したので、記事を書かせて頂きます。（<a href=\"http://ytsumura.cocolog-nifty.com/blog/2004/03/post_15.html\" title=\"技術系サラリーマンの交差点: アクセス解析の話はまだまだ続く・・・\" class=\"ref\">技術系サラリーマンの交差点: アクセス解析の話はまだまだ続く・・・</a>）</p>\r\n\r\n<p>　そもそも僕がこのブログを訪れたのは、Yahoo!BBのIPアドレスを変更する方法を調べていてです。Yahoo!BBのIPアドレスはほぼ固定なようで（<a href=\"http://ytsumura.cocolog-nifty.com/blog/2004/03/yahoobbip.html\" title=\"技術系サラリーマンの交差点: Yahoo!BBのIPアドレスはほとんど固定か\" class=\"ref\">技術系サラリーマンの交差点: Yahoo!BBのIPアドレスはほとんど固定か</a>）、それはちょっと嫌だな、リセットする方法はないのかなとGoogle検索していたのでした。すなわち、IPアドレスが固定だと、よそのブログなどでアクセス解析されている場合、僕の行動というのが筒抜けなんですね。アクセス時間などが分かるならば、僕が何時に寝て何時頃起きてるだとか、そういうことが分かってしまうんですよ。それってちょっと嫌ですよね。</p><!--more-->\r\n\r\n<p>　とは言いながら、実は当ブログ、アクセス解析してます。P_BLOGにデフォルトで解析機能がついてるんです。でも僕自身、先述したようにアクセスを詳細に調べられるのは嫌です。同じように思う読者の方も多いでしょう。だからご安心下さい。P_BLOGのアクセス解析機能は非常にシンプルで、リファラーとIPアドレス、UserAgentしか分かりません。しかも、どのIPがどのリファラーでどのUserAgentかは分からないのです。解析画面では総計が表示されるだけです。</p>\r\n\r\n<p>　なぜ僕はアクセス解析をするのか。それはひとえにリファラーが知りたいからです。どんな検索ワードで閲覧されているのかや、2chからリンクされていないかなどを知るためですね（もちろんttp://〜でURLを張られてしまうとリファラーは分からないのですが）。またリファラーを調べることで、トラックバック機能のないサイトからリンクされたことを知ることができます。</p>\r\n\r\n<p>　僕としてはリファラーに加えて記事ごとの閲覧回数を知ることが出来ればベストなわけですが、現状では調べられていません。前にも書いたかも知れませんが、<a href=\"http://rewse.jp/fukugan/index.php\" title=\"複眼中心\" class=\"ex-ref\">複眼中心</a>さんで、記事を閲覧回数ごとに表示する記事ランキングのプラグインが公開されていますが、僕が借りているレンタルサーバーではPHPのセーフモードの仕様のためか、うまく動いてくれません。PHPとMySQLの知識があればちょっとP_BLOGに手を加えることで記事ごとの閲覧回数を解析可能なのでしょうが、僕には無理です。</p>\r\n\r\n<p>　アクセスを解析することに関してはちょっとためらう部分もあります。解析されるのが嫌な人もいるでしょうからね。僕だってあまりに詳しく調べ上げられたら嫌です。でもアクセスを解析されるのを嫌がっても、最近では殆どのレンタルサーバーで生ログを提供してるんじゃないですかね。以前東京で利用していたiTSCOMというISPでも、CGIやPHPは使わせてくれないのに生ログは提供していました。英数字の羅列で見る気にもなれませんけどね。そういうわけなので、アクセスログを取られることについては諦めた方が良いというか、ネットを使う以上しょうがないことと受け入れるほかないんじゃないですかね。</p>\r\n\r\n<p>　上述の“技術系サラリーマンの交差点”で指摘されているみたいに、誰が読んでくれているかをチェックするためのアクセス解析は引きますが、アクセス解析を行うこと自体は後ろめたいことではないと思います。検索ワードを調べることで、より読者のニーズにあった情報を提供できますし、UserAgentを見てWindowsユーザーが多ければMacの布教活動をしなければらないなということになります（笑）</p>\r\n\r\n<p>　結局何が言いたいのかというか、アクセス解析をすることのお断りというかそういったことです。といってもこのブログの訪問者の殆どはGooglebotとYahoo! Slurpなんですけどね（泣）</p>\r\n\r\n<h4>＜P_BLOGユーザーのための情報＞</h4>\r\n<p>　ちなみに僕のP_BLOGのアクセス解析機能はAKIBE artworksというサイトの <a href=\"http://akibe.com/article.php?id=11\" title=\"AKIBE artworks : P_BLOGいじり(2)\" class=\"ex-ref\">P_BLOGいじり(2)</a> という記事を参考に、少し手を加えてあります。P_BLOGではデフォルトの状態だとトップ階層の<var class=\"filepath\">index.php</var>へのアクセスしか解析しないのですが、サーチエンジンからいきなり記事のPermalinkに飛んできたような場合でもアクセスを解析するようにしています。さらに管理者以外でもSESSIONが有効になるようにしてあるので、IPアドレスごとの閲覧回数は一旦ブラウザを終了しない限り1回としかカウントされません。つまり色んな記事を読んでも訪問回数は1回なわけですね。無駄にログをとるということもないわけです。このHackはオススメなので、P_BLOGユーザーの方は試してみて下さい。</p>"
  date: "2006-08-19 18:21:25"
  mod: "2009-04-20 23:05:07"
