  category: "アマグラミング"
  tag: "P_BLOG,AutoPagerize,Greasemonkey,Microformats"
  comment: "<p>　あまりにも <a href=\"http://swdyh.infogami.com/autopagerize\" title=\"AutoPagerize (swdyh)\" class=\"ex-ref\">AutoPagerize</a> が便利なので、自分のブログでもAutoPagerizeできるようにしてみた。</p>\r\n\r\n<p>　AutoPagerizeに対応させる方法は二つあって、一つはuser.jsに直接SITEINFOを書き込んで対応させる方法。もう一つはAutoPagerizeのMicroformatsをサイト自体に埋め込んで対応させる方法。Web Serviceなど、自分が中身をいじれないサイトはSITEINFOを書いて対応させるしかないけど、自分のブログだったらXHTMLにMicroformatsをちょこちょこっと書き加えることで、閲覧者全員にAutoPagerizeしてもらえるようになる。<var class=\"filename\">/index.php</var> と <var class=\"filename\">/search.php</var> でAutoPagerizeするようにMicroformatsを埋め込んでみた。AutoPagerizeのMicrofarmatsは配布元に記述があるので参照されたし。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/swdyh/20070701\" title=\"2007-07-01 - SWDYH\" class=\"ex-ref\">[autopagerize] AutoPagerize0.0.11 - SWDYH</a></p>\r\n\r\n<p>　いじるのは <var class=\"filename\">/include/fnc_base.inc.php</var>。 586行目付近の</p>\r\n\r\n<pre class=\"code\"><code>\r\n. '&amp;f='  . $topic_id . '\"&gt;';\r\n</code></pre>\r\n\r\n<p>の末尾の部分を削って</p>\r\n\r\n<pre class=\"code\"><code>\r\n. '&amp;f='  . $topic_id;\r\n</code></pre>\r\n\r\n<p>とし、594行目と604行目をそれぞれ以下のように書き換える。</p>\r\n\r\n<pre class=\"code\"><code>\r\n$flip_link .= '&lt;span class=\"prev\"&gt;'.$page_array[$array_key-1][\"tag\"].'\" rel=\"prev\"&gt;'.\r\n</code></pre>\r\n\r\n<pre class=\"code\"><code>\r\n$flip_link .= '&lt;span class=\"next\"&gt;'.$page_array[$array_key+1][\"tag\"].'\" rel=\"next\"&gt;'.\r\n</code></pre>\r\n\r\n<p>　さらに、670行目の <var class=\"tag\">&lt;a&gt;</var> タグ内に rel=\"next\" を埋め込んで以下のようにする。</p>\r\n\r\n<pre class=\"code\"><code>\r\n'&lt;a href=\"./search.php?k=&amp;p='.$cfg['pagemax'].'&amp;c=0&amp;pn=2&amp;d=all\" rel=\"next\"&gt;'.\r\n</code></pre>\r\n\r\n<p>　これで <var class=\"filename\">fnc_base.inc.php</var> のモディファイは終了。最後に <var class=\"filename\">/include/user_include/base_xhtml.inc.php</var> の #content 部分を以下のように書き換えれば完了。</p>\r\n\r\n<pre class=\"code\"><code>\r\n&lt;!-- Begin #content --&gt;\r\n&lt;div id=\"content\"&gt;\r\n{$contents_top}\r\n<em>&lt;div class=\"autopagerize_page_element\"&gt;</em>\r\n{$contents}\r\n<em>&lt;/div&gt;</em>\r\n<em>&lt;div class=\"autopagerize_insert_before\"&gt;&lt;/div&gt;</em>\r\n&lt;/div&gt;\r\n&lt;!-- End #content --&gt;\r\n</code></pre>\r\n\r\n<p>　ちなみに、FirefoxじゃなくてSafariでAutoPagerizeしたい人は、 <a href=\"http://8-p.info/greasekit/\" title=\"GreaseKit - User Scripting for all WebKit applications\" class=\"ex-ref\">GreaseKit</a> を入れて <a href=\"http://d.hatena.ne.jp/os0x/searchdiary?word=%2a%5boAutoPagerize%5d\" title=\"[oAutoPagerize] - 0x集積蔵\" class=\"ex-ref\">oAutoPagerize</a> をインストールすると幸せになれます。</p>\r\n\r\n<h4>加筆修正</h4>\r\n<div class=\"important\"><p>　このハックを適用すると、サイト検索をしたときなどに表示されるFlip Linkの表示がおかしくなっていました。587行目の</p>\r\n<pre class=\"code\"><code>$tag_array[\"anchor\"] = $pagenumber. '&lt;/a&gt;';</code></pre>\r\n<p>を</p>\r\n<pre class=\"code\"><code>$tag_array[\"anchor\"] = <em>'\"&gt;' .</em>$pagenumber. '&lt;/a&gt;';</code></pre>\r\n<p>と書き換えて下さい。</p>\r\n</div>"
