  comment: "<img src=\"http://www.portalshit.net/resources/1000-tumblr_not_found.png\" width=\"500\" height=\"302\" alt=\"host not found\" class=\"image\" />\n<p>もう一ヶ月以上かな。Tumblrがリニューアルしてから、断続的につながらなくなる。まったくつながらなくなるわけじゃなくて、ときどきつながったりする。 </p>\n<p>これが不思議なんだけど、Dashboardにつながらないときでもユーザー個別ページにはつながったりする。逆にDashboardにはつながるのにユーザー個別ページに接続できないことも。</p>\n<p>ネットワークユーティリテーからPingを送信してみたんだけど、www.tumblr.comは</p>\n<pre>ping: cannot resolve www.tumblr.com: Unknown host</pre>\n<p>と表示される。tumblr.comの場合は、</p>\n<pre>PING tumblr.com (74.54.212.168): 56 data bytes\n64 bytes from 74.54.212.168: icmp_seq=0 ttl=42 time=188.856 ms\n64 bytes from 74.54.212.168: icmp_seq=1 ttl=42 time=187.085 ms\n64 bytes from 74.54.212.168: icmp_seq=2 ttl=42 time=187.617 ms\n64 bytes from 74.54.212.168: icmp_seq=3 ttl=42 time=187.780 ms\n\n\n--- tumblr.com ping statistics ---\n4 packets transmitted, 4 packets received, 0% packet loss\nround-trip min/avg/max/stddev = 187.085/187.834/188.856/0.643 ms</pre>\n<p>ちゃんと通信してるっぽい。</p>\n<p>僕はTumblrアディクトじゃないけど、地味にストレスを感じる。同じ症状の人いませんかね？</p>\n<h4>追記</h4>\n<p>以前、FONが原因で maps.google.co.jp につながらなかったことがあったので（<a href=\"http://groups.google.co.jp/group/Google-Maps-JP-Troubleshooting/browse_thread/thread/758034df493ccee2?pli=1\" title=\"maps.google.co.jpにアクセス出来ません - アーカイブ: Google マップ 1 | Google グループ\" class=\"ex-ref\">maps.google.co.jpにアクセス出来ません - アーカイブ: Google マップ 1 | Google グループ</a>）イーサーネットに切り替えてみたけど、こちらも意味がなかった。となるとISPの側で遮断されてるんだろうか？</p>\n<h4>2009/03/12 追記</h4>\n<p>どうもブロードバンドモデムを再起動後しばらくはつながるっぽい。やっぱりISP側の問題？</p>"
