  tag: "Mac,N901iS,モバイル,散財"
  comment: "<!-- ISBN=B0001M64S4 -->\n<p>　最近、「俺の携帯（N901iS）って結構写真が綺麗に撮れるかも？」ってことに気づき、携帯電話のカメラを利用する機会が増えた。しかし綺麗に撮れるといってもやはり携帯の付属カメラであり、でかいサイズで撮ってMacで小さなサイズにリサイズしないと見られたもんじゃない。一番大きなサイズで撮影すると当然保存できる枚数が少なくなるわけで、それが不満だった。先日、河原町界隈を散策したときも、保存枚数が少ないことを気にしてあまり写真を撮ることができなかった。</p>\n\n<p>　そういうわけで本日、近所のディスカウントストアでminiSDメモリーカードを購入。N901iSは容量256MBのものまで対応しているのだけど、携帯カメラのために3,480円も出して記憶デバイスを買うのは何だか納得いかなくて、64MB、128MB、256MBの三つの選択肢のなかから128MBの物を選んだ。ハギワラシスコム製で2,480円也。</p><!--more-->\n\n<p>　これまで携帯で撮影した画像は携帯シンクを使ってMacに取り込み、それからiPhotoに手作業で追加していた。少しこの作業は面倒だなとは思っていたんだけど、特に気にしなかった。ところが本日miniSDを購入して、FOMA USBケーブルでMacと携帯をつないでみてビックリ！　携帯でしかるべき操作をしてminiSDモードでMacとつなぐと、MacがN901iSをデジカメとして認識し、自動的にiPhotoが立ち上がってminiSD内にある画像を取り込んでくれるのである。これは便利。いままで携帯シンクを介して行っていた作業が簡略化されるわけである。</p>\n\n<p>　なおN901iSの説明書には、携帯電話をminiSDカードリーダーとして使うこの方法はWindowsでしかできないと記してあるのだが、Macでも利用できた。これは大変便利である。ケチって128MBのminiSDを買ったのがちょっと悔やまれる。こんなに便利に使えるんだったら256MBのものを買っても損をしなかったかも知れない。</p>\n\n<p>　これまであまりiPhotoの存在意義というのがちょっとよく分からなかったけど（blogに画像をアップロードするとき、iPhotoから直接引っ張ってこれないのが不満）、miniSDも買ったことだし、これから頻繁に利用するかも知れない。<a href=\"http://www.apple.com/jp/ilife/\" title=\"アップル - iLife\" class=\"ex-ref\">iLife '06</a>がちょっと欲しくなってしまった。iPhotoも最新版にしたいよね。あ、でもデジカメを買うのが先決か。ニートのくせに物欲は一人前です（笑）</p>"
