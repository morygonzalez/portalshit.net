  comment: "<p>　地元の病院では最早為す術なしと言われたため、病院を替わりました。いまは京都にいます。11月に行ったダメもと手術後、新たに肝臓に転移が見つかっていたのですが、こちらで一回目の治療（再びTIN療法、ただし量が多い）を受けた後のCTでは腫瘍は縮小傾向にあるようです。肝臓に転移した後はこれまで陽性値を取ることのなかったAFPという腫瘍マーカーまで上昇していたのですが、こちらも下がってきています。ただ、hCGとそのベータサブユニットであるßhCGが依然として高値であり、全然楽観できない状況です。hCGは本来妊婦さんの体内で多く産生されるもので、おかげでいまは乳首が張っており、若干痛みます。触っちゃイヤよ ;-) </p>"
