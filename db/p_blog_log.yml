  id: 733
  name: "“ファーストジャパニーズ”から刺激を受けた"
  href: "http://"
  category: "雑談"
  tag: "テレビ番組,人生,ドキュメンタリー"
  comment: "<h4>偉大なフツーの人の話</h4>\r\n\r\n<p>　某経済紙なんかがよくやるんですけど、一面の特集記事で偉大なフツーの人のことを取り上げたりします。僕が強烈に覚えているのが、タクシー運転手をやりながら司法試験に受かったおじさんの話。不況でも頑張れば報われる、個人が頑張れば日本経済は立ち直るみたいな、サラリーマンをマインドコントロールしようという意図が感じられます。提灯記事というか、まさに財界の御用新聞。マスコミのこういう煽動にのせられるのはアホらしいと思いますが、昨日見たNHK BSの番組は、「自分に甘くしてはいけない」という気にさせられ、とても刺激になりました。</p>\r\n\r\n<h4>頑固一徹靴職人</h4>\r\n\r\n<p>　昨晩、偶然見ていたNHK BSで、『<a href=\"http://cgi4.nhk.or.jp/hensei/program/p.cgi?area=001&amp;date=2007-01-13&amp;ch=11&amp;eid=21561\" title=\"NHK 番組表\" class=\"ex-ref\">ファーストジャパニーズ</a>』という番組をやっていました。外国でその領域に初めて挑んだ日本人の話らしいです。僕がテレビをつけたときはイタリアで靴職人をやっている深谷秀隆さんという人のことをやっていました。</p>\r\n\r\n<p>　深谷氏はイタリアで靴づくりの修行をして、Tie Your Tieという高品質な物しか扱わないフィレンツェの有名セレクトショップに認められ、そのショップが販売する靴のデザインを担当し、しかもIL MICIOという自分の店までオープンしています。ハンドメイドで一足40万円以上する紳士靴しか作らず、制作は年間40足が限度だとか。紳士靴しか扱わないのは、流行り廃りの激しい婦人靴だと、手作りのスピードではその流行に追いつけないからだそうで、流行を追う婦人靴よりも、クラシックと言えるような、上質な紳士靴を作りたいという、イタリア人の靴職人も顔負けな職人気質です。</p>\r\n\r\n<p>　この深谷さん、ものすごくお洒落な人で、フィレンツェの街で自転車こいだり歩いたりしててもその辺のイタリア人よりも全然目立っていました。靴職人というより、雑誌編集者かセレクトショップ店員という感じの容貌。でもチャラチャラというわけでもなくて、黒髪の長髪からは哲学者か作家に近い迫力を感じます。いまでは成功している深谷氏ですが、イタリアにやって来た当初は随分苦労したようです。</p><!--more-->\r\n\r\n<h4>アポ無し突撃訪問</h4>\r\n\r\n<p>　1998年に単身イタリアに乗り込み、自分の足をかたどって作った木型を片手に、イタリア語も喋れないままフィレンツェ中の靴屋をアポ無し訪問して弟子入りさせてくれるところを探した深谷氏。電話帳に載っているところを全部当たってもどこも弟子入りさせてくれなかったので、隣町まで赴いて漸く弟子入りできる靴屋を見つけました。給料は出なかったので、一日卵一個でやり過ごしたこともあったそう。もちろんテレビ番組なのでいささか誇張されているところはあるのでしょうが、それでもバイタリティー溢れると思います。なかなか出来ることじゃないです。</p>\r\n\r\n<p>　成功する人というのは、業界に関係なく、こういう殴り込みアタック的なことができる人なんだと思っています。Bäckeri Biggiを紹介してくださった（参照：<a href=\"http://www.portalshit.net/article.php?id=210\" title=\"portal shit! : らいんがるてんよ、お前もか\" class=\"in-ref\">らいんがるてんよ、お前もか</a>）ドイツのパン・マイスターの資格を持つみちえさんも、ドイツでパン屋に弟子入りさせてもらおうと、随分足を使って行動なさったようです。マイスター（Meister）という言葉、マスターに相当するドイツ語だろうくらいにしか思っていないとしたら間違いです。喫茶店や飲み屋の店主を指す日本語のマスターなんかとか全然重みが違うのです。みちえさんのホームページ（<a href=\"http://www.geocities.jp/deutschebaeckerin/\" title=\"Michie's Backstube\" class=\"ex-ref\">Michie's Backstube</a>）を読めばお分かりいただけるかと思いますが、とにかくマイスターの資格を取得するのはとても大変なことなのです。彼女も紛れもなく“ファーストジャパニーズ”でしょう。</p>\r\n\r\n<h4>自分に同情するな</h4>\r\n\r\n<p>　結局何が言いたいのかというと、もし僕が病気が治って働くことになったときに、同じようなことができるだろうかということです。年齢は20代後半なのに職歴はなく、しかも深刻な病歴がある。いつまた病気が再発するかも分からない。そんな人間を雇いたがるところがあるだろうか？ おそらくないでしょう。でも深谷氏やみちえさんだったら、きっとそんな状況でも夢に向かってばく進するのだろうと思うんです。縁もゆかりもない外国で言葉もろくに喋れないなか、彼らは自分の力で前に進んでいったのです。つてが無いからとか、病気だったからとか言い訳にならないでしょう。</p>\r\n\r\n<p>　春樹厨らしく、『ノルウェイの森』の永沢さんの言葉で締め括りましょう。</p>\r\n\r\n<blockquote title=\"村上春樹『ノルウェイの森』\">\r\n<p>自分に同情するな。自分に同情するのは下劣な人間のすることだ。</p>\r\n</blockquote>"
  date: "2007-01-14 21:08:49"
