  category: "雑談"
  tag: "マスコミ,社会"
  comment: "<p>　Winnyによる情報流出事件なんかを扱うテレビ番組を見ていると、情報を流出させた役所の情報管理の甘さが非難されることがほとんどだ。Winnyを使っていた個人の倫理観の欠如を問題視するような報道のされ方はしない。これには違和感を覚える。</p>\r\n\r\n<p>　もちろん、情報を流出させた人がまったく著作権フリーなファイルだけを取り扱っていた可能性も確かにある。でも全員がそうだとは到底信じられない。みんな著作権で守られている映画や音楽のファイルをタダで手に入れたくてWinnyを使っていたはずだ。業務用のパソコンが足らなくて私物パソコンを使わせていた役所よりも、Winnyを使っていた阿呆な個人の方が圧倒的に悪いと思う。</p>\r\n\r\n<p>　結局、マスコミは役所などの公的機関を批判したいだけなんじゃないだろうか。ここらで大手新聞社かテレビ局の社員のパソコンから情報が流出すれば面白いんだけどなぁ。でも彼らは高給取りだからWinnyなんて使わないかも知れない。</p>"
