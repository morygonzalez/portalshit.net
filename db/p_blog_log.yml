  comment: "<p>　<a href=\"http://www.softbankmobile.co.jp/ja/news/press/2008/20080623_02/index.html\" title=\"iPhone 3G向けサービスの詳細について〜8GBモデルが実質約23,000円、月々960円で購入可能。さらに月額5,985円でパケット通信し放題に〜 | ソフトバンクモバイル株式会社\" class=\"ex-ref\">iPhone用料金プラン</a>出ましたね。SoftBankはかなり頑張っていると思うんだけど、春にX02NK買った人達は複雑な心境でしょう。</p>\n<p>　2chのiPhoneスレッドを見てると、「SoftBankアホか、高すぎるわい」とか言ってる人も一定数存在することにちょっとビックリした。2chからのコピペだけど、</p>\n<blockquote cite=\"http://pc11.2ch.net/test/read.cgi/mac/1214194264/691\" title=\"iPhone 3G part50\">\n<pre>\niPhone 3G part50\n<a href=\"http://pc11.2ch.net/test/read.cgi/mac/1214194264/691\">http://pc11.2ch.net/test/read.cgi/mac/1214194264/691</a>\n\n691 ：名称未設定 ：sage ：2008/06/23(月) 17:53:45 ID:E2xv9//+0\n全て端末一括購入の場合で換算。\n\ndocomoの場合\n　タイプSSバリュー　　：　980円（無料通話1050円分付　7/1から）\n　Bizホーダイ　　 　　： 5985円（パケホーダイフルでも同額）\n　iモード利用料　　　 ：　315円\n\n\nAUの場合\n　プランSSシンプル　：　980円（無料通話1050円分付）\n　パケット定額上限　:　5985円（PCサイトビューアー）\n　ＥＺ　ＷＩＮコース：　315円\n\n\nソフトバンク、ホワイトプラン（i）の場合\n　ホワイトプラン　　：　980円\n　パケット定額フル　： 5985円\n　S!ベーシックパック：　315円\n　スパボ特別割引　　：　実質1920円分の無料通話×24ヶ月\n\nこれでiphoneのプラン高いって言ってる奴、なんなの？\n</pre>\n</blockquote>\n<p>こういう風に他社の料金プランと比較してみると、iPhone用料金プランの破格具合が分かると思う。</p>\n<p>　ただ気に入らない点もあって、iPhoneは専用USIMになるということ。今使っている705NKと行ったり来たりしようと思っていたのに。705NKは去年の7月購入で、端末代金の割賦支払いがあと40,000円強残っている。新スーパーボーナスは規約上、割賦期間中に新スーパーボーナスを使って端末を買い増しする場合、残りの端末代金を一括で返済しないといけない。つまりiPhoneを買う場合、40,000円がiPhoneとは無関係に必要になる。挙げ句、USIMはiPhone専用のものに交換されるため、705NKは電話としては使えず、ただの文鎮になってしまう。</p>\n<p>　特にiPhoneはユーザーが自分でバッテリーを交換することができないから、出先で長時間電話を使うことが予想されるときは、他の端末にUSIMを入れ換えて使いたいという需要はかなりあると思うんだけどなぁ。</p>\n<p>　困った。</p>\n<h4 datetime=\"2008-06-2320:49:00+9:00\">パケット定額フルはXシリーズもいけるらしい！</h4>\n<p>　すごい！ 上に<q>春にX02NK買った人達は複雑な心境でしょう</q>と書きましたが、今日発表されたiPhone向けのパケット定額フルは、既存のXシリーズでも契約できるらしい！</p>\n<p class=\"ref\"><a href=\"http://k-tai.impress.co.jp/cda/article/news_toppage/40545.html\" title=\"ソフトバンク、月額5985円の「パケット定額フル」\" class=\"ex-ref\">ソフトバンク、月額5985円の「パケット定額フル」</a></p>"
