  category: "映画"
  tag: "映画,南米,ガエル・ガルシア・ベルナル"
  comment: "<!-- ISBN=B000803C8O -->\r\n<p>　DVDで鑑賞。良かった。南米ロードムービーだけど意味不明なセックスシーンもないし、安心してみられる。もちろんガエル・ガルシア・ベルナルが超格好いい。</p>\r\n\r\n<p>　この映画の主人公は若き日のチェ・ゲバラだ。医学生のエルネスト・ゲバラは、30歳になる前に南米をバイクで回る旅行に出かけたいという友人アルベルトとともに、大学を休学しての長い旅に出かける。旅先で生活に困窮する先住民やなかなか職にありつけない共産主義者の話を聞いたり、マチュ・ピチュ遺跡を訪れてインカの人々に対する敬意を抱いたり、旅のクライマックスのハンセン病療養所で患者に一人の人間として接するなかで、エルネストの中に何かが芽生える。</p>\r\n\r\n<p>　『天国の口、終わりの楽園』、『アモーレス・ペロス』、『アマロ神父の罪』という順番でガエル・ガルシア・ベルナルの出演作を見たけど、『天国の口・・・』と『アモーレス・ペロス』ではハチャメチャな悪ガキを、『アマロ神父の罪』で性欲に溺れながらも正義を貫こうとする若者を演じ、本作では見事心優しく知性溢れ、なおかつ正直な好青年を演じている。すごい出世だ（笑） しかし役柄が変わったからといって違和感があるわけではなく、喘息持ちの真面目な好青年の役もきちんとこなしている。『天国の口・・・』で演じたフリオは、酒と煙草をガンガンやって、あとはセックスのことしか頭になかったのにな。</p>\r\n\r\n<p>　ロードムービーはたいてだらだらしてるから嫌いなんだけど、これは退屈させない。南米の景色がとても美しいから、下手なNHKの地球自然番組を見ているよりも全然美しいものを目にすることが出来る。加えてガエル・ガルシア・ベルナルである。つまらないはずがない。過激な性描写はなく、意外にも平和な映画である。</p>\r\n\r\n<p>　チェ・ゲバラが共産主義者として目覚めるきっかけを与えられるところで映画は終わるのだが、理念としての共産主義はとても爽やかで清らかだから、見終わった後は爽やかな気分になれる。こういう映画は良いと思う。金曜ロードショーとかでも上映してほしい。誰かから嫌な目にあわされたときに見ると良いかもしれない。</p>"
