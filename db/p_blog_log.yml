  comment: "<p>　この記事、治療を開始する前に由布院を批判するものの序論として一旦公開したものなんですが、由布院について調べていくうちに、一概に批判できるものでもないなぁと思い、ちょっと冷静なトーンで考察しなおしてみることにしました。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.kamenoi-bessou.jp/\" title=\"由布院温泉 亀の井別荘\" class=\"ex-ref\">由布院温泉 亀の井別荘</a></li>\r\n<li><a href=\"http://www.sansou-murata.com/index.html\" title=\"M U R A T A\" class=\"ex-ref\">M U R A T A</a></li>\r\n<li><a href=\"http://www.tamanoyu.co.jp/\" title=\"由布院　玉の湯\" class=\"ex-ref\">由布院　玉の湯</a></li>\r\n</ul>\r\n\r\n<p>　上の三つの旅館、由布院の御三家と言われているらしいです。一番安くても一泊35,000円くらいします。一番値段の張る山荘無量塔という宿だと、部屋によっては一泊70,000円くらいするとか。もう価格を聞いただけで、ぼったくってるんじゃないかと僕なんかは思ってしまうんですが、2chなんかの反応を見る限り、実際に泊まったことがある人からはぼったくりだっていう非難の声が聞こえないんですよね。むしろ泊まったことがない人がぼったくりだと非難しているっぽい。実際に泊まってみると、値段に見合う待遇を受けられるのでしょう。</p><!--more-->\r\n\r\n<p>　ただ、これらの旅館に泊まれるということは経済的に余裕のあることの証左なわけで、お金持ちゆえに一泊40,000円の宿に泊まってもぼられてるという印象を持たなかったのかも知れないです。いずれにせよ、泊まらずしてこれらの旅館を批判するのはダメだな、といまでは思っております。</p>\r\n\r\n<p>　一方で『黒川温泉 観光経営講座』などで温泉教授が言ってるみたいに、由布院にはお高くとまってる感も確かにありますね。温泉街なのに浴衣で歩くのお断り、みたいなね。御三家の旅館につられて他の旅館も宿泊料が高いですし、飲食店も概して都会並みの価格設定。「ちょっと違うんじゃないのか」という印象はぬぐいきれないですね。</p>\r\n\r\n<p>　『黒川温泉 観光経営講座』に引き続いて『由布院の小さな奇跡』という本を読んだんですが、これが新書としては最低の部類で、由布院好きの元大分県職員が湯布院の町の取り組みや由布院の街作りのカリスマ、中谷健太郎、溝口薫平の二人を持ち上げ続けるんですね。しかもボキャブラリーが少ないのに美文を綴ろうとするから文章のリズムが悪くて気持ち悪い。「由布院らしいといえば由布院らしい」というセンテンスが何度も登場します。全体的に著者が趣味で書いたような散文調で、「誰も元県職員の日記なんて読みたくねぇんだ。チラシの裏にでも書いてろ、な！」と言いたくなってしまうような冴えない本なんですね。</p>\r\n\r\n<p>　由布院そのものに話を戻しましょう。由布院が成功したことについて、先述した中谷健太郎、溝口薫平両氏の存在が大きかったことは確かですね。特に中谷健太郎氏の果たした役割は大きいと思います。東京の大学を出て東映に就職し、助監督をやっていたんですから、ただの田舎のおっちゃんにはない都会的センスがあったんでしょうね。すなわち由布院はバリバリ能力のある電通マンを一人抱えていたようなものなんですね。中谷氏が突拍子もないような企画を次から次に立て、町の人々をだまくらかしていったわけです。</p>\r\n\r\n<p>　ただ今日の由布院の方向性というのは僕は間違っていると思うなぁ。芸術の薫り高い町を目指す、っていうことだけど、そういうのって都会の方が向いてると思うし。わざわざ山の中まで来て美術館めぐりをする必要があるのか？ 折角田舎に来たんだから、風呂にでも入ってゆっくりすれば良いんじゃないか。美術館にしろ映画祭にしろ音楽祭にしろ、質では全然都会で行われるものにかなわないんだから。</p>\r\n\r\n<p>　もちろん、山の中でそういう文化的なものに触れられるというギャップが由布院の人気の秘密なんだと思います。そういうのが女の人なんかに受けるんでしょう。それは分からなくはない。僕自身、由布院に泊まったことはないが、由布院の街を散策して回るのは嫌いではない。かつてはドイツ人の夫と日本人の妻が営むブラットブルスト・ミット・ブロートヒェン（要するにドイツ風のホットドッグ）の店があって、大学一年の夏休みに三度くらい通ったんですけど、こんな風に都会でもなかなか見かけない店があったりして、山の中でそういったものに触れられること自体が新鮮で楽しいわけですね。</p>\r\n\r\n<p>　しかしそういった都会型の観光地化というのは、温泉教授の言うように原宿竹下通り的な末路を辿ることになる。いまや大型バスでツアー客が乗り付け、二時間程度の自由行動を経て嵐のように去っていくという光景がありふれたものとなった。昼間のメインストリートは人だらけで、ちょっとゆっくりするっていうのは難しいと思う。修学旅行生で溢れる竹下通りと変わらんわけですな。実際原宿によくあるような、ごちゃ混ぜ雑貨屋風の店も結構ある。なぜ由布院で東南アジア雑貨なのか。ドイツの高級温泉保養地、バーデンヴァイラーを目指した由布院なわけですが、現状を中谷氏や溝口氏はどう思っておられるのでしょう。また彼らにアドバイスを与えたバーデンヴァイラーのドイツ人のおっちゃんは、いまの由布院を訪れてどのように思うのでしょうか。</p>\r\n\r\n<p>　もちろん、安易なゴルフ場開発などに反対した湯布院の取り組みというのは評価されるべきものと思います。阿蘇にはない創意工夫もあったでしょう。内牧温泉なんて、いまだに飲み屋、女（フィリピンパブ）、冴えない温泉しかないですからね。それを考えると、女性をターゲットにした由布院の取り組みは素晴らしいものだったとは思うのです。ただ今後、由布院は飽きられる可能性もある。黒川温泉が賑わっているのはそれなりに理由があるはずで、山の中の二流の芸術作品なんて、何度か見れば当然飽きがきますよね。黒川温泉の後藤哲也氏が言うように、都会の人は本物の自然、本物の温泉を求めている。そしてそれはどうやら由布院にはなさそうだ。それが黒川が賑わう理由でしょうね。</p>\r\n\r\n<h4>追記（2006年 8月 8日 火曜日 9:12:32）</h4>\r\n<p>　由布院はバーデンヴァイラーのような本物の高級温泉保養地になりたいなら、徹底して貧乏人を街から排除すべきだと思う。金を持ってない観光客お断り、みたいなね。手始めに３ナンバー車以外街への進入お断りという条例を作る。供給サイドでも取り決めを作り、訳の分からない土産物屋は徹底排除、安い飲食店も排除、あるいは地元民専用にする。宿の宿泊料金は観光協会で最低一泊三万円という協定を作り、安宿は街から閉め出す。そしたら湯の坪街道も竹下通り状態から解放されるでしょう。最初は貧民から非難されるかも知れないけど、格差社会ではこういうのは普通になるでしょうし、時流に沿っているといえます。取れるところから取る。みんなにカローラを売るよりも、一握りの金持ちにレクサスSCを売って儲ける。トヨタのレクサス戦略と同じですね。金持ちだけが集う街にすれば、客単価は上がるし観光地としての品位は保てるしで万々歳でしょう。いっそのことルイ・ヴィトンなどの高級ブティックを誘致してしまえば良いのでは？</p>"
