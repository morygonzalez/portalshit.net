  id: 880
  name: "いのちの食べかた ★★☆☆☆"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B001F8ROI2 -->\r\n<p>　農畜産物がどのようにして「生産」されているかを延々撮影したドキュメンタリー映画。もっとメッセージ性のある映画なのかなーと思っていたけど、中立的かつ淡々と、人間によって行われる生殺与奪を記録し続けた映画。正直なところ面白い映画だとは言い難いが、食の安全性に世間の関心が集中しているためか、平日昼間の回なのにとても混んでいた。</p>\r\n\r\n<h4>個人的に印象に残ったシーン</h4>\r\n\r\n<ol>\r\n<li>孵化直後のひよこが工業生産品のようにモノ扱いされるシーン\r\n<p>　生まれたばかりだというのにもの扱いされ、ベルトコンベヤを流され、機械製品のように検品され印を付けられるひよこたち。</p>\r\n</li>\r\n<li>雄牛が精液を採られるシーン\r\n<p>　おとりの雌牛が用意され、雄牛は交尾するよう促されるのだが、雌牛にのしかかろうとした瞬間にペニスにコンドームのようなものを被せられ、挿入する前に射精させられてしまう。一頭の雌牛に対して多くの雄牛が並べられるのだが、一頭として雌牛と交尾するものはいない。</p>\r\n</li>\r\n<li>様々な野菜が収穫されるシーン\r\n<p>　ドイツ（あるいはオーストリア？）の農業が非常にシステマティックでビックリする。日本の農家というと、夫婦が二人かそれに長男を足したせいぜい三人でやるもの、というイメージがあるが、ドイツではかなり労働集約的に農業がこなされていて、まるで工業生産品を扱うかのごとくレタスをパッキングする光景は異様。</p>\r\n</li>\r\n<li>地下の鉱脈で岩塩を採掘するシーン\r\n<p>　食べ物の映画なのに、炭坑夫のような男二人がリフトで地中深く降りていくシーンがある。巨大な運搬トラックで運んでいる砂様のものは塩。地中深くの暗がりでキラキラと青白く輝く塩を採掘する様子は非常に幻想的で、まるで宮崎駿のアニメを見ているかのようだった。</p>\r\n</li>\r\n</ol>\r\n<!-- more -->\r\n\r\n<p>　全般的に感じたことは、食べ物を作るのにはものすごくコストがかかっているということ。普段我々は何気なく食べ物を食べ、ときには食べ残しさえするが、野菜が生産され収穫される過程、牛や豚が飼育され屠畜され解体される過程を見ていると、食べ物が人間の口に入ることがまるで奇跡のように思えてしまう。食べ物に対する考え方を改めさせられた。これから食料が枯渇することが想像される時代にあって、食べ物がいかにして作られ加工されているのかを知ることは、とても意義のあることだと思う。</p>\r\n\r\n<h4>モンドヴィーノと比較して</h4>\r\n\r\n<p>　二年前に『<a href=\"http://www.portalshit.net/article.php?id=231\" title=\"portal shit! : モンドヴィーノ　★☆☆☆☆\" class=\"in-ref\">モンドヴィーノ</a>』という映画を見ている。こちらも同じように食品（ワイン）をテーマにした映画である。当時『モンドヴィーノ』を見終わった後は大変つまらなく感じたのだが、しかし『いのちの食べかた』と比較して考えてみると、あの映画は随分鑑賞しやすくしてあったと思う。逆に言うと作り手の意思が強く介在していて、フェアな映画ではなかったかも知れない。週刊誌の告発記事に似た映画だった。</p>\r\n\r\n<p>　翻ってこの『いのちの食べかた』は、基本的に何も押しつけない。農家や畜産業者の人がインタビューを求められることもない。モンドヴィーノでは登場する農家やワイン生産業者が饒舌にカリフォルニアのモンダヴィー一族のやり口を非難していたが、この映画に登場する農家や労働者たちは、休憩時間にパンを食べたり煙草を吸ったりコーヒーを飲んだりするだけ。こういったシーンを <q>高度に産業化された農業や畜産業に従事し、生き物をまるでモノのように扱う労働者も、休憩時間となれば人間味のある表情を見せる</q> と解釈することもできるし、 <q>あー、働いてる人が休憩してるなー</q> と単純にそのまま受けるとることもできる。価値判断の多くを観客に委ねている映画だといえる。</p>\r\n\r\n<p>　正直なところ、寝不足で見に行ったら寝てしまうかも知れない。食べ物が作られる過程に興味がない人にとっては退屈でならないだろう。デートで見たりするのは到底オススメできない。</p>\r\n\r\n<h4>関連リンク</h4>\r\n<ul class=\"ref\">\r\n<li>公式サイト（日本語） <a href=\"http://www.espace-sarou.co.jp/inochi/\" title=\"｜いのちの食べかた｜\" class=\"ex-ref\">｜いのちの食べかた｜</a></li>\r\n<li>公式サイト（英語）<a href=\"http://www.ourdailybread.at/jart/projects/utb/website.jart?rel=en\" title=\"Our daily bread - Home - Geyrhalterfilm\" class=\"ex-ref\">Our daily bread - Home - Geyrhalterfilm</a></li>\r\n<li>YouTubeにアップしてある予告編 <a href=\"http://www.youtube.com/watch?v=EmZk-Lwl2Uk\" title=\"YouTube - OUR DAILY BREAD （いのちの食べかた）\" class=\"ex-ref\">YouTube - OUR DAILY BREAD （いのちの食べかた）</a></li>\r\n<li>GIGAZINEの紹介記事 <a href=\"http://gigazine.net/index.php?/news/comments/20061205_our_daily_bread/\" title=\"現代社会の食生活を支える実態を淡々と見せる映画「OUR DAILY BREAD」 - GIGAZINE\" class=\"ex-ref\">現代社会の食生活を支える実態を淡々と見せる映画「OUR DAILY BREAD」 - GIGAZINE</a></li>\r\n</ul>"
  date: "2008-02-14 13:29:13"
