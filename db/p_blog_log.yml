  name: "音楽を無料にすることについて"
  href: "http://"
  category: "音楽"
  tag: "著作権,音楽"
  comment: "<p>音楽が無料になる日は近い、という意見をしばしばネットで目にする。録音された楽曲はほぼただで配られ、アーティストやレコード会社は広告やライブで儲けるというものだ。音楽もウェブサービスみたいに消費される時代が来るのだという。</p>\n\n<ul class=\"ref\">\n<li><a href=\"http://jp.techcrunch.com/archives/free-legal-p2p-music-downloads-told-you-so/\" title=\"TechCrunch Japanese  アーカイブ    &raquo; 無料（合法）P2P音楽ダウンロード？言ってた通りでしょ。\" class=\"ex-ref\">無料（合法）P2P音楽ダウンロード？言ってた通りでしょ。</a></li>\n<li><a href=\"http://jp.techcrunch.com/archives/the-music-industrys-last-stand-will-be-a-music-tax/\" title=\"TechCrunch Japanese  アーカイブ    &raquo; 音楽業界最後の抵抗は音楽税\" class=\"ex-ref\">音楽業界最後の抵抗は音楽税</a></li>\n</ul>\n\n<p>でも、ライブパフォーマンスでコストを回収するという方法は、ドームに何万人と観客を集められる世界規模のアーティストしか使えない気がするな。数百人しか入らないような小中規模のライブハウスを拠点に活動しているアーティストは、かなりしんどい思いをすることになるだろう。全国のライブハウスを巡業してまわる時間が長くなり、ろくに新曲を出せなくなるかも知れない。結果、大衆受けするコテコテの音楽しか聞けなくなったりしたら嫌だな。</p>"
