  id: 1079
  name: "iTunesジャンル書き換えを無効にする方法 &mdash; iTunes 9版"
  href: "http://"
  category: "Mac"
  tag: "iTunes,Mac"
  comment: "iTunesは8.1だか8.2くらいから勝手にジャンルを日本語に書き換えるようになってうざいこと極まりないですよね。この問題には対処法がいくつかあって、Tune-up iTunesを使うとかiTunesを英語モードで起動するとかある。僕は Applications/iTunes/Contens/Resources/Japanese.lproj/Localizable.strings のジャンルの部分を英語版からコピペする方法をとってた。\n\nSnow Leopardでも同じ方法でジャンル書き換えを回避しようとしたら、この方法が使えなくなってしまっていた。ファイルのアクセス権が変更されてユーザーが書き換えることができなくなっている。とりあえずLocalizable.stringのアクセス権を修正して書き換えようとしたんだけど、それでも跳ねられる。Japanese.lprojフォルダのアクセス権も変更されていてユーザーの書き換え権限がなくなっていたみたい。こちらのアクセス権も変更してやると無事書き換えられた。\n\nこの機能、喜んでる人なんていないと思うんだけど。Appleはせめてユーザーの方でiTunesがジャンルを書き換えるか否か選べるようにして欲しい。"
