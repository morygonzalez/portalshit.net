  id: 111
  name: "アーシング、ボンネットインシュレーター装着"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<img src=\"./resources/200510161729000.jpg\" width=\"180\"  height=\"240\" class=\"float-left\" />　今日はこの秋一番の良い天気だった。青く高い空、澄んだ空気、心地よい日射し。こんな日はドライブに出かけたりしている場合ではない。日が昇ってボディーが熱くなる前に、昨日までの雨で汚れた車を洗うのだ。\r\n\r\n　十時前に車を洗い終わり、ボンネットを開けてみる。そう言えばアースキットを買ったまま、まだ施工していなかった。天気も良いことだし、オッス、オラ悟空！　いっちょやってみっかぁ、というノリでアーシングを施すことにした。用いたのはダイレックスという小ぶりのドンキホーテといった感じのディスカウントストアで買った980円の安物キット。なお、以下の２サイトを参考にさせていただいた。<!--more--><br clear=\"left\">\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://golfgti16v.hp.infoseek.co.jp/html/golf8.html\" target=\"_blank\">アーシング（MY FAVORITE CAR GTI 16V）</a></li>\r\n<li><a href=\"http://homepage3.nifty.com/gti16v/earthing.htm\" target=\"_blank\">やって良かった、(早くやればよかった）魔法のアーシング！！</a></li>\r\n</ul>\r\n\r\n前者は湘南でGTIを乗っておられるどらむオヤジ氏のホームページ。後者は以前にこのブログに来て下さったぼうんのう氏のホームページ。\r\n\r\n　アーシングを施したのは、\r\n\r\n<ol>\r\n<li>シリンダーヘッド</li>\r\n<li>オルタネーター・ステー</li>\r\n<li>ミッションケース</li>\r\n<li>バルクヘッド</li>\r\n</ol>\r\n\r\n1.はどらむオヤジさんの真似。2.はご両人とも付けておられたので（アースキットの説明書きにはオルタネーター周辺には取り付けるべからずとあったが）。3.はシフトの入りが良くなるかも知れないと思って。4.は電動部分の効率化のため。\r\n\r\n　正直1. 2. 3.については効果は？だが、4.については明らかに効果があった。これまでスピードメータのバックライトが暗いのが気になっていたのだが、アーシングを施した結果、まぶしいくらいにまで明度がアップした。また、パワーウィンドウの動きもすこぶる快調になった。俺のゴル男さんは15年落ちの車にしてはパワーウィンドウなどの調子は良い方なのだが（ゴル男さんを買う前に別の店で見せてもらったGTIのパワーウィンドウはのろのろだった）、アーシングの結果、大根をぶった切れそうなくらいに力強く稼働するようになった。\r\n\r\n　本当はイグニッションコイルとスロットルボディーに取り付けてトルクアップを体感したかったのだが、一部部品を取り外すなど取付難度が高かったので諦めた。しかし電動部がパワーアップしただけでも大満足である。\r\n\r\n　最初、ボルボ850に乗っている友人からアーシングをすると燃費が良くなるとかライトが明るくなるとかいった話を聞いたときは、そんことあるはずないべ〜と半信半疑だったが、実際に施工してみてビックリ。まるで狐につままれたようだ。\r\n\r\n　アーシングを施した後、以前ヤフオクで購入したボンネットインシュレーターを取り付けてみた。素人加工の安っぽい作りなので大した効果は見込めないだろうと思っていたが、期待以上の消音効果である。バリバリバリという、いままでエンジン音にかき消されて聞こえなかったマフラーからの排気音が聞こえるのである。本日二度目のビックリである。\r\n\r\n　これでまたゴル男さんに乗るのが楽しくなった。今度晴れたらまたドライブなんか出かけず洗車＆整備に明け暮れるぞ！\r\n\r\n<h4 class=\"text\">追記</h4>\r\n\r\n　電気類の調子が良くなったのは、ハルクヘッドにアーシングをしたせいではなく、オルタネーターにつないだためのようです。毎度毎度、よく調べずに嘘ばっか書いて申し訳ありません。「効果があるか微妙」なんて書いてしまって、全世界のあらゆる車についてるオルタネーターさんに深くお詫び申し上げます。古い中古車に乗っている皆さん、じゃんじゃんオルタネーターにアース線を繋ぎましょう。"
