  id: 832
  name: "民営化後の郵便局が使いづらい"
  href: "http://"
  category: "雑談"
  tag: "ヤフオク,地方,郵便局,郵政民営化"
  comment: "<p>　先日スピード違反で捕まってしまい、罰金を納入するためにいらなくなったものをヤフオクで売りさばいています。それで気になったのが、民営化後の郵便局の使い勝手の悪さ。集配局だった最寄りの郵便局が配送センターに格下げされ、ゆうゆう窓口（時間外窓口）が閉鎖されてしまいました。このため平日夕方や休日の荷物の発送ができなくなりました。これは不便きわまりないです。郵政民営化されて民間の運送会社と張り合うことになるわけだから、郵便局はむしろ時間外窓口のサービスを拡充して望むべきなのではないでしょうか。利便性が低下すると客離れは確実に進むはずです。</p>\r\n\r\n<p>　また、時間外窓口の集約は郵便局にとってもコスト増になるのではないでしょうか。不在で届けられなかった郵便物は集配局で保管されるため、配送センターから集配局まで荷物を移動する手間が増えます。例えば我が家の最寄り局はこれまで集配局だったので、我が家が不在で受け取れなかった荷物は最寄り局で保管されていました。再配達時は最寄り局から配達されます。しかし最寄り局が配送センターに格下げされた現在、我が家の不在荷物は10キロ弱離れた集配局に取り置かれるわけです。余計な荷物の移動が増えてコスト増になると思うのですがいかがでしょうか。確かにゆうゆう窓口の閉鎖で人件費等は節減できるでしょうが、休日も集配や配達の業務は行っているので、郵便局内に職員はいる様子です。それならばゆうゆう窓口を開けておいて欲しいです。民営化以前もゆうゆう窓口は用のある人がインターホンを押して職員を呼ぶようなシステムでしたし、大した負担増にはならないと思うのですが。</p>\r\n\r\n<p>　意外に便利なのが、郵便局と提携しているローソンからの発送です。店内にポストがあるので郵便物の投函ができますし、Yahoo!ゆうパックを利用すると、ウェブ上から送り先住所などを入力するので宛先を手書きする手間が省けます。重さで料金が決まるので、大きくて軽い荷物を送るのにも向いています。地方のコンビニは郵便局がサービス縮小しているのを好機ととらえ、宅配関連のサービスを拡充すると受けるのではないでしょうか。</p>\r\n\r\n<p class=\"ref\"><a href=\"https://takuhai.yahoo.co.jp/ypack/init\" title=\"Yahoo!ゆうパック\" class=\"ex-ref\">Yahoo!ゆうパック</a></p>"
