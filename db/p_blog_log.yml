  name: "燃料添加剤投入"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<a href=\"http://www.kure.com/products/performance/gas_treatment/index.html\"><img src=\"./resources/super_gas_treatment.jpg\" width=\"76\"  height=\"110\" align=\"left\" /></a>　初めて添加剤を購入した。ガソリン用の添加剤。ラベルにはにわかには信じがたい宣伝文句がたくさん書いてあって極めてうさんくさいのだが、使用してみてびっくり。パワーが出たかどうかは分からないが、ノッキングは全くなくなった。<!--more-->\r\n\r\n　GTIは納車されて以来クラッチが非常にシビアで、すこし気の抜いたクラッチのつなぎ方をするとすぐガタンと車が振動した。こういう揺れ方はエンジンマウントに良くないだろうなと思いながらいつも気をつけてゆっくりとクラッチペダルを戻すように心がけてはいたのだが、低いギアを操作するときは3回に1回程度の割合で不快な振動が発生していた。\r\n\r\n　半信半疑で入れてみた添加剤であるが、大満足である。本当はミッションオイルにも添加剤を入れてみたいのだが、車屋に相談したところ添加剤にもメリットデメリットがあってうちとしてはオススメしないと言われてしまった。確かにちょっと調べてみたら、マイクロロンなんかはトラブルの原因となることがあるみたいだが、今回試したガソリン添加剤のあまりの効果に、オイル添加剤も投入したいという誘惑に駆られている。"
