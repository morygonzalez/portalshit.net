  id: 966
  name: "ホット・ファズ"
  href: "http://"
  category: "映画"
  tag: "イギリス,映画"
  comment: "<!-- ISBN=B001H7Q2VQ -->\n<p>　イギリスのコメディ。なかなか面白かった。4/5</p>\n<p>　主人公のエンジェルはロンドン警察（スコットランドヤード）一の検挙率を誇るスーパー警察官なんだけど、あまりに活躍するものだから上司たちが自分たちの仕事ぶりが霞むのを嫌気し、サンドフォードという田舎町に飛ばすことを決定する。</p>\n<p>　納得行かない主人公だが、しぶしぶ任地に赴く。婚約解消したかつての恋人のところに別れの挨拶をしに行くも煙たがられ、新しい恋人の存在を打ち明けられる始末。失意に打ちひしがれながら乗り込んだ列車の中でついにVodafoneの携帯は電波圏外となる。これほどの田舎町で主人公を待ち受けるのは想像を絶するぶったまげた人々の暮らしぶりであった。</p>\n<p>　未成年が平気でパブに入り浸り、警官が飲酒運転したり勤務中に酒飲んだり、万引き常習犯もお咎めなし。それなのに村は毎年英国の美しい村ランキングで一位に選ばれている。つまりは村人たちが共謀して村の評判を傷つけるようなこと・ものについて隠蔽しているのである。</p>\n<p>　根が真面目な主人公はそのようないかさまだらけの村の常識に馴染めずにいるのだが、狭い村の中で連続殺人事件が発生し、村の暗部に切り込むことになる。果たして真相をイギリス中に知らしめることは可能なのか？ 主人公の孤独な戦いが始まる。</p>\n<p>　この映画はまず第一に主人公を演じたサイモン・ペグの表情がとても面白い。驚いたときの顔とか。「ハァ？」っていう表情をよくつくる。</p>\n<p>　第二に、イギリスの田舎町の描き方が面白い。イギリス人が自分たちでコスプレをやっているっていうか。外国人は自分たちのことをこういう風に見ている、ということを知っていて、わざとそのステレオタイプ通りに演じているという感じ。</p>\n<p>　サンドフォードってのは実在する街で、ウェールズ方面にあるらしい。サンドフォード警察署には地元出身の警察官ももちろんいて、その中の一人のすごいじいさんの警察官は、全く聞き取れない言葉を喋る。そういう小ネタもすごく面白い。そういえば村上春樹のエッセイで、ギリシアを旅行していて理解不能な変な英語を喋る旅行者に出会ったので、「あなたは何人ですか？」と聞いたらスコットランド人、つまり英国人だったというネタが書いてあった。イギリス国内でもスコットランドやウェールズ地方の言葉は分かりにくいという共通認識があるのだろう。</p>\n<p>　これは『ぜんぶ、フィデルのせい』を見たときにも思ったけど、ヨーロッパの映画は登場人物たちの着ている服がいい。『ぜんぶ、フィデルのせい』では主人公の少女アンナが着ているニットがとても色が良くて暖かそうで、目を奪われてしまった。この映画で主人公が着ている私服も、特別お洒落というわけじゃないんだけど作りのいいシャツとニットで、この辺にヨーロッパの生活レベルの高さが表れてるんだろうなぁと思った。</p>\n<p>　最後ははちゃめちゃの銃撃戦になるんだけど、これは正直微妙だった。まぁコメディだからガンアクションにリアリティーを求めちゃいけないんだろうけど、夏に見たプライベート・ライアンやブラックホークダウンと比べると大いに見劣りするし、白ける。</p>\n<p>　とはいえ、痛快なコメディで、外国好き、イギリス好きの人ならほとんどが楽しめる映画じゃないかと思う。</p>"
