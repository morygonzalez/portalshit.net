  comment: "<p>　とりあえずこれ見た？</p>\n<p class=\"ref\"><a href=\"http://www.apple.com/iphone/internet/\" title=\"Apple - iPhone - Internet\" class=\"ex-ref\">Apple - iPhone - Internet</a></p>\n\n<p>　端末のデザインはあんまりカッコイイとは思わないですが、中身スゴイですよね。OS Xが入ってるらしい。Safariによるブラウジングはともかく、僕が驚いたのがMailとMaps。南極旅行中の友人から届いた写真入りのHTMLメールが閲覧できて、ワイフからのお使い依頼メールに返信する際には“マルチタッチ”式のQWERTYキーボードが一瞬で現れ、素早く華麗に返信可能。これまでのスマートフォンやPDAでも同じこと出来るんだろうけど、iPhoneの方が圧倒的にスマート。あと、Google Mapsがシームレスに組み込まれたMapsもイカス。デモムービーでは“San Fransisco Starbucks”と入力すると、スターバックスの店がある場所にポシュポシュポシュとまち針みたいのが落ちてきて指示してくれるところが見られる。そのまま電話をかけることも可能。これじゃ道に迷うことの方が難しいですよ。</p>\n\n<p>　アメリカは今年6月、欧州は第4四半期、アジアは2008年発売予定らしいですが、日本では通信方式の違いのせいで発売される見込みは今のところ薄いっぽいですね。</p>\n<p class=\"ref\"><a href=\"http://japan.cnet.com/news/tech/story/0,2000056025,20340406,00.htm\" title=\"アップルの携帯電話「iPhone」、気になる日本での展開は？ - CNET Japan\" class=\"ex-ref\">アップルの携帯電話「iPhone」、気になる日本での展開は？ - CNET Japan</a></p>\n\n<p>　さらに気になるのが、Wi-Fiに対応してること。これって独自規格で消費者を囲い込むことが大好きな日本の携帯キャリアのみなさんには相当に面白くないに違いない。だって携帯で無線LANできたら誰もi-modeとかEZwebとか使わなくなるじゃん。もし仮に日本市場で発売されることがあったとしても、電話機能が取り除かれたiPod+PDA（Apple発売）になるか、Wi-Fi機能が取り除かれたiPod+Cell Phone（携帯キャリア発売）になるのではないか。もし前者だったらキャリアから販売報奨金が出ないから、販売価格は激高になるでしょうね。</p>"
