  comment: "<p>　P_BLOG ProjectのForumで質問が出ていたので記しておきます。随分前にやったので間違い＆抜け等あったらごめんなさい。</p>\r\n\r\n<p>　まず、いずみのぶろぐから<a href=\"http://blog.izumichan.com/files/article.php?id=7\" title=\"いずみのぶろぐ : ファイルアーカイブス : コメント・トラックバックのメール通知 (6月2日版)\" class=\"ex-ref\">いずみのぶろぐ : ファイルアーカイブス : コメント・トラックバックのメール通知 (6月2日版)</a>をダウンロードします。</p>\r\n\r\n<p>　<var class=\"filename\">p_blog_notify_mail.inc.php</var> を必要に応じて編集し、アップロードします。アップロードする場所は好きな場所で構いません。その後説明書きに書いてあるとおり、<var class=\"filename\">./forum/comment_edit.php</var>, <var  class=\"filename\">./forum/comment_reply.php</var>, <var class=\"filename\">./trackback/tb.php</var> を編集します。</p>\r\n\r\n<p>　<var class=\"filename\">./forum/comment_edit.php</var> は123行目付近、<var  class=\"filename\">./forum/comment_reply.php</var> は108行目付近、112行目付近、126行目付近、<var class=\"filename\">./trackback/tb.php</var>は111行目付近にそれぞれ</p>\r\n\r\n<pre class=\"code\"><code>\r\n			global $plugin;\r\n			$plugin['YIZUMI']['blog_notify_mail'] = array(\r\n				'mode' => '<var>&lt;メールのSubject&gt;</var>',\r\n				'title' => $title,\r\n				'name' => $user_name,\r\n				'blogid' => $refer_id,\r\n				'comment' => $comment\r\n			);\r\n			@include_once(<var>&lt;p_blog_notify_mail.inc.php のパス&gt;</var>);\r\n</code></pre>\r\n\r\n<p>を書き加えます。<var>&lt;メールのSubject&gt;</var> は通知メールのSubject（「コメントが投稿されました」など）を、<var>&lt;p_blog_notify_mail.inc.php のパス&gt;</var> は <var class=\"filename\">p_blog_notify_mail.inc.php</var> の設置パスを書きましょう。</p>\r\n\r\n<p>　以上で、コメントがあったあとメール通知が行われるはずです。以下の記事もご参照ください。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.portalshit.net/article.php?id=764\" title=\"portal shit! : コメント・トラックバックのメール通知機能を実装\" class=\"in-ref\">コメント・トラックバックのメール通知機能を実装</a></p>"
