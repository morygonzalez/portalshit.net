  id: 206
  name: "入院してます"
  href: "http://"
  category: "旅行"
  tag: "旅,歴史,毎日新聞,Chemotherapy"
  comment: "<p>　こんにちは、森井ゴンザレスです。昨日から入院し、いままさに左腕につながれた点滴管から抗ガン剤が体に注入されているところです。おそらくあと数時間もすれば嘔吐が始まり、一切キーボードをたたくことができなくなるでしょう。だから今のうちにひとつ記事を書いておきます。</p>\r\n\r\n<p>　読者の方々は毎日新聞に『記者の目』というコーナーがあるのをご存じだろうか？　あるいは多くの方は新聞を読んでおられないかも知れないし、読んでいたとしても朝日新聞か日経新聞かも知れない。「毎日新聞といえば爆弾カメラマンがいるところ？」という人が殆どではないだろうか。しかし新聞記者になりたい、という人のなかには結構な毎日新聞マニアがいて、一部の学生の間では絶大な人気を誇るのが毎日新聞なのである。そういう彼らが必ず入社志望書に書き込むキーワードがこの『記者の目』である。</p><!--more-->\r\n\r\n<p>　ちっとも毎日新聞を読んだことがないという方のために紹介しておくと、『記者の目』というコーナーは、記者が取材をしている過程で思ったことを自由に綴ることのできる欄である。もちろん新聞の中の一コーナーだから、完全に記者の自由に記事を書けるわけではないのだろうが、それでも他の新聞には見られない個性的なコーナーである。『記者の目』は新聞記事というより、記者から読者へ向けられた個人的な手紙のようなもの、といえばわかりやすいだろうか。記者が名前はもちろん、顔写真付で読者と向き合うのだ。</p>\r\n\r\n<p>　新聞記者になりたいという人にはちょっとアツイい感じの人が多いから（失礼！）、そういう人はもうこの『記者の目』のようなコーナーには大興奮である。僕は・僕は・私は毎日新聞以外考えられない、というノリの人を何人も知っている。誤解しないで欲しいが、彼らのことを悪く言っているわけでは決してない。お金に目がくらんで巨大新聞しか受けない人よりも彼らは何倍もいい人たちである。かつて不渡りを出したことのある毎日新聞の給料は激烈に安いらしい。</p>\r\n\r\n<p>　かくいう僕自身も毎日新聞には結構入りたかったクチで、かれこれ三回ほど受験している。一度は筆記試験で門前払い、残りの二回も一次面接で瞬殺されてしまった。駅売りで一番買った回数が多く、全国紙の中で一番人間味にあふれていると個人的に評価している毎日新聞にこうもあっさり落とされ続けてしまうと、自分はまるで人間味のない奴なんじゃないかという気がしてきて結構凹む。おっと、また何が言いたいのか分からなくなってきました。どうもすみません。</p>\r\n\r\n<p>　そんな毎日新聞の<a href=\"http://www.mainichi-msn.co.jp/eye/kishanome/\">『記者の目』</a>を読んでいたら、こういう記事に遭遇した。</p>\r\n\r\n<blockquote cite=\"http://www.mainichi-msn.co.jp/shakai/wadai/news/20051228k0000m070144000c.html\"><p>海外支局勤務から帰国した記者の話は日本の病状を知る上で参考になる。「待ち合わせに遅れないとか、電車が時間通りに走るとか、それは世界的な価値基準ではない。禁煙区域での喫煙を、電車内での無作法を注意すると殴られるのではないかと身構える社会こそ異常だ。アフリカでも南米でも、注意されれば照れくさそうに肩をすくめ、その触れ合いから友人になることが多い。日本はフレンドリーシップを失った国になってしまった」</p></blockquote>\r\n\r\n<p>　僕も似たような考えをしばしば持っていた。旅行に出かけて感心だったことに、ドイツ人は良く挨拶をするということがある。屋台のようなところで買い物をするときでも、店員、客ともに\"Guten Tag\"とか\"Abend\"とか律儀に挨拶している。そして買い物を終えたときはお互いに\"Tschüss\"と言ってから別れる。まるで昔からの友達のように。あまりにフレンドリーなので、最初この現場に居合わせたときは、きっと客は常連で店員と顔なじみなのに違いないと思っていたが、その後何度も客と店員が挨拶する現場に出くわし、そういうわけではないということが分かった。彼らは知らない者同士でも普通に挨拶するのだ。</p>\r\n\r\n<p>　日本の挨拶をしない習慣というのは異常なんじゃないかと思う。確かに買い物にでかければ店の人は「いらっしゃいませ、こんにちは」などと声をかけてくるが、客はそれに挨拶を返すことはない。僕が人見知りだからなのかも知れないけど、コンビニなどで感じる何とも気まずい雰囲気は挨拶が無いために生じるものなのではないかと思う。ドイツでドイツ人のまねをして買い物をした後に\"Danke, tschüss\"と言って店を後にしたときは、照れくさくも何ともすがすがしい気持ちになれた。</p>\r\n\r\n<p>　この『記者の目』を執筆した赤池幹記者は、フレンドリーシップを失ったことなど現代日本が抱える問題の病根を<q>競争社会の重圧、ストレスが生む『相互不信・敵意』</q>に求めているけども、問題はそこまで単純じゃないだろう。アメリカは日本より競争が厳しいけど、日本のマクドナルドなどで見かけるアメリカ人は律儀に店員に挨拶しかえしているしフレンドリーだ（むしろ過剰にフレンドリーでメイワクなくらいだ）。</p>\r\n\r\n<p>　いつから日本人は挨拶をしない民になったのだろう？　小さな頃は、家の前を通る知らないおばあさんにも友達と我先にと争って挨拶したもんだが。一部の田舎を除いて、こういう光景を見ることはもはや不可能だ。</p>\r\n\r\n<p>　経済思想の論壇などでも割と頻繁に議論されたことに、市場の普遍性の問題がある。近代経済学の想定する市場はあらゆる場所で普遍的に存在しうるのか。これは、西欧近代の社会システムはアジアやアフリカといった西欧とは異なる歴史・文化を持つ地域にも対応しうるか、という問いときわめて近い。</p>\r\n\r\n<p>　我々の祖先はつい150年前までズボンなんか穿かず、和服を着て生活していたのである。それからたった150年の間にズボンや靴を穿くことを知り、シャツを着てタイを締め、ジャケットを羽織ることを知ったのである。</p>\r\n\r\n<p>　近代の基準は西欧式以外にないのだろうか？　例えば東洋的な近代というものが存在するのではないだろうかとつくづく思う。我々は所詮猿まねをした似非西洋人なのである。歴史の流れを無視して西洋化した結果が、今日の病んだ社会なのではないか。</p>\r\n\r\n<p>　とまぁ、病床から訳の分からない記事を投稿するのでした。いまのところ僕は元気です。</p>"
  date: "2006-01-05 14:00:15"
