  id: 676
  name: "最近の病状とノーベル医学生理学賞"
  href: "http://"
  category: "雑談"
  tag: "病気,医療,Testicular Tumor"
  comment: "<p>　最近なんでコメント欄を閉じたり体調が悪いと騒ぎ立てたりしていたのかというと、実は精巣腫瘍の救済化学療法二通りをこなしたものの腫瘍マーカーが上昇してしまい、もうすでに怪しいキノコ療法など非科学的な治療法しか残されていない状況に陥ったからなんです。精神的に錯乱状態だったわけです。</p>\r\n\r\n<p>　しかし未練がましくて諦めの悪い僕はインターネッツを駆使して日本ではまだあまり行われていない三次化学療法があることを知り、医師に頼んでいまはこの治療を行っています。オキサリプラチンとゲムシタビンという薬の併用療法です。</p>\r\n\r\n<p>　精巣腫瘍の治療の鍵を握るのは白金製剤であるシスプラチンやネダプラチンなんですが、これに僕は耐性ができてしまったわけなんですね。シスプラチンやネダプラチンやカルボプラチンといった白金製剤には交差耐性があり、どれか一つが効かなくなると他の薬も効かなくなるんですが、オキサリプラチンという薬は白金製剤でありながら交差耐性がなく、ドイツとギリシャで、シスプラチンに交差耐性を持った人の四割に効果があったという研究報告があります。</p>\r\n\r\n<p>　しかしオキサリプラチンを使った治療でも完全寛解する人はごくわずかで、効果のある人でも腫瘍マーカーが下がるだけというのが多いらしいんですが、怪しいキノコ治療をやるよりもましかなと思って治療に臨むことになりました。未知のゾーンの部分が多い治療でリスクも高いのですが頑張ってみようと思います。</p>\r\n\r\n<p>　ところで、ノーベル医学生理学賞が発表されました。RNA干渉について発見した方が受賞したんだとか（<a href=\"http://www.nikkei.co.jp/news/shakai/20061003AT1G0203902102006.html\" title=\"NIKKEI NET：社会ニュース\" class=\"ex-ref\">ノーベル生理学・医学賞、米の２氏に・遺伝子干渉研究で</a>）。実はこのRNA干渉、抗がん剤に対して耐性をもったがん細胞に再び抗がん剤を効くようにする技術の開発に大きく寄与しているらしいんですよね（<a href=\"http://www.sakigake.jp/p/news/science.jsp?nid=2006092201000010\" title=\"さきがけonTheWeb｜遺伝子の働き抑え薬効回復　耐性がん治療に新手法\" class=\"ex-ref\">遺伝子の働き抑え薬効回復　耐性がん治療に新手法</a>）。先月下旬、夕刊でマウス実験が進んでいるという記事を目にし、一筋の希望の光が指したような気がいたしました。僕は初回化学療法であるBEP療法が良く効いたので、シスプラチンがもう一度効くようにできれば、恐らくがんを根治できるんですよね。</p>\r\n\r\n<p>　願わくば早くマウス実験が終わり、人間でもRNA干渉を用いた治療が行われるようにならんことを。何年後になるか分からないけど、そのときまで生きながらえていれば、僕は助かるかも知れないのです。国立がんセンターの先生方、頑張ってください。再発で苦しむ多くのがん患者が待っています。</p>"
