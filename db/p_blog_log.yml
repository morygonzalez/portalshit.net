  name: "撮られるのが嫌なら屋内でやってくれ"
  href: "http://"
  category: "雑談"
  tag: "マスコミ"
  comment: "<p>　先日、鳥栖のアウトレットモールに買い物に行った。買い物を終えて帰ろうかというとき、広場でラジオ番組の公開放送をやっていた。FM福岡という文字が見える。ここは佐賀県だというのに、福岡県のラジオ局がやってきて福岡に向かって番組を放送しているのである。もっとも、鳥栖は福岡県に取り囲まれており、また佐賀県は福岡の属領的な存在なので仕方ないことではあるのだが。</p>\r\n\r\n<p>　とはいえこれは格好の福岡県攻撃のネタになると思い、看板にあった「FM福岡 in 鳥栖プレミアムアウトレット」という表示をデジカメに撮ろうとしたら、「撮影はお断りしています」と、いかにも福岡市在住の洗練された都会人と自分で思い込んでいそうなFM福岡の女性社員から静止された。番組に出ているタレントを撮りたかったわけではないが、僕は小心者でビビリなので、注意されてしょぼんとなり、すぐにその場から引き揚げた。</p><!--more-->\r\n\r\n<p>　確かに、めったやたらに大衆にタレントの写真を撮影されたら、彼／彼女の肖像権が侵されるということがあるかも知れない。ネットに画像をアップされたりしたら困るのだろう。しかし僕は思うのだが、アウトレットモールという半公共的な場所で番組を公開放送しておきながら、その様子を撮影するなというのはどういうことなのだろうか。そこまでの権利が彼らにあるのか？ 出演者を撮影されたくないのなら、閉じたスタジオで、観覧者からはデジカメを取り上げて放送すべきじゃないのか。</p>\r\n\r\n<p>　権利ばかり主張する人たちには魅力を感じない。個人的に嫌な思いをしたからこんな記事を書いているわけですが、タレントを呼んできて適当に喋らせているだけなのに、コンテンツホルダーとしてでかい顔をするテレビ局やラジオ局の時代はそう長くは続かないのではないかと思います。オープンソース、シェア、フリーといった昨今のネットのトレンドのなかから、いくらでも面白いコンテンツは生まれてきそうな気がする。権利ばかり主張する連中はそういったものにどうやって対抗していくのだろうか。</p>"
