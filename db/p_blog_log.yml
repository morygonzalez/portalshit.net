  id: 1077
  name: "処世術について"
  href: "http://"
  category: "雑談"
  tag: "本"
  comment: "三日で辞めた会社は最終的には僕とそりが合わなかったけど、約一ヶ月の自宅研修期間に学んだことはとても大きかった。課題図書が何冊か与えられて未だかつてない超絶スピードでそれらの読書をこなして行った。その中で強く印象に残っているのがデール・カーネギーの『人を動かす』という本。戦前のアメリカで書かれた本らしいけど、いまでも通用する内容だと思う。どうやら企業が新入社員に読ませる本としては割と定番の部類に入るらしい。\n<!-- ISBN=4422100513 -->\nこれはいわゆる処世術の本だと僕は思った。クレームをつけるとき、何かお願いをするとき、初対面の人に挨拶するとき、ほんの少し心がけるべきことが書かれている。といっても5分くらいで陳腐化するようないわゆるハウツー本的なものではなくて、かなり本質的な事柄が書いてある。\n\n要するに「おべっかを使え」ということなんだけど、アメリカ人とかはお世辞とか言わなそうだし、本音と建前とか使い分けたりしないだろうと思ってたのに、本のメインテーマはおべっか使って相手を気分良くして自分の主張を通せ、という内容だった。何かを人にお願いするときは相手にもメリットがあるようにお願いしないといけないし、クレームを付けるにしても頭ごなしに相手に文句を言っても相手の反発を招くだけで善処を期待することは出来ない、相手の心情をおもんぱかってクレームを付けよう、というわけ。なるほどなー、と思った。\n\nこの本の内容はいわゆる性善説に立っているので、あまりにも価値観が異なる文化圏の人に対しては通じないかもしれないけど、少なくとも日本人同士では有効な内容だと感じた。というか、アメリカ人が書いた本なのに内容がきわめて日本的なんだよなー。しかも戦前なのに。不思議です。"
