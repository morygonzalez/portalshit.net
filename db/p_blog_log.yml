  comment: "最近車の調子が悪く、お金は全然持ってないけど「新しいPOLOいいよなー」とか思ってYouTubeでPOLOの動画見てたらこんなの発見した。\n\n<object width=\"480\" height=\"385\"><param name=\"movie\" value=\"http://www.youtube.com/v/vQuY4UGLaIg?fs=1&amp;hl=ja_JP\"></param><param name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\" value=\"always\"></param><embed src=\"http://www.youtube.com/v/vQuY4UGLaIg?fs=1&amp;hl=ja_JP\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"480\" height=\"385\"></embed></object>\n\n1950年代のアメリカにPOLOがタイムスリップしたら、というストーリー。勝手に翻訳してみます。\n\n---\n\n不良連中行きつけの喫茶店の前に赤色のニューPOLOが駐まってる。\n\n> 男A: 「ダセェ」\n>\n> 男B: 「レッド！」\n\n店内に入るとカウンターに現代からタイムスリップしてきたとおぼしきなよっとした男が座ってる。\n\n> 男A: 「おいお前、外に駐まってる赤いブツは何だ？」\n> \n> ナヨ男: 「あたらしいPOLOだよ。」\n> \n> 男A: 「POLOォ？」 \n> \n> ナヨ男: 「かっこいいだろ？」\n> \n> 男A: 「かっこいいィ？」\n\n不良一同爆笑\n\n> 男A: 「思い知らせてやる必要がありそうだな」（ここの訳適当）\n\n---\n\nで、結末はご覧の通りです。\n\nちなみに[POLOはアメリカでは売ってない](http://www.vw.com/lineup/en/us/)ので、このCMはヨーロッパとかオセアニア向けということになりますね。1950年代のアメリカ人がアホっぽく描かれてて興味深いです。"
