  comment: "<p class=\"center\"><img src=\"./resources/golfinaso.jpg\" width=\"500\" height=\"188\" alt=\"ゴルフと阿蘇山\" /></p>\r\n\r\n<p>　朝九時半から洗車をしに行った。洗車した後、窓を全開にしiPodをつけてOasisのDon't Look Back in Angerを再生しながら阿蘇山に登った。他県から観光に来た車に前後を挟まれてのろのろと山を登ったけれど、世の中にこんな気持ちいいことは他にないんじゃないか、と思った。窓を全開にするには少し気温が低かったが、洗車で体を動かした後なので冷たい風が心地よい。野焼きをしたばかりの阿蘇の山々は黒々としていてお世辞にも美しいとは言えないけれど、気分爽快だった。繰り返すけれど、世の中にこんな気持ちいいことは他にないんじゃないだろうか。病院で点滴につながれず、外の世界で自由に生活できるのは素晴らしいことである。</p>"
