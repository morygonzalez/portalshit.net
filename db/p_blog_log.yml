  name: "オススメの駐車方法"
  href: "http://"
  category: "雑談"
  tag: "自動車,駐車"
  comment: "<p>　「車ぶつけたばかりのくせに駐車方法の講釈たれるってか？ おめでてぇな」なんて言われそうですが、“駐車方法”の検索ワードでやって来てる方が結構おられるようなので、僕なりにオススメの駐車方法を記事にします。</p>\n<p>　かつて書いた記事（<a href=\"http://www.portalshit.net/article.php?id=47\" title=\"portal shit! : 車の駐車方法について\" class=\"ref\">車の駐車方法について</a>）では駐車は前から突っ込む方が簡単だ、なんて宣ってますが、やっぱケツから入れるのが一番ですよ。幹線道路沿いの狭いコンビニの駐車場に入れる、なんてときはケツ入れは難しいですが、車通りが多くても車を出すときに相当難儀することが予想されるような場所では、ご面倒さまでも車はケツから入れるべきです。車を出すのが難しそうな場所で頭から突っ込んでしまうと、出るとき死ぬ思いをすることになりますよ。事故の元です。</p>\n<p>　そもそもケツから駐車することを勧める理由は前の記事でもリンクした <a href=\"http://tamagoya.ne.jp/driver/006.htm\" title=\"女性のためのクルマ読本｜たまごや｜女の子止め\" class=\"ex-ref\">女性のためのクルマ読本｜たまごや｜女の子止め</a> に詳しく書かれてあるのでご覧下さい。車は前輪で方向を変えますからね、ケツから入れる方が微調整しやすいんですよ。</p>\n<!-- more -->\n\n<p><img src=\"./resources/parking1.png\" width=\"160\" height=\"80\" class=\"float-left\" alt=\"二台ともGOLF2\" />　それでケツから駐車するときのポイントですが、例えば画像（もっと見やすい画像を用意したいけど、イラレとテクがない :-! ）の赤ゴルフと白ゴルフの間に赤ゴルフ側からバックして駐車する場合、ハンドルを左に切り、左ミラーをよく見て赤ゴルフのバンパーに当たりそうで当たらないところを狙いながらバックします。右の白ゴルフは気にしなくても良いです。よほどでかい車に乗っていない限り、左隣の車すれすれのラインを狙って駐車すれば右側がゴチンとなることはありません。</p>\n<p>　じわじわバックして車が真っ直ぐになったかな、というところでハンドルを真ん中の位置に戻し、後は真っ直ぐバックするだけです。隣の車のサイドミラーと自分の車のサイドミラーが同じ位置になるまで下がれば一台だけぴょこんと飛び出すこともないし、下がりすぎにもならないでしょう。もちろん、車がどちらか一方に寄りすぎていたら一旦前に出て両隣の車と同じくらいのスペースを空けるように切り返しましょう。ドアパンチを予防するために、この手間を怠ってはいけません。一手間怠ったために、用事を終えて駐車場に戻ってきたら、隣に止めてあったDQN軽からドアパンチを喰らい、愛車にえくぼが・・・、なんてことにもなりかねません。</p>\n<p><img src=\"./resources/parking2.png\" width=\"160\" height=\"80\" class=\"float-left\" alt=\"真ん中はGTI16V\" />　はい、きれいに駐車できました。ちなみに真ん中の車はGTIですよ :-)  （結局、GTIの画像を使いたかっただけだったりする。素材は <a href=\"http://www.h4.dion.ne.jp/~kozou/\" title=\"KOZOUのロードスター＆Web素材ガレージ\" class=\"ex-ref\">KOZOUのロードスター＆Web素材ガレージ</a> より）</p><br class=\"float-clear\" />"
