  name: "mixiなど参照不可能な場所からリンクされることの恐ろしさ"
  href: "http://"
  category: "雑談"
  tag: ""
  comment: "<p>　昨日くらいから<a href=\"http://www.portalshit.net/article.php?id=747\" title=\"portal shit! : GarageBandでのアナログレコード録音のやり方\" class=\"in-ref\">GarageBandでのアナログレコード録音のやり方</a>という記事へのアクセスがにわかに多い。Refererを見るとmixi内からのようだ。でも僕はmixiやってないのでどんな場所でどういう風に書かれてリンクされているのか分からない。</p>\r\n\r\n<p>　今回はリンクされている記事の内容からして、Mac関連のコミュニティのアナログレコード音源をデジタル化する方法についてのトピックからのものだろうなぁと漠然と想像できるんだけど、例えば僕を個人特定して本名をさらされ、「こいつは救いようのないバカだね」なんて罵詈雑言を浴びてたとしても僕は分からないんですよね。mixiやってないから。これってちょっと怖いなー、と。</p>\r\n\r\n<p>　僕は基本的に2chからリンクされても気にしないし、リンクはご自由にしていただいて結構なんですが（Web上にドキュメントを公開する以上、リンクされるのは当然のことだと思っています）、こちらから参照可能でない場所からのリンクってのは想定外ですよね。クローズドSNSとか会員制ウェブサイトとか。誹謗中傷されてても内容を確認できないし、間違った情報の訂正、削除を求めることができない。これはやっぱ怖いですよ。</p>\r\n\r\n<p>　じゃあmixiからのアクセスを遮断するかというと、それはそれで横暴な気がするし、Refereでアクセス制限したところで \"ttp://〜\" みたいなURLの貼り方されたら効果ない。うーん、どうすればいいんだろ。出口のない記事ですみません。</p>"
