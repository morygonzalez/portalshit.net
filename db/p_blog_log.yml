  comment: "<p>　共同通信の編集委員がやってるblogがある。<a href=\"http://chk.livedoor.biz/\" target=\"_blank\" class=\"ex-ref\">署名で書く記者の「ニュース日記」</a>というやつで、定年間近のおぢさまたちが侃々諤々の議論を<del>繰り広げている</del>、わけではなくて、まぁ言っちゃあ悪いがチラシの裏的なことを交代交代で綴っている。コンセプトとしては共同通信として配信できない記者個人の考えを、編集委員のおぢさまたちが実名で書くということだから、まぁチラシの裏的でも良いのかも知れない。</p>\r\n\r\n<p>　その共同の編集委員のおぢさまたちのなかの一人に、小池新というおぢさまがいる。この人は去年、若者をかどわかしていると<a href=\"http://chk.livedoor.biz/archives/3212621.html\" target=\"_blank\" class=\"ex-ref\">ライブドアの堀江もんのblogに難癖をつけ</a>、一躍時の人になったおじさんである。それまでほとんどコメントやトラックバックの無かったこのblogに、それ以後かるく三桁のコメントがつくようになってしまった（笑）</p><!--more-->\r\n\r\n<p>　このおじさんの発言に対して賛否両論が巻き起こり、しばらくblogを休止していたので最近は見ていなかったのだけど、昨日久々に覗いてみた。そしたら、こういうエントリーを発見。</p>\r\n\r\n<blockquote cite=\"http://chk.livedoor.biz/archives/25800384.html\">\r\n<h3>記者の「卒業後」</h3>\r\n\r\n<div align=\"right\">ＣＨ−Ｋ編集部　　小池　新</div>\r\n \r\n<p>　先日、ここ２、３年のうちに定年を迎える職員に、会社から雇用継続の意思を問うアンケート文書がメールで送られ、僕のところにも届いた。同年生まれの同僚が「こういうのが来ると、ホントに実感がわくな」と漏らした。僕もあまり変わらない気持ちだ。</p>\r\n \r\n<p>　前から、企業内ジャーナリストが企業から離れた後、どんな生き方をするかに興味があった。それが自分の問題になっただけといえばその通りだが、僕自身、まだ確たる展望はない。</p>\r\n \r\n<p>　記者の「卒業後」にはいくつかのパターンがある。(1)フリーのジャーナリストとして「物書き」の仕事を続ける(2)家業などを継ぐ(3)喫茶店や飲み屋などの商売をする(4)会社などで引き続きアルバイトをする(5)何もしないで、第２の人生を楽しむ――。こんなところだろうか。</p>\r\n \r\n<p>　一つひとつ解説すれば、(1)はよっぽど名前が知られてなければ、一本立ちしてやっていくのは難しく、実際にもケースは少ない。(2)のような仕事があれば、たぶん定年まではおらずに辞めているだろう。(3)はそうした人を何人か知っているが「武士の商法」とでもいうのか、うまくいったためしはないようだ。結果(4)と(5)が一番多いことになる。</p>\r\n \r\n<p>　人の生き方は自由だし、それについては何も言えない。ただ、僕としては、今まで何度も書いたように、一度ジャーナリストになった人間は、企業に所属していようといまいと、死ぬまでジャーナリストなのではないか。あるいは、そうあるべきではないか、と考えている。それを自分で実践しなければならない時が刻一刻近づいている。不安に感じないと言えばウソになるが、正直言って、それ以上に楽しみでもある。そのことを発奮材料に、今やるべきことをやらなければ、とも思う。（注：一部機種依存文字を修正）</p></blockquote>\r\n\r\n<p>　気に喰わないのが、「<i>一度ジャーナリストになった人間は（中略）死ぬまでジャーナリスト</i>」というくだりだ。ジャーナリストってそんなに特別な人間なのだろうか？　ただの一般市民が、たまたま報道機関に勤めているだけじゃないのだろうか？　そうでないとしたら問題である。市井の人々とは異なる特殊な人が提供するニュースなんて、ちょっと読む気になれない。少なくとも俺はそうだ。</p>\r\n\r\n<p>　最近マスコミは読者の厳しい視線にさらされている。それはこの小池のおぢさまも分かっておられるようで、blogに書いておられる。しかしその原因は、記者が自分たちを特別な人間だと思っているからではないだろうか。読者と違う感覚のもとに編集活動を行うから、読者の反発を招くのではないだろうか。</p>\r\n\r\n<p>　良く言われることだが、マスコミという産業の特殊性を早いところとっぱらうべきである。閉鎖的な記者クラブ制度、再販価格維持、警察、官界、経済界との癒着などなど、マスコミはあらゆる権益で守られている。マスコミ以外の製造業やサービス業と同じように、厳しい市場原理にさらされながら、読者の必要とする情報を提供できない記者や報道機関は淘汰されるべきなのである。マスコミと読者の関係を、資本主義社会の原点、供給者と消費者の間柄に戻すべきなのだ。公益性、公共性を装って読者に価値観を押し付けるべきではない。</p>\r\n\r\n<p>　通信社と地方紙の関係など、本当はもっと書きたいことがあるのだけど、それはまた今度。とにかく今日はトラックバックを飛ばしてみるテストなので（笑）</p>"
  date: "2005-07-14 13:01:04"
