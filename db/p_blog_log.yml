  name: "やがて哀しき週刊誌"
  href: "http://"
  category: "雑談"
  tag: "日記,Chemotherapy,雑誌"
  comment: "<p>　週末はすこぶる体調が良く、白血球も10,700と、まるで感染症にかかった人みたいに増えていたので、映画鑑賞＆帰宅してました。映画の感想については別記事で。</p>\r\n\r\n<p>　病院には今朝戻ってきたんですが、いまは治療と治療の合間で、病院にいたってすることがない。でも体調はすこぶる良い。となると、暇つぶしのために一日に何度も売店に足が向かってしまうわけですな。となると、悪い浪費癖が出ていろいろと買ってしまうわけですな。さして読みたくもないのに買ってしまった週刊誌なんかが一番むなしさを残してくれます。</p>\r\n\r\n<p>　雑誌の類を買うんだったら、少しは何か知識が身に付くものを買った方が良いとつくづく思いますね。買うときは、「暇だし、新潮か文春でも買うか」なんて軽い気持ちでいるんだけど、だいたいこの手のセンセーショナリズム週刊誌は、読んでもちっとも進歩するところがない。見識が深まったりしない。確かに時々はすごいスクープを載っけてることもあるけど、だいたいはどうでも良いゴシップ情報が主である。</p>\r\n\r\n<p>　ホリエモンがAV女優を部屋に呼んで乱交パーティーをしていようが、吉川ひなのがサゲマンであろうが、こちらとしては一向にかまわないのだ。わざわざ320円も払って、しかも暇とはいえ人生の限られた時間を費やしてまで読むべきものかなと、一通り週刊新潮に目を通した後で憂鬱になったのでした。それだったらドイツ語の動詞の活用を覚えていた方がマシだ。</p>\r\n\r\n<p>　村上春樹先生は「やがて哀しき外国語」なんて言っておられるけど、週刊誌を読むことに比べたら外国語を覚える方が遙かに生産的である。やがて哀しき週刊誌かな。</p>"
