  name: "どうやってもDreamHostにPHPをカスタムインストールできない"
  href: "http://"
  category: "雑談"
  tag: "DreamHost,PHP"
  comment: "<img src=\"http://www.portalshit.net/resources/1113_DreamHost.png\" width=\"611\" height=\"392\" alt=\"1113_DreamHost.png\" />\n\nもうここ1ヶ月以上、休みになる度にインストールスクリプトを動かしてるんだけど、DreamHostにPHPをカスタムインストールできない。\n\nDreamHostには結構新しめのPHPがインストールされてるが、SOAPライブラリがインストールされてない。このためISBN変換プラグインが動かない。RESTで作り直そうかと思ったけどもうまくいかず。\n\n一応プラグインの改修版を配布しているので引き続きメンテしなきゃいけないと思うし、3ヶ月に一回くらいの割合でお小遣いがもらえるので（ありがとうございます！）なんとかSOAPライブラリをインストールしてISBN変換プラグインを動かせるようにしておきたい。\n\n勉強もかねてDreamHost Wikiの [Installing PHP5 - DreamHost](http://wiki.dreamhost.com/Installing_PHP5 \"Installing PHP5 - DreamHost\") や [PHP 5 install script - DreamHost](http://wiki.dreamhost.com/PHP5_installscript \"PHP 5 install script - DreamHost\") を参考に頑張ってるんだけど、opensslとかimapとかlibxsltとかでつまずいてインストールに失敗する。ユーザーごとにサーバー環境が微妙に異なるため、Wikiに書いてあるシェルスクリプトをそのままコピペしてもうまくいかないっぽい。（[Dreamhost custom php 5.3, Imagick install script | fredtranfield.com](http://www.fredtranfield.com/2009/10/28/dreamhost_custom_php_53_imagick_install_script \"Dreamhost custom php 5.3, Imagick install script | fredtranfield.com\")）\n\nこの前、職場の開いてるパソコンにCentOSをインストールしてLAN内で使うサーバーをセットアップしたんだけど、そのときの方が遙かに楽だった。PHPをソースからインストールするのがこんなに難しいとはおもわなんだ。\n\nというわけでして、DreamHost、シェルでログインできるし安くて良いとは思うけどご利用は計画的に。というかなんでレンタルサーバーでこんなに苦労しなきゃならんのか。なんかアホらしくなってきた。借りる前によく下調べをしなかった自分がアホなんだけど。"
