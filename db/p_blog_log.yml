  comment: "　昨日、ゴル男さんのオイル交換を行った。それでちょっとビックリしたのだが、車の動きが全体的になめらかになったように感じた。ガソリンと違って、オイルは漏れていない限り減らないし、普通に乗っていてあまり交換しようかなぁという気の起きないもの。オイルの性能は急激に劣化するわけでなく、乗っているうちにじわじわと劣化していくものなので、交換の必要性になかなか気が付きにくいが、これからもきちんと5000km走るごとに交換していこうと思う。<!--more-->\r\n\r\n　ところで世のドライバーはみなきちんとオイル交換を行っているのだろうか？　まめにオイル交換してるのは、一部の車好きくらいなのではないだろうかという気がする。軽自動車のダッシュボードに白色のふわふわを載せて、ルームミラーにキティちゃん人形を首つり死体のように何体もぶら下げてるヤンキーネーチャンなんかが、走行距離5000kmごとにオイルを交換しているとは到底思えない。\r\n\r\n　そう考えると、中古車を買うときは前オーナーがどういう乗り方をしていたかは本当に大事ですね。同じ年式、同じ走行距離でも、メンテナンスがきちんと行われていたかどうかで随分状態は変わってくるはずだ。都市圏でサンデードライバーに乗られていた車なんかは一般的に走行距離が短くて程度が良いとされるが、オイル交換が一年に一度行われるか行われないかだったりして、走行距離は少ないのに劇的に状態が悪かったりしてね。おーこわ。"
