  id: 885
  name: "Twitterを始めるにあたり絶対に欠かすことの出来ない5つのアイテム"
  href: "http://"
  category: "WWW"
  tag: "Twitter"
  comment: "<p><a href=\"http://twitter.com/home\" title=\"Twitter: What are you doing?\"><img src=\"http://www.portalshit.net/resources/885-twitter.jpg\" width=\"480\" height=\"314\" alt=\"Twitterをはじめよう！\" class=\"border\" /></a></p>\r\n<p>　飛散する花粉が爽やかなこの季節、みなさんいかがお過ごしですか？ 今日はちまたで大流行中のTwitterについて書いてみたいと思います。mixiも良いですが、mixiに書いた内容についてユーザーは <a href=\"http://japan.cnet.com/news/media/story/0,2000056023,20368643,00.htm\" title=\"mixi、4月1日より利用規約を改定--日記などについて著作者人格権の行使を禁止:ニュース - CNET Japan\" class=\"ex-ref\">著作者人格権を行使できない</a> らしいので、早急にTwitterに引っ越した方が良いでしょう。</p>\r\n\r\n<h4>一度は止めたけどまたやってる</h4>\r\n\r\n<p>　僕はTwitterではRemoveされまくってノイローゼ気味になりいちどアカウントを削除したわけですが、やはりまた戻ってきてしまいました。それほど楽しいということです。あなたもTwitterを始めない理由はありません！</p>\r\n\r\n<h4>実は道具がいる</h4>\r\n\r\n<p>　気軽に始められるという触れ込みで注目を集めているTwitterですが、実は必要なアイテムがいくらかあります。しかし大丈夫。以下に僕がそれを列挙して差し上げますので、それを参考に準備を整えればあなたもGeekとのめくるめくひとときをTwitterで過ごすことが出来ます。それでは参りますよ。</p>\r\n<!-- more -->\r\n\r\n<ol>\r\n<li>Adobe Photoshop CS3\r\n<!-- ISBN=B0011Z2SNA -->\r\n<p>　まず最初に必要なのがPhotoshopです。Twitterではアイコン祭りというのが定期的に行われていて、お題に沿って自分のアイコンをカスタマイズしなければなりません（いまは <a href=\"http://www.1300.jp/\" title=\"平城遷都1300年記念事業協会：トップページ\" class=\"ex-ref\">鹿の角</a> を生やすのが流行っています）。つまりPhotoshopが必須なわけですね。 <a href=\"http://twitter.com/account/profile_image/morygonzalez\" title=\"Twitter / morygonzalez\" class=\"ex-ref\">僕のTwitterアイコン</a> もPhotoshopを使って自分で描きました。ちなみにPhotoshop Elementsや割れ物のPhotoshopなど非正規のソフトで作成されたアイコンは、Twitterのアップロード画面で承認されません。是非とも↑のリンクから正規品のAdobe Photoshop CS3を入手しましょう。</p></li>\r\n<li>ウィルコムの回線3つ\r\n<!-- ISBN=B000VADIT4 -->\r\n<p>　Twitterは外出先からも使うのが常識です。その為には最低でも常時接続可能なPHSの回線が3つなければなりません。すなわち一つは閲覧用、一つは投稿用、一つは予備です。一つの端末でオートリロードしまくりながら、もう一つの端末で1分間に30ポストできてこそ真のTwitterer。パケ詰まりを起こしたときにすぐ対処できるように、予備機を持ち歩くことも忘れずに。是非とも↑のリンクからウィルコムのPHSを入手しましょう。</p></li>\r\n<li>デジタル一眼レフカメラ\r\n<!-- ISBN=B000YDS14K -->\r\n<!-- ISBN=B0001G8VFY -->\r\n<p>　Twitterでは盗撮に成功した女子高生のパンチラ画像などを写ツといって、MovaTwitter経由で投稿するのが常識です。 <a href=\"http://winny.cool.ne.jp/\" title=\"Winny？（ウィニー）\" class=\"ex-ref\">良いものを手に入れたならば共有する</a> というWeb2.0文化が息づいているわけですね。しかし携帯のカメラでパンチラを撮るのは至難の業。国産の携帯電話では撮影時にシャッター音を消すことが出来ないので、減るもんじゃないのにパンチラを撮影しただけで人生を台無しにしてしまう可能性もなきにしもあらず。そこで一眼レフデジタルカメラの登場です。このCanonのEOS 1Ds MarkIIIに300mmの超望遠レンズを装着して離れた位置からパンチラ写真を撮影すれば、あなたの将来を台無しにすることなく安全にTwitterを利用することが出来ます。是非とも↑のリンクからカメラとレンズを入手しましょう。</p></li>\r\n<li>MacBook Air\r\n<!-- ISBN=B0012NBJ7M -->\r\n<p>　カメラで撮影した写真を取り込み加工するためにはコンピューターが欠かせません。そこでMacBook Air。薄いので、イスの脚ががたつくときなどには <a href=\"http://www.gizmodo.jp/2008/03/macbook_air_6.html\" title=\"MacBook Airを古新聞と一緒に捨てる : Gizmodo Japan（ギズモード・ジャパン）\" class=\"ex-ref\">新聞紙代わり</a> に下に敷いてがたつきを抑えることも出来ます。がたつくイスにこしかけてTwitterにアクセスすることほどストレスの溜まることはありません。是非とも↑のリンクからMacBook Airを入手しましょう。</p></li>\r\n<li>自転車\r\n<!-- ISBN=B00156RA7E -->\r\n<p>　Twittererとはすなわち、24時間休まず縦横無尽かつ傍若無人に情報を垂れ流し続ける報道マンでもあります。報道の自由は <a href=\"http://ja.wikipedia.org/wiki/日本国憲法第21条\" title=\"日本国憲法第21条 - Wikipedia\" class=\"ex-ref\">日本国憲法第21条</a> で保障される非常に尊いもので、憲法の理念を忠実に守るためにも、いつでもどこでも動き回れる自転車が必要となります。終電ごときに表現の自由を制限されてはたまったものではありません。日本の民主主義はあなたの肩に掛かっているのです！ 是非とも↑のリンクから最新式の電動自転車を入手しましょう。</p></li>\r\n</ol>\r\n\r\n<p>　以上、初期費用が 1,603,725円 ほどかかってしまいますが、Twitterで <a href=\"http://twitter.com/dankogai\" title=\"Twitter / dankogai\" class=\"ex-ref\">小飼弾氏</a> をはじめとしたGeekとお近づきになり、livedoorなどの一流企業からヘッドハントされることを勘案すれば安いものです。自分への投資を惜しんではいけません。さぁ、いますぐクリック！</p>"
