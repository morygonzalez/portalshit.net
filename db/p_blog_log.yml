  name: "楽天のTBS株買収"
  href: "http://"
  category: "雑談"
  tag: "経済"
  comment: "　楽天によるTBS株買収のニュースが世間を騒がせている。この問題を扱う報道番組などでよく出てくる言葉が、「公共性」。大方のメディアが同業者のTBSを公共性といういかにも清廉な感じのする言葉で擁護している。曰く、「放送局は公共性を備えていなければならない、だから楽天のような企業が放送局を買収しようとするのは不届き千万」云々。\r\n\r\n　放送局に公共性が必要なのは分かる。しかし「はぁ？」と言いたくなってしまうのは、既存メディアの自信。自分たちこそが公共性、民意の代表者であり、楽天のような成金企業には公共性はないという根拠のない主張。放送局は選挙で選ばれた人たちが集って出来ているわけではないし、ただの一民間企業に過ぎないのである。それなのに声高に世間の代弁者を気取るのは止めて欲しいと思う。既存メディアこそが、郵便局や農協をも上回る既得権にぶら下がる集団なのである。\r\n\r\n　ぶら下がり運動はほどほどにしておかないと、腰を痛めますよ。\r\n\r\n<div class=\"ref\"><a href=\"http://www.tokyo-np.co.jp/00/tokuho/20051014/mng_____tokuho__000.shtml\" target=\"_blank\" title=\"東京新聞のサイトへ\">『公共性』の防衛策を（東京新聞の記事）</a></div>"
