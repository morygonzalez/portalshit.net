  comment: "<!-- ISBN=B000BVVFN4 -->\r\n<p>\r\n　DVDで鑑賞。冴えない暮らしをしている若者四人の話。主人公エディはこそ泥や盗品商、コックなどちんけな商売をしている友人らから金を募り、カードゲームに挑む。が、いかさまによって悪党ハリーに対し10万ポンドの借金を背負う。ハリーは一週間以内に返さなければ各々の指を一本ずつ切断し、エディの父親が営むバーまで貰うという。一週間で大金を作らなければならない。そんななかエディは偶然、隣の部屋に住む連中の会話を壁越しに耳にする・・・。\r\n</p>\r\n<p>\r\n　全般的に痛そうな映画だった。「怖おかしい」がキーワードだと思う。殺し屋、ギャンブラー、麻薬の売人などなど、怖いアウトローが出てくるんだけど、破滅的な生活を送っている彼らは自爆してしまう、みたいな。監督のガイ・リッチーは「タランティーノに影響を受けている」なんてネットではよく批評されているけど、トレインスポッティングにとても近いと思った。また脚本が素晴らしいという声も聞かれるけど、僕はストーリー展開よりも雰囲気が気に入った。いまどきマフィアの役を黒人にやらせているのも、イギリス人風の皮肉なんだろう。</p>"
