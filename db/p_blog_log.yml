  id: 1063
  name: "43のキーワードで読み解く ジョブズ流仕事術"
  href: "http://"
  category: "雑談"
  tag: "Apple,Steve Jobs,本"
  comment: "<div class=\"hreview\">\n<h4 class=\"item\">43のキーワードで読み解く ジョブズ流仕事術</h4>\n<p>評価 : <abbr class=\"rating\" title=\"2\">★★☆☆☆</abbr></p>\n<!-- ISBN=4048676830 -->\n<p class=\"summary\">どうすればスティーブ・ジョブズのように働けるか、という趣旨の本らしいです。</p>\n<div class=\"description\">\n<p>ジョブズ本は一冊も読んだことがなかったので買ってみました。ちょっとググればスティーブ・ジョブズの人柄がどんなものであるかは理解可能です。若い頃はタダ電話機で儲けたとか、スティーブ・ウォズニアックを騙して分け前を過少にしか与えなかったとか、完璧主義者ですぐ部下を罵るとか。</p>\n<p>この本にもだいたいそれらと同じようなことが書いてあって、まぁこの通りの人なんだろうなぁと感じました。ただこれ、一応ビジネス指南書みたいな体裁をとってますが、この本読んでビジネスマンがそれ真似するとかあり得ないと感じます。ただのスティーブ・ジョブズ評伝で、各項目の最後に申し訳程度に「あなたもスティーブ・ジョブズのやり方を参考にしてみてはどうだろうか？」という記述が書き添えられているだけです。</p>\n<h4>ジョブズの下で働きたいか？</h4>\n<p>スティーブ・ジョブズは確かに天才だとは思います。スティーブ・ジョブズの考え出した製品（MacやiPod）は素晴らしいと思います。しかし自分がスティーブ・ジョブズの下で働くことになったらどうだろう、と考えてみました。僕としてはまっぴら御免です。</p>\n<p>確かにジョブズのように理想が高く、何でも他人を意のままに動かし、人に嫌われることをいとわずに厳しい言葉を浴びせたり厳しい目標を設定して実行させたりする人が作り出す製品は素晴らしい。例えば初代iMacからフロッピーディスクドライブを取っ払ってUSBポートを付けたのもスティーブ・ジョブズの慧眼あってこそ。当然社内では反対意見も出たでしょう。並の経営者だったらこんな思い切りの良いことはできなかったかも知れません。PowerPCからIntel CPUへの移行もしかり。旧来のユーザーの反発を招くことであっても、よりよい製品を作り出すためと割り切って実行できるのはAppleの長所だと思います。このように会社はある程度独裁状態の方が、ぽんぽんぽーんと思い切りの良い決定が出来て物事うまく進みそうです。</p>\n<p>しかしスティーブ・ジョブズは完璧主義者で自分の思い通りに動かない部下には容赦なく罵詈雑言を浴びせ、部下を挑発するような意地の悪い質問をし、能力が不足している社員はすぐにお払い箱にするような人物です。こんな人の下で働くのは、よほどスティーブ・ジョブズの提示するビジョンに惚れ込むとか、死ぬほどMacが好きだとかじゃない限り無理だと僕は感じます。嫌な奴の下で働くくらいだったら、世界を変えるよりも砂糖水を売ってる方が良い、ってこともある。</p>\n<h4>印象に残った点</h4>\n<p>ジョブズの人柄云々は別にして、印象に残った点というか、日頃から感じていることを少し。「13 自分のプロジェクトと成果物を愛する」という項目で、スティーブ・ジョブズが自ら製品の広告塔を買って出ることが書かれています。日本では車はもちろんのこと、家電製品まで新製品の発表会には水着のおねーさんがやってきてにこやかにポーズを決め、製品とともに写真に収まっています。しかしながら本当に素晴らしいプロダクトであれば、製品のこと何も知らないようなおねーさんを連れてきてポーズをとらせる必要はないわけです。スティーブ・ジョブズのように社長がいかにその製品が優れているのかをプレゼンすればオッケーじゃないですか。むかしソニーのシャチョーが「半年でiPodを追い抜く」と言ってウォークマンの製品発表を行ったときに、なんと自社製品を<a href=\"http://av.watch.impress.co.jp/docs/20040701/sony3_02.jpg\" title=\"sony3_02.jpg (JPEG 画像, 800x600 px)\">上下逆さま</a>に持って写真に写ってるやつがありました。これなんか酷い、酷すぎる。社長が自社製品のこと何も分かってないとか最悪ですよね。こんな会社からは到底良い製品は出てきそうにない。</p>\n<p>そもそもなぜジョブズはあんなにプレゼンがうまいのか。Keynote.appが優れているのか？ 業者に外注してKeynoteを原稿を書かせているのか？ そんなことじゃないですよね。あれはスティーブ・ジョブズが自社製品のことを知り尽くしているし、素晴らしいものを作ったと確信しているから。僕はジョブズが2007年1月のMacWorldでiPhoneを発表するときのシーンの動画を繰り返し見ています。観客も何が発表されるのか分かりきっているのですが、それを焦らすジョブズ。表情はにたにたしていて非常に楽しそうです。ソニーのシャチョーさんにもこういうところ見習って欲しいです。水着のおねーさんとかいらないから。</p>\n</div>\n</div>"
