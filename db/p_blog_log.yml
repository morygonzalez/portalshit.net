  name: "JavaScriptで画像を縮小表示"
  href: "http://"
  category: "アマグラミング"
  tag: "iPhone,JavaScript"
  comment: "Google Readerみたく、iPhoneでアクセスしたときにJavaScriptで画像を縮小表示させるようにしてみた。当然ながら自サーバーにあるものだけでなく、Flickrとかの画像も縮小表示する。そしてこれまた当然ながら画像をリサイズするわけじゃなくてあくまで小さく表示させるだけなので、ページの読み込み速度とかは短くなったりしない。\r\n\r\n    // fit image for iPhone\r\n    function iPhone() {\r\n	    var userAgent, imgHeight, imgWidth, imgRatio;\r\n	    var newWidth = 440;\r\n	    userAgent = navigator.userAgent;\r\n	    if (userAgent.match(/iPhone/)) {\r\n		    for (i = 0; i < document.images.length; i++) {\r\n			    imgHeight = document.images[i].height;\r\n			    imgWidth = document.images[i].width;\r\n			    imgRatio = imgHeight / imgWidth;\r\n			    if (imgWidth > newWidth) {\r\n				    if (imgWidth > imgHeight) {\r\n					    document.images[i].width = newWidth;\r\n					    document.images[i].height = newWidth * imgRatio;\r\n				    } else {\r\n					    document.images[i].width = newWidth;\r\n					    document.images[i].height = newWidth * imgRatio;\r\n				    }\r\n			    }\r\n		    }\r\n	    }\r\n    }\r\n\r\n関数名がアホっぽいのはご愛敬。\r\n\r\n職場のサーバーは自分でセッティングしないと何もモジュール入ってないのでクライアントサイドで遊べるJavaScriptを気合い入れて勉強しようかな。"
