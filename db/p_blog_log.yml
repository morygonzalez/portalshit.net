  comment: "<p>　俺の実家は熊本の阿蘇というところにある。ここは田舎なので人々の生業は農業である。阿蘇は原っぱの景色が美しいことで有名だが、これは実は人工の原っぱである。阿蘇くらいの緯度では天然の原っぱはできない。いまある原っぱも放っておくとそのうち雑木林になってしまうのだ。古くは放牧のため、いまは観光客を呼び寄せるため、農家の人々が年に一度、山に登って原っぱを焼いて回る（これを野焼きという）。こうすることで春先には新緑が芽生え、美しい草原の景色が保たれているのだ。</p>\r\n\r\n<p>　いまは日本全国各地で農業人口が減少している。外国から安い農産物が輸入されているからだ。農家の息子も家業を継がず外に働きに出るようになり、農家の高齢化が進んでいる。そうなると当然田畑は痩せていく。それと同じ理屈で阿蘇の野焼きの担い手も不足している。過疎化が進み、野焼きに十分な人手を駆り出せないのだ。</p>\r\n\r\n<p>　農業人口の減少に一番有効な手は労働集約的な近代的農家の育成である。高齢で農地を維持できない人は大規模農家や農業に参入する株式会社に農地を売ってしまうべきなのである。しかし現在の日本農業政策は一軒の農家に少ない土地を与え、大地主の出現を防いでいる。戦後の農地改革。これが生産性の低下を招いている。アメリカの農家みたいに、日本の農家も機械を使ってドカーッと畑を耕すべきなのだ。そっちの方が遙かに効率的だし、農産物の価格も押し下げられて消費者もハッピーだ。</p><!--more-->\r\n\r\n<p>　しかし簡単に農業改革に着手できない土壌がこの国にはある。それは政治家と農家の癒着だ。農業改革を行って零細農家には土地を手放してもらいサラリーマンになってもらったら、地方の代議士先生たちは大変困る。なぜならそういう零細農家の人たちの票で当選しているからだ。代議士先生たちは農家の人に都合が良いような政策を採り続け、農家の人々も自分たちに対して優しい代議士先生に投票する。賄賂のシステムが出来上がっているのだ。</p>\r\n\r\n<p>　こんなのは早晩終わりにするべきだ。こんな変な土壌があるために農業生産の効率性が損なわれ、食糧自給率がみるみる下降していくのである。日本の農業に国際競争力を持たせないと、国内市場が外国産の農産物に席巻されてしまう。早々に株式会社の農業参入の規制を緩和し、大規模農家の育成を始めなければならないのだ。</p>\r\n\r\n<p>　今朝の地元紙の社説では<blockquote cite=\"http://kumanichi.com/iken/index.cfm#132\">\r\n<p>（前略）</p>\r\n<p>　新基本計画は、「消費者の視点に立った農政」を標ひょう榜ぼうする一方、農業構造改革では競争力強化を至上課題としている。 </p>\r\n\r\n<p>　ただ、消費者の目線からは、地域農業の展開方向も、また違って見えてくるのではないか。食の安全・信頼だけでなく環境保全や景観保持といった視点もその一つ。そこでは小規模農家や高齢農家を含めて、もっと多様な「担い手」像も浮上しよう。白書には、そうした域内論議を引き出す柔軟さもほしい。</p></blockquote>\r\n\r\n<p>なんて書いているけど、それじゃ結局零細農家を保護するだけの政治家と農家の贈収賄関係を断ち切ることは出来ないし、国内農家が国際競争力を持つことはない。また景観保持というのは阿蘇の野焼きのことを指しているのだろうが、新規に農業に参入した株式会社に野焼きへの参加を義務づければ万事オッケーである。何も野焼きのために零細農家を保護する必要はないのである。</p>\r\n\r\n参照URL\r\nhttp://homepage.mac.com/naoyuki_hashimoto/iblog/C1084425330/E728449141/\r\nhttp://homepage.mac.com/naoyuki_hashimoto/iblog/C1084425330/E1527003267/"
