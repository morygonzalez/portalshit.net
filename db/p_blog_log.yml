  id: 754
  name: "最近購入した or 購入したいオンラインウェア等々"
  href: "http://"
  category: "Mac"
  tag: "Mac,app,Web,散財"
  comment: "<h4>xGestures</a></h4>\n\n<div class=\"float-left\"><a href=\"http://alum.hampshire.edu/~bjk02/xGestures/\" title=\"What is xGestures? | xGestures\"><img src=\"./resources/xGestures.png\" width=\"128\" height=\"128\" alt=\"xGestures.png\" /></a></div>\n\n<p>　MacBookでもマウスジェスチャー環境を実現しようと、Cocoaアプリ用の定番マウスジェスチャー機能拡張プラグイン<a href=\"http://tekapo.com/loc/CocoaGestures/CocoaGestures.html\" title=\"bitart consulting: cocoa gestures\" class=\"ex-ref\">Cocoa Gestures</a>をインストールしようとしたのですが、残念ながらUniversal Binary化されてなくて使えないことが判明。代わりにxGesturesをダウンロード＆レジスターしました。Cocoa GesturesのUB版（Cocoa Suite）もあるけど、こちらはシェアウェア化してて結構高い（US$30）。xGesturesもシェアウェアだけどわずか$5なので文句無しです。これはあらゆるアプリに対してルールを適用できるので結構便利っぽいです。Finderとかでもマウスジェスチャーを設定しておくと、ファイルブラウジングがすごく快適になりそう。Cocoa Gesturesを利用中のPowerPCユーザーはIntel Mac化したときにいきなり路頭に迷うことになるから、いまのうちからxGesturesに目星をつけとくとよいかも。</p>\n\n<h4>Pukka</h4>\n\n<div class=\"float-left\"><a href=\"http://codesorcery.net/pukka\"><img src=\"./resources/Pukka.png\" width=\"128\" height=\"128\" alt=\"Pukka.png\" /></a></div>\n\n<p>　Keizoさんの感じ通信経由で知ったアプリ（<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2007/01/pukka_delcious.html\" title=\"pukka で del.cio.us (感じ通信)\" class=\"ex-ref\">pukka で del.cio.us (感じ通信)</a>）。del.icio.usへのブックマーク投稿が劇的に快適に。ViennaやNewsFireからSafariを介さずに直でブックマークできるのはかなり便利。「ニッポンジンならはてなブックマークだろ！」とか国粋主義的な人から言われそうですが、僕はPukkaがあまりにも快適なのでdel.icio.usを使い続けます。</p>\n<!-- more -->\n\n<h4>NewsFire</h4>\n\n<div class=\"float-left\"><a href=\"http://www.newsfirerss.com/\" title=\"NewsFire. Mac RSS with Style.\"><img src=\"./resources/NewsFire.png\" width=\"128\" height=\"128\" alt=\"NewsFire.png\" /></a></div>\n\n<p>　いまさら、と言われそうな有名なRSSリーダーですが、これ良くできてますね。ケチな僕はRSSリーダーはフリーウェアのViennaから使い始めたので、NewsFireを本格的に試してみたのはMacBookを買ってからです。特に気に入ってるのが、記事一覧で記事の冒頭部分を表示してくれる機能。どれが自分にとって必要な記事かその段階でだいたい判別できるので、本文を読まずに済む。Viennaだとタイトルを見ただけで判断するか、もしくは実際に本文を開いてしばらく読んでみないとその記事が自分にとって必要か不要か判断しにくかったので、未読フィードがたまっていく一方でした。まさに<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/08/rss_1.html\" title=\"RSS過多疲労症候群 (感じ通信)\" class=\"ex-ref\">RSS過多疲労症候群</a>。こちらはまだお金払ってないのですが、$18.99ならぜひレジスターしたいですね。インターフェースもクールです。ショートカットキーでectoやPukkaを呼び出せるのも良し。</p>\n\n<div><img src=\"./resources/755-NewsFire.png\" width=\"600\" height=\"178\" alt=\"755-NewsFire.png\" class=\"center\" />\n\n<p class=\"caption\">赤色の線で囲んだ部分に概要が表示されるので、いちいち本文を読み込むことなく効率的に読むべき記事の取捨選択が可能。</p></div>\n\n<h4>egbridge Universal</h4>\n\n<div class=\"float-left\"><a href=\"http://www.ergo.co.jp/products/egb16/\" title=\"Mac専用日本語入力プログラム“egbridge Universal” | 製品情報 | エルゴソフト\"><img src=\"./resources/egbridge_Universal.png\" width=\"151\" height=\"200\" alt=\"egbridge_Universal.png\" /></a></div>\n\n<p>　こちらはトライアル版を試用中です。僕が持ってるATOKはUniversal Binary対応前のATOK 17なので、Intel Macでの日本語入力環境はことえりを使うか、ATOKをアップグレードするか、新たな日本語インプットマージャーを購入するかの三つの選択肢があります。ATOKのいろんな入力アシストに慣れた身にはことえりは使いづらく、とりあえずegbridge Universalのお試し版をダウンロードして試してみました。お値段もATOKに比べ手ごろだし、HTMLマークアップ支援（ユニバーサルパレット）などブロガー向けの機能も実装してますが、肝心の日本語変換がいま一歩。少なくとも僕の好みには合いませんでした。</p>\n\n<p>　それじゃあATOK 2006 for MacのAAA優待版を買うのかというと、こちらも微妙です。というのはLeopard発売直前だから。当然いま販売中のATOK 2006 for MacはTiger対応モデルですから、どうせATOKを買うならLeopardが出てから対応品を買いたいですよね。果たしてそれまでことえりで我慢できるか・・・。</p>\n\n<p>　それにしても、ハードを新調するといろいろカネかかりますね :-( </p>"
