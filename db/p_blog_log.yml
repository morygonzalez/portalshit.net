  id: 667
  name: "オイル交換、ベルトカバー装着"
  href: "http://"
  category: "雑談"
  tag: "E-19PL"
  comment: "<p>　エアコンベルトのきゅるきゅるの件なんですが、２ちゃんねるのゴルフ２スレで、ヤフオクでベルトカバーは手に入るので購入して装着すべし、という書き込みに遭遇したので、これを落札して本日DEE SPORTにて取り付けてもらいました。アンダーカバーを取り寄せて装着することも考えたのですが、せっかちなので我慢できなかった。ベルトカバー、物自体は送料込みで4,840円。DEE SPORTの取り付け工賃1,500円。これで雨の日も心おきなくゴル男さんで外出できます。きゅるきゅる音にさようなら。水たまり通過直後のパワステ激重にさようなら。</p>\r\n\r\n<p>　今日は残念ながら晴れだったのでベルトカバーの効果は堪能出来なかったのですが、違いを思い知らされたのはオイル交換。これは気持ちの問題とかじゃなくて、やっぱオイル換えるとエンジンの挙動が違いますね。すーっと回っていく。クラッチ操作が雑でもエンジンがごねない。ついついぶん回してしまいますね :-) </p>\r\n\r\n<p>　実はここのところ、朝の気温が低いときのエンジンスタート直後にアイドリングが不安定なことがあって、クラッチ切っているのにエンストこきそうになったりしてたんですが、これはおそらく劣化したオイルのせいじゃないだろうかと思っています。明日の朝、エンジンオイルが冷えた状態でテストしてみないと分かりませんが、オイル交換直後は劇的にエンジンの調子が違うもの。きっとそうに違いない。アイドルスタビライザーの洗浄とか面倒くさいので出来ない。そういうことにしといてくれ。</p><!--more-->\r\n\r\n<p><img src=\"./resources/P1010982.jpg\" width=\"250\" height=\"187\" class=\"float-left\" alt=\"BILSTEIN? KONI? ARC? SACHS?\" />　作業終了後、「次は足回り交換なんてどうですか？」と勧められてしまいました。いやー、ついに僕も足回り交換ですか？ ビル足がどうのこうのとか、語っちゃってもいいわけですか？ ダウンサス組んじゃいますか？ ゴルフ２の純正足が新品のときどんなパフォーマンスをするのかを僕はもちろん知らないわけですが、少なくともいまのような段差を越えるときの激しい突き上げはなかったはず。乗り心地を良くしたいなら純正品の新品を買うべきなんでしょうが、男なら一度は社外足トライしてみたいよね。妄想はふくらむ一方。しかし財布は膨らみません。膨らんだとしてもお釣りと一緒にもらうレシートで。</p>\r\n\r\n<p>　生きるか死ぬかも分からんがん患者のくせに、車のことになるとすっかりそれを忘れて取らぬ狸の皮算用をしてしまうのでありました。</p>\r\n\r\n<h4>追記</h4>\r\n\r\n<p>やっぱりオイル交換した後でもエンストこきそうになりやがりました。アイドルスタビライザーの洗浄が必要なようです :-! </p>"
