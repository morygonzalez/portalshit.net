  tag: "カメラ,写真,阿蘇"
  comment: "<p>昨日、地元の阿蘇神社で火振り神事ってのがあったんで、写真を撮りに行きました。火振り神事ってのはいろんな人が火の玉を振り回す行事で、五穀豊穣を願う炎の舞だそうです。これはなかなか見物です。</p>\n<a href=\"http://www.flickr.com/photos/78001963@N00/3359359745/\"><img src=\"http://farm4.static.flickr.com/3550/3359359745_64983a7d31.jpg\" height=\"332\" width=\"500\" alt=\"阿蘇神社 火振り神事\" class=\"flickr\" /></a>\n<p>僕は物心ついてからは初めて見に行ったんですけど、ツアーバスでやって来た三脚ジジイの多さにびっくりした！</p>\n<img src=\"http://www.portalshit.net/resources/1006_tripod_kittyguy.jpg\" width=\"500\" height=\"98\" alt=\"三脚ジジイ\" class=\"flickr\" />\n<p>こんな感じでずらーっと三脚ジジイたちに占拠されてる！</p>\n<p>僕が良い場所で写真撮れなかったのは早くから行って場所取ってなかった自分が悪いわけですが、それにしてもこのじいさんたちうざい。僕の母親は仕事で火振り神事に来てたんですけど、「そこに立つと邪魔！ こっちは昼から場所取ってるんだ」と罵声を浴びせられたそうです。ひどいもんだ。</p>\n<p>五穀豊穣を神様にお願いする神事なのに、一体誰のためのイベントなのか分からないですね。</p>\n<p>僕はカメラ好きだし写真撮るのも好きだけど、絶対こういう三脚ジジイみたいにはなりたくないと思った次第です。地元の人間に酷い言葉を浴びせてまで撮らなきゃいけないもんなのかね。</p>"
