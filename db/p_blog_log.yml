  id: 905
  name: "詐欺やマルチ商法に引っかかりそうで将来が不安"
  href: "http://"
  category: "雑談"
  tag: "社会"
  comment: "<p>　はてなブックーマークで<a href=\"http://d.hatena.ne.jp/favre21/20080612#1213224553\" title=\"ｉＰｈｏｎｅと格差社会と秋葉原連続殺人 - モチベーションは楽しさ創造から\" class=\"ex-ref\">ｉＰｈｏｎｅと格差社会と秋葉原連続殺人 - モチベーションは楽しさ創造から</a>という記事をブックマークしたら、ブックマークコメント欄で浮いてしまった。</p>\n<p class=\"ref\">\n<a href=\"http://b.hatena.ne.jp/entry/http://d.hatena.ne.jp/favre21/20080612%231213224553\" title=\"はてなブックマーク - ｉＰｈｏｎｅと格差社会と秋葉原連続殺人 - モチベーションは楽しさ創造から\" class=\"ex-ref\">はてなブックマーク - ｉＰｈｏｎｅと格差社会と秋葉原連続殺人 - モチベーションは楽しさ創造から</a>\n</p>\n<p>　このように僕だけ浮いた感じになってますけど、元記事に書いてあることはまっとうなことだと思うんだけどなぁ。なんで「トンデモ」とか「これはひどい」とかいうタグが付くか分からない。</p>\n<blockquote>\n<p>\n<a href=\"http://b.hatena.ne.jp/WinterMute/20080612#bookmark-8924121\" title=\"はてなブックマーク - WinterMuteのブックマーク / 2008年06月12日\" class=\"ex-ref\">WinterMute</a> 秋葉原通り魔事件, トンデモ おかしなこと、というか、何ひとつ意味のあることを言っていない、というところ。これが何かまともで意味のある言説に見える人は詐欺やマルチ商法にお気を付けて</p>\n</blockquote>\n<p>　僕のあとにブックマークした人にこういうコメントをいただいたんだけど、僕にはまともで意味のある言説に思える。「トンデモ」だとか「これはひどい」だとかいうタグを付けてる人達は、どの辺を指しているのだろうか。ちょっと考えてみよう。</p>\n<!-- more -->\n\n<h4>iPhone（Apple）のようなビジネスモデルが秋葉原無差別殺人のような事件を引き起こすという点<sup>(<a href=\"/article.php?id=905#footnote905-1\">*</a>)</sup>\n</h4>\n<blockquote>\n<p>このような考えで経営をしていく企業はどんどん増えていくでしょう。顧客に満足してもらう製品を作っていこうとすれば、ユニークなアイデア、優れた技術、割安感を感じる価格の製品を作っていく必要がでてきます。そして顧客満足を追求していけばいくほど、このジレンマに突入していくことになり、格差を大きくさせているのではないでしょうか？</p>\n</blockquote>\n<p>　自社工場はほとんど持たず、アイディア一発勝負みたいな会社は自前でルーチンワーカーは抱えられないだろうから、外注とか派遣労働者や外国人労働者を雇ったりして人件費を抑制しようとするよな。で、こういうビジネスモデルが一般的になると、不安定な雇用条件で雇われてるルーチンワーカーも増えていって、そういう人たちはなかなか将来に希望を見いだせないだろう。いつ契約を打ち切られるか分からないわけだから。だからといって人を殺して良い訳じゃないけど、低所得者層が増えると治安が悪化するというのは当たり前の話じゃないかな。</p>\n<h4>チャンスがない、仕事にモチベーションを与えられない人が犯罪を犯すという点</h4>\n<blockquote>\n<p>そんな中、厳しいコントロールのもと、ルーチン業務ばかりを行っている労働者は、やはり怒りを持つでしょう。「いくら真面目に頑張っても、給料はほとんど上がらない。未来が見えない」という気持ちになるのも分かります。この追いつめられた気持ちや疎外感が、最近の連続殺人に繋がっているという分析もあります。（格差社会に不満があるから、人殺しをしていいなんていう事には絶対にならないと思うのですが・・）</p>\n\n</blockquote>\n<blockquote>\n<p>「じゃ、この格差問題を放置しておいてよいのか？」というと、それではマズイと思います。ルーチン業務を行っている人材の不満はどんどん高まり、秋葉原事件のような極端な例ではないけど、小さな暴発がいたる所で起こってくるような気がします。</p>\n</blockquote>\n<p>　上の話とも繋がるけど、雇用が不安定で経済的に困窮したら、食べていくのも大変になって精神は荒廃するだろうし、自暴自棄になって罪を犯す人だって出るだろう。</p>\n<h4>労働者にチャンスやモチベーションを与えれば秋葉原のような事件は起こらなくなるという点</h4>\n<blockquote>\n<p>活力ある社会を実現していこうとすれば、チャンスの平等は欠かせないと思うのです。今のように、一度、ルーチン業務ばかりを行うと、ずっとその仕事を行う事しかできないままの一生しか見えないというような、ピラミッドの固定化が最大の問題のような気がします。</p>\n</blockquote>\n<p>　この点も全然「トンデモ」じゃないと思うな。一旦、派遣や日雇いで仕事しだすとなかなか止められないというのはよく言われる。</p>\n<ol>\n<li>派遣や日雇いは専門性が高まらないので職能が定着せず、専門性を発揮して正社員になることが難しい。</li>\n\n<li>派遣労働では住居も派遣元が提供している場合が多く、辞めたら住まいを失うことになり辞められない。</li>\n<li>日雇い労働は給料が日払いであることが多く、仕事を休んだら給料が得られず、長期的な視野に立って仕事を探す物理的な余裕がない。</li>\n</ol>\n<p>　ネットカフェ難民とかも貯蓄が難しくてアパートが借りられないというのが大きな理由の一つだと言われているよな。</p>\n<p>　非正規雇用にあえぎ苦しむ人達が自棄を起こさないためにも、人道上の観点からも、派遣は一生懸命働いても派遣のまんま、みたいな状況は改善する必要があるんじゃないかな。</p>\n<h4>ルーチンワーカーにも昇格のチャンスを与えると企業の競争力が高まるという点</h4>\n<blockquote>\n<p>もっと、どんどんルーチンホワイトクラスやホワイトクラス、クリエィティブクラスの仕事ができるチャンス、登用のチャンスを広げていく。これは、企業にとってもプラスだと思うのです。チャンスを生かすことで、クリエィティブクラスの仕事ができる人材がどんどん輩出されていくようになれば、企業の競争力も高まっていくのです。</p>\n</blockquote>\n<p>　これは根拠がないかもしれないけど、人事制度が硬直的な会社より柔軟な会社の方がいいよね、って言ってるわけだから、「トンデモ」じゃないと思うしひどい言説でもないよな。</p>\n\n<p>　あるいは、最後のこれが問題だったのだろうか？</p>\n<blockquote>\n<p>ＰＳ</p>\n<p>私の本、「モチベーションが上がるワクワク仕事術」これからも応援よろしくお願いいたします。</p>\n</blockquote>\n<p>　確かに社会問題を取り扱った最後に自分の著作の宣伝をするなんてあまり品が良いとは言えないかも知れないけれど、だからといって「トンデモ」扱いされることのほどでもないと思うんだけどな。</p>\n<p>　総じて、僕は元記事は全然「トンデモ」や「これはひどい」でもないと思うんだけどな。このままだと詐欺やマルチ商法に引っかかってしまいそうなので、もしこの記事を見かけて僕のことを心配に思って下さる優しい方がいらっしゃいましたら、元記事のどこが「トンデモ」で「これはひどい」のかコメント欄等でお教えいただけると幸いです。</p>\n<hr />\n<p class=\"note\" id=\"footnote905-1\">元記事で言う「iPhone」ってグローバリゼーションの隠喩なんだと思うな。</p>"
