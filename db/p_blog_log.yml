  id: 1155
  name: "15インチのMacBook Pro (Mid 2009) の右側のスピーカーの音が大きく聞こえる"
  href: "http://"
  category: "Mac"
  tag: "Mac,MacBook Pro"
  comment: "家でMacBook Pro 15\" (Mid 2009) を使うときはいつもはBoseのM2で音を鳴らしてるので気づかなかったんだけど、たまたま外で内蔵スピーカーを鳴らしてみたら、右側のスピーカーの音の方が大きく聞こえることに気がついた。システム環境設定の「サウンド」から内蔵スピーカーの「バランス」を左いっぱいにしても右側から音が出続けてる。これはいったいどういうことなんだ、保証期間過ぎた後にぶっ壊れたかと思っていろいろ調べてみたら、どうもそういう仕様らしい。\n\nAppleのサポートサイトには、2010年モデルのMacBook Proからサブウーファーが内蔵されているのでそういう仕様だ、という記事が載っかってる。\n\n[MacBook Pro (15-inch, Mid 2010)：左右のスピーカーのバランス](http://support.apple.com/kb/TS3336?viewlocale=ja_JP \"MacBook Pro (15-inch, Mid 2010)：左右のスピーカーのバランス\")\n\nしかし英語のDiscussion Boardを見ると、2009年の4月にすでに左右の音量バランスの違いに気がついているユーザーがいてスレッドが立っている。\n\n[Apple - Support - Discussions - Macbook Pro Speakers are built wrong ...](http://discussions.apple.com/thread.jspa?threadID=1982109 \"Apple - Support - Discussions - Macbook Pro Speakers are built wrong ...\")\n\n2009年以降のモデルのMacBook Proはサウンドが2.1チャンネルになっており、サブウーファーが追加されているらしい。そしてそのサブウーファーは右側のスピーカーと一体の部品になっており、トラックパッドの右上あたりに位置している（[macbook-pro-17-in-bits.jpg (JPEG 画像, 800x600 px)](http://www.gadgetlite.com/wp-content/uploads/2009/02/macbook-pro-17-in-bits.jpg \"macbook-pro-17-in-bits.jpg (JPEG 画像, 800x600 px)\")）。システム環境設定の「サウンド」から「バランス」で操作できるのは右と左のバランスで、サブウーファーは操作できないそう。つまり音量バランスを左いっぱいにしても右側から音が出続けているように感じるのはサブウーファーのせいというわけ。\n\nMac OS Xの10.6.4アップデートでMacBook Pro (Mid 2010)の問題は解決されたということになってるらしいんだけど（[Mac OS X v10.6.4 アップデートについて](http://support.apple.com/kb/HT4150?viewlocale=ja_JP \"Mac OS X v10.6.4 アップデートについて\")）、2009モデルでは全然解決されてないしAppleはなんとかしろや。"
