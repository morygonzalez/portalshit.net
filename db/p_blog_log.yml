  id: 612
  name: "最近調子の悪い The Mouse BT"
  href: "http://"
  category: "Mac"
  tag: "Mac,マウス,Bluetooth"
  comment: "<p><img src=\"./resources/200607231646000.jpg\" width=\"160\" height=\"160\" class=\"float-left\" alt=\"The Mouse BT\" />　ほぼ10ヶ月間使ってきた MacMice の The Mouse BT ですが、最近調子が悪いです。光学センサーの調子が悪いのか、Bluetooth システムに問題があるのか、PowerBook にうまく認識されないのです。スクロールホイールと左右のクリックはきちんと認識されるのですけど、肝心なマウスの動きが認識されない。正確にはまったく認識されないのではなく、起動直後やスリープ復帰直後に認識されないのです。</p>\r\n\r\n<p>　病院に入院するときはマウスは自宅に置いていくのですが、数週間ぶりに自宅に帰ってマウスを使おうとすると、PowerBook が認識しません。それでもこれまでは2,3日経つときちんと認識されるようになっていたわけですが、前回退院して家に帰ってきた辺りから調子が悪くなり、認識されたりされなかったりを繰り返しています。</p><!--more-->\r\n\r\n<p>　そもそも MacMice シリーズは製造元の DVForge が倒産しており、日本国内の販売元、Quad Elements で配布されていたマウスジェスチャーカスタマイズ用のドライバーも、Mac OS X 10.4.3 以降には対応しませんとつれないことが書いてあります。もう潮時なのかなぁ。マカーは大人しく本家の Mighty Mouse を使え（仕え？）ということでしょうか。</p>\r\n\r\n<p><img src=\"./resources/mousebt2_160.jpg\" width=\"160\" height=\"160\" class=\"float-left\" alt=\"The Mouse BT II\" />　ところが、<a href=\"http://www.quadelements.com/index.html\" title=\"Quad Elements ホームページ\" class=\"ex-ref\">Quad Elements のウェブサイト</a> を覗いていたら、なんと The Mouse BT II が発売されるというじゃないですか。充電クレードル付のリチャージャブルな逸品です。MacMice シリーズは現在 MacMice という新会社が製造・販売しているようなのですが、新製品が出るわけですね。</p>\r\n\r\n<p>　これ、惹かれますね。無線マウスへの疑念・不安は払拭できないけど、デザインもパワーアップしてるし、サポート環境が充実したら買いたいかもです。</p>"
