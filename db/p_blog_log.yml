  comment: "<p>　先日熊本市内の洋服屋でセントジェームスのボーダーシャツを置いてないか尋ねたら、「昔は置いてたんですけど、インターネットで安く売ってる店が多いからいまは置いてないんです」という返事が返ってきました。へー、そんなもんかいな。</p>\r\n\r\n<p>　そういえば冬にBarbourのジャケットを買ったんですけど、ネットで調べてたら並行輸入品が定価よりも20,000円近く安く売ってました。試着せずに買うのは失敗しそうで怖いので僕はリアル店舗で購入しましたが、20,000円の差は大きいですよね。これだけ価格差があればサイズとかばっちり下調べして並行輸入品を楽天とかヤフオクで買う人もいるでしょうね。もしくは店で試着だけさせてもらって買うのはネットとか。</p>\r\n\r\n<p>　僕は服ってのは実際手にとったり試着してみないと雰囲気が分からないからネット通販は流行んないと思ってたんだけど、そうでもないみたいですね。楽天とかヤフオクにいっぱい服屋さん出てるもん。Barbourのジャケットを買ったとき、お店の人がしきりに「インターネットで並行輸入品が安く売ってますけど、正規品であれば補修などもお安くできますから」と言ってました。洋服屋さんも客をネットに奪われないよう必死なのでしょう。</p>"
