  id: 813
  name: "ゴルフ２の助手席のワイヤーがあぼーん"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,自動車"
  comment: "<p>　超久々にゴルフのこと。</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/DSC_0356.jpg\" height=\"334\" width=\"500\" alt=\"DSC_0356.NEF\" class=\"\" />\n</p>\n\n<p>　ゴルフ２のシートはこういう風に横に付いてるレバーを動かして前傾させるんですが、助手席側のワイヤーが切れてしまって使い物にならなくなりました。がちょーん。</p>\n<!-- more -->\n\n<p>\n<img src=\"http://www.portalshit.net/resources/DSC_0354.jpg\" height=\"334\" width=\"500\" alt=\"DSC_0354.jpg\" class=\"\" />\n</p>\n\n<p>　これシートの裏っかわです。赤丸の部分のかぎを青丸の部分の突起物に引っかけてロックすることで背もたれを固定しているわけですね。で、レバーを引くとワイヤーがかぎを引っ張り上げてロックが解除されるという仕組み。</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/DSC_0351.jpg\" height=\"334\" width=\"500\" alt=\"DSC_0351.NEF\" class=\"\" />\n</p>\n\n<p>　これ運転席側です。このワイヤーが切れてしまったんですよ。</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/DSC_0350.jpg\" height=\"334\" width=\"500\" alt=\"DSC_0350.NEF\" class=\"\" />\n</p>\n\n<p>　とりあえずDEE SPORTに行って応急処置してもらいました。針金で固定してロックがかからないようにしました。いまは右側のフックだけでロックしてる状態↓。</p>\n\n<p>\n<img src=\"http://www.portalshit.net/resources/DSC_0349.jpg\" height=\"334\" width=\"500\" alt=\"Dsc 0349\" class=\"\" />\n</p>\n\n<p>　しかし、これだと片方しか固定してないので事故ったときに助手席のかわいい彼女が背もたれごとぶっ飛んでいく可能性がある。まぁ助手席に乗せる女の子なんていないんですけど。</p>\n\n<p>　直せるなら直したいのですが、恐らくワイヤーだけを部品として購入することは出来ないだろうとのこと。また直せるとしてもかなりお金かかるみたい。ワイヤーは布張りの内側に入っているので、シート屋さんに頼んでばらしてもらう必要があるんですって。</p>\n\n<p>　最近ゴルフは10円キズつけられるしドアパンチ食らうしバンパーの塗装はげるし、踏んだり蹴ったりです。それにしても困ったなぁ。</p>"
