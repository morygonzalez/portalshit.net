  comment: "<p>　病院を受診するついでに長野県と北海道の友達のところを訪ねてきました。盗られたりぶっ壊したり忘れたりするんじゃないかと不安でしたが、旅行にMacBookとD40を持って行きました。両方とも盗られもぶっ壊れも忘れもせず無事帰宅できました。旅行中はその日に撮った写真をその日のうちにMacに取り込んで、夜は酒飲んで昼間撮った写真見ながら大はしゃぎでした。</p>\n\n<p>　パソコンもカメラも道具であり、過剰に大事にしても意味ないですよね。傷つくのが嫌だからノートPCやカメラを家から出さないのはもったいないと思います。それよりか思いっきりがしがし使い込んでやった方がいい。そっちの方がよっぽどモノを大切にしてると思う。過保護にしててもPCやカメラの陳腐化はテクノロジーの進歩によって日々着実に進んでいくんだから。</p>\n\n<p>　過保護に扱っていたPowerBookを車上荒らしにあって盗られた者の感想でした。</p>"
