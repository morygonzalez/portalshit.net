  comment: "<p>　止めておけばよいのに、ボンネットの塗装はげ、自分で補修を試みてみました。結果、失敗。失敗失敗大失敗。</p>\r\n\r\n<p class=\"center\"><img src=\"./resources/P1010933.jpg\" width=\"500\" height=\"375\" alt=\"癒えることのないキズ\" /></p>\r\n\r\n<p>　マスキングしてタッチアップペンで上塗りしたとこまでは良かったんですよ。塗料で盛り上がってた部分をならそうとサンドペーパーで磨いたんですが、細かい方から試してみればいいのに、粗い400番のサンドペーパーから始めてしまったのでご覧の有様です。ボディに消えないキズ、心に癒えないキズが出来てしまいました =-o 　サンドペーパーなめてた。</p>\r\n\r\n<p>　大あわててで粗めのコンパウンドを買ってきて磨いたんですが、折角塗ったところは一部塗装がはげてしまうし、これ以上磨いて下地がどんどん出てきたら嫌なので、中途半端なキズが残っただけに終わりました。上からワックスをかけたので、サンドペーパーで出来たキズは見えにくくなっているけど、なんだかなぁ。</p>\r\n\r\n<p class=\"center\"><strong class=\"very-strong\">教訓：素人にボンネットなど目立つ部分の補修は無理</strong></p>\r\n\r\n<p>　大人しくプロに頼めば良かった :-! </p>"
