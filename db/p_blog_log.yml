  name: "ホルテンさんのはじめての冒険"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<div class=\"hreview\">\r\n<h4 class=\"item\"><a href=\"http://www.horten-san.jp/\" title=\"ベント・ハーメル監督作品 映画『ホルテンさんのはじめての冒険』公式サイト\" class=\"ex-ref\">ホルテンさんのはじめての冒険</a></h4>\r\n<p>評価 : <abbr class=\"rating\" title=\"4\">★★★★☆</abbr></p>\r\n<!-- ISBN=B0029S98RC -->\r\n<p class=\"summary\">ノルウェー映画。監督は『キッチンストーリー』のベント・ハーメル。列車の運転手のホルテンっていうおっさんが定年退職を迎える前後のお話。あんまり期待しないで見に行ったんだけどとても面白かった。</p>\r\n<div class=\"description\">\r\n<p>『英国王給仕人に乾杯』同様、『かもめ食堂』とか好きそうな人をターゲットにしてるような邦題だが、かもめ食堂好きが見ても面白いと思わないんじゃないかな。「ホルテンさんのはじめての冒険」みたいなさん付けのタイトルだからなんだかかわいいおっさんを想像するかも知れないけど、実際は愛想の悪いパイプ中毒の変なおっさんの話です。でもとても良かった！</p>\r\n<h4>良かった点</h4>\r\n<p>まず第一に音楽が良かった。キッチンストーリーもそうなんだけど、この監督は音楽の選曲がいい。エンディングテーマがとても印象に残る。kaadaというアーティストの曲らしい。</p>\r\n<p>第二に、主人公がものを食べたりビールを飲んだりするのがとても良かった。キッチンストーリーでも瓶詰めのニシンや板チョコをうまそうに食べるシーンがあるんだけど、人がものを食べたり飲んだりする映画はとても好きだ。役者がうまそうにものを飲み食いしてるのを見るだけでなんだか元気になる。</p>\r\n<p>第三に、この映画はとてもシュールなストーリーなんだけど、あくまで映像は現実的で、そこのバランスが妙だった。例えば訳わかんなさ具合で言ったら、ミシェル・ゴンドリーの『恋愛睡眠のすすめ』に勝るとも劣らないんだけど、あちらと違って映像自体はCGやアニメや人形劇でお茶を濁すわけではない。硬派に意味不明なんだよな。恋愛睡眠のすすめは夢と現実を行ったり来たりして、特殊効果を多用しすぎ。見てる方は訳分かんなくなる。それに対して本作では脚本やストーリーで意味不明さ、理不尽さを表現してるのが素晴らしい。</p>\r\n<h4>「日本」も出てくる</h4>\r\n<p>気に入ったのが日本が出てくるシーン。「ニッサンが日本の会社だなんて信じられるか？ スウェーデン語ならまだしも」というセリフや、サントリーのウィスキー「響」がスクリーンに映し出されたりする。ちょっとうれしい。</p>\r\n<h4>牛乳</h4>\r\n<p>それとホルテンやレストランの客がよく牛乳を飲む。ホルテンやその他の登場人物たちは、ペンションでの夕食のとき、レストランでの食事のとき、家に帰ってすぐ何気なく冷蔵庫を開けたとき、牛乳を飲む。あれは何かを示唆しているんだろうか。</p>\r\n<h4>「鉄」は万国共通なのか？</h4>\r\n<p>冒頭の方で、鉄道運転手が集まってホルテンの退職を祝うパーティーみたいのがあるんだけど、そこでの余興が面白い。汽笛や車内放送の音を聞いてそれが何線のものであるかを当てるというやつ。そう、「鉄」なのだ。ノルウェーにも鉄っちゃんはいるんだなーと興味深かった。</p>\r\n</div>\r\n</div>"
