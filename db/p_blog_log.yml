  comment: "<p>　BUDDHA BRANDについて検索していたら、<a href=\"http://nejire.gozaru.jp/\" target=\"_blank\" class=\"ex-ref\"　title=\"DEV LARGE VS K DUB SHINE まとめサイト\">こんなサイト</a>を発見した。なんと一年前のちょうど今頃、BUDDHA BRANDのリーダーDEV LARGEが、K DUB SHINEを批判する曲をweb上に公開したそうだ。</p>\r\n\r\n<p>　この事件は結構物議をかもしたらしく、昨年の夏のジャパニーズヒップホップ界はこの事件で持ち切りだったみたいだ。去年の今頃といえば俺は居酒屋で残飯にまみれて働いたわけだが、わずかなアルバイトの給料と引き換えに一大イベントに乗り遅れてしまったことになる。あの頃はアルバイトに忙しくて<A HREF=\"http://www.j-wave.co.jp/original/soultrain/\" TARGET=\"_BLANK\" class=\"ex-ref\">SOUL TRAIN</A>を聴いたりできなかったから。なんとDEV LARGEがSOUL TRAINに直接出演して事情を語ったりしていたらしい。</p>\r\n\r\n<p>　ヒップホップのアーティストが自らの曲で気に食わないアーティストのことを批判したりコケにしたり馬鹿にしたりすること（ちなみにこういった行為をDISというらしい。disrespectの頭三文字をとってDISというとか）はアメリカでは良くあることだが、日本では、それほど盛んではなかったみたいである。DISったとしても、直接的に誰かを批判するというような事例は少なかったそうだ。そんなジャパニーズヒップホップ界にあって、DEV LARGEはK DUB SHINEを直接的かつ熱烈に批判する曲を発表した。これはBUDDHA BRANDのデビューと同じくらいに衝撃的なことだったようだ。</p><!--more-->\r\n\r\n<p>　で、結局このバトルの決着は一年が経ったいまでもうやむやなままなようだ。DEV LARGEが宣戦布告し、K DUB SHINEがアンサーソングを出し、それに対してさらにDEV LARGEがアンサー。その後K DUB SHINEはとんずらこいてから事態は進展なし。</p>\r\n\r\n<p>　そもそもなぜDEV LARGEがK DUB SHINEに喧嘩をふっかけたのかというと、ライムバトルでブッダを喰ったと曲中でほらを吹かれたかららしい（詳しくは上記『DEV LARGE VS K DUB SHINE まとめサイト』内の<a href=\"http://nejire.gozaru.jp/kanren.html\" target=\"_blank\" class=\"ex-ref\">関連</a>ってとこにある『DEV LARGE、SOULTRAINにて』を参照されたい）。</p>\r\n\r\n<p>　K DUB SHINEと聞いて思い出すのが、雑誌サイゾーで連載されているRhymester宇田丸師匠との対談記事、『こちら第三会議室！』。ここでK DUB SHINEはかなりの社会派ぶりを発揮しているのだが、K DUB SHINEは音楽活動でも社会派なようで、幼児虐待に反対する歌なんか作り、そのなかで幼児虐待を見かけたら「オレを呼べー」とあつくシャウトしている。『こちら第三会議室！』は何度か読んだことがあるけど、ラッパーがワイドショーのコメンテーターやっているようなもので結構うさんくさい。そもそも雑誌で時事問題について講釈足れるB-BOY自体が意味不明である。</p>\r\n\r\n<p>　俺はBUDDHA BRANDが好きなので、この件に関しては何となくDEV LARGEの方が正しいのではないかと思っている。しかし一方で、DEV LARGE関係者が２ちゃんねるで自作自演をしてK DUB SHINE叩きをやっていたらしく、DEV LARGE必死過ぎという見方もあるようだ。</p>\r\n\r\n<p>　むかしのロックミュージックがそうであったように、ヒップホップは非常に精神性、哲学を求められる音楽だ。だからこそこのような諍いが生じる。売れるためだけの曲（Sell Out）を作る連中は、精神性が無いとして馬鹿にされる。チャラチャラした曲を歌う奴もアウト。キック・ザ・カンクルーやリップスライムはいうまでもなく、全く売れないCDばかり出しているスチャダラパーでさえDISの対象となる。さらにヒップホップは、歌い手だけでなく、聞き手にもある種の心構えを求めてくる。ヒップホップとはある意味、クラシックよりも敷居の高い音楽なのである。</p>"
