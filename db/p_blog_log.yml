  id: 801
  name: "よその観光地を訪れて阿蘇の魅力を再認識"
  href: "http://"
  category: "雑談"
  tag: "観光,阿蘇"
  comment: "<p class=\"center\"><a href=\"http://farm2.static.flickr.com/1114/1091723380_ee501792c4_b.jpg\" title=\"Photo Sharing\"><img src=\"http://farm2.static.flickr.com/1114/1091723380_ee501792c4.jpg\" width=\"500\" height=\"334\" alt=\"DSC_0075.JPG\" /></a></p>\n\n<p>　北海道と長野という、日本を代表する陸の観光地を訪れて、「阿蘇なんてたいしたことないじゃん」と軽くコンプレックスを持ってしまいました。と同時に、阿蘇の魅力について改めて考えるいい機会になりました。</p>\n\n<p>　阿蘇の魅力について考えてみると、それは人と山の調和にあります。長野や北海道の魅力は自然そのもの。それに対して阿蘇の魅力は、世界最大級のカルデラのなかに人が住んでいること。上高地やビーナスラインに比べたら久住や阿蘇はスケール小さいし、知床の海と山のコントラストに草千里はかないません。でも阿蘇には人が住んでいて、水田がある。この山と田んぼの組み合わせというのが何とも美しくて、夕方の柔らかな太陽の光と山と稲の緑が混ざり合わさった光景に独特の美しさがあります。</p>\n\n<p>　ただ自然を見て回るだけじゃなくて、阿蘇神社の神事や阿蘇の神話とあわせて見聞することで初めて阿蘇地方の良さは伝わると思います。しかし残念ながら現在の阿蘇観光は山を見てお終いというパターンが殆どでしょう。歴史や文化について調べるのは面倒くさいですし、そういったものを押しつけても人々の興味を引くことはないでしょう。</p>"
