  comment: "<p><img src=\"./resources/iPhoto06.png\" width=\"515\" height=\"303\" alt=\"iPhoto 6\" class=\"center\" /></p>\r\n\r\n<p>　ヤフオクで落札したiLife '06ですが、問題なく使えております。ユーザー登録できるか不安だ、なんて書きましたが、アップルの廉価ソフトウェアのユーザー管理はゆるゆるなようで、iLife '06にはシリアルキーもなく、難なくアップルのサイトでユーザー登録できました。心配することはなかったわけですね。</p>\r\n\r\n<p>　iLife '06はGarageBandやiDVD、iMovie HDなどがパワーアップしていたり、新たにiWebが搭載されたりしているわけですが、前三者はiLife '05のときからほとんど使ってないですし、iWebに至っては<del>.Mac上のスペースにしかサイトを作れないという</del>使い物にならない仕様なので僕には関係ないです（笑）　やっぱり目玉はなんといってもiPhoto 6でしょう。</p>\r\n\r\n<p>　iPhoto 6は日付ごとに写真を管理できるのが素晴らしいですね。カレンダーから任意の一日を選ぶと、その日に撮影した写真の一覧が表示されるのです。この機能を待ちわびていました。ひょっとしたらiPhoto 5にも日付ごとに表示する機能はあったのかも知れませんが、僕は月ごとの表示しかできなかったと記憶しています。この辺はあいまいなので間違っていたらスミマセン。一度iPhoto 6にアップグレードするとiPhoto 5の環境に戻すのがめちゃ面倒くさいので確認のしようがないのさベイビー。</p><!--more-->\r\n\r\n<p>　あと、スマートアルバムがカメラの機種に対応したのが素晴らしいですね。iPhoto 5のときから、どうしてこんな単純なことに対応できていないのだろうとすごく不満だったのですが、解消されました。カメラの機種ごとの整理が可能になったおかげで、友達からもらった写真の区別なども容易になります。</p>\r\n\r\n<p>　そして極めつけはフルスクリーンエディットですかね。まるでアップルのプロユース写真編集ソフト、Apertureを使っているかのような気になれます。全然値段違うけど。これがとても優れていて、一度に二枚の写真を表示して、色合いを比較しながら編集を行うことが可能です。PowerBookのなかでも一番でかい17インチを買った甲斐があったってもんです。</p>\r\n\r\n<p><del>　総じてPhotoshop Elementsを起動する機会を減らしてくれる優れもののiPhoto 6ですが、残念なのが画像のリサイズができないこと。これは感じ通信のKeizoさんもリクエストしていた機能だけど（<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2006/01/iphoto6.html\" title=\"感じ通信: iPhoto6 に興味あり\" class=\"ex-ref\">感じ通信: iPhoto6 に興味あり</a>）、搭載されていないんですよね。iPhotoはリサイズさえできれば、個人用画像管理ソフトとしては無敵なんだけどなぁ。</del></p>\r\n\r\n<p>　以上、もっと早く買っておけば良かったiLife '06のレビューのようなものでした。</p>\r\n\r\n<h4>＜訂正＞</h4>\r\n\r\n<p>　iWebが.Mac上にしかサイトを公開できないというのは大嘘ですので信じないで下さい。試しにiWebでサイトを作ってみました。</p>\r\n\r\n<p class=\"ref\"><a href=\"./resources/Site/Welcome.html\" title=\"Welcome\">Welcome</a></p>\r\n\r\n<p>　が、.Mac上での公開にくらべ.Mac以外のサーバーでの公開には恐ろしく手間がかかり、blogなどで簡単にドキュメントをWeb上にアップロードできる今日にあっては魅力に欠けます。iWeb 1.1.1から.Mac上ではコメントを付けられるようになったらしいですが、.Mac外ではこの機能は使えないくさいですし、トラックバック機能もありません。綺麗なテンプレートを使ってサイトを作りたい人には向いているでしょうが、玄人にはお勧めできない。</p>\r\n\r\n<p>　まぁ、おめぇらド素人は牛鮭定食でも食べてなさいってこった 8-) </p>\r\n\r\n<h4>＜さらに訂正＞</h4>\r\n<p>　oberheimさんにコメント欄で教えていただいたとおり、iPhotoでも画像リサイズ可でした。「ファイル」から「書き出し」で縮小できました。記事を書く前にきちんと調べないとダメですね。恥ずかしいです。とほほ :-! </p>"
