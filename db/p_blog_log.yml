  comment: "<p>　僕のモバイル環境はWILLCOMのAIR-EDGEである。つなぎ放題[4x]を契約している。これはそのままだと月額9,765円もして激高なのだが、年間契約割引とA&B割（自宅で対象ISPとブロードバンド契約をしている人は料金が安くなる）を併用して7,938円に抑えている。これでも十分高いのだが、もうこれ以上安くならないだろうと思って諦めていた。（<a href=\"http://www.willcom-inc.com/ja/plan/data/whole_4x/index.html\" class=\"ref\">WILLCOM｜料金プラン｜つなぎ放題［4x］</a>）</p>\r\n\r\n<p>　しかし最近、WILLCOMのAIR-EDGE PHONEに興味を持って調べていたら、なんと通話料定額（ただしWILLCOMの電話同士に限る）＋パケット定額（もちろん端末内蔵のフルブラウザでの通信も含まれる）<del>＋つなぎ放題[4x]が、6,700円で実現できてしまう驚愕の事実を知ってしまった。PCカードモデムで接続するのよりも断然お得じゃないか。</del>（<a href=\"http://www.willcom-inc.com/ja/plan/option/data_fixed/index.html\" class=\"ref\">WILLCOM｜データ定額</a>）京ぽんをはじめとしたAIR-EDGE PHONEがすごいことは知っていたけれど、古い端末ではつなぎ放題が[1x]の速度しか選べず、それじゃ使い物にならないと思っていたのだ。しかし最近の端末は[4x]通信も可能ときた。</p><!--more-->\r\n\r\n<p>　<del>こういう意味不明な価格設定には憤りを覚える。納得がいかない。AIR-EDGE PHONEを契約すれば、通話も通信も思う存分堪能できて、通信しか行わないユーザーよりも割安な料金で済むのである。普通にデータ端末を使っている人が馬鹿を見るじゃないか。消費者の選好関係を無視した論理的整合性に欠ける料金設定なのだ。通常のAIR-EDGE端末を利用している人のメリットといえば、常にPCカードスロットに端末を挿入しておけるので、いちいち通信を行う際にPHSとPCをつなぐ手間が省けることと、通話機能のないAIR-EDGE端末の値段の安さくらいである。しかしAIR-EDGE PHONEでもAHJ-3003Sなら新規契約6090円で、データ端末との価格差は小さいので、後者のメリットはないに等しい。</del>（<a href=\"https://store.willcom-inc.com/ec/faces/cat319/lstlsct000074/cmdprdw000026/\" class=\"ref\">WILLCOM STORE｜AH-J3003S</a>）</p>\r\n\r\n<p>　じゃあさっさとAIR-EDGE端末をAIR-EDGE PHONEに機種変更してしまえばいいじゃないか、とお思いの方もおられるだろう。しかし6ヶ月未満で機種変更する場合、先述の廉価端末AH-J3003Sであっても34,440円という信じられない価格になってしまうのだ。にっちもさっちもいかない。</p>\r\n\r\n<p>　WILLCOMは通話料定額やパケット通信料定額を携帯電話キャリアよりもいち早く打ち出し、いま波に乗っている通信事業者である。<del>シェアの拡大をねらうなら、料金プランの整合性について考えた方が良い。WILLCOMの担当者の人、自分が消費者だったらどういう価格設定が一番利用しやすいか考えてみてください。</del></p>\r\n\r\n<h4 class=\"text\">＜追記＞</h4>\r\n<p>　結局のところ、一番安い料金プランを選ばない自分が悪いんですが、何かいまの料金プランには納得いかないものがあります。</p>\r\n\r\n<h4 class=\"text\">＜さらに追記＞</h4>\r\n<p>　この記事を真に受けてはなりません。例のごとく嘘を書いております。コメント欄を必ずご覧下さい。それとヰルコムさんごめんなさい。</p>"
