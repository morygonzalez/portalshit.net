  comment: "<img src=\"http://www.portalshit.net/resources/DSC_2659.jpg\" width=\"500\" height=\"334\" alt=\"DSC_2659.JPG\" class=\"flickr\" />\n<p>　「パソコン用のウェブサイトをそのまま見られるのがiPhoneの売りなのに、それをわざわざiPhone用に最適化するなんて意味不明じゃね？」なんて思う人もいるかも知れない。確かにそうなんだけど、iPhoneのすごいところは、普通にCSSとJavaScriptに対応してるので、パソコン用のサイトにほんの一手間かけるだけでiPhoneに最適化することができるところ（もちろんiPhone Safariなら最適化されていないサイトも快適に閲覧できる。）。例えば<a href=\"http://www.portalshit.net/article.php?id=929\" title=\"portal shit! : ブログをiPhoneに対応させた\" class=\"in-ref\">一個前の記事</a>の作業は3分もかからずに完了してしまう。これまでのケータイブラウザに対応するためにはCSSを書き換えるだけでは不十分で、変換用のプロクシサーバーやCGIをかましたりする必要があったんでしょ？（やったことないから分からない） そういうケータイブラウザのスタンダードからすれば、iPhoneはやっぱりすごい代物だと思うな。</p>"
