  id: 567
  name: "記事タイトルにPermalinkを付ける"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG"
  comment: "<p>　SafariやP_BLOG用のバナーを使わせてもらっている <a href=\"http://trifles.boo.jp/index.php\" title=\"trifles\" class=\"ex-ref\">trifles</a> さんを覗いていたら、記事タイトルに記事のPermalinkをリンクする方法が紹介されていた（<a href=\"http://trifles.boo.jp/article.php?id=16\" title=\"trifles : 記事タイトルから個別ページにリンク\" class=\"ex-ref\">trifles : 記事タイトルから個別ページにリンク</a>）。他のブログツールでも記事タイトルにPermalinkをつける方法が一般的になりつつあるみたいだし、この方法を真似してHack。</p>\r\n\r\n<p>　triflesさんでは各記事のフッター部分に表示されるPermalinkをそのまま記事タイトルに移す方法が紹介されていた。しかしこれだとフッター部分のPermalinkに記事のタイトルが表示されるようになるので、フッター部分のPermalinkは表示しないようにしなければならない。これはちょっと嫌なので、僕は以下のような方法をとった。</p>\r\n\r\n<p>　すなわち、簡単なんだけど、Permalinkに関する部分をコピーして$permalinkとは別に$permalink_ftという変数を定義し、これをフッター部分に表示するようにするのである。ちなみにHackするのは<var class=\"filename\">include/fnc_logs.inc.php</var>。</p><!--more-->\r\n\r\n<pre class=\"code\">\r\n    <var>// Permanent Link Title</var>\r\n    if (empty($id)) {\r\n        $permalink = '&lt;a href=\"'.$cd.'/article.php?id='.$row['id'].'\" title=\"'.\r\n                     $lang['permalink_title_1'] . htmlspecialchars(strip_tags($row['name'])) . $lang['permalink_title_2'].\r\n                     '\" rel=\"Bookmark\"&gt;<var>' . $article_title . '</var>&lt;/a&gt; ';\r\n        $read_more = '&lt;p class=\"read-more\"&gt;&lt;a href=\"' . $cd . '/article.php?id=' . $row['id'] . '\" title=\"' . $row['name'] . '\"&gt;' . $lang['more'] . '&lt;/a&gt;&lt;/p&gt;';\r\n        $row['comment'] = preg_replace('/&lt;!-- ?more ?--&gt;.*&lt;!-- ?/more ?--&gt;/is', $read_more, $row['comment']);\r\n        $row['comment'] = preg_replace('/&lt;!-- ?more ?--&gt;.*/is', $read_more, $row['comment']);\r\n    } else {\r\n        $permalink = <var>$article_title</var>;\r\n    }\r\n    \r\n    <var>// Permanent Link Footer</var>\r\n    if (empty($id)) {\r\n        <var>$permalink_ft</var> = '&lt;a href=\"'.$cd.'/article.php?id='.$row['id'].'\" title=\"'.\r\n                     $lang['permalink_title_1'] . htmlspecialchars(strip_tags($row['name'])) . $lang['permalink_title_2'].\r\n                     '\" rel=\"Bookmark\"&gt;Permalink&lt;/a&gt; ';\r\n        $read_more = '&lt;p class=\"read-more\"&gt;&lt;a href=\"' . $cd . '/article.php?id=' . $row['id'] . '\" title=\"' . $row['name'] . '\"&gt;' . $lang['more'] . '&lt;/a&gt;&lt;/p&gt;';\r\n        $row['comment'] = preg_replace('/&lt;!-- ?more ?--&gt;.*&lt;!-- ?/more ?--&gt;/is', $read_more, $row['comment']);\r\n        $row['comment'] = preg_replace('/&lt;!-- ?more ?--&gt;.*/is', $read_more, $row['comment']);\r\n    } else {\r\n        <var>$permalink_ft</var> = '';\r\n    }\r\n</pre>\r\n\r\n<p>　というようにし、フッターの出力部分を以下のようにする。</p>\r\n\r\n<pre class=\"code\">\r\n        $article_footer =&lt;&lt;&lt;EOD\r\n&lt;div class=\"a-footer\"&gt;\r\n<var>{$permalink_ft}</var>{$email_link}\r\n{$trackback}\r\n{$comment}{$admin_button}\r\n&lt;/div&gt;\r\nEOD;\r\n</pre>\r\n\r\n<p>　これで思い通りの出力になった。あとはCSSをいじれば終了である。しかしこの改変、kazさんがご自身でテスト運用中のLOGGIXで記事タイトル＝Permalinkとなるよう仕様変更されたということなので（<a href=\"http://jamlog.podzone.org/index.php?id=807\" title=\"JAM LOG : システムを更新、その他\" class=\"ex-ref\">JAM LOG : システムを更新、その他</a>）、近日中にP_BLOG本体に反映されるかも知れない。そういうわけなので僕の下手くそな説明を読んで意味が分からない人は何もやらない方が良いかも知れないです。参考にならなくてスミマセン。</p>\r\n\r\n<p>　いやー、それにしてもちょっとP_BLOGはいろいろいじりすぎてしまったなー。バージョンアップのときが怖いです :-( </p>"
