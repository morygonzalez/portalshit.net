  name: "いつか読書する日"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<!-- ISBN=B000E0VPM8 --><p>　手短に批評すると、『いつか読書する日』は駄作だった。独身の中年女性が、坂の多い街を徒歩で牛乳配達するというシチュエーション（しかも主演は田中裕子！）に惹かれて期待して見に行ったのだが、見事裏切られた。宣伝はシリアスなのに映画は時折コミカルな場面を挟んだりしていて、監督の意図と反対に広告が作られてしまったのではないかと思った。見に来ていた人はいかにも冬のソナタが好きそうなおばさんばかりで、この人たちもきっと純愛物を伺わせる宣伝につられてやってきて見事に期待を裏切られたはずだ。</p>\r\n\r\n<p>　そもそもこの映画には構造的な欠陥があると思う。物語に必要とは思えない登場人物が出てきているし、本当は複数の独立したストーリーだったものを、監督が欲張ってくっつけてしまったのではないだろうか。恐らくこの映画は中年の恋と児童虐待と老人の痴呆の三つのテーマをごちゃまぜにしたものである。田中裕子が中年になっても昔の恋人のことを忘れられず独身を貫くという設定にはまり役だっただけに、非常に残念だった。</p><!--more-->\r\n\r\n<p>　褒めるところがあるとすれば、田中裕子、岸部一徳の二人の好演と、坂のある街長崎をとても美しく映像化していたところぐらいだろう。特に市役所の児童福祉課の職員役を演じた岸部一徳の演技は白眉だった。児童虐待だけで別の映画を一本撮った方が良かったのではないだろうか。次に坂の町の映像美だが、所々に出てくる坂の街の街並が大変美しかった。修学旅行で長崎に行ったときのことを思い出す。ついつい長崎に旅行に行きたくなるくらい美しい景色だった。</p>\r\n\r\n<p>　坂といえばむかしポスティングのアルバイトで金沢文庫の坂のある街を歩いて回ったけど、あのときは本当につらかった。重いチラシを抱えて坂を上り下りし、汗びっしょりになった。坂道が恨めしくて仕方なかった。しかし一方で、斜面にたてられた家々はどれも大きく立派で、坂の上の方から眺める下界の景色はなかなかのものだった。年を取ったらこういうところでゆっくりとした生活を送るのも良いかも知れないと思ったが、そのようなスローな生活が映画のなかで表現されていた。</p>"
