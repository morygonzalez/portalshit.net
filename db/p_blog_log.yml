  id: 172
  name: "スターバックスを利用するにあたっての（実用的）注意事項"
  href: "http://"
  category: "雑談"
  tag: "Tips,スターバックス,コーヒー"
  comment: "<p>　スターバックス好きですか？　俺は好きです。でも悲しいかな、最寄りのスターバックスまで片道40kmはあるので全然利用してません。今日は毎日スターバックスでエスプレッソドリンクを飲むというスタイリッシュな生活を送っているあなたに耳寄りな情報をお届けします。スターバックスでは本日のコーヒーしか飲まないというあなたには価値のない情報なので、<a href=\"http://www.google.com/\">こちら</a>へどうぞ。</p>\r\n\r\n<p>　スターバックスではレジでカフェラテなりカプチーノなりを注文して会計し、色の付いたランプの下で飲み物が出てくるのを待ちますよね？　そのとき、目の前にある機械に種類があることをあなたはご存じでしたか？　実はスターバックスが採用しているエスプレッソ・マシンには二種類あるのです。一つはラ・マルゾッコ、もう一つはベリシモ。この二つどう違うのかといえば、車に例えるならマニュアル・トランスミッションとオートマチック・トランスミッションくらい違う。</p><!--more-->\r\n\r\n<p>　ラ・マルゾッコは手動式のエスプレッソ・マシンで、店員が手でポーターフィルターに豆を詰め、タンピングし、適正な時間を計ってエスプレッソを抽出します。一方でベリシモはフルオートマチック。店員はときどき機械に豆を注ぎ足し、注文が入ったときにボタンを押すだけで自動的にエスプレッソが抽出されるのです。</p>\r\n\r\n<p>　スターバックスでダブルトールラテを注文したのに、以前別の店で飲んだシングルショットのラテよりも苦みが足りないと感じたことはありませんか？　それは恐らくその店のマシンがベリシモだからです。僕の経験上、ベリシモのエスプレッソ・ショットはおいしくありません。</p>\r\n\r\n<p>　エスプレッソは気候やマシンコンディションによってできばえが変わります。熟練の店員とラ・マルゾッコの組み合わせなら、豆のひき方、タンピングの力加減、エスプレッソの抽出時間を巧みにコントロールすることで、いつでもハイクオリティーなエスプレッソを提供することが可能です。一方でベリシモはオートマチックですから、こちらはこちらで常に一定の品質を保っていますが、エスプレッソのショットの質は低い。エスプレッソを抽出するにあたって人間の関与する余地がないですから、細かな調節が出来ないのです。</p>\r\n\r\n<p>　熟練の店員によって抽出されたエスプレッソは、クレマ、ボディ、ハートの三層に別れ綺麗な色をしています。抽出されて10秒も経てばこれは消えてしまうものなのですが、オートマチックのマシンで抽出されたエスプレッソには二層くらいしかできない。さらに通常10秒は保つものがほんの短い間に消えてしまうのです。当然、こういったエスプレッソは苦いだけだったり、エスプレッソ特有のなんとも言い表しようのない甘みがなかったりしておいしくありません。あなたのダブルトールラテが魂の抜けたような味だったのはそのせいです。</p>\r\n\r\n<p>　さらに恐ろしいことに、ベリシモはミルクすら自動で温める機能が付いているのです。ピッチャーにミルクを入れて機械にセットするだけで、センサーで設定された温度まで自動的にミルクを温めます。しかしこれは到底手でスチームされたミルクのきめ細やかな泡には敵わない。よく雑誌なんかで綺麗に模様を描かれたカプチーノの写真なんかを見かけますが、ベリシモのオートマチックスチームであれをやることは不可能に近いでしょう。</p>\r\n\r\n<p>　そういうわけで、スターバックスを利用するときはその店のマシンの形状を確かめて下さい。やたらのっぽのグレーの機械がおいてあったら、それはベリシモの可能性が高いです。ぎらぎら光る銀色の幅広の機械だったら、それはラ・マルゾッコです。混雑する店舗や新しめの店舗ではベリシモが使われていることが多いので、旨いエスプレッソを楽しみたいなら割と昔からあってそんなに混み合ってないスターバックスを利用しましょう。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　一度も保存しないまま記事を書いていて、もう完成、あとは投稿ボタンをポチするばかりというときにSafariが落ちました。うそーん。かなりショックです。何が原因なのだろう？　とりあえずSafariStandがバージョンアップされていたので最新版に入れ替えてみました。</p>"
