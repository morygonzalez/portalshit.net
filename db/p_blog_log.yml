  comment: "<p>毎朝、起床したらCydiaでソフトウェアのアップデートを確認するのを日課としてるんだけど、今朝見てみたらこんな表示が出てた。</p>\n<img src=\"http://www.portalshit.net/resources/1014_ms_buys_cydia_1.png\" width=\"320\" height=\"480\" alt=\"MicrosoftがCydia買収\" class=\"border\" />\n<img src=\"http://www.portalshit.net/resources/1014_ms_buys_cydia_2.png\" width=\"320\" height=\"480\" alt=\"MicrosoftCydia買収\" class=\"border\" />\n<p>Cydiaは最近、Cydia Storeをオープンしてこれからというところだったのに、Microsoftに買収されてしまうとは…。</p>\n<p>さらに先ほど、SwirlyMMSの開発元、SwirlySpaceからもメールが届いて、こちらもMicrosoftに買収されたそうだ。</p>\n<img src=\"http://www.portalshit.net/resources/1014_ms_buys_sp.png\" width=\"320\" height=\"480\" alt=\"SwirlySpaceも買収\" class=\"border\" />\n<p>なんということだろうか。</p>\n<p>ビル・ゲイツは家族にiPhoneを使うことを許さないんじゃなかったのか？ それなのにjailbreak環境を買収するとは。</p>\n<p>Cydiaのデベロッパーsarukは、すでにMSのなかで働いていて、.NETフレームワークとObjective-Cのコネクターを開発してるそうだ。そのうちWindowsでもiPhoneアプリケーションが開発できるようになるのだろう。<q cite=\"http://www.portalshit.net/article.php?id=997#c998\">WindowsでiPhoneアプリケーションが開発できないのはクソ</q>と考えている人達には朗報かもしれないが、warez大好きなWindowsユーザーによってマルウェアがばらまかれるかも知れないし、複雑な心境だ。</p>\n<p style=\"color: transparent;\">時差の影響でアメリカはまだエイプリルフール引きずってます。</p>"
