  comment: "<p>　思いついたことをぽんぽん投稿できるのが良いですね。今日バスの中にこんなかわいい子が乗ってて云々、喫茶店で見かけた寂しそうな女の子、彼氏とケンカでもしたんだろうか云々。ブログには書けないけど、書き残しておきたいことってあるじゃないですか？ 何かの役に立ちそうで役に立たなそうなことを書き留めておきたいじゃないですか、思い付いたときすぐに。僕のおFriendsなTwittererさんにとっちゃあ、訳の分からん独り言がぽんぽんアップロードされて迷惑でしょうけど。</p>\n\n<p>　で、無くてはならないのが<a href=\"http://www.sumainobaiten.com/blog/zakki/archives/2007/04/twitter.html\" title=\"Twitter デヴュー (感じ通信)\" class=\"ex-ref\">Keizoさんも紹介</a>されてるMac OS X用Twitter投稿及び閲覧クライアントの<a href=\"http://iconfactory.com/software/twitterrific\" title=\"Iconfactory : Software : Twitterrific\" class=\"ex-ref\">Twitterrific</a>なわけですが、ケータイからも思いついたことをぽんぽん書き込みたい。<a href=\"http://tw.f-shin.net/\" title=\"モバトゥイッター\" class=\"ex-ref\">モバトゥイッター</a>もよいですが、レンタルサーバーなど自由に使えるサーバースペースがあるなら<a href=\"http://miniturbo.org/product/webservice/twitter/\" title=\"miniturbo.org::Product twitterMobile\" class=\"ex-ref\">twitterMobile</a>の方がオススメですね。おFriendsにレスとかダイレクトメッセージとか送れるし、見た目も本家に準拠しててイカしてます。</p>"
