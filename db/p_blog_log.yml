  id: 594
  name: "投稿画面のタグボタンをカスタマイズ"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG"
  comment: "<p><img src=\"./resources/tag_buttons.png\" width=\"500\" height=\"99\" class=\"\" alt=\"タグボタン\" /></p>\r\n\r\n<p>　P_BLOG には投稿画面にマークアップ用のタグボタンが用意されてるんですが、Safari で利用する限り、あまり使い勝手が良くありませんでした。例えば、タグボタンを押して <code class=\"tag\">&lt;p&gt;&lt;/p&gt;</code> を入力した後、開始タグと終了タグのあいだにカーソルを持ってきて <code class=\"tag\">&lt;a href=\"\"&gt&lt;/a&gt;</code> タグを入力しても、<code class=\"tag\">&lt;/p&gt;</code> の後ろにタグが挿入されるのでした。これはちょっと使いにくいです。恐らく JavaScript のブラウザごとの仕様の問題だと思うのです。というのは先日、Firefox で投稿画面にアクセスしてみたところ、きちんとカーソルがある位置にタグが挿入されることが判明しました。ちょっといじれば Safari でもカーソル位置にタグが挿入されるようになるのではないかと思い、ちょっと Hack してみました。</p>\r\n\r\n<p>　Safari でも <code class=\"tag\">&lt;br /&gt;</code> ボタンだけはきちんとカーソル位置に挿入されるので、何が違うのだろうと <var class=\"filename\">include/user_include/tag_buttons.inc.php</var> を開いてみました。するとデフォルトでは以下のように記述されていました。</p><!--more-->\r\n\r\n<pre class=\"code\">\r\n$tag_buttons =&lt;&lt;&lt;EOD\r\n&lt;input onclick=\"wrap('p', '', '');\" onkeypress=\"\" type=\"button\" value=\"p\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"Tag(this.value, 0);\" onkeypress=\"\" type=\"button\" value=\"br\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('a', '', 'href');\" onkeypress=\"\" type=\"button\" value=\"a\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('strong', 'stronger', '');\" onkeypress=\"\" type=\"button\" value=\"strong\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('blockquote', '', 'cite');\" onkeypress=\"\" type=\"button\" value=\"quote\" tabindex=\"1\" class=\"tagbutton\" /&gt;&lt;br /&gt;\r\n&lt;input onclick=\"wrap('ul', '', '');\" onkeypress=\"\" type=\"button\" value=\"ul\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('ol', '', '');\" onkeypress=\"\" type=\"button\" value=\"ol\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('li', '', '');\" onkeypress=\"\" type=\"button\" value=\"li\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('code', '', '');\" onkeypress=\"\" type=\"button\" value=\"code\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n&lt;input onclick=\"wrap('abbr', '', 'title');\" onkeypress=\"\" type=\"button\" value=\"abbr\" tabindex=\"1\" class=\"tagbutton\" /&gt;\r\n</pre>\r\n\r\n<p>　<code class=\"tag\">&lt;br /&gt;</code> だけ <code class=\"tag\">onclick=\"Tag(this.value, 0);\"</code> となっています。JavaScript のことはまったく分からないのですが、<code class=\"tag\">onclick=\"wrap('', '', '');\"</code> となっているところをすべて <code class=\"tag\">onclick=\"Tag(this.value, 0);\"</code> にしてしまえば良いのではないかという仮説を立てました。するとビンゴ、これでカーソル位置にタグが挿入されるようになりました。</p>\r\n\r\n<p>　しかし一部は Undefined という風になってしまいます。タグボタン関連のことは恐らく <var class=\"filename\">script.js</var> でまとめて記述されているのだろうと推測し、<var class=\"filename\">include/script.js</var> を開いてみました。177行目あたりに TAG BUTTON に関する記述がありました。204行目以降の部分で定義されていないタグボタンが Undefined となることが想像できたので、定義されていないものを自分で定義します。僕は以下のように記述しました。</p>\r\n\r\n<pre class=\"code\">\r\nfunction Tag(tag_value, bin) {\r\n	cmt_txt = bin ? document.forms.addform.bincomment : document.forms.addform.comment;\r\n	var TagLookup = {\r\n		'p'			:	'&lt;p&gt;&lt;/p&gt;',\r\n		'div'		:	'&lt;div class=\"\"&gt;&lt;/div&gt;',\r\n		'span'		:	'&lt;span class=\"\"&gt;&lt;/span&gt;',\r\n		'strong'	:	'&lt;strong&gt;&lt;/strong&gt;',\r\n		'img'		:	'&lt;img src=\"./resources/\" width=\"\" height=\"\" class=\"\" alt=\"\" /&gt;',\r\n		'a'			:	'&lt;a href=\"\" title=\"\" class=\"\"&gt;&lt;/a&gt;',\r\n		'ul'		:	'&lt;ul&gt;&#165;n&lt;li&gt;&lt;/li&gt;&#165;n&lt;/ul&gt;',\r\n		'ol'		:	'&lt;ol&gt;&#165;n&lt;li&gt;&lt;/li&gt;&#165;n&lt;/ol&gt;',\r\n		'li' 		:   '&lt;li&gt;&lt;/li&gt;',\r\n		'quote'		:	'&lt;blockquote cite=\"\" title=\"\"&gt;&#165;n&lt;p&gt;&lt;/p&gt;&#165;n&lt;/blockquote&gt;',\r\n		'br'		:	'&lt;br /&gt;',\r\n		'code'    :   '&lt;code&gt;&lt;/code&gt;',\r\n		'abbr'      :   '&lt;abbr title=\"\"&gt;&lt;/abbr&gt;',\r\n		'tag'		:	'&lt;&gt;'\r\n	};</pre>\r\n\r\n<p>　これでとてもマークアップが楽になりました :-) </p>\r\n\r\n<h4>＜蛇足＞</h4>\r\n<p>　いま気付いたんだけど、Firefox だと img を選択するとき <code class=\"tag\">width</code> と <code class=\"tag\">height</code> を拾ってくれないみたいです。（JavaScript をいじったせいかな？） やっぱ Safari がイチバンですね。</p>"
