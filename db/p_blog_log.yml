  comment: "<!-- ISBN=B000GJ284Q -->\n<p>　スリリングでかなり面白い映画でした。アルフォンソ・キュアロンも一枚噛んでるらしい。</p>\n\n<p>　南米エクアドルで相次ぐ連続児童虐殺事件。“モンスター”というあだ名を持つ犯人を追って町へやってきたマイアミのテレビ局の人気レポーター、マノロは、殺害された少年の葬儀の取材中に交通事故に遭遇。殺害された少年の双子の弟に取材を試みている最中、突如少年が走り出して通りに飛び出し、聖書のセールスマン、ビニシオの車に轢かれて死んでしまう。少年を轢いてしまった後、車の位置をずらそうとしたビニシオが逃げようとしていると思い込んだ群衆がビニシオにリンチをはじめ、灯油をかけて火だるまにしてしまう。その様子をカメラに収め、傍観する警察に変わって群衆からビニシオを助けたマノロは、後日留置所に収監されているビニシオの取材時に取引を持ちかけられる。自分をここから出すことに協力してくれたら、モンスターの情報を提供する、と・・・。</p>\n\n<p>　ネタバレ気味に書きますが、犯人しか知っているはずのないことを喋るんだから、どう考えたってビニシオ＝モンスターなわけで、それなのに取引に応じてしまうマノロって何なの、という疑問を終始持たずにおれませんでした。この辺の感覚は欧米社会ゆえのものでしょうか。ちょっと理解できませんでした。</p>\n\n<p>　ただスピーディーでスリリングな展開には引きつけられました。南米社会の熱のある雰囲気も伝わってきます。群衆はひたすら激情的で、警察官でもないのに自分たちで悪人と判断したらあっという間にリンチを始めます。まるで未開の社会の出来事のようですが、我々が南米に対して持つステレオタイプなイメージをより強固にしてくれます。なかなかパワーのある映画です。</p>\n<!-- more -->\n\n<p>　主人公マノロと仲間の取材チームの仕事ぶりも良いですね。テレビ局の報道局に入りたい学生さんなんかが見ると結構楽しめると思います。警察と格闘しながらスピーディーに取材をこなし、取材対象と知的な駆け引きを行い、自分たちが撮った映像で世論を煽動する。思いっきり南米系の顔してるのに、マノロが時々思い出したかのように英語を喋るところもなんかカッコいいです。エクアドルの警察官に聞かれるとまずい内容の言葉とか、頭に来たときの卑猥語とかを英語で喋ります。主人公のいらだちなど気分の変化を伝える上で効果的な手法だと思いました。</p>\n\n<p>　Mac使い的には、カメラマンのイバンが、マリファナを吸いながら撮影した動画をPowerBookで編集するシーンに萌えました。懐かしき我がPowerBook G4、今頃どこで何をしているのかしらん。</p>\n\n<p>　いまいちこの映画の魅力を伝えきれていない感想のような気もしますが、かなり面白かったのでオススメです。やっぱり南米の映画はパワーがありますね。セバスチャン・コルデロ監督の今後に期待です。</p>"
