  comment: "<p>　<a href=\"http://maps.google.co.jp\" class=\"ex-ref\">maps.google.co.jp</a>、動いてないですよね？ 代わりに<a href=\"local.google.co.jp\" class=\"ex-ref\">local.google.co.jp</a>は生きてる。ついでにいうと<a href=\"http://maps.google.com/\" title=\"Google マップ\" class=\"ex-ref\">maps.google.com</a>も生きてる。</p>\r\n\r\n<p>　Google Maps APIを使ってお店のアクセスマップを作ってる飲食店とか振り回されて困るだろな。ただで使わせてもらってるんだから文句言えないけど。取り敢えず地図が表示されなくなって困ってる人は <var>maps</var>.google.com を <var>local</var>.google.com と書き換えればOKです。地図が表示されるようになります。ブラウザの検索バーに maps.google.co.jp の方のURLを登録してる人も同様。</p>\r\n\r\n<p>　そういや<a href=\"http://www.google-analytics.com\" class=\"ex-ref\">www.google-analytics.com</a>もここ一週間くらい死んでますよね。Googleはなんか混乱してんのかな？ Googleマップは以前もサブドメインが maps になったり local になったりで右往左往してたみたいだけど、早めにどちらかに落ち着いてほしいです。</p>\r\n\r\n<h4>追記</h4>\r\n\r\n<p>　コメント欄でHiroさんに指摘してもらいましたが、maps.google.co.jpが表示されないのは僕だけみたいですね。AIR-EDGEだと普通にmaps.google.co.jpも表示されました。Yahoo! BBからのアクセスがBanされてるのかな？ :-!</p>"
