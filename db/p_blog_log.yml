  id: 921
  name: "4ヶ月、3週と2日"
  href: "http://"
  category: "映画"
  tag: "映画"
  comment: "<div class=\"hreview\">\n<h4 class=\"item\">4ヶ月、3週と2日</h4>\n<p>評価 : <abbr class=\"rating\" title=\"5\">★★★★★</abbr></p>\n<!-- ISBN=B001B4LQDY -->\n<p class=\"summary\">　社会主義政権崩壊前のルーマニアが舞台。かなり面白かった。久々に映画を見て鳥肌が立った。</p>\n<div class=\"description\">\n<p>　主人公は女子大生のオティリア。ルームメイトのガビツァが望まない妊娠をしてしまい、中絶することになった。しかし当時のルーマニアで中絶は犯罪。モグリの医者に違法中絶を頼むのだが・・・。</p>\n<p>　主人公のルームメイトのガビツァという吉川ひなの似（なんかキャラも似てる）の女の子が自己中の救いようのない女で、オティリアに迷惑かけまくる。もう大人なんだから自分のことは自分で管理するのが当たり前なのに常に他力本願というか。そのくせやることはやっていて、父親の分からない子どもを身ごもってしまう。</p>\n<p>　物語中、とてもグロテスクなシーンがあるんだけど、これはかなりすごかった。堕胎や手術の描写がグロテスクなのではなく、ストーリー展開自体がグロテスクなのだ。友人のために究極の選択を迫られるオティリア。そこで彼女が取った行動とは。</p>\n<p>　末期の社会主義国の描き方も興味深かった。全体的にブカレストの街は灰色で、車も家もボロボロ。賄賂を渡さないとホテルの部屋も取れない。その一方で権威主義が行き渡っていて、田舎出身のオティリアは、学者一族のボーイフレンドの家族に出自をバカにされる。</p>\n<p>　カンヌ映画祭でパルムドールに輝いたということだけど、納得の一作だった。</p>\n</div>\n</div>"
