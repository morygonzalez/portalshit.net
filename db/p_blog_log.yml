  category: "映画"
  tag: "映画,邦画"
  comment: "<!-- ISBN=B000F2CBDM -->\n<p>　大杉漣主演の『ライフ・オン・ザ・ロングボード』を見た。端的に感想を述べるなら、まれに見る駄作である。よって★ゼロ。見る価値なしである。見ようかなと計画していた人は見ない方がよい。時間と金の無駄である。</p>\n\n<p>　もともとあまり邦画は見ない方なのだが、去年『運命じゃない人』を見て以来、邦画にも面白いものがあるからうっかりしてると見逃しちゃうな、と心を入れ替えた。この映画は予告編も面白そうだったしね。さらにDenkikanのフィルターを通してある。Denkikanは社長がすべて試写を見て面白いと思ったものしか上映しないそうだから、駄作に当たることは希である。ところが、この『ライフ・オン・ザ・ロングボード』は見事に期待を裏切ってくれた。</p>\n\n<p>　食品メーカーに勤める主人公は55歳で定年を迎え、若い頃にかじったことがあるサーフィンをやろうと思い立って種子島に向かう。そこで若者や現地の人々と触れ合いながら人生について、家族について見つめ直すという、マンガのような内容の映画である。ぶっちゃけ、この数行の文章を読んだだけでもう十分。あなたは映画館に足を運ぶ必要はない。</p><!--more-->\n\n<p>　しかし勿体ないなぁと思う。そこそこの俳優を起用し、種子島でロケを行っているから金は割かしかかっているはずである。それでこの内容かよと言いたくなる。『運命じゃない人』の内田けんじ監督に同じ額の予算を渡して映画を撮らせたらさぞ面白い映画を作るだろうに。種子島の海とビーチボーイズの音楽に総てを委ねた愚作である。</p>\n\n<p>　やっぱり映画は脚本が大事だ。金がないとよーく脚本を練り込んで映画を撮らなければ面白い映画はとれない。しかし金があると思いついたことが何でも実現できてしまうから、駄作が出来上がってしまうのだろう。喜多一郎ってどんな監督だか知らないが、この人は監督の才能はないと思う。さっさと別の仕事を探した方がよい。</p>\n\n<h4>追記</h4>\n\n<p>　TBが来てたので覗いてみたら、こんなクソつまらない映画なのに「この映画は、観るものの心を惹き付けてやまない」なんて感想が書いてあった（<a href=\"http://blog.livedoor.jp/jamsession123go/archives/50560583.html\" title=\"ヒューマン＝ブラック・ボックス:映画のご紹介（１２５）　ライフ　オン　ザ　ロングボード - livedoor Blog（ブログ）\" class=\"ref\">ヒューマン＝ブラック・ボックス:映画のご紹介（１２５）　ライフ　オン　ザ　ロングボード - livedoor Blog（ブログ）</a>）。見る人によって印象が異なるということだろうか。これは誰が見ても駄作だと思うんだけどなぁ。本当に金を返して欲しい。</p>\n\n<h4>さらに追記</h4>\n\n<p>TB返ししたら頭に来ることに削除されていた。自分は一方的にトラックバックを送りつけるのに、届いたトラックバックは削除ですか？　批判的なこと書かれるのが嫌ならトラックバックなんてしなきゃ良いのに。</p>"
