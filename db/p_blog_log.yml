  id: 32
  name: "iTMS 、高くないか？"
  href: "http://"
  category: "音楽"
  tag: "Mac,音楽,Apple,著作権"
  comment: "<p>　昼間に書いた記事では大喜びしていた俺ですが、オープンしたばかりのミュージックストアで早速曲を買おうとしたものの、結構高いんですよね。一曲150円だと購入に二の足を踏んでしまう。99円とは言わないまでもジュース一本と同じ120円≒$0.99くらいに価格設定しててくれたらわしわし買ったと思う。だってアルバム価格にしたら1200円と1500円で300円も差があるんですよ？</p>\r\n\r\n<p>　そもそもiTMSのラインナップの貧弱さに問題がある。国内盤CDに入ってるボーナストラック揃えてなかったりとかね。アルバム買いするときは何曲入りのアルバムだろうがだいたい1500円だから、10曲のアルバム買うと一曲あたり150円だけど、ボーナストラック2曲入りの12曲のアルバムを買うと一曲あたり125円で微妙な差が生じるし、コレクターっ気のある俺はどうせ買うならボーナストラックも聞きたいから、ボーナストラックの入ってないアルバムとかなかなか買う気になれない。気になったアルバムをamazonで調べたらだいたい2000円くらいでボーナストラック入りのパッケージ盤を売ってたので、ついついそっちを買ってしまいましたよ、三枚も。iTMSが楽曲のラインナップをもっと充実させてくれないと、結局iTMSで試聴して、amazonやヤフオクで買うといういままでと変わらない構図のままになりそう。</p><!--more-->\r\n\r\n<p>　加えて、日本にはiTunesにとってP2P以上に手強い相手、レンタルCDが存在していますからね。iTMSで2曲購入するのと同じ値段でCDアルバム一枚レンタルしてリッピングできるとあれば、音楽配信が定着するのには配信側のさらなる努力が必要でしょう。いままで音楽配信国内勢のサイトが賑わわなかったのも、値段が高いということ以上にレンタルCDの習慣があることの方が大きいと考えます。国内勢は最大手でも20万曲しかカタログ用意できなかったから、値段でも品揃えでもレンタルCDに対しては優位に立っていなかった。ある程度まとまった楽曲数を揃えたiTMSがどこまでレンタルCDに太刀打ちできるか見物ですな。レンタルCDは売れ線のCDしか扱ってないから（東京のTSUTAYAとかは結構マイナーなCDまでおいてるけど）。品揃えで勝負するならiTMSも早々にソニーやビクターの楽曲を取り込まないとレンタルCDに負けてしまうから、アップルとレコード会社の我慢比べがこれから始まるということですな。</p>\r\n\r\n<p>　まぁいろいろ不満な点を書きましたが、</p>\r\n\r\n<blockquote cite=\"http://www.watch.impress.co.jp/av/docs/20050804/pdown.htm\"><h3>音楽配信各社、一部の楽曲をiTMSと同価格に値下げ</h3>\r\n\r\n<p>　音楽配信サイト「iTunes Music Store(iTMS)」が4日に日本国内でのサービスを開始したことに伴い、同サービスと協力している一部のレコード会社は配信楽曲の料金改定の方針を提示。これに連動し、iTMS以外の配信サービスを展開している各社では、同レーベルの楽曲の値下げされた。なお、iTMSでは100万曲の登録楽曲の内、90%の曲が150円、10%が200円で販売されている。</p>\r\n\r\n<p>（中略）</p>\r\n\r\n<p>　なお、今回の値下げと、iTMSの日本サービス開始に関してオリコンは、「これを機に音楽は配信への社会的関心が一層高まることは、オリコンの事業推進にとっても望ましい変化。特にアーティストの音楽配信への志向性が高まり、レーベルとプロダクションとの配信に関する著作権関連交渉が前進し、オリコンの登録楽曲が大幅に増加することが期待される」とのコメントしている。</p></blockquote>\r\n\r\n<p>というように、国内音楽配信勢の価格引き下げのきっかけになったのは大きいし、偉大なことだと思います。はぁ〜、早くソニーも観念してiTMSに楽曲提供しないかなぁ〜。</p>"
