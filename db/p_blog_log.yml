  href: "http://"
  category: "Mac"
  tag: "app,Coda,Mac,TextMate"
  comment: "CakePHPとかRailsでサイトを作るときはModel View Controllerを頻繁に行ったり来たりします。Vimは確かに素晴らしいのですが、複数のファイルを一括で開いてあちこち編集するのはさすがに苦行に近いものがあります。CodaとかTextMateはサイドにDrawerがあってファイルをブラウズしながらタブでじゃんじゃんファイルを開いていけるのでかなり便利です。Codaの例ですが、こんな感じ。\r\n\r\n<img src=\"http://www.portalshit.net/resources/1119_coda_1.png\" width=\"967\" height=\"865\" alt=\"1119_coda_1.png\" />\r\n\r\nCakePHPでなんか作ってるときはCoda一辺倒でした。とにかく使いやすい。タブ機能だけじゃなく、ファイルを「分割ウィンドウで開く」という機能があって、例えばModelを左に、Controllerを真ん中に、Viewを右に開いて各々を突き合わせながらコードを書くことができます。\r\n\r\n<img src=\"http://www.portalshit.net/resources/1119_coda_3.png\" width=\"369\" height=\"397\" alt=\"1119_coda_3.png\" />\r\n\r\nこの機能は重宝しました。こんな感じ。\r\n\r\n<img src=\"http://www.portalshit.net/resources/1119_coda_2.png\" width=\"967\" height=\"769\" alt=\"1119_coda_2.png\" />\r\n\r\nRailsもCodaで書こうかと思ったんだけど、弱点がある。それはRuby on Railsのシンタックスに弱いことです。まったく対応してない訳じゃないけど、.html.erb形式のファイルの色分けがいけてない。メソッドの補完とかは結構やってくれるんだけど、それよか他にやることあるんじゃね？ って感じですね。\r\n\r\n結局、RailsはTextMateで書くことにしました。\r\n\r\nTextMateのなんとも素晴らしいところはBundles機能。これすごいですね。いま開いてるファイルのViewやModelにBundlesメニューから一発で飛んでけたり。\r\n\r\nあとTermina.appとの連携とかKey Bindingsとか。これでマルチバイト文字にネイティブで対応してくれてたら言うことなしなんだけど。"
