  id: 561
  name: "4G iPodってHDDを交換できるらしい！"
  href: "http://"
  category: "ガジェット"
  tag: "iPod"
  comment: "<p>　病院の売店でWindows Styleという雑誌を立ち読みしていてビックリ！　なんとiPodのHDDを交換する方法が紹介されていた。バッテリーを自分で交換することが可能なことは知っていたけれど、HDDまでも交換できるとは。どうやら4G iPodはHDD故障が多いらしく、ちょっとGoogleで調べただけでも結構な数の方が自分でHDDを交換しておられる。僕の4G iPodも眠らせておくのは勿体ないな、こりゃ。</p>\n\n<p>　必要なのは東芝製のHDDらしい。純正と同じ容量のものだとだいたい16,000円程度のようだ。どうせ分解するならバッテリーも一緒に交換してしまった方が良いから、バッテリー代5,500円と併せて、部品調達に22,000円程度必要だということになる。うーん、これは結構微妙な線だ。あと一万円足せば新品の5G iPod 30GBが買えてしまう。加えてHDDの相性問題や、果たして自分でやって失敗しないかという問題もあるし、22,000円捻出しても必ずiPodが復活するというわけではないのだ。</p>\n\n<p>　一方でいま使っている5G iPodの30GBという容量は若干物足りないのも事実で、近いうちに使い果たしてしまいそうだ。容量をちまちま気にしながら使うのって味気ない。そういうのを気にしなくて良いのがiPodの長所なのに。そういうわけで、リスクをとって4G iPodを復活させても損はないかも知れない。</p><!--more-->\n\n<h4>追記（2006年 8月 20日 日曜日 22:27:16）</h4>\n<p>　検索で来た方にあまりにも申し訳ないので情報を追加しておきます。必要な東芝製のHDDですが、40GBのものはMK4006GAHという品名です。現在、価格比較サイトなどでは15000円前後のようです（<a href=\"http://www.coneco.net/hdd_note/1050309157.html\" title=\"東芝 MK4006GAHの価格比較最安値 ￥14,488-コネコネット\" class=\"ref\">東芝 MK4006GAHの価格比較最安値 ￥14,488-コネコネット</a>）。</p>\n\n<p>　交換の手順を詳しく解説しているサイトとしては、<a href=\"http://bless.babyblue.jp/wp/2006/01/19/367/\" title=\"Taste of Wind  &raquo; Blog Archive   &raquo; iPodのHDDも交換しました\" class=\"ex-ref\">Taste of Wind</a>、<a href=\"http://www.kleiber.org/audio/iPod/\" title=\"第4世代 iPod(40GB)のHDD&amp;バッテリ交換\" class=\"ex-ref\">kleiberのホームページ</a>などがあります。</p>"
