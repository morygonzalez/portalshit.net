  category: "映画"
  tag: "映画,邦画"
  comment: "<p>パーク アンド ラブホテルという映画を見た。PFFスカラシップ作品。</p>\r\n<p>外観は寂れたラブホテルなのに、子どもたちが吸い込まれるように中に入っていく。前を通りかかった14歳の家出少女はその光景に唖然とする。一旦はホテルの前を通り過ぎるのだが、好奇心を抑えきれず、ホテルの中に足を踏み入れる。子ども達と乗ったエレベーターを降りると、屋上には公園があった…。</p>\r\n<p>主人公は新宿の外れ（初台とかそのあたり）にあると思しきラブホテルの経営者で、初老の女性。入れ替わり立ち代わりに人生にトラブルを抱えたゲストがラブホテルにやってくるという設定。最初が14歳の家出少女、30代の主婦、売春をする女子高生、という順番。</p>\r\n<p>ラブホテルを訪れるゲスト達は、 女一人でラブホテルを営む主人公の下でなにかしらのヒーリングを受けるという筋書なんだけど、実際は主人公自身も深い悲しみを抱えていて、人生の無常観を映画は観客に語りかける。仏教ぽいものを感じた。</p>\r\n<p>全体的にかなり前衛的な映画だった。というか、14歳の少女は全然14歳に見えないし、売春をする女子高生も全然17歳には見えなかった。リアリティー徹底無視の映画で、個人的にはあまり感情移入できなかった。</p>\r\n<p>主人公のラブホテル経営者を演じたのはりりぃという往年のミュージシャンだったらしい。30代の主婦を演じたのはちはる。17歳の売春する女子高生はどこかで顔を見たことがあるなと思ったら、京阪電鉄の“おけいはん”だったようだ。</p>\r\n<p class=\"ref\"><a href=\"http://www.pia.co.jp/pff/park/\" title=\"映画「パーク アンド ラブホテル」公式サイト｜第17回PFFスカラシップ作品\" class=\"ex-ref\">映画「パーク アンド ラブホテル」公式サイト｜第17回PFFスカラシップ作品</a></p>"
