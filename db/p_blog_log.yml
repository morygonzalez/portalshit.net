  tag: "blog,P_BLOG,Twitter,Web Service"
  comment: "<p><a href=\"http://usericons.relucks.org/\" class=\"ex-ref\">usericons.relucks.org</a>をご存じですか？ 様々なウェブサービスのユーザーアイコンを拾ってきて画像のURLを渡してくれるAPIです。これすごく便利。</p>\r\n<p>このブログにコメントを書き込んでもらったときにURI欄にTwitterのユーザーページのURLが書いてあったら、twitty.jpのAPIを使わせてもらってユーザーアイコンを表示していたんですけど（参照：<a href=\"http://www.portalshit.net/article.php?id=897\" title=\"Twitterアイコンをブログのコメント欄に表示するというアイディア : portal shit!\" class=\"in-ref\">Twitterアイコンをブログのコメント欄に表示するというアイディア</a>）、このAPIはtwitty.jpがTwitterから収集してきたアイコンを表示するのでタイムラグがあったし、透過pngとかはgifに変換されてて背景がきちゃなくなっていました。自分でTwitterから取ってこようかなーとも思ったのですが、ページが表示される度にアイコン取りに行ったらすぐにAPI制限喰らっちゃうし、MySQLにユーザー情報を格納するとかごちゃごちゃやってたんだけど結局わからんくて断念。そんな折、swdyhさんが作ったサービスに出会ったわけでした。</p>\r\n<p>これまでTwitterの画像だけ取ってくるようにしてたけど、 usericons.relucks.org は</p>\r\n<ul>\r\n<li>flickr</li>\r\n<li>github</li>\r\n<li>hatena</li>\r\n<li>lastfm</li>\r\n<li>logpi</li>\r\n<li>najimi</li>\r\n<li>nowa</li>\r\n<li>turnyournameintoaface</li>\r\n<li>twitter</li>\r\n<li>wassr</li>\r\n</ul>\r\n<p>に対応してるので、Twitterの他に自分がアカウントを持ってる flickr, hatena, last.fm, wassr のアイコンも取ってくるようにしました。</p>\r\n<p>このAPIは本当にスバラシイ！</p>\r\n<p>で、やり方なんですけど、 <var class=\"filename\">/include/fnc_logs.inc.php</var> の382行目付近から396行目付近</p>\r\n<!-- more -->\r\n\r\n<pre class=\"code\"><code>\r\n// If user's website URI was posted, wrap the user name with anchor.\r\nif (isset($trows['user_uri']) &amp;&amp; preg_match('/([^=^\\\"]|^)(http\\:[\\w\\.\\~\\-\\/\\?\\&amp;\\+\\=\\:\\@\\%\\;\\#\\%]+)/', $trows['user_uri'])) {\r\n    $user_name = '&lt;a href=\"' . $trows['user_uri'] . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n} else {\r\n    $user_name = $trows['user_name'];\r\n}\r\n// Smiley!\r\n$trows = smiley($trows);\r\n$comments .= '&lt;h5 id=\"c'.$trows['id'].'\"&gt;'. $trows['title'] . \"&lt;/h5&gt;\\n\".\r\n             '&lt;div class=\"' . $color_class . '\"&gt;'.\"\\n\".\r\n             $trows['comment'] .\r\n             '&lt;p class=\"author\"&gt;From : ' . $user_name . ' @ ' . $trows['date'] . ' ' .\r\n             '&lt;span class=\"edit\"&gt;&lt;a href=\"./forum/comment_edit.php?id=' . $trows['id'] . '\"&gt;' . $lang['edit'] . '&lt;/a&gt;&lt;/span&gt;'.\r\n             \"&lt;/p&gt;\\n\".\r\n             \"&lt;/div&gt;\\n\";</code></pre>\r\n<p>を、以下のように改変。</p>\r\n<pre class=\"code\"><code>\r\n// If user's website URI was posted, wrap the user name with anchor.\r\nif (isset($trows['user_uri']) &amp;&amp; preg_match('/([^=^\\\"]|^)(http\\:[\\w\\.\\?\\-\\/\\?\\&amp;\\+\\=\\:\\@\\%\\;\\#\\%]+)/', $trows['user_uri'])) {\r\n	if (preg_match('/twitter.com\\/([^&amp;]*)/', $trows['user_uri'], $user_icon_array)) { //user is twitter user\r\n		$user_icon_name = $user_icon_array[1];\r\n		$user_icon = '&lt;p class=\"author\"&gt;&lt;a href=\"' \r\n					  . $trows['user_uri'] . '\"&gt;&lt;img src=\"http://usericons.relucks.org/twitter/' \r\n					  . $user_icon_name . '\" height=\"48\" width=\"48\" alt=\"' . $trows['user_name'] . '\" /&gt;&lt;/a&gt;&lt;/p&gt;';\r\n		$user_name = '&lt;a href=\"' . $trows['user_uri'] . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n	} elseif (preg_match('/flickr.com\\/photos\\/([^&amp;]*)\\//', $trows['user_uri'], $user_icon_array) || \r\n				preg_match('/flickr.com\\/people\\/([^&amp;]*)\\//', $trows['user_uri'], $user_icon_array)) { //user is flickr user\r\n		$user_icon_name = $user_icon_array[1];\r\n		$user_icon = '&lt;p class=\"author\"&gt;&lt;a href=\"' \r\n					 . $trows['user_uri'] . '\"&gt;&lt;img src=\"http://usericons.relucks.org/flickr/' \r\n					 . $user_icon_name . '\" height=\"48\" width=\"48\" alt=\"' . $trows['user_name'] . '\" /&gt;&lt;/a&gt;&lt;/p&gt;';\r\n		$user_name = '&lt;a href=\"' . $trows['user_uri'] . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n	} elseif (preg_match('/hatena.ne.jp\\/([^&amp;]*)\\//', $trows['user_uri'], $user_icon_array)) { //user is hatena user\r\n		$user_icon_name = $user_icon_array[1];\r\n		$user_icon = '&lt;p class=\"author\"&gt;&lt;a href=\"' \r\n					 . $trows['user_uri'] . '\"&gt;&lt;img src=\"http://usericons.relucks.org/hatena/' \r\n					 . $user_icon_name . '\" height=\"48\" width=\"48\" alt=\"' . $trows['user_name'] . '\" /&gt;&lt;/a&gt;&lt;/p&gt;';\r\n		$user_name = '&lt;a href=\"' . $trows['user_uri'] . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n	} elseif (preg_match('/last.fm\\/user\\/([^&amp;]*)/', $trows['user_uri'], $user_icon_array)) { //user is lastfm user\r\n		$user_icon_name = $user_icon_array[1];\r\n		$user_icon = '&lt;p class=\"author\"&gt;&lt;a href=\"' \r\n					 . $trows['user_uri'] . '\"&gt;&lt;img src=\"http://usericons.relucks.org/lastfm/' \r\n					 . $user_icon_name . '\" height=\"48\" width=\"48\" alt=\"' . $trows['user_name'] . '\" /&gt;&lt;/a&gt;&lt;/p&gt;';\r\n		$user_name = '&lt;a href=\"' . $trows['user_uri'] . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n	} elseif (preg_match('/wassr.jp\\/user\\/([^&amp;]*)/', $trows['user_uri'], $user_icon_array)) { //user is wassr user\r\n		$user_icon_name = $user_icon_array[1];\r\n		$user_icon = '&lt;p class=\"author\"&gt;&lt;a href=\"' \r\n					 . $trows['user_uri'] . '\"&gt;&lt;img src=\"http://usericons.relucks.org/wassr/' \r\n					 . $user_icon_name . '\" height=\"48\" width=\"48\" alt=\"' . $trows['user_name'] . '\" /&gt;&lt;/a&gt;&lt;/p&gt;';\r\n		$user_name = '&lt;a href=\"' . $trows['user_uri'] . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n	} else { //user doesn't have other web service's account\r\n		$user_icon_name = '';\r\n		$user_icon = '';\r\n    	$user_name = '&lt;a href=\"' . $trows['user_uri'] \r\n    				   . '\" rel=\"nofollow\"&gt;' . $trows['user_name'] . '&lt;/a&gt;';\r\n    }\r\n} else {\r\n    $user_icon_name = '';\r\n	$user_icon = '';\r\n    $user_name = $trows['user_name'];\r\n}\r\n// Smiley!\r\n$trows = smiley($trows);\r\n$comments .= '&lt;h5 id=\"c'.$trows['id'].'\"&gt;'. $trows['title'] . \"&lt;/h5&gt;\\n\".\r\n             '&lt;div class=\"' . $color_class . '\"&gt;'.\"\\n\".\r\n             $user_icon .\"\\n\".\r\n             $trows['comment'] .\r\n             '&lt;p class=\"author\"&gt;From : ' . $user_name . ' @ ' . $trows['date'] . ' ' .\r\n             '&lt;span class=\"edit\"&gt;&lt;a href=\"./forum/comment_edit.php?id=' . $trows['id'] \r\n             . '\"&gt;' . $lang['edit'] . '&lt;/a&gt;&lt;/span&gt;'.\r\n             \"&lt;/p&gt;\\n\".\r\n             \"&lt;/div&gt;\\n\";\r\n</code></pre>\r\n<p>ちょっと長いですが↑の通りです。興味がある人はやってみてください。</p>"
