  comment: "<p>　<a href=\"http://www.portalshit.net/article.php?id=482\" title=\"portal shit! : 世間は連休なのに引きこもってブログで遊んでても(・∀・)ｲｲ！\" class=\"in-ref\">portal shit! : 世間は連休なのに引きこもってブログで遊んでても(・∀・)ｲｲ！</a>で書いた通りcategory.phpをいじって悦に入ってたんだけど、あのやり方では結局ダメみたい。新たな問題に遭遇した :-( </p>\r\n\r\n<p>　すなわち、前方一致検索だけ行うようにしていたので、複数のカテゴリーを含む記事のカテゴリーが無視されるのだ。例えば<a href=\"http://www.portalshit.net/category.php?k=ブログ\">ブログ</a>, <a href=\"http://www.portalshit.net/category.php?k=日記\">日記</a>というタグ付けをされた記事は、“<a href=\"http://www.portalshit.net/category.php?k=ブログ\">ブログ</a>”というカテゴリー検索ではヒットするが、“<a href=\"http://www.portalshit.net/category.php?k=日記\">日記</a>”のカテゴリー検索ではヒットしないのである。</p>\r\n\r\n<p>　結局デフォルトの状態に戻してしまった。queryの仕組みがよく分かるならば対処可能なんだろうけど、もどかしい。そのうち本屋でPHPの入門書を買ってみよう。</p>"
