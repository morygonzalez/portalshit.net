  name: "対抗戦とリーグ戦"
  href: "http://"
  category: "雑談"
  tag: "大学,ラグビー"
  comment: "<p>　25日は関東学院 V.S. 法政戦がNHKで放送されていたのだが、不覚にも前もってチェックするのを忘れていた。試合終了間際の15:30頃に急いでテレビをつけたが、最後の両チームが得点を奪い合うクライマックスシーンを辛うじて目にすることができた。両チームの攻防はとても迫力があり、23日の早慶戦と比べ、コンタクトが特に激しいように思えた。早慶戦の慶応のタックルは、関東学院から勝利をもぎ取った法政のタックルに比べれば非常に甘かった。関東−法政戦の方が早慶戦よりも好ゲームであったといわざるを得ないだろう。そこである疑念が浮かんだ。対抗戦とリーグ戦でレベルに差が開きつつあるのではないだろうか？</p>\r\n\r\n<p>　大学ラグビーには伝統校が所属する対抗戦と、新興校が所属するリーグ戦がある。日本ラグビーのルーツ校たる慶応はもちろん対抗戦のAグループ（1部）に所属している。早稲田や明治や東大といった戦前からの伝統校も当然対抗戦所属だ。一方でリーグ戦は、ここ数十年で急速に力を増してきた関東学院など、新興校によって構成されている。リーグ戦1部の主な構成校は法政や東海大、大東大、流通経済大などだ。</p>\r\n\r\n<h4>下克上のリーグ戦、ぬるま湯対抗戦</h4>\r\n\r\n<p>　あくまで個人的なイメージなのだが、リーグ戦と対抗戦ではリーグ戦の方がレベルが高いのではないかという気がする。というのはリーグ戦は新興校による集団なので、新しい勢力が次々と勃興するからだ。例えば今年リーグ戦1部7位の立正大は、去年入れ替え戦を戦い2部から昇格したチームだ。65年発足のチームで、早大OBの堀越監督が鍛え上げて1部昇格を実現した。関東学院だって、春口監督が弱小チームを30年かけて強豪校に育て上げたのだ。このように常連校でもなくても1部に昇格できるような、下克上的な雰囲気をリーグ戦からは感じる。</p><!--more-->\r\n\r\n<p>　一方で対抗戦はといえば、既得権益で保護されたぬるま湯的ムードを感じる。基本的に対抗戦は伝統校しか所属できないから、新規参入がない。だから新興校が突如現れて勢力図を塗り替えるなんてこともない。今期はBグループ（2部）だが、東大がAグループに所属しているシーズンも少なくない。東大には当然推薦入試なんてないから、──東大でラグビーを頑張っておられる選手には申し訳ないが──そんな一般入試組オンリーのチームが対抗戦Aグループにいられること自体が対抗戦のレベルの低さを表しているのではないか。</p>\r\n\r\n<h4>対抗戦のオープン化を</h4>\r\n\r\n<p>　対抗戦の中でいくら慶応が2位や3位になれても、所詮井の中の蛙のような気がしてならない。対抗戦の中では早稲田だけが飛び抜けていて、あとはドングリの背比べのような感じだ。大学選手権になると、早稲田以外は目立たない。西の同志社や法政の影に、対抗戦のチームは隠れてしまう。ここ三年で、大学選手権の準決勝に二校が駒を進められたのは関東リーグ戦のみだ。慶応や明治や帝京はベスト4になれていない。</p>\r\n\r\n<p>　もちろん、大学選手権のトーナメント表の組み方には、協会による作為がないわけではないと思う。関西の雄同志社がベスト4まで残るように、決勝は早稲田 V.S. 関東学院の組み合わせになるように、といった配慮だ。だが対抗戦のチームが強ければ、そんな協会の算用をも無視して勝ち上がることは可能なのだ。</p>\r\n\r\n<p>　経済にしろスポーツにしろ、競争のないところでは変化や革新は起こりにくい。対抗戦にはAグループとBグループの二つしかないのに、リーグ戦は6部まである状況はいびつだ。対抗戦をオープン化するなり、地域別の構成に改めるなりしてはどうかと思う。学校の本部が山手線の内側にあれば対抗戦、外側ならばリーグ戦とか。伝統校が歴史の上にあぐらをかく時代はもう終わりにすべきだ。</p>"
  date: "2006-11-26 12:58:42"
