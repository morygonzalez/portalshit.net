  comment: "<a href=\"http://www.flickr.com/photos/78001963@N00/2970643005/\"><img src=\"http://farm4.static.flickr.com/3050/2970643005_56c44aa556.jpg\" height=\"334\" width=\"500\" alt=\"Angkor Wat\" class=\"flickr\" /></a>\r\n<p>　シンガポール滞在の最後の方に、二泊三日でカンボジアに小旅行に行きました。</p>\r\n<p>　カンボジアといって思い浮かぶのは、アンコールワットとポルポト派と地雷くらいしかなかなく、「カンボジアに行ってみない？」と提案されたときは「えー、カンボジアー？」というのが正直なリアクションでした。未開発でほこりっぽいだろうし、食中毒になったりするんじゃないだろうかとか、地雷を踏んだりするんじゃないだろうかとか、ネガティブな印象しか浮かびませんでした。</p>\r\n<p>　でも実際に訪れたカンボジアはとても良いところでした。暑いことは暑いですが、緑が多いせいかコンクリートの照り返しがない分、真夏の日本よりも過ごしやすいと感じました。特に日陰は過ごしやすかったですね。</p>\r\n<p>　なんと言っても、シェムリアップのアンコール遺跡群が素晴らしかったです。いまではすっかりカンボジアフリークになってしまいました。</p>"
