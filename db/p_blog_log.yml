  category: "雑談"
  tag: "地方,東京,格差,由布院,観光"
  comment: "<p>　噛みつきどころを外しているのは分かっているけど。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://blog.livedoor.jp/dankogai/archives/50907479.html\" title=\"404 Blog Not Found:東京と地方、搾取者はどちら?\" class=\"ex-ref\">404 Blog Not Found:東京と地方、搾取者はどちら?</a></p>\r\n\r\n<blockquote cite=\"\" title=\"\"><p>由布院の成功は東京を真似なかったことにあることは、どの「由布院本」にも書いてある。由布院が切磋琢磨している間、他の地方は一体何をしていたのか。</p></blockquote>\r\n\r\n<p>　由布院の湯の壺街道というところは、由布院と関係ない県外資本の店なんか出てて、混沌としている。まるで原宿の竹下通りだ。大型バスが乗り入れて、ご当地ものとは思えない雑貨屋（東南アジア風雑貨など）ばかり並んでいて、こここそ東京の歓楽街のコピーじゃないかと思ってしまう。</p>\r\n\r\n<p>　dankogai氏の言及しておられる亀の井別荘とか玉の湯とかに泊まればまた違った由布院の姿が見えてくるのかもしれないけど、宿泊代が高いので地方在住賤民のおいどんには無理です。</p>\r\n\r\n<p>　けだし、由布院が観光地として成功したのは、東京から帰ってきた中谷健太郎という優秀な宣伝マンがいたから。東京からの出戻り組みたいのがいないと、地方の観光地はなかなか成功しないと思う。都会に住んだことがある人じゃないと、都会の人がどんなものを田舎に求めているのかなかなか分からないから。</p>\r\n\r\n<h4>関連</h4>\r\n\r\n<p class=\"ref\"><a href=\"http://www.portalshit.net/article.php?id=609\" title=\"portal shit! : 由布院考\" class=\"in-ref\">由布院考</a></p>\r\n\r\n<h4>追記 2007/09/08 14:41</h4>\r\n\r\n<p>　こちらのブログにわたしが言いたかったことが論旨明快に書いてありますのでご覧ください。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/yellowbell/20070907\" title=\"背後からハミング - 湯布院はなにになりたかったのか\" class=\"ex-ref\">背後からハミング - 湯布院はなにになりたかったのか</a></p>"
