  id: 729
  name: "いてーん、いてん、いてん、いてん"
  href: "http://"
  category: "アマグラミング"
  tag: "MySQL,ステップサーバー,phpMyAdmin,レンタルサーバー,XREA"
  comment: "<p>　ここ数ヶ月、ブログがめちゃくちゃ重く、閲覧者の皆様にはご迷惑をおかけてしおります。全国のファンの皆様からおしかりのメールを頂いております。</p>\r\n\r\n<p>　この重さ、僕は素人によるPHPいじりが原因だと思っていたのですが、どうもそうじゃないくさいんですね。データベースのあるサーバーが重いんですわ。だから静的にページを生成してるMovable Typeなんかの表示は快速なんだけど、P_BLOGが重い。WordPressは動的生成でMySQLを使うけど、ログが少ないので少し粘る程度で表示出来るみたい。</p>\r\n\r\n<p>　もう長いこと同じ状況が続いてるし、ステップサーバーに問い合わせても「データベースにつながりにくい状態が続いておりましたが、現在は解消済みです」なんて涼しい内容のメールが返ってくるだけ。こりゃきっと永遠に改善することはないだろうと思って移転しようかなと2chのレンタル鯖板を徘徊したんですけど、結局優良サーバーの情報ってのはなかなか匿名掲示板だと得られないですね。評価基準が厳しくて。</p>\r\n\r\n<h4>チカッパ！</h4>\r\n\r\n<p>　それでとりあえず、oberheimさんが使っておられる<a href=\"http://chicappa.jp/\" title=\"チカッパ！レンタルサーバー\" class=\"ex-ref\">チカッパ！</a>を試してみました。ロリポップと同じ<a href=\"http://www.paperboy.co.jp/\" title=\"paperboy&amp;co.\" class=\"ex-ref\">paperboy&amp;co.</a>のサービスですが、「男性向けホスティングサービス」と銘打ってわざわざ「ナウでヤング」なロリポと差別化しているくらいだからきっとMySQLも高速なんだろうな、と期待を込めて。ていうかナウでヤングって表現古いよな。</p><!--more-->\r\n\r\n<p>　早速お試し登録して、P_BLOGのログをインポートしようとしたんですけど、大抵のレンサバのphp.iniはアップロードの最大サイズを2MBに設定してるので、phpMyAdminだと一度にアップロードできる容量に制限があって、P_BLOG関連のテーブルを全部詰め込んだSQLファイルを受け付けてくんない。そういうわけで各テーブルごとにバックアップしたファイルを個別にアップロードしようとしたんだけど、それでもなんか調子悪い。結局テーブルのサイズが1MB超えてると「あんたマックスサイズ超えてるわよ」みたいな表示が出て弾かれる。他のテーブルはともかく、p_blog_logを受け付けてくんないことには話にならない。せめてphpMyAdmin 2.7.0-pl2が圧縮ファイル（zip、gzipなど）を認識して解凍してくれりゃ、アップロードが楽ちんチョスなんだけど、「zipとかgzipとか知らねーし」みたいなエラーメッセージを表示なさるんですよね。ステップサーバーにインスコされてるphpMyAdmin 2.9.0.2は圧縮ファイルも受け付けてくれるのに。これじゃ移転できねっすよ。</p>\r\n\r\n<h4>XREA</h4>\r\n\r\n<p>　次に試してみたのが<a href=\"http://www.value-domain.com/\" title=\"VALUE DOMAIN:バリュードメイン\" class=\"ex-ref\">VALUE DOMAIN</a>と一心同体的サービスの<a href=\"http://www.xrea.com/\" title=\"XREA.COM\" class=\"ex-ref\">XREA</a>。実は両親に頼まれてつくったサイトはXREAに設置してあって、いまのところカイテキに動いています。ページ生成時間も0.0XX秒台と音速です。こちらのphpMyAdminは賢く、圧縮ファイルも無問題です。じゃんじゃん受け付けてくれます。しかもアップロードは5MBまで可能。いよっ、太っ腹！</p>\r\n\r\n<p>　でもよせばいいのに、登録時に見栄を張ってPHP5とMySQL5の組み合わせを選んでしまったせいで・・・。エラーメッセージの羅列ですよ。P_BLOG本体はPHP5に対応してるけど、プラグインがそうじゃなくて。それに加えて文字化け。MySQLの内部エンコードのせいか？ もう文字コードとか訳分からん！アタマ混乱しまくりです。逃げるようにお試しアカウントを削除してしまいました。バカですか、俺 :-! </p>\r\n\r\n<p>　ふんがー。ただでさえAIR-EDGEのナローバンド接続でストレス感じるのに、もう我慢の限界だー！！ というわけで第一次移転計画は失敗！</p>"
