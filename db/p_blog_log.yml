  name: "ある子供　★★★☆☆"
  href: "http://"
  category: "映画"
  tag: "映画,フランス"
  comment: "<!-- ISBN=B000FBFRDY --><p>　カンヌでパルム・ドールを獲得したらしいし、予告編も面白かったから期待して見に行ったんだけど、『かもめ食堂』に引き続きこれにも肩すかしを食った。</p>\r\n\r\n<p>　フランスのちんぴらブリュノが主人公。恋人との間に子どもができても入院中の彼女の見舞いにも行かず、盗みや物乞いを繰り返す日々。恋人に散歩に連れて行ってきてと子どもを託されると、なんと我が子を売り飛ばしてしまう。本当にろくでなしの話。</p>\r\n\r\n<p>　うーん、迫力のある映画ではあった。特にブリュノが盗みを働いた後に、仲間の少年と冷たい川に入って身を隠すシーンがあるのだけど、このシーンは圧巻である。なぜこんな目にあわなければならないのか？　そこまでして盗みを働く価値があるのか？　考えさせられる。</p>\r\n\r\n<p>　しかしこの映画、とにかく重い。救いがない。全編にわたって音楽が流されることはなく、フランスの街並みも汚い。『かもめ食堂』とは対照的にすごく衝撃的な映画なんだけど、その代わり華やかさがなくて、この映画はエンターテインメントではないと思う。</p>\r\n\r\n<p>　モラトリアムというか、青少年の苦悩をテーマにしている点で、『誰も知らない』に少し似ていると思う。そういえばあれもカンヌで賞をもらっていたなぁ。でも『誰も知らない』の主人公の方が、弟や妹を思う気持ちがあって人間的だった。ブリュノが最後に涙を流すシーンでブツリと映画は終わるのだけど、彼は更生できるのだろうか？　恐らく僕は無理だと思う。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　こちらも、同じ時間に上映していた『タブロイド』を見に行けば良かった。ていうかDenkikanさん、最近上映期間が短いですよ！　『ブロークバック・マウンテン』とか『るにん』は長期上映する割に他の作品の上映期間短すぎるっすよ。多くの作品を上映してくれるのは嬉しいけど。</p>"
