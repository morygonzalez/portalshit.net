  comment: "<p>　705NK（N73）、Opera Mini 4.1 Betaを入れたりして大変カイテキに使っていたんだけど、ジョイスティックががたがたになって使い物にならなくなってしまった。SoftBankショップで修理に出すと、代替機として702NKII（6680）を貸してくれた。</p>\r\n\r\n<p><a href=\"http://farm3.static.flickr.com/2298/2504973568_5bd95dbb66_b.jpg\"><img src=\"http://farm3.static.flickr.com/2298/2504973568_5bd95dbb66.jpg\" height=\"334\" width=\"500\" alt=\"DSC_2354.JPG\" class=\"border\" /></a></p>\r\n\r\n<p>　このときアドレスデータをショップの端末で移してもらおうとしたのだけど、705NKのUSBコネクタの接触が悪く、なかなか店舗の端末にデータを読み込めない。705NKはBluetoothでiSyncできるから、データなどはすべてMacのAddress Bookと同期してる。きっと702NKIIもiSyncできるだろうと予想し、自分でやるからとデータ移転をしてもらわずに702NKIIを持ち帰った。</p>\r\n<!-- more -->\r\n\r\n<p>　しかし、702NKIIをBluetoothデバイス設定でMacに認識させてiSyncしようとするがうまくいかない。Macから送られるiSync用のソフトウェアを702NKIIにインストールしようとするとセキュリティ警告が出てはじかれる。ネットで検索すると、以下のような記述が見つかった。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://series60.sakura.ne.jp/6630/pukiwiki.php?FAQ%2FMac#r0731208\" title=\"FAQ/Mac - Vodafone 702NK/NKII Nokia 6630/6680まとめ\" class=\"ex-ref\">FAQ/Mac - Vodafone 702NK/NKII Nokia 6630/6680まとめ Q: iSync はできるの？</a></p>\r\n\r\n<p>　あらたにアプリケーションをダウンロードしてインストール必要があるなど、ちょっと面倒くさそう。代替機のためにここまでやりたくない。</p>\r\n\r\n<p>　その下の追記に、</p>\r\n\r\n<p><var class=\"filename\">/Applications/iSync.app/Contents/PlugIns/ApplePhoneConduit.syncdevice/\r\nContents/PlugIns/PhoneModelsSync.phoneplugin/Contents/Resources/MetaClasses.plist</var></p>\r\n\r\n<p>に変更を加える方法が書いてあった。こちらは簡単そうだ。早速試してみたのだが、このやり方はTiger時代の方法のようで、Leopardではうまく機能しない。どうしたものかと思っていたのだが、結論から書くと <var class=\"filename\">MetaClasses.plist</var> をたった一文字書き換えただけでiSyncできるようになった。2948行目</p>\r\n\r\n<pre class=\"code\"><code>&lt;string&gt;family.com.nokia.serie60v2.2&lt;/string&gt;</code></pre>\r\n\r\n<p>を</p>\r\n\r\n<pre class=\"code\"><code>&lt;string&gt;family.com.nokia.serie60v2.<var>3</var>&lt;/string&gt;</code></pre>\r\n\r\n<p>と書き換えるだけでOK。「接続できませんでした」というような警告文は出るものの、問題なく同期できていた。真似する方は <var class=\"filename\">MetaClasses.plist</var> のバックアップをとってからどうぞ。</p>\r\n\r\n<p>　702NKIIと705NKは基本的なキー操作などは共通のようで特に混乱なく使えているが、Opera Miniを入れたらすごくもっさりになりそうなので入れてない。そもそもUSBケーブルでデータのやりとりができないぽいのがだるい。</p>\r\n\r\n<p>　DoCoMoでもSoftBankでもいいから早くiPhone出して欲しい。</p>"
