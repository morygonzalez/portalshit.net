  comment: "<img src=\"http://www.portalshit.net/resources/horseman.png\" width=\"313\" height=\"285\" alt=\"The Horseman\" class=\"border\" />\n\n<p>シンガポールに行ったとき、街でやたらとCrumplerのバッグを使ってる人がいた。どうやら本国オーストラリアに近いこともあって割と流行ってるみたい（アキバっぽい感じの人も使ってた）。Crumplerはオーストラリアのカジュアルバッグメーカーで、デジカメやノートパソコンを入れて持ち歩いても金持ってる風に見えない（盗難防止のためにあえてそうしてる）、けど信頼のタフネスを備えたバッグをいっぱいラインナップしてる。以前、P_BLOGの作者kazさんがJAM LOGで紹介してて、ちょっと欲しいなーと思ってた。日本でもヨドバシとか都会のカメラ屋では売ってるみたいだけど、地方では見かけず、しかもちょっと高かった。</p>\n<p>僕がシンガポールを旅行してたのはちょうど円高にぶれ始めた頃だったので、日本で買うと25000円近くするThe Horsemanを、Crumplerのオフィシャルショップで税込み233シンガポールドルで買った。そのときのレートはだいたい1SGD=70円くらいだったから、16000円ちょいで買ったことになる。ちなみにシンガポールはGSTっていう7%の消費税があって、旅行者は出国時に申告すれば後日税金を還付してもらえるらしいんだけど、Crumplerのショップの店員のねーちゃんは「そんなのない」つって申告用の書類を用意してくれなかった。</p>\n<p>The Horsemanはノートパソコンが入るスペースがあって、Crumpler Japanのサイトによるとデジイチも一緒に持ち運べる、みたいな感じで紹介してあるので、MacBookと一眼レフを同時格納するような使い方をしようと思ってたんだけど、やはり普通のメッセンジャーバッグにはカメラがうまく収まらず、しかも取り出しにくかった。ナイロンの生地とか縫製はかなりしっかりしてて、色やデザインはとても気に入ったので、何だかなー、カメラ用のバッグを買おうかなーと悶々としていたのだった。</p>\n<p>そんなとき、Crumplerの公式サイトから取扱店のページを見てて、香川のメディアラボPLUSっていうカメラ屋のサイトを覗いたら、なんと一眼レフ用のバッグ、Million Dollar Homeシリーズがバーゲン価格で売ってる！ 例えば定価10000円の5 Million Dollar Homeが、1月12日まで送料込み5840円で買える！ これは安い！ そういうわけで早速飛びついてしまった。</p>\n\n<img src=\"http://www.portalshit.net/resources/5milliondollarhome.png\" width=\"292\" height=\"237\" alt=\"5 Million Dollar Home\" class=\"border\" />\n\n<p>昨日届いてちょっと使ってみたところ、これはイイ！ レンズ装着した状態のボディを一個と、別に交換用レンズを一個、さらにブロワーやレンズフードを格納できる。ちょっと近所をぶらつくときなんかにはもってこいの感じだ。</p>\n\n<img src=\"http://www.portalshit.net/resources/5_Million_Dollar_Home.png\" width=\"500\" height=\"333\" alt=\"5 Million Dollar Home\" class=\"flickr\" />\n\n<p>Million Dollar Homeはぶっちゃけニューモデルよりも旧型の方がデザインが良いと思う。もし一眼レフ用のバッグを探している人がいたら、CrumplerのMillion Dollar Homeシリーズがオススメです。ちなみに僕が買ったメディアラボPLUSってお店は、在庫なしになってる商品でも迅速に取り寄せて発送してくれるみたいです。僕が買ったときも在庫なかったけど、1月3日に注文して7日には発送してくれました。</p>\n\n<ul>\n<li><a href=\"https://www.crumpler.com.au/\" title=\"Crumpler Australia | Laptop Bags, Camera Bags, Notebook Bags\" class=\"ex-ref\">Crumpler - Australia</a><p>Crumplerのサイト。Crumpler Japanよりも本家オーストラリアのサイトの方が面白いです。Flash版とHTML版、どっちも良い感じ。</p></li>\n<li><a href=\"http://www.medialab-plus.jp/\" title=\"デジカメ・メモリーカード・デジタル一眼レフ・交換レンズの専門店 メディアラボPLUS TOP\" class=\"ex-ref\">メディアラボPLUS TOP</a><p>ここ安くて良かったです。オススメ！</p></li>\n</ul>"
