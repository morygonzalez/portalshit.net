  name: "おっさんの話が読みたい"
  href: "http://"
  category: "雑談"
  tag: "本,村上春樹"
  comment: "　村上春樹が新作短編集を出している。ただ、これまで二回連続肩すかしを食っているので、読む気になれない。買っても時間とお金の無駄なような気がする。\r\n\r\n　『海辺のカフカ』はひどかった。『アフターダーク』はほとんど災厄である。amazonのカスタマーレビューでも辛口意見が多い。かつて村上春樹は評論家にはぼろくそにけなされても、市井の読者の支持はがっちり取り付けていたというのに。アフターダークの書評に良いものがあったので引用。\r\n\r\n<blockquote cite=\"http://www.amazon.co.jp/exec/obidos/tg/detail/customer-reviews/-/books/4062125366/ref=cm_rev_sort/250-1248535-4328251?show=%2Brating&Go.x=5&Go.y=9&Go=Go\">\r\n\r\n<img src=\"./resources/stars-1-0.gif\" width=\"64\"  height=\"12\" align=\"left\"><b>アフター　リーディング</b>, 2004/09/08\r\nレビュアー： <b>come126</b> 　 東京都\r\n\r\n感想を一言でいうと、無理をしすぎているという感じだった。\r\n\r\n村上春樹は以前『海辺のカフカ』について、「登場人物にあまりリアリティを求めすぎてはいけない。細部ではなく物語全体を見て欲しい」というようなこと語っていたことがあったが、セリフや行動などあまりにも現実の若者とかけ離れてすぎていて、自分にはこの作品に対する入り口を見つけることができなかった。そこまで現実から乖離した人物像を無理をして描いてまで訴えようとするものは一体何なのだろうか。彼がいう「ボイスの獲得」はいまだ不十分なままであるような気がする。\r\n\r\n演劇のスクリプト風の描写や第三者的な語り、硬い心理描写と柔らかい情景描写の織り交ぜなど手法には意欲的な面が見られるものの全体としては詰めが甘くまとまっていないような印象を受ける。\r\n\r\n私は思うのだが、なぜ村上春樹は等身大の自分をモチーフに描こうとしなくなったのだろうか。私は少なくとも彼が描く「５０代の男の物語」が見たいと思っている。それともそこには語るべき物語はもうないのだろうか。 </blockquote><!--more-->\r\n\r\n　最後の段落など激しく同意である。日本がそんなに豊かではなくて、格好ばかりに気を遣っていられなかった時代＝70年代をクールに生き抜いた村上作品の登場人物達が、50代になって2000年をどういう風に生きるのか、そういうところに読者の関心はあると思う。\r\n\r\n　いまの村上春樹は村上作品の主な読者である若者に媚びているとしか思えない。無理に20代の若者のことを書かなくても良いのだ。かっこいいおっさんの話を読ませてくれよ。"
