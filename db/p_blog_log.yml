  name: "ラグビー慶明戦 ─ 今年は文化の日にはやらないみたい"
  href: "http://"
  category: "雑談"
  tag: "ラグビー,慶応"
  comment: "<p>　春に二軍の早稲田に勝った慶大ラグビー部ですが、秋も深まりシーズン真っ盛りであります。先週、帝京大に惜しい負けを喫したようです。なんとインジャリータイムが長めに誤アナウンスされ、それを信じて終了間際に得たペナルティーをタッチに蹴り出してしまい、3点差で負けたんだとか。つまりペナルティーキックでコンバージョンを狙っていれば引き分けに持ち込めた可能性があったのに、トライを狙いにいって負けてしまったのです。今後はこういうことがないように選手は残り時間をレフェリーに念を押して確認してもらいたいものです。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.kurfc.com/result/result.php?game_id=761\" title=\"慶應義塾體育會蹴球部:試合結果\" class=\"ex-ref\">慶應義塾體育會蹴球部:試合結果</a></p>\r\n<p class=\"ref\"><a href=\"http://www.kurfc.com/movie/movie.php?movie_id=89\" title=\"慶應義塾體育會蹴球部:MOVIE\" class=\"ex-ref\">慶應義塾體育會蹴球部:MOVIE</a></p>\r\n\r\n<p>　さて、いよいよ5日は慶明戦。正直帝京に負けてしまったので久々の対抗戦優勝の可能性は立ち消えましたが、早稲田に一矢報いるためにも明治には勝っておいてもらいたいです。今年は明治のFWが例年以上に強力らしく（毎年毎年、今年の明治はFWが強力だ、って騒いでる気がするけど）、下馬評では圧倒的に明治優勢なようです。しかし2004年、2005年と慶応は明治戦は下馬評を覆して勝ってきたのでなんとかなるんじゃないかと思っています。</p><!--more-->\r\n\r\n<p>　ちなみに秩父宮でのラグビー観戦は気候的に11月が最適です。12月になると寒くなるし、寒くなると客席が酒臭くなるし（笑）大学ラグビーのチケットは1,500円程度で基本的に席はガラガラですし、お近くにお住まいの方は是非とも出かけてみて下さい。試合後外苑の銀杏並木の美しさにため息を漏らすこと必至です。</p>\r\n\r\n<p><img src=\"./resources/IMG_3318.jpg\" width=\"500\" height=\"375\" alt=\"外苑の銀杏並木\"  class=\"center\" /><br />去年の旅行帰りに神宮外苑を訪れたときの写真</p>"
