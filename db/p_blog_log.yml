  comment: "<!-- ISBN=B000EQHUD0 --><p>　デジカメ持ってないくせに買ってしまいました！　と言ってもPhotoshop Elementsなんですが ;-) </p>\r\n\r\n<p>　詳細な製品のレビューはoberheimさんのブログにあります。（<a href=\"http://oberheim.velvet.jp/archives/e000313.html\" title=\"この世の果て: Photoshop Elements 4.0 for Macintosh レビュー\" class=\"ref\">この世の果て: Photoshop Elements 4.0 for Macintosh レビュー</a>）</p>\r\n\r\n<p>　oberheimさんによると、<q>全体的にインタフェース周りがリファインされて、3.0に残っていたClassicの名残がなくなったあたりが主な変更点でしょうか</q>とありますが、4.0で初めてMac版Photoshop Elementsに触った身としては、警告アイコンや細かな部分がOS9的に感じらて結構驚きでした。</p>\r\n\r\n<p>　あと、すごく重かった。同じくoberheimさんによれば</p>\r\n\r\n<blockquote cite=\"http://oberheim.velvet.jp/archives/e000301.html\">私の環境に限って言えば、現行のPhotoshop Elements 3.0は非常に不安定で、すぐにクラッシュするワガママソフトなので、これが少しでも安定してくれるならば、5,900円位喜んでお布施したいところです。</blockquote>\r\n\r\n<p>という感じらしいですが、4.0で安定性は増しているのでしょうか？　僕のPowerBookでPhotoshop Elementsを動かすのは結構しんどいです。特にマジック選択ブラシを使うと旧OSのiMacでよく見た爆弾マークが表示されるんじゃないかと気が気じゃないです。</p>\r\n\r\n<img src=\"./resources/Photoshop Elements.png\" width=\"428\" height=\"147\" alt=\"マジック選択ブラシ\" />\r\n\r\n<p>　しかしOS XにバンドルされてるGraphicConverterとは違う。画像の輪郭に影をつけるエフェクトとかカッコイイです！　デジカメが欲しくなった :-D </p>"
