  id: 569
  name: "がん緩和ケアが初期がんから導入へ"
  href: "http://"
  category: "雑談"
  tag: "医療,病気,クリッピング"
  comment: "<p>　がんの緩和ケアが治療の全段階から受けられるようになるという記事が昨日の読売新聞にあった。日本で苦痛を和らげる処置は末期患者にしか行われてこなかったが、これからは初期がんの患者にも適用されるという。全国の拠点病院に二年以内に緩和ケアの専門チームを設置するよう求め、まずはモデル地区で5000人の患者に試行するそうだ。</p>\r\n\r\n<p class=\"ref\"><a href=\"http://www.yomiuri.co.jp/science/news/20060625it01.htm\" title=\"厚労省、痛み軽視見直し…「初期がん」から緩和ケア : 科学 : YOMIURI ONLINE（読売新聞）\" class=\"ex-ref\">厚労省、痛み軽視見直し…「初期がん」から緩和ケア : 科学 : YOMIURI ONLINE（読売新聞）</a></p>\r\n\r\n<p>　日本でがんの治療を行うことは相当きついんじゃないかと思う。テレビなどの情報を参考にする限り、欧米での治療は抗がん剤の副作用を和らげながら行われるようで、読売の記事でも緩和ケアの利用率は欧米三割、日本一割となっていた。日本の一般的な病院で抗がん剤の苦痛がきついと医師に訴えても、「我慢するしかない」という返事しか返ってこない。</p><!--more-->\r\n\r\n<p>　先日、チェルノブイリ原発事故で白血病を患った人がNHKのドキュメントで取り上げられていて、ウクライナの病院の様子が出てきたけど、人権蹂躙大国ソ連の一翼を担っていた国の病院だというのにとても感心させられる病院の造りになっていた。ベッドのすぐそばに洗面台があったのだ。恐らく抗がん剤で吐き気が出たときにその場で嘔吐できるようにするためのものだと思われる。</p>\r\n\r\n<p>　化学療法を行っているときは死ぬほど辛く、体がふらふらしてトイレに吐きに行くのも辛い。しかも点滴スタンドを引きずっていかなければならないのだ。ベッドのそばに流し台のようなものがあってそこで吐けるならどれほど楽になることだろう。</p>\r\n\r\n<p>　先日成立したがん対策基本法にはかけ声だけで終わって欲しくない。法律を整備するだけじゃなくて、医療現場そのものががん患者の苦痛を和らげるような態勢を整えて欲しい。</p>"
