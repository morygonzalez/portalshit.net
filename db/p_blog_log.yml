  id: 713
  name: "ケータイ族、ネット族、Macユーザー"
  href: "http://"
  category: "ガジェット"
  tag: "Web,Apple,ケータイ族"
  comment: "<p>　<a href=\"http://www.sumainobaiten.com/blog/zakki/\" title=\"感じ通信\" class=\"ex-ref\">感じ通信</a>経由で読んだ、<a href=\"http://www.kotono8.com/\" title=\"絵文録ことのは\" class=\"ex-ref\">絵文録ことのは</a>の二つの記事は非常に示唆に富んでいた。ケータイ文化圏とネット文化圏を分けるという思考。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://www.kotono8.com/2006/10/25mobile.html\" title=\"ケータイ文化圏とネット文化圏の深い溝 [絵文録ことのは]2006/10/25\" class=\"ex-ref\">ケータイ文化圏とネット文化圏の深い溝 [絵文録ことのは]</a></li>\r\n<li><a href=\"http://www.kotono8.com/2006/10/26mobile.html\" title=\"ケータイ族の特性を生かしたケータイサイトの作り方 [絵文録ことのは]2006/10/26\" class=\"ex-ref\">ケータイ族の特性を生かしたケータイサイトの作り方 [絵文録ことのは]</a></li>\r\n</ul>\r\n\r\n<p>　絵文禄ことのはで指摘されていることのキモは、ケータイ族はPCによるウェブアクセスがいかに便利であっても、それを受け入れることはないということである。ケータイ族はケータイにフルブラウザ機能なんて求めない。それよりも絵文字の各社統一、着うたの音質向上などを求めている。たくさんのことが出来る必要なんてない、ケータイで出来ることを、いつでもどこでも自分の好きなときにやりたい、というニーズを満たすことがケータイ族の満足向上につながる。</p>\r\n\r\n<p>　少し前、日本の電機メーカーはユーザーをスポイルしてて、思考を単純化させているのではないか、というようなことを書いたけど（<a href=\"http://www.portalshit.net/article.php?id=680\" title=\"portal shit! : ソニー、松下の「パソコン要らず」は果たして長所なのか？\" class=\"in-ref\">portal shit! : ソニー、松下の「パソコン要らず」は果たして長所なのか？</a>）、電機メーカーの囲い込みを受け入れる人々のことをケータイ族と、電機メーカーの囲い込みに抗う人々のことをネット（ウェブ）族と呼び変えても問題なさそうだ。僕が前々から感じていた電機メーカーに対して感じる窮屈さというのは、つまり僕がネット文化圏側の人間であったということなのだ。</p><!--more-->\r\n\r\n<h4>Appleはどういう立ち位置なのか？</h4>\r\n\r\n<p>　AppleはiLifeやMacなどの宣伝で、「Macは難しくない。買ってきて箱を空けて15分でセットアップ完了！ 写真も音楽もとても簡単。さぁ、Macをはじめよう！」みたいなことをよくやっている。五色iMacのときもセットアップの簡単さと、ネット接続の容易さを売りにしていた。これはコンピューターに疎いケータイ族（家電族）を取り込もうという意図なのだろう。これにはどれほどの効果があるのだろうか。iMac DVを所持している伯母夫婦は典型的なコンピューターに疎い人たちで、ケータイの操作すらおぼつかないのだが、iMacを使いこなせているとはいえない。ことあるごとに僕やMac愛好家の叔父がセットアップをしてやりに行っている。ケータイ族（家電族）の人からすれば、Macの操作ですらすごく難しいに違いない。そもそもケータイ族の人たちはシェアが小さく周辺器機やソフトウェアの対応もWindowsに比べてお粗末なMacをわざわざ使いたいと思うのだろうか。</p>\r\n\r\n<p>　出戻りのにわかマカーの僕がこういうことを言うのはいささか生意気な気もするけど、結局のところMacユーザーというのはかなりコンピューターのことに詳しいネット文化圏側の人間で、もともと詳しい人たちがiLifeを使って「難しいことがこんなに簡単にできる！」と喜んでいるだけなのではないか、と推察する。OSやiLifeがアップデートされるたびにソフトを買い換えているのは熱心なMacユーザーが主で、ケータイ族的ユーザーがOSのマイナーアップデートやソフトのアニュアル・アップデートにお金を払うとは考えにくい。</p>"
