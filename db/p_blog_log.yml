  name: "教養としての経済学"
  href: "http://"
  category: "雑談"
  tag: "本,経済学"
  comment: "<!-- ISBN=4492394230 --><p>　先日、 DVDで『ビューティフル・マインド』を鑑賞したので、経済学を学んでいた頃が懐かしくなって紀伊國屋で経済学のコーナーを冷やかした。つもりだったが、結局二冊買ってしまった。一冊は恩師の著したミクロ経済学のテキストで、半分仁義で購入。もう一冊は『経済学という教養』という本で、数ページ立ち読みしたところすこぶる面白そうな内容のため購入した。</p>\r\n\r\n<p>　『経済学という教養』という本はかなり興味深い内容だ。経済学者ではない人文系の人が書いている本だけど、冒頭で<a href=\"http://www.math.tohoku.ac.jp/~kuroki/Sokal/index-j.html\" title=\"ソーカル事件と『知的詐欺』以後の論争\" class=\"ex-ref\">ソーカル事件</a>とやらを登場させていて、とても興味を引く。僕はこの事件のことなんて露程も知らなかったけれど、ソーカルという自然科学系の学者が、ポストモダンの連中が自然科学用語を正しく理解せず修辞のために論文中で乱用していることに業を煮やし、自らでたらめに書いた論文をポストモダン系のジャーナルに投稿したら採用されてしまって、そのことを暴露したという、とても痛々しい事件らしい。</p>\r\n\r\n<p>　恩師の本は一生かかっても読み通せるか分からないが、この本は楽しく読むことができそうである（笑）　久々に教養書を読むぞ！</p>"
