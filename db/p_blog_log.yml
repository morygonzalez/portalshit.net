  comment: "　今日は検査を受けに病院に行った。退院後二度目の検査。ＣＴスキャンは問題なかったが、血液検査で腫瘍マーカーの値が上昇しており、ギリギリ基準値以下だったことが分かった（腫瘍マーカーとはガン細胞が体の中にあると上がる値）。次の検査でマーカー値がさらに上がっているなら、また入院して治療を受けなければならないとのこと。吐き気との戦いが再び始まるかと思うと絶望的な気分になる。自分が癌患者であることを再認識させられた一日だった。"
