  id: 740
  name: "頼りになるやつ、M702iS ＆ ibisBrowser"
  href: "http://"
  category: "Mac"
  tag: "MacBook,ibisBrowser,M702iS,モバイル"
  comment: "<h4>携帯でここまでできる</h4>\n<img src=\"./resources/P1020230.jpg\" width=\"299\" height=\"200\" alt=\"M702iS\" class=\"float-left\" />\n<p>　今回MacBookを購入するに際して、2chでの情報収集、kakaku.comでの価格比較・クチコミ掲示板閲覧、Amazonからの購入、WILLCOM STOREでのW-SIMカードへの機種変更、Apple Storeでの\"DD\"の購入まで、すべてDoCoMoのM702iSとi-mode端末用のiアプリ・フルブラウザ、ibisBrowserで行いました。正直、すべて携帯でやれるとは思ってなかったのでちょっとした感動を覚えています。</p>\n\n<p>　前使っていた携帯はN901iSでしたが、これはPowerBookと一緒に盗まれてしまいました。それで翌日急遽携帯を購入した訳ですが、以前ERICSSONのER209iを使っていたことがあって、洋モノ端末は日本語変換とか基本的な使い勝手が悪いことは分かっていたのですが、地雷を踏むの覚悟でM702iSを選択してしまいました。あのカッチョイイデザインには抗えなかった。京都ではどこも在庫がなかったことも購入を後押ししました。（車上荒らしには名古屋であったので、名古屋のDoCoMoショップで携帯は購入。京都では品切れ続出なのになぜか名古屋はM702iSの在庫は潤沢だった。名古屋人にはMotorolaのデザインは受けないのか？）。</p>\n\n<p>　Macのない生活がどうにも我慢できなくなってMacBookを買おうと決心したものの、正直、携帯からのリサーチでは納得のできるかたちでの購入はできないかもしれないと思っていました。結局電話でApple Storeから定価で買うことになるのかな、と。MacBook本体が買えたところでAIR-EDGE端末の購入は外出できるようになってからWILLCOM・カウンターまで赴く必要があるのかな、と。でも予想に反してM702iSとibisBrowserは強力で、わしわしAmazonでカートとかアカウントサービスとかのページにアクセスできるし、Apple Storeでも自宅以外の配送先の変更もなんのその。正直その強力さにホレボレしました。</p><!--more-->\n\n<h4>カメラにオートフォーカス機能がついていれば無敵</h4>\n\n<p>　唯一苦戦したのがWILLCOM STOREです。ここは\"#\"にリンクさせて新規ウィンドウでリンクを開かせる手法（Javascriptを使用しているのかな？）をよく使うので、注意事項の確認や同時購入割引商品の確認などで少し苦しめられましたが、結果的には問題なく赤耳のW-SIMカード、RX420ALを注文できました。しかし注文完了後、データ通信カードからSIMカードへの機種変更は本人確認書類が必要だからFAXか写真に撮ってアップロードしやがれという催促がWILLCOMから届いたんですが、さすがに洋モノ端末のM702iSのカメラにオートフォーカス機能はついておらず（鮮明に文字を撮影することができない）、携帯で免許証を撮影してすべての作業をM702iS一つで完結、というわけにはいきませんでした。最後の最後、本人書類の提出だけはこっそり病院を抜け出してコンビニまで行ってFAX送信しました。</p>\n\n<h4>やっぱりお洒落なだけじゃないM702iS</h4>\n\n<p>　さて、本日W-SIMカードが手元に届いてもっと驚くことがありました。DDに付属しているドライバはRX410IN向けのものであり、W-SIMカードとDDを別に手に入れた僕は付属のドライバではセットアップを完了きなかった訳ですね。それでWILLCOMに問い合わせたら、RX420ALの発売元のアルテルに問い合わせてみろとのこと。問い合わせる前にホームページを見た方が話が早い、と付け加えられたから、アルテルのサイトをibisBrowserで閲覧しました。そしたらドライバが公開されている。しかしどうやってダウンロードするか。病院から脱走して無線LANの使える喫茶店までひとっ走りするか。絶体絶命の状況。</p>\n\n<p>　いやいや、ここでまたM702iSが活躍するんですよ。困ったときの2ch。新・mac板のM702iSスレッドに、M702iSをBluetoothモデムとしてネットに接続する方法が紹介されていました。早速リンク先のサイト（<a href=\"http://nokias60.seesaa.net/article/30267693.html\" title=\"No mobile no life.: MacBookとM702iSでインターネットに接続する\" class=\"ex-ref\" >No mobile no life.: MacBookとM702iSでインターネットに接続する</a>）を読んで試してみました。見事mopera接続成功。Bluetoothでネット接続ってものすごく快適ですね。あまりに快適すぎてパケット使い過ぎてしまいそう。はよ携帯キャリアは通信定額制を導入してくれ。</p>\n\n<p>　無事ドライバをを落としたもののsit圧縮されていたためStufflt Expanderが必要で、そいつは11MBもするからさすがに怖くてmopera接続じゃ落とせず、偶然同じ病棟内にいらっしゃる別のマカーに助けてもらいましたが、無事DDとAX420ALの組み合わせでネット接続できるようになりました。購入から接続設定のアシスタントまで、M702iSってのは本当に優れた端末だと思います。いや、国産の機種でもBluetoothモデムとかになってくれるやつはあるんでしょうけど、あのお洒落なデザインでこの実用性ですからね。Macのノートブックで例えるなら間違いなくPowerBookシリーズのような端末ですね。薄くてかっこ良くて高機能。買ってよかったです。（また女々しくもPowerBookを引き合いに出している :-! ）</p>"
  date: "2007-02-03 00:00:57"
