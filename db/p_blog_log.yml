  comment: "<h4 class=\"text\">＜修正しました＞</h4>\r\n\r\n<img src=\"./resources/DSC00536-1.jpg\" width=\"160\"  height=\"120\" class=\"float-left\" />　携帯のカメラで写真を撮ったので、画像を追加しました。スモークテールランプをつけたので黒ずくめになり、俺のゴル男さんもずいぶんと厳つくなりました。これでアホアリストから煽られることもなくなる？\r\n\r\n　車の知識がないのでいまゴル男さんのカスタマイズでできることは外装いじりくらいしかないのだけど、ヤフオクで落札してはちょこちょこやってます。<!--more-->\r\n\r\n　早急にやってみたいのがアーシング。結構簡単にできるくさいのだけど、物壊すのが得意なんで、エンジンルームに手を入れるのは怖くてまだやってません。テールランプ取り付けてるときもナットを巻きすぎてネジを折っちゃったし。\r\n\r\n　小学生の頃からプラモなんか作るとき説明書見ずにとりあえず組み立て始めてしまう習性があって、それで何度も痛い目に遭ってるんですが、三つ子の魂百までとはよく言ったもので、いまだによく失敗しています。まだ24だけど。\r\n\r\n　折れたネジは一応接着剤でくっつけたんですが、乾くまで待ちきれないでさっき取り付けてしまいました。きっと明日くらいにまた外れます（笑）\r\n\r\n<p><img src=\"./resources/DSC00538-1.jpg\" width=\"160\"  height=\"120\" />カーボンドアグリップシェル取り付け（ヤフオクで5000円）</p>\r\n\r\n<p><img src=\"./resources/DSC00539-1.jpg\" width=\"160\"  height=\"120\" />4灯フロントグリル、グリルスポイラー取り付け（これもヤフオク。テールランプ、ウィンカーレンズとセットで4000円）</p>\r\n\r\n<p><img src=\"./resources/DSC00540-1.jpg\" width=\"120\"  height=\"160\" />ドアエッジ保護ゴム取り付け（ホームセンターで300円）</p>\r\n\r\n<p><img src=\"./resources/DSC00537-1.jpg\" width=\"120\"  height=\"160\" />スモークテールランプ取り付け</p>"
