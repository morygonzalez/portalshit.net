  id: 848
  name: "読書感想文 ─ 『フラット革命』"
  href: "http://"
  category: "WWW"
  tag: "Web,Web2.0,本"
  comment: "<!-- ISBN=4062136597 -->\n\n<p>　佐々木俊尚さんの本。dankogaiの書評を読んで、ついつい買って読んでしまった。ところでdankogaiは『iPhone 衝撃のビジネスモデル』で次のように書いている。（<a href=\"http://blog.livedoor.jp/dankogai/archives/50835503.html\" title=\"404 Blog Not Found:書評 - iPhone 衝撃のビジネスモデル\" class=\"ex-ref\">404 Blog Not Found:書評 - iPhone 衝撃のビジネスモデル</a>）</p>\n\n<blockquote><p>梅田がつき佐々木がこねしウェブ論本座して食らうは岡嶋か</p></blockquote>\n\n<p>　これは言い得て妙だと思う。ホープ梅田（<a href=\"http://d.hatena.ne.jp/eigokun/20070927/1190842442\" title=\"梅田望夫の名前は分かりにくい - English training diary\" class=\"ex-ref\">©eigokun</a>）も佐々木俊尚も、それぞれ評論家というか、技術者じゃないんだよね。ホープ梅田ってシリコンバレーで何やってるのか知らない。コンサルタント？ 佐々木俊尚も、旧メディアに対する考え方とかは非常に同意するし、古巣の毎日新聞への取材（いわゆるがんだるふ問題）はすばらしいと思うんだけど、技術が伴ってない分、物足りなさを感じる。</p>\n\n<p>　本書で佐々木氏はゲマインシャフトなど哲学的な抽象語や三島由紀夫の著作などを引き合いに出して論を進めていくんだけど、そういう部分は箔を付けるための飾りであるように思えてならなかった。正直無くてもいい。</p>\n\n<p>　この本のキモの部分はやはり第一章の『フラット化するマスメディア』であると思う。正直これだけ読めばオッケー。しかも実はこの部分、CNET上の佐々木氏のブログに書いてあることが書籍化されているような感じだから、みもふたも無いことをいうと、それを読めばオッケーということになる。</p>\n\n<p>　書籍化されるよりも、ブログで公開されるべき内容だったのではないかと思う次第。しかし再びdankogaiが『iPhone 衝撃のビジネスモデル』で引用しているように</p>\n\n<blockquote><p>Web2.0的なサービス、技術はある。だが、Web2.0的な収益モデルはない</p></blockquote>\n\n<p>のである。きっとブログで公開しても広告以外に著者に利益をもたらすものは何も無かっただろう。丹念に取材され、構想3年、執筆に3ヶ月かけて直接収益を得る方法が無いというのも、Web2.0の悲しい現実だ。</p>"
  date: "2007-10-22 00:36:38"
