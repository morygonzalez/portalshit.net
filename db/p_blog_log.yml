  id: 1037
  name: "tumbladdict, Twitterrific 2.0 and Tweetie"
  href: "http://"
  category: "ガジェット"
  tag: "iPhone,Tumblr,Twitter"
  comment: "久々にiPhoneの話です。\n\n#### tumbladdict &mdash; 超絶カイテキなTumblrクライアント\n\nまずはtumbladdict。TumblrをiPhoneからカイテキに使うためのアプリです。これ、リリース前にDashboardで情報が流れてるの見たときからずーっと使いたいって思ってたんですけど、昨日リリースされたようで早速購入しました。230円。これいいっすわー。前に「Tumblrは雑誌だ」って書いたけど、朝起きてすぐとか夜寝る前とか、寝床の中でもぞもぞするときに眺めるのが気持ちよいんですよね。それこそ雑誌を眺める感覚で。でもiPhoneのSafariやTumblr公式アプリとかだとReblogがひたすらめんどうで、途中で飽きちゃうんですよね。しかしこのtumbladdictは設定によってはワンタップでどんどんReblog/Likeが出来てしまって、Firefox + Greasemonkeyで閲覧してるのと同じくらいカイテキに、いや場合によってはそれ以上カイテキにDashboardをDigることができます。昨日からDashboardには喜びの声があふれており、なんとiTunes Storeの有料アプリランキングで6位に入ったらしい。iPhoneユーザーでTumblrやってる人にはオススメなアプリケーションですね。中毒必至です。\n\n<div>\n<div class=\"float-left\" style=\"width: 360px;\">\n<img src=\"http://www.portalshit.net/resources/1037-tumbladdict-1.png\" width=\"320\" height=\"480\" alt=\"tumbladdict 1\" class=\"image\" /><br />\nハートのアイコンでLike、リロードマークみたいなアイコンでReblogです。\n</div>\n<div class=\"float-left\" style=\"width: 360px;\">\n<img src=\"http://www.portalshit.net/resources/1037-tumbladdict-2.png\" width=\"320\" height=\"480\" alt=\"tumbladdict 2\" class=\"image\" /><br />\nコメント付けてReblogすることも可能。\n</div>\n</div><br class=\"float-clear\" />\n\n[iTunes](http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=315607611&mt=8)\n<!-- more -->\n\n#### Tweetie &mdash; 「@つぶやき」ってどうにかならんのか\n\n次にTwitterクライアントのTweetie。iPhoneアプリが先だったらしいですがMac用のTweetieを使って感動して、それでiPhoneアプリを買ってみました。350円。Mac版TweetieはこれまでのTwitterクライアントになかったUIで、超絶かっちょい遷移エフェクトとかに圧倒されました。しかし、iPhoneアプリ版はパっとしない。とくに日本語訳。Twitterの公式日本語UIに準拠してて、Mentionsを「@つぶやき」と訳してあるんですよね。これが超絶キモい。鳥肌たちそう。iPhoneを英語モードにして使うと英語UIになるんですが、アドレスブックの使い勝手が悪くなってしまって（かなインデックスが表示されなくなる）一長一短なんですよね。しかしこれは対策を発見しました。jailbreak必要なしです。\n\n<img src=\"http://www.portalshit.net/resources/1037-DiskAid.png\" width=\"855\" height=\"695\" alt=\"DiskAid\" />\n\nDiskAidというアプリケーションを落としてきてMacからiPhone内の `/User/Applications/暗号化してあるフォルダ名/Tweetie.app/` というフォルダにアクセスし、 `Japanese.lproj` というフォルダを削除します。するとiPhone本体の言語設定で日本語が選ばれている状態でTweetieを起動しても英語UIになります。これでとりあえず「@つぶやき」に苦しめられることはなくなりますね。\n\n<div>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/1037-Tweetie.png\" width=\"320\" height=\"480\" alt=\"Before\" class=\"image\" /><br />\nBefore\n</div>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/1037-Tweetie-2.png\" width=\"320\" height=\"480\" alt=\"After\" class=\"image\" /><br />\nAfter\n</div>\n</div><br class=\"float-clear\" />\n\n[iTunes](http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=296415944&mt=8)\n\n#### Twitterrific &mdash; Twitterクライアントの本家本元\n\nこれでTwitterクライアントはTweetieに落ち着くかと思ったんですけど、長らくアップデートされてなかったTwitterrificがバージョンアップされた模様で、これがかなりかっちょいいです。Twitter始めた頃はMacの前にいる間は常にTwitterrificを立ち上げて四六時中ピヨピヨ言わせてましたが、その頃からシンプルイズベストという感じで、iPhoneアプリ版も登場は速かったですが、favしにくかったし、段々とTwitterFonなどに押され気味な印象を受けてました。しかし、バージョンアップを経てガラッとUIが代わり、かなり洗練された感じになりました。\n\n<div>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/1037-Twitterrific-1.png\" width=\"320\" height=\"480\" alt=\"Twitterrific\" class=\"image\" />\n</div>\n<div class=\"float-left\">\n<img src=\"http://www.portalshit.net/resources/1037-Twiterrific-2.png\" width=\"320\" height=\"480\" alt=\"Twitterrific\" class=\"image\" />\n</div>\n</div><br class=\"float-clear\" />\n\n特によく考えられてると思ったのが、ポスト画面。誰かと@やDMで会話してて、相手の書いた内容を参照したいな、って思うときありますよね。一般的なTwitterクライアントはポスト画面を一旦消すしかないわけですが、Twitterrificではキーボードだけを一時的に隠すことが可能で、下書きの内容を保持したまま会話の流れを参照することが可能となっています。地味に良いですよねー。なおTwitterrificは広告の出るバージョンは無料で、広告なしのPremiumは450円の有料アプリとなっております。\n\n<div>\n<div class=\"float-left\" style=\"width: 360px;\">\n<img src=\"http://www.portalshit.net/resources/1037-Twitterrific-3.png\" width=\"320\" height=\"480\" alt=\"Twitterrific\" class=\"image\" /><br />\nとっさに他の人のポストを確認したくなった！ キーボード右上の目のアイコンをタップします。\n</div>\n<div class=\"float-left\" style=\"width: 360px;\">\n<img src=\"http://www.portalshit.net/resources/1037-Twitterrific-4.png\" width=\"320\" height=\"480\" alt=\"Twitterrific\" class=\"image\" /><br />\nするとこのようにキーボードが隠れます。右下のキーボードの形したアイコンをタップすると元に戻ります。\n</div>\n</div><br class=\"float-clear\" />\n\n[iTunes](http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=284540316&mt=8)\n\nとまぁ、このようにアフィリエイトリンク満載のような体裁ですが実際は全然アフィってませんのでみなさん安心してiTunes Storeへのリンクをクリックしてください。それでは楽しいiPhone廃人生活を！\n\n#### 追記\n\nTwitterrificはポスト部分を何回タップしたかでカスタムアクションを設定できるようになってるのを発見しました。例えば僕は、アイコンタップでユーザー の情報を表示、2回タップでポストをfav、っていう設定にしてます。TweetieもNatsuLionもfavする時はポストを一回タップして画面を 遷移するというアクションが必要なわけですが、それなしでfavっていけるので便利です。何気に最強のiPhone用Twitterクライアントになって るんじゃないでしょうか。Twitterrific Premium買おうかな。"
