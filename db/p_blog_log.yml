  comment: "<p><img src=\"./resources/726-live_forever.png\" width=\"320\" height=\"180\" alt=\"Wonderwall\" class=\"float-left\" />　以前、レンタルして見て気に入ったDVD『<a href=\"http://www.portalshit.net/article.php?id=674\" title=\"portal shit! : LIVE FOREVER ★★★★☆\" class=\"in-ref\">LIVE FOREVER</a>』をシンガポール在住の読者がクリスマスプレゼントに送ってくれたので、ついにセル版を入手することが出来ました。恐らくレンタル版には入ってなかったと思うんだけど（入ってたかも知れないけど、少なくとも僕は本編だけ見て返却してしまった）、このDVDは特典映像が面白い。</p>\r\n\r\n<p>　本編の『LIVE FOREVER』は冒頭、Oasisのトリビュートバンド \"Wonderwall\" へのインタビューから始まるんだけど、特典はこのWonderwallのツアーに監督がひとり帯同して密着取材する映像が納められているんですよね。日本で有名歌手のそっくりさんが全国のお祭りショーなんかに呼ばれるのと同様、イギリスでは有名バンドのトリビュートバンドへの需要が結構あるみたいで、Wonderwallの連中も大忙しです。ぼろいメルセデスのツアーバスを自分たちで運転してイギリス中を移動します。</p>\r\n\r\n<p>　印象的なのが、Wonderwallでリアム役のディーノが、インタビューでバトリンズというライブ会場について語るとき。</p>\r\n\r\n<blockquote>\r\n<p>週末ともなると労働階級の人たちがステージを見に来る。子連れのうるさい連中はカンベンだが、労働者や大人がたっぷり週末を楽しめる場所だ。</p>\r\n</blockquote>\r\n\r\n<p>　実は僕、去年の4月に購入した『<a href=\"http://www.portalshit.net/article.php?id=476\" title=\"portal shit! : 教養としての経済学\" class=\"in-ref\">経済学という教養</a>』をいまだに読み終えてなくて、現在ちまちまと読んでいるんですが、この本はやたらと資本主義の矛盾点を付く内容の本なんですよね。ていうかマルクス主義的立場から経済を見てる本。そんな本を読んでる最中だから、「労働者よ団結せよ」って煽動するよりもバンド活動で労働者のストレス解消に一役買おうっていうWonderwallの心意気はとても新鮮でした。音楽が社会と結びついてるみたいな。Oasisそのものも労働階級のヒーローですもんね。</p>\r\n\r\n<p>　でも本物のOasisを見るのには金がかかるし、何ヶ月も前からチケットを手配しないといけない。トリビュートバンドなら安い料金で気軽に楽しむことが出来る。トリビュートバンドってのはイギリスで大事な役割を果たしてるんだろうなー、と思いました。こういうのもブリットポップ・ムーヴメントに含まれるんでしょうかね。</p>"
