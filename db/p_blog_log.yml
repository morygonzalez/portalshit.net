  name: "Always Drinkin' Coffee"
  href: "http://"
  category: "雑談"
  tag: "コーヒー"
  comment: "<p><a href=\"http://farm3.static.flickr.com/2397/2246535354_0655f3160f_b.jpg\"><img src=\"http://farm3.static.flickr.com/2397/2246535354_0655f3160f.jpg\" height=\"335\" width=\"500\" alt=\"DSC_1870.JPG\" class=\"flickr\" /></a></p>\n\n<p>　唐突だけど、コーヒーにはそこそこ凝っている。だいたいドリップコーヒーかモカポットでエスプレッソを抽出して飲んでいる。</p>\n\n<h4>ドリップコーヒー</h4>\n\n<p>　ドリップコーヒーについては、以前はスーパーで売ってるパック詰めの挽いてある豆を買って飲んだりしていたが、京都で入院しているときに出町輸入食品（安くておいしい！）で豆を買って飲むようになって、コーヒー豆は<strong>挽きたてをドリップした方が断然うまい</strong>ということに気がついた。ミルは電動式のそんなに高くないもので十分だから、買って損はないと思う。同じ豆でも挽き売りか自宅で飲む前に挽くかで<strong>全然コーヒーの味が違う</strong>。もし豆を店頭で挽いてもらう場合は、100gとか少しずつ買うようにした方がよい。挽いたコーヒー豆はすぐまずくなるから。</p>\n<!-- more -->\n\n<!-- ISBN=B0002IS0IO -->\n\n<p>　以来、コーヒー豆は京都に行ったときに出町輸入食品で直接買うか、通販を利用している。通販では<a href=\"http://pt.afl.rakuten.co.jp/c/07fb7a57.e0a18f11/?url=http%3a%2f%2fwww.rakuten.co.jp%2ftonya%2f\" class=\"ex-ref\" title=\"コーヒー問屋\">コーヒー問屋</a>というところを利用している。ここは客の好みに応じて豆の焙煎具合などを調節してくれるので、自分好みのコーヒーを探しやすい。たくさん買うと送料も安くなるし、発送も迅速なので気に入っている。コーヒー関連のグッズが豊富なのもありがたい。</p>\n\n<p>　出町輸入食品も通信販売を受け付けてくれるが、5,000円以上でないと送料無料にならないし、店舗で対面で買うとくれるサービス券やレシート優遇（これらサービスが出町輸入食品の醍醐味であるとも言える）が受けられないのが残念だ。あと出町輸入食品はウェブサイトがない。ウェブからでも通販ができたらすごく便利だし利用者も増えると思うんだけどな。せっかくおいしいコーヒー豆を売ってるんだから、ウェブサイトを作って欲しい。</p>\n\n<h4>モカポット</h4>\n\n<p>　いわゆる直火式のエスプレッソである。確かに高価なエスプレッソマシンで抽出した本格的なエスプレッソには味は劣るが、自分が好きなときに家庭でくつろぎながらエスプレッソが飲めるのは良いものだ。</p>\n\n<p>　モカポットはアマゾンで1,500円のものを買った。これで十分だと思う。豆は上述のコーヒー問屋でエスプレッソマイルドという銘柄をエスプレッソマシン用に挽いてもらい、<a href=\"http://pt.afl.rakuten.co.jp/c/07fb7a57.e0a18f11/?url=http%3a%2f%2fwww.rakuten.co.jp%2ftonya%2f573286%2f573413%2f573952%2f\" class=\"ex-ref\">モカポット用のフィルター</a>を使って抽出している。本当は自宅で飲む前に挽いた方がうまいのだが、さすがにエスプレッソ用の細かさには自宅の安いミルでは挽けない。どうしてもムラが出来てしまう。</p>\n\n<!-- ISBN=B000FFU0J6 -->\n\n<p>　なおモカポットでエスプレッソを抽出する場合は、タンパーとガスコンロ用の五徳があった方がよい。タンパーで適切にタンピングしないと深みの欠ける味になるし、家庭のガスコンロの形状によっては五徳がないとガス台の上にうまくモカポットを設置できないこともあるからだ。この辺は買う前によく確認した方がよい。</p>\n\n<div style=\"margin: 1.5em;\"><a href=\"http://hb.afl.rakuten.co.jp/hgc/07fb8b8f.a2f95efe.07fb8b90.05d1e9d9/?pc=http%3a%2f%2fwww.rakuten.co.jp%2ftonya%2f578165%2f578190%2f778321%2f%23899557&m=http%3a%2f%2fm.rakuten.co.jp%2ftonya%2fi%2f899557%2f\"><img src=\"http://hbb.afl.rakuten.co.jp/hgb/?pc=http%3a%2f%2fimage.rakuten.co.jp%2fwshop%2fdata%2fws-mall-img%2ftonya%2fimg128%2fimg10062629381.jpeg&m=http%3a%2f%2fimage.rakuten.co.jp%2fwshop%2fdata%2fws-mall-img%2ftonya%2fimg64%2fimg10062629381.jpeg\" class=\"float-left\"></a><br /><a href=\"http://hb.afl.rakuten.co.jp/hgc/07fb8b8f.a2f95efe.07fb8b90.05d1e9d9/?pc=http%3a%2f%2fwww.rakuten.co.jp%2ftonya%2f578165%2f578190%2f778321%2f%23899557&m=http%3a%2f%2fm.rakuten.co.jp%2ftonya%2fi%2f899557%2f\">プラスチックタンパー</a><br />価格	840円 (税込) 送料別<br class=\"float-clear\" /></div>\n<!-- ISBN=B000FFSP7A -->\n\n<h4>カプチーノも作れる</h4>\n\n<p>　エスプレッソが抽出できるなら当然カプチーノが作りたくなる。しかしエスプレッソマシンがないので蒸気で泡立てることは出来ない。このためフォームミルクを作るためにはミルク泡立て器を使っている。</p>\n\n<!-- ISBN=B0002IS10Q -->\n\n<p>　実のところ、コツをつかめばフォームミルクに関しては蒸気で泡立てるのと大差ないものを作ることが出来る。冒頭の写真は僕が自分で作ったカフェラテの写真だが、スターバックスの新人が作ったものよりもおいしいと思う。</p>\n\n<p>　以上、アフィリエイト満載のクソ記事ですけど、良かったら参考にしてみて下さい。</p>"
