  comment: "<div class=\"center\">\n<img src=\"http://www.portalshit.net/resources/iPh_o_ne_3G.jpg\" width=\"215\" height=\"400\" alt=\"iPhоnе 3G\" />\n</div>\n<p>　とうとうiPhоnеが発売になり、ネット上を賑わせています。2007年1月のMаcWоrldで発表され、1年半も待ちわびたiPhоnе。是非とも欲しい、と言いたいところなのですが、残念ながらSоftBаnkの月額料金プランに大きな虚偽・偽装・嘘・ねつ造・改ざんを発見したため、泣く泣く購入を見送ることにしました。少なくともSоftBаnkが料金プランを改定しない限り、僕がiPhоnеを購入することはないと思います。</p>\n<p>　これまで僕は、「iPhоnеの料金プランは高すぎる」と言っていた人達に対して、「そんなことはない。これが妥当な価格だ」と主張してきました。しかし気付いたのです。SоftBаnkが提示している料金プランには、改ざん・ねつ造・嘘・偽装・虚偽が含まれていることに。</p>\n<p>　そもそもあなたはなぜiPhоnеを欲しいのでしょうか？ iPоdと携帯電話の統合？ どこでも好きな場所でインターネットに接続する？ スタイリッシュなデザイン？ MоbilеMеを駆使したクラウド・コンピューティング？ 違うはずです。</p>\n<!-- more -->\n\n<p>　<strong class=\"very-strong\">女にモテたい。</strong></p>\n<p>　これがすべてなはずです。</p>\n<p>　しかし女にモテるためには、iPhоnеだけではダメです。合コンで颯爽とiPhоnеを取り出し、女の子の視線を釘付けにするためには、当然ながら飲食代（おごり）が必要になります。キャバクラに出かけて女の子の前でiPhоnеを使ってみせるには、当然ながら飲食代（30分5000円〜）が必要になります。ファッションに疎いあなたの場合はこれに加えて、お洒落なサロンでの散髪代や、夜遊び時のワードローブ一式をUNITED ARROWSで調達する必要も生じます。</p>\n<p>　iPhоnеの料金プランには当然これらの付随的な費用も含めるべきであって、端末代金と通信料金だけでは、iPhоnеの一番の売りである“女にモテる”機能を利用できないのです。僕の試算ではiPhоnеの機能をフルに活用する場合の月額利用料金は23万9720円<sup>（<a href=\"/article.php?id=923#footnote923-1\" id=\"ref923-1\">*1</a>）</sup>まで膨れあがります。馬鹿げた話ではありませんか。</p>\n<p>　こんな茶番は早急に終わりにすべきです。SоftBаnkがiPhоnеの料金プランを改定し、定額制の“キャバクラプラン(i)”、“合コンプラン(i)”を用意するまで、いかにあなたが敬虔なApple信者であろうとも、iPhоnеを購入すべきではありません。</p>\n<hr />\n<p class=\"note\"><a href=\"/article.php?id=923#ref923-1\" id=\"footnote923-1\">*1</a>　キャバ代 : 20,000円/回 × 4回/月 = 8万円/月、合コン代（おごり分含む） : 15,000円/回 × 4回/月 = 6万、散髪代 : 8,000円/回 × 2回 = 16,000円/月、洋服代 : 75,000円/月、端末代金・通信料 : 8,720円</p>"
