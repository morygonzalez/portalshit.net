  name: "9月27日 アラブストリート"
  href: "http://"
  category: "旅行"
  tag: "シンガポール,旅"
  comment: "<a href=\"http://www.portalshit.net/resources/DSC_3735.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3735-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3735.JPG\" class=\"flickr\" /></a>\n<p>　The Battle Boxを見たあとはブギスのアラブストリートに向かった。ここにはモスクがあり、街はイスラム風の建物で、まるで中東に旅行に来たかのようだった。シンガポールは高層ビルが建ち並び、いかにも都会といった感じのピリピリした空気が流れているのだが、アラブストリートはゆっくりした時間が流れていてとてものんびり出来た。途中、イスラム風の服を売る店でムスリム用のマレー帽を買った。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3726.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3726-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3726.JPG\" class=\"flickr\" /></a>\n<p>　モスクの中にも入ってみた。親戚のお姉さんは上着を羽織るよう求められたが、俺も短パンなので肌の露出が多いと上着を羽織ることを求められた。モスクの中ではおじさんたちがコーランを輪読したり世間話をしたりしていた。みんな靴を脱いで絨毯の上でごろごろしているように見えるし、雰囲気は田舎の公民館のようだった。</p>\n<a href=\"http://www.portalshit.net/resources/DSC_3739.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_3739-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_3739.JPG\" class=\"flickr\" /></a>\n<p>　モスクを見学したあと、小腹が空いたので屋台でケバブを買い、モスク前のベンチに座って食べていたら、隣に座ったイスラム教徒のじいさんに説教をされた。このときは丁度ラマダン（断食）の時期で、モスクの前でしかもマレー帽をかぶって食事をしていたものだから、「ムスリムのくせにお前何やってるんだ」ということになったのだ。ムスリムの連中はひもじい思いをして我慢しているのだ、これは確かに配慮が足りなかった。宗教的におおらかなシンガポールじゃなかったらまずいことになっていたかも知れない。</p>\n<p>　ブギスのアラブストリートはとてものんびりした雰囲気の良いところで、いつかイスラム圏を国を旅行してみたいと思った。</p>"
