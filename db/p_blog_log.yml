  comment: "<p>　久々に病気のことを書きます。チラシの裏なので興味がない人は読まないでください。</p>\n\n<p>　本当は一昨日金曜日から6クール目の治療を受ける予定だったのですが、先日外泊して大阪に行ったときにインフルエンザをもらってきたらしく、個室に隔離され治療も延期となりました。高熱は出るわ治療にあわせて上洛していた母親からこっぴどく怒られるわで散々です。</p>\n\n<p>　母は僕が大阪に出かけていってインフルエンザをもらってきたことが非常に軽率な行動に思えてとても許せないらしく、僕に猛省を促すため「本当は治療が終わるまで黙っていようと思っていたけど」と、僕が地元の病院で余命1、2ヶ月であると宣告されていたことを教えてくれました。</p>\n\n<p>　死にかけていたところからせっかく良くなってきているのに、なぜ人ごみの中に出かけていってインフルエンザなんてうつされて帰ってくるのか、6クール目の治療が延期になったせいで腫瘍マーカーが再び上がり始めたらどうするのか。インフルエンザ自体は健康な人だってうつされることがある訳だし、そのことで責め立てられるのは理不尽に思いましたが、両親の気持ちを考えると、確かに自分の行動は軽率だったかもしれないと思いました。</p>\n\n<h4>両親だけが呼ばれ告知されていた</h4>\n\n<p>　何でも両親には僕より一足先に肝臓に転移があることが伝えられていたらしく、両親は病院で余命宣告を受けてわんわん泣いたそうです。ただ僕にはその事実は伏せてあった。本人が最後まで希望を失わないように。</p>\n<!-- more -->\n\n<p>　何も知らない僕は地元の病院でもはや為す術無しと伝えられ、転院しようと決心します。もし余命1、2ヶ月だと伝えられていたら、転院して治療を受けようという気にはならなかったでしょう。思えば京都にやってきた12月の頭は常に微熱があり体がだるく、食欲も全くありませんでした。僕に事実を伏せるよう配慮してくれた両親のおかげで、僕はいまの病院を受診して死にかけているところを助けてもらったという訳です。</p>\n\n<p>　現在すべての腫瘍マーカーが陰性化し、腫瘍も非常に小さくなっており、治療の仕上げという段階です。地元の病院の医者は僕がまだ生きていると両親から聞かされて大変驚いたそうです。</p>\n\n<h4>希望を捨てないこと、生きるという意思を持つこと</h4>\n\n<p>　母から話を聞かされて思ったことは、とにかく生きる希望を失ってはいけないということです。僕の場合はたまたま事実を知らされなかったおかげで転院して治療を受けるという決断ができた訳ですが、余命宣告されたからと治療を諦めてしまえば後は死しかないのです。どんなに絶望的な状況でも、情報を収集し、決断を下すことを放棄してはならないと強く思いました。両親も僕も昨年12月の段階で治療を諦めていたら、今頃僕は墓の中だったのです。</p>\n\n<p>　もし読者の方の中に僕と同じ病気や難病で闘っている人がいたら、諦めないことの大切さを訴えたいと思います。もちろん僕はラッキーなだけだったのかもしれない。でも諦めていたら何もないのです。本当に僕は紙一重のところからここまで来たのですから。</p>\n\n<h4>悲しい報せ</h4>\n\n<p>　もう一つショッキングな事実を母から伝えられました。それは地元の病院で同じ病気で入院していた方が亡くなったということです。10万人に1人という珍しい病気ということもあり、田舎の病院で精巣腫瘍の人と一緒になるのは非常に希有なことです。よく声を掛け合っていた方なのですが、この方も僕と同じ時期にもはや為す術無しと医者に匙を投げられ、積極的治療を取りやめました。</p>\n\n<p>　お互い連絡先を交換していたのですが、京都へやってきて受診後即入院し治療開始という慌ただしい日々を過ごしていたため、電話をすることなく月日が過ぎていきました。あげくの果てに1月に車上荒らしにあったときに連絡先をメモした紙を入れていたリュックを盗まれ、この方の連絡先が全く分からない状態になってしまいました。</p>\n\n<p>　先日、この方の奥さんから我が家に電話があったそうで、最期まで僕はどうしているだろうかと気にしておられたということでした。僕がまだ京都で治療を継続しているということを母から聞き、「亡くなった主人の分まで生きてほしい」と奥さんはおっしゃったといいます。一介の患者である自分にできることは何もなかったかもしれないけど、治療が落ち着いたときに一度連絡を取るべきであったと大変悔やまれます。</p>\n\n<h4>とにかく生きること</h4>\n\n<p>　母は涙ながらに、「あんたが生かされているのは世の中があんたを必要としているから。病気が治ったら、偉くならなくても世の中のためになることをしなさい」と言いました。なんだか宗教家みたいですが、世の中のためになることをしなさいというのは、その通りだと感じました。もの凄い偶然によって、そして放っておいたら死ぬばかりだった末期患者の僕を受け入れてくれた病院の善意によって、いま僕は生きている訳です。</p>\n\n<p>　両親がどのくらい思い詰めていたか、どんなに悲しんでいたか。病院を移ってすぐの頃、なぜ母が頻繁に京都にやってきてくれるのか分かりませんでした。ひょっとしたらもう1、2ヶ月で亡くなるかもしれないからと思っていたから、最期までできるだけのことをしてやろうということだったのでしょう。そんな気持ちを理解せず、「耳鳴りが辛い」「もう治療をやめて帰りたい」と泣き言を言っていた自分は随分自己中心的だったなと思います。</p>\n\n<p>　ここのところかなり精神的に参っていましたが（ブログの更新頻度を見ればお分かりいただけると思います）、母から様々な話を聞かされ、なんとしても生きなければ、治療は辛いが耐えなければ、という気持ちがわき起こってきました。不可逆的副作用の耳鳴りはかなり辛いですが、アメリカの医療機関や京大の耳鼻咽喉科のウェブサイトを見るかぎり、近い将来聴覚を取り戻すための治療法が確立されそうな気配です。</p>\n\n<p>　とにかくいまは頑張って治療に耐えようと思います。生きていれば、きっと良いことがある。</p>"
