  id: 202
  name: "Gutes Neues Jahr!"
  href: "http://"
  category: "雑談"
  tag: "日記,病気"
  comment: "<p>　年賀状一通も出しませんでした。もう何年も書いてません。おかげで一通も届きませんでした。そういうわけであけましておめでとうございます。ぶっちゃけ年賀状とか面倒くさいですよね。というか最近、自分は人付き合い事態が面倒くさいんじゃないかと思うようになりました。なんだかんだいって一人で行動する方が楽。友達とは時々会えば良いかな、って。友人たちはみんなそれぞれの生活があって、しかも彼らはみんな社会人として立派に生きてるわけですな。何だか壁を感じます。</p>\r\n\r\n<p>　のっけから支離滅裂ですが、実はガンが再発していることがわかり、四日から入院することになりました。旅行から帰ってきて病院に検査に行ったところ、腫瘍マーカーが大幅に正常値を超えておりました。それでPET-CTという精密検査を受けたところ、左側の骨盤の上あたりに新しい腫瘍があることがわかりました。五日からまたつらい抗ガン剤の治療が始まります。</p><!--more-->\r\n\r\n<p>　そういうわけで、2006年はあまり更新ができないかも知れません。一応前みたいに病院にPowerBookを持ち込むつもりですが、副作用がつらくてキーボードをたたくことはできないでしょう。</p>\r\n\r\n<p>　このブログを訪れてくれてくださる皆様には本当に感謝しております。ニート生活において、このブログを更新することは随分生活に張りを与えてくれました。独りよがりなことを書くことが多いので、リアルスペースでお会いしたことがない方は「何のこっちゃ？」という記事に出くわすこともしばしばでしょう。もう少し自己紹介を詳しく書く必要があるなと痛感してはおるのですが、なかなか筆が進まず今日まで放置したままです。入院中に気が向いたら今までの人生でも振り返ってみようかな。</p>\r\n\r\n<p>　なんかこんなこと書いてると暗くて遺書っぽいですが、死ぬつもりはないです。一度も正社員として働かずに死ぬことは、いままで育ててくれた親に対して申し訳ないですし、せめて初任給で両親に良い靴でも買ってあげてから死にたい。</p>\r\n\r\n<p>　力の続く限り更新しようと思いますので、もし良かったら本年もこのブログをよろしくお願い申し上げます。</p>"
