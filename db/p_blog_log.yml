  name: "イーバンクのATM利用有料化"
  href: "http://"
  category: "雑談"
  tag: "散財"
  comment: "<p>　イーバンク銀行が12月からATMの利用手数料を徴収するそうです。無職廃人ニートのわたしはクレジットカードの審査に漏れなく落ちるため、イーバンクVISAデビットカードを利用しています。</p>\n\n<p class=\"ref\"><a href=\"http://www.nikkei.co.jp/news/main/20071104AT2C0202L03112007.html\" title=\"NIKKEI NET（日経ネット）：主要ニュース−各分野の重要ニュースを掲載\" class=\"ex-ref\">NIKKEI NET（日経ネット）イーバンク銀、ＡＴＭ手数料を有料に・12月から</a></p>\n\n<p>　実はわたしはスルガ銀行のデビットVISAカードも所持しているのですが、ATMの利用手数料無料につられて今夏口座を開設したばかりでした。スルガ銀行の口座を解約しようかと考えていた矢先の今回の規約改定。210円でも貴重な無職廃人ニートにとってこの措置は痛すぎます。</p>\n\n<p>　J-CASTニュースでは2chなどで不満の声が上がっていると報じられていますが（<a href=\"http://www.j-cast.com/2007/11/02012922.html\" title=\"J-CASTニュース : 「ATM手数料変更」イーバンク　「信用棄損」書き込み相次ぐ\" class=\"ex-ref\">「ATM手数料変更」イーバンク　「信用棄損」書き込み相次ぐ</a>）、イーバンクは利用者減っちゃうんじゃないですかね。わたしも考えを改め、スルガ銀行のお世話になり続けようかと思います。</p>"
