  id: 702
  name: "TAGまわりモディファイ＆script.jsアップデート"
  href: "http://"
  category: "アマグラミング"
  tag: "P_BLOG,blog,design"
  comment: "<p>　最近になってようやくタグとカテゴリーの違いみたいなものが分かってきました。カテゴリーは各記事をその中に内包するイメージだけど、タグによる分類は逆で、個々の記事にタグが付帯する感じ。だからぽんぽんぽんぽん気軽に付けられる。でも用いるタグには注意が必要で、出来るだけ一般的な言葉を用い、誰が見てもそのタグから連想されるイメージが近くなるようなものでなければならない。そうすることで、読者がもっと情報を効率的に摂取できるようになりますよね。カテゴリーによる情報分類では、自分にしか分からないような無茶苦茶な名前で情報分類していたので、それを修正する作業は結構骨が折れました。でも膨大なタグリストができてちょっと満足。量が多すぎて見にくいのは気にしない ;-) </p>\r\n\r\n<p>　タグの表示数を増やすに当たって、技術的にも手を加えてあります。P_BLOGは純正だとタグのレベルは4段階で、また強調表示されるタグの数も少なく感じたので、合計32個のタグが5段階で表示されるようにしみました。めちゃ適当にいじってありますが、いまのところ正常に動いています。最後にCSSで見映えを調整してお終い。本当は<a href=\"http://trifles.boo.jp/index.php\" title=\"trifles\" class=\"ex-ref\">trifles</a>さんの<a href=\"http://trifles.boo.jp/files/article.php?id=5\" title=\"trifles : Files : P_BLOG用Tag絞り込みファイル\" class=\"ex-ref\">Tag Selector</a>を導入しようかなと思ったんですが、エラーが出てうまく設置できず。多分変数の名前がずれてるくらいの小さなバグだと思うのでデバッグはそんなに難しくなさそうなんですが、術後の重い身体ではやる気が起きず :-! </p>\r\n\r\n<p>　一応改変した部分を記しておきます。<var class=\"filename\">include/fnc_base.inc.php</var>の1143行目付近。ほんと適当です。</p><!--more-->\r\n\r\n<pre class=\"code\"><code>\r\nif (count($cat_name_array) &gt;= 8) {\r\n    $ul_start = '&lt;div class=\"tag-list\"&gt;'.\"\\n\"; $ul_end='&lt;/div&gt;';\r\n    $tag_level_5 = 100;\r\n    $tag_level_4 = 50;\r\n    $tag_level_3 = 20;\r\n    $tag_level_2 = 5;\r\n    $tag_level_1 = 0;\r\n    //calc\r\n    $i = 0;\r\n    $s_array = array_values($cat_name_array);\r\n    rsort($s_array, SORT_NUMERIC);\r\n    $tag_level_5 = $s_array[2];\r\n    $tag_level_4 = $s_array[7];\r\n    $tag_level_3 = $s_array[16];\r\n    $tag_level_2 = $s_array[32];\r\n    foreach ($cat_name_array as $str =&gt; $num) {\r\n        if ($num &gt;= $tag_level_5) {\r\n            $span_prop = '5';\r\n                } elseif ($num &gt;= $tag_level_4) {\r\n                    $span_prop = '4';\r\n                } elseif ($num &gt;= $tag_level_3) {\r\n                    $span_prop = '3';\r\n                } elseif ($num &gt;= $tag_level_2) {\r\n                    $span_prop = '2';\r\n                } else {\r\n                    $span_prop = '1';\r\n                }\r\n</code>\r\n</pre>\r\n\r\n<p>　それとP_BLOGのVer.1.2ß4が公開されていたので（<a href=\"http://pbx.homeunix.org/p_blog/article.php?id=179\" title=\"P_BLOG Project : ver.1.2β4をリリース\" class=\"ex-ref\">P_BLOG Project : ver.1.2β4をリリース</a>）、<var class=\"filename\">include/script.js</var>だけ新しくしました。本当は綺麗にアップデートしたいんだけど、あちこちいじりすぎているのでちょっと手が回らない :-! </p>\r\n\r\n<p>　script.jsだけアップデートしたのは、kazさんのブログ<a href=\"http://jamlog.podzone.org/index.php\" title=\"JAM LOG\" class=\"ex-ref\">JAM LOG</a>で、<a href=\"http://jamlog.podzone.org/index.php?id=832\" title=\"JAM LOG : P_BLOG関連\" class=\"ex-ref\">P_BLOG添付のJavaScript改造版</a>について述べられていたから。新バージョンの<var class=\"filename\">script.js</var>からはカーソルのある位置に<var class=\"tag\">&lt;img&gt;</var>タグが挿入されるようになるわけですよ。画像のアップロードが随文楽になります。</p>\r\n\r\n<p>　ところで、<var class=\"filename\">script.js</var>を自分好みにモディファイしていてビックリ！ ファイル中にどこかで見た名前が出てくるではありませんか！</p>\r\n\r\n<p><img src=\"./resources/script.js.png\" width=\"378\" height=\"113\" alt=\"僕の名前を発見！\" /></p>\r\n\r\n<p>　最初は見間違いかと思いましたが、<a href=\"http://www.portalshit.net/article.php?id=594\" title=\"portal shit! : 投稿画面のタグボタンをカスタマイズ\" class=\"in-ref\">投稿画面用のタグボタンについての記述</a>を一部採用して頂いたようです。こんな下品な名前でブログやってるのになんだか恐縮です。もっと勉強してP_BLOG Projectのお役に立てるようになりたいです。</p>"
  date: "2006-11-17 22:28:25"
  mod: "2009-04-20 23:05:07"
