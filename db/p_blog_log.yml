  comment: "<p>　つい今し方、NTT西日本から電話がかかってきて、フレッツADSLなんてどうですかと言われた。僕は現在契約中のYahoo! BB 8Mコースの回線速度に不満を持っているので、タイミングは悪くない。しかし一日遅かった。ちょうど昨日、Yahoo! BBの回線を8Mから50Mに変更する手続きをとったところだったのだ。途中でキャンセルしても変更手数料はYahoo! BBに支払わなければならない仕組みなので、変更手数料が無駄になる。その旨話して断ろうとしたが、おばちゃん食い下がる。年末までに開通してくれたら使用料半額が一年続くから、Yahoo! BBに比べて26,000円もお得ですよ、そんな変更手数料くらい相殺してお釣りが来ますよ、それに一年経ってもうちの月額使用料はYahoo!さんよりお得ですよ云々。</p>\r\n\r\n<p>　そういう風にまくし立てられると、ぐふ、確かにYahoo! BBなんて止めてフレッツADSLにした方が良いような気がしてきた。ぐらり。しかしなんだか勧誘電話に乗せられてフレッツADSLにするのは癪なので、考えておきますと言って電話を切った。</p>\r\n\r\n<p>　でも電話を切ってよーく考えると疑問点が二つほど浮かんだ。フレッツADSLって単体じゃネット接続出来なくて、NTT西日本てのは単なる回線業者だから、別にISPとも契約しなければならないはず。そうなると確かにNTT西日本に払う回線の代金は一年間半額なのかも知れないが、ISPに払うお金は半額にならないだろう。また、それを考慮しても確かに一年間はこのままYahoo! BB内で契約変更するよりもフレッツに乗り換えた方がお得なのだが、一年目以降は回線利用料とISPへの支払いを合わせるとYahoo! BBよりも割高になる。何度もシミュレーションしたじゃないか、俺。あやうくNTT西日本のおばちゃんにそそのかされてフレッツADSL開通させるところでした。</p>\r\n\r\n<ul class=\"ref\">\r\n<li><a href=\"http://flets-w.com/waribiki/adsl/index.html\" title=\"NTT西日本 | フレッツ | 割引サービス一覧 | フレッツ・ADSL1年間最大半額キャンペーン\" class=\"ex-ref\">NTT西日本 | フレッツ・ADSL1年間最大半額キャンペーン</a></li>\r\n<li><a href=\"http://bbpromo.yahoo.co.jp/promotion/price/adsl/index.html\" title=\"Yahoo! BB ADSL 料金 - Yahoo! BB\" class=\"ex-ref\">Yahoo! BB ADSL 料金 - Yahoo! BB</a></li>\r\n</ul>"
