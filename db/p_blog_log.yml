  name: "STEP SERVERとXREA　二つの格安レンタルサーバーを利用してみて"
  href: "http://"
  category: "アマグラミング"
  tag: "Web,P_BLOG,PHP,ステップサーバー,レンタルサーバー,XREA"
  comment: "<p>　このサイトは <a href=\"http://stepserver.jp/index.html\" title=\"STEP SERVER:::格安レンタルサーバー(ホスティング)サービスならステップサーバー:::\" class=\"ex-ref\">STEP SERVER</a> を利用しています。先日親のためにつくったサイトは <a href=\"http://www.xrea.com/\" title=\"XREA.COM\" class=\"ex-ref\">XREA</a> を利用しています。二つの格安レンタルサーバーを利用してみて、PHPの仕様など、結構違うものだなということを感じました。</p>\r\n\r\n<p>　レンタルサーバーではPHPはセーフモードで動いているようですが、ひとくちにセーフモードといってもいろいろあるようで、PHPのバージョンなども含め、どこのレンタルサーバーでも同じ環境が得られるわけではないのです。例えばSTEP SERVERでは<var class=\"filename\">phpinfo.php</var>を使ってPHPの情報を閲覧することはできないですし、XREAでもセーフモードに癖があって、管理者ログインしてP_BLOGの<var class=\"filename\">forum/topic.php</var>にアクセスするとログインセッションが切れてしまうという現象に遭遇しました。</p>\r\n\r\n<p>　また前から懸案だったSTEP SERVERでのecto利用ですが、これは僕の設定とかの問題ではなくて、まったく無理なようです。Movable Typeでの利用すら受け付けなかったのですから。恐らくブログ投稿クライアントによる投稿をSTEP SERVERの方で規制しているのでしょう。一方で、XREAでは<var class=\"filename\">plg_xmlrpc.php</var>を利用してP_BLOGでも問題なくectoから投稿できました。</p><!--more-->\r\n\r\n<p>　先日、oberheimさんの <a href=\"http://www.essential-concept.com/\" title=\"Essential Concept\" class=\"ex-ref\">Essential Concept</a> で <a href=\"http://www.essential-concept.com/2006/07/13/003000.html\" title=\"iCalとGoogle Calendarを連携させる (Essential Concept)\" class=\"ex-ref\">iCalとGoogle Calendarを連携させる</a> 方法が紹介されていましたが、WebDAVというものに対応したサーバーでないと利用できないようでした。</p>\r\n\r\n<p>　このように格安レンタルサーバーでは自分の思い通りの環境を実現するのは難しいようです。PHPもCGIも利用せず、静的なウェブサイトを構築するのであれば激安サーバーでも問題ないのでしょうが、ブログツールを設置したりウェブアプリケーションなどを利用するのであれば、それなりのレンタルサーバーと契約する必要がありそうです。</p>\r\n\r\n<p>　しかし“それなりのレンタルサーバー”というのがくせ者で、なかなか価格とサービス内容の見合うサーバーが見つかりません。月額500円を目安に探してみましたが、ロリポップやSTEP SERVER、XREAなどの一部は過激に安い料金でサービスを提供しているようで、これら以外である程度の品質のところを利用しようとするならば、最低でも月額1,000円は見ないといけないようです。加えて初期費用15,000円なども必要になり、個人で趣味的に運用するサイトにとっては高すぎます。</p>\r\n\r\n<p>　となると自宅サーバーという選択肢も浮かび上がります。一昔前に流行ったように、Mac miniを自宅サーバーとして利用すると、結構幸せになれるのではないでしょうか。Yahoo!オークションなどで型落ちのG4 Mac miniなどを探してきて自宅サーバーを設置すれば、PHPやMySQLなどのインストールの手間は必要になりますが、自分の思い通りの環境を構築することが可能です。</p>\r\n\r\n<p>　気になるのは電気代やネットへのアクセスなどです。セキュリティなども自分で考えなければならないのですよね。いまの僕にはMac miniを購入する資金もないですし、当分自宅サーバーを起ち上げることはないでしょうが、自営業やSOHOなどで商用ウェブサイトをつくる場合は自宅サーバーがもっとも安上がりでしょうね。</p>"
