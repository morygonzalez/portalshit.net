  comment: "<div class=\"float-left\"><img src=\"./resources/coffeeandcigarettes.jpg\" width=\"225\"  height=\"173\" alt=\"COFFEE AND CIGARETTES\" /></div>\n\n<p>　Ζガンダムを見に行ったときに、ショッピングセンター内をうろうろしていてコーヒー・アンド・シガレッツのDVDを発見。衝動買いしてしまった。</p>\n\n<p>　このDVDはかなりイイ。コーヒー・アンド・シガレッツは映画館でも見たが、圧倒的にDVDで見るのがオススメである。この映画は11編の短編から成る。カスなストーリーもあるので、自宅でそのときの気分に合わせて見たいストーリーを見るというのがサイコーだ。このナンセンス・コメディーは病みつきになる。</p>\n\n<!--more-->\n\n<p>　俺が一番好きなのはロックスターのイギー・ポップとトム・ウェイツの小話。これがめっぽう面白い。イギー・ポップとトム・ウェイツが喫茶店で待ち合わせをしている。二人は初めて会うのだが、トム・ウェイツがおかしなことばかり言う。最初は話を合わせているイギー・ポップだが、途中でつきあっていられなくなって帰ってしまう。</p>\n\n<p>　例えばトム・ウェイツはたばこ吸うなんてバカだ、アホだ、たばこを止めて本当に良かったとしみじみと言う。いまだに吸ってる奴らが信じられないとまで。しかしイギーが同意している旁らで、ウェイツはおもむろにテーブルの上に置いてある忘れ物のたばこに手を伸ばす。「たばこを止めたから、いまは堂々と吸うことが出来る」。ぽかーんとするイギー。しかし勧められるまま吸ってしまうイギー。ここでDVDのジャケットにも書いてある名ぜりふが出てくる。</p>\n\n<blockquote>\n<p>Hey, cigarettes and coffee, Man. That's a combination. </p>\n</blockquote>\n\n<p>このシーンが面白おかしくてカッコイイ。</p>\n\n<p>　他にもこの映画には大物が出演していて、面白おかしい演技をしている。無名の役者じゃなくて、大物がやっているから面白いのだ。</p>\n\n<p>　コーヒー・アンド・シガレッツはブルータスで特集されたりしたので、お洒落映画だというイメージを持って敬遠している人がいるかも知れないが、決して単なるお洒落映画ではない。心からオススメできる一本だ。レンタルではなくて、是非DVDを購入していつでも見られるように手元に置いて欲しい。</p>\n<!-- ISBN=B000N4RAVA -->\n<p class=\"note\">\"Hey, cigarettes and coffee, Man. That's a combination.\"で検索したら、上位ヒットは日本語のサイトだった。英語のサイトは断片的に単語がヒットしているだけで、まるまる全文を載っけてるところはちょっと見た限り見あたらなかった。このせりふに格好良さを見いだすのは日本人だけなのだろうか？</p>"
