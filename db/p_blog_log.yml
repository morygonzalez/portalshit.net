  name: "文章の書き方について"
  href: "http://"
  category: "雑談"
  tag: "文章"
  comment: "<p>インターネットで文章読んでると、読点の打ちどころが変な人の文章に出会うことありませんか？ 僕は結構ある。なんつーか、必要以上に読点打ちまくってる感じの文章。例えばこんなの。</p>\n<blockquote>\n<p>今日は、とてもとても、良い天気でした。</p>\n<p>明日も、きっと、晴れるのではないでしょうか？</p>\n<p>晴れたら、お弁当をもって、出かけたいものですね。</p>\n</blockquote>\n<p>こういうのすごく冗長に感じる。格助詞や副詞のあとに必ず読点が入れてあるんだけど、必要なくないですか？ 読点は本来文章を読みやすくするためのものなのに、逆に読みにくくなってる。</p>\n<p>考えてみると、自分自身も子どもの頃は読点を打つのが苦手だった。読書感想文の時間とかマジで憂鬱で、書き出しを</p>\n<pre>「僕は、『ちび黒サンボ』を読みました」</pre>\n<p>にすべきか</p>\n<pre>「僕は『ちび黒サンボ』を読みました」</pre>\n<p>にすべきかで延々悩んでいたことを思い出します。大学ノートとか、文字の詰め方が自由な用紙に文章を書くときはそんなに悩まないんだけど、原稿用紙の場合は明示的に読点を打たなければならないのでプレッシャーがかかるのだ。</p>\n<!-- more -->\n\n<p>読点を打つ位置で悩まなくなったのは結構遅くて、大学受験の頃じゃないかと思う。国語の現代文の問題で、論理構成のしっかりした堅めの評論文を沢山読むことで読点を打つ位置を覚えた。あと英語の勉強。意味のまとまりを意識して文章を読むようになると、読点を入れる場所が何となく感覚的に分かるようになる。英文でカンマを入れる位置と日本語で読点を入れる位置を比較したりなんかしてね。ああ、副詞節のあとには読点を入れた方が読みやすいな、とかね。</p>\n<p>本来なら読点を打つ位置ってのは国語の授業でしっかり教えるべきものなんじゃないかと思うんですけど、僕は学校の授業でそういうの習った覚えが一切ない。いや、本当は小学生の頃に習ったのかも知れないけど、小学生の段階じゃ文章の意味のまとまりとかを意識して読点を打つってレベルには到達できない。だから高校卒業間近まで、読点を打つ位置でずーっと悩んでいた。本当は文章を読み解く力の付いてきた中学校後半か高校あたりで、基本に立ち返って文章を書く訓練を施しても良いんじゃないかって思う。</p>\n<p>学校の国語の授業は解釈論みたいのが多くて、小説や随筆を読んで登場人物や著者の心境を想像してみましょうとかそんなのばかりやってた気がする。小説の読み方とか十人十色でひとそれぞれなんだから、そんなのよりも読点を入れる場所のような実際的な事柄を教える方がはるかに子どもにとっては有用だ。</p>\n<p>そもそも、句読点云々の前に文章の書き方そのものを学校で習ってないんじゃないかって思うんですよね。もちろん学校で作文を書けとは言われるんだけど、具体的な書き方を習った覚えはない。「起承転結で書け」とかそういうおおざっぱな指示は受けるけど、じゃあ何が「起」で何が「承」で何が「転」で何が「結」なのか、学校の先生は教えてくれなかった。「起、転、結はともかくとして、承て何なんだよ」って子どもの頃の僕は思ってましたね。</p>\n<p>結局のところ僕はこれまた大学受験で文章の書き方を身につけた気がする。小論文の添削講座を通信教育で受講したんだけど、ここのテキストで起承転結がどういうものかを学んだ。そして実際には起承転結スタイルは素人には難しすぎるので、</p>\n<pre>問題提起 → 譲歩（確かに〜） → 反論（しかし〜） → 具体例・根拠 → 結論</pre>\n<p>という書き方が一番書きやすいということも知った。</p>\n<!-- ISBN=4492042121 -->\n<p>学校の国語の授業では美しい文章の鑑賞に主眼が置かれていて、作文もそういうのを手本にしている。だから「起承転結で書け」とか言われるわけだけど、起承転結は実は高等テクニックなわけですよ。素人の、しかも子どもにそんなの使いこなせるわけがない。文才のない一般人でも文章を書きやすくなるようにテンプレートみたいのを用意して、そこにパーツを当てはめていくだけでまとまった文章を書けるようになる、みたいなトレーニングを学校では施して欲しかったなと思いました。</p>\n<p>ちなみに学校でこういう実際的な文章の書き方を教わったのは、大学での英語の授業だった。大学に入って最初に英語を教わったのはアメリカ人の先生で、MS Wordの使い方から行幅の開け方、主張→根拠（第一に〜、第二に〜、最後に〜）→結論というような説得力のある段落の並べ方まで、実に基本的なことを教えてもらった。というか、逆にいうと大学に入るまでこういうの知らない人が多いってことだよな、アメリカ人の先生が大学の英語の授業でわざわざこういうの教えるってことは。</p>\n<p>おどれはごちゃごちゃ言ってるわりに読みにくいクソみたいな文しか書いてないじゃねーかと言われたらぐうの音も出ないんですけど、メールやブログでいまは多くの人が文書の書き手になってきているわけですし、文章の書き方みたいのはもっと考える余地があるんじゃないかなーと思った次第です。</p>"
