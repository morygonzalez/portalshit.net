  category: "WWW"
  tag: "blog,Web,design,モヒカン族"
  comment: "<p>　現在使っているP_BLOGは大変ありがたいブログツールなのだが、俺としては外部リンクは新規ウィンドウで開きたいので、なんとかそれを自動化できないかと方法をGoogleで検索していたら、<a href=\"http://deztec.jp/design/05/08/07_target.html\" class=\"ex-ref\">targetの信念と選択</a>というドキュメントに遭遇した。</p>\r\n\r\n<blockquote cite=\"http://deztec.jp/design/05/08/07_target.html\"><p>　target=\"_blank\" の話題。他サイトへのリンクを新しいタブで開きたいとは考えない人が現にいるにもかかわらず、target=\"_blank\" とすると、閲覧者は選択の余地なく新しいウィンドウを開かされてしまう。これが target=\"_blank\" が嫌われる唯一無二の理由です。</p></blockquote>\r\n\r\n<p>　という記述を読んで初めて、あぁそうか、target=\"_blank\"を嫌う人も存在するのだな、ということに気が付いた。特にタブブラウザではないブラウザを使っている人なんかは外部リンクをクリックするたびに新しいウィンドウが開いて困っていることだろう。いままで自分がいかに自分勝手にtarget=\"_blank\"というタグを書き連ねまくっていたか認識したわけである。</p><!--more-->\r\n\r\n<p>　しかしそれでも俺はportal shit!からの外部リンクはtarget=\"_blank\"、つまり新規ウィンドウ／タブで開くようにしたい。自分がタブブラウザを使っていてそれに慣れているからなわけだが、Webサイトのデザインと同じように、外部リンクを別窓で開くのはそのサイトのオーナーのスタイルとして認められても良いのではないかと思う。俺が閲覧者であれば、引用記事のソースなどの外部リンクはもとのページと比較しながら読みたいので、別窓で開いてくれた方がありがたい。いまはマウスは使ってないのだが、マウスを使いながらブラウジングするときは、ホイールクリックを新規タブで開くように設定して閲覧していた。</p>\r\n\r\n<p>　でも実際自分がいまだにフツーのIE使ってるとしたら、クリックしただけで新規ウィンドウが立ち上がりまくって動作がめちゃくちゃ重くなるtarget=\"_blank\"はうざいことこの上ないと思うだろうなぁ。うーん、困った。</p>\r\n\r\n<p>　この問題を解決するには、閲覧者の皆さんにタブブラウザを導入してもらうしかないのだが、パソコンに詳しくない方にはハードルが高いだろうし、そこまでしてこのページに読む価値があるかどうかは（以下略</p>\r\n\r\n<p>　もし閲覧者の方で、外部リンクを新規ウィンドウで開く現在の仕様がうざくてうざくてしょうがなくて、そのうち夜道で俺を襲ってやりたいとまで思い詰めている方がいらっしゃいましたら、どうぞメールかコメント欄で教えてやって下さい。</p>\r\n\r\n<h4>＜追記＞</h4>\r\n\r\n<p>　そういえば自動車メーカーのHPとかJavascriptで画面一杯に新しいウィンドウを立ち上げるのでうざいですよね。俺なんかあれで一気に見る気失せるんだけど。あと、銀行のオンラインバンキングのサイトなんかもそう。新しいウィンドウがどんどん開く。あんなごちゃごちゃした構造してるから、フィッシング詐欺なんかに悪用されるんだと思う。</p>\r\n\r\n<h4>さらに追記 2007/01/15</h4>\r\n\r\n<p>　モヒカン族の影響を受けたいまとなっては、外部リンクをtarget=\"_blank\"指定するのとっくの昔に止めてます。この記事はいま自分で読んでみても何が言いたいのか分からんですね。</p>"
