  tag: "音楽"
  comment: "<p>　オムニバスアルバム、ヴァリアスアーティスト。あなたはコンピレーションCDを何枚持っているだろうか？　俺は結構持っている。実はiPodに入っている音楽のほとんどがコンピレーションCDから読み込んだものだったりする。</p>\r\n\r\n<p>　コンピレーションCDというのは大変便利だ。数々のアーティストの代表曲を、一枚のアルバムを買うだけで聞けてしまう。CD一枚買うだけで様々なアーティストに触れることができるコンピレーションは、未知の音楽との出会いの場である。アルバム中の何曲かの好きな楽曲をたよりに、未知の似たようなジャンルの楽曲に巡り会うことができるからだ。音楽を聞き始めたばかりの人や、それまで違うジャンルの音楽を聞いていて別のジャンルに興味を持った人にとって、コンピレーションはその後の音楽人生の道しるべともなる大きな存在である。</p>\r\n\r\n<p>　しかしコンピレーションには功罪あると思う。功の部分については上述した通りだが、罪として考えられるのは、自分で聞きたい音楽を選べないようになるということである。コンピレーションの世界にどっぷり浸かってしまうと、その便利さ故にそこから抜け出せなくなってしまうのだ。結局、誰かの耳＝価値観というフィルターを通してしか音楽を聞けなくなってしまう。</p><!--more-->\r\n\r\n<p>　もちろん、世の中に出回っている音楽のほとんどが、CDやレコードとなって店頭に並べられる前の段階でフィルタリングされている。曲を作ったアーティスト自身によって、レコード会社の社員によってなどなど。</p>\r\n\r\n<p>　しかしアーティストやレコード会社によるフィルタリングは、音楽を発信する側のフィルタリンングである。そこには発表する音楽に対する想いが込められている。聞き手にこういう風に聞いて欲しいという意図のもとに行われるフィルタリングなのである。</p>\r\n\r\n<p>　一方でコンピレーションCDで行われるフィルタリングは、音楽の作り手の立場にはない第三者によって、第三者の意思のもとに行われるフィルタリングである。これにはもちろん音楽の作り手たちの意思は反映されない。元の音楽を作った人たちの意図とは違う選曲、編集、ジャケットデザインで世に送り出されるのがコンピレーションCDなのである。</p>\r\n\r\n<p>　コンピレーションばかり聴くことは、音楽の作り手たちとの対話を放棄することである。ある程度コンピレーションCDのお世話になって音楽的知識を貯えたなら、あとは自力で聴きたい音楽を探し当てて行くべきであると思う。</p>"
