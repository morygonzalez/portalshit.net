  id: 424
  name: "春の陽気のうらうらら"
  href: "http://"
  category: "雑談"
  tag: "病気,Chemotherapy,Testicular Tumor"
  comment: "<p><img src=\"./resources/200603281650000.jpg\" width=\"250\" height=\"188\" alt=\"瀬田の桜\" class=\"float-left\" />　前回の入院のことは書きませんでしたが、本日再び入院して明日から塩酸イリノテカン・ネダプラチン併用療法の2コース目を受けます。今日、採血して腫瘍マーカーをはかったら、なんと1コース目の治療前よりも数値が上がっていました。これはすなわち、いまのところ薬が効いていないということです。前回の治療前にあった違和感が取れていたから、よもや薬が効いているのかもと期待していましたが、現実は厳しいものがあります。このまま薬が効かなければ余命二年もないわけで（もっと短いかも知れない）、ここ数日の友人たちの来訪で忘れかけていた死への恐怖が舞い戻って参りました。</p>\n\n<p>　しかしくよくよしてばかりもいられないので、CT撮影と入院時の検査が終わってから映画を見に行きました。アカデミー賞監督賞を受賞した『ブロークバック・マウンテン』です。しかし本稿は単なる日記ですので、映画の感想は別の記事で記すことにします。</p><!--more-->\n\n<p>　映画を見終わって外に出てビックリ、午後6時を過ぎているというのにかなり明るい。そして暑くもなく寒くもないちょうど良い気温。ここ数日、少なくとも阿蘇地方は、昼間は暖かくなっても朝晩はやはり冷え込み、春の訪れを感じることはできませんでした。しかし今日の熊本市内はもうすっかり春で、夕方になっても冷え込みがなく、とても過ごしやすい気候でした。大学に入学したばかりの頃を思い出します。</p>\n\n<p>　僕はここ数年間、春の陽気がなんとも苦しく、春という季節が嫌いでした。桜の花を見てもあまり美しいとは思わなかった。大学時代、サークルに所属しておらず孤独な生活を送っていたためです。もわもわとした気候につられてキャンパス中が浮き足立っており、サークル活動をしている人たちは新入生の勧誘がてら花見に出かけ、楽しく騒ぐ。そんななか僕はぽつんと一人、大学のPCラウンジに取り残されるわけです。気がつけば回りに人はいない。これは結構堪える。</p>\n\n<p>　結局、入学直後うだうだしていてサークルに入りそびれた自分が悪いのですが、うきうきわくわくしたあの雰囲気に対する悪い印象をぬぐい去ることができず、それに花粉症の辛さも加わって、春という季節はますます憎たらしい存在となっていたのです。</p>\n\n<p>　しかし大病を患って迎える二度目の春である今年は、生命の息吹を感じることができてとてもエンジョイできています。先日、桜並木を車で駆け抜ける機会があったのですが、なんと桜の美しいことかと見とれてしまいました。いつも利用していた抜け道を偶然通ったら、沿道に植えられた桜の木々が何とも言い表しようのない美しい姿を披露していたのです。桜に励まされるように、「生きているということは素晴らしい、何としてでも生き延びてやりたい」と強く思ったのでした。</p>"
  date: "2006-04-03 20:12:11"
