  name: "六本木ヒルズに住みたいですか？"
  href: "http://"
  category: "雑談"
  tag: "六本木ヒルズ,医者,成金"
  comment: "<p>　さっきフジテレビの番組を見ていたら、六本木ヒルズに住む東大医学部卒の医者の話をやっていた。六本木ヒルズは人を引きつけるだとか、東京で一番訪れる価値のある場所だとか言っていたけれど、「はぁ？」と俺なんかは思ってしまう。</p>\r\n\r\n<p>　確かにあの辺りは便利だ。夜遊びをした翌朝、六本木駅のシャッターが上がるのを待っているのは辛い。寒い季節は特に。クラブに遊びに行ったもののつまらないイベントで、早く帰って寝たいと思うときだってある。そんなとき、家が六本木だとタクシーすら乗る必要がなく帰宅できるのだ。住居と娯楽の近接という意味においては六本木は便利だと思う。</p>\r\n\r\n<p>　しかし果たして東京で一番訪れる価値のある場所か？　どんな女の子でも六本木ヒルズに住んでると聞けばヤラせてくれるのか？　六本木ヒルズに住んでいるだけで充実した人生が送れるのか？　くだんの医師ならすべてにイエスと答えるだろう。もちろんテレビだから、視聴者がイメージを持ちやすいように編集加工されているのだけど、それをさっぴいたって、43歳にもなって六本木ヒルズのブランド力が好きだとテレビに出て公言してしまう辺り、頭は良いのかもしれないけど感覚がおかしいなと思った。</p><!--more-->\r\n\r\n<p>　VTRのあとに爆笑問題の太田が、「六本木に住みたがるなんて自分に自信がない証拠」「六本木に住みたがるやつは大抵田舎者」と言っていた。確かにそうだ。あそこまで六本木に執着するのは品がない。地方出身者の方が東京生まれの東京育ちの土着民よりも裏原宿の地理に明るかったりするのと一緒である。ちなみにこれは自分のことです。</p>\r\n\r\n<h4 class=\"text\">＜蛇足＞</h4>\r\n<p>　ある大学のキャンパスでのこと。地方出身者が最先端のファッションで身を固めている旁らで、港区に生まれて小学校から大学まで同じ学校に通っている、なんて人は実は地味な身なりをしていたりする。そういうやんごとなき身分の方々というのは、裏原ファッションなんて興味を示さなくて、さらっとGAPやラルフローレンを着こなしていたりするのである。俺は昔はGAPなんかを着るのはださいと思っていたけれど、「じゃあお前はやんごとない方達のようにさらっと着こなせるのか」と言われるとこれがなかなか難しいのである。これはもう、血統というか家柄が良くないと出来ないのだ。能ある鷹は爪を隠す、とはちょっとニュアンスが異なるけれど、本当のお金持ちとはこういう感じなのだと思う。</p>"
