  id: 23
  name: "初めてのマイカーを運転しての感想"
  href: "http://"
  category: "雑談"
  tag: "E-19PL,日記"
  comment: "<p>　とうとう我が家にVW GOLF II GTI16Vがやってきた。率直な感想は「速い、しかし乗りにくく、ボロい」。</p>\r\n\r\n<p>　車屋で受け取って早速走らせようとするけど二度ほどエンスト。なんてクラッチのつながりが悪いんだと思っていると、車屋のおっちゃんが失笑気味にウィンドウをノック。なんとサイドブレーキを引いたままである。だっせ。</p>\r\n\r\n<p>　何度かエンストをこきながらバイパス道へ出る。クラッチ操作を繊細に行わないとすぐかたかたとノッキングしてエンストしてしまう。見た目はゴキブリみたいな外観をしているくせに大変デリケートなやつである。左ハンドルの運転は思ったより難しくない。</p>\r\n\r\n<p>　車を動かしながら計器類やウィンカーの操作方法を確かめていると、ガソリンがスッカラカンなことに気づく。車屋が納車前にガソリン抜いてるんじゃないかと疑ってしまうほどのスッカラカン具合。しょうがないので途中のガソリンスタンドで給油。ハイオク満タンで7,000円弱。原油高のこの時期にハイオク車を買うことの愚かさが身にしみる。</p><!--more-->\r\n\r\n<p>　平日昼間の熊本から阿蘇への道路は基本的に空いているので、給油をすませたことだしちょっとGTIの能力を試してみることにする。低速ギアの加速は悪い。大きな道路に出るときはタイミングを計るのが大変だ。しかし3速、4速からの加速は鋭い。3速の3000回転くらいからトルクが乗ってきて、５速につないだときはもう<del>ふぬわkm</del>（ふぬわは間違いで、正しくはぬわわkmです。公道でふぬわも出せるはずがありません。ほら吹いてごめんなさい）の世界。サニーでは考えられなかったパッシングの連続。やはり腐っても鯛で、新車購入時370万円のポテンシャルは伊達じゃない。</p>\r\n\r\n<p>　ただし、やっぱり15年落ちの車、内装のプラスチックなどがぼろい。さわるとぐらぐらするし、すぐ部品がとれる。キーシリンダー周りのプラスチックはいまにも外れそうで正直運転していて恐ろしい。接着剤でくっつけて良いものなのだろうか？</p>\r\n\r\n<p>　また、ときどきギアが入らなくなるという致命的な欠陥も抱えている。一速に入れたいのに三速にギアが入り、バックギアに入れたいのに一速に入るという現象が一日に何度となく公道上で発生する。特に自宅前で車庫入れしようとしているときにバックギアに入らなくなるとマジで焦る。もう目の前に隣家の壁が迫っているというのに、何度リバースギアに入れる操作を行ってもクラッチをつなぐと車は前へ進もうとする。そうこうしているうちに車がやってきたりして、そうなるともう茫然自失。一瞬、ギアをニュートラルにしたまま車を降りて、人力で我が家の敷地まで押し込もうかと本気で考えたりする。本当に心臓に良くない。明後日車屋に持って行くまでに事故らなければいいのだが。</p>\r\n\r\n<p>　GTI16V、いい車だけどこれからつきあっていくのはとても骨が折れそうです。</p>"
