  comment: "<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2434.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2434-tm.jpg\" width=\"500\" height=\"334\" alt=\"Wireless Mighty Mouse\" class=\"border\" /></a>\n</p>\n<p>　なんの変哲もないWireless Mighty Mouseですが…。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2407.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2407-tm.jpg\" width=\"500\" height=\"334\" alt=\"Wireless Might Mouse\" class=\"border\" /></a>\n</p>\n<p>　ぶっ壊れました。いや、正確にはぶっ壊してしまいました。スクロールボールの調子が悪くなって、掃除をしたら直るかなと分解したのですが、結局直りませんでした。実はこのWireless Mighty Mouse、三個目です。これまでもスクロールボール不調で2回ほど取り替えてもらいました。</p>\n<p>　というわけで急遽マウスを買ったのです。またMighty Mouseを買おうかなとも思いましたが、短期間でスクロールボールが使い物にならなくなることは目に見えているし、でもBluetooth対応マウスは少ないしで、割と悩みました。そんなときにEngadgetの<a href=\"http://japanese.engadget.com/2008/01/31/logitech-bluetooth-mx-r/\" title=\"LogitechからBluetooth版 MX-Rマウス - Engadget Japanese\" class=\"ex-ref\">LogitechからBluetooth版 MX-Rマウス</a>という記事を読んで、LogicoolのMX Revolutionに決定しました。マウスがないとすごく不便なので、Engadgetの記事の詳細は読まず、急いで決めた次第です。</p><!-- more -->\n<h4>Logicool MX Revolution</h4>\n<p>　そして届いたのがこちら。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2411.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2411-tm.jpg\" width=\"500\" height=\"334\" alt=\"MX Revolution\" class=\"border\" /></a>\n</p>\n<p>　じゃ〜ん。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2422.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2422-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_2422.JPG\" class=\"border\" /></a>\n</p>\n<p>　じゃ〜ん。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2419.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2419-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_2419.JPG\" class=\"border\" /></a>\n</p>\n<p>　じゃ〜ん。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2418.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2418-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_2418.JPG\" class=\"border\" /></a>\n</p>\n<p>　じゃ〜ん。</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2449.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2449-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_2449.JPG\" class=\"border\" /></a>\n</p>\n<p>　あれ？ ナニコレ？</p>\n<p>　実はEngadgetで紹介されていたのはキーボードとセット版のMX-Rの後継モデル。Bluetooth対応だと錯覚して買ったんですが、MX-R自体はBluetooth非対応でした。つまりクソださいUSBレシーバーを取り付ける必要有り。二つしかないMacBookのUSBポートを常時占有するというわけです。</p>\n<p>　僕は平生、カードリーダーでデジカメで撮った画像をMacに取り込んでいるんですが、このダサいUSBレシーバーがカードリーダーと緩衝して取り付けられない！</p>\n<p>\n<a href=\"http://www.portalshit.net/resources/DSC_2443.jpg\"><img src=\"http://www.portalshit.net/resources/DSC_2443-tm.jpg\" width=\"500\" height=\"334\" alt=\"DSC_2443.JPG\" class=\"border\" /></a>\n</p>\n<p>　つまり、デジカメから画像を取り込むときはいちいちUSBレシーバーを外して行う必要があるということです！</p>\n<p>　つまり、デジカメの画像を取り込む間はマウスが使えず、トラックパッドで操作しなければならないということです！</p>\n<p>　つまり、画像を取り込んだあとにいちいちUSBレシーバーをつなぎ直す必要があるということです！</p>\n<p>　がちょ〜ん。</p>\n<p>　買う前に確認しなかった自分が悪いわけですが、ワイヤレスマウスはBluetoothが標準になって欲しいなぁ。何が悲しくてダサい突起物をパソコンに取り付けなければならないのやら。</p>\n<p>　まぁここまでは僕の不注意の話です。以下に一般的な使い心地（主にMighty Mouseとの比較）を書いてみます。</p>\n<h4>MX Revolutionはとにかく高機能</h4>\n<p>　Mighty Mouseに比べてMX-Rは格段に高機能です。ボタン5個あるし、ホイールはスクロールホイールと親指の位置にひとつあって、計二つ。つまり七カ所も操作割り当て可能な入力系統があるということですよ。付属のドライバをインストールすることで、各ボタンに好みの操作を割り当てることができ、ExposeやDashboard、環境設定などをボタン一発で呼び出せます。下手すりゃクリックひとつでコーヒーまで出てきそうな勢い。確かにこれは便利です。</p>\n<p>\n<img src=\"http://www.portalshit.net/resources/MX-R_Device_Manager.png\" width=\"500\" height=\"414\" alt=\"MX-R Device Manager\" />\n</p>\n<p>　しかしスクロールについては、“MicroGear™プレシジョンスクロールホイール”という電子的な制御機構を備えてるんですが、これが非常に使いにくい。Logicoolの説明文を引用してみます。</p>\n<blockquote><p>たとえば、長い文書やウェブ ページに対してはほとんど摩擦のない「フリー スピン」スクロールでスピーディに閲覧でき、リスト、スライド、画像コレクションに対しては「クリック2クリック」スクロールでひとつずつ正確にナビゲートできます。</p></blockquote>\n<p>　スクロールモードがいくつか用意されていて、かちかちと引っかかりのあるおなじみのスクロール（「クリック2クリック」）もできるし、引っかかりのないスムースなスクロール（「フリー スピン」）も選択できる。「クリック2クリック」を選んでいるときでも、ホイールを高速回転させるとロック機構が外れてスムースに高速スクロールできるようになり、スクロールの速さをゆるめると再びかちかちという「クリック2クリック」に戻る、というわけです。これらのスクロールモードは付属ドライバの設定画面から選べます。↓</p>\n<p>\n<img src=\"http://www.portalshit.net/resources/MX-R_Device_Manager2.png\" width=\"500\" height=\"150\" alt=\"MX-R Device Manager 2\" class=\"border\" />\n</p>\n<p>　文章だけじゃ分からないと思うので、汚いですが動画撮ってみました。クリック2クリックモードを選択し、高速スクロールさせています。すると自動的にロックが外れ、フリースピンに切り替わります。↓</p>\n<div class=\"center\">\n<object type=\"application/x-shockwave-flash\" width=\"400\" height=\"300\" data=\"http://www.flickr.com/apps/video/stewart.swf?v=49235\" classid=\"clsid:D27CDB6E-AE6D-11cf-96B8-444553540000\"> <param name=\"flashvars\" value=\"intl_lang=en-us&amp;photo_secret=454baabb9a&amp;photo_id=2586091197&amp;show_info_box=true\"></param> <param name=\"movie\" value=\"http://www.flickr.com/apps/video/stewart.swf?v=49235\"></param> <param name=\"bgcolor\" value=\"#000000\"></param> <param name=\"allowFullScreen\" value=\"true\"></param><embed type=\"application/x-shockwave-flash\" src=\"http://www.flickr.com/apps/video/stewart.swf?v=49235\" bgcolor=\"#000000\" allowfullscreen=\"true\" flashvars=\"intl_lang=en-us&amp;photo_secret=454baabb9a&amp;photo_id=2586091197&amp;flickr_show_info_box=true\" height=\"300\" width=\"400\"></embed></object>\n</div>\n<p>　こんな感じで、勢いよく回せば空転する自転車の車輪みたいに慣性でつるーっとホイールが回り続けてくれるわけなんですね。AutoPagerizeで何ページも読み込んで、一気に上に戻りたいときなんかは便利かも知れない。しかし通常のスクロールが若干ピーキーというか。ちょっと動かしただけでずるずるっとスクロールする。速度などをドライバで細かく設定できるんですが、なかなかMighty Mouseで使っていたような感覚を得られない。Mighty Mouseは動かしたら動かした分だけ動いてくれていたし、加速をつけてボールを動かしていても、止めたらスパッと意図した位置で止まってくれるんですよね。</p>\n<p>　MX-Rのスクロールホイールは垂直方向のみならず水平方向にもスクロールするんですが、これもどばどばっと移動するので、Photoshopなどでの細かい画像編集では非常に使いにくい。おっとっとっと行き過ぎた、の繰り返し。</p>\n<p>　あと、人間工学を考慮したデザインもキモチワルイ。購入前にいくらかマウスを見ましたが、どれも人間の手の形に合わせようとして不細工なデザインになってるなーと思いました。</p>\n<h4>やっぱりMighty Mouseは偉大</h4>\n<p>　まとめると、Mighty Mouseの偉大さが際だつ感じですね。思い通りのところでスパッと止まれて、360度自在にスクロールできる。マウスの多ボタンなんてのは、本来的な部分では必要ないものだと思いますよ。マウスの一番の機能というのは、カーソルを移動させること、クリックすること、スクロールすることの三つに集約されていて、他の部分にどんなすごい機能があっても、この三つがなおざりになっていては、使っていてストレスが溜まります。</p>\n<p>　Mighty Mouseはすごく使いやすいだけに、Appleはスクロールボールのゴミ対策をきちんとして欲しい！ 個人的な感覚では、3ヶ月くらいしか持たないですよ。僕がWireless Mighty Mouseを買ったのは一年ちょい前ですけど、2回も取り替えてもらっても一年持たなかったわけです。Macに触るのは一日一時間みたいなライトユーザーならずーっとMighty Mouseでもいけるだろうけど、仕事でMac使うみたいな人にはこれは使えませんね。Appleからホコリ・手垢対策が施されたMighty Mouseが一日もはやく発売されることを願っています。</p>\n<!-- ISBN=B000VO1OK0 -->"
