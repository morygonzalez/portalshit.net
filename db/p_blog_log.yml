  comment: "<p>\n<img src=\"http://www.portalshit.net/resources/NewHDD.png\" width=\"500\" height=\"119\" alt=\"NewHDD.png\" class=\"border\" />\n</p>\n<p>　ついにMacBookのHDDを換装した。随所に簡単だと書いてあるので高をくくっていたけど、最後の最後でハマってしまった。</p>\n<p>　ググればいっぱい出てくるので詳しい手順は省くけど、大まかにHDDの換装方法には二通りある。</p>\n<ol>\n<li>新しいHDDをディスクケースに入れてMacBookと外部接続してディスクユーティリティから内蔵ディスクを「復元」し、旧HDDと新HDDを入れ換える。</li>\n<li>最初に旧HDDとまっさらの新しいHDDを入れ換え、インストールDVDから起動して新HDDにOSをインストールし、ターゲットディスクモードで旧HDD or Time Machineからデータをコピー。</li>\n</ol>\n<p>　OSの再インストールが面倒くさかったので、今回は 1. の方法を採用した。CarboneCopyClonerじゃないと起動中のディスクの完コピは不可能と聞いていたけど、ディスクユーティリティの「復元」で問題なくコピーできた。しかしTime Machineが新しいディスクに保存されているデータを別データであると認識し、一からバックアップを取り始めた。外付けHDDの容量を無駄食いするので、 2. の方法の方がスマートかも知れない。</p>\n<p>　で、ハマった内容なのだけど、最後の最後、HDDの取り付け時に上下を誤って取り付けしたためHDDの固定レールが側壁からはがれ、とんでもないことになってしまった。MacBookのHDD用のレールはゴム製で、無理な取り付け方をするとぐにゃりと側壁からはがれてしまうのだ。</p>\n<p>　一時はサポート行きの45,000円コースかとお先真っ暗になったが、ペンチで奥の方に固まったゴムレールを引っ張り出すことに成功し、なんとか無事取り付けることができた。ちびまる子ちゃんのキャラクターのように顔に青線が入っていたので写真をとる余裕すらなかった。ここに僕と同じようにトラブった報告がある。</p>\n<p class=\"ref\"><a href=\"http://d.hatena.ne.jp/t_trace/20070501/1178015174\" title=\"MacBookのHDD増設 - Underconstruction by Taiyo@hatena\" class=\"ex-ref\">MacBookのHDD増設 - Underconstruction by Taiyo@hatena</a></p>\n<p>　簡単簡単言われているMacBookのHDD換装だけど、作業になれていない人は意外とハマる場合もあるので注意が必要だ。僕はHDDの換装は初めてだったので、上下を逆に取り付けるなどあり得ないミスを犯してしまった。HDD周りのディスクのステーなんかは軽量化のためかかなりちゃちな作りで、すぐグニャグニャ曲がってしまう。</p>\n<p>　そういうわけなんで、初めて作業を行う人や慣れてない人は手順をよく調べた上でやった方が良いです。</p>\n<hr />\n<h4>買ったもの</h4>\n<ul>\n<li><a href=\"http://www.amazon.co.jp/gp/redirect.html%3FASIN=B0017UCG4K%26tag=portalshit-22%26lcode=xm2%26cID=2025%26ccmID=165953%26location=/o/ASIN/B0017UCG4K%253FSubscriptionId=0PZ7TM66EXQCXFVTMTR2\">HTS543232L9A300 (320GB 9.5mm)</a>　12,020円</li>\n<li><a href=\"http://www.amazon.co.jp/gp/redirect.html%3FASIN=B000ZOFT8E%26tag=portalshit-22%26lcode=xm2%26cID=2025%26ccmID=165953%26location=/o/ASIN/B000ZOFT8E%253FSubscriptionId=0PZ7TM66EXQCXFVTMTR2\">2.5“SATAはい〜るKIT USBベーシック NV-HS210UB</a>　1,470円</li>\n<li>トルクスレンチ（T8）　近所のホームセンターで397円</li>\n</ul>\n<p>　<a href=\"http://www.amazon.co.jp/gp/redirect.html%3FASIN=B000CED236%26tag=portalshit-22%26lcode=xm2%26cID=2025%26ccmID=165953%26location=/o/ASIN/B000CED236%253FSubscriptionId=0PZ7TM66EXQCXFVTMTR2\">精密ドライバー</a>もあった方が良いです。</p>"
