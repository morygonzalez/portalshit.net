  name: "京都で見た映画の総括"
  href: "http://"
  category: "映画"
  tag: "映画,イギリス,フランス,邦画"
  comment: "<p>　京都は映画館が熊本よりたくさんあるし、機会があれば映画をたくさん見てやろうと思っていたのですが、足がしびれていたり体調が優れなかったり面倒くさかったりで（ていうか殆どこれが原因）、半年いたのに劇場に足を運んだのは3回だけでした。</p>\n\n<h4>それでもボクはやってない ★★★★☆</h4>\n<!-- ISBN=B000QJLROI -->\n<p>　最初に見たのが周防監督の『それでもボクはやってない』。痴漢冤罪がテーマの映画です。エンターテインメント作品としても優れているし、裁判制度の問題点を社会に問いかける問題提起型の映画としてもよく出来ていると思いました。</p>\n\n<p>　むかしドラマ『ひとつ屋根の下』で下半身不随の青年を演じていた山本耕史が主人公をサポートする親友役で登場します。『ひとつ屋根の下』や最近の『華麗なる一族』ではニヒルな役などを演じていましたが、このドラマでは打って変わってパチンコばっかやってるプータローだけど友達思いのナイスガイを演じてました。知的な役柄よりもこういったチンピラ風の役の方がこの人はまり役なんじゃないかと思った次第です。意外な発見でした。</p>\n\n<h4>ボラット 栄光ナル国家カザフスタンのためのアメリカ文化学習 ★★★★★</h4>\n<!-- ISBN=B000W494AQ -->\n<p>　その後退院間近になって見に行ったのが『ボラット 栄光ナル国家カザフスタンのためのアメリカ文化学習』。これは面白かった。ダーティーなギャグ連発です。女性を性欲のはけ口としか見なかったり、障害者をバカにしたり、公衆の面前でUNKしたり、マネキンを見て手淫を始めたりと、カザフスタンの人気テレビレポーター・ボラットが、アメリカに文化学習に行ってやりたい放題やります。でもそれが強烈に皮肉が利いていて、とても面白い。例えばボラットは過剰にユダヤ人を怖がるのですが、それは絶対イスラム教徒を恐れるアメリカ人に対するあてつけだし、テーブルマナーを無視して無茶苦茶やったりだとかも、建前だらけの近代社会アメリカを皮肉ったものに他なりません。性欲のあるMr.Beanってのが一番分かりやすい例えかも知れません。</p>\n<!-- more -->\n\n<p>　ただのコメディーとして見てはもったいない映画ですね。爆笑しましたけれど。これは機会があったら読者の方にも見てみてほしい映画です。</p>\n\n<p>　ちなみにこのボラットを演じたサシャ・バロン・コーエンは、ケンブリッジ卒の歴としたイギリス人みたいです。劇中ではユダヤ人をコケにしまくるのに、自分は敬虔なユダヤ教徒だったりと面白すぎます。</p>\n\n<p class=\"ref\"><a href=\"http://ja.wikipedia.org/wiki/サシャ・バロン・コーエン\" title=\"サシャ・バロン・コーエン - Wikipedia\" class=\"ex-ref\">サシャ・バロン・コーエン - Wikipedia</a></p>\n\n<h4>恋愛睡眠のすすめ ★☆☆☆☆</h4>\n<!-- ISBN=B000T6DUV6 -->\n<p>　ガエル・ガルシア・ベルナルとシャルロット・ゲンズブールの組み合わせと聞いて満を持して見に行った映画です。わざわざ京都駅よりも南側のみなみ会館まで足を運んだのに、期待はずれでした。ウェブサイト等での宣伝でナイーブな若者が出て来て恋愛と妄想に苦しむ、みたいなほんわか＆胸キュンな内容を想像していたのですが、全然違う。ガエル・ガルシア・ベルナルはただの電波系キャラで、意味不明な妄想とも現実とも見分けのつかないシーンが続くだけです。正直退屈。シャルロットももうすっかりおばさんで、全然奇麗じゃない。もはや『ぼくの妻はシャルロット・ゲンズブール』のときみたいなドキドキ感を与えてはくれません。</p>\n\n<p>　せめてフランス映画らしくパリの街並などお洒落な雰囲気だけでも満喫出来れば良いのに、部屋のなかのシーンが殆どでそれもかなわず。</p>\n\n<p>　毎度のことだけれど、フランス映画は当たり外れが激しいです。</p>"
