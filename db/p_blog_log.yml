  comment: "<h4>Nikon D40X</h4>\n\n<!-- ISBN=B000O13A7A -->\n<p>　入院中は結構写真を撮る機会があって、デジタル一眼レフが欲しいなぁと思っていました。スナップ写真撮ったり、京都の町並みを撮ったりするたびに、コンパクトデジカメの画質への不満が募る一方。退院した記念に、父がお金を出してくれてついにゲットしました。NikonのD40X。</p>\n\n<p>　なぜNikonなのか。やっぱりキムタクのCMが大きいです。カメラ小僧といえばキモメンが定説なのに、ギャップをついてキムタクをCMに起用。女性や子供をCMに多用するCanonとはまったく正反対のイメージ作り。「これこそ漢のカメラだ！」って思いましたね。</p>\n\n<p>　D40買うくらいなら一眼レフじゃなくてズーム倍率の高い、4〜5万円くらいのレンズ一体型のカメラでも良かったのではないかとも思いますが、流行っているものに弱いというか。レンズ交換してみたかったのです :-P </p>\n\n<p>　それにしても一眼レフで撮影したものは素晴らしいですね。ただの反射板と有刺鉄線撮ってるだけ（↓）なのに、すごく良い写真に思えてくる。コンデジ卒業したばかりの一眼初心者には、背景のぼけがたまらなく素敵に見えるんです :-D </p>\n\n<p class=\"center\"><a href=\"http://farm2.static.flickr.com/1004/562819052_d9a5667936_b.jpg\"><img src=\"http://farm2.static.flickr.com/1004/562819052_d9a5667936.jpg\" width=\"500\" height=\"334\" alt=\"有刺鉄線\" /></a></p>"
