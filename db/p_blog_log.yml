  comment: "<!-- ISBN=B000DZV6U0 --><p>　『ヴェラ・ドレイク』はイギリスの映画。テーマは堕胎で重苦しい内容だ。</p>\r\n\r\n<p>　大変グロテスクな映画である。それは堕胎を扱っているからではなく、心優しい人物が、困っている人を助けるために良かれと思ってやっていたことが、重大な結果をもたらすことがテーマだからだ。何が善で何が悪なのか分からなくなってくる。見る者を混乱させる映画である。</p>\r\n\r\n<p>　エンディングに納得がいかなかった。一般的に映画のエンディングには二種類あると思う。一つはことの顛末をつまびらかにしてくれる観客に優しい映画、もう一つはうやむやなままに終局を迎え、最後は観客の想像力に託す観客に厳しい映画。後者の場合、結末は描かれないが、劇中で与えられた情報をもとに劇中の人物たちはどういう最後をたどるのか予測可能である。</p><!--more-->\r\n\r\n<p>　しかしこの『ヴェラ・ドレイク』は、その後ヴェラはどうなったのか？　ヴェラの堕胎に対する認識は変わったのか？　残されたヴェラの家族はどうなるのか？　そういった気になる事項をいくつか残したまま唐突に終わる。まるで途中で放棄された夏休みの日記のようだ。</p>\r\n\r\n<p>　登場人物の中途半端さにも納得がいかない。強姦されて妊娠してしまう女の子が登場するのだが、結局彼女は堕胎したのか、出産したのかも分からない。堕胎に頼らざるを得ない不幸な女性たちの立場を紹介したかったのだろうが、途中までは重要な役割を担いそうな雰囲気なのに、後半部では一切登場しなくなる。なんとも不条理、なんとも未完成。</p>\r\n\r\n<p>　イメルダ・スタウントンの演技は素晴らしかったので映画祭で主演女優賞を獲得したのは納得できるが、監督賞を受賞したのは理解できない。監督のマイク・リーはリアルな映画を作ることで評価されているらしいが、映画はあくまでも映画であって報道特集番組ではないと俺は思う。</p>\r\n\r\n<h4 class=\"text\">＜蛇足1＞</h4>\r\n\r\n<p>　興味深かったのは、堕胎についての考え方。カトリックの国では堕胎は宗教的、倫理的な罪だが、当時のイギリスでは宗教的、倫理的な罪というよりも人身保護法に反する法律上の罪と見られていたような印象を受けた。堕胎は倫理的な理由よりも、母体に与えるダメージが大きいから禁止されていたのではないだろうか。現に医療が発達した今日では、イギリスはヨーロッパでも有数の人工妊娠中絶国家なのだそうである。</p>\r\n\r\n<h4 class=\"text\">＜蛇足2＞</h4>\r\n\r\n<p>　かつてオーストラリアに語学研修に行ったとき、事前の研修で「オーストラリア英語はでたらめな英語なので、あまり参考にしてはいけない」というようなことを教わった。確かにオージーイングリッシュは特殊で、エイをアイと発音し、\"Hello\"の代わりに\"G'day（グダイ）\"と言うなど、日本の学校で教わる英語とはかなり異なっている。事前研修で教わった洒落にアイ・ケイム・トゥダイがある。アルファベットにすると\"I came to die\"なように思われるが、オーストラリア人が\"I came today\"と言っただけだったというのがオチである。</p>\r\n\r\n<p>　しかし『ヴェラ・ドレイク』のなかでイギリス人たちが話す英語を聞いていると、実はオージーイングリッシュはそれほどへんてこな英語ではないのではないかという気がしてくる。\"Thank You\"を短く\"Ta\"と言うのはオージーイングリッシュ特有のものであるなんて嘘っぱちで、『ヴェラ・ドレイク』の登場人物たちは普通に\"ター\"と言っていたし、\"today\"の発音は\"トゥデイ\"よりも\"トゥダイ\"に近かった。オージーイングリッシュは異端の英語どころか、英語の本流イギリスの英語に近い英語なのではないか。</p>\r\n\r\n<p>　気になったので調べてみたら、イギリスで\"Thank you\"の代わりに\"Ta\"と言ったりするのは労働者階級の人々なのだそうである（ヴェラはじめ『ヴェラ・ドレイク』の登場人物は労働者階級である）。世界史の授業で習ったようにオーストラリアは最初は流刑地だったから、労働階級出身の泥棒たちが南太平洋に送られてオーストラリアという国の礎を作り、その結果、オーストラリア英語はイギリスの労働者階級が話す英語の特徴を色濃く残しているというわけである。意味不明なスラングも多いしね。</p>\r\n\r\n<p class=\"ref\"><a class=\"ex-ref\" href=\"http://www007.upp.so-net.ne.jp/greenery/\">AUSSIE RNGLISH GREENERY</a></p>"
  date: "2005-09-11 09:08:11"
