  name: "ランド・オブ・プレンティ　★★☆☆☆"
  href: "http://"
  category: "映画"
  tag: "映画,戦争と平和"
  comment: "<!-- ISBN=B000EPFPBU --><p>　白血球が下がっててとても体調が良いとはいえないのに、無理をして外泊許可をもらって映画を見に行った。ヴィム・ヴェンダースの『ランド・オブ・プレンティ』。率直に言って、つまらなかった。なぜつまらなかったのかというに、世界観が西洋中心であるからだ。</p>\r\n\r\n<p>　メインテーマは911である。主人公のラナはアメリカ生まれだが、イスラエルで育った。亡くなった母が残した手紙を叔父に渡すためにアメリカにやってくるが、叔父のポールは911以後テロにおびえ、街中を徘徊してアラブ人を見つけては尾行する。疑心暗鬼的になり、大きなテロ組織によってテロが計画されていると盲信している。そんな叔父とイスラエルで育ちイスラム教徒を恐れないラナとの心の交流がテーマ。</p><!--more-->\r\n\r\n<p>　911はアメリカはじめアングロサクソンにとっての一大事件だろうが、遠く極東に住んでいるイエロー・モンキーの僕には身近な問題としてとらえにくいものがある。同じようにアメリカの価値観に疑義を唱える映画として、マイケル・ムーアの『ボウリング・フォー・コロンバイン』を過去に見たことがあるが、あれは銃社会アメリカが抱える問題点をあぶり出した映画として理解しやすかった。しかし911がいかにアメリカ社会を震撼させたかを表現している『ランド・オブ・プレンティ』は、僕にとっては理解が容易ではない。</p>\r\n\r\n<p>　監督のヴィム・ウェンダースがドイツ人であることも、理解を妨げているように思えてならない。アメリカで生活しているとはいえ、ドイツ人にベトナム戦争以後のアメリカ人のメンタリティーを表現することができるのだろうか。この映画では必ずしも的確にそれを表現できているとは思えない。テロにおびえ、ベトナム後遺症に悩まされ続けるポールおじさんは極端な描き方をされているように思えた。</p>\r\n\r\n<p>　Mac使い的に嬉しかったのは、主人公のラナがiPodで音楽を聴き、iBookでイスラエルの友人たちとメールしたりチャットしたりするシーンが頻繁に出てくる点だ。しかもこれらのシーンはとても象徴的である。ビルの屋上でiPodで音楽を聴きながらひとりラナがステップをするシーンなんてかなり印象に残る。この映画は実はAppleの宣伝映画なんではないだろうかと思ってしまったくらいだ。あんなかわいらしい女の子がMacを使ってたら、つられて買う奴もいそうである。ていうか僕自身、影響されてiBookが欲しくなったジャマイカ。</p>\r\n\r\n<p>　物語を通して流れるレディオヘッド調の音楽が良かった。総じて、内容はイマイチだったが、代官山にいそうな女の子が好みそうな雰囲気のある映画だった。</p>"
