  name: "最近のWeb生活"
  href: "http://"
  category: "WWW"
  tag: "Google,Web Service,日記"
  comment: "<p>　最近は外で過ごす時間が多いのですが、MacBookを持ち歩くわけにも行かず、携帯を酷使しています。RSSリーダーはNewsFireを使うのを止め、Google Readerにしました。モバイルでも自宅のMacBookでも未読既読が常にシンクされてるのはカイテキです。メールもすっかりGmail一本になりました。こちらもIMAPのおかげでMacと携帯で未読既読が同期されているので非常に効率的にメールを読むことが出来ます。これでGoogle Checkoutがいろんなネットショップで利用できるなら生活のすべてをGoogleにゆだねることになりそうです。</p>\r\n\r\n<p>　RSSリーダーといえばシェアウェアのNetNewsWireがフリーになりました（<a href=\"http://www.tuaw.com/2008/01/09/netgator-turns-netnewswire-free-for-everyone/\" title=\"Newsgator turns NetNewsWire free for everyone - The Unofficial Apple Weblog (TUAW)\" class=\"ex-ref\">Newsgator turns NetNewsWire free for everyone</a>）。NewsGatorは商売方法を変えて、ソフトウェアはただにし、サーバー関連で収益を上げるモデルに変更したそうです（<a href=\"http://arstechnica.com/journals/apple.ars/2008/01/09/newnewswire-for-mac-other-newsgator-products-go-free\" title=\"NetNewsWire for Mac, other NewsGator products go free\" class=\"ex-ref\">NetNewsWire for Mac, other NewsGator products go free</a>）。まぁ考えてみれば当たり前ですよね。LDR（Fastladder）とかGoogle Readerとか、優れたオンラインリーダーが無料で利用できるわけですもんね。</p>\r\n\r\n<p>　ブログを始めた頃なんかは独自ドメインとってレンタルサーバー借りて自分でブログツール設置してこそ、なんて思ってましたが、最近は逆で、便利なサービスはどんどん利用して任せられるところは業者に任せるのが一番かなー、と思うようになりました。スパム対策、メンテナンスは素人がやるよりよりプロに任せた方が安心ですもんね。Web2.0生活到来。</p>"
