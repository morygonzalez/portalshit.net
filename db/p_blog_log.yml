  comment: "<div class=\"important\"><h4>お知らせ</h4>\r\n<p>　車の駐車方法について新しい記事を投稿しましたので、そちらをご覧下さい。<br />\r\n<a href=\"http://www.portalshit.net/article.php?id=639\" title=\"portal shit! : オススメの駐車方法\" class=\"ref\">portal shit! : オススメの駐車方法</a></p></div>\r\n\r\n　最近よくamerioさんという方の<a target=\"_blank\" class=\"ex-ref\" href=\"http://amerio.cocolog-nifty.com/top/\">『無意味なブログを検出しました！』</a>というブログを閲覧しているのだが、そこで<a href=\"http://amerio.cocolog-nifty.com/top/2005/05/post_12b7.html\" target=\"_blank\" class=\"ex-ref\">『女の子止めとか言うなよ』</a>という記事を読んだ。\r\n\r\n　俺は車を止めるときは後ろ止め派である。よほどがらがらの駐車場でない限り、ケツから駐車する。なぜって昔、前から突っ込んで出すとき大変苦労した覚えがあるから。世の中にはちゃんと、頭から突っ込むのは簡単だけど、出すときに死ぬほど苦労するという駐車スペースが存在するのだ。\r\n\r\n　あれは今年三月の末のことだった。建物の地下にある駐車場の端っこで、柱に囲まれている駐車スペースに頭から突っ込んだら、出すときに二十分くらいかかったことがある。このときはたまたま同乗者がいて、外からナビゲートしてもらうことができたからぶつけずに済んだが、もしこのとき一人だったらと思うと冷や汗かきまくりである。それ以来、車を止めるときはご面倒様でもケツから駐車を敢行中な訳だ。<!--more-->\r\n\r\n　前から駐車は女の子止めだとされているらしいが、前から駐車はむしろ高等テクニックであるように俺は思う。入れるときは簡単だが、出すときが難しい（でもamerioさんのブログからリンクされている<a href=\"http://tamagoya.ne.jp/driver/006.htm\" target=\"_blank\" class=\"ex-ref\">女性のためのクルマ読本</a>によると、両脇に車が止まっているときは前から突っ込む方が難しいんだって。そう言われてみればそうのような気もする）。バックしながらいきなりハンドルを切り始めると隣の車に当たる。だからまっすぐ下がってからハンドルを切り始めなければならないのだが、人間とは我慢できない動物である。駐車スペースから出るときは一刻も早く脱出したい。ついつい前輪部分が出きってないのにステアリング切っちゃうんですな。気がつけば板金屋行きですよ。\r\n\r\n　夏休みの宿題は明日から新学期というときに焦ってやるよりも、七月のうちに片づけてしまった方が有意義な夏休みを送ることができる。それと同じで、駐車するときも面倒くさい作業は最初に片づけてしまって、宿題を早々を終わらせた小学生が華麗な始業式を迎えるように、華麗に出庫するべきなのではないかと思う次第である。ちなみに俺は夏休みの宿題は夏休みが終わってから手をつけてたクチですけどね（今日は宿題<b>持ってくるの</b>を忘れましたという言い訳には大変お世話になりました）。\r\n\r\n　なんか夏休みの宿題の話になってしまったけど、とにかく車はケツから止めませう。車止めにバンパーをこすることもないしね（俺のGTIってばバンパーでかすぎ）。"
